   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">

   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,22]' texto='Ejemplo' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=0' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Si se tienen dos bolsas una con melones y otra con naranjas y se desea conocer cu\u225 ntas\par piezas hay de cada una de las frutas, sabiendo que:\par                   \par 1) El doble de melones m\u225 s la cantidad de naranjas es igual a 11.\par 2) La cantidad de melones al cuadrado m\u225 s la cantidad total de melones y naranjas es\par     igual a 17.\par                  \par Sean x la cantidad de melones y  y la cantidad de naranjas. Podemos traducir una por una\par las condiciones dadas al lenguaje algebraico, de la siguiente manera:\par \par 1)  {\*\mjaformula 2x + y = 11}                                          1)  {\*\mjaformula 2x + y - 11 = 0}\par 2)  {\*\mjaformula\f2\fs34 x\u178  + x + y = 17\f3\fs38\i}                  es decir:    2)  {\*\mjaformula\f4\fs34\i x\u178  + x + y - 17 = 0\f3\fs38}\par           \par que se identifica como un sistema de dos ecuaciones, una lineal y otra cuadr\u225 tica. \par \par Un sistema como \u233 ste, por su naturaleza, s\u243 lo debe admitir soluciones enteras y positivas. \par No se valen soluciones con medios melones o tres cuartos de naranjas y mucho menos\par ra\u237 ces cuadradas de melones.\cf1\f5\fs24\i\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=1' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Si se tienen dos resortes uno rojo y otro azul, cuyas longitudes est\u225 n variando\par permanentemente. En un momento dado se sabe que:\par \par          1) La suma de las dos longitudes es igual a 19 (unidades)\par          2) La longitud del rojo al cuadrado, m\u225 s la suma de las dos longitudes, es igual a 119.\par \par Llamando R a la longitud del rojo y A a la longitud del azul, podemos traducir cada una de\par las condiciones dadas al lenguaje algebraico, de la siguiente manera:\par \par            1)     R + A = 19                                 1)       R + A - 19 = 0\par            2)     R\u178  + R + A = 119     es decir:    2)       R\u178  + R + A - 119 = 0\par \par que se identifica como un sistema de dos ecuaciones, una lineal y otra cuadr\u225 tica. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero no s\u243 lo enteras.\par Aqu\u237  s\u237  se valen soluciones con racionales y con la precisi\u243 n que se requiera y que sea\par posible con los instrumentos de medici\u243 n que se tengan.\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=2' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Albert Einstein, considerado el cient\u237 fico m\u225 s importante del siglo XX, naci\u243  en Ulm,\par Alemania el 14 de Marzo de 18xy. Se desea conocer el a\u241 o de su natalicio y para ello se\par tiene que las dos cifras que faltan despu\u233 s del 18 satisfacen lo siguiente:\par \par                1) La cifra de las decenas, sumada con la cifra de las unidades, es igual a 16.\par                2) La cifra de las decenas al cuadrado, m\u225 s el doble de ella misma, es igual a \par                    siete veces la cifra de las unidades.\par \par Llamando x  y  y  a las cifras de las decenas y de las unidades, respectivamente, se puede\par traducir cada una de las condiciones dadas al lenguaje algebraico, de la siguiente manera:\par \par                 1)        x  + y = 16            que se identifica como un sistema de dos\par                 2)        x\u178  + 2x = 7y           ecuaciones, una lineal y otra cuadr\u225 tica. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones enteras positivas, pero adem\u225 s s\u243 lo\par n\u250 meros entre 0 y 9.\cf1\f2\fs24\par \cf0\f1\fs42}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=3' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Si dos n\u250 meros cumplen con lo siguiente:\par \par     1) El doble del primero m\u225 s es el segundo, es igual a 19.\par     2) El cuadrado del primero m\u225 s su triple, es igual al cu\u225 druple del segundo sumado\par         con 50.\par \par Se trata de averiguar qui\u233 nes pueden ser dichos n\u250 meros.\par \par Llamando x al primero de ellos y llamando y al segundo, se pueden traducir cada una de las \par condiciones dadas al lenguaje algebraico, de la siguiente manera:\par \par       1)    2x + y = 19                                  1)     2x + y - 19  =  0\par       2)    x\u178  + 3 x = 4y + 50     es decir:     2)     x\u178  + 3x  - 4y - 50 = 0\par     \par que se identifica como un sistema de dos ecuaciones, una ineal y otra cuadr\u225 tica. \par \par Intenta modelar y comprueba tu soluci\u243 n.\cf1\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=4' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Leonardo y Donatello pidieron una megapizza, de esas rectangulares, que tienen 40 trozos\par distribu\u237 dos en 4 filas y 10 columnas. Desde que la destaparon, Donatello se\u241 al\u243  con su\par dedo, una especie de cuadro diciendo, \u233 stos son mios. Leonardo asinti\u243 . El hecho es que:\par \par 1) Entre ambos se comieron la mitad de la megapizza, m\u225 s un trozo.\par 2) La cantidad al cuadrado de lo que comi\u243  Leonardo, menos nueve, es igual a la cantidad\par     que comi\u243  Donatello. \par                                           \u191 Cu\u225 ntos trozos comi\u243  cada uno?\par \par Sean L y D a la cantidad de trozos que comieron Leonardo y Donatello respectivamente. \par As\u237 , se pueden traducir las condiciones dadas al lenguaje algebraico:\par \par         1)    L + D = 21                      1)     L + D  - 21  =  0\par         2)    L\u178  - 9 = D     es decir:     2)     L\u178  - D  - 9 = 0\cf1\par \par \cf0 que se identifica como un sistema de dos ecuaciones, una lineal y otra cuadr\u225 tica. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero entre 1 y 40.\cf1\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
