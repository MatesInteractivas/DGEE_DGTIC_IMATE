   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=0' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;\red51\green102\blue221;}\f1\fs42 Calcular la derivada de \fs34  \cf0\f3\fs42\i{\*\mjaformula\cf1 f(x)={\fraction{\num\cf2 1\cf1}{\den\cf3 x{\supix\cf3 3\cf0}\cf1}}}\cf4\f2\fs34\i0   \f4\fs38\i\par \fs42\par \f1\fs42\i0        \fs34  \f3\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf4 =\cf1{\fraction{\num d}{\den dx}}\f4\fs38\i{\fraction{\num\cf2 1\cf1}{\den\cf3 x{\supix\cf3 3\cf4}{\supix}\cf1}}\cf4}\f2\fs34\i0  \par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num (\cf1{\fraction{\num d}{\den dx}}\cf2 1\cf4 )\cf3 x{\supix\cf3 3\cf4}\cf4 -(\cf1{\fraction{\num d}{\den dx}}\cf3 x{\supix\cf3 3\cf4}\cf4 )\cf1\u183 \cf0 1\cf4}{\den (\cf3 x{\supix\cf3 3\cf4}\cf4 ){\supix 2}}}}\f2\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num\cf0 0\cf5\u183 \cf3 x{\supix\cf3 3\cf4}\cf1 -\cf5 3\cf3 x{\supix\cf3 2\cf4}\cf5\u183 \cf2 1\cf4}{\den\cf3 x{\supix\cf3 6\cf4}\cf4}}=\cf1{\fraction{\num -3x{\supix 2}}{\den x{\supix 6}}}=-{\fraction{\num 3}{\den x{\supix 4}}}\cf4}\f2\fs34\i0\par \f4\fs38\i        \f2\fs34\i0\par \f5\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=1' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green0\blue255;\red51\green102\blue221;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs42 Calcular la derivada de \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num\cf0 x+4\cf1}{\den\cf2 x{\supix\cf2 2\cf1}\cf3 -3\cf1}}}\f3\fs34\i0   \f4\fs38\i\par \fs42\par \f1\fs42\i0        \fs34  \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf4 =\cf1{\fraction{\num d}{\den dx}}\f4\fs38\i{\fraction{\num\cf0 x+4\cf1}{\den\cf3 x{\supix\cf2 2\cf4}-3\cf1}}\cf4}\f3\fs34\i0  \par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num\cf1 (\cf2 x{\supix\cf2 2\cf4}-3\cf1 ){\fraction{\num d}{\den dx}}(\cf0 x+4\cf1 )\cf4 -\cf1 (\cf0 x+4\cf1 ){\fraction{\num d}{\den dx}}(\cf2 x{\supix\cf2 2\cf4}-3\cf1 )\cf4}{\den\cf1 (\cf2 x{\supix\cf2 2\cf4}-3\cf1 ){\supix 2}\cf4}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num\cf1 (\cf2 x{\supix\cf2 2\cf4}-3\cf1 )(\cf5 1\cf1 )-(\cf2 x+4\cf1 )(\cf5 2x\cf1 )\cf4}{\den\cf1 (\cf2 x{\supix\cf2 2\cf4}-3\cf1 ){\supix 2}\cf4}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num\cf1 x{\supix 2}-3-2x{\supix 2}-8\cf4 x}{\den\cf1 (x{\supix 2}-3){\supix 2}\cf4}}={\fraction{\num\cf1 -x{\supix 2}-8\cf4 x-3}{\den\cf1 (x{\supix 2}-3){\supix 2}\cf4}}=-{\fraction{\num\cf1 x{\supix 2}+8\cf4 x+3}{\den\cf1 (x{\supix 2}-3){\supix 2}\cf4}}}\f3\fs34\i0\par \par \par \f4\fs38\i    \f3\fs34\i0\par \f5\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=2' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red32\green48\blue58;\red51\green102\blue221;}\f1\fs42 Calcular la derivada de  \cf0\f2\fs42\i{\*\mjaformula\cf1 f(x)=tan(x)\cf0}\cf2\f1\fs42\i0   \par \f2\fs42\i\par \f1\fs42\i0         \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf2 =\cf1 tan(x)\cf2}\f3\fs34\i0  \par \f4\fs38\i                         \fs42{\*\mjaformula =\f4\fs38\i\cf1{\fraction{\num d}{\den dx}}\cf2{\fraction{\num\cf0 sen(x)\cf2}{\den\cf3 cos(x)\cf2}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num ({\fraction{\num d}{\den dx}}\cf0 sen(x)\cf2 )\cf3 cos(x)\cf2 -({\fraction{\num d}{\den dx}}\cf3 cos(x)\cf2 )\cf0 sen(x)\cf2}{\den\cf3 cos{\supix 2}(x)\cf2}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num\cf0 cos(x)\cf3 cos(x)\cf1 -(\cf3 -sen(x)\cf2 )\cf0 sen(x)\cf2}{\den\cf3 cos{\supix 2}(x)\cf2}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula =\cf1{\fraction{\num cos{\supix 2}(x)+sen{\supix 2}(x)}{\den cos{\supix 2}(x)}}={\fraction{\num 1}{\den cos{\supix 2}(x)}}=sec{\supix 2}(x)}\f3\fs34\i0\par \f4\fs38\i    \f3\fs34\i0\par \f5\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=3' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;\red51\green102\blue221;}\f1\fs42 Calcular la derivada de  \cf0\f2\fs42\i{\*\mjaformula\cf1 f(x)={\fraction{\num\cf2 ln(x)\cf1}{\den\cf3 x\cf1}}\cf0}\cf4\f3\fs34\i0   \f4\fs38\i\par \fs42\par \f1\fs42\i0         \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf4 ={\fraction{\num d}{\den dx}}{\fraction{\num\cf2 ln(x)\cf1}{\den\cf3 x\cf1}}}\f3\fs34\i0  \par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num ({\fraction{\num d}{\den dx}}\cf0 ln(x)\cf4 )\cf5 x\cf4 -({\fraction{\num d}{\den dx}}\cf5 x\cf4 )\cf0 ln(x)\cf4}{\den\cf5 x{\supix 2}\cf4}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num\cf1 (\cf2{\fraction{\num\cf0 1\cf4}{\den\cf0 x\cf4}}\cf1 )\cf5 x \cf1 - (\cf3 1\cf4 )\cf0 ln(x)\cf4}{\den x{\supix 2}}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula =\cf1{\fraction{\num 1-ln(x)}{\den x{\supix 2}}}}\f3\fs34\i0\par \f4\fs38\i    \f3\fs34\i0\par \f5\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=4' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;\red255\green0\blue0;\red51\green102\blue221;}\f1\fs42 Calcular la derivada de  \cf0\f2\fs42\i{\*\mjaformula\cf1 f(x)={\fraction{\num x}{\den\cf2 e{\supix\cf2 x\cf0}\cf0}}\cf0}\cf3\f3\fs34\i0   \f4\fs38\i\par \fs42\par \f1\fs42\i0         \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf3 =\cf1{\fraction{\num d}{\den dx}}{\fraction{\num\cf4 x\cf3}{\den\cf2 e{\supix x}\cf3}}\cf3}\f3\fs34\i0  \par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num ({\fraction{\num d}{\den dx}}\cf4 x\cf3 )\cf5 e{\supix\cf2 x\cf3}\cf3 -\cf4 x\cf3 ({\fraction{\num d}{\den dx}}\cf5 e{\supix\cf2 x\cf3}\cf3 )}{\den\cf1 (\cf2 e{\supix\cf2 x\cf3}\cf1 ){\supix 2}\cf3}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula ={\fraction{\num\cf1 (\cf4 1\cf1 )\cf5 e{\supix\cf2 x\cf3}\cf4  \cf1 -\cf4  x\cf1 (\cf5 e{\supix\cf2 x\cf3}\cf3 )}{\den\cf2 e\cf1{\supix 2\cf2 x\cf3}\cf3}}}\f3\fs34\i0\par \f4\fs38\i                         \fs42{\*\mjaformula =\cf1{\fraction{\num (1- x)e{\supix x}}{\den e{\supix 2x}}}={\fraction{\num 1-x}{\den e{\supix x}}}}\f3\fs34\i0\par \f4\fs38\i    \f3\fs34\i0\par \f5\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
