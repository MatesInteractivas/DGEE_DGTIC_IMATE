   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_num_ejer=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs42 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. \u191 Cu\u225 l es la derivada de \fs32  \f3\fs42\i{\*\mjaformula f(x)={\fraction{\num cos(x)}{\den sen(x)}}}\f2\fs32\i0 ? \f4\fs24\par \fs42\par \par \par \par \par \f1\fs42 a) \f3\fs42\i{\*\mjaformula f &amp;squot;(x)={\fraction{\num -sen(x)}{\den cos(x)}}}\f6\fs34\i0\par \par \fs42 b) \f3\fs42\i{\*\mjaformula f &amp;squot;(x)={\fraction{\num sen{\supix 2}(x)-cos{\supix 2}(x)\cf0}{\den sen{\supix 2}(x)}}}\f6\fs34\i0\par \par \fs42 c)  \f3\fs42\i{\*\mjaformula f &amp;squot;(x)=-csc{\supix 2}(x)}\f6\fs34\i0\par \par \fs42 d)\f7\fs38\i  \f6\fs34\i0  \f3\fs42\i{\*\mjaformula f &amp;squot;(x)={\fraction{\num cos{\supix 2}(x)-sen{\supix 2}(x)\cf0}{\den sen{\supix 2}(x)}}}\f4\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_num_ejer=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;}\f1\fs42 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. Calcula la derivada de\fs32  \f3\fs42\i{\*\mjaformula f(x)={\fraction{\num x{\supix 3}+x}{\den x{\supix 2}+1}}}\f2\fs32\i0  \f4\fs24\par \fs42\par \par \par \par \par \f1\fs42 a) \f3\fs42\i{\*\mjaformula f &amp;squot;(x)= 1}\f6\fs34\i0\par \par \fs42 b) \f3\fs42\i{\*\mjaformula f &amp;squot;(x)= {\fraction{\num x{\supix 4}+6x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\f6\fs34\i0\par \par \fs42 c) \f3\fs42\i{\*\mjaformula f &amp;squot;(x)= {\fraction{\num 3x{\supix 4}+2x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\f6\fs34\i0\par \par \fs42 d) \f3\fs42\i{\*\mjaformula f &amp;squot;(x)= {\fraction{\num 5x{\supix 4}+2x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\f6\fs34\i0\par \f4\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_num_ejer=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}\f1\fs42 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. Calcula la derivada de la funci\u243 n \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num 1}{\den ln(x)}}}\fs38\par \f4\fs42\i0\par \par \par \par \par \f1\fs42 a) \fs32  \f2\fs42\i{\*\mjaformula f(x)=0}\f6\fs34\i0\par \par \fs42 b) \fs32  \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num ln(x)-{\fraction{\num 1}{\den x}}}{\den (ln(x)){\supix 2}}}}\f6\fs34\i0\par \par \fs42 c) \fs32  \f2\fs42\i{\*\mjaformula f(x)=-{\fraction{\num 1}{\den xln(x)}}}\f6\fs34\i0\par \par \fs42 d) \fs32  \f2\fs42\i{\*\mjaformula f(x)=-{\fraction{\num 1}{\den x(ln(x)){\supix 2}}}}\f6\fs34\i0\par \f7\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_num_ejer=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;\f5\fcharset0 Arial;}\f1\fs42 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. Calcula la derivada de  \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num e{\supix x}}{\den 1+x}}}\f3\fs24\i0\par \fs42\par \par \par \par \par \f1\fs42 a) \f2\fs42\i{\*\mjaformula f &amp;squot;(x)={\fraction{\num xe{\supix x}}{\den 1+x}}}\f5\fs34\i0\par \par \fs42 b) \f2\fs42\i{\*\mjaformula f &amp;squot;(x)={\fraction{\num xe{\supix x}}{\den (1+x){\supix 2}}}}\f5\fs34\i0\par \par \fs42 c) \f2\fs42\i{\*\mjaformula f &amp;squot;(x)={\fraction{\num xe{\supix x-1}(1+x)-e{\supix x}}{\den (1+x){\supix 2}}}}\f5\fs34\i0\par \par \fs42 d) \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=e{\supix x}}\f5\fs34\i0  \f3\fs24  }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E2_verif=1)&amp;(E2_menu=1)&amp;(E2_num_ejer=1)' expresión='[320,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42 Incorrecto. La derivada de un cociente no es el cociente\par de las derivadas. La f\u243 rmula correcta es\par \par \cf0\f2\fs42\i               {\*\mjaformula ({\fraction{\num\cf1 f\cf0}{\den\cf2 g\cf0}})&amp;squot;(x)={\fraction{\num\cf1 f &amp;squot;(x)\cf2 g(x)\cf0 -\cf1 f(x)\cf2 g&amp;squot;(x)\cf0}{\den (\cf2 g{\supix}(x)\cf0 ){\supix 2}}}}\f3\fs34\i0\par \cf3\fs32}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E2_verif=1)&amp;(E2_menu=2)&amp;(E2_num_ejer=1)' expresión='[320,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Incorrecto. Revisa bien los signos de tus operaciones.\par \par \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}sen(x)=cos(x)}            {\*\mjaformula{\fraction{\num d}{\den dx}}cos(x)=-sen(x)}\f3\fs32\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E2_verif=1)&amp;(E2_menu=3)&amp;(E2_num_ejer=1)' expresión='[320,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Correcto.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E2_verif=1)&amp;(E2_menu=4)&amp;(E2_num_ejer=1)' expresión='[320,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Incorrecto. Revisa bien los signos de tus operaciones.\par \par \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}sen(x)=cos(x)}            {\*\mjaformula{\fraction{\num d}{\den dx}}cos(x)=-sen(x)}\f3\fs32\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E2_verif=1)&amp;(E2_menu=1)&amp;(E2_num_ejer=2)' expresión='[320,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Correcto. Hay dos forma de llegar a este resultado. \par 1. Derivando con la f\u243 rmula del cociente y se obtiene que:\par \f2\fs42\i{\*\mjaformula f&amp;squot;(x)={\fraction{\num x{\supix 4}+2x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\f3\fs32\i0\par \fs42 Y si se desarrolla el binomio del denominador se obtendr\u225 \par exactamente el trinomio del numerador.\par 2. La otra es reduciendo primero la expresi\u243 n de la funci\u243 n\par \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num x{\supix 3}+x}{\den x{\supix 2}+1}}={\fraction{\num x(x{\supix 2}+1)}{\den x{\supix 2}+1}}=x}\f3\fs32\i0\par \fs42 Y la derivada de esta expresi\u243 n es claramente 1.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E2_verif=1)&amp;(E2_menu=2)&amp;(E2_num_ejer=2)' expresión='[320,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Incorrecto. Revisa tus operaciones. No debe aparecer \f2\fs42\i{\*\mjaformula 6x{\supix 2}}\f3\fs32\i0  \par \fs42 en el numerador.  Como sugerencia, intenta reducir\par primero la funci\u243 n y luego derivar.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E2_verif=1)&amp;(E2_menu=3)&amp;(E2_num_ejer=2)' expresión='[320,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Incorrecto. Revisa tus operaciones. No debe aparecer \f2\fs42\i{\*\mjaformula 3x{\supix 4}}\f3\fs32\i0  \par \fs42 en el numerador de la derivada. Como sugerencia, intenta\par reducir primero la funci\u243 n y luego derivar.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E2_verif=1)&amp;(E2_menu=4)&amp;(E2_num_ejer=2)' expresión='[320,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Incorrecto. Revisa tus operaciones. No debe aparecer \f2\fs42\i{\*\mjaformula 5x{\supix 4}}\f3\fs32\i0\par \fs42 en el numerador de la derivada. Como sugerencia, intenta\par reducir primero la funci\u243 n y luego derivar.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
