<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="900" height="360" code="Descartes">
   <param name="tamaño" value="900x360">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='HTMLIFrame' id='TCL' x='TCL.x' y='TCL.y' ancho='540' alto='225' dibujar-si='editing>=0' despl_imagen='arr-izq' archivo='../tools/Teclado.html'">
   <param name="C_01" value="id='otroej' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_nada_' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='otro()'">
   <param name="C_02" value="id='ed' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_nada_' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' discreto='sí' decimales='0' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='editB(1)'">
   <param name="C_03" value="id='verif1' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_nada_' expresión='(CP(ctx,2),CP(cty,2),CP(ctw,2),CP(cth,2))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='verifica1()'">
   <param name="C_04" value="id='ep' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_nada_' expresión='(CP(ctx,3),CP(cty,3),CP(ctw,3),CP(cth,3))' discreto='sí' decimales='0' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='editB(3)'">
   <param name="C_05" value="id='verif2' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='_nada_' expresión='(CP(ctx,4),CP(cty,4),CP(ctw,4),CP(cth,4))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='verifica2()'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E1._w-TCL._w-5;TCL.y=E1._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&amp;squot;filas&amp;squot;,4);TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update()'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejercicio&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=200;CT[NCT,cty]=E1._h-70;CT[NCT,ctw]=160;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;$&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=20;CT[NCT,cty]=140;CT[NCT,ctw]=120;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Verificar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=20;CT[NCT,cty]=E1._h-70;CT[NCT,ctw]=120;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;%&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=20;CT[NCT,cty]=140;CT[NCT,ctw]=120;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Verificar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=20;CT[NCT,cty]=E1._h-70;CT[NCT,ctw]=120;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1'">
   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value]'">
   <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,0);aux=(ej2<3)?hide(1,0):hide(1,1);aux=(ej2<3)?hide(2,0):hide(2,1);aux=(ej2>2)?hide(3,0):hide(3,1);aux=(ej2>2)?hide(4,0):hide(4,1);'">
   <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(1,1);hide(2,1);hide(3,1);hide(4,1);hide(5,1);hide(6,1);hide(7,1);hide(8,1);;'">
   <param name="A_13" value="id='verifica1()' algoritmo='sí' algoritmo='sí' hacer='ans1=(100-v3)*v4/100;r1=(abs(n8-ans1)<0.02)?1:2'">
   <param name="A_14" value="id='otro()' algoritmo='sí' algoritmo='sí' hacer='ej2=ent(6*rnd);v3=1+ent(50*rnd);v4=ent(1000000*rnd)/100;v4=(v4<10)?10:v4;r1=0;r2=0;n8=&amp;squot;&amp;squot;;n9=&amp;squot;&amp;squot;;CT[1,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;'">
   <param name="A_15" value="id='verifica2()' algoritmo='sí' algoritmo='sí' hacer='ans2=100-v3;r2=(abs(n9-ans2)<0.02)?1:2'">
   <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();otro();hideall()'">
   <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='putelem();;CT[1,value]=(CT[1,value]=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;:ent(CT[1,value]*100+.49)/100;n8=CT[1,value];;CT[3,value]=(CT[3,value]=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;:ent(CT[3,value]*100+.49)/100;n9=CT[3,value];;;'">
   <param name="G_01" value="espacio='E1' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E1._w,t),botY(rd,0,E1._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E1' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E1' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E1' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='ej2<3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Encontrar el precio final que se debe pagar si un art\u237 culo cuesta originalmente \par {\*\mjaformula ${\expr v4\decimals 2\fixed0}} y se va a hacer un descuento del {\*\mjaformula{\expr v3\decimals 2\fixed0}%}.\par \par El precio que se debe pagar es de \f2\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='ej2>2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Originalmente un art\u237 culo cuesta {\*\mjaformula ${\expr v4\decimals 2\fixed0}}.  Como la persona es cliente frecuente \par de la tienda se le cobra {\*\mjaformula{\expr (100-v3)*v4/100\decimals 2\fixed0}}.  \u191 Qu\u233  porcentaje del precio original pag\u243 ?\par \par El porcentaje del precio original que pag\u243  fue del\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(r1=1)|(r2=1)' expresión='[200,150]' texto='Correcto' font_family='SansSerif' fuente puntos='21' fijo='no'">
   <param name="G_08" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(r1=2)|(r2=2)' expresión='[200,150]' texto='Revisa tu resultado.' font_family='SansSerif' fuente puntos='21' fijo='no'">
</ajs>
