<ajs name="Descartes" width="900" height="230" code="Descartes">
   <param name="tamaño" value="900x230">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' fijo='sí' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='tb0' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='opcion1()' dibujar-si='CP(dibujar_si,0)&amp;&amp;CP(active,0)&amp;&amp;CP(boton,0)'">
   <param name="C_02" value="id='tb1' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='opcion2()' dibujar-si='CP(dibujar_si,1)&amp;&amp;CP(active,1)&amp;&amp;CP(boton,1)' pos_mensajes='centro'">
   <param name="C_03" value="id='tb2' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,2),CP(cty,2),CP(ctw,2),CP(cth,2))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='otroEjercicio()' dibujar-si='CP(dibujar_si,2)&amp;&amp;CP(active,2)&amp;&amp;CP(boton,2)' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='15' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;dibujar_si=12;marca=13;;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;res=(a==dibujar_si)?CT[k,dibujar_si]:res;res=(a==marca)?CT[k,marca]:res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' hacer='editing=k;teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);;_parametros_=&amp;squot;columnas filas ta &amp;squot;;recomendados=&amp;squot;   16       1   0 &amp;squot;;recomendados=&amp;squot;    8       2   0 &amp;squot;;recomendados=&amp;squot;   10       2   0 &amp;squot;;recomendados=&amp;squot;    4       4   0 &amp;squot;;recomendados=&amp;squot;    5       4   0 &amp;squot;;recomendados=&amp;squot;    6       4   0 &amp;squot;;recomendados=&amp;squot;   12       4   1 &amp;squot;;recomendados=&amp;squot;   15       4   0 &amp;squot;;recomendados=&amp;squot;   15       4   1 &amp;squot;;;TCL.exec(&amp;squot;setParams&amp;squot;,&amp;squot;16,1,0&amp;squot;);TCL.update()'">
   <param name="A_08" value="id='closePopUp()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='editing=-1;Teclado.Sa=&amp;squot;null&amp;squot;;Teclado.S=&amp;squot;null&amp;squot;'">
   <param name="A_09" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_10" value="id='set(btn,prop,val)' algoritmo='sí' algoritmo='sí' hacer='CT[btn,prop]=val'">
   <param name="A_11" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Los reales positivos&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=250;CT[NCT,cth]=50;CT[NCT,ctx]=10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Los reales negativos&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=250;CT[NCT,cth]=50;CT[NCT,ctx]=(E2._w-CT[NCT,ctw])/2;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejercicio&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,ctx]=E2._w-CT[NCT,ctw]-10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;'">
   <param name="A_12" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_13" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];'">
   <param name="A_14" value="id='otroEjercicio()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='c=ent(rnd*10-5);c=(c==0)?6:c;d=ent(rnd*10+2);val=(c>0)?0:1;act=0;;set(0,marca,0);set(0,active,1);set(1,marca,0);set(1,active,1)'">
   <param name="A_15" value="id='opcion1()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='respuesta=1;act=1;;set(0,marca,1);desactivaControles()'">
   <param name="A_16" value="id='opcion2()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='respuesta=0;act=1;;set(1,marca,1);desactivaControles()'">
   <param name="A_17" value="id='desactivaControles()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='bien=1;;set(0,active,!bien);set(1,active,!bien)'">
   <param name="A_18" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;otroEjercicio();;'">
   <param name="A_19" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='autorCalculos();;;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8 -(CP(marca,s)*0.8),0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='CP(dibujar_si,s)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='0' expresión='(__SEPARADOR__,__SEPARADOR__)' fijo='sí' info='(__SEPARADOR__)'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[10,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42\u191 Cu\u225 l es el rango de la funci\u243 n {\*\mjaformula f(x)=c({\fraction{\num 1}{\den{\expr d\decimals 0\fixed1}}}){\supix x}} con  {\*\mjaformula c={\expr c\decimals 0\fixed1}}?}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='abs(respuesta-val)*act' expresión='[750,13]' texto='Correcto' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(1-abs(respuesta-val))*act' expresión='[750,13]' texto='Incorrecto' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' color='66303a' dibujar-si='(1-abs(respuesta-val))*act' expresión='[120,53]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Recuerda que, como {\*\mjaformula a>1}, se tiene que  {\*\mjaformula ({\fraction{\num 1}{\den a}}){\supix x}>0} , as\u237  que el signo\par de la funci\u243 n  {\*\mjaformula f(x)=c({\fraction{\num 1}{\den a}}){\supix x}} lo determina el signo de {\*\mjaformula c.}}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
</ajs>
