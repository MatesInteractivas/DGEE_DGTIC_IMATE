<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="900" height="640">
      <param name="tamaño" value="900x640">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="Descartes">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E2' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='150' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' ">
      <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;' tipo='función' ">
      <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;' tipo='función' ">
      <param name="A_03" value="id='CT' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;' tipo='matriz' ">
      <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;' tipo='función' ">
      <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&squot;&squot;;Teclado.Sa=&squot;&squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;' tipo='función' ">
      <param name="A_06" value="id='Str(s)' algoritmo='no' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]' tipo='función' ">
      <param name="A_07" value="id='editB(k)' algoritmo='sí' expresión='x' local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&squot;columnas&squot;,6):TCL.set(&squot;columnas&squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&squot;ta&squot;,_ta);TCL.set(&squot;tm&squot;,_tm);TCL.exec(&squot;initTcl&squot;,&squot;&squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&squot;S&squot;,teclado.S);TCL.set(&squot;show_cursor&squot;,1);TCL.update();' tipo='función' ">
      <param name="A_08" value="id='processKB()' algoritmo='sí' expresión='x' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;' tipo='función' ">
      <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' inicio='NCT=0' tipo='función' ">
      <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();' ">
      <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';' ">
      <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(E2.rojo,E2.verde,E2.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) fondo de la zona de texto' ">
      <param name="G_02" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde exterior' ">
      <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde interior' ">
      <param name="G_04" value="espacio='E2' tipo='texto' fondo='no' color='(TXT.rojo,TXT.verde,TXT.azul,00)' coord_abs='sí' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&squot;SansSerif&squot;,&squot;PLAIN&squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' decimales='2' fijo='sí' ancho='380' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' info='(PLANTILLA) Contenidos de los campos de texto' ">
      <param name="G_05" value="espacio='E2' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[13,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Si el n\u250 mero de decimales es finito como en {\*\mjaformula{\expr num\decimals 10\fixed0}}, se multiplica y se divide al n\u250 mero\par por 10 elevado a una potencia que sea igual al n\u250 mero de decimales que se tengan, en\par este caso se multiplica y se divide por {\*\mjaformula 10{\supix{\expr dec\decimals 2\fixed0}}.}\par En este ejemplo, la fracci\u243 n queda escrita como {\*\mjaformula{\fraction{\num{\expr num\decimals 10\fixed0}\u215 10{\supix{\expr dec\decimals 2\fixed0}}}{\den 10{\supix{\expr dec\decimals 2\fixed0}}}}={\fraction{\num{\expr num*10^dec\decimals 2\fixed0}}{\den{\expr 10^dec\decimals 2\fixed0}}}.}  \f2\fs24\par \par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[13,145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs42 En el caso de que el n\u250 mero de decimales sea infinito peri\u243 dico, es decir, que se repita\par despu\u233 s de un cierto n\u250 mero de decimales, para obtener la fracci\u243 n equivalente se realiza\par lo siguiente:\par \fs16\par \fs42 a) Ver el per\u237 odo del n\u250 mero (encontrar cu\u225 ntos decimales son distintos antes de que se\par     vuelvan a repetir).\par b) El n\u250 mero completo se multiplica por 10 elevado a una potencia, igual al n\u250 mero de\par     decimales que no se repiten (se recorre el punto el n\u250 mero de veces igual al periodo).  \par c) Al n\u250 mero se le resta la parte entera del n\u250 mero original y se le quitan los decimales.\par d) El resultado se divide entre un n\u250 mero de nueves igual al periodo del n\u250 mero original.\par \fs16\par \fs42 Por ejemplo, queremos escribir  {\*\mjaformula{\expr num2\decimals 50\fixed0}.{\expr periodo\decimals 10\fixed0}{\expr periodo\decimals 10\fixed0}{\expr periodo\decimals 20\fixed0}{\expr periodo\decimals 50\fixed0}...}  como una fracci\u243 n.\par a) El periodo del n\u250 mero es {\*\mjaformula{\expr dec2\decimals 2\fixed0}} ya que despu\u233 s de {\*\mjaformula{\expr dec2\decimals 2\fixed0}} decimales, se repiten.\par b) El n\u250 mero se multiplica por {\*\mjaformula 10{\supix{\expr dec2\decimals 2\fixed0}}={\expr 10^dec2\decimals 2\fixed0}} que da como resultado {\*\mjaformula{\expr (num2*10^dec2)+periodo\decimals 2\fixed0}.{\expr periodo\decimals 2\fixed0}...}\par c) A {\*\mjaformula{\expr num2\decimals 2\fixed0}{\expr periodo\decimals 2\fixed0}.{\expr periodo\decimals 2\fixed0}...} se le resta {\*\mjaformula{\expr num2\decimals 2\fixed0}} y se le quitan los decimales, dando como resultado {\*\mjaformula{\expr num2*10^dec2+periodo-num2\decimals 2\fixed0}}.\par d) El resultado anterior se divide entre {\*\mjaformula{\expr (10^dec2)-1\decimals 2\fixed0}} obteniendo como resultado final de\par     convertir el n\u250 mero decimal a fracci\u243 n  {\*\mjaformula{\fraction{\num{\expr (num2*10^dec2)+periodo-num2\decimals 2\fixed0}}{\den{\expr (10^dec2)-1\decimals 2\fixed0}}}}. \f3\fs24\par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' ">
    </ajs>
  </div>
