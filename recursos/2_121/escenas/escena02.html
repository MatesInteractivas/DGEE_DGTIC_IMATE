   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='CP(dibujar_si,s)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">

   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='n0==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 En la gr\u225 fica de la derecha puedes ver el \par n\u250 mero de veces que la funci\u243 n \par {\*\mjaformula f(x)=x{\supix 2}{\expr ((e0+e1)=0)?&amp;squot;&amp;squot;:(((e0+e1)<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;)\decimals 2\fixed1}{\expr ((e0+e1)=0)?&amp;squot;&amp;squot;:((abs(e0+e1)=1)?&amp;squot;&amp;squot;:abs(e0+e1))\decimals 0\fixed1}{\expr ((e0+e1)=0)?&amp;squot;&amp;squot;:&amp;squot;x&amp;squot;\decimals 2\fixed1}{\expr ((e0*e1)<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr ((e0*e1)=0)?&amp;squot;&amp;squot;:e0*e1\decimals 0\fixed1}} vale cero. Esto es,\par cuando la l\u237 nea de la gr\u225 fica cruza el eje x.\par   \par Si esta funci\u243 n se puede factorizar como el\par producto de factores lineales, entonces tiene \par 2 ceros porque el exponente mayor es 2. Si \par s\u243 lo se observa un \u250 nico cero, este cero es \par doble, y si no se observan ceros es porque \par el polinomio no es factorizable.}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='n0==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 En la gr\u225 fica de la derecha puedes ver el \par n\u250 mero de veces que la funci\u243 n \par {\*\mjaformula f(x)=x{\supix 3}{\expr (cb3<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr ((cb3=0)|(cb3=1))?&amp;squot;&amp;squot;:((cb3=-1)?&amp;squot;-&amp;squot;:cb3)\decimals 0\fixed0}x{\supix 2}{\expr (cc3<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr ((cc3=0)|(cc3=1))?&amp;squot;&amp;squot;:((cc3=-1)?&amp;squot;-&amp;squot;:cc3)\decimals 0\fixed0}x{\expr (cd3<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr (cd3=0)?&amp;squot;&amp;squot;:cd3\decimals 0\fixed0}} vale cero. Esto es,\par cuando la l\u237 nea de la gr\u225 fica cruza el eje x.\par \par Esta funci\u243 n tiene 3 ceros porque el\par exponente mayor es 3. Si la gr\u225 fica solo toca\par al eje x en un punto y regresa, la funci\u243 n tiene\par un cero doble en ese punto. Si la funci\u243 n no\par es factorizable como producto de factores \par lineales, s\u243 lo presentar\u225  una ra\u237 z.}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='n0==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs42 En la gr\u225 fica de la derecha puedes ver el \par n\u250 mero de veces que la funci\u243 n \par {\*\mjaformula\cf0 f(x)=x{\supix 4}\cf1{\expr (cb4<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr ((cb4=0)|(cb4=1))?&amp;squot;&amp;squot;:((cb4=-1)?&amp;squot;-&amp;squot;:cb4)\decimals 0\fixed0}\cf0 x{\supix 3}\cf1{\expr (cc4<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr ((cc4=0)|(cc4=1))?&amp;squot;&amp;squot;:((cc4=-1)?&amp;squot;-&amp;squot;:cc4)\decimals 0\fixed0}\cf0 x{\supix 2}\cf1{\expr (cd4<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr ((cd4=0)|(cd4=1))?&amp;squot;&amp;squot;:((cd4=-1)?&amp;squot;-&amp;squot;:cd4)\decimals 0\fixed0}\cf0 x\cf1{\expr (ce4<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr (ce4=0)?&amp;squot;&amp;squot;:ce4\decimals 0\fixed0}} vale cero. \par Esto es cuando la gr\u225 fica cruza el eje x.\par \par Esta funci\u243 n tiene 4 ceros porque el\par exponente mayor es 4. Puede resultar que\par observes menos de 4 ceros ya sea porque\par se tenga una ra\u237 z doble o triple, o porque\par el polinomio no sea factorizable como \par producto de factores lineales.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">
   <param name="G_10" value="espacio='E0' tipo='punto' dibujar-si='0' expresión='(__SEPARADOR__,__SEPARADOR__)' fijo='sí'">
