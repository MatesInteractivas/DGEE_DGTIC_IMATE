   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='m==0' expresión='[E2._w/2+20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 En la gr\u225 fica se puede observar que para \par cualquier valor de la variable independiente {\*\mjaformula x} \par se tiene un valor de {\*\mjaformula f(x)}. Esto significa \par que el dominio de la funci\u243 n lineal es:\par {\*\mjaformula (-\u8734 ,\u8734 )} o todos los n\u250 meros reales.\par \par En este caso, cuando m=0, la funci\u243 n s\u243 lo \par toma el valor {\*\mjaformula f(x)={\expr b\decimals 1\fixed0}} para cualquier \par valor de {\*\mjaformula x}. Esto implica que el rango de la \par funci\u243 n en este caso es un solo n\u250 mero, \par {\*\mjaformula Rango{\subix f}=\{{\expr b\decimals 1\fixed0}\}}}' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='0' info='(AUTOR)'">
