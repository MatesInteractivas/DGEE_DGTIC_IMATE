<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E0' despl_imagen='arr-izq' fondo='e7efef' red='no' red10='no' ejes='405860' texto='no' números='sí'">
   <param name="C_01" value="id='E0.escala' tipo='numérico' región='interior' espacio='E0' nombre='E0.escala' expresión='(E0._w-40,E0._h-70,30,60)' valor='30' incr='0.1*E0.escala' min='0.000001' decimales='(escala<0.1)+(escala<1)+(escala<10)+(escala<100)+(escala<1000)+(escala<10000)+(escala<100000)' fijo='sí' visible='sí'">
   <param name="C_02" value="id='E0.reset' tipo='numérico' interfaz='botón' región='interior' espacio='E0' nombre='_nada_' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='E0.Ox=0\nE0.Oy=0\nE0.escala=30' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;O&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E0._w-60;CT[NCT,cty]=10;CT[NCT,ctw]=50;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;'">
   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value];;;'">
   <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,0);aux=(p=4)?hide(1,0):hide(1,1);'">
   <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,1);hide(1,1);hide(2,1);hide(3,1);hide(4,1);'">
   <param name="A_13" value="id='osis()' algoritmo='sí' algoritmo='sí' hacer='A=a21*a12;B=a31*a12-a32*a11;C=a33*a12-a32*a13;D2=B^2-4*A*C;;nx0=B^2-4*A*C;dx0=abs(2*A)+1;nx0=-5+ent(rnd*10);dx0=1+ent(rnd*5);ny0=-a13-a11;dy0=a12;;solu=-a13/a12-(a11/a12)*(nx0/dx0);;x1=(A!=0)?(-B+sqrt(D2))/(2*A):1;y1=(a12!=0)?(-a13-a11*x1)/(a12):1;;'">
   <param name="A_14" value="id='simplificary(m,n)' algoritmo='sí' algoritmo='sí' inicio='numeradory=m;denominadory=n;k=2' hacer='div=((numeradory%k)=0)&amp;((denominadory%k)=0);numeradory=(div)?numeradory/k:numeradory;denominadory=(div)?denominadory/k:denominadory;k=(div)?k:k+1' mientras='(k<=abs(numeradory))|(k<=abs(denominadory))'">
   <param name="A_15" value="id='simplificarz(m,n)' algoritmo='sí' algoritmo='sí' inicio='numeradorz=m;denominadorz=n;k=2' hacer='div=((numeradorz%k)=0)&amp;((denominadorz%k)=0);numeradorz=(div)?numeradorz/k:numeradorz;denominadorz=(div)?denominadorz/k:denominadorz;k=(div)?k:k+1' mientras='(k<=abs(numeradorz))|(k<=abs(denominadorz))'">
   <param name="A_16" value="id='simplificarx(m,n)' algoritmo='sí' algoritmo='sí' inicio='numeradorx=m;denominadorx=n;k=2' hacer='div=((numeradorx%k)=0)&amp;((denominadorx%k)=0);numeradorx=(div)?numeradorx/k:numeradorx;denominadorx=(div)?denominadorx/k:denominadorx;k=(div)?k:k+1' mientras='(k<=abs(numeradorx))|(k<=abs(denominadorx))'">
   <param name="A_17" value="id='simplificarecx(m,n)' algoritmo='sí' algoritmo='sí' inicio='numeradorecx=m;denominadorecx=n;k=2' hacer='div=((numeradorecx%k)=0)&amp;((denominadorecx%k)=0);numeradorecx=(div)?numeradorecx/k:numeradorecx;denominadorecx=(div)?denominadorecx/k:denominadorecx;k=(div)?k:k+1' mientras='(k<=abs(numeradorecx))|(k<=abs(denominadorecx))'">
   <param name="A_18" value="id='simplificarecy(m,n)' algoritmo='sí' algoritmo='sí' inicio='numeradorecy=m;denominadorecy=n;k=2' hacer='div=((numeradorecy%k)=0)&amp;((denominadorecy%k)=0);numeradorecy=(div)?numeradorecy/k:numeradorecy;denominadorecy=(div)?denominadorecy/k:denominadorecy;k=(div)?k:k+1' mientras='(k<=abs(numeradorecy))|(k<=abs(denominadorecy))'">
   <param name="A_19" value="id='simplificarecz(m,n)' algoritmo='sí' algoritmo='sí' inicio='numeradorecz=m;denominadorecz=n;k=2' hacer='div=((numeradorecz%k)=0)&amp;((denominadorecz%k)=0);numeradorecz=(div)?numeradorecz/k:numeradorecz;denominadorecz=(div)?denominadorecz/k:denominadorecz;k=(div)?k:k+1' mientras='(k<=abs(numeradorecz))|(k<=abs(denominadorecz))'">
   <param name="A_20" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;osis()'">
   <param name="A_21" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='simplificarx(nx0,dx0);simplificary(ny0,dy0);simplificarz(Dz,D);;simplificarecx(nx0,dx0);simplificarecy(D1y,D1);simplificarecz(D1z,D1);;osis()'">
   <param name="G_01" value="espacio='E0' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' dibujar-si='0' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E0' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E0' tipo='ecuación' color='3366dd' expresión='a11*x+a12*y+a13=0'">
   <param name="G_06" value="espacio='E0' tipo='ecuación' color='e80022' expresión='a21*x^2+a31*x+a32*y+a33=0'">
   <param name="G_07" value="espacio='E0' tipo='punto' color='00aa22' expresión='(x1,y1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula ({\expr x1\decimals 3\fixed0},{\expr y1\decimals 3\fixed0})}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' decimales='3' fijo='no' tamaño='6'">
   <param name="G_08" value="espacio='E0' tipo='punto' color='00aa22' expresión='(x1,0)' texto='x' font_family='SansSerif' fuente puntos='21' decimales='3' fijo='no' tamaño='6'">
   <param name="G_09" value="espacio='E0' tipo='punto' color='00aa22' expresión='(0,y1)' texto='y' font_family='SansSerif' fuente puntos='21' decimales='3' fijo='no' tamaño='6'">
   <param name="G_10" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(x1,0)(x1,y1/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_11" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(x1,2*y1/9)(x1,3*y1/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_12" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(x1,4*y1/9)(x1,5*y1/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_13" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(x1,6*y1/9)(x1,7*y1/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_14" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(x1,8*y1/9)(x1,9*y1/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_15" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(0,y1)(x1/9,y1)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_16" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(2*x1/9,y1)(3*x1/9,y1)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_17" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(4*x1/9,y1)(5*x1/9,y1)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_18" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(6*x1/9,y1)(7*x1/9,y1)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_19" value="espacio='E0' tipo='segmento' color='00aa22' expresión='(8*x1/9,y1)(9*x1/9,y1)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_20" value="espacio='E0' tipo='punto' dibujar-si='0' expresión='(nx0/dx0,ny0/dy0)' fijo='sí' tamaño='3'">
</ajs>
