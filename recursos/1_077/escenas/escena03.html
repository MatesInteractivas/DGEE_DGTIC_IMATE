   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_09" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,0);aux=(!E1_bien)?hide(1,0):hide(1,1);hide(2,0);aux=(((E1_verif=1)&amp;(E1_bien)))?hide(3,0):hide(3,1);;'">

   <param name="A_11" value="id='E1_Reinit()' algoritmo='sí' algoritmo='sí' hacer='tempRnd=ent(rnd*10);E1_rndNumSols=(tempRnd>=3)?2:0;;E1_proc2_A=ent(rnd*10)+1;E1_proc2_B=ent(rnd*10)+1;;E1_proc2_ASigno=10;E1_proc2_BSigno=ent(rnd*10);;;E1_proc2_A=(E1_proc2_ASigno>=4)?abs(E1_proc2_A):-1*abs(E1_proc2_A);E1_proc2_B=(E1_proc2_BSigno>=4)?abs(E1_proc2_B):-1*abs(E1_proc2_B);;;tempRndR=ent(rnd*10)+1;tempDisc=ent((E1_proc2_B^2)/(4*E1_proc2_A));;;E1_proc2_C=(E1_rndNumSols=2)?tempDisc-tempRndR:tempDisc+tempRndR;;E1_proc2_CSigno=(E1_proc2_C>=0)?5:1;;E1_proc2_ASignoStr=(E1_proc2_ASigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;E1_proc2_BSignoStr=(E1_proc2_BSigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;E1_proc2_CSignoStr=(E1_proc2_CSigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;;tempDisc=E1_proc2_B^2-4*E1_proc2_A*E1_proc2_C;sqrtTempDisc=(tempDisc>=0)?sqrt(tempDisc):0;;E1_sol1=(-E1_proc2_B+sqrtTempDisc)/(2*E1_proc2_A);E1_sol2=(-E1_proc2_B-sqrtTempDisc)/(2*E1_proc2_A);;E1_valX1=0;E1_valX2=0;;E1_menu=-1;intento=1;;E1_verif=0;E1_bien=0;;E1_retroX=200;E1_retroY=145;;'">
   <param name="A_12" value="id='E1_verif()' algoritmo='sí' expresión='todoBien' algoritmo='sí' hacer='E1_verif=1;intento=0;;E1_numSols=E1_rndNumSols;;;E1_bien=0;E1_bien=((E1_numSols=2)&amp;(E1_menu=2))?1:E1_bien;E1_bien=((E1_numSols=1)&amp;(E1_menu=1))?1:E1_bien;E1_bien=((E1_numSols=0)&amp;(E1_menu=0))?1:E1_bien'">

   <param name="A_15" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='putelem();;aux=(E1_verif=1)?E1_verif():0'">

   <param name="G_03" value="espacio='E1' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
