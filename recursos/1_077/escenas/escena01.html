   <param name="C_02" value="id='E0_bot_otro' tipo='numérico' interfaz='botón' región='interior' espacio='E0' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='E0_Reinit()' activo-si='E0_paso>=E0_thPaso' pos_mensajes='centro'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">

   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Continuar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=200;CT[NCT,cty]=E0._h-70;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejermplo&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=370;CT[NCT,cty]=E0._h-70;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;'">
   <param name="A_10" value="id='E0_Reinit()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='tempRnd=ent(rnd*10);E0_rndNumSols=(tempRnd>=3)?2:0;;E0_proc2_A=ent(rnd*10)+1;E0_proc2_B=ent(rnd*10)+1;;E0_proc2_ASigno=10;E0_proc2_BSigno=ent(rnd*10);;;E0_proc2_A=(E0_proc2_ASigno>=4)?abs(E0_proc2_A):-1*abs(E0_proc2_A);E0_proc2_B=(E0_proc2_BSigno>=4)?abs(E0_proc2_B):-1*abs(E0_proc2_B);;;tempRndR=ent(rnd*10)+1;tempDisc=ent((E0_proc2_B^2)/(4*E0_proc2_A));;;E0_proc2_C=(E0_rndNumSols=2)?tempDisc-tempRndR:tempDisc+tempRndR;;E0_proc2_CSigno=(E0_proc2_C>=0)?5:1;;E0_proc2_ASignoStr=(E0_proc2_ASigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;E0_proc2_BSignoStr=(E0_proc2_BSigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;E0_proc2_CSignoStr=(E0_proc2_CSigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;;tempDisc=E0_proc2_B^2-4*E0_proc2_A*E0_proc2_C;sqrtTempDisc=(tempDisc>=0)?sqrt(tempDisc):0;;;E0_sol1=(-E0_proc2_B+sqrtTempDisc)/(2*E0_proc2_A);E0_sol2=(-E0_proc2_B-sqrtTempDisc)/(2*E0_proc2_A);;;E0_compDisc=(E0_rndNumSols=0)?&amp;squot; menor que cero&amp;squot;:&amp;squot; igual a cero&amp;squot;;E0_compDisc=(E0_rndNumSols=2)?&amp;squot; mayor que cero&amp;squot;:E0_compDisc;;E0_numSolsStr=(E0_rndNumSols=0)?&amp;squot;cero soluciones&amp;squot;:&amp;squot;una solución&amp;squot;;E0_numSolsStr=(E0_rndNumSols=2)?&amp;squot;dos soluciones&amp;squot;:E0_numSolsStr;;E0_thPaso=5;;E0_paso=0;;;;;;'">

   <param name="G_11" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_paso>=3' expresión='[E0_posEcX+30,E0_posExpY+2*E0_sepExp+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 3. Simplificamos \f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
