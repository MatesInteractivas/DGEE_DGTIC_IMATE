   <param name="G_19" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='(E3_verSol=1)&amp;(E3_num_ejer=0)' expresión='[xMRC2+10,yMRC2+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs42 Una forma de resolverlo es calcular primero\par el producto \f2\fs42\i{\*\mjaformula (fg)(x)=3x(x{\supix 2}+x)=3x{\supix 3}+3x{\supix 2}}\f3\fs28\i0   \par \fs42 y luego derivar \f4\fs28\i  \fs42{\*\mjaformula{\fraction{\num d}{\den dx}}(3x{\supix 3}+3x{\supix 2})=9x{\supix 2}+6x}\f3\fs28\i0  \par \fs42 Otra maner es aplicando la f\u243 rmula de la derivada\par de un producto\par \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\f5\fs32\i (3x(x{\supix 2}+x))=3x{\fraction{\num d}{\den dx}}(x{\supix 2}+x)+(x{\supix 2}+x){\fraction{\num d}{\den dx}}(3x)}\fs32\par \fs42{\*\mjaformula\f5\fs32\i =3x(2x+1)+(x{\supix 2}+x)(3)\fs42 =6x{\supix 2}+3x+3x{\supix 2}+3x=9x{\supix 2}+6x}\f3\fs28\i0\par \f5\fs32\i                            \f3\fs28\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_59" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='(E3_verSol=1)&amp;(E3_num_ejer=5)' expresión='[xMRC2+10,yMRC2+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 La derivada de \f2\fs42\i{\*\mjaformula f }\f1\fs42\i0 , \f2\fs42\i{\*\mjaformula g}\fs38  \f1\fs42\i0 y \f2\fs42\i{\*\mjaformula h}\f4\fs34\i0  \fs42 es \f2\fs42\i{\*\mjaformula 1}\f1\fs42\i0 . Por eso, tenemos\par que la derivada es \par \par \f3\fs38\i{\*\mjaformula (f\u183 g\u183 h)&amp;squot;(x)=1\u183 (x)\u183 (x+1)}\f1\fs42\i0\par                              \f3\fs38\i{\*\mjaformula +(x-1)\u183 1\u183 (x+1)+(x-1)\u183 (x)\u183 1}\f5\fs28\i0\par \par \fs34             \fs42      \f2\fs42\i{\*\mjaformula =x{\supix 2}+x+x{\supix 2}-1+x{\supix 2}-x}\f5\fs28\i0\par \par \fs42               \f2\fs42\i{\*\mjaformula =3x{\supix 2}-1}\f5\fs28\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
