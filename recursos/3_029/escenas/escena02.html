   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=0' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;\red0\green0\blue0;}\f1\fs42 Calcular la derivada del producto de las funciones\par \par                             \cf0\f2\fs42\i{\*\mjaformula f(x)=5x{\supix 2}-2x{\supix 3}}\cf1\f3\fs34\i0  \fs42  y \fs34  \f2\fs42\i{\*\mjaformula\cf2 g(x)=3+4x\cf1}\f4\fs42 .\i0\par \f5\fs38\i\par \f3\fs34\i0  \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf0 f(x)\cf2 g(x)\cf1 ={\fraction{\num d}{\den dx}}\cf0 (5x{\supix\cf0 2}-2x{\supix\cf0 3\cf1})\cf2 (3+4x)\cf1}\f3\fs34\i0  \par \f5\fs38\i                          \fs42{\*\mjaformula =\cf0 (5x{\supix\cf0 2\cf1}-2x{\supix\cf0 3\cf1})\cf1{\fraction{\num d}{\den dx}}\cf2 (3+4x)\cf1 +\cf2 (3+4x)\cf1{\fraction{\num d}{\den dx}}\cf0 (5x{\supix\cf0 2\cf1}-2x{\supix\cf0 3\cf1})\cf1}\f3\fs34\i0\par \f5\fs38\i                          \fs42{\*\mjaformula =\cf0 (5x{\supix\cf0 2\cf1}-2x{\supix\cf0 3\cf1})\cf2 (4)\cf1 +\cf2 (3+4x)\cf0 (10x-6x{\supix\cf0 2\cf1})\cf1}\f3\fs34\i0\par \f5\fs38\i                          \fs42{\*\mjaformula =\cf3 (20x{\supix 2}{\supix}-8x{\supix 3})+(-24x{\supix 3}+22x{\supix 2}+30x)\cf1}\f3\fs34\i0\par \f5\fs38\i                          \fs42{\*\mjaformula =\cf3 -32x{\supix 3}{\supix}+42x{\supix 2}+30x\cf1}\f3\fs34\i0\par \f6\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=1' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;\red0\green0\blue0;}\f1\fs42 Calcular la derivada del producto de las funciones\par \par  \cf0                       \f2\fs38\i   \fs42{\*\mjaformula f(x)=cos(x)}\cf1\f4\fs34\i0  \fs42  y \fs34  \f3\fs42\i{\*\mjaformula\cf2 g(x)=sen(x)\cf1}\f1\fs42\i0 .\par \par \fs34  \f3\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf0 f(x)\cf2 g(x)\cf1 ={\fraction{\num d}{\den dx}}\cf0 (cos(x))\cf2 (sen(x))\cf1}\f4\fs34\i0  \par \f2\fs38\i                          \fs42{\*\mjaformula =\cf0 cos(x)\cf1{\fraction{\num d}{\den dx}}\cf2 sen(x)\cf1 +\cf2 sen(x)\cf1{\fraction{\num d}{\den dx}}\cf0 cos(x)\cf1}\f4\fs34\i0\par \f2\fs38\i                          \fs42{\*\mjaformula\cf3 =\cf0 cos(x)\cf2 cos(x)\cf3 +\cf2 sen(x)\cf0 (-sen(x))\cf1}\f4\fs34\i0\par \f2\fs38\i                          \fs42{\*\mjaformula =\cf3 cos{\supix 2}(x)-sen{\supix 2}(x)}\f4\fs34\i0\par \f2\fs38\i                       \f5\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=2' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;\red0\green0\blue0;}\f1\fs42 Calcular la derivada del producto de las funciones\par \par                                \fs34  \cf0\f3\fs42\i{\*\mjaformula f(x)=x}\cf1\f2\fs34\i0  \fs42  y  \f3\fs42\i{\*\mjaformula\cf2 g(x)=ln(x)\cf1}\f1\fs42\i0 .\par \fs34\par  \f3\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf0 f(x)\cf2 g(x)\cf1 ={\fraction{\num d}{\den dx}}\cf3 (\cf0 x\cf2 ln(x)\cf3 )\cf1}\f2\fs34\i0  \par \f4\fs38\i                          \fs42{\*\mjaformula =\cf0 x\cf1{\fraction{\num d}{\den dx}}\cf2 ln(x)\cf1 +\cf2 ln(x)\cf1{\fraction{\num d}{\den dx}}\cf0 x\cf1}\f2\fs34\i0\par \f4\fs38\i                          \fs42{\*\mjaformula\cf3 =\cf0 x\cf2 ({\fraction{\num\cf2 1\cf1}{\den\cf2 x\cf1}})\cf3 +\cf2 ln(x)\cf0 (1)\cf1}\f2\fs34\i0\par \f4\fs38\i                          \fs42{\*\mjaformula =\cf3 1+ln(x)}\f2\fs34\i0\par \f4\fs38\i                       \f5\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=3' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;\red0\green0\blue0;}\f1\fs42 Calcular la derivada del producto de las funciones\par \par                               \fs34  \cf0\f3\fs42\i{\*\mjaformula f(x)=x{\supix 3}}\cf1\f2\fs34\i0  \fs42  y  \f3\fs42\i{\*\mjaformula\cf2 g(x)=e{\supix\cf2 x\cf1}\cf1}\f1\fs42\i0 .\par \par \fs34  \f3\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf0 f(x)\cf2 g(x)\cf1 ={\fraction{\num d}{\den dx}}\cf3 (\cf0 x\cf2{\supix\cf0 3\cf2}e{\supix\cf2 x\cf1}\cf3 )\cf1}\f2\fs34\i0  \par \f4\fs38\i                          \fs42{\*\mjaformula =\cf0 x{\supix\cf0 3\cf1}\cf1{\fraction{\num d}{\den dx}}\cf2\f4\fs38\i e{\supix\cf2 x\cf1}\cf1 +\cf2 e{\supix\cf2 x\cf1}\cf1{\fraction{\num d}{\den dx}}\cf0 x{\supix\cf0 3\cf1}\cf1}\f2\fs34\i0\par \f4\fs38\i                          \fs42{\*\mjaformula\cf3 =\cf0\f4\fs38\i x{\supix\cf0 3\cf1}\cf2 e{\supix\cf2 x\cf1}\cf3 +\cf2 e{\supix\cf2 x\cf1}\cf0 (3x{\supix\cf0 2\cf1})\cf1}\f2\fs34\i0\par \f4\fs38\i                          \fs42{\*\mjaformula =\cf3 x{\supix 2}e{\supix x}(x+3)}\f2\fs34\i0\par \f4\fs38\i                       \f5\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0_eje=4' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;}\f1\fs42 Calcular la derivada del producto de las funciones\par \par                        \fs34  \cf0\f3\fs42\i{\*\mjaformula f(x)=tan(x)}\cf1\f1\fs42\i0   y  \f3\fs42\i{\*\mjaformula\cf2 g(x)=cot(x)\cf1}\fs38\par \f2\fs34\i0\par \fs42 Si se mira con atenci\u243 n, se podr\u225  descubrir que \f3\fs42\i{\*\mjaformula f\u8231 g(x)=1}\f2\fs34\i0 :\f4\fs38\i\par \par                 \fs42{\*\mjaformula f(x)g(x)=tan(x)cot(x)={\fraction{\num sen(x)}{\den cos(x)}}{\fraction{\num cos(x)}{\den sen(x)}}=1}\f2\fs34\i0\par \par \fs42 Y entonces, la derivada buscada es 0.\par \par Como ejercicio puedes calcular la derivada del producto aplicando la \par f\u243 rmula y comprobar que la derivada de\fs34  \f3\fs42\i{\*\mjaformula f\u8231 g}\f1\fs42\i0  es cero.\f4\fs38\i\par \par                       \f5\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
