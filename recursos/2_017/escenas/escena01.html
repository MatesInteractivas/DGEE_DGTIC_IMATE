   <param name="G_10" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='p=2' expresión='[400,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Las coordenadas del punto Q son:\par                      Q({\*\mjaformula{\expr xz\decimals 2\fixed0}}, {\*\mjaformula{\expr yz\decimals 2\fixed0}})\par Adem\u225 s:  \par \par  {\*\mjaformula{\fraction{\num PR}{\den RQ}}\f2\fs34 =|r| \u8771 {\expr sqrt((raz-P.x)^2+(rbz-P.y)^2)/sqrt((xz-raz)^2+(yz-rbz)^2)\decimals 2\fixed0}\f3\fs24} y la raz\u243 n {\*\mjaformula r \u8771 {\expr rz\decimals 2\fixed0}} ,\par \par Esto significa que:\par \par PR = {\*\mjaformula{\fraction{\num{\expr a\decimals 2\fixed0}}{\den{\expr b\decimals 2\fixed0}}}}RQ \par \f4\fs16\par \f1\fs42 cualquiera que sea la posici\u243 n de P o de Q\f3\fs24 .\cf1\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
