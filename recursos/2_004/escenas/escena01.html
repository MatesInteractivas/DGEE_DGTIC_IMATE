   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejemplo&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E2._w-160;CT[NCT,cty]=E2._h-60;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;'">

   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Luis, Pedro y Ernesto fueron a comer pizza.\par \par 1) Entre Pedro y Ernesto comieron el triple de lo que comi\u243  Luis.\par 2) El doble de lo que comi\u243  Luis, m\u225 s lo que comi\u243  Pedro fue el doble del consumo\par     de Ernesto.\par 3) Por supuesto que entre los tres se acabaron la pizza.\par  \par A la hora de pagar, la pregunta era: \u191 Qu\u233  porci\u243 n de pizza comi\u243  cada uno?\par \par Sean L, P y E la porci\u243 n de pizza que comieron Luis, Pedro y Ernesto respectivamente.\par Podemos traducir una por una las condiciones dadas al lenguaje algebra\u237 co, de la\par siguiente manera:\par \par           1)        P + E  = 3L                              1)      -3L + P + E = 0\par           2)        2L + P = 2E          es decir:     2)      2L + P - 2E = 0\par           3)        L + P + E  = 1                          3)      L + P + E = 1\cf1\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Se tienen tres resortes rojo, azul y verde, cuyas longitudes est\u225 n variando\par permanentemente. En un momento dado se sabe que:\par \par                1) La suma de todas las longitudes es igual a 79 (unidades)\par                2) La longitud del rojo, m\u225 s la del azul, es igual a la del verde.\par                3) La longitud del verde es igual a cinco veces la del rojo menos la del azul.  \par \par Llamando R a la longitud del rojo, A a la longitud del azul y V a la longitud del verde,\par podemos traducir cada una de las condiciones dadas al lenguaje algebraico, de la\par siguiente manera:\par \par            1)        R + A + V = 79                               1)         R + A + V = 79\par            2)        R + A = V                  es decir:        2)         R + A - V = 0\par            3)        V = 5R - A                                       3)         5R - A - V = 0\par \cf1\f2\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Karl Friedrich Gauss (1777 - 1???), matem\u225 tico, f\u237 sico y astr\u243 nomo alem\u225 n, naci\u243  en la\par ciudad de Brunswick. Se desea conocer el a\u241 o de su muerte y para ello se tiene que las\par tres cifras despu\u233 s del 1 que hacen falta satisfacen lo siguiente:\par \par                1) Cinco veces la cifra de las unidades, m\u225 s diez veces la cifra de las decenas, \par                    menos cinco veces la de las centenas es igual a 35.\par                2) La cifra de las unidades menos la cifra de las decenas, m\u225 s cinco veces la \par                    de las centenas es igual a 40.\par                3) El doble de la cifra de las centenas, menos la de las unidades, m\u225 s el doble \par                    de las decenas es igual a 21.  \par \par Llamando x, y  y  z a las cifras de las unidades, las decenas y las centenas\par respectivamente, se puede traducir cada una de las condiciones dadas al lenguaje\par algebraico, de la siguiente manera:\par \par                  1)    5x + 10y - 5z = 35          (observa que el a\u241 o de su muerte ser\u237 a:  1zyx)                  \par                  2)    x - y + 5z = 40                    \par                  3)    -x + 2y + 2z = 21               \cf1\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Se desea saber las dimensiones de un tr\u237 \u225 ngulo, sabiendo que sus lados satisfacen las\par siguientes condiciones:\par \par    1) La suma de las longitudes del primero y el segundo lados es igual a la del tercero\par        m\u225 s 2 m.\par    2) El triple de la longitud del primer lado menos la del tercero es igual a la del segundo.\par    3) El doble de la longitud del segundo lado menos la de tercero es igual a la del primero.\par \par Llamando x a la longitud del primer lado, y a la longitud del segundo lado y,  z a la longitud\par del tercer lado, se pueden traducir cada una de las condiciones dadas al lenguaje\par algebraico, de la siguiente manera:\par \par            1)        x + y = z + 2                                1)      x + y - z = 2\par            2)        3x - z = y             es decir:           2)     3x - y - z = 0\par            3)        2y - z = x                                     3)      - x + 2y -  z = 0\cf1\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Se tienen tres costales de frutas, uno con melones, otro con naranjas y uno m\u225 s con\par guayabas. Se desea conocer cu\u225 ntas piezas hay de cada una de las frutas, sabiendo que:\par                   \par          1) La cantidad total de piezas es igual 300.\par          2) La cantidad de melones m\u225 s la de naranjas es igual a la de guayabas.\par          3) La cantidad de guayabas es igual a cinco veces la de melones, menos el total\par              de naranjas.\par \par Sean m la cantidad de melones, n la cantidad de naranjas y g la de guayabas. Podemos\par traducir una por una las condiciones dadas al lenguaje algebra\u237 co, de la siguiente manera:\par \par           1)        m + n + g = 300                              1)      m + n + g = 300\par           2)        m + n = g                   es decir:        2)      m + n - g = 0\par           3)        g = 5m - n                                       3)      5m - n - g = 0\cf1\f2\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=5' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Arqu\u237 medes fue un famoso cient\u237 fico griego que vivi\u243  en Sicilia antes de Cristo.\par \u191 En qu\u233  a\u241 o naci\u243 ?. Se trata de un n\u250 mero de tres cifras con las siguientes\par caracter\u237 sticas:\par \par  1) La mitad de la cifra de las centenas m\u225 s la cuarta parte de la de las decenas menos\par      la cifra de las unidades es igual a 1.\par  2) La cifra de las centenas m\u225 s la de las unidades es igual a la mitad de la de las decenas.\par  3) La cifra de las unidades m\u225 s la de las decenas es igual a cinco veces la de las centenas.\par \par Llamando x, y  y  z a las cifras de las centenas, las decenas y las unidades\par respectivamente, se puede traducir cada una de las condiciones dadas al lenguaje\par algebraico, de la siguiente manera:\par \par             1)        {\*\mjaformula{\fraction{\num 1}{\den 2}}} x + {\*\mjaformula{\fraction{\num 1}{\den 4}}} y - z = 1                       1)   2x + y - 4z = 4\par             2)        x + z = {\*\mjaformula{\fraction{\num 1}{\den 2}}}y                es decir:      2)  2x  - y + 2z = 0\par             3)        y + z = 5x                        \cf1             \cf0     3)  -5x + y + z = 0\par \par                     (Observe que el a\u241 o de su nacimiento ser\u237 a: xyz a.c.)\cf1\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=6' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Un comerciante desea obtener 280 kg. de una mezcla con tres clases de cacahuate que\par cuestan 6, 8 y 16 pesos el kg. respectivamente, con la idea de vender a 12 pesos la bolsa\par de un kg. Pero adem\u225 s desea que la cantidad de cacahuates de menor precio sea igual a\par la suma de las otras dos.\par \par                                \u191 Cu\u225 ntos kilogramos de cada tipo debe mezclar?.\par \par Llamando:\par \par                  x a la cantidad de kilogramos de los cacahuates de 6 pesos el kg.\par                  y a la cantidad de kilogramos de los cacahuates de 8 pesos el kg.\par                  z a la cantidad de kilogramos de los cacahuates de 12 pesos el kg.\par \par tenemos:\par \par        1)     x + y + z = 280                                     1)      x + y + z = 280\par        2)     6x + 8y + 16z = 12(280)   es decir:        2)     6x + 8y + 16z = 3360\par        3)     x = y + z                                              3)      x - y - z = 0\cf1\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=7' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 En un frigor\u237 fico de carnes se desea construir refrigerador en forma de prisma rectangular\par y las especificaciones que le ha dado el due\u241 o al constructor son las siguientes:\par \par La base debe tener un per\u237 metro igual al doble de la altura y la profundidad debe ser la\par longitud del frente m\u225 s la tercera parte de la altura m\u225 s dos metros. La altura debe ser dos\par veces la longitud del frente m\u225 s la tercera parte de la longitud del fondo. \par \par                            \u191 Cuales son las dimensiones de tal refrigerador?\par \par Llamando:\par \par                  x, y y z a las longitududes del frente, fondo y altura respectivamente.\par \par tenemos:\par \par                1)     2x + 2y = 2 z                               1)       x + y - z = 0\par                2)     y =  x + {\*\mjaformula{\fraction{\num 1}{\den 3}}} z + 2    es decir:         2)     - 3x + 3y - z = 2\par                3)     z = 2x  + {\*\mjaformula{\fraction{\num 1}{\den 3}}} y                             3)     - 6x - y + 3z = 0\cf1\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=8' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Un negocio desea preparar una mezcla de caf\u233  con tres variedades de la especie ar\u225 bica\par (Moka, Criollo y Bourb\u243 n) con la idea de que sea econ\u243 mica, pero de buena calidad. Cada\par kilogramo debe llevar de las tres variedades, pero la cantidad de criollo m\u225 s la de Bourb\u243 n,\par debe ser cinco veces la de Moka y por otra parte, la cantidad de Moka m\u225 s la de Bourb\u243 n,\par debe ser la misma que la del Criollo.\par  \par      \u191 Cu\u225 l es la proporci\u243 n de cada variedad en un kilogramo de dicha mezcla?.\par \par Llamando:\par \par                  x a la cantidad de gramos de Moka.\par                  y a la cantidad de gramos de Criollo.\par                  z a la cantidad de gramos de Bourb\u243 n.\par \par tenemos:\par \par           1)     x + y + z = 1                             1)      x + y + z = 1\par           2)     y + z = 5 x            es decir:       2)      - 5x + y + z = 0                             \par           3)     x + z = y                                    3)      x - y + z = 0\cf1\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=9' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Los salarios m\u237 nimos se establecen por a\u241 o y se aplican por zonas geogr\u225 ficas, siendo la\par zona A la de mayor nivel. En esta zona se inscribe el Distrito Federal entre otros y se sabe:\par \par  1) La suma de los salarios m\u237 nimos del 2000, 2005 y 2009 es igual a $139.50.\par  2) La suma de los salario m\u237 nimos del 2000 y el 2009, es igual al doble del\par      correspondiente al 2005 menos 90 centavos.\par  3) La suma de los salarios m\u237 nimos del 2000 y el 2005, menos la del 2009 es igual\par      a $29.90.\par \fs16\par \fs42              \u191 Puedes calcular los salarios m\u237 nimos de los a\u241 os 2000, 2005 y 2009?.\par \fs16\par \fs42 Llamando:\par \fs16\par \fs42                  x al salario m\u237 nimo en el a\u241 o 2000.\par                  y al salario m\u237 nimo en el a\u241 o 2005.\par                  z al salario m\u237 nimo en el a\u241 o 2009.\par \fs16\par \fs42 tenemos:\par \fs16\par \fs42      1)    x + y + z = 139.50                      1)     10x + 10y + 10z = 1395\par      2)    x + z = 2y - {\*\mjaformula{\fraction{\num 90}{\den 100}}}     es decir:      2)     10x - 20y + 10z = -9   \par      3)    x + y - z = {\*\mjaformula{\fraction{\num 2990}{\den 100}}}                        3)     10x + 10y - 10z = 299\par    \par    \cf1\f3\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
