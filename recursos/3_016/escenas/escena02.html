   <param name="G_15" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='nejm=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;}\f1\fs42 Despreciando la fricci\u243 n, la posici\u243 n de un objeto que cae desde\par una altura de \f2\fs42\i{\*\mjaformula{\expr h0\decimals 2\fixed0} }\f1\fs42\i0 metros, se comporta como la funci\u243 n\par \par \f3\fs38\i                 \fs42{\*\mjaformula h(t)=}\fs38  \fs42{\*\mjaformula{\expr h0\decimals 2\fixed0}}\fs38   \fs42 + 4.9 {\*\mjaformula t{\supix 2}}\f1\fs42\i0   metros en \f2\fs42\i{\*\mjaformula t}\f4\fs34\i0  \fs42 segundos.\par \f5\fs42\par \f1\fs42 La \i velocidad promedio\i0  de la ca\u237 da entre  \f2\fs42\i{\*\mjaformula t{\subix 0}={\expr t0\decimals 0\fixed1}}\f4\fs34\i0   \fs42 y  \f2\fs42\i{\*\mjaformula t{\subix 1}={\expr t1\decimals 0\fixed1}}\f1\fs42\i0\par segundos, es igual a:\fs34\par \fs42\par          \f3\fs38\i         \fs42{\*\mjaformula v{\subix prom}=}\f4\fs34\i0  \f2\fs42\i{\*\mjaformula{\fraction{\num h(t{\subix 1})-h(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}}\fs38  \fs42{\*\mjaformula ={\fraction{\num ({\expr h0\decimals 2\fixed0}-4.9t{\subix 1}{\supix 2}{\subix})-({\expr h0\decimals 2\fixed0}-4.9t{\subix 0}{\supix 2})}{\den t{\subix 1}-t{\subix 0}}}}\fs38  \par \fs16\par \fs34                  \fs16    \fs38            \fs42{\*\mjaformula ={\fraction{\num -4.9(t{\subix 1}{\supix 2}-t{\subix 0}{\supix 2})}{\den t{\subix 1}-t{\subix 0}}}}\f4\fs34\i0  \f2\fs42\i{\*\mjaformula =-4.9 (t{\subix 1}+t{\subix 0})}\f4\fs34\i0   \par \par                    \f3\fs38\i           \fs42{\*\mjaformula =-4.9({\expr t1\decimals 2\fixed0}-{\expr t0\decimals 2\fixed0})}\f4\fs34\i0    \f2\fs42\i{\*\mjaformula ={\expr 4.9*(t1-t0)\decimals 2\fixed0}}\f4\fs34\i0\par                                 \par              \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='nejm>2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs42 Un objeto que se cuelga de un resorte sube y baja de manera\par que su posici\u243 n est\u225  dada por\par \par \f2\fs42\i                         {\*\mjaformula y(t)=}{\*\mjaformula{\expr (A0=1)?&amp;squot;&amp;squot;:A0\decimals 0\fixed1} cos({\expr (w0<0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (abs(w0)=1)?&amp;squot;&amp;squot;:abs(w0)\decimals 0\fixed1}t )}\f3\fs34\i0\par \fs42\par Para encontrar la velocidad promedio entre \f2\fs42\i{\*\mjaformula t{\subix 0}={\expr t0\decimals 0\fixed1}}\f3\fs34\i0  \fs42 y  \f2\fs42\i{\*\mjaformula t{\subix 1}={\expr t1\decimals 0\fixed1}}\f3\fs34\i0  \fs42\par se toma el cociente   \par \par               \f4\fs38\i             \fs42{\*\mjaformula v{\subix prom}=}\f3\fs34\i0  \f2\fs42\i{\*\mjaformula{\fraction{\num y(t{\subix 1})-y(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}}\f3\fs34\i0        \par \fs38\par \fs42                    \f4\fs38\i                \fs42{\*\mjaformula ={\fraction{\num{\expr (A0=1)?&amp;squot;&amp;squot;:A0\decimals 2\fixed0}cos({\expr (w0<0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (abs(w0)=1)?&amp;squot;&amp;squot;:abs(w0)\decimals 2\fixed0}({\expr t1\decimals 2\fixed0}))-{\expr (A0=1)?&amp;squot;&amp;squot;:A0\decimals 2\fixed0}cos({\expr (w0<0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (abs(w0)=1)?&amp;squot;&amp;squot;:abs(w0)\decimals 2\fixed0}({\expr t0\decimals 2\fixed0}))}{\den{\expr t1\decimals 2\fixed0}-{\expr t0\decimals 2\fixed0}}}}\f3\fs34\i0\par \fs42\par                        \f4\fs38\i            \fs42{\*\mjaformula ={\fraction{\num{\expr A0*(cos(w0*t1)-cos(w0*t0))\decimals 2\fixed1}}{\den{\expr t1-t0\decimals 2\fixed0}}}=}\f3\fs34\i0   \f2\fs42\i{\*\mjaformula{\expr (A0*(cos(w0*t1)-cos(w0*t0)))/(t1-t0)\decimals 2\fixed0}}\f3\fs34\i0\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
