<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="900" height="570" code="Descartes">
   <param name="tamaño" value="900x570">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' fijo='sí' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='p' tipo='numérico' región='interior' espacio='E2' nombre='_nada_' expresión='(E2._w-70,E2._h-70,60,60)' valor='1' incr='1' min='1' max='5' decimales='0' fijo='sí' visible='sí'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='A=a*h;B=h*d-e*g;C=h*f-e*r;D2=B^2-4*A*C;x1=(A!=0&amp;D2>=0)?(-B+sqrt(D2))/2*A:0;x2=(A!=0&amp;D2>=0)?(-B-sqrt(D2))/2*A:0;y1=(h!=0)?(-r-g*x1)/h:0;y2=(h!=0)?(-r-g*x2)/h:0'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(a!=0)&amp;(g!=0)&amp;(h!=0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Al despejar y de la ecuaci\u243 n (1), se tiene: \par                                               {\*\mjaformula y = {\fraction{\num{\expr (r<0)?&amp;squot;&amp;squot;:&amp;squot;-&amp;squot;\decimals 0\fixed0}{\expr abs(r)\decimals 0\fixed0} {\expr (g<0)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;\decimals 0\fixed0} {\expr abs(g)\decimals 0\fixed0}x}{\den{\expr h\decimals 0\fixed0}}}}    (3)}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(a=0)|(g=0)|(h=0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs42 Recuerda que estamos suponiendo que los coeficientes\par a, g y h no son cero\par \par Por lo que el sistema de ecuaciones no es de nuestro inter\u233 s\par \par {\*\mjaformula{\expr g\decimals 0\fixed0}x {\expr (h<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(h)\decimals 0\fixed0}y {\expr (r<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(r)\decimals 0\fixed0} = 0}             (1)   \par {\*\mjaformula{\expr a\decimals 0\fixed0}x{\supix 2} {\expr (d<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(d)\decimals 0\fixed0}x {\expr (e<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(e)\decimals 0\fixed0}y {\expr (f<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(f)\decimals 0\fixed0} = 0} \f2\fs24    \f3\fs34 (2)   \f2\fs24\par \par \par \par \f3\fs34}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(p>1)&amp;(a!=0)&amp;(g!=0)&amp;(h!=0)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Sustituyendo (3) en la ecuaci\u243 n (2), se tiene:\par \par                                               {\*\mjaformula{\expr a\decimals 0\fixed0}x{\supix 2} {\expr (d<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(d)\decimals 0\fixed0}x {\expr (e<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(e)\decimals 0\fixed0}({\fraction{\num{\expr (r<0)?&amp;squot;&amp;squot;:&amp;squot;-&amp;squot;\decimals 0\fixed0}{\expr abs(r)\decimals 0\fixed0} {\expr (g<0)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;\decimals 0\fixed0} {\expr abs(g)\decimals 0\fixed0}x}{\den{\expr h\decimals 0\fixed0}}}) {\expr (f<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(f)\decimals 0\fixed0}= 0}    (4)}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(p>2)&amp;(a!=0)&amp;(g!=0)&amp;(h!=0)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Cuando se desarrolla la expresi\u243 n (4) y se agrupan t\u233 rminos semejantes, se tiene:               \par \par                                               {\*\mjaformula{\expr A\decimals 0\fixed0}x{\supix 2} {\expr (B<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(B)\decimals 0\fixed0}x {\expr (C<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(C)\decimals 0\fixed0} = 0}    (5)}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(p>3)&amp;(a!=0)&amp;(g!=0)&amp;(h!=0)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 De donde:\par        \par                 {\*\mjaformula x{\subix 1} \u8776  {\expr x1\decimals 3\fixed0},    x{\subix 2} \u8776  {\expr x2\decimals 3\fixed0}}   \u8658     {\*\mjaformula y{\subix 1} \u8776  {\expr y1\decimals 3\fixed0},   y{\subix 2} \u8776  {\expr y2\decimals 3\fixed0} }}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(p>4)&amp;(a!=0)&amp;(g!=0)&amp;(h!=0)' expresión='[20,440]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 Observa que s\u243 lo una de las parejas {\*\mjaformula (x{\subix 1}, y{\subix 1})} , {\*\mjaformula (x{\subix 2}, y{\subix 2})} tiene sentido en la soluci\u243 n.\par \par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[E2._w-200,E2._h-60]' texto='     Solución\npaso a paso' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no' ancho='140'">
</ajs>
</div>
