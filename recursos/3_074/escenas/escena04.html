   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E1._w-TCL._w-5;TCL.y=E1._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' color='negro' dibujar-si='ejem=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Times New Roman;}\f1\fs42\b 1.\b0   En la figura de la derecha, se muestra la\par      interpretaci\u243 n geom\u233 trica de:\par \fs24\par \fs42                           \f4\fs42\i{\*\mjaformula{\integral{\from -2}{\to 2}{\what x dx}}}\f5\fs42\par \fs24\i0\par \fs42      Observa que esta integral se puede\par      interpretar como la suma de las \u225 reas de\par      los dos tri\u225 ngulos en amarillo, cada uno\par      de los cuales tiene base 2, altura 2 y \par      \u225 rea 2; as\u237 :\par \f6\fs42\par \f4\fs42\i             {\*\mjaformula{\integral{\from -2}{\to 2}{\what x dx}}={\fraction{\num 2{\supix 2}}{\den 2}}\f4\fs42\i{\expr menos\decimals 2\fixed0}{\fraction{\num (-2){\supix 2}}{\den 2}}=0}\fs38 }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E3' tipo='flecha' color='grisObscuro' dibujar-si='(ejem!=3)' expresión='(0,(E3.Oy-E3._h/2)/E3.escala)(0,(E3.Oy+E3._h/2)/E3.escala)' font_family='Serif' fuente puntos='12' fijo='sí' tamaño='1' ancho='0' ancho='0' punta='5' flecha='grisObscuro'">
   <param name="G_07" value="espacio='E3' tipo='texto' coord_abs='sí' color='grisObscuro' dibujar-si='ejem!=3' expresión='[165,5]' texto='Y' font_family='Serif' fuente puntos='21' fijo='sí'">

   <param name="G_09" value="espacio='E3' tipo='texto' coord_abs='sí' color='grisObscuro' dibujar-si='(ejem=1)|(ejem=4)|(ejem=5)' expresión='[E3._w-30,170]' texto='X' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E3' tipo='polígono' color='negro' dibujar-si='ejem=1' expresión='(-2,0)(-2,-2)(0,0)(-2,0)' relleno='ffe100' ancho='2'">
   <param name="G_11" value="espacio='E3' tipo='polígono' color='negro' dibujar-si='ejem=1' expresión='(2,0)(2,2)(0,0)(2,0)' relleno='ffe100' ancho='2'">
   <param name="G_12" value="espacio='E3' tipo='flecha' color='grisObscuro' dibujar-si='(ejem=1)|(ejem=4)|(ejem=5)' expresión='((-E3.Ox-E3._w/2)/E3.escala,0)((-E3.Ox+E3._w/2)/E3.escala,0)' familia='s' s.intervalo='[0,1]' s.pasos='8' fijo='sí' tamaño='1' ancho='0' ancho='0' punta='5' flecha='grisObscuro'">

   <param name="G_15" value="espacio='E3' tipo='segmento' color='negro' dibujar-si='ejem=1' expresión='(2,2)(2,0)' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='ejem=1' expresión='[290,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula y=x}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='ejem=1' expresión='[275,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula x=2}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='ejem=1' expresión='[30,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula x=-2}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_19" value="espacio='E2' tipo='texto' coord_abs='sí' color='negro' dibujar-si='ejem=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;\f8\fcharset0 Courier New;\f9\fcharset0 Times New Roman;}\f1\fs42\b 2.\b0   En la figura de la derecha, se muestra \par      la interpretaci\u243 n geom\u233 trica de:   \par \fs24  \fs34\par  \fs42                         \f5\fs42\i{\*\mjaformula{\integral{\from 1}{\to 2.5 }{\what{\fraction{\num x{\supix 2}}{\den 2}}dx}}}\f6\fs34\par \i0\par \fs42      Observa que esta integral se puede\par      interpretar como el \u225 rea bajo la curva,\par      mostrada en morado, delimitada por \par      la par\u225 bola \f7\fs38\i  \fs42{\*\mjaformula y={\fraction{\num x{\supix 2}}{\den 2}}}\f2\fs42\i0 , y las rectas \f5\fs42\i{\*\mjaformula x=1}\f4\fs34\i0   \par \fs42      y \f7\fs38\i  \fs42{\*\mjaformula x=2.5}\f2\fs42\i0 , cuyo valor es:\par \f8\fs24\par \f5\fs42\i      {\*\mjaformula{\integral{\from 1}{\to 2.5 }{\what{\fraction{\num x{\supix 2}}{\den 2}}dx}}={\fraction{\num 1}{\den 2}}({\fraction{\num 15.625}{\den 3}}{\expr menos\decimals 2\fixed0}{\fraction{\num 1}{\den 3}})=2.4375}\fs38 \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' coord_abs='sí' color='negro' dibujar-si='ejem=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Times New Roman;}\f1\fs42\b 3.\b0   En la figura de la derecha, se muestra \par      la interpretaci\u243 n geom\u233 trica de:   \par \fs16  \fs34\par \fs42                          \f5\fs42\i{\*\mjaformula{\integral{\from 0}{\to 5  }{\what 15t dt}}}\f6\fs34\par \fs16\par \fs42\i0      Esta integral se puede interpretar como \par      la distancia \f5\fs42\i{\*\mjaformula d}\f2\fs42\i0  recorrida por un objeto \par      en los primeros cinco segundos de su \par      trayectoria (\f5\fs42\i{\*\mjaformula T=5}\f2\fs42\i0 ), si su velocidad es \par      \f5\fs42\i{\*\mjaformula 15} m/s\f2\fs42\i0 . As\u237 , \f5\fs42\i{\*\mjaformula d}\f2\fs42\i0  puede calcularse como \par      el \u225 rea de un tri\u225 ngulo, en naranja, de \par      base y altura \f5\fs42\i{\*\mjaformula T}\f2\fs42\i0 : \par \f8\fs38\i       \fs42{\*\mjaformula d=15{\integral{\from 0}{\to 5 }{\what t dt}}=15({\fraction{\num 5{\supix 2}}{\den 2}})=187.5 m}\fs38}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E3' tipo='arco' dibujar-si='t' centro='(2,0)' fijo='sí'">
   <param name="G_22" value="espacio='E3' tipo='texto' coord_abs='sí' color='negro' dibujar-si='ejem=2' expresión='[E3._w-30,260]' texto='X' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_23" value="espacio='E3' tipo='segmento' color='ce00ff' dibujar-si='ejem=2' expresión='(2.5-s,-1.5)(2.5-s,(2.5-s)*(2.5-s)/2-1.5)' familia='s' s.intervalo='[0,1.5]' s.pasos='330' fijo='sí' tamaño='0'">
   <param name="G_24" value="espacio='E3' tipo='flecha' color='grisObscuro' dibujar-si='ejem=2' expresión='((-E3.Ox-E3._w/2)/E3.escala,-1.5)((-E3.Ox+E3._w/2)/E3.escala,-1.5)' fijo='sí' tamaño='1' ancho='0' ancho='0' punta='5' flecha='grisObscuro'">
   <param name="G_25" value="espacio='E3' tipo='ecuación' dibujar-si='(ejem=2)&amp;(y<=2.8)' expresión='y=x*x/2-1.5'">
   <param name="G_26" value="espacio='E3' tipo='ecuación' dibujar-si='(ejem=2)&amp;(x>=1)&amp;(x<=2.5)' expresión='y=x*x/2-1.5' ancho='2'">
   <param name="G_27" value="espacio='E3' tipo='ecuación' dibujar-si='(ejem=2)&amp;(y>=-2.3)&amp;(y<=-.7)' expresión='x=1'">
   <param name="G_28" value="espacio='E3' tipo='ecuación' dibujar-si='(ejem=2)&amp;(y>=-1.5)&amp;(y<=-1)' expresión='x=1' ancho='2'">
   <param name="G_29" value="espacio='E3' tipo='ecuación' dibujar-si='(ejem=2)&amp;(y>=-1.8)&amp;(y<=2.7)' expresión='x=2.5'">
   <param name="G_30" value="espacio='E3' tipo='ecuación' dibujar-si='(ejem=2)&amp;(y>=-1.5)&amp;(y<=1.6)' expresión='x=2.5' ancho='2'">
   <param name="G_31" value="espacio='E3' tipo='ecuación' dibujar-si='(ejem=2)&amp;(x>=1)&amp;(x<=2.5)' expresión='y=-1.5' ancho='2'">
   <param name="G_32" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='ejem=2' expresión='[30,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula y={\fraction{\num x{\supix 2}}{\den 2}}}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_33" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='ejem=2' expresión='[220,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula x=1}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_34" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='ejem=2' expresión='[300,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula x=2.5}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_35" value="espacio='E3' tipo='arco' dibujar-si='t' centro='(3,0)' fijo='sí'">

   <param name="G_37" value="espacio='E2' tipo='texto' coord_abs='sí' color='negro' dibujar-si='ejem=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;}\f1\fs42\b 4.\b0   En la figura de la derecha, se muestra \par      la interpretaci\u243 n geom\u233 trica de:   \par \fs16  \fs34\par \fs42                          \f5\fs42\i{\*\mjaformula{\integral{\from 0.7}{\to 2.4  }{\what{\fraction{\num 1}{\den x}} dx}}}\par \f3\fs16\i0\par \fs42      Nota que esta integral puede interpretarse\par      como el \u225 rea bajo la curva, mostrada en \par      turquesa, cuyo valor es:\fs30\par \f5\fs42\i         {\*\mjaformula{\integral{\from 0.7}{\to 2.4 }{\what{\fraction{\num 1}{\den x}}dx}}= ln({\fraction{\num 2.4}{\den 0.7}})=ln(3.4)={\expr ln_3.4\decimals 4\fixed0}}\f4\fs34\i0\par \fs16    \fs30\par \fs42      Recuerda que si \f5\fs42\i{\*\mjaformula 0<a<b}\f2\fs42\i0 , entonces, \par      por las propiedades de los logaritmos:\par \f5\fs42\i        {\*\mjaformula{\integral{\from a}{\to b }{\what{\fraction{\num 1}{\den x}}dx = ln({\fraction{\num b}{\den a}})}}}\f4\fs34\i0\par \f7\fs38\i }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
