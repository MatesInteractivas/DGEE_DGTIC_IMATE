   <param name="G_01" value="espacio='E0' tipo='texto' coord_abs='sí' expresión='[110,32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs46\b PROPIEDADES DE LA INTEGRAL DEFINIDA\fs42\b0\par   \par \fs46\b 1.\b0   \f4\fs46\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}=-{\integral{\from b}{\to a}{\what f(x)dx}}}\f2\fs42\i0  \fs46      \b 2.\b0   \f4\fs46\i{\*\mjaformula{\integral{\from a}{\to a}{\what f(x)dx}}=0}\f2\fs42\i0\par \fs46\par \b 3.\b0   \f4\fs46\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}={\integral{\from a}{\to d}{\what f(x)dx}}+{\integral{\from d}{\to b}{\what f(x)dx}}}\f2\fs42\i0\par \fs46  \par \b 4.\b0   \f4\fs46\i{\*\mjaformula{\integral{\from a}{\to b}{\what (g(x)+f(x))dx}}={\integral{\from a}{\to b}{\what g(x)dx}}+{\integral{\from a}{\to b}{\what f(x)dx}}}\f2\fs42\i0\par \fs46  \par \b 5.\b0   \f4\fs46\i{\*\mjaformula{\integral{\from a}{\to b}{\what c f(x)dx}}=c{\integral{\from a}{\to b}{\what f(x)dx}}}\f5\fs28\i0\par }' font_family='SansSerif' fuente puntos='23' fijo='sí'">
