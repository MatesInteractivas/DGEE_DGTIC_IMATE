<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <script type="text/javascript" src="../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E0' fijo='sí' O.x='-280' O.y='20' despl_imagen='arr-izq' fondo='e7efef' red='no' red10='no' ejes='no' texto='no'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='a=2.4;b=10;;'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='autorCalculos();;;'">
   <param name="G_01" value="espacio='E0' tipo='flecha' color='grisObscuro' expresión='((-E0.Ox-E0._w/2)/E0.escala,0)((-E0.Ox+E0._w/2)/E0.escala,0)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1' ancho='0' ancho='0' punta='5' flecha='grisObscuro'">
   <param name="G_02" value="espacio='E0' tipo='flecha' color='grisObscuro' expresión='(0,(E0.Oy-E0._h/2)/E0.escala)(0,(E0.Oy+E0._h/2)/E0.escala)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\f0\fs24}' font_family='Serif' fuente puntos='12' fijo='sí' tamaño='1' ancho='0' ancho='0' punta='5' flecha='grisObscuro'">
   <param name="G_03" value="espacio='E0' tipo='ecuación' dibujar-si='(x>(a-1.6))&amp;(x<(b+1.9))' expresión='y=4*sen(x/2)'">
   <param name="G_04" value="espacio='E0' tipo='ecuación' dibujar-si='(x>a)&amp;(x<b)' expresión='y=4*sen(x/2)' relleno+='00b800' relleno-='00b800' ancho='2'">
   <param name="G_05" value="espacio='E0' tipo='ecuación' color='e80032' dibujar-si='(y>0)&amp;(y<4*sen(x/2))' expresión='x=a' ancho='4'">
   <param name="G_06" value="espacio='E0' tipo='ecuación' color='0000ec' dibujar-si='(y<0)&amp;(y>4*sen(x/2))' expresión='x=b' ancho='4'">
   <param name="G_07" value="espacio='E0' tipo='texto' coord_abs='sí' color='e80022' expresión='[138,231]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs42\i{\*\mjaformula\cf1 x=a\cf0}\cf2\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E0' tipo='texto' coord_abs='sí' color='negro' expresión='[350,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\b\i{\*\mjaformula f(x)}\f2\fs24\b0\i0}' fuente='Serif,BOLD+ITALIC,21' fijo='sí'">
   <param name="G_09" value="espacio='E0' tipo='texto' coord_abs='sí' color='0000ec' expresión='[560,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs42\i{\*\mjaformula x=b\cf0}\cf1\fs32 }' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E0' tipo='texto' coord_abs='sí' color='grisObscuro' expresión='[90,10]' texto='Y' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E0' tipo='texto' coord_abs='sí' color='grisObscuro' expresión='[690,230]' texto='X' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E0' tipo='texto' coord_abs='sí' color='grisObscuro' expresión='[258,167]' texto='+' font_family='Serif' fuente puntos='28' fijo='sí'">
   <param name="G_13" value="espacio='E0' tipo='texto' coord_abs='sí' color='grisObscuro' expresión='[480,305]' texto='-' font_family='SansSerif' fuente puntos='44' fijo='sí'">
</ajs>
</div>
</body>
</html>
