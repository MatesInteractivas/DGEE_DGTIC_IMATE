   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='((CasoEjem==1)|((CasoEjem==2)))&amp;(PasoEjem==2)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Para funciones de la forma \f2\fs42\i{\*\mjaformula y(x)=x{\supix n}}\f1\fs42\i0 , su antiderivada se obtiene dividiendo \f2\fs42\i{\*\mjaformula y(x)}\f1\fs42\i0  por \f2\fs42\i n+1\f1\fs42\i0\par y considerando como el nuevo exponente de \f2\fs42\i x\f1\fs42\i0  a \f2\fs42\i n+1\f1\fs42\i0 . De esta forma, la primitiva \f2\fs42\i{\*\mjaformula Y(x)}\f1\fs42\i0\par de \f2\fs42\i{\*\mjaformula y(x)}\f1\fs42\i0  est\u225  dada por \f2\fs42\i{\*\mjaformula Y(x)={\fraction{\num x{\supix n+1}}{\den n+1}}}\f1\fs42\i0 . Observa que derivando \f2\fs42\i{\*\mjaformula Y(x)}\f1\fs42\i0  obtienes \f2\fs42\i{\*\mjaformula y(x)}\f1\fs42\i0 .\par Dado que la integral de una constante por una funci\u243 n de \f2\fs42\i x\f1\fs42\i0  es igual a la constante por la\par integral de la funci\u243 n, para el caso \f2\fs42\i{\*\mjaformula y(x)=ax{\supix n}}\f1\fs42\i0  tendr\u237 amos que \f2\fs42\i{\*\mjaformula Y(x)={\fraction{\num a}{\den n+1}}x{\supix n+1}}\f1\fs42\i0 .\par Obtenemos la primitiva de cada t\u233 rmino considerando cada t\u233 rmino como una funci\u243 n\par \f2\fs42\i{\*\mjaformula y(x)}\f1\fs42\i0  como se acaba de describir.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_12" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='CasoEjem==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Considera la siguiente funci\u243 n algebraica: \f2\fs42\i{\*\mjaformula f(x)={\expr AEjem\decimals 2\fixed0}{\radical{\index{\expr RaiAEjem2\decimals 2\fixed0}}{\radicand x{\supix{\expr RaiAEjem1\decimals 2\fixed0}}}}{\expr (BEjem>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (BEjem!=0)?BEjem:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (BEjem!=0)?&amp;squot;x&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\supix{\fraction{\num{\expr (BEjem!=0)?ExpBEjem1:&amp;squot;&amp;squot;\decimals 2\fixed0}}{\den{\expr (BEjem!=0)?ExpBEjem2:&amp;squot;&amp;squot;\decimals 2\fixed0}}}}}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==2)&amp;(PasoEjem>=3)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 Primer t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr AEjem\decimals 2\fixed0}{\radical{\index{\expr RaiAEjem2\decimals 2\fixed0}}{\radicand x{\supix{\expr RaiAEjem1\decimals 2\fixed0}}}}={\expr AEjem\decimals 2\fixed0}x{\supix{\fraction{\num{\expr RaiAEjem1\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}}}\f1\fs42\i0 . Dividimos por \f2\fs42\i{\*\mjaformula{\fraction{\num{\expr RaiAEjem1\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}+1}\f1\fs42\i0\par y lo usamos como nuevo exponente: \f2\fs42\i{\*\mjaformula Y(x)={\fraction{\num{\expr AEjem\decimals 2\fixed0}}{\den{\fraction{\num{\expr RaiAEjem1\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}+1}}x{\supix{\fraction{\num{\expr RaiAEjem1\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}+1}={\fraction{\num{\expr AEjem\decimals 2\fixed0}}{\den{\fraction{\num{\expr RaiAEjem1+RaiAEjem2\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}}}x{\supix{\fraction{\num{\expr RaiAEjem1+RaiAEjem2\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}}={\expr AEjemI\decimals 2\fixed0}x{\supix{\expr ExpAEjemI\decimals 2\fixed0}}}\i0 .\f4\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==2)&amp;(PasoEjem>=4)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42 Segundo t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr BEjem\decimals 2\fixed0}x{\supix{\fraction{\num{\expr ExpBEjem1\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}}}\f1\fs42\i0 . Dividimos por \f2\fs42\i{\*\mjaformula{\fraction{\num{\expr ExpBEjem1\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}+1}\f1\fs42\i0\par y lo usamos como nuevo exponente: \f2\fs42\i{\*\mjaformula Y(x)={\fraction{\num{\expr BEjem\decimals 2\fixed0}}{\den{\fraction{\num{\expr ExpBEjem1\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}+1}}x{\supix{\fraction{\num{\expr ExpBEjem1\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}+1}=\cf0{\fraction{\num{\expr BEjem\decimals 2\fixed0}}{\den{\fraction{\num{\expr ExpBEjem1+ExpBEjem2\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}}}x{\supix{\fraction{\num{\expr ExpBEjem1+ExpBEjem2\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}}={\expr BEjemI\decimals 2\fixed0}x{\supix{\expr ExpBEjemI\decimals 2\fixed0}}\cf1}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==2)&amp;(PasoEjem>=5)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de\par cada sumando, el valor de esta integral ser\u237 a:\par \fs16\par \fs42                                                     \f3\fs42\i{\*\mjaformula F(x)={\expr AEjemI\decimals 2\fixed0}{\expr (AEjemI!=0)?&amp;squot;x&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\supix{\expr (AEjemI!=0)?ExpAEjemI:&amp;squot;&amp;squot;\decimals 2\fixed0}}{\expr (BEjemI>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (BEjemI!=0)?BEjemI:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (BEjemI!=0)?&amp;squot;x&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\supix{\expr ExpBEjemI\decimals 2\fixed0}}}\f4\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='CasoEjem==3' expresión='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la siguiente funci\u243 n algebraica: \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num{\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0}}{\den (x{\supix{\expr CExpEjemRac\decimals 2\fixed0}}{\expr (DEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr DEjemRac\decimals 2\fixed0}x){\supix 3}}}}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='NUNCA OCURRE'">
   <param name="G_17" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem==2)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 A veces es \u250 til identificar si un factor de la funci\u243 n es la derivada de otro factor. Por ejemplo,\par en el presente caso se tiene una funci\u243 n de la forma \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num ax{\supix a-1}+b}{\den (x{\supix a}+bx){\supix c}}}}\f1\fs42\i0 . El numerador en\par este caso es la derivada del denominador.\par Reescribiendo, \f2\fs42\i{\*\mjaformula f(x)=(x{\supix a}+bx){\supix -c}(ax{\supix a-1}+b)}\f1\fs42\i0 . As\u237 , buscamos una funci\u243 n \f2\fs42\i{\*\mjaformula F(x)}\f3\fs34\i0  \fs42 que al\par ser derivada, nos genere un t\u233 rmino \f2\fs42\i{\*\mjaformula (x{\supix a}+bx){\supix -c}}\f1\fs42\i0  y posteriormente por regla de la cadena\par nos de el factor \f2\fs42\i{\*\mjaformula (ax{\supix a-1}+b)}\f1\fs42\i0 . La candidata es, as\u237  pues, \f2\fs42\i{\*\mjaformula{\fraction{\num (x{\supix a}+bx){\supix -c+1}}{\den -c+1}}}\f1\fs42\i0 .\par Observa que al derivarla, obtienes \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .\par \par A veces, cuando se tiene un producto de factores donde uno es la derivada del otro, el\par factor correspondiente a la derivada no necesariamente es exactamente la derivada,\par sino ella multiplicada por alguna constante. En dicho caso se puede usar el mismo\par procedimiento pero sacando dicha constante fuera de la integral antes de proceder.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem>=3)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para el presente ejemplo, ubicamos \f2\fs38\i{\*\mjaformula{\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0}}\f1\fs34\i0  como la derivada de \f2\fs38\i{\*\mjaformula x{\supix{\expr CExpEjemRac\decimals 2\fixed0}}{\expr (DEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr DEjemRac\decimals 2\fixed0}x}\f1\fs34\i0 .\par De esta forma, podemos escribir \f2\fs38\i{\*\mjaformula f(x)=(\f2\fs38\i x{\supix{\expr CExpEjemRac\decimals 2\fixed0}}{\expr (DEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr DEjemRac\decimals 2\fixed0}x){\supix -3}({\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0})}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_19" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem>=4)' expresión='[20,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Buscamos entonces a la expresi\u243 n tal que al ser derivada, nos dar\u225 , como un factor,\par \f2\fs38\i{\*\mjaformula (\f2\fs38\i x{\supix{\expr CExpEjemRac\decimals 2\fixed0}}{\expr (DEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr DEjemRac\decimals 2\fixed0}x){\supix -3}}\f1\fs34\i0 .\par Adem\u225 s, nos dar\u225  un segundo factor resultante de la regla de la cadena, que es, \f2\fs38\i{\*\mjaformula ({\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0})}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_20" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem>=5)' expresión='[20,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Esta expresi\u243 n es \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num ({\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0}x){\supix -3+1}}{\den -3+1}}={\fraction{\num ({\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0}x){\supix -2}}{\den -2}}}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_21" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem>=6)' expresión='[20,325]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nota que siempre puedes comprobar si efectivamente es una antiderivada si al derivarla\par obtienes la funci\u243 n original. Es decir, puedes corroborar que tu resultado es correcto si\par \f2\fs38\i{\*\mjaformula F&amp;squot;(x)=f(x)}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
