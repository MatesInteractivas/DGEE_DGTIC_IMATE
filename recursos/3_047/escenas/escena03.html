   <param name="G_09" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==1)&amp;(EjrPolCaso1aVerif==1)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red0\green255\blue0;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\par \cf1 Se tienen 3 intervalos: \f2\fs42 (-\u8734 ,{\*\mjaformula{\expr min(R1EjerPol,R2EjerPol)\decimals 2\fixed0}}\f3\fs34 ),\par \f4\fs34 (\fs42{\*\mjaformula{\expr min(R1EjerPol,R2EjerPol)\decimals 2\fixed0}}\f3\fs34 ,\f2\fs42{\*\mjaformula{\expr max(R1EjerPol,R2EjerPol)\decimals 2\fixed0}}\fs34 )\f3\fs34  \fs42 y \f4\fs34 (\fs42{\*\mjaformula{\expr max(R1EjerPol,R2EjerPol)\decimals 2\fixed0}}\f3\fs34 ,\f5\fs38\i\u8734 \f3\fs34\i0 )\fs42 . En estos\par intervalos de izquierda a derecha, \f6\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0\par \fs42 ser\u225 \cf2}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==1)&amp;(EjrPolCaso1aVerif==0)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green255\blue0;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par \cf2 Revisa la relaci\u243 n del cruce, en forma \par ascendente o descendente, de  \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0  con \par las abscisas, y el m\u225 ximo o m\u237 nimo en\par \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .\fs34\cf3}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=1)&amp;(CasoEjer=1)&amp;(EjrPolCaso1bVerif=1)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par Basado en sus propiedades en los \par intervalos y que \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0  es una cuadr\u225 tica,\par \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  es entonces una c\u250 bica que viene\par por la izquierda de {\*\mjaformula{\expr (AEjrPolP>0)?&amp;squot;-\u8734 &amp;squot;:&amp;squot;\u8734 &amp;squot;\decimals 2\fixed0}}.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=1)&amp;(CasoEjer==1)&amp;(EjrPolCaso1bVerif=0)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Recuerda c\u243 mo debe ser \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  para los\par intervalos en que \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f1\fs42\i0  es positiva, y c\u243 mo\par es para cuando es negativa. O bien, gu\u237 ate\par por los m\u225 ximos y m\u237 nimos presentes.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_14" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 No hay ra\u237 ces para \cf0\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0\cf1 . \u191 Cu\u225 ntos\par puntos habr\u225 n para \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  en que\par cambie de creciente a decreciente o\par viceversa?\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==2)&amp;(EjrPolCaso2a==3)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par Aqu\u237 , en todo el intervalo \f2\fs42 (-\u8734 ,\u8734 )\f1\fs42 , la \par funci\u243 n \f3\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  ser\u225  {\*\mjaformula{\expr (AEjrPolP>0)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed0}}.\par Ahora. Ubica la abcisa de la coordenada  \par del punto de inflexi\u243 n:\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==2)&amp;((EjrPolCaso2a==1)|(EjrPolCaso2a==2))' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Recuerda la relaci\u243 n entre ra\u237 ces en\par \cf0\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0\cf1  y m\u225 ximos y m\u237 nimos en \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==2)&amp;(EjrPolCaso2bVerif==1)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par Nota c\u243 mo en este punto cambia la\par concavidad de \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 , de ser c\u243 ncava\par hacia {\*\mjaformula{\expr (AEjrPolP>0)?&amp;squot;abajo&amp;squot;:&amp;squot;arriba&amp;squot;\decimals 2\fixed0}} a ser c\u243 ncava hacia {\*\mjaformula{\expr (AEjrPolP>0)?&amp;squot;arriba&amp;squot;:&amp;squot;abajo&amp;squot;\decimals 2\fixed0}}.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==2)&amp;(EjrPolCaso2bVerif==0)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Recuerda que previamente se vio en esta\par lecci\u243 n que el punto de inflexi\u243 n est\u225  \par relacionado con un punto particular en la \par gr\u225 fica de \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_20" value="espacio='E6' tipo='ecuación' color='rojo' dibujar-si='EjerTipo==2' expresión='y=AEjrSinP*cos(omegaEjrSinP*x-phiEjrSinP)' ancho='2'">
   <param name="G_21" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 En este caso, \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f1\fs42\i0  cuenta con s\u243 lo una ra\u237 z.\par En \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 , \u191 a qu\u233  corresponde dicha ra\u237 z?\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_22" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==3)&amp;(EjrPolCaso3aVerif=1)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par \u191 Hacia d\u243 nde apunta la concavidad de\par la par\u225 bola?\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_23" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==3)&amp;(EjrPolCaso3aVerif==0)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Recuerda la relaci\u243 n entre el cruce\par ascendente o descendente de \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f1\fs42\i0\par por las abscisas con la presencia de\par un m\u225 ximo o minimo en \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_24" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==3)&amp;(EjrPolCaso3bVerif==1)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par Y dado que \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0  es una recta, o \par polinomio de grado 1, \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  tendr\u225  que \par ser uno de grado 2 o par\u225 bola.\par Recuerda que a mayor inclinaci\u243 n de la\par recta, m\u225 s delgada ser\u225  la par\u225 bola.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_25" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==3)&amp;(EjrPolCaso3bVerif==0)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Puedes obtener el resultado correcto a\par partir de que hay un {\*\mjaformula{\expr (BEjrPolP>0)?&amp;squot;m\u237 nimo&amp;squot;:&amp;squot;m\u225 ximo&amp;squot;\decimals 2\fixed0}} en cuesti\u243 n.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_26" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==4)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 En este caso, \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f1\fs42\i0  no presenta ra\u237 ces. El\par que \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f1\fs42\i0  siempre tenga el mismo valor \par indica que la inclinaci\u243 n de \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_27" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==4)&amp;(EjrPolCaso4a==3)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;}\cf0\f1\fs42\u161 Correcto!\cf1\par Dado que el valor constante de \cf2\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0\cf1\par siempre es {\*\mjaformula{\expr (CEjrPolP>0)?&amp;squot;positivo&amp;squot;:&amp;squot;negativo&amp;squot;\decimals 2\fixed0}}, \u191 qu\u233  inclinaci\u243 n \par tendr\u225  la funci\u243 n \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 ?\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_28" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==4)&amp;((EjrPolCaso4a==1)|(EjrPolCaso4a==2))' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Recuerda que la funci\u243 n \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0 , al ser la \par derivada de \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 , representa la pendiente. \par Por lo tanto, si la derivada es constante, la \par pendiente ser\u225  constante.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_29" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==4)&amp;(EjrPolCaso4bVerif==1)' expresión='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par En este caso, recuerda que mientras m\u225 s\par negativa sea la constante \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0 , m\u225 s \par inclinaci\u243 n tendr\u225  a la izquierda. En caso\par que sea positiva, mientras m\u225 s positiva\par sea, mayor inclinaci\u243 n a la derecha tendr\u225 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_30" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==4)&amp;(EjrPolCaso4bVerif==0)' expresión='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Recuerda qu\u233  quiere decir que una\par curva tenga derivada {\*\mjaformula{\expr (CEjrPolP>0)?&amp;squot;positiva&amp;squot;:&amp;squot;negativa&amp;squot;\decimals 2\fixed0}} respecto a la \par inclinaci\u243 n de la gr\u225 fica original.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_31" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==5)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 En este caso, \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0  s\u243 lo roza a las abscisas,\par mas no cruza. En \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 , el punto de roce \par corresponde a\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_32" value="espacio='E7' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==1)&amp;(CasoEjer==5)&amp;(EjrPolCaso5a==3)' expresión='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;}\cf0\f1\fs42\u161 Correcto!\cf1\par Dado que \cf2\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0\cf1  es siempre {\*\mjaformula{\expr (AEjrPolP>0)?&amp;squot;positiva&amp;squot;:&amp;squot;negativa&amp;squot;\decimals 2\fixed0}},\par \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  ser\u225  siempre\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
