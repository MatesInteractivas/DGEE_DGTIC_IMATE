   <param name="G_28" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=4)&amp;(CasoEjem=1)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 Por lo mismo, \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0  \fs42 corresponder\u225  a una\par c\u250 bica que viene de la izquierda desde\par \f2\fs42\i  {\*\mjaformula{\expr (AEjmPolP>0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed0}}\u8734 .\f1\fs42\i0  Los intervalos ser\u225 n:\par \f4\fs42 (-\u8734 ,{\*\mjaformula{\expr min(R1EjemPol,R2EjemPol)\decimals 2\fixed0}}): \i{\*\mjaformula f(x)}\i0  {\*\mjaformula{\expr (AEjmPolP>0)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed0}}.\par ({\*\mjaformula{\expr min(R1EjemPol,R2EjemPol)\decimals 2\fixed0}},{\*\mjaformula{\expr max(R1EjemPol,R2EjemPol)\decimals 2\fixed0}}): \i{\*\mjaformula f(x)}\i0  {\*\mjaformula{\expr (AEjmPolP>0)?&amp;squot;decreciente&amp;squot;:&amp;squot;creciente&amp;squot;\decimals 2\fixed0}}.\par ({\*\mjaformula{\expr max(R1EjemPol,R2EjemPol)\decimals 2\fixed0}},\u8734 ): \i{\*\mjaformula f(x)}\i0  {\*\mjaformula{\expr (AEjmPolP>0)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed0}}.\f3\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_29" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=3)&amp;(CasoEjem=2)' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42 En este caso, la funci\u243 n en cuesti\u243 n es una\par par\u225 bola que no cruza las abscisas.\par Al no haber ra\u237 ces, la funci\u243 n original es,\par o siempre creciente, o siempre decreciente.\par En este caso, es {\*\mjaformula{\expr (AEjmPolP>0)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed0}}.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_30" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=4)&amp;(CasoEjem=2)' expresión='[20,305]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 Como \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f3\fs34\i0  \fs42 es una cuadr\u225 tica, \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0\par deber\u225  ser una c\u250 bica {\*\mjaformula{\expr (AEjmPolP>0)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed0}} en\par \f4\fs42 (-\u8734 ,\u8734 )\f3\fs34 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_31" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=3)&amp;(CasoEjem=3)' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Dado que \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f3\fs34\i0  \fs42 es lineal y {\*\mjaformula{\expr (BEjmPolP>0)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed0}},\par y la ra\u237 z corresponde a un m\u237 nimo, la\par funci\u243 n original ser\u225  una cuadr\u225 tica\par (par\u225 bola) c\u243 ncava hacia {\*\mjaformula{\expr (BEjmPolP>0)?&amp;squot;arriba&amp;squot;:&amp;squot;abajo&amp;squot;\decimals 2\fixed0}}.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_32" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=4)&amp;(CasoEjem=3)' expresión='[20,285]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Para \cf0\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\cf1\f1\fs42\i0  lineales, mientras m\u225 s inclinadas\par sean, m\u225 s delgada ser\u225  la par\u225 bola de \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_33" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=3)&amp;(CasoEjem=4)' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 En este caso, \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f3\fs34\i0  \fs42 es constante independiente\par del valor de \f2\fs42\i x\f3\fs34\i0  \fs42 y no cruza las abscisas. Ello implica\par que la inclinaci\u243 n de \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0  \fs42 es siempre la misma.\par Es decir, \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0  \fs42 es una recta.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_34" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=4)&amp;(CasoEjem=4)' expresión='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Como \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f1\fs42\i0  siempre es {\*\mjaformula{\expr (CEjmPolP>0)?&amp;squot;positiva&amp;squot;:&amp;squot;negativa&amp;squot;\decimals 2\fixed0}}, \f2\fs42\i{\*\mjaformula f(x)} \f1\fs42\i0 tendr\u225  \par una inclinaci\u243 n a la {\*\mjaformula{\expr (CEjmPolP>0)?&amp;squot;derecha&amp;squot;:&amp;squot;izquierda&amp;squot;\decimals 2\fixed0}}. Para \cf0\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\cf1\par \f1\fs42\i0 constante, el signo de la constante determina \par la inclinaci\u243 n. La magnitud de la constante es\par proporcional al grado de inclinaci\u243 n.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_35" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=3)&amp;(CasoEjem=5)' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 En este caso, \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f3\fs34\i0  \fs42 s\u243 lo roza a las abscisas.\par Hay una sola ra\u237 z, y el resto de \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f3\fs34\i0  \fs42 es\par siempre {\*\mjaformula{\expr (AEjmPolP>0)?&amp;squot;positiva&amp;squot;:&amp;squot;negativa&amp;squot;\decimals 2\fixed0}}.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_36" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=1)&amp;(PasoEjem>=4)&amp;(CasoEjem=5)' expresión='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Como \cf0\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\cf1\f3\fs34\i0  \fs42 es cuadr\u225 tica, \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0  \fs42 ser\u225  una\par c\u250 bica. En este caso, ser\u225  siempre {\*\mjaformula{\expr (AEjmPolP>0)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed0}}.\par El punto para la ra\u237 z de \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f3\fs34\i0  \fs42 ser\u225  un punto\par de inflexi\u243 n en \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_37" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=2)&amp;(PasoEjem>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Para una funci\u243 n sinusoidal, se encuentran\par las ra\u237 ces de \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f1\fs42\i0  (sus cruces con el eje\par de las abscisas).\par Si cruza a las abscisas de forma ascendente\par corresponder\u225  a un m\u237 nimo en \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 . De lo\par contrario, corresponder\u225  a un m\u225 ximo.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_38" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=2)&amp;(PasoEjem>=3)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Para \cf0\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\cf1\f3\fs34\i0  \fs42 negativa, \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0  \fs42 ser\u225  decreciente,\par como en \f4\fs42 ({\*\mjaformula{\expr ((pi/2)+phiEjmSinP)/omegaEjmSinP\decimals 2\fixed0}},{\*\mjaformula{\expr ((3*pi/2)+phiEjmSinP)/omegaEjmSinP\decimals 2\fixed0}})\f3\fs34 .\par \fs42 Para \f2\fs42\i{\*\mjaformula\cf0 f &amp;squot;(x)\cf1}\f3\fs34\i0  \fs42 positiva, \f2\fs42\i{\*\mjaformula f(x)}\f3\fs34\i0  \fs42 ser\u225  creciente,\par como en \f4\fs42 ({\*\mjaformula{\expr ((3*pi/2)+phiEjmSinP)/omegaEjmSinP\decimals 2\fixed0}},{\*\mjaformula{\expr ((5*pi/2)+phiEjmSinP)/omegaEjmSinP\decimals 2\fixed0}})\f3\fs34 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_39" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemTipo=2)&amp;(PasoEjem>=4)' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 La funci\u243 n \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  ser\u225  una sinusoidal\par tambi\u233 n, pero respetando las reglas\par anteriores.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_40" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemploGenerado=1)&amp;(EjemTipo=3)&amp;(PasoEjem>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Se ubican las ra\u237 ces (o ceros) de \cf0\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\cf1\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_41" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(EjemploGenerado=1)&amp;(EjemTipo=3)&amp;(PasoEjem>=2)' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Si \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0  corta a las abscisas de forma\par ascendente, \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  tendr\u225  un m\u237 nimo. Si es en\par forma descendente, \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  tendr\u225  un m\u225 ximo.\i }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
