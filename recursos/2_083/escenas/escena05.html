   <param name="A_12" value="id='otro()' algoritmo='sí' algoritmo='sí' hacer='H = ent(rnd*2);vx = -10+ent(rnd*21);vy = -10+ent(rnd*21);d = -10+ent(rnd*21);d=((H=1)&amp;(vx=d))?d+1:d;d=((H=0)&amp;(vy=d))?d+1:d;der=((H=1)&amp;(vx>d));arriba=((H=0)&amp;(vy>d));p=(H=1)?(vx-d):(vy-d);n=0;;D3=-4*p;E3=-2*vy;F3=vy*vy+4*p*vx;D4=-2*vx;E4=-4*p;F4=vx*vx+4*p*vy;'">

   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[10,E2._h-60]' texto='      Solución paso a paso' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='140'">
   <param name="G_06" value="espacio='E2' tipo='polígono' coord_abs='sí' expresión='(10,10)(10,90)(E2._w-10,90)(E2._w-10,10)(10,10)' relleno='b6c5cc' ancho='0'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Encontrar la ecuaci\u243 n general de la par\u225 bola que tiene como directriz a la recta {\*\mjaformula{\expr (H)?&amp;squot;x&amp;squot;:&amp;squot;y&amp;squot;\decimals 2\fixed0}={\expr d\decimals 2\fixed0}} \par y v\u233 rtice {\*\mjaformula ({\expr vx\decimals 2\fixed0},{\expr vy\decimals 2\fixed0})}\cf1\par \f2\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(n>0)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Como la directriz es {\*\mjaformula{\expr (H)?&amp;squot;vertical&amp;squot;:&amp;squot;horizontal&amp;squot;\decimals 2\fixed0}}, la par\u225 bola es {\*\mjaformula{\expr (H)?&amp;squot;horizontal&amp;squot;:&amp;squot;vertical&amp;squot;\decimals 2\fixed0}}\f2\fs24 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>1)' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs42 Como el v\u233 rtice est\u225  a la {\*\mjaformula{\expr (der)?&amp;squot;derecha&amp;squot;:&amp;squot;izquierda&amp;squot;\decimals 2\fixed0}} de la directriz, la par\u225 bola abre hacia la {\*\mjaformula{\expr (der)?&amp;squot;derecha&amp;squot;:&amp;squot;izquierda&amp;squot;\decimals 2\fixed0}}.\par Primero hay que encontrar la ecuaci\u243 n ordinaria.\par \fs16\par \fs42 Se usa la ecuaci\u243 n: {\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}={\expr (vx>d)?&amp;squot;&amp;squot;:menos\decimals 2\fixed0}\cf2 4p\cf0 (x-h)\cf1}\f3\fs24 . \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>1)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red119\green27\blue155;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs42 Como el v\u233 rtice est\u225  {\*\mjaformula{\expr (arriba)?&amp;squot;arriba&amp;squot;:&amp;squot;abajo&amp;squot;\decimals 2\fixed0}} de la directriz, la par\u225 bola abre hacia {\*\mjaformula{\expr (arriba)?&amp;squot;arriba&amp;squot;:&amp;squot;abajo&amp;squot;\decimals 2\fixed0}}.\par Primero hay que encontrar la ecuaci\u243 n ordinaria.\par \fs16\par \fs42 Se usa la ecuaci\u243 n: {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=\cf2{\expr (vy>d)?&amp;squot;&amp;squot;:menos\decimals 2\fixed0}4p\cf0 (y-k)\cf1}\f3\fs24 . \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(n>2)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;}\f1\fs42 El valor de p es la distancia del v\u233 rtice a la directriz. \cf0{\*\mjaformula p={\expr abs(p)\decimals 2\fixed0}}\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>3)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula\cf0 (y{\expr (vy<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(vy)\decimals 2\fixed0}){\supix 2}={\expr 4*p\decimals 2\fixed0}(x{\expr (vx<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(vx)\decimals 2\fixed0})\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>3)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: \cf0{\*\mjaformula (x{\expr (vy<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(vx)\decimals 2\fixed0}){\supix 2}={\expr 4*p\decimals 2\fixed0}(y{\expr (vy<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(vy)\decimals 2\fixed0})}\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>4)' expresión='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42 Se desarrolla el binomio al cuadrado y se efect\u250 a el producto de la derecha\par                                              \cf0\fs34\b  \fs42  \b0{\*\mjaformula y{\supix 2}{\expr (vy<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr 2*abs(vy)\decimals 2\fixed0}y+{\expr vy^2\decimals 2\fixed0}={\expr 4*p\decimals 2\fixed0}x{\expr (p*vx<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr 4*abs(p*vx)\decimals 2\fixed0}}\cf1\f4\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>4)' expresión='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42 Se desarrolla el binomio al cuadrado y se efect\u250 a el producto de la derecha\par                                                {\*\mjaformula\cf0 x{\supix 2}{\expr (vx<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr 2*abs(vx)\decimals 2\fixed0}x+{\expr vx^2\decimals 2\fixed0}={\expr (vx>d)?4*p:-4*p\decimals 2\fixed0}y{\expr (p*vy<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed1}{\expr abs(4*p*vy)\decimals 2\fixed0}\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>5)' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42 Se pasan todos los t\u233 rminos del lado izquierdo y se simplifica. \par Se ordenan los t\u233 rminos de acuerdo al orden mostrado en la ecuaci\u243 n (3). \par                                                {\*\mjaformula\cf0 y{\supix 2}{\expr (vx>d)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(D3)\decimals 2\fixed0}x{\expr (E3<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr abs(E3)\decimals 2\fixed0}y{\expr (F3<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(F3)\decimals 2\fixed0}=0\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>5)' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42 Se pasan todos los t\u233 rminos del lado izquierdo y se simplifica. \par Se ordenan los t\u233 rminos de acuerdo al orden mostrado en la ecuaci\u243 n (4), \par                                                 {\*\mjaformula\cf0 x{\supix 2}{\expr (D4<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(D4)\decimals 2\fixed0}x{\expr (vx>d)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr abs(E4)\decimals 2\fixed0}y{\expr (F4<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(F4)\decimals 2\fixed0}=0\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
</ajs>
