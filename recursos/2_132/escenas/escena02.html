   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Ejemplo 2. \par \par La funci\u243 n identidad {\*\mjaformula f(x)=x} es \par continua en R.}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">

   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Ejemplo 4. \par \par La funci\u243 n polinomial \par {\*\mjaformula f(x)=3x-x{\supix 3} } es continua en \par todos los n\u250 meros reales.}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">

   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==5' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 Ejemplo 6. \par \par Sea f una funci\u243 n definida como \par -1 para las x menores que 0 y 1 \par para las x mayores que cero. Esta \par funci\u243 n es continua en los dos \par intervalos:  {\*\mjaformula (-\u8734 ,0)  y  (0,\u8734 )}. Sin \par embargo no es continua en x=0, \par puesto que, en ese punto, es \par necesario despegar el l\u225 piz para\par seguir dibujando la gr\u225 fica.\par       \par \fs30 Nota: Usualmente se dibuja un punto blanco \par cuando se quiere indicar que en ese punto no \par est\u225  definida la funci\u243 n.\par \par \fs36\par \fs42\par \f4\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">

   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==7' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Ejemplo 8. \par \par La funci\u243 n parte entera es la que \par asigna a x su parte entera, por \par ejemplo f(5.5)=5, f(5.9)=5, f(6)=6, \par etc. Esta funci\u243 n es continua en \par cada uno de los intervalos [t,t+1)\par para todo entero t, pero no en sus \par extremos. Esto debido a que en \par cada entero hay que despegar el \par l\u225 piz para dibujar m\u225 s arriba.}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">

   <param name="G_25" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==9' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42 Ejemplo 10. \par \par La funci\u243 n {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-1}{\den x-1}}} es \par continua en los intervalos (-\u8734 ,1) y \par (1,\u8734 ). No est\u225  definida en 1 pues \par en ese valor de x el denominador \par se hace cero, por lo que no es \par continua en ese punto.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">
