   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='ej1' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red255\green0\blue255;\red163\green62\blue0;\red255\green199\blue0;\red255\green100\blue0;\red106\green193\blue255;\red255\green175\blue175;\red128\green128\blue128;\red232\green0\blue34;\red52\green165\blue95;\red0\green170\blue34;\red0\green235\blue0;\red0\green165\blue165;\red32\green48\blue58;}\cf0\f1\fs42\b Ejemplo 1.\cf1\b0  \cf0 Encontrar todos los factores comunes de 80 y 50 e identificar el m\u225 ximo\par                    com\u250 n divisor de ambos n\u250 meros\cf1 .\par \fs24\cf0\par \fs42 Soluci\u243 n:\cf2\par \fs24\par \fs42      80\cf1  se puede expresar como:\cf2\par \fs24\par \fs42      80\cf1  = \cf2 80\cf1  x \cf3 1\cf1          \cf2 80\cf1  = \cf4 40\cf1  x \cf5 2\cf1           \cf2 80\cf1  = \cf6 20\cf1  x \cf7 4 \cf1           \cf2 80\cf1  = \cf8 16\cf1  x \cf9 5\cf1           \cf2 80\cf1  = \cf10 10\cf1  x \cf11 8\cf1 ,\par \par       y \cf12 50\cf1  como el producto de:\cf13    \cf12 50\cf1  = \cf12 50\cf1  x \cf3 1\cf1       \cf12 50\cf1  = \cf14 25\cf1  x \cf5 2\cf1       \cf12 50\cf1  = \cf10 10\cf1  x \cf9 5\cf1 .       \par \par      Los factores de \cf2 80\cf1  son:\cf2          80\cf1 ,  \cf4 40\cf1 ,  \cf6 20\cf1 , \cf8 16\cf1 , \cf10 10\cf1 , \cf11 8\cf9 , 5\cf1 , \cf7 4\cf1 , \cf5 2\cf1   y  \cf3 1\cf1 . \par \par      Los factores de \cf12 50\cf1  son:\cf13      \cf12    50\cf1 ,  \cf14 25\cf1 ,  \cf10 10\cf1 ,  \cf9 5\cf1 ,  \cf5 2\cf1   y  \cf3 1\cf1 . \par \par      Los factores comunes de  \cf2 80\cf1   y  \cf12 50\cf1   son: \cf10 10\cf1 ,   \cf9 5\cf1 ,   \cf5 2\cf1    y  \cf3 1\cf1  ; y el mayor de ellos es el \cf10 10\cf1 . \par \par      Por lo  tanto, el m\u225 ximo com\u250 n divisor de ambos n\u250 meros es \cf10 10\cf1 .\cf15\f4\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='ej2' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red0\green170\blue34;\red255\green100\blue0;\red32\green48\blue58;}\cf0\f1\fs42\b Ejemplo 2.\cf1\b0  \cf0 Encontrar el m\u225 ximo factor com\u250 n de\fs32\b  \fs42\b0{\*\mjaformula 20x{\supix 3}y{\supix 2}}\b  \b0 y\b   \b0{\*\mjaformula 16x{\supix 2}y{\supix 4}z}\b .\fs32\b0\par \fs24\par \fs42 Soluci\u243 n:\cf1\par \par      M\u225 ximo com\u250 n divisor de los coeficientes  (20,16):                                \cf2 4\cf1\par \par      Variables que  figuran en las expresiones que se piden analizar:         {\*\mjaformula x}             y         z\par      Variables que aparecen en el primer monomio:                                   {\*\mjaformula x{\supix 3}}            {\*\mjaformula\cf3 y\cf1{\supix\cf3 2\cf1}}\par      Variables que figuran en el segundo monomio:                                    {\*\mjaformula\cf4 x{\supix\cf4 2\cf1}\cf1}            {\*\mjaformula y{\supix 4}}       z\par                                                                                                                      \u8595                \u8595 \par      Cada variable com\u250 n elevada al menor exponente:                  \u8594         {\*\mjaformula\cf4 x{\supix\cf4 2\cf1}\cf1}            {\*\mjaformula\cf3 y\cf1{\supix\cf3 2\cf1}}              \par      \par      Variables o literales comunes de menor exponente:                                    {\*\mjaformula\cf4 x{\supix\cf4 2\cf1}\cf3 y{\supix\cf3 2\cf1}\cf1}\par \par \par Por lo tanto, el m\u225 ximo factor com\u250 n asociado a la expresi\u243 n dada ser\u225 :      {\*\mjaformula\cf2 4\cf4 x{\supix\cf4 2\cf1}\cf3 y{\supix\cf3 2\cf1}\cf1}.\cf5\f6\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
