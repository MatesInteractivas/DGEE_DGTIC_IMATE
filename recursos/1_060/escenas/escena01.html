      <param name="C_01" value="id='cont' interfaz='botón' tipo='numérico' región='interior' espacio='E0' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' valor='0' color='222222' borderColor='no' color-int='f0f8ff' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='no' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='19' imagen='VACIO.GIF' acción='calcular' parámetro='cnt=1-cnt' ">
      <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;' tipo='función' ">
      <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;' tipo='función' ">
      <param name="A_03" value="id='CT' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;' tipo='matriz' ">
      <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;' tipo='función' ">
      <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' hacer='TCL.x=E0._w-TCL._w-5;TCL.y=E0._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&squot;&squot;;Teclado.Sa=&squot;&squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;' tipo='función' ">
      <param name="A_06" value="id='Str(s)' algoritmo='no' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]' tipo='función' ">
      <param name="A_07" value="id='editB(k)' algoritmo='sí' expresión='x' local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&squot;filas&squot;,2);TCL.set(&squot;columnas&squot;,8);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&squot;ta&squot;,_ta);TCL.set(&squot;tm&squot;,_tm);TCL.exec(&squot;initTcl&squot;,&squot;&squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&squot;S&squot;,teclado.S);TCL.set(&squot;show_cursor&squot;,1);TCL.update();' tipo='función' ">
      <param name="A_08" value="id='processKB()' algoritmo='sí' expresión='x' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;' tipo='función' ">
      <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&squot;Continuar&squot;;CT[NCT,middle]=&squot;&squot;;CT[NCT,last]=&squot;&squot;;CT[NCT,value]=&squot;&squot;;CT[NCT,ctx]=E0._w-160;CT[NCT,cty]=E0._h-70;CT[NCT,ctw]=140;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1' tipo='función' ">
      <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;;;;' tipo='función' ">
      <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' hacer='aux=(!R1bien)?hide(0,0):hide(0,1);aux=(!R2bien)?hide(1,0):hide(1,1);aux=(!R3bien)?hide(2,0):hide(2,1);aux=(!R4bien)?hide(3,0):hide(3,1);aux=(!R5bien)?hide(4,0):hide(4,1);aux=(!R6bien)?hide(5,0):hide(5,1);aux=(TodoBien)?hide(6,0):hide(6,1);;;;;;' tipo='función' ">
      <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' hacer='hide(0,1);hide(1,1);hide(2,1);hide(3,1);hide(4,1);hide(5,1);hide(6,1);hide(7,1);hide(8,1);hide(9,1);' tipo='función' ">
      <param name="A_13" value="id='V1' vector='sí' evaluar='una-sola-vez' tamaño='4' expresión='V1[0]=20;V1[1]=3;V1[2]=2;V1[3]=0' tipo='vector' ">
      <param name="A_14" value="id='V2' vector='sí' evaluar='una-sola-vez' tamaño='4' expresión='V2[0]=45;V2[1]=2;V2[2]=5;V2[3]=0' tipo='vector' ">
      <param name="A_15" value="id='mcd(m,n)' algoritmo='sí' expresión='MCD' inicio='i=2;MCD=1' hacer='div=((m%i)=0)&((n%i)=0);m=(div)?m/i:m;n=(div)?n/i:n;i=(div)?i:i+1;MCD=(div)?MCD*i:MCD;' mientras='(i<=m)&(i<=n)' tipo='función' ">
      <param name="A_16" value="id='otro()' algoritmo='sí' expresión='x' inicio='mc=1+ent(rnd*9);NE=NE+1' hacer='V1[0]=mc*(1+ent(rnd*9));V1[1]=1+ent(rnd*9);V1[2]=1+ent(rnd*9);V1[3]=0;V2[0]=mc*(1+ent(rnd*9));V2[1]=1+ent(rnd*9);V2[2]=1+ent(rnd*9);V2[3]=0;n1=void;n2=void;n3=void;n4=void;n5=void;n6=void;CT[0,value]=&squot;&squot;;CT[1,value]=&squot;&squot;;CT[2,value]=&squot;&squot;;CT[3,value]=&squot;&squot;;CT[4,value]=&squot;&squot;;CT[5,value]=&squot;&squot;;R1bien=0;R2bien=0;R3bien=0;R4bien=0;R5bien=0;R6bien=0;TodoBien=0;MCD=mcd(V1[0],V2[0])' mientras='(MCD=V1[0])|(MCD=V2[0])' tipo='función' ">
      <param name="A_17" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;' ">
      <param name="A_18" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';' ">
      <param name="G_01" value="espacio='E0' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E0._w,t),botY(rd,0,E0._h,t))' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(E2.rojo,E2.verde,E2.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) fondo de la zona de texto' ">
      <param name="G_02" value="espacio='E0' tipo='curva' fondo='no' color='000000' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde exterior' ">
      <param name="G_03" value="espacio='E0' tipo='curva' fondo='no' color='000000' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde interior' ">
      <param name="G_04" value="espacio='E0' tipo='texto' fondo='no' color='(TXT.rojo,TXT.verde,TXT.azul,00)' coord_abs='sí' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&squot;SansSerif&squot;,&squot;PLAIN&squot;,21))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' decimales='2' fijo='sí' ancho='380' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' info='(PLANTILLA) Contenidos de los campos de texto' ">
      <param name="G_05" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='cnt=0' coord_abs='sí' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red215\green141\blue85;\red255\green199\blue0;\red224\green0\blue34;\red128\green128\blue128;\red255\green0\blue255;\red0\green170\blue34;\red255\green100\blue0;\red32\green48\blue58;}\cf0\f1\fs42\b Nociones preliminares\fs32\b0\cf1\par \fs42\par Se entiende por factor o divisor de un n\u250 mero \b n\b0 , a un n\u250 mero \b d\b0  que divide de manera\par exacta a \b n\b0 , lo que equivale a multiplicar \b d\b0  por otro n\u250 mero y obtener como resultado a \b n\b0 .\par \par As\u237  por ejemplo, son factores del n\u250 mero \cf2 50\cf1 :  \cf3 1\cf1 , \cf4 2\cf1 , \cf5 5\cf1 , \cf6 10\cf1 , \cf7 25\cf1  y \cf2 50\cf1 , ya que \cf2 50\cf1  puede \par expresarse como:\par \fs24\par \fs42                     \cf2 50\cf1  =  \cf2 50\cf1  x \cf3 1\cf1                     \cf2 50\cf1  = \cf7 25\cf1  x \cf4 2\cf1                     \cf2 50\cf1  = \cf6 10\cf1  x \cf5 5\cf1\par \fs24\par \fs42 entre otros.\par \par An\u225 logamente, se llama factor com\u250 n de una colecci\u243 n de n\u250 meros enteros, a aquel n\u250 mero\par que divide a todos los n\u250 meros de la colecci\u243 n.\par \par As\u237  por ejemplo,  \cf2 3\cf1   es factor com\u250 n de \cf7 6\cf1 , \cf3 9\cf1 , \cf8 12\cf1  y \cf6 15\cf1 , porque cada uno de estos n\u250 meros\par puede expresarse de la forma siguiente:\par \par                  \cf7 6\cf1  = \cf2 3\cf1  x \cf4 2\cf1              \cf3 9\cf1  = \cf2 3\cf1  x \cf2 3\cf1                 \cf8 12\cf1  = \cf2 3\cf1  x \cf9 4\cf1               \cf6 15\cf1  = \cf2 3\cf1  x \cf5 5\cf1\par \cf10\f5\fs24\par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' ">
      <param name="G_06" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='cnt=1' coord_abs='sí' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red255\green0\blue255;\red0\green170\blue34;\red128\green128\blue128;\red255\green199\blue0;\red255\green100\blue0;\red224\green0\blue34;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs42\b Nociones preliminares\fs32\b0\cf1\par \fs42\par Del mismo modo, dada una colecci\u243 n de monomios, un factor com\u250 n de ellos es un\par monomio que divide a todos ellos.\par \par Asi,  {\*\mjaformula\cf2 2x{\supix\cf2 2\cf1}\cf1} es factor com\u250 n de {\*\mjaformula\cf3 8x\cf1{\supix\cf3 2\cf1}\cf3 y\cf1} ,  {\*\mjaformula\cf4 6x{\supix\cf4 4\cf1}y\cf1{\supix}} y  {\*\mjaformula\cf5 10x\cf1{\supix\cf5 3\cf1}\cf5 y\cf1{\supix\cf5 3\cf1}} puesto que cada una de estos\par monomios pueden reescribirse de la forma:\par \par           {\*\mjaformula\cf3 8x\cf1{\supix\cf3 2\cf1}\cf3 y \cf1 = \cf2 2x{\supix\cf2 2\cf1}\cf1 (\cf6 4y\cf1 )}              {\*\mjaformula\cf4 6x{\supix\cf4 4\cf1}y\cf1{\supix} = \cf2 2x\cf1{\supix\cf2 2\cf1}(\cf7 3x\cf1{\supix\cf7 2\cf1}\cf7 y\cf1{\supix\cf7 2\cf1})}               {\*\mjaformula\cf5 10x\cf1{\supix\cf5 3\cf1}\cf5 y\cf1{\supix\cf5 3\cf1} = \cf2 2x{\supix\cf2 2\cf1}\cf1 (\cf8 5xy\cf1{\supix\cf8 3\cf1})}\par \par Observa que los monomios que quedaron entre par\u233 ntesis, {\*\mjaformula\cf6 4y\cf1},   {\*\mjaformula\cf7 3x\cf1{\supix\cf7 2\cf1}\cf7 y\cf1{\supix\cf7 2\cf1}},   {\*\mjaformula\cf9 5xy\cf1{\supix\cf9 3\cf1}}\par todav\u237 a tienen a  \cf2 y\cf1   como factor com\u250 n, as\u237  que los monomios originales pueden\par reescribirse como:\par \par           {\*\mjaformula\cf3 8x\cf1{\supix\cf3 2\cf1}\cf3 y\cf1  = \cf2 2x{\supix\cf2 2\cf1}y\cf1 (\cf6 4\cf1 )}              {\*\mjaformula\cf4 6x{\supix\cf4 4\cf1}y{\supix\cf4 2\cf1}\cf1 =\cf2 2x{\supix\cf2 2\cf1}y\cf1 (\cf7 3x\cf1{\supix\cf7 2\cf1}\cf7 y\cf1{\supix})}               {\*\mjaformula\cf5 10x\cf1{\supix\cf5 3\cf1}\cf5 y\cf1{\supix\cf5 3\cf1}= \cf2 2x{\supix\cf2 2\cf1}y\cf1 (\cf8 5xy\cf1{\supix\cf8 2\cf1})}\par \par \par \par ______________\fs30\par \fs36 Nota: indistintamente puede emplearse la denominaci\u243 n de factor com\u250 n o\par divisor com\u250 n, ya que todo factor de un n\u250 mero es, a la vez, divisor del mismo.\cf10\f6\fs24\par \par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    </ajs>
