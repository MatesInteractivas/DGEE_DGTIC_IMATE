   <param name="C_02" value="id='Versol' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='sol=1' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_13" value="id='osis()' algoritmo='sí' algoritmo='sí' hacer='m1=1-2*ent(rnd+0.5);m2=1-2*ent(rnd+0.5);m3=1-2*ent(rnd+0.5);m4=1-2*ent(rnd+0.5);m5=1-2*ent(rnd+0.5);m6=1-2*ent(rnd+0.5);m7=1-2*ent(rnd+0.5);m8=1-2*ent(rnd+0.5);m9=1-2*ent(rnd+0.5);m10=1-2*ent(rnd+0.5);m11=1-2*ent(rnd+0.5);m12=1-2*ent(rnd+0.5);;;a11=m1*ent((rnd+0.1)*10);a12=m2*ent((rnd+0.1)*10);a13=m3*ent((rnd+0.1)*10);a21=m4*ent((rnd+0.1)*10);a22=m5*ent((rnd+0.1)*10);a23=m6*ent((rnd+0.1)*10);a31=m7*ent((rnd+0.1)*10);a32=m8*ent((rnd+0.1)*10);a33=m9*ent((rnd+0.1)*10);b1=m10*ent(rnd*10);b2=m11*ent(rnd*10);b3=m12*ent(rnd*10);p=0;;D=(a21*a12-a11*a22)*(a23*a31-a33*a21)-(a22*a31-a32*a21)*(a21*a13-a11*a23);Dy=(a21*b1-a11*b2)*(a23*a31-a33*a21)-(b2*a31-b3*a21)*(a21*a13-a11*a23);Dz=(a21*a12-a11*a22)*(b2*a31-b3*a21)-(a22*a31-a32*a21)*(b1*a21-a11*b2);'">

   <param name="A_19" value="id='simplificarecz(m,n)' algoritmo='sí' algoritmo='sí' inicio='numeradorecz=m;denominadorecz=n;k=2' hacer='div=((numeradorecz%k)=0)&amp;((denominadorecz%k)=0);numeradorecz=(div)?numeradorecz/k:numeradorecz;denominadorecz=(div)?denominadorecz/k:denominadorecz;k=(div)?k:k+1' mientras='(k<=abs(numeradorecz))|(k<=abs(denominadorecz))'">

   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\expr c11\decimals 0\fixed0}x {\expr (c12<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c12)\decimals 0\fixed0}y {\expr (c13<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c13)\decimals 0\fixed0}z = {\expr d1\decimals 0\fixed0}}\par {\*\mjaformula{\expr c21\decimals 0\fixed0}x {\expr (c22<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c22)\decimals 0\fixed0}y {\expr (c23<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c23)\decimals 0\fixed0}z = {\expr d2\decimals 0\fixed0}}\par {\*\mjaformula{\expr c31\decimals 0\fixed0}x {\expr (c32<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c32)\decimals 0\fixed0}y {\expr (c33<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1} {\expr abs(c33)\decimals 0\fixed0}z = {\expr d3\decimals 0\fixed0}}\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[350,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 (1)\par (2)\par (3)\f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(sol=1)&amp;(D1!=0)' expresión='[120,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42  {\*\mjaformula x = {\fraction{\num{\expr D1x\decimals 0\fixed0}}{\den{\expr D1\decimals 0\fixed0}}} = {\expr (D1x*D1<0)?&amp;squot;-&amp;squot;:&amp;squot; &amp;squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradorecx)\decimals 0\fixed0}}{\den{\expr abs(denominadorecx)\decimals 0\fixed0}}}} \par  {\*\mjaformula y = {\fraction{\num{\expr D1y\decimals 0\fixed0}}{\den{\expr D1\decimals 0\fixed0}}} = {\expr (D1y*D1<0)?&amp;squot;-&amp;squot;:&amp;squot; &amp;squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradorecy)\decimals 0\fixed0}}{\den{\expr abs(denominadorecy)\decimals 0\fixed0}}}}   \par  {\*\mjaformula z = {\fraction{\num{\expr D1z\decimals 0\fixed0}}{\den{\expr D1\decimals 0\fixed0}}} = {\expr (D1z*D1<0)?&amp;squot;-&amp;squot;:&amp;squot; &amp;squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradorecz)\decimals 0\fixed0}}{\den{\expr abs(denominadorecz)\decimals 0\fixed0}}}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
