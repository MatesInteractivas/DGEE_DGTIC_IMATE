<ajs name="Descartes" width="380" height="510" code="Descartes">
   <param name="tamaño" value="380x510">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' ancho='380' alto='510' fijo='sí' O.y='80' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='NCT=NCT+1;'">
   <param name="A_10" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_11" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;;'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='autorCalculos();;;'">
   <param name="A_14" value="id='animacion' evento='sí' condición='t>3.51' acción='calcular' parámetro='t=0\ntt=-1.068' ejecución='siempre' pos_mensajes='centro'">

   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' dibujar-si='0' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">

   <param name="G_06" value="espacio='E2' tipo='polígono' color='azul' coord_abs='sí' expresión='(7,245)(370,245)(370,500)(7,500)(7,245)' ancho='4'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' color='azul' expresión='[20,30]' texto='           Conceptos básicos' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>0)&amp;(t<1.166)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42   Ecuaci\u243 n ordinaria de una elipse \par   horizontal con centro en el origen\par \par                {\*\mjaformula{\fraction{\num x{\supix 2}}{\den a{\supix 2}}}} + {\*\mjaformula{\fraction{\num y{\supix 2}}{\den b{\supix 2}}}} = 1\par \f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>2.33)&amp;(t<3.5)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42     Ecuaci\u243 n general de la elipse \par          con centro en el origen\par \par                {\*\mjaformula Ax{\supix 2}+By{\supix 2}+C=0}\par \f2\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>1.166)&amp;(t<2.33)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42   Ecuaci\u243 n ordinaria de una elipse \par    vertical con centro en el origen\par \par                {\*\mjaformula{\fraction{\num x{\supix 2}}{\den b{\supix 2}}}} + {\*\mjaformula{\fraction{\num y{\supix 2}}{\den a{\supix 2}}}} = 1\f2\fs24\par \par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>0)&amp;(t<0.5)' expresión='[25,400]' texto='La distancia del centro al foco es c.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>0.5)&amp;(t<1)' expresión='[25,400]' texto='La distancia del centro al punto B \nes b.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>1)&amp;(t<1.5)' expresión='[25,400]' texto='La distancia del centro al vértice \nes a.' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>2.5)&amp;(t<3.5)' expresión='[25,410]' texto='las tres distancias que se relacionan \nentre sí con el teorema de Pitágoras.' font_family='SansSerif' fuente puntos='19' fijo='sí'">

   <param name="G_18" value="espacio='E2' tipo='segmento' expresión='(0,1.4)(0,-1)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_19" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='((t>0)&amp;(t<0.5))|((t>2.5)&amp;(t<3.5))' expresión='(-1.84,0.2)(0,0.2)' texto='c' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='4' ancho='3'">
   <param name="G_20" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='((t>0.5)&amp;(t<1))|((t>2.5)&amp;(t<3.5))' expresión='(0,1.4)(0,0.2)' texto='\nb' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='4' ancho='3'">

   <param name="G_23" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>2.5)&amp;(t<3.5)' expresión='[45,460]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42                {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_24" value="espacio='E2' tipo='texto' coord_abs='sí' color='azul' dibujar-si='(t>2.5)&amp;(t<3.5)' expresión='[125,280]' texto='a' font_family='SansSerif' fuente puntos='19' fijo='sí'">
   <param name="G_25" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='(t>2.5)&amp;(t<3.5)' expresión='(-1.84,0.2)(0,1.4)' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='4' ancho='3'">
   <param name="G_26" value="espacio='E2' tipo='polígono' color='3366dd' dibujar-si='(t>2.5)&amp;(t<3.5)' expresión='(-0.3,0.2)(-0.3,0.5)(0,0.5)' ancho='3'">
