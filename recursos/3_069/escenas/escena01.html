   <param name="G_05" value="espacio='E1' tipo='texto' coord_abs='sí' color='verde' dibujar-si='TipoEjem==1' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 En T. V., \f2\fs38\i a\f3\fs34\i0  es constante. \f4\fs42\i{\*\mjaformula a(t)=-9.8{\fraction{\num m}{\den s{\supix 2}}}}\f3\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' coord_abs='sí' color='magenta' dibujar-si='(TipoEjem==1)&amp;(PasoEjem>=2)' expresión='[20,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Si la derivada de la velocidad es la aceleraci\u243 n, en-\par tonces la primitiva de la aceleraci\u243 n es la velocidad.\par Esto es, \f2\fs42\i{\*\mjaformula v(t)={\integral{\from}{\to}{\what a(t)dt}}=-9.8t+c{\subix 1}}\f1\fs42\i0 . La aceleraci\u243 n\par siempre ser\u225  igual, independientemente de con qu\u233 \par velocidad iba cayendo el objeto. Dicha velocidad es la\par velocidad inicial, de tal forma que \f2\fs42\i{\*\mjaformula v(t)=-9.8t+v{\subix 0}}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E0' tipo='ecuación' color='verde' dibujar-si='(TipoEjem==1)&amp;(x>=0)' expresión='y=-9.8' ancho='2'">
   <param name="G_08" value="espacio='E0' tipo='ecuación' color='magenta' dibujar-si='(TipoEjem==1)&amp;(PasoEjem>=2)&amp;(x>=0)' expresión='y=-9.8*x+v0Ejem' ancho='2'">
   <param name="G_09" value="espacio='E0' tipo='ecuación' color='e79d00' dibujar-si='(TipoEjem==1)&amp;(PasoEjem>=3)&amp;(x>=0)' expresión='y=-4.9*x^2+v0Ejem*x+s0Ejem' ancho='2'">
   <param name="G_10" value="espacio='E1' tipo='texto' coord_abs='sí' color='naranja' dibujar-si='(TipoEjem==1)&amp;(PasoEjem>=3)' expresión='[20,325]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red231\green157\blue0;\red255\green200\blue0;}\cf0\f1\fs42 Si la derivada de la distancia es la velocidad, en-\par tonces la primitiva de la velocidad es la distancia.\par Esto es, \f2\fs38\i{\*\mjaformula s(t)={\integral{\from}{\to}{\what v(t)dt}}=-9.8{\fraction{\num t{\supix 2}}{\den 2}}+v{\subix 0}t+c{\subix 2}}\f1\fs42\i0 . Pero la\par antiderivada en particular depende de la distancia\par con que empez\u243  el objeto al caer. Esto es, la distancia\par inicial. Por lo tanto, \f3\fs42\i{\*\mjaformula s(t)=-4.9t{\supix 2}+v{\subix 0}t+s{\subix 0}}\f4\fs34\i0 .\cf1}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
