   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E3._w-TCL._w-5+360;TCL.y=E3._h-TCL._h-90;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&amp;squot;filas&amp;squot;,2);TCL.set(&amp;squot;columnas&amp;squot;,8);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Generar ejercicio&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=20;CT[NCT,cty]=460;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Verificar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=300;CT[NCT,cty]=170;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Ver Respuesta&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=340;CT[NCT,cty]=460;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;c&amp;squot;;CT[NCT,middle]=&amp;squot;=&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=80;CT[NCT,cty]=170;CT[NCT,ctw]=200;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;'">
   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value];;;'">
   <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' Local='t1ok' hacer='hide(0,0);aux=(verif1Ejer!=1)?hide(1,0):hide(1,1);hide(2,0);hide(3,0);'">
   <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,1);hide(1,1);hide(2,1);hide(3,1);'">
   <param name="A_13" value="id='GeneraEjemplo()' algoritmo='sí' algoritmo='sí' hacer='CasoEjem=1+ent(rnd*1.999);llamada=(CasoEjem==1)?EjemPol():EjemTrig()'">
   <param name="A_14" value="id='EjemPol()' algoritmo='sí' algoritmo='sí' hacer='AEjemPol=-1.5+ent(rnd*6.999)/2;AEjemPol=(AEjemPol==0)?0.1:AEjemPol;BEjemPol=-6+ent(rnd*12.999);BEjemPol=(BEjemPol==0)?-0.1:BEjemPol;CEjemPol=-6+ent(rnd*120.999)/10;CEjemPol=(CEjemPol==0)?0.1:CEjemPol;xEjem=-2+ent(rnd*8.999)/2;yEjem=-3+ent(rnd*12.999)/2;cIntEjem=yEjem-((AEjemPol/3)*xEjem^3+(BEjemPol/2)*xEjem^2+CEjemPol*xEjem)'">
   <param name="A_15" value="id='EjemTrig()' algoritmo='sí' algoritmo='sí' hacer='AEjemCos=-3+ent(rnd*12.999)/2;AEjemCos=(AEjemCos==0)?0.5:AEjemCos;AEjemCosArg=0.5+ent(15.999*rnd)/10;CEjemCos=-3+ent(rnd*12.999)/2;CEjemCos=(CEjemCos==0)?-0.5:CEjemCos;CEjemCos=0;xEjem=-2+ent(8.999*rnd)/2;yEjem=-3+ent(12.999*rnd)/2;cIntEjem=yEjem-((AEjemCos/AEjemCosArg)*sin(AEjemCosArg*xEjem))'">
   <param name="A_16" value="id='GeneraEjercicio()' algoritmo='sí' algoritmo='sí' hacer='cEjerResp=&amp;squot;&amp;squot;;verif1Ejer=-1;CasoEjer=1+ent(1.999*rnd);llamada=(CasoEjer==1)?EjerPol():EjerTrig()'">
   <param name="A_17" value="id='EjerPol()' algoritmo='sí' algoritmo='sí' hacer='AEjerPol=-1.5+ent(rnd*6.999)/2;AEjerPol=(AEjerPol==0)?0.1:AEjerPol;BEjerPol=-6+ent(rnd*12.999);BEjerPol=(BEjerPol==0)?-0.1:BEjerPol;CEjerPol=-6+ent(rnd*120.999)/10;CEjerPol=(CEjerPol==0)?0.1:CEjerPol;xEjer=-2+ent(rnd*8.999)/2;yEjer=-3+ent(rnd*12.999)/2;cIntEjer=yEjer-((AEjerPol/3)*xEjer^3+(BEjerPol/2)*xEjer^2+CEjerPol*xEjer)'">
   <param name="A_18" value="id='EjerTrig()' algoritmo='sí' algoritmo='sí' hacer='AEjerCos=-3+ent(rnd*12.999)/2;AEjerCos=(AEjerCos==0)?0.5:AEjerCos;AEjerCosArg=0.5+ent(15.999*rnd)/10;CEjerCos=-3+ent(rnd*12.999)/2;CEjerCos=(CEjerCos==0)?-0.5:CEjerCos;CEjerCos=0;xEjer=-2+ent(8.999*rnd)/2;yEjer=-3+ent(12.999*rnd)/2;cIntEjer=yEjer-((AEjerCos/AEjerCosArg)*sin(AEjerCosArg*xEjer))'">
   <param name="A_19" value="id='v()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='cEjerResp=CT[3,value]*1.0;verif1Ejer=(abs(cEjerResp-cIntEjer)<=0.02)?1:0'">
   <param name="A_20" value="id='vr()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='cEjerResp=cIntEjer;CT[3,value]=ent(cEjerResp*1000+.4999)/1000;verif1Ejer=1'">
   <param name="A_21" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();E2.escala=36;GeneraEjercicio();hideall();;;'">
   <param name="A_22" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='E2.escala=zooomE2;putelem();;;;;;;;'">
   <param name="G_01" value="espacio='E3' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E3._w,t),botY(rd,0,E3._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto '">
   <param name="G_02" value="espacio='E3' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior '">
   <param name="G_03" value="espacio='E3' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior '">
   <param name="G_04" value="espacio='E3' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto '">
   <param name="G_05" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Se tiene la funci\u243 n \f2\fs42\i{\*\mjaformula f(x)={\expr AEjerPol\decimals 2\fixed0}x{\supix 2}{\expr (BEjerPol>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjerPol\decimals 2\fixed0}x{\expr (CEjerPol>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr CEjerPol\decimals 2\fixed0}}\f1\fs42\i0 .\par Una antiderivada es\par \f2\fs42\i{\*\mjaformula F(x)={\expr AEjerPol/3\decimals 2\fixed0}x{\supix 3}{\expr (BEjerPol>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjerPol/2\decimals 2\fixed0}x{\supix 2}{\expr (CEjerPol>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr CEjerPol\decimals 2\fixed0}x+c}\f1\fs42\i0\par \u191 Cu\u225 l es el valor de \f2\fs42\i c\f1\fs42\i0  si se tiene que en \f2\fs42\i{\*\mjaformula x={\expr xEjer\decimals 2\fixed0}}\f3\fs34\i0\par \fs42 la antiderivada que buscas vale \f2\fs42\i{\*\mjaformula{\expr yEjer\decimals 2\fixed0}}\f1\fs42\i0 ?}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='verif1Ejer==1' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par \par Observa que de todas las antiderivadas, que\par son la misma funci\u243 n s\u243 lo recorrida en el eje\par \f2\fs42\i y\f1\fs42\i0 , s\u243 lo una corresponde a las condiciones\par iniciales que se te dieron.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='verif1Ejer==0' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par \par Como en el ejemplo, sustituye los valores\par de las coordenadas del punto por el que\par pasa la antiderivada en la expresi\u243 n y\par despeja \f2\fs42\i c\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Se tiene la funci\u243 n \f2\fs42\i{\*\mjaformula f(x)={\expr AEjerCos\decimals 2\fixed0}cos({\expr AEjerCosArg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Una antiderivada es\par \f2\fs42\i{\*\mjaformula F(x)={\expr AEjerCos/AEjerCosArg\decimals 2\fixed0}sen({\expr AEjerCosArg\decimals 2\fixed0}x)}\f3\fs34\i0\par \fs42\u191 Cu\u225 l es el valor de \f2\fs42\i c\f1\fs42\i0  si se tiene que en \f2\fs42\i{\*\mjaformula x={\expr xEjer\decimals 2\fixed0}}\f1\fs42\i0\par la antiderivada que buscas vale \f2\fs42\i{\*\mjaformula{\expr yEjer\decimals 2\fixed0}}\f1\fs42\i0 ?}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='ecuación' color='verde' dibujar-si='CasoEjer==1' expresión='y=AEjerPol*x^2+BEjerPol*x+CEjerPol' ancho='2'">
   <param name="G_10" value="espacio='E2' tipo='ecuación' color='rojo' dibujar-si='(CasoEjer==1)&amp;(verif1Ejer==1)' expresión='y=AEjerPol*(x^3)/3+BEjerPol*(x^2)/2+CEjerPol*x+cIntEjer' ancho='2'">
   <param name="G_11" value="espacio='E2' tipo='punto' color='rojo' dibujar-si='verif1Ejer==1' expresión='(xEjer,yEjer)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs42 (\f2\fs42\i{\*\mjaformula{\expr xEjer\decimals 2\fixed0}}\i0 ,\i{\*\mjaformula{\expr yEjer\decimals 2\fixed0}}\i0 )\f4\fs24}' font_family='Monospaced' fuente puntos='21' fijo='sí' tamaño='4'">
   <param name="G_12" value="espacio='E2' tipo='segmento' color='azul' dibujar-si='verif1Ejer==1' expresión='(0,0)(0,cIntEjer)' texto='c' font_family='Serif' fuente puntos='21' fijo='sí' tamaño='1' ancho='2'">
   <param name="G_13" value="espacio='E2' tipo='ecuación' color='verde' dibujar-si='CasoEjer==2' expresión='y=AEjerCos*cos(AEjerCosArg*x)' ancho='2'">
   <param name="G_14" value="espacio='E2' tipo='ecuación' color='rojo' dibujar-si='(CasoEjer==2)&amp;(verif1Ejer==1)' expresión='y=(AEjerCos/AEjerCosArg)*sin(AEjerCosArg*x)+cIntEjer' ancho='2'">
   <param name="G_15" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='debug' expresión='[200,5]' texto='[cIntEjer]' fijo='sí'">
</ajs>
