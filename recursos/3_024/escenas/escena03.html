   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Al derivar la funci\u243 n \par \par      \f2\fs42\i{\*\mjaformula f(x)={\expr cejer\decimals 0\fixed0}{\expr (Nformula=1)?&amp;squot;sen x&amp;squot;:((Nformula=2)?&amp;squot;cos x&amp;squot;:((Nformula=3)?&amp;squot;tan x&amp;squot;:((Nformula=4)?&amp;squot;cot x&amp;squot;:((Nformula=5)?&amp;squot;sec x&amp;squot;:((Nformula=6)?&amp;squot;csc x&amp;squot;:&amp;squot;&amp;squot;)))))\decimals 0\fixed0}}\f1\fs42\i0\par \par El resultado es:\par \par       \f2\fs42\i{\*\mjaformula{\fraction{\num d}{\den dx}}({\expr cejer\decimals 0\fixed0}{\expr (Nformula=1)?&amp;squot;sen x&amp;squot;:((Nformula=2)?&amp;squot;cos x&amp;squot;:((Nformula=3)?&amp;squot;tan x&amp;squot;:((Nformula=4)?&amp;squot;cot x&amp;squot;:((Nformula=5)?&amp;squot;sec x&amp;squot;:((Nformula=6)?&amp;squot;csc x&amp;squot;:&amp;squot;&amp;squot;)))))\decimals 0\fixed0})=}\f1\fs42\i0     \fs34            \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí' info='Enunciado'">
