<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="900" height="450">
      <param name="tamaño" value="900x450">
      <param name="decimal_symbol" value=".">
      <param name="expand" value="fit">
      <param name="nombre" value="Descartes">
      <param name="Versión" value="5.5">
      <param name="editable" value="no">
      <param name="Idioma" value="español">
      <param name="Botones" value="créditos=no config=no inicio=no limpiar=no filas_norte=0 filas_sur=0 ancho_este=150 ancho_oeste=150 alto=40 ">
      <param name="E_01" value="tipo='R2' id='E0' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='no' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='f0f8fa' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' ">
      <param name="C_01" value="id='cont' interfaz='botón' tipo='numérico' región='interior' espacio='E0' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' valor='0' color='222222' borderColor='no' color-int='f0f8ff' flat='no' text_align='a_center_center' image_align='a_center_center' negrita='no' cursiva='no' subrayada='no' font_family='SansSerif' fuente puntos='19' imagen='VACIO.GIF' acción='calcular' parámetro='cnt=1-cnt' ">
      <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;' tipo='función' ">
      <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;' tipo='función' ">
      <param name="A_03" value="id='CT' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;' tipo='matriz' ">
      <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;' tipo='función' ">
      <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' hacer='TCL.x=E0._w-TCL._w-5;TCL.y=E0._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&squot;&squot;;Teclado.Sa=&squot;&squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;' tipo='función' ">
      <param name="A_06" value="id='Str(s)' algoritmo='no' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]' tipo='función' ">
      <param name="A_07" value="id='editB(k)' algoritmo='sí' expresión='x' local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&squot;filas&squot;,2);TCL.set(&squot;columnas&squot;,8);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&squot;ta&squot;,_ta);TCL.set(&squot;tm&squot;,_tm);TCL.exec(&squot;initTcl&squot;,&squot;&squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&squot;S&squot;,teclado.S);TCL.set(&squot;show_cursor&squot;,1);TCL.update();' tipo='función' ">
      <param name="A_08" value="id='processKB()' algoritmo='sí' expresión='x' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;' tipo='función' ">
      <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&squot;Continuar&squot;;CT[NCT,middle]=&squot;&squot;;CT[NCT,last]=&squot;&squot;;CT[NCT,value]=&squot;&squot;;CT[NCT,ctx]=E0._w-160;CT[NCT,cty]=E0._h-70;CT[NCT,ctw]=140;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1' tipo='función' ">
      <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;;;;' tipo='función' ">
      <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' hacer='aux=(!R1bien)?hide(0,0):hide(0,1);aux=(!R2bien)?hide(1,0):hide(1,1);aux=(!R3bien)?hide(2,0):hide(2,1);aux=(!R4bien)?hide(3,0):hide(3,1);aux=(!R5bien)?hide(4,0):hide(4,1);aux=(!R6bien)?hide(5,0):hide(5,1);aux=(TodoBien)?hide(6,0):hide(6,1);;;;;;' tipo='función' ">
      <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' hacer='hide(0,1);hide(1,1);hide(2,1);hide(3,1);hide(4,1);hide(5,1);hide(6,1);hide(7,1);hide(8,1);hide(9,1);' tipo='función' ">
      <param name="A_13" value="id='V1' vector='sí' evaluar='una-sola-vez' tamaño='4' expresión='V1[0]=20;V1[1]=3;V1[2]=2;V1[3]=0' tipo='vector' ">
      <param name="A_14" value="id='V2' vector='sí' evaluar='una-sola-vez' tamaño='4' expresión='V2[0]=45;V2[1]=2;V2[2]=5;V2[3]=0' tipo='vector' ">
      <param name="A_15" value="id='mcd(m,n)' algoritmo='sí' expresión='MCD' inicio='i=2;MCD=1' hacer='div=((m%i)=0)&((n%i)=0);m=(div)?m/i:m;n=(div)?n/i:n;i=(div)?i:i+1;MCD=(div)?MCD*i:MCD;' mientras='(i<=m)&(i<=n)' tipo='función' ">
      <param name="A_16" value="id='otro()' algoritmo='sí' expresión='x' inicio='mc=1+ent(rnd*9);NE=NE+1' hacer='V1[0]=mc*(1+ent(rnd*9));V1[1]=1+ent(rnd*9);V1[2]=1+ent(rnd*9);V1[3]=0;V2[0]=mc*(1+ent(rnd*9));V2[1]=1+ent(rnd*9);V2[2]=1+ent(rnd*9);V2[3]=0;n1=void;n2=void;n3=void;n4=void;n5=void;n6=void;CT[0,value]=&squot;&squot;;CT[1,value]=&squot;&squot;;CT[2,value]=&squot;&squot;;CT[3,value]=&squot;&squot;;CT[4,value]=&squot;&squot;;CT[5,value]=&squot;&squot;;R1bien=0;R2bien=0;R3bien=0;R4bien=0;R5bien=0;R6bien=0;TodoBien=0;MCD=mcd(V1[0],V2[0])' mientras='(MCD=V1[0])|(MCD=V2[0])' tipo='función' ">
      <param name="A_17" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;' ">
      <param name="A_18" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';' ">
      <param name="G_01" value="espacio='E0' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E0._w,t),botY(rd,0,E0._h,t))' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(E2.rojo,E2.verde,E2.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) fondo de la zona de texto' ">
      <param name="G_02" value="espacio='E0' tipo='curva' fondo='no' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde exterior' ">
      <param name="G_03" value="espacio='E0' tipo='curva' fondo='no' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde interior' ">
      <param name="G_04" value="espacio='E0' tipo='texto' fondo='no' color='(TXT.rojo,TXT.verde,TXT.azul,00)' coord_abs='sí' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&squot;SansSerif&squot;,&squot;PLAIN&squot;,21))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' decimales='2' fijo='sí' ancho='380' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' info='(PLANTILLA) Contenidos de los campos de texto' ">
      <param name="G_05" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='cnt=0' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42\b Nociones preliminares\fs32\b0\cf1\par \fs42\par El proceso que consiste en descomponer o transformar una expresi\u243 n algebraica en el\par producto de otros n\u250 meros o expresiones que dan como resultado la expresi\u243 n inicial, se\par conoce como\i  \i0 factorizaci\u243 n\i .\i0\par \par En particular, factorizar un polinomio consiste en descomponer o transformar una\par expresi\u243 n polinomial en el producto de otros polinomios (factores) de menor grado. Para\par ello ser\u225  de gran utilidad encontrar el m\u225 ximo com\u250 n divisor de un polinomio o su\par m\u225 ximo factor com\u250 n.\cf2\f5\fs24}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_06" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='cnt=1' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42\b Nociones preliminares\fs32\b0\cf1\par \fs42\par El m\u225 ximo com\u250 n divisor de un polinomio se define como la expresi\u243 n algebraica de\par mayor grado que divide exactamente a un polinomio y puede encontrarse con relativa\par facilidad de la forma siguiente:\par \fs24\par \fs42      \u8226   Se busca el m\u225 ximo com\u250 n divisor de los coeficientes de todos los t\u233 rminos del\par          polinomio, el cual ser\u225  el coeficiente del factor com\u250 n, cuya parte literal estar\u225 \par          formada por las literales comunes a todos los t\u233 rminos del polinomio afectadas\par          con los menores exponentes.\par \fs24\par \fs42      \u8226   Una vez identificado el m\u225 ximo factor com\u250 n, el proceso de factorizaci\u243 n consiste\par          en dividir el polinomio dado entre dicho factor y expresar el polinomio como el\par          producto del factor com\u250 n por el cociente de la divisi\u243 n anterior.\cf2\par \f5\fs24}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
    </ajs>
  </div>
