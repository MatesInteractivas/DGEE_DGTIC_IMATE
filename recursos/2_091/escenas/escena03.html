   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">

   <param name="G_02" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E3!=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42      \cf0{\*\mjaformula x{\supix 2} {\expr (D3<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(D3)\decimals 2\fixed0}x {\expr (E3<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr abs(E3)\decimals 2\fixed0}y {\expr (F3<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(F3)\decimals 2\fixed0} = 0}\cf1\par \fs24\par \fs42 La ecuaci\u243 n general se transforma en\par la ecuaci\u243 n ordinaria\par   {\*\mjaformula\cf0 (x{\expr (h3>0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(h3)\decimals 2\fixed0}){\supix 2}={\expr (E3<0)?&amp;squot;&amp;squot;:menos\decimals 2\fixed0}{\expr abs(E3)\decimals 2\fixed0}(y {\expr (k3<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(k3)\decimals 2\fixed0})\cf1}\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E3=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42      \cf0{\*\mjaformula x{\supix 2} {\expr (D3<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(D3)\decimals 2\fixed0}x {\expr (E3<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr abs(E3)\decimals 2\fixed0}y {\expr (F3<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(F3)\decimals 2\fixed0} = 0}\cf1\par \fs24\par \fs42 La ecuaci\u243 n general es en realidad una\par ecuaci\u243 n cuadr\u225 tica en x.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E3=0)&amp;((D3^2-4*F3)<0)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Como esta \u250 ltima ecuaci\u243 n no tiene soluciones\par reales, entonces no se forma figura geom\u233 trica \par alguna.\par \par Lo anterior se debe a que ning\u250 n punto del plano\par satisface la ecuaci\u243 n\f2\fs24 .}' font_family='Arial' fuente puntos='17' fijo='sí'">
   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E3=0)&amp;((D3^2-4*F3)=0)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;}\f1\fs42 Como la ecuaci\u243 n cuadr\u225 tica solo tiene\par una soluci\u243 n\par \par                          {\*\mjaformula\cf0 x={\expr x1\decimals 2\fixed0}}\f2\fs24\par \f1\fs42\par que corresponde a una recta horizontal.\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(E3=0)&amp;((D3^2-4*F3)>0)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs42 Como esta \u250 ltima ecuaci\u243 n tiene dos soluciones\par reales\par                 {\*\mjaformula x{\subix 1}={\fraction{\num -{\expr D3\decimals 2\fixed0}+{\radical{\index}{\radicand{\expr D3^2\decimals 2\fixed0}-4({\expr F3\decimals 2\fixed0})}}}{\den 2}}={\expr x1\decimals 2\fixed0}} \par y\par                 {\*\mjaformula x{\subix 2}={\fraction{\num -{\expr D3\decimals 2\fixed0}-{\radical{\index}{\radicand{\expr D3^2\decimals 2\fixed0}-4({\expr F3\decimals 2\fixed0})}}}{\den 2}}={\expr x2\decimals 2\fixed0}\f2\fs46\i}\par \par entonces no se forma una par\u225 bola sino un par \par de rectas horizontales paralelas. \f3\fs24\i\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E3!=0' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;\red255\green0\blue0;\red0\green170\blue34;}\f1\fs42 La par\u225 bola es \cf0 vertical,\cf1  porque la \par variable al cuadrado es x.\par \fs24\par \fs42 Como el coeficiente de{\*\mjaformula (y{\expr (k3<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(k3)\decimals 2\fixed0}}) es {\*\mjaformula{\expr -E3\decimals 2\fixed0}} \par \fs24\par \fs42 que es{\*\mjaformula\cf2{\expr (E3>0)?&amp;squot;negativo&amp;squot;:&amp;squot;positivo&amp;squot;\decimals 2\fixed1}\cf1}, abre hacia\cf3{\*\mjaformula{\expr (E3>0)?&amp;squot;abajo&amp;squot;:&amp;squot;arriba&amp;squot;\decimals 2\fixed0}}\cf1 .\par \fs16\par \fs42 el par\u225 metro es \cf4 p =\cf1  {\*\mjaformula\cf4{\fraction{\num\cf4{\expr abs(E3)\decimals 2\fixed0}\cf1}{\den\cf4 4\cf1}}={\expr abs(E3)/4\decimals 2\fixed0}\cf1}\f4\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E3!=0' expresión='[20,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs42 Los dem\u225 s elementos de la par\u225 bola se\par encuentran como en la lecci\u243 n anterior:\par \par Elementos de la par\u225 bola a partir de su ecuaci\u243 n ordinaria.\par \fs16\par \fs42       V\u233 rtice:\cf1  {\*\mjaformula\cf0 ({\expr h3\decimals 2\fixed0},{\expr k3\decimals 2\fixed0})\cf1} .    \cf0 Foco:\cf1  {\*\mjaformula F({\expr h3\decimals 2\fixed0}\cf0 ,{\expr k3-E3/4\decimals 2\fixed0})\cf1}     \cf0 Directriz:\cf1  {\*\mjaformula\cf0 y={\expr k3+E3/4\decimals 2\fixed0}\cf1}\cf0\par \fs34\par \fs42       Eje focal:\cf1   {\*\mjaformula\cf0 x={\expr h3\decimals 2\fixed0}\cf1}   E\cf0 xtremos del lado recto: \cf1  {\*\mjaformula\cf0 ({\expr h3+E3/2\decimals 2\fixed0},{\expr k3-E3/4\decimals 2\fixed0})\cf1}   y   {\*\mjaformula\cf0 ({\expr h3-E3/2\decimals 2\fixed0},{\expr k3-E3/4\decimals 2\fixed0})\cf1}\f4\fs24\par \cf0\f1\fs42}' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_10" value="espacio='E0' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
