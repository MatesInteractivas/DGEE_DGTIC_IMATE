   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='!H&amp;(n>4)' expresión='[20,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red0\green170\blue34;\red119\green27\blue155;}\f1\fs42 Los elementos de la par\u225 bola se obtienen como en la lecci\u243 n anterior: \par                    \cf0 Elementos de la par\u225 bola a partir de su ecuaci\u243 n general\fs34\cf1\par \par \fs42{\*\mjaformula\cf2 p={\expr abs(p2)\decimals 2\fixed0}\cf1}   \cf3 V\u233 rtice:\cf1  {\*\mjaformula ({\expr h2\decimals 2\fixed0},{\expr k2\decimals 2\fixed0})}   \cf3 Foco:\cf1  {\*\mjaformula ({\expr h2\decimals 2\fixed0},{\expr k2+p2\decimals 2\fixed0})}      \cf3 Directriz:\cf1  {\*\mjaformula y={\expr k2-p2\decimals 2\fixed0}}  \cf3\par \fs24\par \fs42 Eje focal:\cf1  {\*\mjaformula\cf0 x={\expr h2\decimals 2\fixed0}\cf1}   \cf3  Extremos del lado recto:\cf1  {\*\mjaformula\cf0 ({\expr h2-2*p2\decimals 2\fixed0},{\expr k2+p2\decimals 2\fixed0})\cf1} y {\*\mjaformula ({\expr h2+2*p2\decimals 2\fixed0},{\expr k2+p2\decimals 2\fixed0})}\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
