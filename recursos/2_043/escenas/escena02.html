   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='C2.y!=(C2.x*C1.x)+C1.y' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;\red32\green48\blue58;}\cf0\f1\fs42                                                               Cualquier recta paralela a {\*\mjaformula y={\expr C1.x\decimals 0\fixed1}x{\expr (C1.y<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr (C1.y=0)?&amp;squot;&amp;squot;:C1.y\decimals 0\fixed1}} es de la forma\cf1\par .\cf0\par                                                                                           {\*\mjaformula y={\expr C1.x\decimals 0\fixed1}x+c}. \cf1\par .\cf0\par                                                               En particular, la recta paralela que pasa por{\*\mjaformula ({\expr C2.x\decimals 0\fixed1},{\expr C2.y\decimals 0\fixed1})} \par                                                               satisface: \cf1\par \cf0\fs16\par \fs42                                                                                           {\*\mjaformula{\expr C2.y\decimals 0\fixed1}=({\expr C1.x\decimals 0\fixed1})({\expr C2.x\decimals 0\fixed1})+c}\par \fs16\par \fs42                                                               de donde: \cf1\par \cf0\fs16\par \fs42                                                                                           {\*\mjaformula c={\expr C2.y\decimals 0\fixed1}-({\expr C1.x\decimals 0\fixed1})({\expr C2.x\decimals 0\fixed1})={\expr C2.y-(C1.x*C2.x)\decimals 0\fixed1}}\par \par                                                                Por lo tanto, la ecuaci\u243 n de la recta que pasa por\par                                                               {\*\mjaformula ({\expr C2.x\decimals 0\fixed1},{\expr C2.y\decimals 0\fixed1})}y es paralela a {\*\mjaformula y={\expr C1.x\decimals 0\fixed1}x{\expr (C1.y<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr (C1.y=0)?&amp;squot;&amp;squot;:C1.y\decimals 0\fixed1}} es\cf1\par \cf0\fs16\par \fs42                                                                                            {\*\mjaformula y={\expr C1.x\decimals 0\fixed1}x{\expr ((C2.y-(C1.x*C2.x))<1)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr (C2.y-(C1.x*C2.x)=0)?&amp;squot;&amp;squot;:C2.y-(C1.x*C2.x)\decimals 0\fixed1}}\fs34\cf2\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='C2.y=(C2.x*C1.x)+C1.y' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42                                                               Cambiar los valores del punto \cf1{\*\mjaformula ({\expr C2.x\decimals 0\fixed1},{\expr C2.y\decimals 0\fixed1}),}ya que \par \cf0                                                               \cf1 pertenece a la recta dada.\par \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
