   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='mn0=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 La funci\u243 n \par                        \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num 1}{\den x-1}}}\f1\fs42\i0\par \par no est\u225  definida en \f2\fs42\i{\*\mjaformula 1}\f1\fs42\i0  as\u237  que no tiene sentido\par preguntarse si es continua ah\u237 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='mn0=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 La funci\u243 n \par                     \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num x{\supix 2}+5x+6}{\den x+2}}}\f1\fs42\i0\par \par no est\u225  definida en -\f2\fs42\i 2\f1\fs42\i0 , as\u237  que no tiene sentido\par preguntarse si es continua ah\u237 \i .\fs34\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(mn0=1)&amp;(v=1)' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Observa que la gr\u225 fica de la funci\u243 n es una\par recta, que tiene un agujero a la altura de\par \f2\fs42\i{\*\mjaformula x=-2}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='mn0=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 La funci\u243 n\par             \f2\fs42\i{\*\mjaformula f(x)=}{\*\mjaformula{\defparts\parts 2{\element x-1        si x\u8804 2}{\element -x{\supix 2}+7   si x>2}}}\f3\fs28\i0\par  \fs42\par es continua para toda \f2\fs42\i{\*\mjaformula x<2}\f1\fs42\i0 , ya que\i  \f2\fs42{\*\mjaformula g(x)=x-1}\f1\fs42\i0\par es continua en todos lados, y es continua para\par toda \f2\fs42\i{\*\mjaformula x>2}\f1\fs42\i0 , ya que\i  \f2\fs42{\*\mjaformula h(x)=-x{\supix 2}+7}\f1\fs42\i0   es continua\par en todos lados.\fs28\par \fs42 Para ver si la funci\u243 n es continua en \f2\fs42\i{\*\mjaformula 2}\f1\fs42\i0 , lo que\par hay que ver es si estas dos funciones se pegan\par bien en \f2\fs42\i{\*\mjaformula 2}\f4\fs42 .\i0  Tenemos que\par \fs28  \fs42\par         \f2\fs42\i{\*\mjaformula g(2)=2-1=1}\f1\fs42\i0   y  \f2\fs42\i{\*\mjaformula h(2)=-2{\supix 2}+7=3}\f4\fs42\par \fs28\i0  \par \fs42 Estos dos valores son distintos y de acuerdo a la\par definici\u243 n de \f2\fs42\i{\*\mjaformula f} , {\*\mjaformula f(2)=g(2)=1}. \f1\fs42\i0 El hecho de\par que \f2\fs42\i{\*\mjaformula h(2)}\f1\fs42\i0  valga \f2\fs42\i{\*\mjaformula 3}\f4\fs42  \i0 implica que hay n\u250 meros\par mayores que \f2\fs42\i{\*\mjaformula 2}\f4\fs42  \i0 y muy cercanos a \u233 l, tales que\par \f2\fs42\i{\*\mjaformula f(x)=h(x)}\f1\fs42\i0  est\u225  cercano a \f2\fs42\i{\*\mjaformula 3}\f1\fs42\i0   y no a \f2\fs42\i{\*\mjaformula f(2)=1}\f1\fs42\i0 ;\par as\u237  que la \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0  es discontinua en \f2\fs42\i{\*\mjaformula 2}\f4\fs42 .\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(mn0=2)&amp;(v=1)' expresión='[545,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Observa que la gr\u225 fica de la funci\u243 n\par se rompe al pasar frente a \f2\fs42\i{\*\mjaformula 2}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(mn0=3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 La funci\u243 n \par                    \f2\fs42\i{\*\mjaformula f(x)=}{\*\mjaformula{\defparts\parts 2{\element{\fraction{\num x{\supix 2}+1}{\den 2}}  si x\u8800 1}{\element 3          si x=1}}}\f1\fs42\i0\par                                     \par es continua para todo n\u250 mero diferente de \f2\fs42\i{\*\mjaformula 1}\f1\fs42\i0  \par ya que la funci\u243 n\par \par                     \f2\fs42\i{\*\mjaformula g(x)=}\f1\fs42\i0  \f2\fs42\i{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den 2}}}\f1\fs42\i0  \par \par es continua en todos lados.\par \par En \f2\fs42\i{\*\mjaformula 1}\f1\fs42\i0  la funci\u243 n \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0  vale \f2\fs42\i{\*\mjaformula f(1)=3}\f1\fs42\i0   pero para los\par n\u250 meros \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0  muy cercanos a \f2\fs42\i{\*\mjaformula 1}\f1\fs42\i0 ,  \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  no est\u225 \par cercano a \f2\fs42\i{\*\mjaformula{\expr 3\decimals 2\fixed0}}\f1\fs42\i0   sino m\u225 s bien est\u225  cercano a \f2\fs42\i{\*\mjaformula{\expr f4(1)\decimals 2\fixed0}}\f1\fs42\i0 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(mn0=3)&amp;(v=1)' expresión='[545,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Observa que si en \f2\fs42\i{\*\mjaformula 1}\f1\fs42\i0  la funci\u243 n\par valiera \f2\fs42\i{\*\mjaformula{\expr f4(1)\decimals 2\fixed0}}\f1\fs42\i0 , la funci\u243 n ser\u237 a\par continua en \f2\fs42\i{\*\mjaformula 1}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='mn0=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 La funci\u243 n \par                 \f2\fs42\i{\*\mjaformula f(x)=}{\*\mjaformula{\defparts\parts 2{\element 2sen(x)    si x\u8804 3}{\element{\fraction{\num 1}{\den x-3}}         si x>3}}}\f1\fs42\i0\par \par es continua en todos los n\u250 meros menores\par que \f2\fs42\i{\*\mjaformula 3}\f1\fs42\i0  ya que \f2\fs42\i{\*\mjaformula 2sen(x)}\f1\fs42\i0  es continua en todos\par los n\u250 meros reales.\par \par Tambi\u233 n es continua en todos los n\u250 meros\par mayores que \f2\fs42\i{\*\mjaformula 3}\f1\fs42\i0  ya que es una funci\u243 n\par racional, y el \u250 nico n\u250 mero donde no est\u225 \par definida es \f2\fs42\i{\*\mjaformula 3}\f1\fs42\i0 .\par  \par Pero \f2\fs42\i{\*\mjaformula f}\f3\fs42  \i0 discontinua en \f2\fs42\i{\*\mjaformula 3}\f1\fs42\i0 , ya que \f2\fs42\i{\*\mjaformula f(3)={\expr f5i(3)\decimals 2\fixed0}}\f1\fs42\i0 ,\par sin embargo, para n\u250 meros \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0   muy cercanos\par a \i{\*\mjaformula 3}\i0  y a la derecha de \u233 l,  \f2\fs42\i{\*\mjaformula x-3}\f1\fs42\i0  es muy peque\u241 o\par y positivo, as\u237  que \f2\fs42\i{\*\mjaformula{\fraction{\num 1}{\den x-3}}}\f1\fs42\i0  es muy grande, y por\par lo tanto, \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  no est\u225  cercano a \f2\fs42\i{\*\mjaformula{\expr 3\decimals 2\fixed0}}\f1\fs42\i0 . \fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
