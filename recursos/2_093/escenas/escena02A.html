<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="900" height="500" code="Descartes">

   <param name="C_01" value="id='OpElementos' tipo='numérico' interfaz='menú' región='interior' espacio='E2' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='no' imagen='VACIO.GIF' opciones='Centro,Vértices,Focos,Puntos B,Ejes principales,Extremos de los ejes,Distancia focal,Lado recto' acción='calcular' parámetro='tipo=mn0'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='NCT=0;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=30;CT[NCT,cty]=430;CT[NCT,ctw]=360;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;;NCT=NCT+1;;'">
   <param name="A_10" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_11" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;;'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='autorCalculos();;;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">

   <param name="G_16" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='OpElementos=6' expresión='(-6.5,0.5)(-2.5,0.5)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_17" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='OpElementos=6' expresión='(2,1.5)(2,-2.5)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_18" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='OpElementos=7' expresión='(-6.5,1.4)(-6.5,-0.4)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_19" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='OpElementos=7' expresión='(-2.5,1.4)(-2.5,-0.4)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_20" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='OpElementos=7' expresión='(1.1,1.5)(2.9,1.5)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='3'">
   <param name="G_21" value="espacio='E2' tipo='segmento' color='3366dd' dibujar-si='OpElementos=7' expresión='(1.1,-2.5)(2.9,-2.5)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='3'">

   <param name="G_24" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='(OpElementos=1)|(OpElementos=5)' expresión='(2,2)' texto='V' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">

   <param name="G_26" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='(OpElementos=3)|(OpElementos=5)' expresión='(-4.5,2)' texto='B' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">
   <param name="G_27" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='(OpElementos=3)|(OpElementos=5)' expresión='(-4.5,-1)' texto='B&amp;squot;' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">
   <param name="G_28" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='(OpElementos=3)|(OpElementos=5)' expresión='(0.5,-0.5)' texto='B' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">
   <param name="G_29" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='(OpElementos=3)|(OpElementos=5)' expresión='(3.5,-0.5)' texto='B&amp;squot;' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">
   <param name="G_30" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='(OpElementos=2)|(OpElementos=6)|(OpElementos=7)' expresión='(-6.5,0.5)' texto='F' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">
   <param name="G_31" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='(OpElementos=2)|(OpElementos=6)|(OpElementos=7)' expresión='(-2.5,0.5)' texto='F&amp;squot;' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">

   <param name="G_34" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='OpElementos=0' expresión='(-4.5,0.5)' texto='C' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">
   <param name="G_35" value="espacio='E2' tipo='punto' color='3366dd' dibujar-si='OpElementos=0' expresión='(2,-0.5)' texto='C' font_family='SansSerif' fuente puntos='19' fijo='sí' tamaño='6'">
   <param name="G_36" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='OpElementos=0' expresión='[30,330]' texto='Punto medio de los focos, de los vértices o de los puntos B. \nEs el punto medio del eje mayor, eje menor o eje focal.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_37" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='OpElementos=1' expresión='[30,280]' texto='Al sustituir en la ecuación de la elipse horizontal y=0, obtenemos \nque x=±a. Los puntos V y V&amp;squot; se llaman vértices de la elipse, \ncuyas coordenadas son:          V(-a,0)  y  V&amp;squot;(a,0)\nEn la elipse vertical hay que sustituir x=0 y se otiene que las \ncoordenadas son:                    V(0,a)  y  V&amp;squot;(0,-a)' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_38" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='OpElementos=2' expresión='[30,295]' texto='Son los puntos fijos que se mencionan en la definición de elipse \ncomo lugar geométrico, sus coordenadas son:\nElipse Horizontal:                     F(-c,0)  y  F&amp;squot;(c,0)\nElipse Vertical:                         F(0,c)  y  F&amp;squot;(0,-c)' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_39" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='OpElementos=3' expresión='[30,280]' texto='Al sustituir en la ecuación de la elipse x=0, obtenemos que \ny=±b. Los puntos B y B&amp;squot; se definen como aquellos cuyas \ncoordenadas son:                     B(0,b)  y  B&amp;squot;(0,-b)\nEn la elipse vertical hay que sustituir  y=0 y se obtiene que las \ncoordenadas son:                     B(-b,0)  y  B&amp;squot;(b,0)' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_40" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='OpElementos=4' expresión='[30,330]' texto='Los segmentos VV&amp;squot; y BB&amp;squot; se llaman ejes principales de la curva, \ntambién son los ejes de simetría.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_41" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='OpElementos=5' expresión='[30,295]' texto='Eje mayor, eje focal o diámetro mayor, es el segmento cuyos \nextremos son los vértices, su longitud equivale a 2a.\nEje menor, eje no focal o diámetro menor, es el segemento \ncuyos extremos son los puntos B, su longitud equivale a 2b.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_42" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='OpElementos=6' expresión='[30,345]' texto='Es la distancia entre los dos focos, su longitud equivale a 2c.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
