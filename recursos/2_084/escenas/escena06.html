   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">

   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejemplo&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E2._w-170;CT[NCT,cty]=10;CT[NCT,ctw]=160;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;'">
   <param name="A_10" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_11" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];'">
   <param name="A_12" value="id='otro()' algoritmo='sí' algoritmo='sí' inicio='n=0' hacer='H = ent(rnd*1.99);h1 = -10+ent(rnd*21);k1 = -10+ent(rnd*21) ;px = -10+ent(rnd*21);px=(px=h1)?(px=h1+1):px;py = -10+ent(rnd*21);py=(py=k1)?(py=k1+1):py;K=(H=1)?((py-k1)^2/(px-h1)):((px-h1)^2/(py-k1));;D3=-K;E3=-2*k1;F3=k1^2+K*h1;;D4=-2*h1;E4=-K;F4=h1^2+K*k1;p=abs(F);'">

   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[10,20]' texto='      Solución paso a paso' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='140'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs42 Encontrar la ecuaci\u243 n ordinaria de la par\u225 bola {\*\mjaformula{\expr (H)?&amp;squot;horizontal&amp;squot;:&amp;squot;vertical&amp;squot;\decimals 2\fixed1}} con v\u233 rtice en  {\*\mjaformula ({\expr h1\decimals 2\fixed0},{\expr k1\decimals 2\fixed0})}  y que \par pasa por el punto {\*\mjaformula ({\expr px\decimals 2\fixed0},{\expr py\decimals 2\fixed0})} y dar sus caracter\u237 sticas.\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>0)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs42 Como la par\u225 bola es horizontal, se utiliza la ecuaci\u243 n:   {\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=\cf2 K\cf0 (x-h)\cf1}\par Para encontrar el valor de K, se sustituyen las coordenadas del punto (x,y)= {\*\mjaformula ({\expr px\decimals 2\fixed0},{\expr py\decimals 2\fixed0})}\par y del v\u233 rtice (h,k)={\*\mjaformula ({\expr h1\decimals 2\fixed0},{\expr k1\decimals 2\fixed0})}en la ecuaci\u243 n y se despeja K.\par \par                                          \cf2{\*\mjaformula K={\fraction{\num (y-k){\supix 2}}{\den (x-h)}}={\fraction{\num ({\expr py\decimals 2\fixed0}{\expr (k1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(k1)\decimals 2\fixed0}){\supix 2}}{\den ({\expr px\decimals 2\fixed0}{\expr (h1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(h1)\decimals 2\fixed0})}}={\fraction{\num{\expr (py-k1)^2\decimals 2\fixed0}}{\den{\expr px-h1\decimals 2\fixed0}}}={\expr K\decimals 2\fixed0}}\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>0)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red119\green27\blue155;\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42 Como la par\u225 bola es vertical, se utiliza la ecuaci\u243 n:   {\*\mjaformula\cf0 (x-h){\supix 2}=\cf1 K\cf0 (y-k)\cf2}\par Para encontrar el valor de K, se sustituyen las coordenadas del punto (x,y)= {\*\mjaformula ({\expr px\decimals 2\fixed0},{\expr py\decimals 2\fixed0})}\par y del v\u233 rtice (h,k)={\*\mjaformula ({\expr h1\decimals 2\fixed0},{\expr k1\decimals 2\fixed0})}en la ecuaci\u243 n y se despeja K.\par \par                                         \cf1{\*\mjaformula K={\fraction{\num (x-h){\supix 2}}{\den (y-k)}}={\fraction{\num ({\expr px\decimals 2\fixed0}{\expr (h1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(h1)\decimals 2\fixed0}){\supix 2}}{\den ({\expr py\decimals 2\fixed0}{\expr (k1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(k1)\decimals 2\fixed0})}}={\fraction{\num{\expr (px-h1)^2\decimals 2\fixed0}}{\den{\expr py-k1\decimals 2\fixed0}}}={\expr K\decimals 2\fixed0}}\cf2\f2\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>1)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es:\par \par                                             {\*\mjaformula (y{\expr (k1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(k1)\decimals 2\fixed0}){\supix 2}={\expr (K<0)?menos:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (abs(K)=1)?&amp;squot;&amp;squot;:abs(K)\decimals 2\fixed0}(x{\expr (h1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed1}{\expr abs(h1)\decimals 2\fixed0})}\cf1\par \par \f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>1)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es:\par \par                                           {\*\mjaformula (x{\expr (h1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(h1)\decimals 2\fixed0}){\supix 2}={\expr (K<0)?menos:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (abs(K)=1)?&amp;squot;&amp;squot;:abs(K)\decimals 2\fixed0}(y{\expr (k1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(k1)\decimals 2\fixed0})}\cf1\par \par \f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(K>0)&amp;(n>2)' expresión='[20,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs42 Como el coeficiente de {\*\mjaformula (x{\expr (h1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(h1)\decimals 2\fixed0})} es \cf0 positivo\cf1 , la par\u225 bola abre hacia la \cf0 derecha\cf2 .\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(K<0)&amp;(n>2)' expresión='[20,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs42 Como el coeficiente de {\*\mjaformula (x{\expr (h1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed1}{\expr abs(h1)\decimals 2\fixed0})} es \cf0 negativo\cf1 , la par\u225 bola abre hacia la \cf0 izquierda\cf2 .\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(K>0)&amp;(n>2)' expresión='[20,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs42 Como el coeficiente de {\*\mjaformula (y{\expr (k1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(k1)\decimals 2\fixed0})} es \cf0 positivo\cf1 , la par\u225 bola abre hacia \cf0 arriba\f2\fs24\cf2 .\cf1\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(K<0)&amp;(n>2)' expresión='[20,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs42 Como el coeficiente de {\*\mjaformula (y{\expr (k1<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed1}{\expr abs(k1)\decimals 2\fixed0})} es \cf0 negativo\cf1 , parabola abre hacia \cf0 abajo\cf2 .\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
</ajs>
