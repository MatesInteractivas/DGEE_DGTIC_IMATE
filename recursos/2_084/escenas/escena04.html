<ajs name="Descartes" width="900" height="480" code="Descartes">
   <param name="tamaño" value="900x480">

   <param name="E_02" value="tipo='R2' id='E0' x='530' y='110' ancho='360' alto='360' despl_imagen='arr-izq' fondo='blanco' red='b8c4c8' red10='889498' ejes='405860' texto='405860' números='sí'">
   <param name="C_01" value="id='E0.escala' tipo='numérico' región='interior' espacio='E0' nombre='E0.escala' expresión='(E0._w-40,E0._h-70,30,60)' valor='30' incr='0.1*E0.escala' min='0.000001' max='1000000' decimales='(escala<0.01)+(escala<0.1)+(escala<1)+(escala<10)+(escala<100)+(escala<1000)+(escala<10000)+(escala<100000)' fijo='sí' visible='no'">

   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0'">
   <param name="A_10" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_11" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];'">
   <param name="A_12" value="id='generaPoligono()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='mn0=0;tipo=1+ent(rnd*7);verificado=0'">
   <param name="A_13" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();menos=&amp;squot;\u2212 &amp;squot;;;'">
   <param name="A_14" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='K2=(Q2.y=V2.y)?500:(Q2.x-V2.x)^2/(Q2.y-V2.y);D2=-2*V2.x;E2=-K2;F2=(V2.x)^2+K2*V2.y;;;phor=(V1.x!=Q1.x)?((V1.y-Q1.y)^2)/(4*(V1.x-Q1.x)):100000'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='K2!=500' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;\red32\green80\blue96;}\cf0\f1\fs42{\*\mjaformula K={\fraction{\num (x-h){\supix 2}}{\den y-k}}={\fraction{\num{\expr (Q2.x-V2.x)^2\decimals 2\fixed0}}{\den{\expr Q2.y-V2.y\decimals 2\fixed0}}}={\expr K2\decimals 2\fixed0}}\b  \cf1\fs34\b0        \cf2\fs42{\*\mjaformula p={\expr abs(K2/4)\decimals 2\fixed0}}\fs34\b  \cf1\b0    \cf3\par \fs42\par Ecuaci\u243 n ordinaria:\cf1  \par  {\*\mjaformula\cf3 (x{\expr (V2.x>0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(V2.x)\decimals 2\fixed0}){\supix 2}={\expr (K2<0)?menos:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (abs(K2)=1)?&amp;squot;&amp;squot;:abs(K2)\decimals 2\fixed0}(y{\expr (V2.y>0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(V2.y)\decimals 2\fixed0})\cf1}\f5\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(K2>0)&amp;(K2!=500)' expresión='[20,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;}\f1\fs42 Signo del coeficiente de y: \cf0 +\cf1\par \par La par\u225 bola abre hacia \cf0 arriba\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='K2<0' expresión='[20,340]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42 Signo del coeficiente de y: \cf0 -\cf1\par \par La par\u225 bola abre hacia \cf0 abajo\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='V2.y=Q2.y' expresión='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs42\b\u161 Cuidado! \par El valor de k debe ser distinto al valor de y \par para que la par\u225 bola est\u233  definida, de otro \par modo se tendr\u237 a una  divisi\u243 n por cero, es\par por esta raz\u243 n que no aparece la ecuaci\u243 n.\cf1\f2\fs24\b0\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E0' tipo='ecuación' color='e80022' dibujar-si='K2!=500' expresión='y=V2.y-K2/4' ancho='2'">
   <param name="G_10" value="espacio='E0' tipo='ecuación' color='3366dd' dibujar-si='(K2!=0)&amp;(K2!=500)' expresión='y=(x-V2.x)^2/K2+V2.y' ancho='2'">
   <param name="G_11" value="espacio='E0' tipo='punto' dibujar-si='K2!=500' expresión='(V2.x,V2.y+K2/4)' texto='F' font_family='SansSerif' fuente puntos='21' fijo='no' tamaño='6'">
   <param name="G_12" value="espacio='E0' tipo='punto' dibujar-si='K2!=500' expresión='(0,V2.y-K2/4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\expr V2.y-K2/4\decimals 2\fixed0}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='no' tamaño='1'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,30]' texto='Vértice (                ,                 )' font_family='SansSerif' fuente puntos='21' fijo='no'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[470,30]' texto='Punto conocido (                ,                )' font_family='SansSerif' fuente puntos='21' fijo='no'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,120]' texto='Para encontrar el valor de K, se sustituyen las coordenadas del punto conocido en la ecuación.' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='490'">
