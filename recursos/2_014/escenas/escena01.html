<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' escala='90' despl_imagen='arr-izq' fondo='e7efef' red='b8c4c8' red10='no' ejes='405860' texto='no'">
   <param name="C_01" value="id='PP' tipo='gráfico' espacio='E1' tamaño='8'">
   <param name="C_02" value="id='PP.x' tipo='numérico' región='exterior' espacio='E1' nombre='PP.x' valor='-3.5' fijo='no' visible='sí' parámetro.font_family='Monospaced' fuente puntos='12'">
   <param name="C_03" value="id='PP.y' tipo='numérico' región='exterior' espacio='E1' nombre='PP.y' valor='0.9' fijo='no' visible='sí' parámetro.font_family='Monospaced' fuente puntos='12'">
   <param name="C_04" value="id='QQ' tipo='gráfico' espacio='E1' tamaño='8'">
   <param name="C_05" value="id='QQ.x' tipo='numérico' región='exterior' espacio='E1' nombre='QQ.x' valor='1' fijo='no' visible='sí' parámetro.font_family='Monospaced' fuente puntos='12'">
   <param name="C_06" value="id='QQ.y' tipo='numérico' región='exterior' espacio='E1' nombre='QQ.y' valor='-2.4' fijo='no' visible='sí' parámetro.font_family='Monospaced' fuente puntos='12'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer=';;'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='aa=(PP.x+QQ.x)/2;bb=(PP.y+QQ.y)/2;c1=(A.x+B.x)/2;c2=(A.y+B.y)/2;'">
   <param name="G_01" value="espacio='E1' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_02" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_03" value="espacio='E0' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_04" value="espacio='E1' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' dibujar-si='0' coord_abs='sí' expresión='(botX(rd,0,E1._w,t),botY(rd,0,E1._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_05" value="espacio='E1' tipo='segmento' color='3366dd' expresión='(PP.x,PP.y)(QQ.x,QQ.y)' fijo='sí' ancho='2'">
   <param name="G_06" value="espacio='E1' tipo='punto' expresión='(aa,bb)' texto='M' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
   <param name="G_07" value="espacio='E1' tipo='punto' expresión='(aa,0)' texto='?' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
   <param name="G_08" value="espacio='E1' tipo='punto' expresión='(0,bb)' texto='?' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
   <param name="G_09" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(0,bb)(aa/9,bb)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_10" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(2*aa/9,bb)(3*aa/9,bb)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_11" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(4*aa/9,bb)(5*aa/9,bb)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_12" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(6*aa/9,bb)(7*aa/9,bb)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_13" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(8*aa/9,bb)(9*aa/9,bb)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_14" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(aa,0)(aa,bb/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_15" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(aa,2*bb/9)(aa,3*bb/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_16" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(aa,4*bb/9)(aa,5*bb/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_17" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(aa,6*bb/9)(aa,7*bb/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_18" value="espacio='E1' tipo='segmento' color='00aa22' expresión='(aa,8*bb/9)(aa,9*bb/9)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_19" value="espacio='E1' tipo='punto' expresión='(PP.x,PP.y)' texto=' P' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
   <param name="G_20" value="espacio='E1' tipo='punto' expresión='(QQ.x,QQ.y)' texto=' Q' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
</ajs>
