<!DOCTYPE html>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="900" height="180" code="Descartes">
   <param name="tamaño" value="900x180">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' escala='80' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='m' tipo='numérico' región='interior' espacio='E2' nombre='_nada_' expresión='(20,20,60,60)' valor='4' incr='1' min='0' max='n' decimales='0' fijo='sí' visible='sí'">
   <param name="C_02" value="id='n' tipo='numérico' región='interior' espacio='E2' nombre='_nada_' expresión='(20,90,60,60)' valor='8' incr='1' min='1' max='99' decimales='0' fijo='sí' visible='sí'">
   <param name="C_03" value="id='porc' tipo='numérico' región='interior' espacio='E2' nombre='_nada_' expresión='(450,55,100,60)' valor='50' incr='1' min='1' max='100' fijo='no' visible='sí'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0'">
   <param name="A_10" value="id='simplifica()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='k=2' hacer='div=(M%k=0)&amp;(N%k=0);M=(div)?M/k:M;N=(div)?N/k:N;k=(div)?k:k+1' mientras='(k<=M)|(k<=N)'">
   <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;'">
   <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='M=porc*1000000;N=100*1000000;simplifica();;;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[2,62]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula{\fraction{\num{\expr &amp;squot;             &amp;squot;\decimals 0\fixed1}}{\den}}}\f2\fs42\i0{\*\mjaformula equivale al{\expr ent((100*m/n)*10000+.499999)/10000\decimals 4\fixed0}%}\f3\fs24\par }' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[550,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs42 %  equivale a\fs36  {\*\mjaformula{\fraction{\num{\expr M\decimals 0\fixed0}}{\den{\expr N\decimals 0\fixed0}}}}\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='arco' coord_abs='sí' centro='(340,85)' radio='30' fin='360' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='ffff80'">
   <param name="G_05" value="espacio='E2' tipo='arco' color='4488ff' coord_abs='sí' centro='(340,85)' radio='30' inicio='-s*360/n' fin='-(s+1)*360/n' familia='s' s.intervalo='[0,m-1]' s.pasos='m-1' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='4488ff'">
   <param name="G_06" value="espacio='E2' tipo='arco' coord_abs='sí' centro='(820,85)' radio='30' fin='360' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='ffff80'">
   <param name="G_07" value="espacio='E2' tipo='arco' color='4488ff' coord_abs='sí' centro='(820,85)' radio='30' fin='-360*M/N' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='4488ff'">
</ajs>
</div>
</body>
</html>
