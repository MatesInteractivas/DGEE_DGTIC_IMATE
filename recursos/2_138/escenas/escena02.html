   <param name="C_03" value="id='tb2' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,2),CP(cty,2),CP(ctw,2),CP(cth,2))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='siguiente()' dibujar-si='CP(dibujar_si,2)&amp;&amp;CP(active,2)&amp;&amp;CP(boton,2)'">

   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;res=(a==dibujar_si)?CT[k,dibujar_si]:res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' hacer='editing=k;teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);;_parametros_=&amp;squot;columnas filas ta &amp;squot;;recomendados=&amp;squot;   16       1   0 &amp;squot;;recomendados=&amp;squot;    8       2   0 &amp;squot;;recomendados=&amp;squot;   10       2   0 &amp;squot;;recomendados=&amp;squot;    4       4   0 &amp;squot;;recomendados=&amp;squot;    5       4   0 &amp;squot;;recomendados=&amp;squot;    6       4   0 &amp;squot;;recomendados=&amp;squot;   12       4   1 &amp;squot;;recomendados=&amp;squot;   15       4   0 &amp;squot;;recomendados=&amp;squot;   15       4   1 &amp;squot;;;TCL.exec(&amp;squot;setParams&amp;squot;,&amp;squot;16,1,0&amp;squot;);TCL.update()'">

   <param name="A_10" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;menu&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=0;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,ctx]=(E2._w-CT[NCT,ctw])/2;CT[NCT,cty]=260;CT[NCT,active]=1;CT[NCT,interfaz]=4;CT[NCT,dibujar_si]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Verificar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,ctx]=10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Siguiente&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,ctx]=E2._w-CT[NCT,ctw]-10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Reiniciar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,ctx]=E2._w-CT[NCT,ctw]-10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=0;NCT=NCT+1;'">
   <param name="A_11" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_12" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];'">

   <param name="A_14" value="id='verificar()' algoritmo='sí' expresión='0' algoritmo='sí' inicio='verif=1' hacer='bien=0;bien=((sig1==0)&amp;&amp;(mn0==0))?1:bien;bien=((sig1==1)&amp;&amp;(mn0==1))?1:bien;bien=((sig1==2)&amp;&amp;(mn0==3))?1:bien;bien=((sig1==3)&amp;&amp;(mn0==1))?1:bien;;set(0,active,!bien);set(1,active,!bien);set(2,active,bien);set(3,active,bien)'">
   <param name="A_15" value="id='siguiente()' expresión='0' algoritmo='sí' hacer='sig1=(sig1+1<num_eje)?sig1+1:sig1;verif=0;bien=0;mn0=-1;reiniciar=(sig1+1==num_eje);;set(0,active,1);set(1,active,1);set(2,active,0);set(3,active,0);;set(2,dibujar_si,!reiniciar);set(3,dibujar_si,reiniciar);'">
   <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;otroEjercicio();;'">
   <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='autorCalculos();;;'">

   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='sig1==1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Ejercicio 2. \par \par \u191 Cu\u225 l es el rango de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num -3}{\den x-5}}+2} ?\par \par           a) \{y \u8712 R | y \u8800  -3\}                                  c) \{y \u8712 R | y \u8800  -2\}\par \par           b) \{y \u8712 R | y \u8800  2\}                                    d) \{y \u8712 R | y \u8800  3\}}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='sig1==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Ejercicio 3. \par \par \u191 Cu\u225 l es el rango de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num 3x+10}{\den x}}} ?\par \par           a) \{y \u8712 R | y \u8800  -3\}                                     c) \{y \u8712 R | y \u8800  -10\}\par \par           b) \{y \u8712 R | y \u8800  10\}                                    d) \{y \u8712 R | y \u8800  3\}}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='sig1==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Ejercicio 4. \par \par \u191 Cu\u225 l es el rango de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num 2x+2}{\den x-1}}} ?\par \par           a) \{y \u8712 R | y \u8800  -1\}                                  c) \{y \u8712 R | y \u8800  -2\}\par \par           b) \{y \u8712 R | y \u8800  2\}                                    d) \{y \u8712 R | y\u8800  1\}}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='verif' expresión='[E2._w/2-55,335]' texto='[(bien)?&amp;squot;Correcto&amp;squot;:&amp;squot;Incorrecto&amp;squot;]' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR) '">
