   <param name="G_05" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='ne<1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;\f7\fcharset0 Arial;\f8\fcharset0 Arial;}\f1\fs42 Un objeto se mueve a lo largo de una l\u237 nea recta de manera que su posici\u243 n\par est\u225  dada por\par \fs16\par \f3\fs38\i                                                       \fs42{\*\mjaformula y(t)=}\fs38    \par \fs16                                          \f6\fs24\i0\par \f1\fs42 Para encontrar su aceleraci\u243 n instant\u225 nea: \par \par 1. Se encuentra la funci\u243 n velocidad del movil derivando \f4\fs42\i{\*\mjaformula y(t)}\f7\fs34\i0 :\par \fs16\par     \fs34                                         \f3\fs38\i    \fs42{\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}=}\f7\fs34\i0\par \fs16\par \fs42 2. Se deriva la velocidad para obtener la funci\u243 n aceleraci\u243 n\par \fs24\par  \fs16     \fs34                                         \f3\fs38\i   \fs42{\*\mjaformula a(t)={\fraction{\num dy}{\den dt}}=}\f7\fs34\i0\par \par \fs42 3.La aceleraci\u243 n es{\*\mjaformula{\expr valor\decimals 2\fixed1}.}                                                \par               \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='ne=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;\f7\fcharset0 Arial;\f8\fcharset0 Arial;}\f1\fs42 Un objeto se mueve a lo largo de una l\u237 nea recta de manera que su posici\u243 n\par est\u225  dada por\fs16\par \f3\fs38\i                                                       \fs42{\*\mjaformula y(t)={\expr (b=0)?&amp;squot;&amp;squot;:&amp;squot;-&amp;squot;\decimals 2\fixed1}{\expr (a=1)?&amp;squot;&amp;squot;:a\decimals 2\fixed0}t{\supix{\expr (c=1)?&amp;squot;&amp;squot;:c\decimals 2\fixed0}}.}\fs38    \par \fs16                                          \f6\fs24\i0\par \f1\fs42 Para encontrar la aceleraci\u243 n instant\u225 nea que lleva cuando \f3\fs38\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f7\fs34\i0 .\par \fs24\par \fs42 1. Se encuentra la funci\u243 n velocidad del movil derivando  \f4\fs42\i{\*\mjaformula y(t)}\f1\fs42\i0 :\par \fs16\par \fs42                                               \f4\fs42\i  {\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}={\expr (b=0)?&amp;squot;&amp;squot;:&amp;squot;-&amp;squot;\decimals 2\fixed1}{\expr a*c\decimals 2\fixed0}{\expr (c=1)?&amp;squot;&amp;squot;:&amp;squot;t&amp;squot;\decimals 2\fixed0}{\supix{\expr (c-1<2)?&amp;squot;&amp;squot;:c-1\decimals 2\fixed0}}.}\f7\fs34\i0\par \fs16\par \fs42 2. Se deriva la velocidad para obtener la funci\u243 n aceleraci\u243 n\par                                                \f4\fs42\i{\*\mjaformula a(t)={\fraction{\num dy}{\den dt}}={\expr ((b=1)&amp;(c>1))?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed1}{\expr (a*c*(c-1)=1)?&amp;squot;&amp;squot;:a*c*(c-1)\decimals 2\fixed0}{\expr (c<3)?&amp;squot;&amp;squot;:&amp;squot;t&amp;squot;\decimals 2\fixed1}{\supix{\expr (c<4)?&amp;squot;&amp;squot;:c-2\decimals 2\fixed0}}.}\f7\fs34\i0\par \par \fs42 3.Se eval\u250 a en \f4\fs42\i{\*\mjaformula{\expr t1\decimals 0\fixed1}}\f7\fs34\i0   \par \fs42                                          \f3\fs38\i            \fs42{\*\mjaformula a({\expr t1\decimals 0\fixed1})={\expr ((b=1)&amp;(c>1)&amp;(t1!=0))?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (a*c*(c-1)=0)?0:a*c*(c-1)*t1^(c-2)\decimals 2\fixed0}.}\f7\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='ne=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs42 De un experimento se concluye que la posici\u243 n de un objeto que cae con fricci\u243 n\par despreciable desde una altura \f2\fs42\i{\*\mjaformula{\expr h0\decimals 2\fixed0} }\f1\fs42\i0  se comportar\u237 a como la funci\u243 n\par \fs16\par  \fs42                                                \f2\fs42\i{\*\mjaformula h(t)=\f4\fs42\i{\expr h0\decimals 2\fixed0}\f2\fs42 +4.9t{\supix 2} metros}\f1\fs42\i0\par a los \f2\fs42\i t segundos\f1\fs42\i0 .  \par \fs24\par \fs42 Para encontrar la aceleraci\u243 n instant\u225 nea que lleva cuando \f2\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1} segundos.}\f1\fs42\i0\par \par 1. Se encuentra su velocidad, es decir, la derivada de \f2\fs42\i{\*\mjaformula y(t)}\f1\fs42\i0 :\par                                                         \f2\fs42\i{\*\mjaformula{\fraction{\num dy}{\den dt}}=9.8t .}\f1\fs42\i0\par 2.Se deriva la velocidad \par                                                          \f2\fs42\i{\*\mjaformula{\fraction{\num dv}{\den dt}}=9.8 .}\f1\fs42\i0   \par \fs16                         \par \fs42 3. Como en este caso la aceleraci\u243 n es constante ese es el valor que toma en\par     cualquier instante, en particular,\par \par                                               \f2\fs42\i{\*\mjaformula a({\expr t1\decimals 0\fixed1})=9.8 metros/segundo.}\f6\fs34\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
