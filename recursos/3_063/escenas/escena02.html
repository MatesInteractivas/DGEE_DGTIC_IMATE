   <param name="G_22" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs42 De un experimento se concluye que la posici\u243 n de un objeto que cae sin fricci\u243 n\par desde una altura de \f2\fs42\i{\*\mjaformula{\expr h0\decimals 0\fixed1} metros }\f1\fs42\i0  se comportar\u237 a como la funci\u243 n\par \fs16\par \f4\fs38\i                                                        \fs42{\*\mjaformula h(t)={\expr h0\decimals 0\fixed1}-4.9 t{\supix 2} metros}\fs38  \f5\fs34\i0\par \fs16\par \fs42 a los \i t segundos\fs34\i0 . \fs42 Encuentra la aceleracion en  \f2\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1} segundos.}\f5\fs34\i0  \par \fs42\par                                                \f4\fs38\i  \fs42{\*\mjaformula a({\expr t1\decimals 0\fixed1})=}\f5\fs34\i0  \par                                           }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_41" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(intento>2)&amp;(n=4)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs42 La velocidad, en este caso, es:  \fs16  \f3\fs42\i{\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}=-9.8 t}\f4\fs34\i0\par \fs42 y por tanto la aceleraci\u243 n es \f3\fs42\i{\*\mjaformula\f5\fs38\i a(t)={\fraction{\num dv}{\den dt}}=\fs42{\expr -9.8\decimals 2\fixed0} metros/segundo}\f4\fs34\i0     \par \fs42 que evaluada en  \f3\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f4\fs34\i0  \fs42  nos da:  \f3\fs42\i{\*\mjaformula a({\expr t1\decimals 0\fixed1})=\f5\fs38\i{\expr -9.8\decimals 2\fixed0} metros/segundo.}\f4\fs34\i0                                              \par             }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_42" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(intento>2)&amp;(n=5)' expresión='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs42 La velocidad es  \fs16  \f3\fs42\i{\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}=-\f4\fs38\i{\expr B\decimals 2\fixed0}\fs42 -(\fs38{\expr C\decimals 2\fixed0}\fs42 )(\fs38{\expr D\decimals 2\fixed0}\fs42 )\fs38 e{\supix -{\expr D\decimals 2\fixed0}t}\fs42 =-\fs38{\expr B\decimals 2\fixed0}\fs42 (1-\fs38 e{\supix -{\expr D\decimals 2\fixed0}t}\fs42 ))}\fs38  \f5\fs34\i0      \par \fs24\par \fs42 y la aceleraci\u243 n  \fs16  \f3\fs42\i{\*\mjaformula a(t)={\fraction{\num dv}{\den dt}}=-\f4\fs38\i{\expr B*D\decimals 2\fixed0}e{\supix -{\expr D\decimals 2\fixed0}t}\fs42}\f5\fs34\i0\par \fs24\par \fs42 Que cuando se evalua en  \f3\fs42\i{\*\mjaformula t=0}\f1\fs42\i0 ,  \f3\fs42\i{\*\mjaformula t={\expr t2\decimals 0\fixed1}}\f1\fs42\i0  y  \f3\fs42\i{\*\mjaformula t={\expr t3\decimals 0\fixed1}}\f1\fs42\i0  nos da\par \fs24\par     \f4\fs38\i      \fs42{\*\mjaformula a(0)={\expr D2h(0)\decimals 2\fixed0}}\f5\fs34\i0            \f3\fs42\i{\*\mjaformula a({\expr t2\decimals 0\fixed1})=}\f5\fs34\i0  \f4\fs38\i{\*\mjaformula{\expr -B*D*exp(-D*t2)\decimals 4\fixed0}}\f5\fs34\i0           \f3\fs42\i{\*\mjaformula a({\expr t3\decimals 0\fixed1})=}\f5\fs34\i0  \f4\fs38\i{\*\mjaformula{\expr -B*D*exp(-D*t3)\decimals 5\fixed0}}\f5\fs34\i0                                    \par              \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
