   <param name="G_04" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='control>=3' expresión='[20,H0+3*DH]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42{\*\mjaformula x={\fraction{\num\cf0 10\u177 90\cf1}{\den -2}}}\fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='control>=4' expresión='[20,H0+4*DH]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42{\*\mjaformula x{\subix 1}={\fraction{\num\cf0 100\cf1}{\den -2}}}\fs34 ;  \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_07" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='control>=4' expresión='[180,H0+4*DH]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42{\*\mjaformula x{\subix 2}={\fraction{\num\cf0 -80\cf1}{\den -2}}}\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='control>=5' expresión='[180,H0+5*DH]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42{\*\mjaformula x{\subix 2}=40}\fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' coord_abs='sí' expresión='[520,20]' texto='      Solución paso a paso' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='140'">
