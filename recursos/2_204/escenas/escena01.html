   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">

   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E0._w-TCL._w-5;TCL.y=E0._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&amp;squot;filas&amp;squot;,4);TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update()'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">

   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value]'">
   <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='aux=(abs(G1.x-G2.x)<.05)?hide(0,1):hide(0,0);;aux=((mm1!=&amp;squot;&amp;squot;)&amp;bien)?hide(1,0):hide(1,1);'">
   <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,1);hide(1,1)'">
   <param name="A_13" value="id='otro()' algoritmo='sí' algoritmo='sí' hacer='m1=ent(rnd*8);b1=ent(rnd*8);G1.x=&amp;squot;&amp;squot;;G1.y=&amp;squot;&amp;squot;;G2.x=&amp;squot;&amp;squot;;G2.y=&amp;squot;&amp;squot;'">
   <param name="A_14" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();otro()'">
   <param name="A_15" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='x1=-1;y1=(m*P1.x)+b;x2=0;y2=(m*P2.x)+b;x3=1;y3=(m*P3.x)+b;x4=-2;y4=(m*P4.x)+b;'">
   <param name="G_01" value="espacio='E0' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E0._w,t),botY(rd,0,E0._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E3' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E3' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E3' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='x2!=x1' expresión='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Sea {\*\mjaformula y=              x+              } la recta. \par \par \par Dos puntos que pertenecen a la recta son:\par \fs16\par \fs42                     {\*\mjaformula ({\expr P1.x\decimals 0\fixed1},{\expr P1.y\decimals 0\fixed1})} y {\*\mjaformula ({\expr P2.x\decimals 0\fixed1},{\expr P2.y\decimals 0\fixed1})}. \par \fs16\par \fs42 Por lo que la pendiente es: \par \fs16\par \fs42                            {\*\mjaformula m={\fraction{\num{\expr P2.y\decimals 0\fixed1}-({\expr P1.y\decimals 0\fixed1})}{\den{\expr P2.x\decimals 0\fixed1}-({\expr P1.x\decimals 0\fixed1})}}={\fraction{\num{\expr P2.y-P1.y\decimals 0\fixed1}}{\den{\expr P2.x-P1.x\decimals 0\fixed1}}}={\expr m\decimals 0\fixed1}}\fs16\par \fs42 Otros puntos que pertenecen a la recta son:\par \fs16\par \fs42                   {\*\mjaformula ({\expr P3.x\decimals 0\fixed1},{\expr P3.y\decimals 0\fixed1})} y {\*\mjaformula ({\expr P4.x\decimals 0\fixed1},{\expr P4.y\decimals 0\fixed1})}\par \fs16\par \fs42 con los que se calcula la pendiente como \par \fs16\par \fs42                            {\*\mjaformula m={\fraction{\num{\expr P4.y\decimals 0\fixed1}-({\expr P3.y\decimals 0\fixed1})}{\den{\expr P4.x\decimals 0\fixed1}-({\expr P3.x\decimals 0\fixed1})}}={\fraction{\num{\expr P4.y-P3.y\decimals 0\fixed1}}{\den{\expr P4.x-P3.x\decimals 0\fixed1}}}={\expr m\decimals 0\fixed1}}\par \fs16\par \fs42 En ambos casos se obtuvo la misma pendiente.              \cf1\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='x2=x1' expresión='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Sea {\*\mjaformula y=              x+              } la recta. \par \par \par Dos puntos que pertenecen a la recta son:\par \par                     {\*\mjaformula ({\expr x1\decimals 0\fixed1},{\expr y1\decimals 0\fixed1})} y {\*\mjaformula ({\expr x2\decimals 0\fixed1},{\expr y2\decimals 0\fixed1})}. \par \par Como {\*\mjaformula x{\subix 1}=x{\subix 2}} la pendiente es indefinida. \cf1\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E3' tipo='ecuación' color='00aa22' expresión='y=m*x+b' ancho='2'">
   <param name="G_08" value="espacio='E3' tipo='segmento' color='e80022' expresión='(P1.x,P1.y)(P2.x,P1.y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_09" value="espacio='E3' tipo='segmento' color='e80022' expresión='(P2.x,P2.y)(P2.x,P1.y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_10" value="espacio='E3' tipo='punto' dibujar-si='P1!=P2' expresión='(P2.x+1,P1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42{\*\mjaformula m={\expr m\decimals 0\fixed1}}\cf1\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_11" value="espacio='E3' tipo='punto' dibujar-si='m!=0' expresión='(P1.x,P1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42{\*\mjaformula\cf0 ({\expr P1.x\decimals 0\fixed1},{\expr P1.y\decimals 0\fixed1})\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E3' tipo='punto' dibujar-si='m!=0' expresión='(P2.x,P2.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42{\*\mjaformula\cf0 ({\expr P2.x\decimals 0\fixed1},{\expr P2.y\decimals 0\fixed1})\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E3' tipo='segmento' color='3366dd' expresión='(P3.x,P3.y)(P4.x,P3.y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_14" value="espacio='E3' tipo='segmento' color='3366dd' expresión='(P4.x,P4.y)(P4.x,P3.y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_15" value="espacio='E3' tipo='punto' dibujar-si='m!=0' expresión='(P3.x,P3.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs42{\*\mjaformula\cf0 ({\expr P3.x\decimals 0\fixed1},{\expr P3.y\decimals 0\fixed1})\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='E3' tipo='punto' dibujar-si='m!=0' expresión='(P4.x,P4.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs42{\*\mjaformula\cf0 ({\expr P4.x\decimals 0\fixed1},{\expr P4.y\decimals 0\fixed1})\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
</ajs>
