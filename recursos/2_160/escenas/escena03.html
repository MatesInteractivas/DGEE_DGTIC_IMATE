<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E0' fijo='sí' O.x='-80' O.y='-95' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='HTMLIFrame' id='TCL' x='TCL.x' y='TCL.y' ancho='540' alto='225' dibujar-si='editing>=0' despl_imagen='arr-izq' archivo='../tools/Teclado.html'">
   <param name="C_01" value="id='Otroej' tipo='numérico' interfaz='botón' región='interior' espacio='E0' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' valor='5' decimales='0' fijo='no' visible='no' imagen='VACIO.GIF' opciones='1,2,3,4,5' acción='calcular' parámetro='o()'">
   <param name="C_02" value="id='equis' tipo='numérico' interfaz='botón' región='interior' espacio='E0' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='vacio.gif' acción='calcular' parámetro='editB(1)' activo-si='bien4!=1'">
   <param name="C_03" value="id='aleato' tipo='numérico' región='interior' espacio='E0' nombre='aleato' expresión='(10,10,60,60)' incr='1' decimales='0' fijo='no' visible='sí' dibujar-si='0'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E0._w-TCL._w-5;TCL.y=E0._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&amp;squot;filas&amp;squot;,4);TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update()'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejercicio&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E0._w-160;CT[NCT,cty]=E0._h-60;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=80;CT[NCT,cty]=90;CT[NCT,ctw]=160;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=teclado_numerico;NCT=NCT+1;'">
   <param name="A_10" value="id='inicia2()' algoritmo='sí' algoritmo='sí' hacer='solucion=0;bien4=0;aleato=ent(rnd*2.99);cata2=ent(100*(rnd*25+7))/100;catb2=ent(100*(rnd*25+7))/100;hipot2=ent(100*sqrt(sqr(cata2)+sqr(catb2)))/100;hideall()'">
   <param name="A_11" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value]'">
   <param name="A_12" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='aux=((bien4=1)&amp;(mensaje))?hide(0,0):hide(0,1);hide(1,0)'">
   <param name="A_13" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='aux=(verifik1*verifik2*verifik3=1)?hide(0,0):hide(0,1);hide(1,1);hide(2,1);hide(3,1);hide(4,1);hide(5,1);hide(6,1);hide(7,1);'">
   <param name="A_14" value="id='o()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='equis=&amp;squot;&amp;squot;;CT[1,value]=&amp;squot;&amp;squot;;inicia2();mensaje=0'">
   <param name="A_15" value="id='v()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='equis=CT[1,value];solucion=(aleato=0)?hipot2:solucion;solucion=(aleato=1)?cata2:solucion;solucion=(aleato=2)?catb2:solucion;bien4=((abs(equis-solucion))<0.1)?1:2;mensaje=1;mensaje=(CT[1,value]=&amp;squot;&amp;squot;)?0:mensaje'">
   <param name="A_16" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;aleato=0;inicia2();mensaje=0'">
   <param name="A_17" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='putelem();v()'">
   <param name="G_01" value="espacio='E0' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E0._w,t),botY(rd,0,E0._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E0' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E0' tipo='polígono' color='ffffffff' dibujar-si='1' expresión='(-3+2,-1.5)(2+2,1)(2+2,-1.5)' relleno='b6c5cc'">
   <param name="G_06" value="espacio='E0' tipo='polígono' color='negro' expresión='(2+2,-1.5)(2+2,-1.2)(1.7+2,-1.2)(1.7+2,-1.5)'">
   <param name="G_07" value="espacio='E0' tipo='segmento' color='negro' expresión='(-3+2,-1.5)(2+2,1)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_08" value="espacio='E0' tipo='segmento' color='negro' expresión='(-3+2,-1.5)(2+2,-1.5)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_09" value="espacio='E0' tipo='segmento' color='negro' expresión='(2+2,-1.5)(2+2,1)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_10" value="espacio='E0' tipo='punto' expresión='(-3+2,-1.5)' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_11" value="espacio='E0' tipo='punto' expresión='(2+2,-1.5)' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_12" value="espacio='E0' tipo='punto' expresión='(2+2,1)' font_family='Monospaced' fuente puntos='12' fijo='sí'">

   <param name="G_14" value="espacio='E0' tipo='texto' coord_abs='sí' expresión='[220,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42\b{\*\mjaformula c{\supix 2}=a{\supix 2}+b{\supix 2}}\fs34\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_17" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='aleato=1' expresión='[475,150]' texto='x' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='aleato!=1' expresión='[475,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42{\*\mjaformula a={\expr cata2}}\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_19" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='aleato=2' expresión='[350,220]' texto='x' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='aleato!=2' expresión='[320,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42{\*\mjaformula b={\expr catb2}}\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
