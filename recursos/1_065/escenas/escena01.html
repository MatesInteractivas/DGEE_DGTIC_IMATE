   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E0._w-TCL._w-5;TCL.y=E0._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="G_02" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">

   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='cnt=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42\b Nociones preliminares\cf1\par \par \b0 Un  polinomio que consta de dos t\u233 minos se llama binomio. Elevar un binomio a la n-\u233 sima\par potencia equivale a multiplicar un binomio n\b\i  \b0\i0 veces por s\u237  mismo.\par \par En particular, la expresi\u243 n que resulta al elevar un binomio a la segunda potencia (lo que\par equivale a multipicarlo por s\u237  mismo), recibe el nombre de binomio al cuadrado. Algunos\par ejemplos de binomios al cuadrado son los siguientes:\par \par                                           {\*\mjaformula (m+n){\supix 2}} ,  {\*\mjaformula (5x-3y{\supix 3}){\supix 2}},  {\*\mjaformula (4ax+{\fraction{\num 3}{\den 8}}w){\supix 2}}\par \par En general, si se calcula la potencia {\*\mjaformula (a+b){\supix 2}} con el procedimiento de la multiplicaci\u243 n de\par polinomios se obtiene:\par                                                                                 a + b\par                                                                 \ul                 a + b    \ulnone  \b\par \fs36                          \fs32                                                                \fs42\b0{\*\mjaformula a{\supix 2}}+ ab\par                                                                               ab +  {\*\mjaformula b{\supix 2}}\fs32\b\par \fs16                                                                                                                                                       \ul ________________________________________________\fs32\ulnone\par                                                                                        \fs42\b0{\*\mjaformula a{\supix 2}} + 2ab +  {\*\mjaformula b{\supix 2}}\fs32\b\par \cf2\f9\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='cnt=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42\b Nociones preliminares\cf1\par \par \b0 Es decir,  {\*\mjaformula (a+b){\supix 2}=a{\supix 2}+2ab+b{\supix 2}}, donde se observa que el resultado est\u225  formado por tres\par t\u233 rminos: el cuadrado de a, el cuadrado de b, y el doble producto de a por b.  Asimismo, los\par t\u233 rminos {\*\mjaformula a{\supix 2}} y {\*\mjaformula b{\supix 2}} son siempre positivos, porque el cuadrado de cualquier cantidad positiva\par o negativa es, en todos los casos, positivo. En cambio, el t\u233 rmino 2ab puede ser positivo o\par negativo seg\u250 n sean a y b del mismo signo, o de signos contrarios, respectivamente. Por\par ejemplo, al elevar al cuadrado el binomio a \u8210  b, se tiene:\par \par                                                                                 a \u8210  b\par                                                                 \ul                 a \u8210  b    \ulnone  \b\par \fs36                          \fs32                                                                \fs42\b0{\*\mjaformula a{\supix 2}}\u8210  ab\par                                                                               ab +  {\*\mjaformula b{\supix 2}}\fs32\b\par \fs16                                                                                                                                                       \ul ________________________________________________\fs32\ulnone\par                                                                                        \fs42\b0{\*\mjaformula a{\supix 2}} \u8210  2ab +  {\*\mjaformula b{\supix 2}}\fs32\b\par \fs42\b0\par Esto es,  {\*\mjaformula (a \f3\fs42\ul\u8210  \ulnone b){\supix 2}=a{\supix 2} \ul\u8210  \ulnone 2ab+b{\supix 2}}. En este caso, como a y b tienen signos contrarios, el\par segundo t\u233 rmino es negativo. \cf2\f8\fs24\b\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
