   <param name="G_07" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(b=d)&amp;(c>=0)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Como b=d se suman directamente los numeradores y el denominador es el mismo,\par es decir, \par \par {\*\mjaformula\cf1{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}+{\fraction{\num{\expr [c]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num{\expr [a]\decimals 0\fixed1}+{\expr [c]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num{\expr [Num1]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}\cf0}\cf1\par \f2\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_09" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(b!=d)&amp;(MD=ND)&amp;(c>=0)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red255\green0\blue0;}\cf0\f1\fs42 Como {\*\mjaformula b\u8800 d}, entonces se calcula un com\u250 n denominador, de preferencia el m\u237 nimo com\u250 n \par denominador.\par \par Para calcular un com\u250 n denominador se buscan  m  y  n  tales que  \b b \u215  m = d \u215  n\b0 . Cambia\par los valores de m y n para llegar a la igualdad\par                                                                                          {\*\mjaformula{\expr [b]\decimals 0\fixed1}\u215 {\expr [m]\decimals 0\fixed1}}     {\*\mjaformula{\expr [d]\decimals 0\fixed1}\u215 {\expr [n]\decimals 0\fixed1}}               \par                                                                                                {\*\mjaformula{\expr [MD]\decimals 0\fixed1}  = {\expr [ND]\decimals 0\fixed1}}               \par \par Para {\*\mjaformula m={\expr [m]\decimals 0\fixed1}} y {\*\mjaformula n={\expr [n]\decimals 0\fixed1}} se obtiene la igualdad, por lo tanto, \par \fs24\par \fs42{\*\mjaformula\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den{\expr [b]\decimals 0\fixed1}}}+{\fraction{\num{\expr [c]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num\cf1{\expr [a]\decimals 0\fixed1} \u215  {\expr [m]\decimals 0\fixed1}\cf0}{\den\cf2{\expr [b]\decimals 0\fixed1} \u215  {\expr [m]\decimals 0\fixed1}\cf0}}+{\fraction{\num{\expr [c]\decimals 0\fixed1} \u215  {\expr [n]\decimals 0\fixed1}}{\den\cf2{\expr [d]\decimals 0\fixed1} \u215  {\expr [n]\decimals 0\fixed1}\cf0}}={\fraction{\num\cf1{\expr [MN]\decimals 0\fixed1}\cf0}{\den{\expr [MD]\decimals 0\fixed1}}}+{\fraction{\num\cf1{\expr [NN]\decimals 0\fixed1}\cf0}{\den{\expr [ND]\decimals 0\fixed1}}}={\fraction{\num\cf1{\expr [MN]\decimals 0\fixed1}+{\expr [NN]\decimals 0\fixed1}\cf0}{\den{\expr [MD]\decimals 0\fixed1}}}={\fraction{\num{\expr [Num2]\decimals 0\fixed1}}{\den{\expr [MD]\decimals 0\fixed1}}}\cf0}  \par \fs24\par \fs42 En particular, el m\u237 nimo com\u250 n denominador, ser\u225  el denominador com\u250 n que se obtiene\par con los m\u237 nimos valores para m y n. \cf1\par                              \par \f4\fs24\par {\*\mjaformula}\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(b!=d)&amp;(MD=ND)&amp;(c<0)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red255\green0\blue0;}\cf0\f1\fs42 Como {\*\mjaformula b\u8800 d}, entonces se calcula un com\u250 n denominador, de preferencia el m\u237 nimo com\u250 n \par denominador.\par \par Para calcular un com\u250 n denominador se buscan  m  y  n  tales que  \b b \u215  m = d \u215  n\b0 . Cambia \par los valores de m y n para llegar a la igualdad \par                                                                                          {\*\mjaformula{\expr [b]\decimals 0\fixed1}\u215 {\expr [m]\decimals 0\fixed1}}     {\*\mjaformula{\expr [d]\decimals 0\fixed1}\u215 {\expr [n]\decimals 0\fixed1}}               \par                                                                                                {\*\mjaformula{\expr [MD]\decimals 0\fixed1}  = {\expr [ND]\decimals 0\fixed1}}              \par \par Para {\*\mjaformula m={\expr [m]\decimals 0\fixed1}} y {\*\mjaformula n={\expr [n]\decimals 0\fixed1}} se obtiene la igualdad, por lo tanto, \par \fs24\par \fs42{\*\mjaformula\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den{\expr [b]\decimals 0\fixed1}}}+{\fraction{\num{\expr [c]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num\cf1{\expr [a]\decimals 0\fixed1} \u215  {\expr [m]\decimals 0\fixed1}\cf0}{\den\cf2{\expr [b]\decimals 0\fixed1} \u215  {\expr [m]\decimals 0\fixed1}\cf0}}+{\fraction{\num{\expr [c]\decimals 0\fixed1} \u215  {\expr [n]\decimals 0\fixed1}}{\den\cf2{\expr [d]\decimals 0\fixed1} \u215  {\expr [n]\decimals 0\fixed1}\cf0}}={\fraction{\num\cf1{\expr [MN]\decimals 0\fixed1}\cf0}{\den{\expr [MD]\decimals 0\fixed1}}}+{\fraction{\num{\expr [NN]\decimals 0\fixed1}}{\den{\expr [ND]\decimals 0\fixed1}}}={\fraction{\num\cf1{\expr [MN]\decimals 0\fixed1}+({\expr [NN]\decimals 0\fixed1})\cf0}{\den{\expr [MD]\decimals 0\fixed1}}}={\fraction{\num{\expr [Num2]\decimals 0\fixed1}}{\den{\expr [MD]\decimals 0\fixed1}}}\cf0}  \par \fs24\par \fs42 En particular, el m\u237 nimo com\u250 n denominador, ser\u225  el denominador com\u250 n que se obtiene\par con los m\u237 nimos valores para m y n. \par \par                              \cf1\par \par {\*\mjaformula}\par \f4\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(b!=d)&amp;(MD!=ND)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Como {\*\mjaformula b\u8800 d}, entonces se calcula un com\u250 n denominador, de preferencia el m\u237 nimo com\u250 n \par denominador.\par \par Para calcular un com\u250 n denominador se buscan  m  y  n  tales que  \b b \u215  m = d \u215  n\b0 . Cambia\par los valores de m y n para llegar a la igualdad  \par                                                                                          {\*\mjaformula{\expr [b]\decimals 0\fixed1}\u215 {\expr [m]\decimals 0\fixed1}}     {\*\mjaformula{\expr [d]\decimals 0\fixed1}\u215 {\expr [n]\decimals 0\fixed1}}               \par                                                                                                {\*\mjaformula{\expr [MD]\decimals 0\fixed1}}  \u8800   {\*\mjaformula{\expr [ND]\decimals 0\fixed1}}              \cf1\par \par \par \par \par \par \f3\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
