   <param name="G_18" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==6)&amp;(PasoEjem>=2)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tienen varios factores. Pero resulta que \f2\fs38\i{\*\mjaformula x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs34\i0  puede relacionarse con la derivada del\par argumento de la funci\u243 n seno.\par Para facilitar la obtenci\u243 n de la antiderivada \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0 , primero extraemos las constantes de la\par integral: \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemSin\decimals 2\fixed0}{\integral{\from}{\to}{\what x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}sen({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})dx}}}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==6)&amp;(PasoEjem>=3)' expresión='[20,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observamos que al derivar el argumento del seno: \f2\fs38\i{\*\mjaformula{\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}}}\f1\fs34\i0 , obtenemos \f2\fs38\i{\*\mjaformula{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs34\i0 . Siempre\par podemos multiplicar por uno o, en este caso, \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}}{\den{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}}}}\f1\fs34\i0 . Las constantes pueden entrar y salir\par fuera de la integral. Dejamos la que nos conviene dentro de la integral, la otra fuera:\par \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemSin\decimals 2\fixed0}}{\den{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}}}{\integral{\from}{\to}{\what{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}sen({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})dx}}}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==6)&amp;(PasoEjem>=4)' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , buscamos una funci\u243 n tal que al derivarla d\u233  el seno. Esta funci\u243 n es el -cos. Adem\u225 s,\par el factor \f2\fs38\i{\*\mjaformula{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs34\i0  vendr\u225  de la regla de la cadena aplicada al argumento del -cos. Resolviendo\par las operaciones, obtenemos: \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemSin/(AEjemSinArg*AEjemSinExpArg)\decimals 2\fixed0}(-cos({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}}))={\expr -AEjemSin/(AEjemSinArg*AEjemSinExpArg)\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})}\f1\fs34\i0}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem>=1)&amp;(PasoEjem<=3)' expresión='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n trascendente: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjemCot\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cot({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem>=2)&amp;(PasoEjem<=3)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Buscamos su antiderivada \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0 . En este caso es conveniente intentar reescribirla para\par ver si se nota alguna expresi\u243 n que podamos abordar.\par Por ejemplo, \f2\fs38\i{\*\mjaformula F(x)={\integral{\from}{\to}{\what}}f(x)dx={\integral{\from}{\to}{\what}}{\expr AEjemCot\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}\f1\fs34\i0  es otra forma de expresarla.}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem==3)' expresión='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Extraemos las constantes: \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemCot\decimals 2\fixed0}{\integral{\from}{\to}{\what}}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}\f1\fs34\i0 . Notamos que\par \f2\fs38\i{\*\mjaformula{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0  es la derivada de \f2\fs38\i{\*\mjaformula sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0 . Multiplicamos por uno o, en este caso,\par por \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}}\f1\fs34\i0 . Como las constantes entran y salen de la integral, acomodamos numerador y\par denominador dentro y fuera de la integral: \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemCot\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}{\integral{\from}{\to}{\what{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}}}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_24" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem>=4)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Parece que la antiderivada involucra un seno. Pero al ser derivada, manda al seno al denomi-\par nador y, por regla de la cadena, nos queda \f2\fs38\i{\*\mjaformula{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0  en el numerador. Dicha\par funci\u243 n es el logaritmo. Por lo tanto, la antiderivada es\par \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemCot\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}ln(sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}}))={\expr AEjemCot/(AEjemCotExpArg*AEjemCotArg)\decimals 2\fixed0}ln(sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}}))}\f1\fs34\i0 .}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_25" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem>=5)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Las integrales, donde el integrando consiste en un factor que es la derivada del argumento\par de una funci\u243 n que qued\u243  en el denominador elevada a la potencia 1, ser\u225 n de la forma\par de un logaritmo.\par \par Observa que puedes obtener \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0  al derivar \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  con cuidado.}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='CasoEjer==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la funci\u243 n \f2\fs42\i{\*\mjaformula f(x)=({\expr AEjerLog\decimals 2\fixed0})({\fraction{\num x{\supix{\expr AEjerLogExpArg-1\decimals 2\fixed0}}}{\den{\expr AEjerLogArg\decimals 2\fixed0}x{\supix{\expr AEjerLogExpArg\decimals 2\fixed0}}+3}})}\f1\fs42\i0 .\par Su antiderivada \f2\fs42\i{\*\mjaformula F(x)={\integral{\from}{\to}{\what f(x)dx}}}\f1\fs42\i0  involucrar\u225 }' font_family='SansSerif' fuente puntos='21' fijo='sí' info='NUNCA OCURRE'">
   <param name="G_27" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog1==1)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par La funci\u243 n antiderivada estar\u225  dada por:\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog1==0)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1  Identifica, de ser posible, si hay un factor que responda a derivar una funci\u243 n\par con regla de la cadena. Identifica, asimismo, si la funci\u243 n en cuesti\u243 n se encuentra en el\par denominador y cu\u225 l es el exponente al que est\u225  elevada.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog1==1)' expresión='[340,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula F(x)=         ln(         x    +3)}\f2\fs34\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_30" value="espacio='E1' tipo='texto' coord_abs='sí' color='verde' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog2==1)' expresión='[20,190]' texto='Correcto!' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog2==0)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Puedes verificar y buscar tu error derivando tu respuesta (esto es, obteniendo \f2\fs42\i{\*\mjaformula F&amp;squot;(x)}\f1\fs42\i0 ) y\par viendo en qu\u233  difiere dicha derivada con la funci\u243 n original (\f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 ). Tu respuesta ser\u225 \par correcta cuando ambas sean iguales.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='CasoEjer==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la funci\u243 n \f2\fs42\i{\*\mjaformula f(x)={\expr AEjerCot\decimals 2\fixed0}cot({\expr AEjerCotArg\decimals 2\fixed0}x{\supix{\expr AEjerCotExpArg\decimals 2\fixed0}})}\f1\fs42\i0 .\par Su antiderivada \f2\fs42\i{\*\mjaformula F(x)={\integral{\from}{\to}{\what f(x)dx}}}\f1\fs42\i0  involucrar\u225 }' font_family='SansSerif' fuente puntos='21' fijo='sí' info='NUNCA OCURRE'">
   <param name="G_33" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot1==1)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par La funci\u243 n antiderivada estar\u225  dada por:}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot1==0)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1  Puede ser necesario reescribir la funci\u243 n en t\u233 rminos de senos y cosenos.\par Luego, recuerda que es \u250 til identificar el factor que corresponde al resultado de la regla\par de la cadena y al que corresponde a la funci\u243 n original. Finalmente, recuerda que si\par al derivar, la funci\u243 n principal qued\u243  en el denominador y con exponente 1, la funci\u243 n\par \f2\fs42\i{\*\mjaformula F(x)}\f1\fs42\i0  tendr\u225  que involucrar un logaritmo.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot1==1)' expresión='[340,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs42\i{\*\mjaformula F(x)=         ln(sen(         x    ))}\f2\fs34\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' coord_abs='sí' color='verde' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot2==1)' expresión='[20,190]' texto='Correcto!' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot2==0)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Puedes verificar y buscar tu error derivando tu respuesta (esto es, obteniendo \f2\fs42\i{\*\mjaformula F&amp;squot;(x)}\f1\fs42\i0 ) y\par viendo en qu\u233  difiere dicha derivada con la funci\u243 n original (\f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 ). Tu respuesta ser\u225 \par correcta cuando ambas sean iguales.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
