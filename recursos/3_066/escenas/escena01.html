   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==1)&amp;(PasoEjem>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la siguiente funci\u243 n trascendente: \f2\fs42\i{\*\mjaformula f(x)={\expr AEjemSin\decimals 2\fixed0}sen({\expr AEjemSinArg\decimals 2\fixed0}x){\expr (BEjemSin>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemSin\decimals 2\fixed0}sen({\expr BEjemSinArg\decimals 2\fixed0}x)}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==1)&amp;(PasoEjem==2)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 Tomamos la funci\u243 n \f2\fs42\i{\*\mjaformula z(x)=cos(ax)}\f3\fs34\i0 .\par \par \fs42 Su derivada ser\u225  \f2\fs42\i{\*\mjaformula z&amp;squot;(x)=-asen(ax)}\f1\fs42\i0 . Por ello, notamos que si hemos de integrar un seno,\par obtendremos un coseno. Adicionalmente, el signo que tenemos para el seno cambiar\u225  al\par integrar.\par \par Adem\u225 s, observamos que, por la regla de la cadena, al derivar terminamos multiplicando\par por \f2\fs42\i{\*\mjaformula a}\f1\fs42\i0 . Para poder efectivamente pasar de \f4\fs38\i{\*\mjaformula z&amp;squot;(x)}\f1\fs42\i0  a \f2\fs42\i{\*\mjaformula z(x)}\f1\fs42\i0  tendremos ahora que usar la\par operaci\u243 n inversa, es decir, dividir por \f2\fs42\i{\*\mjaformula a}\f3\fs34\i0 .\par \fs42\par Podemos simplificar el cambiar el signo y luego dividir por \f2\fs42\i{\*\mjaformula a}\f1\fs42\i0  simplemente por dividir la\par funci\u243 n por \f2\fs42\i{\*\mjaformula -a}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==1)&amp;(PasoEjem>=3)' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 Primer t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr AEjemSin\decimals 2\fixed0}sen({\expr AEjemSinArg\decimals 2\fixed0}x)}\f3\fs34\i0 .\par \fs42 Para obtener la antiderivada, dividimos al coseno por \f2\fs42\i{\*\mjaformula{\expr (AEjemSinArg>0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}}\fs38{\*\mjaformula{\expr (AEjemSinArg>0)?AEjemSinArg:-AEjemSinArg\decimals 2\fixed0}}\f1\fs42\i0 , y mantenemos el\par argumento igual.\par \f2\fs42\i{\*\mjaformula Y(x)={\fraction{\num{\expr AEjemSin\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x)}{\den{\expr (AEjemSinArg>0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (AEjemSinArg>0)?AEjemSinArg:-AEjemSinArg\decimals 2\fixed0}}}={\expr AEjemSinI\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x)}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==1)&amp;(PasoEjem>=4)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 Segundo t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr BEjemSin\decimals 2\fixed0}sen({\expr BEjemSinArg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Para obtener la antiderivada, dividimos al coseno por \f2\fs42\i{\*\mjaformula{\expr (AEjemSinArg>0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}}\fs38{\*\mjaformula{\expr (BEjemSinArg>0)?BEjemSinArg:-BEjemSinArg\decimals 2\fixed0}}\f1\fs42\i0 , y mantenemos el\par argumento igual.\par \f2\fs42\i{\*\mjaformula Y(x)={\fraction{\num{\expr BEjemSin\decimals 2\fixed0}cos({\expr BEjemSinArg\decimals 2\fixed0}x)}{\den{\expr (BEjemSinArg>0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (BEjemSinArg>0)?BEjemSinArg:-BEjemSinArg\decimals 2\fixed0}}}={\expr BEjemSinI\decimals 2\fixed0}cos({\expr BEjemSinArg\decimals 2\fixed0}x)}\f4\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==1)&amp;(PasoEjem>=5)' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de\par cada sumando, la expresi\u243 n de la antiderivada de \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  ser\u237 a:\par                     \f2\fs42\i{\*\mjaformula F(x)={\expr AEjemSinI\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x){\expr (BEjemSinI>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemSinI\decimals 2\fixed0}cos({\expr BEjemSinArg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Puedes derivar \f2\fs42\i{\*\mjaformula F(x)}\f1\fs42\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==2)&amp;(PasoEjem>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Considera la siguiente funci\u243 n trascendente: \f2\fs42\i{\*\mjaformula f(x)={\expr AEjemCos\decimals 2\fixed0}cos({\expr AEjemCosArg\decimals 2\fixed0}x){\expr (BEjemCos>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemCos\decimals 2\fixed0}cos({\expr BEjemCosArg\decimals 2\fixed0}x)}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==2)&amp;(PasoEjem==2)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs42 Tomamos la funci\u243 n \f2\fs42\i{\*\mjaformula z(x)=sen(ax)}\f3\fs34\i0 .\par \par \fs42 Su derivada ser\u225  \f2\fs42\i{\*\mjaformula z&amp;squot;(x)=acos(ax)}\f1\fs42\i0 . Por ello, notamos que si hemos de integrar un coseno,\par obtendremos un seno.\par \par Adem\u225 s, observamos que, por la regla de la cadena, al derivar terminamos multiplicando\par por \f4\fs38\i{\*\mjaformula a}\f1\fs42\i0 . Para poder efectivamente pasar de \f2\fs42\i{\*\mjaformula z&amp;squot;(x)}\f1\fs42\i0  a \f2\fs42\i{\*\mjaformula z(x)}\f1\fs42\i0  tendremos ahora que usar la\par operaci\u243 n inversa, es decir, dividir por \f2\fs42\i{\*\mjaformula a}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==2)&amp;(PasoEjem>=3)' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 Primer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjemCos\decimals 2\fixed0}cos({\expr AEjemCosArg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Para obtener la antiderivada, dividimos al seno por \f3\fs42\i{\*\mjaformula{\expr AEjemCosArg\decimals 2\fixed0}}\f1\fs42\i0 , y mantenemos el\par argumento igual.\par \f3\fs42\i{\*\mjaformula Y(x)={\fraction{\num{\expr AEjemCos\decimals 2\fixed0}cos({\expr AEjemCosArg\decimals 2\fixed0}x)}{\den{\expr (AEjemSinArg>0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr AEjemCosArg\decimals 2\fixed0}}}={\expr AEjemCosI\decimals 2\fixed0}sen({\expr AEjemCosArg\decimals 2\fixed0}x)}\f4\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==2)&amp;(PasoEjem>=4)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Segundo t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr BEjemCos\decimals 2\fixed0}cos({\expr BEjemCosArg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Para obtener la antiderivada, dividimos al seno por \f2\fs42\i{\*\mjaformula{\expr BEjemCosArg\decimals 2\fixed0}}\f1\fs42\i0 , y mantenemos el\par argumento igual.\par \f2\fs42\i{\*\mjaformula Y(x)={\fraction{\num{\expr BEjemCos\decimals 2\fixed0}cos({\expr BEjemCosArg\decimals 2\fixed0}x)}{\den{\expr (AEjemSinArg>0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemCosArg\decimals 2\fixed0}}}={\expr BEjemCosI\decimals 2\fixed0}sen({\expr BEjemCosArg\decimals 2\fixed0}x)}.\f3\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==2)&amp;(PasoEjem>=5)' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de\par cada sumando, la expresi\u243 n de la antiderivada de \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  ser\u237 a:\par                     \f2\fs42\i{\*\mjaformula F(x)={\expr AEjemCosI\decimals 2\fixed0}sen({\expr AEjemCosArg\decimals 2\fixed0}x){\expr (BEjemCosI>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemCosI\decimals 2\fixed0}sen({\expr BEjemCosArg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Puedes derivar \f2\fs42\i{\*\mjaformula F(x)}\f1\fs42\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la siguiente funci\u243 n trascendente: \f2\fs42\i{\*\mjaformula f(x)={\expr AEjemSec2\decimals 2\fixed0}sec{\supix 2}({\fraction{\num x}{\den{\expr AEjemSec2Arg\decimals 2\fixed0}}}){\expr (BEjemSec2>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemSec2\decimals 2\fixed0}sec{\supix 2}({\fraction{\num x}{\den{\expr BEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem==2)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Tomamos la funci\u243 n \f2\fs42\i{\*\mjaformula z(x)=tan({\fraction{\num x}{\den a}})}\f1\fs42\i0 .\par \par Su derivada ser\u225  \f2\fs42\i{\*\mjaformula z&amp;squot;(x)={\fraction{\num sec{\supix 2}({\fraction{\num x}{\den a}})}{\den a}}}\f1\fs42\i0 . Por ello, notamos que si hemos de integrar una\par secante al cuadrado, obtendremos una tangente.\par \par Adem\u225 s, observamos que, por la regla de la cadena, en este ejemplo al derivar terminamos\par dividiendo por \f2\fs42\i{\*\mjaformula a}\f1\fs42\i0 . Para poder efectivamente pasar de \f2\fs42\i{\*\mjaformula z&amp;squot;(x)}\f1\fs42\i0  a \f2\fs42\i{\*\mjaformula z(x)}\f1\fs42\i0  tendremos ahora que\par usar la operaci\u243 n inversa, es decir, multiplicar por \f2\fs42\i{\*\mjaformula a}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem>=3)' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Primer t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr AEjemSec2\decimals 2\fixed0}sec{\supix 2}({\fraction{\num x}{\den{\expr AEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs42\i0 .\par Para obtener la antiderivada, multiplicamos a la tangente por \f2\fs42\i{\*\mjaformula{\expr AEjemSec2Arg\decimals 2\fixed0}}\f1\fs42\i0 , y mantenemos el\par argumento igual.\par \f2\fs42\i{\*\mjaformula Y(x)=({\expr AEjemSec2Arg\decimals 2\fixed0})({\expr AEjemSec2\decimals 2\fixed0})tan({\fraction{\num x}{\den{\expr AEjemSec2Arg\decimals 2\fixed0}}})={\expr AEjemSec2I\decimals 2\fixed0}tan({\fraction{\num x}{\den{\expr AEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem>=4)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Segundo t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr BEjemSec2\decimals 2\fixed0}sec{\supix 2}({\fraction{\num x}{\den{\expr BEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs42\i0 .\par Para obtener la antiderivada, multiplicamos a la tangente por \f2\fs42\i{\*\mjaformula{\expr BEjemSec2Arg\decimals 2\fixed0}}\f1\fs42\i0 , y mantenemos el\par argumento igual.\par \f2\fs42\i{\*\mjaformula Y(x)=({\expr BEjemSec2Arg\decimals 2\fixed0})({\expr BEjemSec2\decimals 2\fixed0})tan({\fraction{\num x}{\den{\expr BEjemSec2Arg\decimals 2\fixed0}}})={\expr BEjemSec2I\decimals 2\fixed0}tan({\fraction{\num x}{\den{\expr BEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_19" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==3)&amp;(PasoEjem>=5)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs42 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de\par cada sumando, la expresi\u243 n de la antiderivada de \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  ser\u237 a:\f2\fs42\i\par                     {\*\mjaformula F(x)={\expr AEjemSec2I\decimals 2\fixed0}sen({\expr AEjemSec2Arg\decimals 2\fixed0}x){\expr (BEjemSec2I>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemSec2I\decimals 2\fixed0}sen({\expr BEjemSec2Arg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Puedes derivar \f3\fs38\i{\*\mjaformula F(x)}\f1\fs42\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==4)&amp;(PasoEjem>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la siguiente funci\u243 n trascendente: \f2\fs42\i{\*\mjaformula f(x)={\expr AEjemLog\decimals 2\fixed0}ln({\expr AEjemLogArg\decimals 2\fixed0}x){\expr (BEjemLog>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemLog\decimals 2\fixed0}ln({\expr BEjemLogArg\decimals 2\fixed0}x)}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==4)&amp;(PasoEjem==2)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Tomamos la funci\u243 n \f2\fs42\i{\*\mjaformula z(x)=xln(ax)-x}\f1\fs42\i0 .\par \par Su derivada ser\u225  \f2\fs42\i{\*\mjaformula z&amp;squot;(x)=x({\fraction{\num 1}{\den x}})+ln(ax)-1=ln(x)}\f1\fs42\i0 . Notamos que si hemos de integrar\par una logar\u237 tmica, obtendremos una funci\u243 n del tipo \f2\fs42\i{\*\mjaformula xln(x)-x}\f1\fs42\i0 , independiente del valor de \f2\fs42\i a\f1\fs42\i0 .\par \par En el presente ejemplo de la forma \f2\fs42\i{\*\mjaformula Aln(ax)}\f1\fs42\i0 , podemos hacer uso del hecho de que la inte-\par gral de una constante por una funci\u243 n de \f2\fs42\i x\f1\fs42\i0  es la constante por la integral de la funci\u243 n. Es\par decir, \f2\fs42\i{\*\mjaformula{\integral{\from}{\to}{\what Aln(ax)dx}}=A{\integral{\from}{\to}{\what ln(ax)dx}}=A(xln(ax)-x)}\f1\fs42\i0 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_22" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==4)&amp;(PasoEjem>=3)' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Primer t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr AEjemLog\decimals 2\fixed0}ln({\expr AEjemLogArg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Para obtener la antiderivada, utilizamos:\par \f2\fs42\i{\*\mjaformula Y(x)={\expr AEjemLog\decimals 2\fixed0}}{\*\mjaformula{\integral{\from}{\to}{\what ln({\expr AEjemLogArg\decimals 2\fixed0}x)dx}}={\expr AEjemLog\decimals 2\fixed0}(xln({\expr AEjemLogArg\decimals 2\fixed0}x)-x)}.\f3\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_23" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==4)&amp;(PasoEjem>=4)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 Segundo t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjemLog\decimals 2\fixed0}ln({\expr BEjemLogArg\decimals 2\fixed0}x)}\f1\fs42\i0 .\par Para obtener la antiderivada, utilizamos:\par \f3\fs42\i{\*\mjaformula Y(x)={\expr BEjemLog\decimals 2\fixed0}}{\*\mjaformula{\integral{\from}{\to}{\what ln({\expr BEjemLogArg\decimals 2\fixed0}x)dx}}={\expr BEjemLog\decimals 2\fixed0}(xln({\expr BEjemLogArg\decimals 2\fixed0}x)-x)}\f4\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_24" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==4)&amp;(PasoEjem>=5)' expresión='[20,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de\par cada sumando, la expresi\u243 n de la antiderivada de \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  ser\u237 a:\par                     \f2\fs42\i{\*\mjaformula F(x)={\expr AEjemLog\decimals 2\fixed0}(xln({\expr AEjemLogArg\decimals 2\fixed0}x)-x){\expr (BEjemLog>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemLog\decimals 2\fixed0}(xln({\expr BEjemLogArg\decimals 2\fixed0}x)-x)}\f1\fs42\i0 .\par Puedes derivar \f2\fs42\i{\*\mjaformula F(x)}\f1\fs42\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_25" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==5)&amp;(PasoEjem>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la siguiente funci\u243 n trascendente: \f2\fs42\i{\*\mjaformula f(x)={\expr AEjemExp\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}{\expr (BEjemExp>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemExp\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_26" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==5)&amp;(PasoEjem==2)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Tomamos la funci\u243 n \f2\fs42\i{\*\mjaformula z(x)={\fraction{\num Ae{\supix ax}}{\den a}}}\f1\fs42\i0  con \f2\fs42\i A\f1\fs42\i0  y \f2\fs42\i a\f1\fs42\i0  constantes.\par \par Su derivada ser\u225  \f2\fs42\i{\*\mjaformula z&amp;squot;(x)=acos(ax)}\f1\fs42\i0 . Por ello, notamos que si hemos de integrar\par una exponencial.\par \par Adem\u225 s, observamos que, por la regla de la cadena, al derivar terminamos multiplicando\par por \f2\fs42\i{\*\mjaformula a}\f1\fs42\i0 . Para poder efectivamente pasar de \f2\fs42\i{\*\mjaformula z&amp;squot;(x)}\f1\fs42\i0  a \f2\fs42\i{\*\mjaformula z(x)}\f1\fs42\i0  tendremos ahora que usar la\par operaci\u243 n inversa, es decir, dividir por \f2\fs42\i{\*\mjaformula a}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_27" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==5)&amp;(PasoEjem>=3)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Primer t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr AEjemExp\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}}\f1\fs42\i0 .\par Para obtener la antiderivada, utilizamos:\par \f2\fs42\i{\*\mjaformula Y(x)=({\fraction{\num 1}{\den{\expr AEjemExpArg\decimals 2\fixed0}}}){\expr AEjemExp\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}={\expr AEjemExpI\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_28" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==5)&amp;(PasoEjem>=4)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Segundo t\u233 rmino: \f2\fs42\i{\*\mjaformula y(x)={\expr BEjemExp\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}}\f1\fs42\i0 .\par Para obtener la antiderivada, utilizamos:\par \f2\fs42\i{\*\mjaformula Y(x)=({\fraction{\num 1}{\den{\expr BEjemExpArg\decimals 2\fixed0}}}){\expr BEjemExp\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}={\expr BEjemExpI\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_29" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==5)&amp;(PasoEjem>=5)' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de cada\par sumando, la expresi\u243 n de la antiderivada de \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  ser\u237 a:\par                     \f2\fs42\i{\*\mjaformula F(x)={\expr AEjemExpI\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}{\expr (BEjemExpI>0)?&amp;squot;+&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr BEjemExpI\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}}\f1\fs42\i0 .\par Puedes derivar \f2\fs42\i{\*\mjaformula F(x)}\f1\fs42\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_30" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==6)&amp;(PasoEjem>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la siguiente funci\u243 n trascendente: \f2\fs42\i{\*\mjaformula f(x)={\expr AEjemSin\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}sen({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_31" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==6)&amp;(PasoEjem>=2)' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Se tienen varios factores. Pero resulta que \f2\fs42\i{\*\mjaformula x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs42\i0  puede relacionarse con la derivada del\par argumento de la funci\u243 n seno. Para facilitar la obtenci\u243 n de la antiderivada \f2\fs42\i{\*\mjaformula F(x)}\f1\fs42\i0 , primero\par extraemos las constantes de la integral: \f2\fs42\i{\*\mjaformula F(x)={\expr AEjemSin\decimals 2\fixed0}{\integral{\from}{\to}{\what x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}sen({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})dx}}}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_32" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==6)&amp;(PasoEjem>=3)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Observamos que al derivar el argumento del seno: \f2\fs42\i{\*\mjaformula{\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}}}\f1\fs42\i0 , obtenemos \f2\fs42\i{\*\mjaformula{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs42\i0 .\par Siempre podemos multiplicar por uno o, en este caso, \f2\fs42\i{\*\mjaformula{\fraction{\num{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}}{\den{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}}}}\f1\fs42\i0 . Las constantes pueden entrar\par y salir fuera de la integral. Dejamos la que nos conviene dentro de la integral, la otra fuera:\par \f2\fs42\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemSin\decimals 2\fixed0}}{\den{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}}}{\integral{\from}{\to}{\what{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}sen({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})dx}}}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_33" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==6)&amp;(PasoEjem>=4)' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 As\u237 , buscamos una funci\u243 n tal que al derivarla d\u233  el seno. Esta funci\u243 n es el -cos. Adem\u225 s,\par el factor \f2\fs42\i{\*\mjaformula{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs42\i0  vendr\u225  de la regla de la cadena aplicada al argumento del -cos. Resolviendo\par las operaciones, obtenemos: \f2\fs42\i{\*\mjaformula F(x)={\expr AEjemSin/(AEjemSinArg*AEjemSinExpArg)\decimals 2\fixed0}(-cos({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}}))={\expr -AEjemSin/(AEjemSinArg*AEjemSinExpArg)\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_34" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem>=1)&amp;(PasoEjem<=3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Considera la siguiente funci\u243 n trascendente: \f2\fs42\i{\*\mjaformula f(x)={\expr AEjemCot\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cot({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_35" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem>=2)&amp;(PasoEjem<=3)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Buscamos su antiderivada \f2\fs42\i{\*\mjaformula F(x)}\f1\fs42\i0 . En este caso es conveniente intentar reescribirla para\par ver si se nota alguna expresi\u243 n que podamos abordar.\par Por ejemplo, \f2\fs42\i{\*\mjaformula F(x)={\integral{\from}{\to}{\what}}f(x)dx={\integral{\from}{\to}{\what}}{\expr AEjemCot\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}\f1\fs42\i0  es otra forma de expresarla.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_36" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem==3)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 Extraemos las constantes: \f2\fs42\i{\*\mjaformula F(x)={\expr AEjemCot\decimals 2\fixed0}{\integral{\from}{\to}{\what}}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}\f1\fs42\i0 . Notamos que\par \f2\fs42\i{\*\mjaformula{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs42\i0  es la derivada de \f3\fs38\i{\*\mjaformula sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs42\i0 . Multiplicamos por uno o, en este caso,\par por \f2\fs42\i{\*\mjaformula{\fraction{\num{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}}\f1\fs42\i0 . Como las constantes entran y salen de la integral, acomodamos numerador y\par denominador dentro y fuera de la integral: \f2\fs42\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemCot\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}{\integral{\from}{\to}{\what{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}}}\f4\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_37" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem>=4)' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Parece que la antiderivada involucra un seno. Pero al ser derivada, manda al seno al\par denominador y, por regla de la cadena, nos queda \f2\fs42\i{\*\mjaformula{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs42\i0\par en el numerador. Dicha funci\u243 n es el logaritmo. Por lo tanto, la antiderivada es\par \f2\fs42\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemCot\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}ln(sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}}))={\expr AEjemCot/(AEjemCotExpArg*AEjemCotArg)\decimals 2\fixed0}ln(sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}}))}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_38" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(CasoEjem==7)&amp;(PasoEjem>=5)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Las integrales, donde el integrando consiste en un factor que es la derivada del argumento\par de una funci\u243 n que qued\u243  en el denominador elevada a la potencia 1, ser\u225 n de la forma\par de un logaritmo.\par \par Observa que puedes obtener \f2\fs42\i{\*\mjaformula f(x)}\f1\fs42\i0  al derivar \f2\fs42\i{\*\mjaformula F(x)}\f1\fs42\i0  con cuidado.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_39" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='CasoEjem!=0' expresión='[720,430]' texto=' Explicación paso a paso' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='150'">
