   <param name="G_20" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs42 De un experimento se concluye que la posici\u243 n de un objeto que cae sin fricci\u243 n desde\par una altura de  \f2\fs42\i{\*\mjaformula{\expr h0\decimals 0\fixed1} }\f3\fs34\i0  \fs42 metros se comportar\u237 a como la funci\u243 n\par \par \f4\fs38\i  \fs42                                                      {\*\mjaformula h(t)={\expr h0\decimals 0\fixed1}-4.9t{\supix 2} metros}\f3\fs34\i0\par \fs42 a los \f2\fs42\i t segundos.\f3\fs34\i0\par \f2\fs42\i                                          \f5\fs24\i0\par \f1\fs42 Encuentra la velocidad a la que est\u225  cayendo el objeto cuando  \f2\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1} segundos.}\f3\fs34\i0  \par  \fs42\par                                           \f4\fs38\i           \fs42{\*\mjaformula v({\expr t1\decimals 0\fixed1})=}\f3\fs34\i0  \par                                           }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;\f5\fcharset0 Times New Roman;}\f1\fs42 De un experimento se concluye que la posici\u243 n de un objeto que se deja caer en un\par tanque lleno de un l\u237 quido viscoso, se comporta como la funci\u243 n\par \par \f2\fs38\i                                                       {\*\mjaformula y(t)={\expr h1\decimals 2\fixed0}-{\expr (B=1)?&amp;squot;&amp;squot;:B\decimals 2\fixed0}t-{\expr (C=1)?&amp;squot;&amp;squot;:C\decimals 2\fixed0}(1-\f2\fs38\i e{\supix -{\expr (D=1)?&amp;squot;&amp;squot;:D\decimals 2\fixed0}t})} \f3\fs34\i0\par \f4\fs42\par \f1\fs42 Encuentra la velocidad del objeto cuando  \f5\fs42\i{\*\mjaformula t=0}\f3\fs34\i0 ,  \f5\fs42\i{\*\mjaformula t={\expr t2\decimals 0\fixed1}}\f1\fs42\i0 , y  \f5\fs42\i{\*\mjaformula t={\expr t3\decimals 0\fixed1}}\f3\fs34\i0 .\par \fs42            \par           \f2\fs38\i         \fs42{\*\mjaformula v(0)=}\f3\fs34\i0                           \f5\fs42\i{\*\mjaformula v({\expr t2\decimals 1\fixed0})=}\f3\fs34\i0                         \f5\fs42\i{\*\mjaformula v({\expr t3\decimals 1\fixed0})=}\f3\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
