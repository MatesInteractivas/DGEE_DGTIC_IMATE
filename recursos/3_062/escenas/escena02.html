   <param name="G_11" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=0)&amp;(v0=0)&amp;(a0<0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 Un objeto se mueve a lo largo de una l\u237 nea recta de manera que su\par posici\u243 n est\u225  dada por\par                                                       \f2\fs42\i{\*\mjaformula y(t)=\f3\fs38\i{\expr y0\decimals 0\fixed1} -{\expr (abs(a0/2)=1)?&amp;squot;&amp;squot;:abs(a0/2)\decimals 1\fixed0}t{\supix 2}\f4\fs42}\f1\fs42\i0 .   \par                                          \par Para encontrar la velocidad instant\u225 nea que lleva cuando\f2\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}minutos\f1\fs42\i0 .\par \par 1. Se encuentra la derivada de \f2\fs42\i{\*\mjaformula y(t)}\f1\fs42\i0 :\par \par                                                           \f2\fs42\i{\*\mjaformula{\fraction{\num dy}{\den dt}}=\f3\fs38\i{\expr (abs(a0)=1)?&amp;squot;&amp;squot;:abs(a0)\decimals 1\fixed0}t\fs42}\f1\fs42\i0 .\par \par 2.Se eval\u250 a en \f2\fs42\i{\*\mjaformula{\expr t1\decimals 0\fixed1}}\f1\fs42\i0   \par                                                     \f2\fs42\i{\*\mjaformula v({\expr t1\decimals 0\fixed1})=\f3\fs38\i{\expr a0*t1\decimals 1\fixed0}\fs42}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=0)&amp;(v0<0)&amp;(a0=0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 Un objeto se mueve a lo largo de una l\u237 nea recta de manera que su\par posici\u243 n est\u225  dada por\par                                                       \f2\fs42\i{\*\mjaformula y(t)=\f3\fs38\i{\expr y0\decimals 0\fixed1}-{\expr (abs(v0)=1)?&amp;squot;&amp;squot;:abs(v0)\decimals 1\fixed0}t\fs42}\f1\fs42\i0 .   \par                                          \par Para encontrar la velocidad instant\u225 nea que lleva cuando\f2\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}minutos\f1\fs42\i0 .\par \par 1. Se encuentra la derivada de \f2\fs42\i{\*\mjaformula y(t)}\f1\fs42\i0 :\par \par                                                           \f2\fs42\i{\*\mjaformula{\fraction{\num dy}{\den dt}}=\f3\fs38\i{\expr v0\decimals 1\fixed0}\f4\fs42}\f1\fs42\i0 .\par \par 2.Se eval\u250 a en \f2\fs42\i{\*\mjaformula{\expr t1\decimals 0\fixed1}}\f1\fs42\i0   \par                                                     \f2\fs42\i{\*\mjaformula v({\expr t1\decimals 0\fixed1})=\f3\fs38\i{\expr v0\decimals 1\fixed0}\f4\fs42}\f1\fs42\i0 .  \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='ne=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 Un objeto se mueve a lo largo de una l\u237 nea recta de manera que su\par posici\u243 n est\u225  dada por\par                                                       \f2\fs42\i{\*\mjaformula y(t)=\f3\fs38\i{\fraction{\num{\expr a\decimals 0\fixed1}}{\den{\expr b\decimals 0\fixed1}+{\expr (c=1)?&amp;squot;&amp;squot;:c\decimals 0\fixed1} e{\supix -t}}}\f4\fs42}\f1\fs42\i0 .   \par                                          \par Para encontrar la velocidad instant\u225 nea que lleva cuando\f2\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}minutos\f1\fs42\i0 .\par \par 1. Se encuentra la derivada de \f2\fs42\i{\*\mjaformula y(t)}\f1\fs42\i0 :\par \par                                                           \f2\fs42\i{\*\mjaformula{\fraction{\num dy}{\den dt}}\f3\fs38\i ={\fraction{\num -{\expr (a=1)?&amp;squot;&amp;squot;:a\decimals 0\fixed1}({\expr (c=1)?&amp;squot;&amp;squot;:c\decimals 0\fixed1}e{\supix -t})}{\den ({\expr b\decimals 0\fixed1}+{\expr (c=1)?&amp;squot;&amp;squot;:c\decimals 0\fixed1} e{\supix -t}){\supix 2}}}\f4\fs42}\f1\fs42\i0 .\par \par 2.Se eval\u250 a en \f2\fs42\i{\*\mjaformula{\expr t1\decimals 0\fixed1}}\f1\fs42\i0   \par                                                     \f2\fs42\i{\*\mjaformula v({\expr t1\decimals 0\fixed1})=\f3\fs38\i{\expr a*c*exp(-t1)/(b+c*exp(t1))^2\decimals 5\fixed0}\f4\fs42}\f1\fs42\i0 .   \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='ne=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 De un experimento se concluye que la posici\u243 n de un objeto que cae con\par fricci\u243 n despreciable desde una altura \f2\fs42\i{\*\mjaformula{\expr h0\decimals 2\fixed1} }\f1\fs42\i0  se comportar\u237 a como la\par funci\u243 n\par                                    \f2\fs42\i{\*\mjaformula h(t)={\expr h0\decimals 2\fixed1}+4.9t{\supix 2} metros}\f1\fs42\i0  \par a los \f2\fs42\i t\f1\fs42\i0  segundos.\par                                          \par Para encontrar la velocidad instant\u225 nea que lleva\par cuando\f2\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}segundos\f1\fs42\i0 .\par \par 1. Se encuentra la derivada de \f2\fs42\i{\*\mjaformula y(t)}\f1\fs42\i0 :\par \par                                                 \f2\fs42\i{\*\mjaformula{\fraction{\num dy}{\den dt}}=9.8t}\f1\fs42\i0 .\par \par 2.Se eval\u250 a en \f2\fs42\i{\*\mjaformula{\expr t1\decimals 0\fixed1}:}\f1\fs42\i0    \f2\fs42\i{\*\mjaformula v({\expr t1\decimals 0\fixed1})={\expr 9.8*t1\decimals 2\fixed1}}metros/segundo\f1\fs42\i0 .      \fs34                                      \par              \par }' font_family='SansSerif' fuente puntos='21' fijo='sí' info='completo'">
   <param name="G_15" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=3)&amp;(w0>0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;}\f1\fs42 Un objeto que se cuelga de un resorte sube y baja de manera que su\par posici\u243 n est\u225  dada por\fs16\par \fs38\i                                                       \f4\fs42{\*\mjaformula y(t)=\f5\fs38\i{\expr (A0=1)?&amp;squot;&amp;squot;:A0\decimals 0\fixed1} cos({\expr (abs(w0)=1)?&amp;squot;&amp;squot;:abs(w0)\decimals 0\fixed1}t )\fs42}\f3\fs38 .   \par \fs16                                          \fs24\i0\par \fs42 Para encontrar la velocidad instant\u225 nea que lleva cuando \f4\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}segundos\f8\fs34\i0 .\par \fs42\par 1. Se encuentra la derivada de \f4\fs42\i{\*\mjaformula y(t)}\f8\fs34\i0 :\par \fs16\par \fs42     \fs34                                           \fs16  \fs38\i            \f4\fs42{\*\mjaformula{\fraction{\num dy}{\den dt}}=\f5\fs38\i -{\expr (abs(A0*w0)=1)?&amp;squot;&amp;squot;:abs(A0*w0)\decimals 0\fixed1} sen({\expr (abs(w0)=1)?&amp;squot;&amp;squot;:abs(w0)\decimals 0\fixed1}t)\fs42}\f8\fs34\i0 .\par \fs42\par 2. Se eval\u250 a en \f4\fs42\i{\*\mjaformula{\expr t1\decimals 0\fixed1}}\f8\fs34\i0   \par \fs42                                          \fs38\i            \f4\fs42{\*\mjaformula v({\expr t1\decimals 0\fixed1})=\f5\fs38\i{\expr -A0*w0*sen(w0*t1)\decimals 2\fixed0}\fs42}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=3)&amp;(w0<0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Times New Roman;\f10\fcharset0 Times New Roman;\f11\fcharset0 Times New Roman;}\f1\fs42 Un objeto que se cuelga de un resorte sube y baja de manera que su\par posici\u243 n est\u225  dada por\fs16\par \fs38\i                                                       \f4\fs42{\*\mjaformula y(t)=\f5\fs38\i{\expr (A0=1)?&amp;squot;&amp;squot;:A0\decimals 0\fixed1} cos(-{\expr (abs(w0)=1)?&amp;squot;&amp;squot;:abs(w0)\decimals 0\fixed1}t )\fs42}\f3\fs38 .   \par \fs16                                          \fs24\i0\par \fs42 Para encontrar la velocidad instant\u225 nea que lleva cuando \f4\fs42\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}segundos\f8\fs34\i0 .\par \fs42\par 1. Se encuentra la derivada de \f4\fs42\i{\*\mjaformula y(t)}\fs34\i0 :\par \fs16\par \fs42     \fs34                                           \fs16  \f3\fs38\i            \f4\fs42{\*\mjaformula{\fraction{\num dy}{\den dt}}=\f5\fs38\i{\expr (abs(A0*w0)=1)?&amp;squot;&amp;squot;:abs(A0*w0)\decimals 0\fixed1} sen(-{\expr (abs(w0)=1)?&amp;squot;&amp;squot;:abs(w0)\decimals 0\fixed1}t)\fs42}\f8\fs34\i0 .\par \fs42\par 2. Se eval\u250 a en \f4\fs42\i{\*\mjaformula{\expr t1\decimals 0\fixed1}}\fs34\i0   \par \fs42                                          \f3\fs38\i            \f4\fs42{\*\mjaformula v({\expr t1\decimals 0\fixed1})=\f5\fs38\i{\expr -A0*w0*sen(w0*t1)\decimals 2\fixed0}\fs42}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
