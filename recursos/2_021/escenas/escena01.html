<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' escala='24' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='Cuadrilatero' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='_nada_' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' valor='1' fijo='sí' visible='no' imagen='VACIO.GIF' opciones='Cuadrado,Paralelogramo,Rectángulo,Rombo,Trapecio' acción='calcular' parámetro='oejem()\nE3.escala=24'">
   <param name="C_02" value="id='A' tipo='gráfico' espacio='E2' tamaño='8' fijo='sí'">
   <param name="C_03" value="id='B' tipo='gráfico' espacio='E2' tamaño='8' fijo='sí'">
   <param name="C_04" value="id='C' tipo='gráfico' espacio='E2' tamaño='8' fijo='sí'">
   <param name="C_05" value="id='E2.escala' tipo='numérico' región='interior' espacio='E2' nombre='_nada_' expresión='(E2._w-40,E2._h-70,30,60)' valor='24' incr='E2.escala*0.1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_06" value="id='A.x' tipo='numérico' región='exterior' espacio='E2' nombre='A.x' valor='-1.5' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_07" value="id='A.y' tipo='numérico' región='exterior' espacio='E2' nombre='A.Y' valor='-0.5' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_08" value="id='B.x' tipo='numérico' región='exterior' espacio='E2' nombre='B.x' valor='1.5' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_09" value="id='B.y' tipo='numérico' región='exterior' espacio='E2' nombre='B.y' valor='-1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_10" value="id='C.x' tipo='numérico' región='exterior' espacio='E2' nombre='C.x' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_11" value="id='C.y' tipo='numérico' región='exterior' espacio='E2' nombre='C.y' valor='1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejemplo&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E2._w-200;CT[NCT,cty]=E2._h-70;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1'">
   <param name="A_10" value="id='randomizar()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='u0=0.5*ent(rnd*5);u1=0.5*ent(rnd*5);u2=0.5+0.5*ent(rnd*5);u3=1+ent(rnd*2);u4=1+ent(rnd*8)' mientras='q=u4'">
   <param name="A_11" value="id='oejem()' algoritmo='sí' expresión='1' algoritmo='sí' inicio='randomizar()' hacer='A1x=u2*(u0+A.x);A1y=u2*(u1+A.y);B1x=u2*(u0+B.x);B1y=u2*(u1+B.y);C1x=u2*(u0+C.x);C1y=u2*(u1+C.y);;AC=ent(rnd*5)+4;Incr=ent(rnd*2)+1;BC=AC+Incr;ABB=AC+2*Incr'">
   <param name="A_12" value="id='oejer()' algoritmo='sí' expresión='1' algoritmo='sí' inicio='randomizar()' hacer=';q=u4;sol=0;Semejantes=0;activo=0'">
   <param name="A_13" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();activo=0;oejer();oejem();AC=ent(rnd*5)+4;Incr=ent(rnd*2)+1;BC=AC+Incr;ABB=AC+2*Incr;pi=3.1416;'">
   <param name="A_14" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='A1x=u2*(u0+A.x);A1y=u2*(u1+A.y);B1x=u2*(u0+B.x);B1y=u2*(u1+B.y);C1x=u2*(u0+C.x);C1y=u2*(u1+C.y);AB=sqrt((B.y-A.y)^2+(B.x-A.x)^2);AB1=sqrt((B1y-A1y)^2+(B1x-A1x)^2);R=(AB1/AB);;;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='segmento' color='e80022' expresión='(A.x,A.y)(B.x,B.y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_06" value="espacio='E2' tipo='segmento' color='e80022' expresión='(A.x,A.y)(C.x,C.y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1'">
   <param name="G_07" value="espacio='E2' tipo='segmento' color='e80022' expresión='(B.x,B.y)(C.x,C.y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1' ancho='2'">
   <param name="G_08" value="espacio='E2' tipo='polígono' expresión='(B.x,B.y)((A.x+7*B.x)/8,(A.y+7*B.y)/8)((C.x+7*B.x)/8,(C.y+7*B.y)/8)' relleno='ffff80'">
   <param name="G_09" value="espacio='E2' tipo='polígono' expresión='(A.x,A.y)((C.x+7*A.x)/8,(C.y+7*A.y)/8)((B.x+7*A.x)/8,(B.y+7*A.y)/8)' relleno='verde'">
   <param name="G_10" value="espacio='E2' tipo='polígono' expresión='(C.x,C.y)((A.x+7*C.x)/8,(A.y+7*C.y)/8)((B.x+7*C.x)/8,(B.y+7*C.y)/8)' relleno='ff80ff'">
   <param name="G_11" value="espacio='E2' tipo='segmento' color='3366dd' expresión='(A1x,A1y)(B1x,B1y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1' ancho='2'">
   <param name="G_12" value="espacio='E2' tipo='segmento' color='3366dd' expresión='(A1x,A1y)(C1x,C1y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1' ancho='2'">
   <param name="G_13" value="espacio='E2' tipo='segmento' color='3366dd' expresión='(B1x,B1y)(C1x,C1y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1' ancho='2'">
   <param name="G_14" value="espacio='E2' tipo='polígono' expresión='(B1x,B1y)((A1x+7*B1x)/8,(A1y+7*B1y)/8)((C1x+7*B1x)/8,(C1y+7*B1y)/8)' relleno='ffff80'">
   <param name="G_15" value="espacio='E2' tipo='polígono' expresión='(A1x,A1y)((C1x+7*A1x)/8,(C1y+7*A1y)/8)((B1x+7*A1x)/8,(B1y+7*A1y)/8)' relleno='verde'">
   <param name="G_16" value="espacio='E2' tipo='polígono' expresión='(C1x,C1y)((A1x+7*C1x)/8,(A1y+7*C1y)/8)((B1x+7*C1x)/8,(B1y+7*C1y)/8)' relleno='ff80ff'">
   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs42 Si las medidas de los segmentos fueran:\par \par      {\*\mjaformula AC={\expr AC\decimals 0\fixed0} u}\par      {\*\mjaformula BC={\expr BC\decimals 0\fixed0} u}\par      {\*\mjaformula AB={\expr ABB\decimals 0\fixed0} u}\par \par      {\*\mjaformula A&amp;squot;C&amp;squot;={\expr R*AC\decimals 2\fixed0} u}\par      {\*\mjaformula B&amp;squot;C&amp;squot;={\expr R*BC\decimals 2\fixed0} u}\par      {\*\mjaformula A&amp;squot;B&amp;squot;={\expr R*ABB\decimals 2\fixed0} u}\par \par \par Al resolver las divisiones \par indicadas arriba obtenemos R.\par \par Raz\u243 n de proporcionalidad:   {\*\mjaformula R={\expr R\decimals 5\fixed0}}\f2\fs24  \f3\fs34  \f2\fs24\par \par \par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='punto' color='negro' expresión='(A.x,A.y)' texto='  A' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='E2' tipo='punto' color='negro' expresión='(B.x,B.y)' texto='  B' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_20" value="espacio='E2' tipo='punto' color='negro' expresión='(C.x,C.y)' texto='  C' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_21" value="espacio='E2' tipo='punto' color='3366dd' expresión='(A1x,A1y)' texto=' A&amp;squot;' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
   <param name="G_22" value="espacio='E2' tipo='punto' color='3366dd' expresión='(B1x,B1y)' texto=' B&amp;squot;' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
   <param name="G_23" value="espacio='E2' tipo='punto' color='3366dd' expresión='(C1x,C1y)' texto=' C&amp;squot;' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
