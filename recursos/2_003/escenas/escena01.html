   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,22]' texto='Ejemplo' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=0' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Se tienen tres costales de frutas, uno con melones, otro con naranjas y uno m\u225 s con\par guayabas. Se desea conocer cu\u225 ntas piezas hay de cada una de las frutas, sabiendo que:\par \fs28\par \fs42                   1) La cantidad total de piezas es igual 300.\par                   2) La cantidad de melones m\u225 s la de naranjas es igual a la de guayabas.\par                   3) La cantidad de guayabas es igual a cinco veces la de melones, \par                       menos el total de naranjas.\par \fs28\par \fs42 Sean m la cantidad de melones, n la cantidad de naranjas y g la de guayabas. Podemos\par traducir una por una las condiciones dadas al lenguaje algebra\u237 co, de la siguiente manera:\par \fs28\par \fs42           1)        m + n + g = 300                              1)      m + n + g = 300\par           2)        m + n       = g            es decir:        2)      m + n - g = 0\par           3)        g = 5 m - n                                     3)      5 m - n - g = 0\par \fs28\par \fs42 que se identifica como un sistema de ecuaciones lineales de 3 x 3. \par \par Un sistema como \u233 ste, por su naturaleza, s\u243 lo debe admitir soluciones enteras y positivas.\par No se valen soluciones con medias guayabas o tres cuartos de naranjas y mucho menos\par ra\u237 ces cuadradas de melones.\cf1\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=1' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Se tienen tres resortes rojo, azul y verde, cuyas longitudes est\u225 n variando\par permanentemente. En un momento dado se sabe que:\par \fs28\par \fs42                1) La suma de todas las longitudes es igual a 79 (unidades)\par                2) La longitud del rojo, m\u225 s la del azul, es igual a la del verde.\par                3) La longitud del verde es igual a cinco veces la del rojo menos la del azul.  \par \fs28\par \fs42 Llamando R a la longitud del rojo, A a la longitud del azul y V a la longitud del verde,\par podemos traducir cada una de las condiciones dadas al lenguaje algebraico, de la\par siguiente manera:\par \fs28\par \fs42            1)        R + A + V = 79                               1)         R + A + V = 79\par            2)        R + A       = V            es decir:        2)         R + A - V = 0\par            3)        V = 5 R - A                                     3)      5 R - A - V = 0\par \fs28\par \fs42 que se identifica como un sistema de ecuaciones lineales de 3 x 3. \par \fs28\par \fs42 Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero no s\u243 lo enteras.\par Aqu\u237  s\u237  se valen soluciones con racionales y con la precisi\u243 n que se requiera y que sea\par posible con los instrumentos de medici\u243 n que se tengan.\cf1\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=2' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Karl Friedrich Gauss (1777 - 1???), matem\u225 tico, f\u237 sico y astr\u243 nomo alem\u225 n, naci\u243  en la\par ciudad de Brunswick. Se desea conocer el a\u241 o de su muerte y para ello se tiene que las\par tres cifras despu\u233 s del 1 que hacen falta satisfacen lo siguiente:\par \fs28\par \fs42                1) Cinco veces la cifra de las unidades, m\u225 s diez veces la cifra de las decenas, \par                    menos cinco veces la de las centenas es igual a 35.\par                2) La cifra de las unidades menos la cifra de las decenas, m\u225 s cinco veces la \par                    de las centenas es igual a 40.\par                3) El doble de la cifra de las centenas, menos la de las unidades, m\u225 s el doble \par                    de las decenas es igual a 21.  \par \fs28\par \fs42 Llamando x, y  y  z a las cifras de las unidades, las decenas y las centenas respectivamente,\par se puede traducir cada una de las condiciones dadas al lenguaje algebraico, de la siguiente\par manera:\par                 1)        5 x + 10 y - 5 z = 35             que se identifica como un\par                 2)        x - y + 5 z = 40                     sistema de ecuaciones \par                 3)        -x + 2 y + 2 z = 21                lineales de 3 x 3. \par \fs28\par \fs42 Este sistema, por su naturaleza s\u243 lo admite soluciones enteras positivas, pero adem\u225 s s\u243 lo\par n\u250 meros entre 0 y 9.\cf1\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=3' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 Se desea saber las dimensiones de un tr\u237 \u225 ngulo, sabiendo que sus lados satisfacen las\par siguientes condiciones:\par \fs28\par \fs42         1) La suma de las longitudes de los tres lados igual a 12 m.\par         2) La longitud del primero, m\u225 s tres veces la del segundo, es el triple de la del tercero.\par         3) La longitud del primero, m\u225 s la del tercero, es el doble de la del segundo.\par \fs28\par \fs42 Llamando x a la longitud del primer lado, y a la longitud del segundo lado y z a la longitud\par del tercer lado, se pueden traducir cada una de las condiciones dadas al lenguaje\par algebraico, de la siguiente manera:\par \fs28\par \fs42          1)        x + y  + z = 12                            1)     x + y + z = 12\par          2)        x + 3 y = 3 z       es decir:           2)     x + 3 y - 3 z = 0\par          3)        x + z = 2 y                                   3)     x - 2 y  + z = 0\par \fs28\par \fs42 que se identifica como un sistema de ecuaciones lineales de 3 x 3. \par \fs28\par \fs42 Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero quiz\u225 s no s\u243 lo\par enteras. Aqu\u237  podr\u237 an valer soluciones con racionales y con la precisi\u243 n que se requiera\par y que sea posible con los instrumentos de medici\u243 n que se tengan.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ejemplo=4' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 Luis, Pedro y Ernesto fueron a comer pizza.\par \fs28\par \fs42 1) Entre Pedro y Ernesto comieron el triple de lo que comi\u243  Luis.\par 2) El doble de lo que comi\u243  Luis, m\u225 s lo que comi\u243  Pedro, fue el doble de lo que comi\u243 \par     Ernesto.\par 3) Por supuesto que entre los tres se acabaron la pizza.\par \fs28\par \fs42 A la hora de pagar, la pregunta era: \u191 Qu\u233  porci\u243 n de pizza comi\u243  cada uno?\par \fs28\par \fs42 Sean L, P y E la porci\u243 n de pizza que comieron Luis, Pedro y Ernesto respectivamente.\par Podemos traducir una por una las condiciones dadas al lenguaje algebra\u237 co, de la\par siguiente manera:\par \fs28\par \fs42           1)        P + E  = 3 L                                 1)      -3 L + P + E = 0\par           2)        2 L + P = 2 E          es decir:        2)      2 L + P - 2 E = 0\par           3)        L + P + E  = 1                              3)      L + P + E = 1\par \fs28\par \fs42 que se identifica como un sistema de ecuaciones lineales de 3 x 3. \par \fs28\par \fs42 Un sistema como \u233 ste, por su naturaleza, s\u243 lo debe admitir soluciones racionales enteras\par y positivas. Ninguno se comi\u243  toda la pizza y todos comieron.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
