   <param name="G_25" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(q=1)&amp;(caso=1)' expresión='[20,yp]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs42 Al utilizar la ley de cosenos, se tiene que\par {\*\mjaformula a{\supix 2}=(50.5){\supix 2}+(57.2){\supix 2}-2(50.5)(57.2)(cos(40.5{\supix o}))}\par \fs36\par \fs42{\*\mjaformula a{\supix 2}=2550.25+3271.84-(5777.2)(0.7604)}\par \fs36\par \fs42{\*\mjaformula a{\supix 2}=1429.1}\par \fs36\par \fs42{\*\mjaformula a=37.8}\par  \f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_26" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(q=2)&amp;(caso=1)' expresión='[20,yp]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs42 Ahora se puede utilizar la ley de senos,    {\*\mjaformula{\fraction{\num sen(\u946 )}{\den 50.5}}}={\*\mjaformula{\fraction{\num sen(40.5{\supix o})}{\den 37.8}}}\par \fs16\par \fs42 Es decir,  {\*\mjaformula{\fraction{\num sen(\u946 )}{\den 50.5}}}={\*\mjaformula{\fraction{\num 0.6494}{\den 37.8}}}\par \fs16\par \fs42 Despejando sen(\u946 ), se tiene   {\*\mjaformula sen(\u946 )={\fraction{\num (50.5)(0.6494)}{\den 37.8}}=0.8676}\par \fs16\par \fs42 As\u237 , {\*\mjaformula\u946 =arcsen(0.8676)=60.2{\supix o}}\f3\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_27" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(q=3)&amp;(caso=1)' expresión='[20,yp]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Ahora es f\u225 cil obtener \u947 , pues\par \par {\*\mjaformula\u947 =180-(40.5+60.2)=79.3{\supix o}}\f2\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
