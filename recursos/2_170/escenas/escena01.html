   <param name="G_47" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(t=0)&amp;(obtuso=0)' expresión='[20,20]' texto='Al trazar la altura del triángulo desde el vértice C, llama D al punto en el cual esta altura corta al segmento AB. Llama x a la longitud del segmento AD y, en consecuencia, DB mide c-x.' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='680'">
   <param name="G_48" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='(t=1)&amp;(obtuso=0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Ya que los tri\u225 ngulos ADC y BDC son rect\u225 ngulos, puedes aplicar\par el teorema de Pit\u225 goras en cada uno de ellos, obteniendo \par \par                       {\*\mjaformula h{\supix 2}=b{\supix 2}-x{\supix 2}}    y     {\*\mjaformula h{\supix 2}=a{\supix 2}-(c-x){\supix 2}}.\par \par Al igualar estas dos expresiones de {\*\mjaformula h{\supix 2}} tienes que\par \par                                  {\*\mjaformula a{\supix 2}-(c-x){\supix 2}=b{\supix 2}-x{\supix 2}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
