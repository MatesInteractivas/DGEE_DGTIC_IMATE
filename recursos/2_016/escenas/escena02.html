      <param name="G_14" value="espacio='E1' tipo='texto' fondo='no' color='20303a' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 Encuentra las coordenadas del punto R que divide al segmento \ol PQ\olnone  con extremos \par \fs16\par \fs42                                        P({\*\mjaformula{\expr f1\decimals 2\fixed0}}, {\*\mjaformula{\expr f2\decimals 2\fixed0}})  y  Q({\*\mjaformula{\expr g1\decimals 2\fixed0}}, {\*\mjaformula{\expr g2\decimals 2\fixed0}})\par \fs16\par \fs42 en la raz\u243 n r =  {\*\mjaformula{\expr ra\decimals 2\fixed0}.} \u191 El punto R est\u225  dentro o fuera del segmento \ol PQ\olnone ?\f4\fs24\par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='a_left' anchor='a_top_left' ">
