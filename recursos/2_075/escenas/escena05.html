   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs42\b Encontrar la ecuaci\u243 n general de la par\u225 bola con v\u233 rtice en el origen y directriz\par  {\*\mjaformula x={\expr d\decimals 2\fixed0}} y sus caracter\u237 sticas.\cf1\f2\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n>0' expresión='[20,110]' texto='Primero hay que encontrar la ecuación ordinaria. ' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(f>0)&amp;(n>0)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs42 Como la directriz es vertical, la par\u225 bola es horizontal, y como la directriz\par est\u225  a la izquierda del v\u233 rtice (0,0), el foco est\u225  a la \cf0 derecha\cf1  del v\u233 rtice, \par se utiliza la ecuaci\u243 n   \cf0{\*\mjaformula y{\supix 2}=\cf2 4p\cf0 x}\cf1 .\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(f>0)&amp;(n>0)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red119\green27\blue155;\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42 Como la directriz es horizontal, la par\u225 bola es vertical, y como la directriz\par est\u225  abajo del v\u233 rtice (0,0), el foco est\u225  arriba del v\u233 rtice, \par se utiliza la ecuaci\u243 n    {\*\mjaformula\cf0 x{\supix 2}=\cf1 4p\cf0 y\cf2}.\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(f<0)&amp;(n>0)' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red119\green27\blue155;\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42 Como la directriz es horizontal, la par\u225 bola es vertical, y como la directriz\par est\u225  arriba del v\u233 rtice (0,0), el foco est\u225  abajo del v\u233 rtice, \par se utiliza la ecuaci\u243 n    {\*\mjaformula\cf0 x{\supix 2}=\cf1 -4p\cf0 y\cf2}.\f2\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>1)' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green170\blue34;\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42 Se calcula p, la distancia del origen a la directriz, usando la ecuaci\u243 n 1 \u243  2 de acuerdo\par a si la directriz es vertical u horizonal.  \cf0{\*\mjaformula p={\expr p\decimals 2\fixed0}}\cf1 .\cf2\fs16\par  \fs34\par \fs42 Se coloca el foco en el eje focal, a una distancia p del v\u233 rtice, del otro lado de la directriz.\cf1\fs16\par  \fs34\b\par \fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula y{\supix 2}={\expr 4*f\decimals 2\fixed0}x}.\cf3\f6\fs24\b0\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>1)' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red32\green80\blue96;\red0\green0\blue0;}\f1\fs42 Se calcula p, la distancia del origen a la directriz, usando la ecuaci\u243 n 1 \u243  2 de acuerdo\par a si la directriz es vertical u horizonal. \cf0{\*\mjaformula p={\expr p\decimals 2\fixed0}}\cf1 .\cf0    \cf2\fs34\b\par \fs16\b0  \fs34\b\par \cf3\fs42\b0 Se coloca el foco en el eje focal, a una distancia p del v\u233 rtice, del otro lado de la directriz.\cf2\fs34\b\par \fs16\b0  \fs34\b\par \fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula x{\supix 2}={\expr 4*f\decimals 2\fixed0}y}\cf1\f5\fs24\b0 .\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(f>0)&amp;(n>2)' expresión='[20,385]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;}\f1\fs42 Como el coeficiente de x es \cf0 positivo\cf1 , abre hacia la \cf0 derecha\cf1\f2\fs24 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(f<0)&amp;(n>2)' expresión='[20,385]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42 Como el coeficiente de x es \cf0 negativo\cf1 , abre hacia la \cf0 izquierda\cf1 .\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_19" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(f>0)&amp;(n>2)' expresión='[20,385]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;}\f1\fs42 Como el coeficiente de y es \cf0 positivo\cf1 , abre hacia \cf0 arriba\cf1\f2\fs24 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(f<0)&amp;(n>2)' expresión='[20,385]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42 Como el coeficiente de y es \cf0 negativo\cf1 , abre hacia \cf0 abajo\cf1\f2\fs24 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>3)' expresión='[20,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42 Se pasa todo del mismo lado. Se sugiere escribir primero el t\u233 rmino cuadr\u225 tico y\par luego el t\u233 rmino lineal.\par                                                 \cf0\fs34\b  \fs42{\*\mjaformula y{\supix 2}{\expr (d<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr abs(4*d)\decimals 2\fixed0}x=0 }\cf1\b0 ... \cf0\b ecuaci\u243 n general.\cf1\f4\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
