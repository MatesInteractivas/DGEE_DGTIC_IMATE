<ajs name="Descartes" width="900" height="480" code="Descartes">
   <param name="tamaño" value="900x480">

   <param name="C_02" value="id='paso1' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='_nada_' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='paso=1' pos_mensajes='centro'">
   <param name="C_03" value="id='paso2' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='_nada_' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='paso=2' pos_mensajes='centro'">

   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;P1&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=10;CT[NCT,cty]=60;CT[NCT,ctw]=50;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;P2&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=10;CT[NCT,cty]=270;CT[NCT,ctw]=50;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro punto&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=10;CT[NCT,cty]=E2._h-60;CT[NCT,ctw]=160;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;O&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E0._w-60;CT[NCT,cty]=10;CT[NCT,ctw]=50;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;'">
   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value]'">
   <param name="A_11" value="id='otro()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='paso=0;r=(0.5)*ent((rnd+0.1)*10);q=(57.2957)*(0.1)*ent(rnd*60);E0.escala=25;E0.Ox=0;E0.Oy=0'">

   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[70,60]' texto='Se traza la semirrecta con vértice\nen el polo que forma un ángulo de\nq grados con el Eje polar.' font_family='SansSerif' fuente puntos='21' decimales='1' fijo='no'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[70,270]' texto='Sobre la semirrecta trazada en P1,\nse coloca el punto P, cuya distancia\nal polo es igual a r.' font_family='SansSerif' fuente puntos='21' decimales='1' fijo='no'">
   <param name="G_08" value="espacio='E0' tipo='punto' color='negro' expresión='(0,0)' fuente='Times New Roman,PLAIN,12' fijo='no' tamaño='6'">
   <param name="G_09" value="espacio='E0' tipo='segmento' color='e80022' expresión='(0,0)(7,0)' fijo='sí' ancho='2'">

   <param name="G_12" value="espacio='E0' tipo='arco' color='3366dd' dibujar-si='paso>=1' fin='q' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28   \fs42{\*\mjaformula q={\expr q\decimals 1\fixed0}\u176  }\f3\fs24\par }' font_family='SansSerif' fuente puntos='14' decimales='1' fijo='no' relleno='ffff80' ancho='2'">
   <param name="G_13" value="espacio='E0' tipo='ecuación' color='b8b8b8' dibujar-si='paso>=2' expresión='x^2+y^2=1'">
   <param name="G_14" value="espacio='E0' tipo='ecuación' color='b8b8b8' dibujar-si='paso>=2' expresión='x^2+y^2=4'">
   <param name="G_15" value="espacio='E0' tipo='ecuación' color='b8b8b8' dibujar-si='paso>=2' expresión='x^2+y^2=9'">

   <param name="G_18" value="espacio='E0' tipo='ecuación' color='3366dd' dibujar-si='paso>=2' expresión='x^2+y^2=r^2'">
   <param name="G_19" value="espacio='E0' tipo='punto' color='3366dd' dibujar-si='paso>=2' expresión='(r*cos(q/57.2959),r*sen(q/57.2959))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 P(r,q)\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='no' tamaño='4'">
   <param name="G_20" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[3,3]' s.pasos='0' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_21" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[3,3]' s.pasos='0' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
