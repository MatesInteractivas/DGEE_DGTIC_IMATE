<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">

   <param name="nombre" value="Descartes">

   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' despl_imagen='arr-izq' fondo='e7efef' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='E2.escala' tipo='numérico' región='interior' espacio='E2' nombre='_nada_' expresión='(E2._w-50,E2._h-70,30,60)' valor='25' incr='0.1*E4.escala' min='0.000001' decimales='(escala<0.1)+(escala<1)+(escala<10)+(escala<100)+(escala<1000)+(escala<10000)+(escala<100000)' fijo='sí' visible='sí'">
   <param name="C_02" value="id='A' tipo='gráfico' espacio='E2' tamaño='8' fijo='sí'">
   <param name="C_03" value="id='A.x' tipo='numérico' región='exterior' espacio='E2' nombre='B.x' valor='1' discreto='sí' decimales='1' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_04" value="id='A.y' tipo='numérico' región='exterior' espacio='E2' nombre='B.y' valor='(1-2*ent(rnd+0.5))*(0.1)*ent((rnd+0.2)*50)' discreto='sí' decimales='1' fijo='no' visible='sí' pos_mensajes='centro'">
   <param name="C_05" value="id='Rst' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='_nada_' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='E2.Ox=0\nE2.Oy=0\nE2.escala=25' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;O&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E2._w-60;CT[NCT,cty]=10;CT[NCT,ctw]=50;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;'">
   <param name="A_10" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;'">
   <param name="A_11" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='q1=(A.x!=0)?A.y/A.x:((A.y=0)?0:((A.y>0)?1000000:-1000000));q3=atan(q1)*57.2927'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E0._w,t),botY(rd,0,E0._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">

   <param name="G_05" value="espacio='E2' tipo='polígono' dibujar-si='q1=1000000' expresión='(0,0)(1,0)(1,1)(0,1)(0,0)' relleno='ffff80'">
   <param name="G_06" value="espacio='E2' tipo='curva' fondo='sí' color='d1d1d1' expresión='(s*cos(t),s*sen(t))' familia='s' s.intervalo='[1,20]' s.pasos='19' t.intervalo='[0,2*pi]' t.pasos='12*s'">
   <param name="G_07" value="espacio='E2' tipo='segmento' fondo='sí' color='d1d1d1' expresión='(0,0)(1000*cos(s1),1000*sen(s1))' familia='s1' s1.intervalo='[0,2*pi]' s1.pasos='24' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='arco' dibujar-si='(A.x>0)&amp;(A.y>0)' fin='q3' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='ffff80' ancho='2'">
   <param name="G_09" value="espacio='E2' tipo='arco' dibujar-si='(A.x<0)&amp;(A.y>0)' fin='180+q3' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='ffff80' ancho='2'">
   <param name="G_10" value="espacio='E2' tipo='arco' dibujar-si='(A.x<0)&amp;(A.y<0)' fin='180+q3' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='ffff80' ancho='2'">
   <param name="G_11" value="espacio='E2' tipo='arco' dibujar-si='(A.x>0)&amp;(A.y<0)' fin='360+q3' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='ffff80' ancho='2'">
   <param name="G_12" value="espacio='E2' tipo='arco' dibujar-si='q1=-1000000' fin='270' font_family='Monospaced' fuente puntos='12' fijo='sí' relleno='ffff80' ancho='2'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(A.x>0)&amp;(A.y>0)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42\b{\*\mjaformula ({\expr sqrt(A.x^2+A.y^2)\decimals 1\fixed0},{\expr q3\decimals 0\fixed0}\u176 )}\f2\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(A.x<0)&amp;(A.y>0)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42\b{\*\mjaformula ({\expr sqrt(A.x^2+A.y^2)\decimals 1\fixed0},{\expr 180+q3\decimals 0\fixed0}\u176 )}\f2\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='no'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(A.x<0)&amp;(A.y<0)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42\b{\*\mjaformula ({\expr sqrt(A.x^2+A.y^2)\decimals 1\fixed0},{\expr 180+q3\decimals 0\fixed0}\u176 )}\f2\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='no'">
   <param name="G_16" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(A.x>0)&amp;(A.y<0)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42\b{\*\mjaformula ({\expr sqrt(A.x^2+A.y^2)\decimals 1\fixed0},{\expr 360+q3\decimals 0\fixed0}\u176 )}\f2\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='no'">
   <param name="G_17" value="espacio='E2' tipo='segmento' fondo='sí' color='e80022' expresión='(0,0)(7,0)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1' ancho='2'">
   <param name="G_18" value="espacio='E2' tipo='segmento' color='3366dd' expresión='(0,0)(25*A.x,25*A.y)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='1' ancho='2'">
   <param name="G_19" value="espacio='E2' tipo='flecha' fondo='sí' expresión='(7,0)(7.2,0)' font_family='Monospaced' fuente puntos='12' fijo='sí' ancho='4' ancho='4' punta='4'">
   <param name="G_20" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='q1=1000000' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42\b{\*\mjaformula ( {\expr sqrt(A.x^2+A.y^2)\decimals 1\fixed0} , {\expr 90\decimals 0\fixed0}\u176  )}\f2\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='q1=-1000000' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42\b{\*\mjaformula ( {\expr sqrt(A.x^2+A.y^2)\decimals 1\fixed0} , {\expr 270\decimals 0\fixed0}\u176  )}\f2\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
