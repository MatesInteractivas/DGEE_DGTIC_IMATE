   <param name="C_01" value="id='otro' tipo='numérico' interfaz='botón' región='interior' espacio='E0' nombre='_nada_' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='oejer()'">
   <param name="C_02" value="id='E2.escala' tipo='numérico' región='interior' espacio='E2' nombre='_nada_' expresión='(E2._w-50,E2._h-70,30,60)' valor='25' incr='0.1*E4.escala' min='0.000001' decimales='(escala<0.1)+(escala<1)+(escala<10)+(escala<100)+(escala<1000)+(escala<10000)+(escala<100000)' fijo='sí' visible='sí' pos_mensajes='centro'">

   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro punto&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E0._w-150;CT[NCT,cty]=10;CT[NCT,ctw]=140;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Verificar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E0._w-150;CT[NCT,cty]=10;CT[NCT,ctw]=140;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;'">

   <param name="A_11" value="id='oejer()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='sol=0;;n1=1-2*ent(rnd+0.5);x1=n1*ent((rnd+0.2)*5);;n2=1-2*ent(rnd+0.5);y1=n2*ent((rnd+0.2)*5);;q9=atan(y1/x1)*57.2927;q10=sqrt(x1^2+y1^2);;q9=((x1<0)&amp;(y1>0)|(x1<0)&amp;(y1<0))?q9+180:q9;q9=((x1>0)&amp;(y1<0))?q9+360:q9;;B.y=(1-2*ent(rnd+0.5))*ent((rnd+0.2)*5);;;E2.Ox=0;E2.Oy=0;E2.escala=25'">

   <param name="A_13" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,1);hide(1,1);'">
