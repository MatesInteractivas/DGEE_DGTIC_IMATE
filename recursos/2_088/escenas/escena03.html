   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n>0' expresión='[20,180]' texto='Como la directriz es vertical, la parábola es horizontal.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n>1' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red51\green102\blue221;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs42 Debido a que el foco est\u225  a la {\*\mjaformula{\expr (F.x>d.x)?&amp;squot;derecha&amp;squot;:&amp;squot;izquierda&amp;squot;\decimals 2\fixed1}} de la\par directriz, la ecuaci\u243 n ordinaria es de la forma:  \cf1\fs34\b\par                 \b0   \fs42{\*\mjaformula\cf2 (y-k){\supix 2}=\cf3{\expr (F.x>d.x)?&amp;squot;&amp;squot;:menos\decimals 2\fixed0}4p\cf2 (x-h)\cf1}\fs34   \cf4\f4\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n>2' expresión='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 El eje focal es la recta que pasa por el foco y es\par perpendicular a la directriz:\cf1\f2\fs24   \f3\fs34   \fs42{\*\mjaformula y={\expr F.y\decimals 2\fixed0}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n>3' expresión='[20,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 La distancia del foco a la directriz es: {\*\mjaformula |{\expr F.x\decimals 2\fixed0}-{\expr (d.x>0)?d.x:&amp;squot;(&amp;squot;+d.x+&amp;squot;)&amp;squot;\decimals 2\fixed0}|={\expr abs(F.x-d.x)\decimals 2\fixed0}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n>4' expresión='[20,410]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 El v\u233 rtice es el punto medio de foco a la directriz: \par                        {\*\mjaformula V=({\expr Vx\decimals 2\fixed0},{\expr Vy\decimals 2\fixed0})}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n>5' expresión='[20,480]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 El par\u225 metro es la distancia del v\u233 rtice al foco: p={\*\mjaformula{\expr abs(p)\decimals 2\fixed0}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n>6' expresión='[20,520]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;}\f1\fs42 Entonces, la ecuaci\u243 n ordinaria de la par\u225 bola es:     {\*\mjaformula (y{\expr (Vy<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(Vy)\decimals 2\fixed0}){\supix 2}={\expr 4*p\decimals 2\fixed0}(x{\expr (Vx<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(Vx)\decimals 2\fixed0})}\f0\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E0' tipo='ecuación' color='e80022' expresión='x=d.x' ancho='2'">
   <param name="G_14" value="espacio='E0' tipo='ecuación' color='3366dd' dibujar-si='p!=0' expresión='y=sqrt(4*p*(x-Vx))+Vy' ancho='2'">
   <param name="G_15" value="espacio='E0' tipo='ecuación' color='3366dd' dibujar-si='p!=0' expresión='y=-sqrt(4*p*(x-Vx))+Vy' ancho='2'">
   <param name="G_16" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='n>2' expresión='y=F.y'">
   <param name="G_17" value="espacio='E0' tipo='punto' dibujar-si='n>4' expresión='(Vx,Vy)' texto='V' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='6'">
   <param name="G_18" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[1,2]' s.pasos='0' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_19" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[1,2]' s.pasos='0' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_20" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[1,2]' s.pasos='0' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
