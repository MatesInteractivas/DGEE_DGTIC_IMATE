   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(f>0)&amp;(n>0)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs42 Debido a que el foco est\u225  en el eje \cf0 X\cf1 , la par\u225 bola es horizontal, y como el foco est\u225 \par a la derecha del v\u233 rtice, se utiliza la ecuaci\u243 n: {\*\mjaformula\cf0 y{\supix\cf0 2\cf1}\cf1 =\cf2 4p\cf0 x\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(f>0)&amp;(n>0)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red119\green27\blue155;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs42 Debido a que el foco est\u225  en el eje \cf0 Y\cf1 , la par\u225 bola es vertical, como el foco est\u225 \par arriba del v\u233 rtice, se utiliza la ecuaci\u243 n: {\*\mjaformula\cf0 x{\supix\cf0 2\cf1}\cf1 =\cf2 4p\cf0 y\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(f>0)&amp;(n>1)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red119\green27\blue155;\red232\green0\blue34;}\f1\fs42 El valor del par\u225 metro p es la distancia del foco al origen:  {\*\mjaformula\cf0 p={\expr p\decimals 2\fixed0}\cf1}\par \fs16\par \fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula\cf2{\expr (x!=0)?&amp;squot;y&amp;squot;:&amp;squot;x&amp;squot;\decimals 2\fixed0}{\supix\cf2 2\cf1}\cf1 =\cf3{\expr 4*f\decimals 2\fixed0}{\expr (x!=0)?&amp;squot;x&amp;squot;:&amp;squot;y&amp;squot;\decimals 2\fixed0}\cf1}\par \fs16\par \fs42 Como el coeficiente de {\*\mjaformula{\expr (x!=0)?&amp;squot;x&amp;squot;:&amp;squot;y&amp;squot;\decimals 2\fixed1}} es {\*\mjaformula{\expr (4f>0)?&amp;squot;positivo&amp;squot;:&amp;squot;negativo&amp;squot;\decimals 2\fixed0}}, la par\u225 bola abre hacia  {\*\mjaformula{\expr (4*f>0&amp;z!=0)?&amp;squot;la derecha&amp;squot;:&amp;squot;la izquierda&amp;squot;\decimals 2\fixed1}}\f3\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(f<0)&amp;(n>1)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs42 El valor del par\u225 metro p es la distancia del foco al origen: {\*\mjaformula\cf0 p={\expr p\decimals 2\fixed0}\cf1}\par \fs16\par \fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula\cf2{\expr (x!=0)?&amp;squot;y&amp;squot;:&amp;squot;x&amp;squot;\decimals 2\fixed0}{\supix\cf2 2\cf1}\cf1 =\cf3{\expr 4*f\decimals 2\fixed0}\cf2{\expr (x!=0)?&amp;squot;x&amp;squot;:&amp;squot;y&amp;squot;\decimals 2\fixed0}\cf1}\par \fs16\par \fs42 Como el coeficiente de {\*\mjaformula{\expr (x!=0)?&amp;squot;x&amp;squot;:&amp;squot;y&amp;squot;\decimals 2\fixed0}} es negativo, la par\u225 bola abre hacia la izquierda. \f3\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(f>0)&amp;(n>1)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs42 El valor del par\u225 metro p es la distancia del foco al origen: {\*\mjaformula\cf0 p={\expr p\decimals 2\fixed0}\cf1}\par \fs16\par \fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula\cf2{\expr (x!=0)?&amp;squot;y&amp;squot;:&amp;squot;x&amp;squot;\decimals 2\fixed1}{\supix\cf2 2\cf1}\cf1 =\cf3{\expr 4*f\decimals 2\fixed0}\cf2{\expr (x!=0)?&amp;squot;x&amp;squot;:&amp;squot;y&amp;squot;\decimals 2\fixed0}\cf1}\par \fs16\par \fs42 Como el coeficiente de y es {\*\mjaformula{\expr (4*f>0?&amp;squot;positivo&amp;squot;:&amp;squot;negativo&amp;squot;)\decimals 2\fixed1}}, la par\u225 bola abre hacia {\*\mjaformula{\expr (4*f>0&amp;w!=0)?&amp;squot;arriba&amp;squot;:&amp;squot;abajo&amp;squot;\decimals 2\fixed0}}.\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(f<0)&amp;(n>1)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs42 El valor del par\u225 metro p es la distancia del foco al origen: {\*\mjaformula\cf0 p={\expr p\decimals 2\fixed0}\cf1}\par \fs16\par \fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula\cf2 x{\supix\cf2 2\cf1}\cf1 =\cf3{\expr 4*f\decimals 2\fixed0}\cf2 y\cf1}\par \fs16\par \fs42 Como el  coeficiente de y es negativo, la par\u225 bola abre hacia abajo.\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>2)' expresión='[20,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs42 Se pasan todos los t\u233 rminos al primer miembro y se obtiene la ecuaci\u243 n general\b :\par                                                             \b0  {\*\mjaformula\cf0 y{\supix 2}{\expr (D>0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(D)\decimals 2\fixed0}x=0.\cf1}  \par \fs16\par \fs42 Observa que se escriben primero los t\u233 rminos cuadr\u225 ticos y luego los lineales.\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
