      <param name="A_09" value="id='processKB()' algoritmo='sí' expresión='x' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;' tipo='función' ">
      <param name="A_10" value="id='set(btn,prop,val)' algoritmo='sí' expresión='x' hacer='CT[btn,prop]=val' tipo='función' ">
      <param name="A_11" value="id='autorControls()' algoritmo='sí' expresión='x' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&squot;Ver&squot;;CT[NCT,middle]=&squot;&squot;;CT[NCT,last]=&squot;&squot;;CT[NCT,value]=&squot;&squot;;CT[NCT,ctw]=70;CT[NCT,cth]=50;CT[NCT,ctx]=400;CT[NCT,cty]=330;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&squot;Ver&squot;;CT[NCT,middle]=&squot;&squot;;CT[NCT,last]=&squot;&squot;;CT[NCT,value]=&squot;&squot;;CT[NCT,ctw]=70;CT[NCT,cth]=50;CT[NCT,ctx]=400;CT[NCT,cty]=580;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&squot;Ver&squot;;CT[NCT,middle]=&squot;&squot;;CT[NCT,last]=&squot;&squot;;CT[NCT,value]=&squot;&squot;;CT[NCT,ctw]=70;CT[NCT,cth]=50;CT[NCT,ctx]=570;CT[NCT,cty]=660;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;;' tipo='función' ">
      <param name="A_12" value="id='autorLimpiar()' algoritmo='sí' expresión='x' inicio='editing=-1' hacer='CT[1,value]=&squot;&squot;;CT[2,value]=&squot;&squot;;CT[3,value]=&squot;&squot;;CT[4,value]=&squot;&squot;;;' tipo='función' ">
      <param name="A_13" value="id='autorCalculos()' algoritmo='sí' expresión='x' hacer='expresion=((CT[1,value]!=&squot;&squot;)&(CT[2,value]!=&squot;&squot;)&(CT[3,value]!=&squot;&squot;))?CT[1,value]+&squot;-&squot;+CT[2,value]+&squot;+&squot;+CT[3,value]:&squot;&squot;;CT[4,value]=(expresion!=&squot;&squot;)?&squot;&squot;+_Eval_(expresion):CT[4,value];' tipo='función' ">

      <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(E2.rojo,E2.verde,E2.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) fondo de la zona de texto' ">
      <param name="G_02" value="espacio='E2' tipo='curva' fondo='no' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde exterior' ">

      <param name="G_05" value="espacio='E2' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(__SEPARADOR__,__SEPARADOR__)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='(__SEPARADOR__)' ">
      <param name="G_06" value="espacio='E2' tipo='texto' fondo='no' color='(TXT.rojo,TXT.verde,TXT.azul,00)' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 La gr\u225 fica de la funci\u243 n {\*\mjaformula f(x)=c In x} es el reflejo     \par de la funci\u243 n exponencial {\*\mjaformula g(x)=e{\supix{\fraction{\num x}{\den c}}}} con \par respecto a la recta identidad y=x.\par \par De este hecho podemos deducir las siguientes \par caracter\u237 sticas:\par \par 1. Como la gr\u225 fica de la exponencial con base \par     e es asint\u243 tica con respecto al eje x, la \par     gr\u225 fica del logaritmo natural es asint\u243 tica \par     con respecto al eje y.\par \par \par 2. Cuando c > 0, la gr\u225 fica de la funci\u243 n crece \par     inversamente proporcional al valor de x en el \par     que se encuentra, y cuando c<0, la gr\u225 fica\par     decrece inversamente proporcional dicho \par     valor. Es decir que, mientras m\u225 s lejos del \par     origen est\u233 , m\u225 s lento se aleja la funci\u243 n del \par     eje X. Esto se deriva del crecimiento \par     acelerado de la funci\u243 n exponencial. \par \par \par    3. {\*\mjaformula In 1=0}  y {\*\mjaformula In e=1} para cualquier valor de c elegido. \par \par \par Cuando tengas una gr\u225 fica que sepas que corresponde a una funci\u243 n logar\u237 tmica del tipo \par {\*\mjaformula c In x} puedes calcular su constante mediante lo descrito en el punto 3 observando los valores \par en x=0 y en x=e. \par \f0\fs30}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' info='(AUTOR)' ">
      <param name="G_07" value="espacio='GRAFICA_1' tipo='punto' fondo='no' color='20303a' dibujar-si='0' coord_abs='no' expresión='(__SEPARADOR__,__SEPARADOR__)' decimales='2' fijo='sí' tamaño='2' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='18' info='(__SEPARADOR__)' ">
      <param name="G_08" value="espacio='GRAFICA_1' tipo='ecuación' fondo='no' color='e80022' coord_abs='no' expresión='y=e^(x/c)' ancho='2' visible='no' editable='no' ">
      <param name="G_09" value="espacio='GRAFICA_1' tipo='ecuación' fondo='sí' color='gris' coord_abs='no' expresión='y=x' ancho='1' visible='no' editable='no' ">
      <param name="G_10" value="espacio='GRAFICA_1' tipo='ecuación' fondo='no' color='3366dd' coord_abs='no' expresión='y=c*logA(x)' ancho='2' visible='no' editable='no' ">
      <param name="G_11" value="espacio='GRAFICA_1' tipo='ecuación' fondo='no' color='3366dd' coord_abs='no' expresión='y=c*logA(x)' ancho='2' visible='no' editable='no' ">
      <param name="G_12" value="espacio='GRAFICA_1' tipo='punto' fondo='no' color='3366dd' dibujar-si='OP1=1' coord_abs='no' expresión='(6-t,c*logA(6-t))' decimales='2' fijo='sí' tamaño='5' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_13" value="espacio='GRAFICA_1' tipo='ecuación' fondo='no' color='e80022' dibujar-si='OP1=1' coord_abs='no' expresión='x=0' ancho='2' visible='no' editable='no' ">
      <param name="G_14" value="espacio='GRAFICA_1' tipo='punto' fondo='no' color='3366dd' dibujar-si='OP1=2' coord_abs='no' expresión='(t,c*logA(t))' decimales='2' fijo='sí' tamaño='5' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_15" value="espacio='GRAFICA_1' tipo='punto' fondo='no' color='e80022' dibujar-si='OP1=3' coord_abs='no' expresión='(1,0)' decimales='2' fijo='sí' tamaño='5' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_16" value="espacio='GRAFICA_1' tipo='punto' fondo='no' color='e80022' dibujar-si='OP1=3' coord_abs='no' expresión='(a,1)' decimales='2' fijo='sí' tamaño='5' negrita='no' cursiva='no' font_family='Monospaced' fuente puntos='12' ">
      <param name="G_17" value="espacio='GRAFICA_1' tipo='texto' fondo='no' color='20303a' dibujar-si='c=0' coord_abs='sí' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Si c es cero la\par funci\u243 n se anula}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_18" value="espacio='GRAFICA_1' tipo='texto' fondo='no' color='20303a' dibujar-si='c<0' coord_abs='sí' expresión='[160,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Si c es negativa, la funci\u243 n \par est\u225  volteada hacia arriba}' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_19" value="espacio='GRAFICA_1' tipo='polígono' fondo='no' color='d0d0d0' coord_abs='sí' expresión='(0,0)(GRAFICA_1._w-1,0)(GRAFICA_1._w-1,GRAFICA_1._h-1)(0,GRAFICA_1._h-1)(0,0)' ancho='2' lineDash='solid' ">
      <param name="Animación" value="pausa='40' controles='no' auto='sí' repetir='sí' inicio='t=0.01' hacer='t=t+0.2;t=(t>6)?0.01:t' mientras='1' ">
