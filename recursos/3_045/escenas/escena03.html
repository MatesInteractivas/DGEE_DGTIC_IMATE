   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_11" value="id='fpxE0(_pxE0)' expresión='3*(_pxE0^2)-6*(_pxE0)+1'">

   <param name="A_14" value="id='OtrEjem()' algoritmo='sí' algoritmo='sí' inicio='HideEjemplo=1;Paso=0' hacer='Ejem1a=-2+ent(rnd*4.999);Ejem1b=-3+ent(rnd*6.999);Ejem1c=-7+ent(rnd*14.999);Ejem1d=-5+ent(rnd*10.999);Ejem1pa=Ejem1a*3;Ejem1pb=Ejem1b*2;Ejem1pc=Ejem1c;comment=|******Caso1:a.ne.0 y discr>=0**********|;llamada=((Ejem1pa!=0)&amp;(Ejem1pb^2>=4*Ejem1pa*Ejem1pc))?RaicesDeriv1(Ejem1pa,Ejem1pb,Ejem1pc):llamada;Caso=((Ejem1pa!=0)&amp;(Ejem1pb^2>=4*Ejem1pa*Ejem1pc))?1:Caso;comment=|******Caso2:a.eq.0*********************|;llamada=(Ejem1pa==0)?RaicesDeriv2(Ejem1pb,Ejem1pc):llamada;Caso=(Ejem1pa==0)?2:Caso;comment=|******Caso3:a.ne.0 y discr<0***********|;llamada=((Ejem1pa!=0)&amp;(Ejem1pb^2<4*Ejem1pa*Ejem1pc))?RaicesDeriv3():llamada;Caso=((Ejem1pa!=0)&amp;(Ejem1pb^2<4*Ejem1pa*Ejem1pc))?3:Caso'">
   <param name="A_15" value="id='RaicesDeriv1(_Ejem1pa,_Ejem1pb,_Ejem1pc)' algoritmo='sí' algoritmo='sí' hacer='_x1=(-_Ejem1pb+sqrt((_Ejem1pb^2)-4*_Ejem1pa*_Ejem1pc))/(2*_Ejem1pa);_x2=(-_Ejem1pb-sqrt((_Ejem1pb^2)-4*_Ejem1pa*_Ejem1pc))/(2*_Ejem1pa)'">
   <param name="A_16" value="id='RaicesDeriv2(_Ejem1pb,_Ejem1pc)' algoritmo='sí' algoritmo='sí' hacer='_x1=-_Ejem1pc/Ejem1pb'">
   <param name="A_17" value="id='RaicesDeriv3()' algoritmo='sí' algoritmo='sí' hacer='_x1=&amp;squot;No hay raíz&amp;squot;;_x2=&amp;squot;No hay raíz&amp;squot;'">
   <param name="A_18" value="id='fxE4(__x1)' expresión='Ejem1a*__x1^3+Ejem1b*__x1^2+Ejem1c*__x1+Ejem1d'">
   <param name="A_19" value="id='fpxE4(__x1)' expresión='Ejem1pa*__x1^2+Ejem1pb*__x1+Ejem1c'">
   <param name="A_20" value="id='OtrEjem2()' algoritmo='sí' algoritmo='sí' inicio='HideEjemplo2=1;Paso2=0' hacer='Ejem2tipo=1+ent(rnd*2.999);llamada=(Ejem2tipo==1)?sinusoidal():llamada;llamada=(Ejem2tipo==2)?logaritmica():llamada;llamada=(Ejem2tipo==3)?exponencial():llamada'">
   <param name="A_21" value="id='sinusoidal()' algoritmo='sí' algoritmo='sí' hacer='A=-2+ent(rnd*4.999);A=(A==0)?1:A;omega=0.5+ent(rnd*10.999)/10;phi=ent(200*pi*rnd)/100;raizpx=(pi/2+phi)/omega'">

   <param name="A_23" value="id='exponencial()' algoritmo='sí' algoritmo='sí' hacer='k=0.5+ent(rnd*10.999)/10'">
   <param name="A_24" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();xE0=-0.5;xE1=-4.5;SgnValsDrvLog=-1;SgnDrvExp=-1;CrcDrvExp=-1'">
   <param name="A_25" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='GxE0=(fpxE0(xE0)<0)?1:0;BxE0=(fpxE0(xE0)<0)?0:1;E4.escala=Zooom;'">
   <param name="G_01" value="espacio='E5' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E5._w,t),botY(rd,0,E5._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E5' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E5' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E5' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='0' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs24 x1=\f2\fs28\i{\*\mjaformula{\expr _x1\decimals 2\fixed1}}\f1\fs24\i0\par x2=\f2\fs28\i{\*\mjaformula{\expr _x2\decimals 2\fixed1}}\f1\fs24\i0}' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_06" value="espacio='E4' tipo='ecuación' dibujar-si='Ejem2tipo==1' expresión='y=A*sin(omega*x-phi)' ancho='2'">
   <param name="G_07" value="espacio='E4' tipo='ecuación' dibujar-si='Ejem2tipo==2' expresión='y=log(k*x)' ancho='2'">
   <param name="G_08" value="espacio='E4' tipo='ecuación' dibujar-si='Ejem2tipo==3' expresión='y=exp(k*x)' ancho='2'">
   <param name="G_09" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(Ejem2tipo==1)&amp;(Paso2>=1)&amp;(Paso2<4)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green200\blue0;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs42 En el caso de una sinusoidal, se ubican\par los \cf0 puntos\cf1  en los que la funci\u243 n cambia \par entre creciente y decreciente, que ser\u225 n \par las ra\u237 ces de la gr\u225 fica de su \cf2 derivada\cf1 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(Ejem2tipo==1)&amp;(Paso2>=2)&amp;(Paso2<4)' expresión='[20,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 En cada intervalo, si la funci\u243 n es creciente,\par la \cf0 derivada\cf1  ser\u225  positiva o, de lo contrario,\par ser\u225  negativa.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(Ejem2tipo==1)&amp;(Paso2>=3)&amp;(Paso2<4)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Los puntos m\u225 s altos en la gr\u225 fica de la\par \cf0 derivada\cf1  corresponder\u225 n a los puntos de\par inflexi\u243 n donde la funci\u243 n original es \par creciente. Los m\u225 s bajos corresponder\u225 n \par a los puntos de inflexi\u243 n donde la funci\u243 n \par original es decreciente.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E4' tipo='ecuación' color='naranja' dibujar-si='(Ejem2tipo==3)&amp;(Paso2>=3)' expresión='y=exp(1)' ancho='2'">
   <param name="G_13" value="espacio='E4' tipo='punto' color='naranja' dibujar-si='(Ejem2tipo==3)&amp;(Paso2>=3)' expresión='(-1,0.1+exp(1))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs24\i y={\*\mjaformula{\expr exp(1)\decimals 5\fixed1}}\f2\fs24\i0}' fuente='Times New Roman Cursiva,ITALIC,12' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='E4' tipo='ecuación' color='rojo' dibujar-si='(Ejem2tipo==3)&amp;(Paso2>=4)' expresión='y=k*exp(k*x)' ancho='2'">
   <param name="G_15" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(Ejem2tipo==3)&amp;(Paso2>=4)' expresión='[20,E4._h-100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42\i{\*\mjaformula f(x)=e{\supix kx}=e{\supix{\expr k\decimals 2\fixed0}x}}\par \par {\*\mjaformula\cf0 f &amp;squot;(x)=ke{\supix\cf0 kx\cf1}={\expr k\decimals 2\fixed0}e{\supix\cf0{\expr k\decimals 2\fixed0}x\cf1}\cf1}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(Ejem2tipo==1)&amp;(Paso2>=4)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 Nota que la gr\u225 fica de la \cf0 derivada\cf1  de una\par funci\u243 n peri\u243 dica, tal como el seno, es otra\par funci\u243 n peri\u243 dica, cuya amplitud se\par mantiene si \u969 =1, crece si \u969 >1, y decrece\par si \u969 <1.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E4' tipo='sucesión' color='naranja' dibujar-si='(Ejem2tipo==1)&amp;(Paso2>=1)' expresión='(raizpx+n*pi/omega,A*sin(omega*(raizpx+n*pi/omega)-phi))' tamaño='3' dominio='[-10,10]'">
   <param name="G_18" value="espacio='E4' tipo='segmento' color='rojo' dibujar-si='(Ejem2tipo==1)&amp;(Paso2>=1)' expresión='(raizpx+s*pi/omega,A*sin(omega*(raizpx+s*pi/omega)-phi))(raizpx+s*pi/omega,0)' familia='s' s.intervalo='[-10,10]' s.pasos='20' font_family='Monospaced' fuente puntos='12' fijo='sí' ancho='2'">
   <param name="G_19" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(Ejem2tipo==2)&amp;(Paso2>=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 En el caso de una logar\u237 tmica del tipo\par \f2\fs42\i{\*\mjaformula f(x)=ln(kx)}\f1\fs42\i0 , la gr\u225 fica es siempre\par creciente. Por lo mismo la \cf0 derivada\cf1  no\par tiene ra\u237 ces.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(Ejem2tipo==2)&amp;(Paso2>=2)' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 La gr\u225 fica de la \cf0 derivada\cf1  debe ser siempre \par positiva, pero con valores cada vez \par menores, pues la gr\u225 fica original crece pero \par cada vez m\u225 s lento.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(Ejem2tipo==2)&amp;(Paso2>=3)' expresión='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 De hecho, la gr\u225 fica de la \cf0 derivada\cf1\par se acerca mucho al eje x, pero nunca\par lo toca.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_22" value="espacio='E4' tipo='sucesión' color='rojo' dibujar-si='(Ejem2tipo==1)&amp;(Paso2>=3)' expresión='((phi+2*n*pi)/omega,A*omega)' tamaño='3' dominio='[-10,10]'">
