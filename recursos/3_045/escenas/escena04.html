   <param name="G_37" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==1)&amp;(PendienteSinusBien)&amp;(SignDerivSinus!=SignDerivSinusPares)&amp;(SignDerivSinusPares!=0)' expresión='[20,385]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1  Nota, como\par ejemplo, que del intervalo que comienza\par en tu primera ra\u237 z al siguiente, la gr\u225 fica \par cambia de {\*\mjaformula{\expr (SignDerivSinus==1)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed1}} a {\*\mjaformula{\expr (SignDerivSinus==1)?&amp;squot;decreciente&amp;squot;:&amp;squot;creciente&amp;squot;\decimals 2\fixed1}}, y en el\par siguiente pasa de {\*\mjaformula{\expr (SignDerivSinus==1)?&amp;squot;decreciente&amp;squot;:&amp;squot;creciente&amp;squot;\decimals 2\fixed0}} a {\*\mjaformula{\expr (SignDerivSinus==1)?&amp;squot;creciente&amp;squot;:&amp;squot;decreciente&amp;squot;\decimals 2\fixed0}}.\fs34\cf2}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_38" value="espacio='E8' tipo='segmento' color='33ffc800' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien)' expresión='(RaizSinus1,0)(RaizSinus1+pi/omegaEjer,0)' font_family='Monospaced' fuente puntos='12' fijo='sí' ancho='2'">
   <param name="G_39" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==2)&amp;(SignDerivSinus==SignDerivSinusPares)&amp;(SignDerivSinusPares!=0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42\i{\*\mjaformula f(x)={\expr AEjer\decimals 2\fixed0}*sen({\expr omegaEjer\decimals 2\fixed0}x-{\expr phiEjer\decimals 2\fixed0})}\par {\*\mjaformula\cf0 f &amp;squot;(x)={\expr omegaEjer*AEjer\decimals 2\fixed0}*cos({\expr omegaEjer\decimals 2\fixed0}x-{\expr phiEjer\decimals 2\fixed0})\cf1}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_40" value="espacio='E8' tipo='ecuación' dibujar-si='EjerTipo==3' expresión='y=CoefLogEjer*log(kEjer*x)' ancho='2'">
   <param name="G_41" value="espacio='E8' tipo='ecuación' color='rojo' dibujar-si='(EjerTipo==3)&amp;(MagnDerivLog==2)&amp;(x>0)' expresión='y=CoefLogEjer/x' ancho='2'">
   <param name="G_42" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='EjerTipo=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42 Dado que la gr\u225 fica de este logaritmo \par siempre {\*\mjaformula{\expr (CoefLogEjer>0)?&amp;squot;crece&amp;squot;:&amp;squot;decrece&amp;squot;\decimals 2\fixed1},} \u191 qu\u233  tipo de valores \par son los que adoptar\u225  su derivada?\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_43" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=3)&amp;(SgnValsDrvLog=1)&amp;(EjerTipo=3)' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par Ahora cuentas con el signo de su derivada.\par \u191 Qu\u233  le ocurrir\u225  al valor absoluto de su\par derivada conforme crece el valor de \f2\fs42\i x\f1\fs42\i0 ?\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_44" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=3)&amp;(SgnValsDrvLog=0)&amp;(EjerTipo=3)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1  Revisa la relaci\u243 n entre\par que una funci\u243 n sea creciente o\par decreciente y el signo de su derivada.\fs34\cf2}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_45" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=3)&amp;(MagnDerivLog=2)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs42\u161 Correcto!\cf1\par El valor absoluto de la \cf2 derivada\cf1  de una\par funci\u243 n \cf3 logar\u237 tmica\cf1  siempre disminuir\u225 \par al aumentar \f2\fs42\i x\f1\fs42\i0 . Esto es, la gr\u225 fica de su\par funci\u243 n se aproximar\u225  asint\u243 ticamente a\par las abscisas.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_46" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=3)&amp;(MagnDerivLog=1)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par La gr\u225 fica tiende a volverse horizontal,\par independiente del signo de la derivada.\par Otra forma de verlo es que su inclinaci\u243 n\par absoluta siempre decrece.\par \u191 Qu\u233  te indica esto?\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_47" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==3)&amp;(MagnDerivLog==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs42\i{\*\mjaformula f(x)={\expr CoefLogEjer\decimals 2\fixed0}ln({\expr kEjer\decimals 2\fixed0}x)}\par {\*\mjaformula\cf0 f &amp;squot;(x)={\fraction{\num\cf0{\expr kEjer\decimals 2\fixed0}\u8729 {\expr CoefLogEjer\decimals 2\fixed0}}{\den\cf0{\expr kEjer\decimals 2\fixed0}x\cf1}}={\fraction{\num\cf0{\expr CoefLogEjer\decimals 2\fixed0}\cf2}{\den\cf0 x\cf2}}\cf1}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_48" value="espacio='E8' tipo='ecuación' dibujar-si='EjerTipo==4' expresión='y=AEjer*exp(kEjer*x)' ancho='2'">
   <param name="G_49" value="espacio='E8' tipo='ecuación' color='azul' dibujar-si='(EjerTipo==4)&amp;CrcDrvExp' expresión='y=kEjer*AEjer*exp((1+difgrph)*x)' ancho='2'">
   <param name="G_50" value="espacio='E8' tipo='ecuación' color='rosa' dibujar-si='(EjerTipo==4)&amp;(CrcDrvExp)&amp;(ColorDerivExp==0)' expresión='y=kEjer*AEjer*exp((difgrph-1+.7)*x)' ancho='2'">
   <param name="G_51" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='EjerTipo=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42 En la siguiente gr\u225 fica exponencial de la\par forma \f2\fs42\i{\*\mjaformula f(x)=Ae{\supix kx}}\f1\fs42\i0 , dado que conforme \f2\fs42\i x\f1\fs42\i0\par aumenta el valor de la funci\u243 n {\*\mjaformula{\expr (AEjer>0)?&amp;squot;crece&amp;squot;:((AEjer<0)?&amp;squot;decrece&amp;squot;:&amp;squot;no cambia&amp;squot;)\decimals 2\fixed0}},\par el valor de su \cf0 derivada\cf1  debe ser:\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_52" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=4)&amp;(SgnDrvExp=1)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;}\cf0\f1\fs42\u161 Correcto!\cf1\par Considerando ahora que su inclinaci\u243 n\par {\*\mjaformula{\expr (AEjer>0)?&amp;squot;a la derecha siempre crece&amp;squot;:((AEjer<0)?&amp;squot;a la izquierda siempre crece&amp;squot;:&amp;squot;no cambia y vale cero&amp;squot;)\decimals 2\fixed1}}, el valor \par de su \cf2 derivada\cf1  siempre:\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_53" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=4)&amp;(SgnDrvExp=0)' expresión='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Revisa la relaci\u243 n que hay entre\par crecimiento / decremento de una\par funci\u243 n con el valor de su derivada.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_54" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=4)&amp;(CrcDrvExp=1)&amp;(AEjer!=0)' expresión='[20,275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;}\cf0\f1\fs42\u161 Correcto!\cf1\par Observando su valor en \f2\fs42\i x=1\f1\fs42\i0 , \u191 qu\u233  color\par de gr\u225 fica es la que describir\u237 a a la\par \cf2 derivada\cf1  de la funci\u243 n original?\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_55" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo=4)&amp;(CrcDrvExp=1)&amp;(AEjer=0)' expresión='[20,275]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\cf0\f1\fs42\u161 Correcto!\cf1\par Este caso no es muy interesante, ya que\par tanto la funci\u243 n como su derivada son\par iguales a cero. Sin embargo, puedes\par intentar otros ejercicios.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_56" value="espacio='E8' tipo='ecuación' color='rojo' dibujar-si='(EjerTipo==4)&amp;(ColorDerivExp==2)' expresión='y=kEjer*AEjer*exp(kEjer*x)' ancho='2'">
   <param name="G_57" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==4)&amp;(ColorDerivExp==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs42\i{\*\mjaformula f(x)={\expr AEjer\decimals 2\fixed0}e{\supix{\expr kEjer\decimals 2\fixed0}x}}\par {\*\mjaformula\cf0 f &amp;squot;(x)={\expr kEjer*AEjer\decimals 2\fixed0}e{\supix\cf0{\expr kEjer\decimals 2\fixed0}x\cf1}\cf1}\f2\fs24\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_58" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==4)&amp;(CrcDrvExp==0)' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par Revisa en la parte de ejemplos la\par relaci\u243 n entre el valor de \f2\fs42\i k\f1\fs42\i0  y el\par crecimiento de la \cf0 derivada\cf1  de una\par exponencial respecto a la funci\u243 n\par original.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_59" value="espacio='E9' tipo='texto' coord_abs='sí' color='verde' dibujar-si='(EjerTipo==4)&amp;(ColorDerivExp==2)' expresión='[20,410]' texto='Correcto!' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_60" value="espacio='E9' tipo='texto' coord_abs='sí' dibujar-si='(EjerTipo==4)&amp;(ColorDerivExp=1)' expresión='[20,410]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green255\blue0;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Incorrecto.\cf1\par \cf2 Recuerda la comparaci\u243 n realizada para \f2\fs42\i k\f1\fs42\i0\par en los ejemplos para saber si la funci\u243 n o su\par derivada crecer\u225  m\u225 s r\u225 pido.\fs34\cf3}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
