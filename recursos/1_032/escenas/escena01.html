<body style="padding:0; margin:0; background:#eff0f1;">

  <div align="center">
    <ajs name="Descartes" code="Descartes" width="900" height="360">
      <param name="tamaño" value="900x360">

      <param name="editable" value="no">
      <param name="Idioma" value="español">

      <param name="E_01" value="tipo='R2' id='E1' x='0' y='0' ancho='100%' alto='100%' dibujar-si='1' fijo='sí' escala='48' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='ffffff' red='no' red10='no' ejes='no' texto='no' números='no' resizable='false' sensible_a_los_movimientos_del_ratón='no' ">
      <param name="E_02" value="tipo='R2' id='E0' x='85' y='250' ancho='730' alto='80' dibujar-si='1' fijo='no' escala='200' O.x='0' O.y='0' despl_imagen='arr-izq' fondo='e7efef' red='no' red10='no' ejes='405860' texto='no' números='sí' resizable='false' sensible_a_los_movimientos_del_ratón='no' ">
      <param name="C_01" value="id='a' tipo='numérico' interfaz='pulsador' región='interior' espacio='E1' nombre='a' expresión='(215,10,120,60)' valor='10-20*rnd' incr='.1' discreto='no' decimales='1' fijo='no' visible='sí' ">

      <param name="C_03" value="id='E0.escala' tipo='numérico' interfaz='pulsador' región='interior' espacio='E0' nombre='_nada_' expresión='(690,10,29,60)' valor='20' incr='E0.escala/16' min='17' max='1000' discreto='no' decimales='2' fijo='sí' visible='sí' ">
      <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;' tipo='función' ">
      <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;' tipo='función' ">

      <param name="A_06" value="id='Str(s)' algoritmo='no' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]' tipo='función' ">
      <param name="A_07" value="id='editB(k)' algoritmo='sí' expresión='x' local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&squot;columnas&squot;,6):TCL.set(&squot;columnas&squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&squot;ta&squot;,_ta);TCL.set(&squot;tm&squot;,_tm);TCL.exec(&squot;initTcl&squot;,&squot;&squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&squot;S&squot;,teclado.S);TCL.set(&squot;show_cursor&squot;,1);TCL.update();' tipo='función' ">
      <param name="A_08" value="id='processKB()' algoritmo='sí' expresión='x' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;' tipo='función' ">
      <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' inicio='NCT=0' tipo='función' ">
      <param name="A_10" value="id='autorLimpiar()' algoritmo='sí' expresión='x' inicio='editing=-1' hacer='CT[1,value]=&squot;&squot;;CT[2,value]=&squot;&squot;;CT[3,value]=&squot;&squot;;CT[4,value]=&squot;&squot;;;' tipo='función' ">
      <param name="A_11" value="id='autorCalculos()' algoritmo='sí' expresión='x' hacer='expresion=((CT[1,value]!=&squot;&squot;)&(CT[2,value]!=&squot;&squot;)&(CT[3,value]!=&squot;&squot;))?CT[1,value]+&squot;-&squot;+CT[2,value]+&squot;+&squot;+CT[3,value]:&squot;&squot;;CT[4,value]=(expresion!=&squot;&squot;)?&squot;&squot;+_Eval_(expresion):CT[4,value];' tipo='función' ">
      <param name="A_12" value="id='otro()' algoritmo='sí' expresión='x' inicio='n10=0;arriba=(rnd<0.5)' hacer='NN0=(nrd<0.5)?N0+ent(3*rnd)-1:N0;NN2=N2+1' tipo='función' ">
      <param name="A_13" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;;' ">
      <param name="A_14" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='E0.Oy=0' hacer='E0.Oy=0;' ">
      <param name="G_01" value="espacio='E1' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' dibujar-si='0' coord_abs='sí' expresión='(botX(rd,0,E1._w,t),botY(rd,0,E1._h,t))' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(E2.rojo,E2.verde,E2.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) fondo de la zona de texto' ">
      <param name="G_02" value="espacio='E1' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde exterior' ">
      <param name="G_03" value="espacio='E1' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' parámetro='t' t.intervalo='[0,8]' t.pasos='8' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' ancho='1' visible='no' editable='no' lineDash='solid' info='(PLANTILLA) borde interior' ">
      <param name="G_04" value="espacio='E1' tipo='texto' fondo='no' color='(TXT.rojo,TXT.verde,TXT.azul,00)' coord_abs='sí' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&squot;SansSerif&squot;,&squot;PLAIN&squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' decimales='2' fijo='sí' ancho='380' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' info='(PLANTILLA) Contenidos de los campos de texto' ">
      <param name="G_05" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='a<b' coord_abs='sí' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Como {\*\mjaformula{\expr a\decimals 2\fixed0}} est\u225  a la izquierda de {\*\mjaformula{\expr b\decimals 2\fixed0}} en la recta, entonces {\*\mjaformula{\expr a\decimals 2\fixed0}} es menor que {\*\mjaformula{\expr b\decimals 2\fixed0}}.\f2\fs24\par }' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_06" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='a>b' coord_abs='sí' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Como {\*\mjaformula{\expr a\decimals 2\fixed0}} est\u225  a la derecha de {\*\mjaformula{\expr b\decimals 2\fixed0}} en la recta entonces {\*\mjaformula{\expr a\decimals 2\fixed0}} es mayor que {\*\mjaformula{\expr b\decimals 2\fixed0}}.\f2\fs24\par }' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_07" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='a<b' coord_abs='sí' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Esto lo podemos escribir  en notaci\u243 n matem\u225 tica como {\*\mjaformula{\expr a\decimals 2\fixed0}} <  {\*\mjaformula{\expr b\decimals 2\fixed0}}.\f2\fs24\par }' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_08" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='a>b' coord_abs='sí' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Esto lo podemos escribir  en notaci\u243 n matem\u225 tica como {\*\mjaformula{\expr a\decimals 2\fixed0}} >  {\*\mjaformula{\expr b\decimals 2\fixed0}}.\f2\fs24\par }' decimales='2' fijo='no' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_09" value="espacio='E1' tipo='texto' fondo='no' color='20303a' dibujar-si='a=b' coord_abs='sí' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 En este caso, {\*\mjaformula{\expr a\decimals 2\fixed0}} es igual a {\*\mjaformula{\expr b\decimals 2\fixed0}}, esto se escribe {\*\mjaformula{\expr a\decimals 2\fixed0}={\expr b\decimals 2\fixed0}}.\f2\fs24\par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_10" value="espacio='E0' tipo='polígono' fondo='sí' color='20303a' coord_abs='no' expresión='(-5pix0,s*5pix0)(20pix0,s*5pix0)(500000,s*500000)(-5pix0,s*500000)(-5pix0,s*5pix0)' familia='s' s.intervalo='[-1,1]' s.pasos='1' relleno='f0f8fa' ancho='0' lineDash='solid' ">

      <param name="G_13" value="espacio='E0' tipo='punto' fondo='no' color='e80022' coord_abs='no' expresión='(b,0)' texto='[b]' decimales='2' fijo='sí' tamaño='6' negrita='no' cursiva='no' font_family='Arial' fuente puntos='14' ">
