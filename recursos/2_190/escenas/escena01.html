   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 1. La gr\u225 fica es asint\u243 tica con respecto al               \par     eje x, y se aproxima a \u233 ste a medida que el \par     valor de x disminuye. \par \par \par 2. La gr\u225 fica de la funci\u243 n es creciente en todo\par     su dominio (c>0), o decreciente en todo su\par     dominio (c<0). \par \par \par 3. La gr\u225 fica crece (decrece) m\u225 s r\u225 pidamente\par     cuando el valor de x es mayor.\par        \par \par 4. En x=0 la funci\u243 n toma el valor de c, y en\par     x=1 toma el valor de ac. \par \par \par En caso de que la gr\u225 fica corresponda a una \par funci\u243 n exponencial, con el inciso 4 puedes \par calcular los coeficientes de dicha expresi\u243 n.}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">

   <param name="G_09" value="espacio='GRAFICA_1' tipo='segmento' dibujar-si='OP1 = 2' expresión='(t-1,0)(t,0)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='3' ancho='2'">
   <param name="G_10" value="espacio='GRAFICA_1' tipo='ecuación' color='3366dd' expresión='y=c*a^x' ancho='2'">
   <param name="G_11" value="espacio='GRAFICA_1' tipo='punto' color='azul' dibujar-si='OP1 = 1' expresión='(-t,0)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='4'">

   <param name="G_16" value="espacio='GRAFICA_1' tipo='punto' color='rojo' dibujar-si='OP1 = 4' expresión='(0,c)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='4'">
   <param name="G_17" value="espacio='GRAFICA_1' tipo='punto' color='azul' dibujar-si='OP1 = 4' expresión='(1,0)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='4'">
   <param name="G_18" value="espacio='GRAFICA_1' tipo='punto' color='rojo' dibujar-si='OP1 = 4' expresión='(1,a*c)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='4'">
   <param name="G_19" value="espacio='GRAFICA_1' tipo='segmento' dibujar-si='OP1 = 3' expresión='(P1.x-1,c*a^(P1.x-1))(P1.x+1,c*a^(P1.x-1))' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_20" value="espacio='GRAFICA_1' tipo='segmento' dibujar-si='OP1 = 3' expresión='(P1.x-1,0)(P1.x-1,c*a^(P1.x-1))' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_21" value="espacio='GRAFICA_1' tipo='segmento' dibujar-si='OP1 = 3' expresión='(P1.x+1,0)(P1.x+1,c*a^(P1.x+1))' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_22" value="espacio='GRAFICA_1' tipo='texto' coord_abs='sí' color='3366dd' dibujar-si='c=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red159\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Si c es cero todo se anula}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
