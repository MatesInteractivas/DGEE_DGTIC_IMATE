   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;res=(a==dibujar_si)?CT[k,dibujar_si]:res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' hacer='editing=k;teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);;_parametros_=&amp;squot;columnas filas ta &amp;squot;;recomendados=&amp;squot;   16       1   0 &amp;squot;;recomendados=&amp;squot;    8       2   0 &amp;squot;;recomendados=&amp;squot;   10       2   0 &amp;squot;;recomendados=&amp;squot;    4       4   0 &amp;squot;;recomendados=&amp;squot;    5       4   0 &amp;squot;;recomendados=&amp;squot;    6       4   0 &amp;squot;;recomendados=&amp;squot;   12       4   1 &amp;squot;;recomendados=&amp;squot;   15       4   0 &amp;squot;;recomendados=&amp;squot;   15       4   1 &amp;squot;;;TCL.exec(&amp;squot;setParams&amp;squot;,&amp;squot;16,1,0&amp;squot;);TCL.update()'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='set(btn,prop,val)' algoritmo='sí' algoritmo='sí' hacer='CT[btn,prop]=val'">
   <param name="A_10" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Siguiente&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,ctx]=E2._w-CT[NCT,ctw]-10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Anterior&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,ctx]=10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=0;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1'">
   <param name="A_11" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_12" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];'">
   <param name="A_13" value="id='siguiente()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='sig=min(sig+1,maxSig);;cond=(sig!=0);set(1,active,cond);;cond=(sig==maxSig);set(0,active,!cond)'">
   <param name="A_14" value="id='anterior()' algoritmo='sí' expresión='0' algoritmo='sí' hacer='sig=max(sig-1,0);;cond=(sig==0);set(1,active,!cond);;cond=(sig!=maxSig);set(0,active,cond)'">
   <param name="A_15" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;maxSig=3;;'">
   <param name="A_16" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='autorCalculos();;;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='CP(dibujar_si,s)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='0' expresión='(__SEPARADOR__,__SEPARADOR__)' fijo='sí' info='(__SEPARADOR__)'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='sig==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 1. Encontrar el rango de la funci\u243 n {\*\mjaformula f(x) = {\fraction{\num x -1}{\den 2x +1}}} . \par Hay que buscar para cu\u225 les valores de y, la ecuaci\u243 n {\*\mjaformula y(2x+1) -(x-1)} tiene soluci\u243 n. Esta \par ecuaci\u243 n se reduce a la forma {\*\mjaformula (2y-1)x +(y+1)=0}. Esto significa que es una ecuaci\u243 n lineal \par de la forma {\*\mjaformula Bx+C=0} donde  {\*\mjaformula B=2y-1} y {\*\mjaformula C=y+1}. Esta ecuaci\u243 n siempre va tener soluci\u243 n \par si {\*\mjaformula B\u8800 0} ,  es decir, si {\*\mjaformula 2y - 1 \u8800 0} . Despejando, obtenemos que {\*\mjaformula y\u8800 0.5}.\par \par En resumen, el rango de la funci\u243 n  {\*\mjaformula f(x) = {\fraction{\num x -1}{\den 2x +1}}}  son todos los n\u250 meros reales distintos del \par 0.5. En notaci\u243 n matem\u225 tica esto se escribe en la forma:\par \par                                                                 {\*\mjaformula (-\u8734 ,0.5)\u8746 (0.5,\u8734 )}}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='sig==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 2. Encontrar el rango de la funci\u243 n   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x}}} .\par \par Como ya dijimos, encontrar el rango es equivalente a encontrar los valores de y que hacen que \par la ecuaci\u243 n {\*\mjaformula yx - (x{\supix 2}+1) = 0} . Esta ecuaci\u243 n se puede transformar en la cuadr\u225 tica \par {\*\mjaformula x{\supix 2} - yx + 1 =0}.\par \par Ahora bien, esta ecuaci\u243 n va a tener soluci\u243 n, si y s\u243 lo si {\*\mjaformula B{\supix 2}-4AC \u8805 0}, donde {\*\mjaformula A =1}, {\*\mjaformula B=-y}  \par y {\*\mjaformula C = 1}. Al sustituir, se obtiene que {\*\mjaformula y}  debe satisfacer la desigualdad {\*\mjaformula (-y){\supix 2}-4(1)(1) \u8805 0}. \par Simplific\u225 ndola obtenemos que {\*\mjaformula y{\supix 2} \u8805  4}, luego sacamos ra\u237 z cuadrada y obtenemos que {\*\mjaformula |y| \u8805 2}  \par (el valor absoluto de y mayor o igual que 2). En consecuencia, los valores de  {\*\mjaformula y}  que buscamos\par son los que satisfacen alguna de las desigualdades   {\*\mjaformula y\u8805 2}   o bien   {\*\mjaformula y\u8804 -2}.\par \par En resumen, hemos encontrado que el rango de la funci\u243 n {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x}}} es el conjunto de los\par reales mayores o iguales a 2, unido con el conjunto de los reales menores o iguales a -2. En \par notaci\u243 n matem\u225 tica, este conjunto se escribe como:\par \par                                                            {\*\mjaformula (-\u8734 , -2] \u8746 [2, \u8734 )}}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='sig==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 3. Encontrar el rango de la funci\u243 n   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x{\supix 2}}}} .\par \par Como ya dijimos, encontrar el rango es equivalente a encontrar los valores de y que hacen que \par la ecuaci\u243 n {\*\mjaformula yx{\supix 2} - (x{\supix 2}+1) = 0} tenga soluci\u243 n. Esta ecuaci\u243 n se puede transformar en la \par cuadr\u225 tica {\*\mjaformula (y-1)x{\supix 2} - 1 =0}. \par \par Si A \u8800  0 , entonces esta ecuaci\u243 n va a tener soluci\u243 n, si y s\u243 lo si {\*\mjaformula B{\supix 2}-4AC \u8805 0}, donde {\*\mjaformula A =y-1},\par {\*\mjaformula B=0} y {\*\mjaformula C = -1}. Al sustituir, se obtiene que   {\*\mjaformula y}  debe satisfacer la desigualdad \par {\*\mjaformula (0){\supix 2}-4(y-1)(-1) \u8805 0}. Simplific\u225 ndola obtenemos que {\*\mjaformula y{\supix}\u8805  1}. \par \par Para  A = 0, es decir para  y = 1, la ecuaci\u243 n se convierte en  -1 = 0 y vemos que no tiene \par soluci\u243 n. \par \par En resumen, hemos encontrado que el rango de la funci\u243 n {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x{\supix 2}}}} es el conjunto de los\par reales mayores 1. En notaci\u243 n matem\u225 tica, este conjunto se escribe de la forma:\par        \par                                                                      \{y\u8712 R| y>1\}}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='sig==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42 4. Encontrar el rango de la funci\u243 n {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x}{\den x{\supix 2}-1}}} .\par \par Como ya dijimos, encontrar el rango es equivalente a encontrar los valores de y que hacen \par que la ecuaci\u243 n {\*\mjaformula y(x{\supix 2}-1) - x = 0} tenga soluci\u243 n. Esta ecuaci\u243 n se puede transformar en \par la cuadr\u225 tica {\*\mjaformula yx{\supix 2} - x - y =0}. \par \par Si A \u8800  0 , entonces esta ecuaci\u243 n va a tener soluci\u243 n si y s\u243 lo si {\*\mjaformula B{\supix 2}-4AC \u8805 0}, donde {\*\mjaformula A =y}, \par {\*\mjaformula B=-1} y {\*\mjaformula C = -y}. Al sustituir, se obtiene que {\*\mjaformula y} debe satisfacer la desigualdad \par {\*\mjaformula (-1){\supix 2}-4(y)(-y) \u8805 0}. Simplific\u225 ndola obtenemos que {\*\mjaformula 1+4y{\supix 2}{\supix}\u8805  0} y observamos que la\par desigualdad se cumple para todo valor de y. \par \par Para  A = 0, es decir para  y = 0, la ecuaci\u243 n se convierte en   -x = 0  y vemos que tiene \par soluci\u243 n para el valor de x igual a cero. En resumen, hemos encontrado que el rango de la \par funci\u243 n es el conjunto de todos los n\u250 meros reales.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
</ajs>
