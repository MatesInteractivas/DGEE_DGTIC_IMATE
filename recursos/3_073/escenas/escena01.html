   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,4]' s.pasos='4' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">

   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' color='negro' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs42 De este Teorema se desprende el Segundo Teorema Fundamental del C\u225 lculo, conocido tambi\u233 n \par \fs16\par \fs42 como la Regla de                   o Regla de                   -                   , que permite calcular f\u225 cilmente el\par \fs16\par \fs42 valor de la integral definida a partir de cualquiera de las primitivas de la funci\u243 n. Esto es, dada una\par funci\u243 n\f3\fs46\i{\*\mjaformula f(x)}\f1\fs42\i0 continua en el intervalo \f3\fs46\i{\*\mjaformula a,b}\f1\fs42\i0 , si\f3\fs46\i{\*\mjaformula F(x)}\f1\fs42\i0 es una funci\u243 n primitiva de\f3\fs46\i{\*\mjaformula f(x)}\f1\fs42\i0 , es decir: \par \par \f3\fs46\i                                                          {\*\mjaformula F &amp;squot;(x)=f(x)}\f1\fs42\i0\par entonces:\par                                                    \f3\fs46\i{\*\mjaformula{\integral{\from a}{\to b}{\what}}f(x)dx=F(b)-F(a).}\f1\fs42\i0\par \par \cf0 Ejemplos\cf1\f4\fs42\par \f1\fs42\par Para ver los ejemplos, pulsa el bot\u243 n correspondiente:\f4\fs42}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='notas=1' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red51\green102\blue153;}\cf0\f1\fs42\b Isaac Barrow\b0  (1630-1677)\par  \par Matem\u225 tico y te\u243 logo ingl\u233 s. Fue profesor de matem\u225 ticas en la Universidad de Cambridge \par hasta 1669, en que abandon\u243  la c\u225 tedra para dedicarse a la ense\u241 anza de la Teolog\u237 a. Sirvi\u243  \par como Capell\u225 n a Charles II desde 1670. Despu\u233 s de esto no continu\u243  con su trabajo en \par matem\u225 ticas. En 1672 el Rey lo nombr\u243  su maestro y luego vicerector del Colegio Trinity donde \par coloc\u243  los cimientos de la ahora famosa biblioteca. El rey le otorg\u243  la posici\u243 n del mejor erudito \par de Inglaterra.\par \par Edit\u243  trabajos de Eucl\u237 des, Arqu\u237 medes y Apolonio, usando sus destrezas como erudito en \par griego y matem\u225 ticas. \par \par En Matem\u225 ticas, sus trabajos son fundamento del c\u225 lculo infinitesimal. Desarroll\u243  un m\u233 todo \par denominado tri\u225 ngulo diferencial o tri\u225 ngulo caracter\u237 stico para la determinaci\u243 n de las \par tangentes a las curvas planas, que inspir\u243  el concepto de derivada de Newton. Enunci\u243  la \par relaci\u243 n rec\u237 proca entre la diferencial y la integral, siendo el primero en reconocer que son \par operaciones inversas.\par \par \par \fs30}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='notas=2' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red51\green102\blue153;}\cf0\f1\fs42\b Isaac Newton\b0  (1642-1727)\par  \par Cient\u237 fico ingl\u233 s. Estudio en la Universidad de Cambridge, trabajando para pagarse los estudios. \par All\u237  Newton no destac\u243  especialmente, pero asimil\u243  los conocimientos y principios cient\u237 ficos de \par mediados del siglo XVII, con las innovaciones introducidas por Galileo, Bacon, Descartes, \par Kepler y otros. Al graduarse en 1665, Newton se orient\u243  hacia la investigaci\u243 n en F\u237 sica y \par Matem\u225 ticas, con tal acierto que a los 29 a\u241 os ya hab\u237 a formulado teor\u237 as que se\u241 alar\u237 an el \par camino de la ciencia moderna hasta el siglo xx.\par \par Fue disc\u237 pulo de Barrow, a quien  en 1669  sucedi\u243  en su c\u225 tedra de la ense\u241 anza lucasiana. \par Coincidi\u243  con Leibniz en el descubrimiento del c\u225 lculo diferencial e integral, que contribuir\u237 a a \par una profunda renovaci\u243 n de las Matem\u225 ticas. En el campo del \u193 lgebra, formul\u243  el teorema del \par binomio que lleva su nombre. Cabe mencionar especialmente su libro \u8220 Principia Mathem\u225 thica\u8221 .\par \par Sin embargo, sus aportaciones esenciales se produjeron en el terreno de la F\u237 sica, donde \par puede destacarse la formulaci\u243 n de las leyes conocidas como Primera y Segunda Leyes de \par Newton.\fs30\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='notas=3' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red51\green102\blue153;}\cf0\f1\fs42\b Gottfried Wilhelm Leibniz\b0  (1646-1716)\par  \par Fil\u243 sofo y matem\u225 tico alem\u225 n. En 1661 ingres\u243  en la Universidad de Leipzig para estudiar leyes, \par y dos a\u241 os despu\u233 s se traslad\u243  a la Universidad de Jena, donde estudi\u243  matem\u225 ticas. \par \par Representante por excelencia del racionalismo, situ\u243  el criterio de verdad del conocimiento en \par su necesidad intr\u237 seca y no en su adecuaci\u243 n con la realidad; el modelo de esa necesidad lo \par proporcionan las verdades anal\u237 ticas de las matem\u225 ticas. Sus contribuciones en el campo del \par c\u225 lculo infinitesimal, independendientes de los trabajos de Newton, as\u237  como en el \u225 mbito del \par an\u225 lisis combinatorio, fueron de enorme valor. Introdujo la notaci\u243 n actualmente utilizada en el \par c\u225 lculo diferencial e integral. Invent\u243  las coordenadas polares y el sistema binario de \par numeraci\u243 n. Los trabajos, iniciados en su juventud, sobre la b\u250 squeda de un lenguaje perfecto \par que reformara toda la ciencia y permitiese convertir la l\u243 gica en un c\u225 lculo, desempe\u241 aron un \par papel decisivo en la fundaci\u243 n de la moderna l\u243 gica simb\u243 lica. \par \par Dedic\u243  sus \u250 ltimos a\u241 os a su tarea de historiador y a la redacci\u243 n de sus obras filos\u243 ficas m\u225 s \par importantes, que se publicaron despu\u233 s de su muerte. \par \fs30\par  }' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_20" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(ejem=2)&amp;(ejem2=1)' expresión='[70,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green136\blue0;\red255\green133\blue0;}\cf0\f1\fs42\b 1.\cf1   \b0 Sea  \f3\fs42\i{\*\mjaformula f (x)=sen(x)}\f2\fs42\i0 , continua en el intervalo [\f3\fs42\i{\*\mjaformula 0,\u960 }\f2\fs42\i0 ], \par \par       si:                                     \f3\fs42\i{\*\mjaformula F(x)=-cos(x)}\f4\fs34\i0  \fs32\par \fs16\par \fs42       entonces: \f7\fs38\i                   \fs42{\*\mjaformula{\integral{\from 0}{\to\u960   }{\what f (x)dx=\cf2 F(\u960 )\cf1 -\cf3 F(0)\cf1}}}\f2\fs42\i0 ,\par \fs16\par \fs42      evaluando:\f3\fs42\i             {\*\mjaformula{\integral{\from 0}{\to\u960   }{\what sen(x) dx=\cf2 -cos(\u960 )\cf1 -(\cf3 -cos(0)\cf1 )=\cf2 -(-1)\cf1 -(\cf3 -(1)\cf1 )=\cf2 1\cf1 +\cf3 1\cf1 =2}}}\f4\fs34\i0\par                                             }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E4' tipo='texto' coord_abs='sí' color='negro' dibujar-si='(ejem=1)&amp;(ejem1=1)' expresión='[70,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;}{\colortbl\red0\green0\blue214;\red0\green0\blue0;\red0\green136\blue0;\red32\green48\blue58;\red255\green133\blue0;}\cf0\f1\fs42\b 1.\cf1\b0   Sean\f3\fs38\i  \fs42  \b{\*\mjaformula\cf2 f (x)={\fraction{\num\cf2 1\cf3}{\den\cf2 x\cf3}}\cf3  }\f2\fs42\b0\i0 , continua en el intervalo [\f4\fs42\i{\*\mjaformula 1,5}\f2\fs42\i0 ], y \f4\fs42\i{\*\mjaformula x}\f2\fs42\i0  un punto entre \f4\fs42\i{\*\mjaformula 1}\f2\fs42\i0  y\f4\fs42\i{\*\mjaformula 5}\f2\fs42\i0 ,\par      \fs16\par \fs42      se puede definir:\f3\fs38\i           \fs42{\*\mjaformula F(x)={\integral{\from 1}{\to x  }{\what{\fraction{\num 1}{\den t}}dt}}}\f2\fs42\i0 ,\par \fs16\par \fs42      entonces: \f4\fs42\i               \b{\*\mjaformula\cf4 F &amp;squot;(x)}\b0{\*\mjaformula\cf3 =\cf1{\fraction{\num d}{\den dx}}({\integral{\from 1}{\to x  }{\what{\fraction{\num 1}{\den t}}dt}})={\fraction{\num d}{\den dx}}((ln x)-(ln 1))={\fraction{\num d}{\den dx}}ln x=}\b{\*\mjaformula\cf4{\fraction{\num\cf4 1\cf1}{\den\cf4 x\cf1}}}\f1\fs42\i0\par \fs16\b0\par   \fs32  \fs42   Como puede observarse, se cumple que:\par \par \f4\fs42\i                   {\*\mjaformula\cf2 f (x)\cf1 =\cf4 F &amp;squot;(x)\cf1}\f8\fs34\i0\par                   }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_22" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(ejem=2)&amp;(ejem2=2)' expresión='[70,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Arial;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green136\blue0;\red255\green133\blue0;}\cf0\f1\fs42\b 2.\cf1\b0   Dada  \f3\fs42\i{\*\mjaformula f (x)=x{\supix 2}} \f2\fs42\i0 continua en el intervalo\fs32  \fs42 [\f3\fs42\i{\*\mjaformula 1,3}\f2\fs42\i0 ],\par \par       si:                           \f3\fs42\i{\*\mjaformula F(x)={\fraction{\num x{\supix 3}}{\den 3}}}\f2\fs42\i0 , \fs32\par \fs16\par \fs42       entonces: \f6\fs38\i          \fs42{\*\mjaformula{\integral{\from 1}{\to 3  }{\what f (x)dx=\cf2 F(3)\cf1 -\cf3 F(1)\cf1}}},\par \fs16\par \fs42       \f2\fs42\i0 evaluando:\f8\fs36\i            \fs42{\*\mjaformula{\integral{\from 1}{\to 3  }{\what x{\supix 2} dx}}=\cf2{\fraction{\num\cf2 3\cf1{\supix\cf2 3\cf1}}{\den\cf2 3\cf1}}\cf3 -{\fraction{\num\cf3 1\cf1{\supix\cf3 3\cf1}}{\den\cf3 3\cf1}}\cf1 =\cf2{\fraction{\num\cf2 27\cf1}{\den\cf2 3\cf1}}\cf3 -{\fraction{\num\cf3 1\cf1}{\den\cf3 3\cf1}}\cf1 ={\fraction{\num 26}{\den 3}}}\f9\fs34\i0\par                                             }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_23" value="espacio='E5' tipo='texto' coord_abs='sí' dibujar-si='(ejem=2)&amp;(ejem2=3)' expresión='[70,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green136\blue0;\red255\green133\blue0;}\cf0\f1\fs42\b 3.\cf1   \b0 Si  \f3\fs42\i{\*\mjaformula f (x)={\fraction{\num dx}{\den x}}} \f2\fs42\i0 es continua en el intervalo\fs32  \fs42 [\f3\fs42\i{\*\mjaformula 1,e}\f2\fs42\i0 ], \par \fs16\par \fs42       y:                          \f3\fs42\i{\*\mjaformula F(x)=ln(x)}\f6\fs34\i0  \fs42\par \fs16\par \fs42       entonces:\f3\fs42\i       {\*\mjaformula{\integral{\from 1}{\to e  }{\what f (x)dx=\cf2 F(e)\cf1 -\cf3 F(1)\cf1}}}\f2\fs42\i0 ,\par \fs16\par \fs42      evaluando:\f3\fs42\i            {\*\mjaformula{\integral{\from 1}{\to e  }{\what{\fraction{\num dx}{\den x}}=\cf2 ln(e)\cf3 - ln(1)\cf1 =\cf2 1\cf3 -0\cf1 =\cf2 1\cf1 +\cf3 0\cf1 =1}}}\f6\fs34\i0\par                                             }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_24" value="espacio='E4' tipo='texto' coord_abs='sí' color='negro' dibujar-si='(ejem=1)&amp;(ejem1=2)' expresión='[70,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;}{\colortbl\red0\green0\blue214;\red0\green0\blue0;\red0\green136\blue0;\red32\green48\blue58;\red255\green133\blue0;}\cf0\f1\fs42\b 2.\cf1\b0   Si\f3\fs38\i  \fs42  \b{\*\mjaformula\cf2 f (x)=3x{\supix\cf2 2\cf1}\cf3  }\f2\fs42\b0\i0 , es continua en [\f4\fs42\i{\*\mjaformula 1,9}\f2\fs42\i0 ] y \f4\fs42\i{\*\mjaformula x}\f2\fs42\i0  es un punto dentro del intervalo,\par \par      se puede definir:\f4\fs42\i              {\*\mjaformula F(x)={\integral{\from 1}{\to x   }{\what 3t{\supix 2}dt}}}\f2\fs42\i0 ,\par \fs16\par \fs42       entonces: \f4\fs42\i                  {\*\mjaformula\cf4 F &amp;squot;(x)}{\*\mjaformula\cf3 =\cf1{\fraction{\num d}{\den dx}}({\integral{\from 1}{\to x   }{\what 3t{\supix 2}dt}})={\fraction{\num d}{\den dx}}(3({\fraction{\num x{\supix 3}}{\den 3}}-{\fraction{\num 1}{\den 3}}))={\fraction{\num d}{\den dx}}(x{\supix 3}-1)=}\b{\*\mjaformula\cf4 3x{\supix\cf4 2\cf1}}\f7\fs34\i0\par \b0\par \fs42       Como puede observarse, se cumple que:\par \par \f4\fs42\i                    {\*\mjaformula\cf2 f (x)\cf1 =\cf4 F &amp;squot;(x)\cf1}\f8\fs34\i0\par                   }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_25" value="espacio='E4' tipo='texto' coord_abs='sí' color='negro' dibujar-si='(ejem=1)&amp;(ejem1=3)' expresión='[70,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;}{\colortbl\red0\green0\blue214;\red0\green0\blue0;\red0\green136\blue0;\red32\green48\blue58;\red255\green133\blue0;}\cf0\f1\fs42\b 3.\cf1\b0   Dada \f3\fs42\i  \b{\*\mjaformula\cf2 f (x)=cos (x)\cf3  }\f2\fs42\b0\i0 , continua en el intervalo [\f3\fs42\i{\*\mjaformula 0,2\u960 }\f2\fs42\i0 ], si \f3\fs42\i{\*\mjaformula x}\f2\fs42\i0  es un punto dentro \par \par      del intervalo, se puede definir:\f5\fs38\i                 \fs42{\*\mjaformula F(x)={\integral{\from 0}{\to x  }{\what cos (t) dt}}}\f2\fs42\i0 ,\par \fs16\par \fs42       entonces:       \f5\fs38\i  \fs42\b{\*\mjaformula\cf4 F &amp;squot;(x)}\b0{\*\mjaformula\cf3 =\cf1{\fraction{\num d}{\den dx}}({\integral{\from 0}{\to x  }{\what cos (t) dt}})={\fraction{\num d}{\den dx}}(sen(x)-sen(0))=}\b{\*\mjaformula\cf4 cos (x)}\f1\fs42\i0\par \fs34\b0\par \fs42       Como puede observarse, se cumple que:\par \par \f3\fs42\i                    {\*\mjaformula\cf2 f (x)\cf1 =\cf4 F &amp;squot;(x)\cf1}\f7\fs34\i0\par                   }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
