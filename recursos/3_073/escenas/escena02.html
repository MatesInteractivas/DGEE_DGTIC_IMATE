   <param name="G_06" value="espacio='E6' tipo='texto' coord_abs='sí' dibujar-si='ejer=1' expresión='[70,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}\f1\fs42\b 1.\f2\fs42\b0\i   \f3\fs42\i0 Sea\f4\fs38\i  \fs42{\*\mjaformula f(x)=x{\supix 2}}\f3\fs42\i0  una funci\u243 n continua en el intervalo\f2\fs42\i  \i0 [\i{\*\mjaformula 1,4}\f3\fs42\i0 ], si \f2\fs42\i{\*\mjaformula F(x)={\fraction{\num x{\supix 3}}{\den 3}}}\f3\fs42\i0 , \par      \par      entonces:\f2\fs42\i\par                                                  {\*\mjaformula{\integral{\from 1}{\to 4  }{\what x{\supix 2} dx}}=21}\par \f6\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_08" value="espacio='E6' tipo='texto' coord_abs='sí' dibujar-si='ejer=3' expresión='[70,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Courier New;}\f1\fs42\b 3.\f2\fs42\b0\i   \f3\fs42\i0 Dada\f4\fs38\i  \fs42{\*\mjaformula f(x)=x{\supix -12}}\f3\fs42\i0 , continua en el intervalo\f2\fs42\i  \i0 [\i{\*\mjaformula -5,0}\f3\fs42\i0 ], si \f2\fs42\i{\*\mjaformula x{\supix -1}}\f3\fs42\i0  es un punto entre \f4\fs38\i{\*\mjaformula -5}\f3\fs42\i0  y \f4\fs38\i{\*\mjaformula 0,}\f3\fs42\i0\par      se puede definir:                    \f2\fs42\i{\*\mjaformula F(x)={\integral{\from x{\supix -1}}{\to 0}{\what t{\supix 10}}}dt}\f3\fs42\i0 , \par      entonces:\f2\fs42\i\par \fs20  \fs42                                                  {\*\mjaformula F &amp;squot;(x)=x{\supix -12}}\fs38\par \f7\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
