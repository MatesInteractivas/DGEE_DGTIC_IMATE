   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=0)&amp;(n>0)' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Para poder utilizar la f\u243 rmula (1) necesitamos que el argumento del seno y el\par denominador sean iguales. Si multiplicamos el numerador y el denominador de la funci\u243 n\par por \f2\fs42\i{\*\mjaformula{\expr b0\decimals 2\fixed0}}\f1\fs42\i0  podemos escribir\cf0 .   \cf1\par                                              \f2\fs42\i{\*\mjaformula{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\fraction{\num ({\expr b0\decimals 2\fixed0}){\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den ({\expr b0\decimals 2\fixed0}){\expr c0\decimals 2\fixed0}x}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}}\f3\fs24\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=0)&amp;(n>1)&amp;(C0!=1)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Si llamamos \f2\fs42\i{\*\mjaformula u={\expr b0\decimals 2\fixed0}x}\f1\fs42\i0 , observamos que cuando \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0  tiende a \f2\fs42\i{\*\mjaformula 0}\f3\fs42 , \f2\fs42{\*\mjaformula u} \i0 tambi\u233 n tiende a\i  {\*\mjaformula 0}\i0 , as\u237  que\i\par \cf0 .\cf1\par                              {\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}={\limit{\from u}{\to 0}{\what}}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen(u)}{\den u}}}\f5\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=0)&amp;(n>2)&amp;(C0!=1)' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Finalmente, utilizamos el hecho de que el l\u237 mite de un producto de una constante por una\par funci\u243 n es igual al producto de la constante por el l\u237 mite de la funci\u243 n, y aplicamos la\par f\u243 rmula (1)\cf0 .\cf1\par  \f2\fs38\i                                   \fs42{\*\mjaformula{\limit{\from u}{\to 0}{\what}}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen(u)}{\den u}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\limit{\from u}{\to 0}{\what}}{\fraction{\num sen(u)}{\den u}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}(1)}\f4\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=0)&amp;(n>3)&amp;(C0!=1)' expresión='[20,500]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Arial;}\f1\fs42 As\u237  que\fs34              \f3\fs42\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}}\f4\fs24\i0                                   \f5\fs24   \f4\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=0)&amp;(n>1)&amp;(C0=1)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Si llamamos \f2\fs42\i{\*\mjaformula u={\expr b0\decimals 2\fixed0}x}\f1\fs42\i0 , observamos que cuando \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0  tiende a \f2\fs42\i{\*\mjaformula 0}\f1\fs42\i0 , \f2\fs42\i{\*\mjaformula u}\f1\fs42\i0  tambi\u233 n\par tiende a {\*\mjaformula 0}, as\u237  que\fs34\par \cf0\fs16 .\cf1\fs34\par \f5\fs38\i                                 \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\expr A0\decimals 2\fixed0}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}={\limit{\from u}{\to 0}{\what}}{\expr A0\decimals 2\fixed0}{\fraction{\num sen(u)}{\den u}}}\f3\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=0)&amp;(n>2)&amp;(C0=1)' expresión='[20,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Finalmente, utilizamos el hecho de que el limite de un producto de una constante por una \par funci\u243 n es igual al producto de la constante por el l\u237 mite de la funci\u243 n, y aplicamos la\par f\u243 rmula (1)\fs16\cf0 .\fs34\cf1\par            \f4\fs38\i                                     \fs42{\*\mjaformula{\limit{\from u}{\to 0}{\what}}{\expr A0\decimals 2\fixed0}{\fraction{\num sen(u)}{\den u}}={\expr A0\decimals 2\fixed0}{\limit{\from u}{\to 0}{\what}}{\fraction{\num sen(u)}{\den u}}={\expr A0\decimals 2\fixed0}(1)}\f6\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=0)&amp;(n>3)&amp;(C0=1)' expresión='[20,500]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs42 As\u237  que \fs34            \f3\fs42\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\expr A0\decimals 2\fixed0}}\f4\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='f=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs42 Calcular el siguiente l\u237 mite:\fs24  \f3\fs42\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num 1-cos(x)}{\den x}}}\f2\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=1)&amp;(n>0)&amp;(n<5)' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs42 Para eliminar la indeterminaci\u243 n 0/0 multiplicamos el numerador y el denominador\par por el binomio conjugado de \f2\fs42\i{\*\mjaformula (1-cos(x))}\f3\fs34\i0  \fs42 que es \f2\fs42\i{\*\mjaformula (1+cos(x))}\f3\fs34\i0\par \par \f4\fs38\i                                  \fs42{\*\mjaformula{\fraction{\num 1-cos(x)}{\den x}}={\fraction{\num (1-cos(x))(1+cos(x))}{\den x(1+cos(x))}}}\f5\fs24\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=1)&amp;(n>1)&amp;(n<5)' expresión='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Efectuamos la multiplicaci\u243 n en el denominador y obtenemos una diferencia\par de cuadrados\cf0 .\cf1\fs34\par \f3\fs38\i                               \fs42{\*\mjaformula{\fraction{\num (1-cos(x))(1+cos(x))}{\den x(1+cos(x))}}={\fraction{\num 1-cos{\supix 2}(x)}{\den x(1+cos(x))}}}\f2\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=1)&amp;(n>2)&amp;(n<5)' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;}\f1\fs42 Utilizamos la identidad trigonom\u233 trica   \f2\fs42\i{\*\mjaformula sen{\supix 2}(x)+cos{\supix 2}(x)=1}\f1\fs42\i0  \par y obtenemos\f3\fs24\par \f4\fs38\i                                               \fs42{\*\mjaformula{\fraction{\num 1-cos{\supix 2}x}{\den x(1+cos(x))}}={\fraction{\num sen{\supix 2}x}{\den x(1+cos(x))}}}\f3\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=1)&amp;(n>3)&amp;(n<5)' expresión='[20,450]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Expresamos la funci\u243 n como un producto de funciones    \fs34    \f3\fs34\i\par \cf0\f4\fs16\i0 .\cf1\f3\fs34\i\par \fs38                               \fs42{\*\mjaformula{\fraction{\num sen{\supix 2}(x)}{\den x(1+cos(x))}}={\fraction{\num sen(x)}{\den x}}{\fraction{\num sen(x)}{\den (1+cos(x))}}}\fs34 }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_19" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=1)&amp;(n>4)' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Utilizamos el hecho de que el l\u237 mite del producto de dos funciones es igual\par al producto de sus l\u237 mites.\f2\fs34\i\par \cf0\f3\fs16\i0 .\cf1\f2\fs34\i\par \fs38                 \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den x}}{\fraction{\num sen(x)}{\den (1+cos(x))}}={\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den x}}{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den 1+cos(x)}}{\subix}}\fs34 }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=1)&amp;(n>5)' expresión='[20,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 El primer l\u237 mite lo resolvemos con la f\u243 rmula (1). La segunda funci\u243 n es\par continua en 0, as\u237  que simplemente la evaluamos\fs34\par \cf0\fs16 .\cf1\f4\fs34\i\par \fs38                               \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den x}}{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen(x)}{\den 1+cos(x)}}{\subix}=(1){\fraction{\num sen(0)}{\den 1+cos(0)}}={\fraction{\num 0}{\den 2}}=0}\fs34\par \cf0\f3\fs16\i0 .\cf1\fs34\par \fs42 As\u237  que\fs34\par \f4\fs34\i                                                                      \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num 1-cos(x)}{\den x}}=0}\fs34 \f2\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='f=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Calcular el siguiente l\u237 mite: \f2\fs42\i{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den tan({\expr b0\decimals 2\fixed0}x)}}}\f3\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_22" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=2)&amp;(n>0)&amp;(n<3)' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 La idea, es obtener expresiones de la forma (1). Para ello, usamos la identidad\par trigonom\u233 trica\fs34   \f3\fs38\i                     \fs42{\*\mjaformula{\fraction{\num sen(x)}{\den cos(x)}}=tan(x)}\f2\fs34\i0\par \fs42\par Sustituimos y simplificamos\fs34\par \fs16\cf0 .\fs34\cf1\par \f3\fs38\i                             \fs42{\*\mjaformula{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den tan({\expr b0\decimals 2\fixed0}x)}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den cos({\expr b0\decimals 2\fixed0}x)}}}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\f6\fs24\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_23" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=2)&amp;(n>1)&amp;(n<3)' expresión='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Para obtener las expresiones de la forma (1). Multiplicamos el numerador\par y el denominador por\par \f2\fs38\i                                                       \fs42{\*\mjaformula ({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}\f4\fs34\i0\par \cf0\fs16 .\cf1\fs34\par \fs42 y acomodamos como producto de funciones\fs34\par \cf0\fs16 .\cf1\fs34\par \f2\fs38\i             \fs42{\*\mjaformula{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)}{\den sen({\expr b0\decimals 2\fixed0}x)}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}{\den sen({\expr b0\decimals 2\fixed0}x)({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}}={\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\f6\fs24\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_24" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=2)&amp;(n>2)' expresión='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs42 Ahora usamos que el l\u237 mite del producto de funciones es el producto de los l\u237 mites\fs34\par \cf0\fs16 .\cf1\fs34\par \f4\fs38\i       \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}={\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\f6\fs24\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_25" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=2)&amp;(n>3)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}\f1\fs42 La funci\u243 n \f2\fs42\i{\*\mjaformula\f3\fs34\i{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}\fs38}\fs38  \f1\fs42\i0 es continua en cero, as\u237  que para calcular el l\u237 mite, simplemente\par evaluamos en cero\fs34\par \f3\fs34\i                                                        \fs42{\*\mjaformula\f3\fs34\i{\limit{\from x}{\to 0}{\what}}{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}={\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr 0\decimals 2\fixed0})}{\den{\expr b0\decimals 2\fixed0}}}=\fs38{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr B0\decimals 2\fixed0}}}}\f5\fs34\i0\par \fs42 En la segunda funci\u243 n hacemos la sustituci\u243 n \f2\fs42\i{\*\mjaformula u={\expr a0\decimals 2\fixed0}x}\f5\fs34\i0\par \f3\fs34\i                                                        \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what}}\f3\fs34\i{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}\fs38 ={\limit{\from u}{\to 0}{\what}}{\fraction{\num sen(u)}{\den u}}=1}\f5\fs34\i0\par \fs42 Y en la tercera funci\u243 n sustituimos \f2\fs42\i{\*\mjaformula u={\expr b0\decimals 2\fixed0}x}\f5\fs34\i0\par \f3\fs34\i                                                   \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what}}\f3\fs34\i{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}\fs38 ={\limit{\from u}{\to 0}{\what}}{\fraction{\num u}{\den sen(u)}}={\fraction{\num 1}{\den 1}}=1 }\f6\fs24\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_26" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(f=2)&amp;(n>4)' expresión='[20,490]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs42 As\u237  que \fs34    \f3\fs38\i        \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den tan({\expr b0\decimals 2\fixed0}x)}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr B0\decimals 2\fixed0}}}(1)(1)={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr B0\decimals 2\fixed0}}}}\f2\fs34\i0\par \f5\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
