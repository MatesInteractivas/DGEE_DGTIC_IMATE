   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0Cont=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red247\green248\blue250;\red32\green48\blue58;\red0\green170\blue34;\red232\green0\blue34;\red51\green102\blue221;\red232\green48\blue34;\red255\green0\blue0;}\cf0\f1\fs42\b Procedimiento\b0\cf1\par \par Calcular el l\u237 mite: \f3\fs28\i         \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num sen(x)}{\den x}}}}}\f5\fs24\i0\par \cf2\f2\fs42 .\cf1\par En la figura de la derecha vemos que para\fs34  \f4\fs42\i{\*\mjaformula x}\f6\fs34\i0   \par \fs42 (arco rojo) en el primer cuadrante, el tri\u225 ngulo \par verde est\u225  contenido en el sector rojo y \u233 ste a \par su vez en el tri\u225 ngulo azul.\fs34\par \par \fs42 As\u237  que sus \u225 reas satisfacen\par \cf2\fs34\par \cf3\f7\fs32\i            \fs42{\*\mjaformula\cf4 A(Tr verde)\cf3  \u8804  \cf5 A(sector) \cf3\u8804  \cf6 A(Tr azul)\cf3}\f6\fs34\i0\par \cf2\fs42 .\cf3\fs34\par \cf1\fs42 es decir,\fs34\cf3      \f7\fs32\i  \fs42{\*\mjaformula\cf4{\fraction{\num\cf4 sen(x)}{\den\cf4 2}}}\i0{\*\mjaformula\u8804 }\i{\*\mjaformula\cf5{\fraction{\num\cf7 x}{\den\cf5 2\cf3}}\cf3}\i0{\*\mjaformula\u8804 }\i{\*\mjaformula\cf6{\fraction{\num\cf6 tan(x)\cf3}{\den\cf6 2\cf3}}\cf3}\fs32\par \cf1\f2\fs42\i0\par as\u237  que\fs34\cf3           \f3\fs28\i   \fs42{\*\mjaformula\cf4 sen(x)\cf8}\fs28\cf1  \fs42\i0\u8804  \cf3  \i{\*\mjaformula\cf5 x\cf3}\fs34  \fs42\i0\u8804 \fs28\i  \fs42{\*\mjaformula\cf1\f9\fs34\i  \cf6 tan(x)\cf3\fs28}\f5\fs24\i0  \par \f6\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0Cont=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red0\green170\blue34;\red51\green102\blue221;\red232\green0\blue34;\red247\green248\blue250;\red255\green255\blue255;\red0\green255\blue0;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs42 Escribimos \f2\fs42\i{\*\mjaformula tan(x)}\f1\fs42\i0  como \f2\fs42\i{\*\mjaformula{\fraction{\num sen(x)}{\den cos(x)}}}\f1\fs42\i0\cf1 , entonces \f2\fs42\i{\*\mjaformula\cf2 sen(x)\cf1}\f1\fs42\i0  \u8804   \f2\fs42\i{\*\mjaformula\cf3 x\cf4}\f1\fs42\i0   \u8804  \f2\fs42\i{\*\mjaformula\cf0{\fraction{\num sen(x)}{\den cos(x)}}\cf1}\f1\fs42\i0 .\par \cf5 .\cf1\par \cf0 En la primera desigualdad, dividimos entre \i{\*\mjaformula x} ambos lados de la desigualdad\par \cf5 .\cf0\par                                                \f2\fs42{\*\mjaformula{\fraction{\num sen(x)}{\den x}}\u8804 1}\f1\fs42\i0\par \cf5 .\cf0\par y en la segunda desigualdad, multiplicamos por  \f2\fs42\i{\*\mjaformula cos(x)}\f1\fs42\i0   y dividimos entre \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0\par \cf6 .\cf0\par                                            \f2\fs42\i{\*\mjaformula cos(x)\u8804 {\fraction{\num sen(x)}{\den x}}}\f1\fs42\i0 .\par \cf6 .\cf0\par Al combinar las dos desigualdades, obtenemos\cf1\par \cf6 .\cf1\par                                          \f2\fs42\i{\*\mjaformula\cf7 cos(x)\cf1\u8804 \cf8{\fraction{\num\cf8 sen(x)\cf1}{\den\cf8 x\cf1}}\cf1\u8804 \cf9 1\cf1}\f4\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E0Cont=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red0\green170\blue34;\red51\green102\blue221;\red247\green248\blue250;\red32\green48\blue58;}\cf0\f1\fs42 En la figura vemos que la gr\u225 fica de \f2\fs42\i{\*\mjaformula\cf1{\fraction{\num sen(x)}{\den x}}\cf0}\f3\fs34\i0   \par \fs42 queda entre las gr\u225 ficas de \f2\fs42\i{\*\mjaformula\cf2 cos(x)\cf0}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula\cf3 1\cf0}\f3\fs34\i0 . \fs42 Estas\par dos \u250 ltimas funciones son continuas en \f2\fs42\i{\*\mjaformula 0}\f1\fs42\i0 , as\u237  que\fs34\par \fs16\cf4 .\fs34\cf0\par \f2\fs42\i{\*\mjaformula{\limit{\from x}{\to 0}{\what cos(x)}}=cos(0)=1}\f1\fs42\i0    y   \f2\fs42\i{\*\mjaformula{\limit{\from x}{\to 0}{\what 1=}}1}\f3\fs34\i0\par \cf4\fs16 .\cf0\fs34\par \fs42 por lo tanto, como la funci\u243 n \f2\fs42\i{\*\mjaformula{\fraction{\num sen(x)}{\den x}}}\f3\fs34\i0  \fs42 est\u225  \par entre las otras dos, entonces tambi\u233 n\fs34\par \cf4\fs16 .\cf0\fs34\par \f5\fs34\i                            \fs42{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num sen(x)}{\den x}}}}=1}\f3\fs34\i0  \fs42                     (1)\fs34\par \cf4\fs16 .\cf0\fs34\par \fs42 Este m\u233 todo de encerrar a una funci\u243 n desconocida entre dos funciones que\par tienen el mismo l\u237 mite se conoce como \i la ley del s\u225 ndwich.\fs34\i0\cf5}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
