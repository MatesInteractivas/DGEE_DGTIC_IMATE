   <param name="G_06" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=0' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Se desea construir un recipiente cil\u237 ndrico de metal, sin tapa, que tenga una capacidad\par de \f2\fs42\i{\*\mjaformula{\expr c[0]\decimals 2\fixed0}m{\supix 3}.} \f1\fs42\i0 Encuentra las dimensiones que debe tener el recipiente para minimizar\par la cantidad de material empleado, suponiendo que no se desperdicia nada. \par \par \par                 = radio\par \par                 = altura\par \par                 = superficie m\u237 nima\par  }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=1' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs42 Se desea construir un recipiente cil\u237 ndrico de metal, sin tapa, que tenga una capacidad\par de \f2\fs42\i{\*\mjaformula{\expr c[1]\decimals 2\fixed0}m{\supix 3}.}\f1\fs42\i0 Encuentra las dimensiones que debe tener el recipiente para minimizar\par la cantidad de material empleado, si se toma en cuenta el material que se desperdicia\par cuando la base circular se corta.\par \par                 = radio\par \par                 = altura                        \par                                                      \f3\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=2' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs42 En una perrera se quieren construir {\*\mjaformula{\expr d[2]\decimals 2\fixed0}} jaulas con  {\*\mjaformula{\expr c[2]\decimals 2\fixed0}m} de tela met\u225 lica, levantando\par una cerca rectangular alrededor y dividi\u233 ndola, luego, en {\*\mjaformula{\expr d[2]\decimals 2\fixed0}} rect\u225 ngulos iguales con rejas\par paralelas. \u191 Cu\u225 les son las dimensiones del rect\u225 ngulo para las que el \u225 rea es m\u225 xima?\par \par \par                 = fondo\par \par                 = frente\par \par                 = \u225 rea m\u225 xima\fs34\par \f3\fs24  }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=3' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 Se quieren fabricar recipientes c\u243 nicos de papel de \f2\fs42\i{\*\mjaformula{\expr c[3]\decimals 2\fixed0}cm{\supix 3}}\f1\fs42\i0 . Para ello se quita un sector\par a una hoja de papel circular y se unen las dos orillas rectas del papel como se muestra en la\par figura. Calcula las dimensiones que minimizan la cantidad de papel utilizado, si no se toma\par en cuenta el desperdicio.  \par \par                 = radio\par \par                 = altura\par \par                 = superficie m\u237 nima\fs34\par \f4\fs24  }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=4' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 Para construir un vasito circular c\u243 nico se quita un sector a una hoja de papel circular de\par radio\f2\fs42\i{\*\mjaformula{\expr c[4]\decimals 2\fixed0}cm}\f1\fs42\i0 , uniendo las dos orillas rectas del papel como se muestra en la figura.\par Calcula el volumen m\u225 ximo que se podr\u237 a obtener \par \par \par                 = altura\par \par                 = radio\par \par                 = volumen m\u225 ximo\fs34\par \par \f4\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=5' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 Una compa\u241 \u237 a renta\f2\fs42\i{\*\mjaformula{\expr d[5]\decimals 2\fixed0}}\f1\fs42\i0 departamentos peque\u241 os en Acapulco. La ocupaci\u243 n es completa\par cuando la renta es de\f2\fs42\i{\*\mjaformula{\expr c[5]\decimals 2\fixed0}}\f1\fs42\i0 pesos al mes. La compa\u241 \u237 a estima que, por cada incremento\par de\f2\fs42\i{\*\mjaformula{\expr ent(c[5]/10)\decimals 2\fixed0}}\f1\fs42\i0 en la renta mensual, se desocupar\u225 n\f2\fs42\i{\*\mjaformula{\expr m\decimals 2\fixed0}}\f1\fs42\i0 departamentos. \u191 Qu\u233  renta debe cobrar\par para obtener el mayor ingreso posible?\par \par                 = renta\par \par                 = departamentos alquilados\par \par                 = Ingreso m\u225 ximo\fs34\par \f4\fs24  }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=6' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 En un terreno que tiene la forma de un tri\u225 ngulo equilatero de lados \f2\fs42\i{\*\mjaformula{\expr c[6]\decimals 2\fixed0}m}\f1\fs42\i0  se quiere\par construir una bodega rectangular de manera que su frente est\u233  sobre uno de los lados del\par terreno. Encuentra las dimensiones que tendr\u225  que tener la bodega para maximizar su\par \u225 rea de piso.  \par \par                 = fondo\par \par                 = frente\par \par                 = superficie m\u225 xima\fs34\par  \f4\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=7' expresión='[15,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 Se quiere construir un tanque de gas estacionario de \f2\fs42\i 300 lts{\*\mjaformula (300 dm{\supix 3}),}\f1\fs42\i0 con forma de\par salchicha. Es decir, un cilindro coronado por dos semiesferas. Si el costo del material\par para las paredes del cilindro es de\f2\fs42\i{\*\mjaformula{\expr c[7]\decimals 2\fixed0}pesos/dm{\supix 2}}\f1\fs42\i0 y el de las semiesferas de {\*\mjaformula{\expr d[7]\decimals 2\fixed0},}\par encuentra las dimensi\u243 nes del tanque que minimicen su costo de construcci\u243 n.  \par \par                 = radio\par \par                 = longitud del cilindro\par \par                 = costo total m\u237 nimo\fs34\par \f4\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=8' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Un alambre de\f2\fs42\i{\*\mjaformula{\expr c[8]\decimals 2\fixed0}cm}\f1\fs42\i0 se parte en dos para construir un c\u237 rculo y un tri\u225 ngulo equil\u225 tero\par con cada uno de los trozos.\par \u191 C\u243 mo se debe cortar y repartir el alambre para que el c\u237 rculo y el tr\u237 angulo encierren la\par mayor \u225 rea total?  \par \par                 = longitud para el c\u237 rculo\par \par                 = longitud para el tri\u225 ngulo \par \par                 = \u225 rea m\u225 xima encerrada\fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='n=9' expresión='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42 Un alambre de {\*\mjaformula{\expr c[9]\decimals 2\fixed0}cm} se parte en dos para construir un c\u237 rculo y un cuadrado con\par cada uno de los trozos.\par \u191 C\u243 mo se debe partir el alambre para el c\u237 rculo y el cuadrado encierren la menor \u225 rea total? \par \par \par                 = longitud para el c\u237 rculo\par \par                 = longitud para el cuadrado \par \par                 = \u225 rea m\u237 nima encerrada\fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(verificar1=0)&amp;(intento=0)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42 Describe, mediante una f\u243 rmula, la funci\u243 n que\par quieres optimizar. Ap\u243 yate en la {\*\mjaformula{\expr (n=5)?&amp;squot;tabla&amp;squot;:&amp;squot;figura&amp;squot;\decimals 2\fixed1}} de la \par izquierda.\par \par Determina los valores de las variables para los\par que tiene sentido la f\u243 rmula.\par \par Si en la f\u243 rmula hay dos variables, describe las\par condiciones que exige el problema mediante \par una ecuaci\u243 n, de donde puedas despejar una \par variable en t\u233 rminos de la otra. Sustit\u250 yela en \par la funci\u243 n y busca los m\u225 ximos o m\u237 nimos.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=0)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 El \u225 rea de la superficie del cilindro sin tapa\par es:  \f2\fs42\i{\*\mjaformula S=S{\subix cilindro}+S{\subix fondo}== 2\u960  rh +\u960  r{\supix 2}}\f1\fs42\i0 .     \par \par Tiene sentido f\u237 sico s\u243 lo si \f2\fs42\i{\*\mjaformula r>0}\f1\fs42\i0 .\par \par Igualando la f\u243 rmula del volumen del cilindro\par con lo que especifica el problema tenemos\par                     \f2\fs42\i{\*\mjaformula V=\u960  r{\supix 2}h={\expr c[0]\decimals 2\fixed0}}\f1\fs42\i0 .\par \par De esta ecuaci\u243 n, despeja, por ejemplo, \f2\fs42\i{\*\mjaformula h}\f1\fs42\i0 , \par y sustit\u250 yela en la f\u243 rmula de la superficie.\fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=0)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs42\i{\*\mjaformula r}\f1\fs42\i0\par \par             \f2\fs42\i{\*\mjaformula S(r)= 2\u960  r}{\*\mjaformula{\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den\u960 r{\supix 2}}}}{\*\mjaformula +\u960  r{\supix 2}}\f1\fs42\i0\par                       \f2\fs42\i{\*\mjaformula =2}{\*\mjaformula{\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den\u960 r}}}{\*\mjaformula +\u960 r{\supix 2}}\f1\fs42\i0 .\par \par Encuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula S}\f1\fs42\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada. \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_19" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=0)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs42 La derivada\par  \f2\fs42\i{\*\mjaformula S\u8219 (r)=\f3\fs38\i  -2 }{\*\mjaformula{\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den r{\supix 2}}}}{\*\mjaformula\f3\fs38\i +2\u960  r =}\fs34{\*\mjaformula 2}\fs42{\*\mjaformula{\fraction{\num -{\expr c[0]\decimals 2\fixed0}+\u960 r{\supix 3}}{\den r{\supix 2}}}}\f5\fs34\i0\par \fs42 es igual a cero en\f3\fs38\i      \fs42{\*\mjaformula r{\subix 0}={\radical{\index 3}{\radicand{\expr c[0]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}\u960 }}}\f5\fs34\i0 .\par \fs16\par \fs42 Y la segunda derivada \par \f3\fs38\i                    \fs42{\*\mjaformula\f3\fs38\i S\u8221 (r)= 4}{\*\mjaformula{\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den r{\supix 3}}}}{\*\mjaformula\f3\fs38\i +2\u960  }\f5\fs34\i0\par \fs16\par \fs42 es positiva para toda \f2\fs42\i{\*\mjaformula r>0}\f1\fs42\i0 , en particular en \f2\fs42\i{\*\mjaformula r{\subix 0}.}\f5\fs34\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=0)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34\par \fs42 Si  \f3\fs42\i{\*\mjaformula r={\radical{\index 3}{\radicand{\expr c[0]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}\u960 }}={\expr (c[0]/pi)^(1/3)\decimals 2\fixed0}}\f1\fs34\i0 ,\par \fs16\par \fs42 y   \f3\fs42\i{\*\mjaformula h={\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den\u960  ( {\radical{\index 3}{\radicand{\expr c[0]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}\u960 }}){\supix 2}}}}{\*\mjaformula ={\expr c[0]/(pi*((c[0]/pi)^(2/3)))\decimals 2\fixed0}}\f1\fs34\i0   \par \fs16\par \fs42 la superficie es m\u237 nima.}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_21" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=1)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 El \u225 rea del material utilizado es:\par  \f2\fs42\i{\*\mjaformula S=S{\subix cilindro}+S{\subix cuadrado}=\f3\fs38\i = 2\u960  rh +(2r){\supix 2}}\f4\fs34\i0      \par \fs16\par \fs42 Tiene sentido f\u237 sico s\u243 lo si \f2\fs42\i{\*\mjaformula r>0}\f4\fs34\i0 .\par \fs16\par \fs42 Igualando la f\u243 rmula del volumen del cilindro\par con lo que especifica el problema tenemos\par \f3\fs38\i                     \fs42{\*\mjaformula V=\u960  r{\supix 2}h={\expr c[1]\decimals 2\fixed0}}\f4\fs34\i0 .\par \fs16\par \fs42 De esta ecuaci\u243 n,despeja, por ejemplo, \f2\fs42\i{\*\mjaformula h}\f4\fs34\i0 , \par \fs42 y sustit\u250 yela en la f\u243 rmula de la superficie.\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_22" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=1)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs42 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs42\i{\*\mjaformula r}\f3\fs34\i0\par \fs16\par   \fs34           \f2\fs42\i{\*\mjaformula S(r)=\f5\fs38\i  2\u960  r}{\*\mjaformula{\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den\u960 r{\supix 2}}}}{\*\mjaformula\f5\fs38\i +4 r{\supix 2}}\f3\fs34\i0\par \f6\fs34\i                       \fs42{\*\mjaformula =2}{\*\mjaformula{\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den\u960 r}}}{\*\mjaformula +4r{\supix 2}}\f3\fs34\i0 .\par \fs16\par \fs34 E\fs42 ncuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula S}\f3\fs34\i0\par \fs42 se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada. }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_23" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=1)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs42 La derivada\par          \f2\fs42\i{\*\mjaformula S\u8219 (r)=\f3\fs38\i  -2 }{\*\mjaformula{\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den r{\supix 2}}}}{\*\mjaformula\f3\fs38\i +8 r =}{\*\mjaformula 2}{\*\mjaformula{\fraction{\num -{\expr c[1]\decimals 2\fixed0}+4r{\supix 3}}{\den r{\supix 2}}}}\f4\fs34\i0\par \fs42 es igual a cero en\f3\fs38\i      \fs42{\*\mjaformula r{\subix 0}={\radical{\index 3}{\radicand{\expr c[1]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}4}}}\f4\fs34\i0 .\par \fs16\par \fs42 Y la segunda derivada \par \f3\fs38\i          \fs42{\*\mjaformula\f3\fs38\i S\u8221 (r)= 4}{\*\mjaformula{\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den r{\supix 3}}}}{\*\mjaformula\f3\fs38\i +\fs34 8= }{\*\mjaformula{\fraction{\num{\expr 4*c[1]\decimals 2\fixed0}}{\den r{\supix 3}}}+8}\f4\fs34\i0\par \fs42 es positiva para toda \f2\fs42\i{\*\mjaformula r>0}\f4\fs34\i0  \fs42 en particular en \f2\fs42\i{\*\mjaformula r{\subix 0}.}\f4\fs34\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_24" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=1)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34  \par \fs42 Si \f3\fs42\i{\*\mjaformula r={\radical{\index 3}{\radicand{\expr c[1]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}4}}={\expr (c[1]/4)^(1/3)\decimals 2\fixed0}}\f1\fs34\i0 ,\par \fs16\par \fs42 y  \f3\fs42\i{\*\mjaformula h={\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den\u960  ( {\radical{\index 3}{\radicand{\expr c[1]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}4}}){\supix 2}}}}{\*\mjaformula ={\expr c[1]/(pi*((c[1]/4)^(2/3)))\decimals 2\fixed0}}\f1\fs34\i0   \par \fs16\par \fs42 la superficie es m\u237 nima.}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_25" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=2)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 El \u225 rea total es:\par               \f2\fs42\i{\*\mjaformula A=frente \u8231  fondo=x\u8231 y\f3\fs38\i}\f4\fs34\i0      \par \fs16\par \fs42 Tiene sentido f\u237 sico s\u243 lo si \f2\fs42\i{\*\mjaformula x>0}\f4\fs34\i0  \fs42 y \f2\fs42\i{\*\mjaformula y>0}\f4\fs34\i0 .\par \fs16\par \fs42 La suma del material requerido debe ser\par igual a \f2\fs42\i{\*\mjaformula{\expr c[2]\decimals 2\fixed0}}\f4\fs34\i0 :\par \f3\fs38\i                   \fs42   {\*\mjaformula L=2x+{\expr d[2]+1\decimals 2\fixed0}y={\expr c[2]\decimals 2\fixed0}}\f4\fs34\i0 .\par \fs16\par \fs42 De esta ecuaci\u243 n despeja, por ejemplo, \f2\fs42\i{\*\mjaformula x}\f4\fs34\i0 , \par \fs42 y sustit\u250 yela en la f\u243 rmula del \u225 rea.\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_26" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=2)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 La f\u243 rmula queda expresada como funci\u243 n\par del fondo \f2\fs42\i{\*\mjaformula y}\f1\fs42\i0\par \par             \f2\fs42\i{\*\mjaformula A(y)= y}{\*\mjaformula{\fraction{\num{\expr c[2]\decimals 2\fixed0}-{\expr d[2]+1\decimals 2\fixed0}y}{\den 2}}}\f1\fs42\i0\par                       \f2\fs42\i{\*\mjaformula ={\fraction{\num 1}{\den 2}}({\expr c[2]\decimals 2\fixed0}y-{\expr d[2]+1\decimals 2\fixed0}y{\supix 2})}\f1\fs42\i0 .\par \par Encuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula A}\f1\fs42\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo. Utiliza, por ejemplo el\par criterio de la segunda derivada. \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_27" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=2)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 La derivada\par              \f2\fs42\i{\*\mjaformula A\u8219 (y)=\f3\fs38\i  {\fraction{\num 1}{\den 2}}({\expr c[2]\decimals 2\fixed0}-{\expr 2*(d[2]+1)\decimals 2\fixed0}y) }\f4\fs34\i0\par \fs42 es igual a cero en\f3\fs38\i      \fs42{\*\mjaformula y{\subix 0}={\fraction{\num{\expr c[2]\decimals 2\fixed0}}{\den{\expr 2*(d[2]+1)\decimals 2\fixed0}}}={\expr c[2]/(2*(d[2]+1))\decimals 2\fixed0}}\f4\fs34\i0 .\par \fs42 Y la segunda derivada \par \f3\fs38\i              \fs42{\*\mjaformula\f3\fs38\i A\u8221 (y)= -{\fraction{\num{\expr 2*(d[2]+1)\decimals 2\fixed0}}{\den 2}}=-{\expr (d[2]+1)\decimals 2\fixed0}}\f4\fs34\i0\par \fs42 es siempre negativa, en particular en \f2\fs42\i{\*\mjaformula y{\subix 0}.}\f4\fs34\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_28" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=2)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs42 Por lo tanto, si\par \fs16\par  \fs42                    \f3\fs42\i{\*\mjaformula y=y{\subix 0}={\expr c[2]/(2*(d[2]+1))\decimals 2\fixed0}}\f4\fs34\i0\par \fs16\par \fs42            y       \f3\fs42\i{\*\mjaformula x=\f5\fs36\i{\fraction{\num{\expr c[2]\decimals 2\fixed0}-{\expr d[2]+1\decimals 2\fixed0}}{\den 2}}y{\subix 0}}{\*\mjaformula ={\expr c[2]/4\decimals 2\fixed0}}\f4\fs34\i0   \par \fs16\par \fs42 se tiene que el \u225 rea es m\u225 xima.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_29" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=3)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs42 El sector con el que se construye el cono\par tiene radio \f2\fs38\i{\*\mjaformula R}\f3\fs34\i0  \fs42 igual a la &amp;quote;diagonal&amp;quote; del mismo\par y una orilla igual a la del cono:\par \f2\fs38\i        \fs42{\*\mjaformula R={\radical{\index}{\radicand r{\supix 2}+h{\supix 2}}}}\f1\fs42\i0     y  \f4\fs42\i{\*\mjaformula orilla=2\u960 r}\f3\fs34\i0 .\par \fs42 Por proporcionalidad entre \u225 rea y orilla:\par \f5\fs34\i     \fs42{\*\mjaformula A{\subix sector}= {\fraction{\num orilla}{\den 2\u960 R}}\u960 R{\supix 2}=\u960  rR=\u960  r\f2\fs38\i{\radical{\index}{\radicand r{\supix 2}+h{\supix 2}}}}\f3\fs34\i0\par \fs42 El cono debe tener volumen igual a \f4\fs42\i{\*\mjaformula{\expr c[3]\decimals 2\fixed0}}\f3\fs34\i0\par \f2\fs38\i                     \fs42{\*\mjaformula V={\fraction{\num 1}{\den 3}}\u960  r{\supix 2}h={\expr c[3]\decimals 2\fixed0}}\f3\fs34\i0 .\par \fs42 Despeja  \f4\fs42\i{\*\mjaformula h}\f3\fs34\i0  \fs42  y sustit\u250 yela en \f4\fs42\i{\*\mjaformula A}\f3\fs34\i0  \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_30" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=3)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}\f1\fs42 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs42\i{\*\mjaformula r}\f3\fs34\i0\par \fs16   \fs34           \f2\fs42\i{\*\mjaformula S(r)=\f5\fs38\i  \u960  r}{\*\mjaformula{\radical{\index}{\radicand r{\supix 2}+{\fraction{\num 9({\expr c[3]\decimals 2\fixed0}){\supix 2}}{\den\u960 {\supix 2}r{\supix 4}}}}}}\f3\fs34\i0\par \f6\fs34\i                       \fs42{\*\mjaformula ={\radical{\index}{\radicand\u960 {\supix 2}r{\supix 4}+{\fraction{\num 9({\expr c[3]\decimals 2\fixed0}){\supix 2}}{\den r{\supix 2}}}}}\f7\fs36\i}\f3\fs34\i0 .\par \fs16\par \fs42 Encuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula S}\f3\fs34\i0\par \fs42 se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo. Utiliza, por ejemplo el\par criterio de la segunda derivada. }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_31" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=3)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs42 La derivada\par \fs16\par \fs34         \f4\fs42\i{\*\mjaformula S\u8219 (r)=\f5\fs38\i  {\fraction{\num 1}{\den 2}} }{\*\mjaformula{\fraction{\num 4\u960 {\supix 2}r{\supix 6}-18({\expr c[3]\decimals 2\fixed0}){\supix 2}}{\den r{\supix 3}{\radical{\index}{\radicand\u960 {\supix 2}r{\supix 4}+{\fraction{\num 9({\expr c[3]\decimals 2\fixed0}){\supix 2}}{\den r{\supix 2}}}}}}}}\f3\fs34\i0\par \fs16\par \fs42 es igual a cero en\f5\fs38\i      \fs42{\*\mjaformula r{\subix 0}={\radical{\index 6}{\radicand 9({\expr c[3]\decimals 2\fixed0}){\supix 2}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}(2\u960 {\supix 2})}}}\f3\fs34\i0 .\par \fs16\par \fs42 Determina que se trata de un m\u237 nimo usando\par el criterio de la segunda derivada o alg\u250 n otro.\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_32" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=3)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 Si   \par        \f2\fs42\i{\*\mjaformula r{\subix}=r{\subix 0}=\f3\fs34\i{\radical{\index 6}{\radicand 9({\expr c[3]\decimals 2\fixed0}){\supix 2}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}(2\u960 {\supix 2})}}={\expr (9*c[3]^2/(2*pi^2))^(1/6)\decimals 2\fixed0}}\f4\fs34\i0  \fs42 y\par        \f2\fs42\i{\*\mjaformula h={\fraction{\num 3({\expr c[3]\decimals 2\fixed0})}{\den\u960  r{\subix 0}{\supix 2}}}}{\*\mjaformula ={\expr (6*c[3]/pi)^(1/3)\decimals 2\fixed0}}\f4\fs34\i0   \par \fs42 la superficie es m\u237 nima.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_33" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=4)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 El volumen del cono es igual a\par \f2\fs38\i                    \fs42{\*\mjaformula V={\fraction{\num 1}{\den 3}}\u960  r{\supix 2}h={\expr c[3]\decimals 2\fixed0}}\f4\fs34\i0 .\par \fs16\par \fs42 El sector con el que se construye el cono\par tiene radio \f3\fs42\i{\*\mjaformula{\expr c[4]\decimals 2\fixed0}}\f4\fs34\i0  \fs42 y es igual a la &amp;quote;diagonal&amp;quote; \par del cono:\par \f2\fs38\i                 \fs42{\*\mjaformula R={\radical{\index}{\radicand r{\supix 2}+h{\supix 2}}}={\expr c[4]\decimals 2\fixed0}}\f4\fs34\i0 .    \par \fs16\par \fs42 De esta ecuaci\u243 n, despeja, por ejemplo, \f3\fs42\i{\*\mjaformula h}\f4\fs34\i0  \fs42 ,\par y sustit\u250 yela en \f3\fs42\i{\*\mjaformula V}\f4\fs34\i0 . \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_34" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=4)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs42 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs42\i{\*\mjaformula h}\f3\fs34\i0  \par \fs16   \fs34           \f2\fs42\i{\*\mjaformula V(h)=\f5\fs38\i{\fraction{\num 1}{\den 3}} \u960  (R{\supix 2}-h{\supix 2})h=}\f3\fs34\i0\par \f6\fs34\i                       \fs42{\*\mjaformula =\f6\fs34\i{\fraction{\num\u960 }{\den 3}}  (({\expr c[4]\decimals 2\fixed0}){\supix 2}-h{\supix 2})h=}{\*\mjaformula{\fraction{\num\u960 }{\den 3}}(81h-h{\supix 3})}\f3\fs34\i0 .\par \fs16\par \fs42 Encuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula V}\f3\fs34\i0\par \fs42 se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo. Utiliza, por ejemplo el\par criterio de la segunda derivada. }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_35" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=4)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs34  \fs42 La derivada\par                  \f3\fs42\i{\*\mjaformula V\u8219 (r)=\f4\fs38\i  {\fraction{\num\u960 }{\den 3}} ({\expr c[4]^2\decimals 2\fixed0}-3h{\supix 2})}\f1\fs34\i0\par \fs42 es igual a cero en\f4\fs38\i      \fs42{\*\mjaformula h{\subix 0}={\radical{\index 2}{\radicand{\expr c[4]^2\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}3}}={\expr (c[4]^2/3)^(1/2)\decimals 2\fixed0}}\f1\fs34\i0 .\par \par \fs42 La segunda derivada \par \fs16\par  \fs34                 \f3\fs42\i{\*\mjaformula\f6\fs34\i V\u8221 (r)=\fs38  -2\u960  h}\f1\fs34\i0\par \fs16\par \fs42 es negativa en toda \f3\fs42\i{\*\mjaformula h>0}\f2\fs42\i0 , en particular en \f3\fs42\i{\*\mjaformula h{\subix 0}}\f1\fs34\i0 .\par }' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_36" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=4)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 Por lo tanto, si  \f2\fs42\i{\*\mjaformula h=h{\subix 0}={\expr (c[4]^2/3)^(1/2)\decimals 2\fixed0}}\f3\fs34\i0  \fs42 y\par \fs16\par  \fs34                \f2\fs42\i{\*\mjaformula r={\radical{\index}{\radicand{\expr c[4]^2\decimals 2\fixed0}-({\expr (c[4]^2/3)^(1/2)\decimals 2\fixed0}){\supix 2}}}={\expr c[4]*(2/3)^(1/2)\decimals 2\fixed0}}\f3\fs34\i0 ,\par \fs16\par \fs42 el volumen es m\u225 ximo,}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_37" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=5)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 El ingreso total de la compa\u241 ia es igual a\f2\fs38\i\par \fs42{\*\mjaformula I=renta \u8231  n\u250 mero de departamentos alquilados}\f4\fs34\i0\par \f2\fs38\i  \fs42{\*\mjaformula =R n}\f4\fs34\i0\par \fs42 donde \f3\fs42\i{\*\mjaformula n}\f4\fs34\i0  \fs42 tiene que ser menor que \f3\fs42\i{\*\mjaformula{\expr d[5]\decimals 2\fixed0}}\f4\fs34\i0 .\par \fs16\par \fs42 De la tabla vemos que si la renta sube \f3\fs42\i{\*\mjaformula{\expr c[5]/10\decimals 2\fixed0}x}\f4\fs34\i0 ,\par \fs42 el n\u250 mero de departamentos alquilados baja en\par \f3\fs42\i{\*\mjaformula{\expr m\decimals 2\fixed0}x}\f1\fs42\i0 . Esto es, cuando \f3\fs42\i{\*\mjaformula R={\expr c[5]\decimals 2\fixed0}+ {\expr c[5]/10\decimals 2\fixed0}x}\f4\fs34\i0 ,\par \fs42                    entonces \f3\fs42\i{\*\mjaformula n={\expr d[5]\decimals 2\fixed0}-{\expr m\decimals 2\fixed0}x}\f4\fs34\i0 .\par \fs16\par \fs42 Sustituye estas cantidades en la funci\u243 n de\par ingreso.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_38" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=5)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Arial;}\f1\fs42 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs40\i{\*\mjaformula x}\f3\fs34\i0\par \f4\fs42\i{\*\mjaformula I(x)=\f5\fs38\i ({\expr c[5]\decimals 2\fixed0}+{\expr c[5]/10\decimals 2\fixed0}x)({\expr d[5]\decimals 2\fixed0}-{\expr m\decimals 2\fixed0}x)=}\f3\fs34\i0\par \f6\fs34\i           \fs42{\*\mjaformula =\f6\fs34\i{\expr c[5]*d[5]\decimals 2\fixed0}{\expr (c[5]*d[5]/10-c[5]*m<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr abs(c[5]*(d[5]-m*10)/10)\decimals 2\fixed0}x-{\expr c[5]*m/10\decimals 2\fixed0}x{\supix 2}}\f3\fs34\i0\par \fs16\par \fs42 Encuentra los puntos donde derivada de \f4\fs42\i{\*\mjaformula I}\f3\fs34\i0\par \fs42 se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo. Utiliza, por ejemplo el\par criterio de la segunda derivada. }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_39" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=5)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs42 La derivada\par              \f2\fs42\i{\*\mjaformula I\u8219 (x)=\f3\fs38\i  \fs34 ={\expr (c[5]*d[5]-c[5]*m/10<0)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed1}{\expr abs(c[5]*d[5]/10-c[5]*m)\decimals 2\fixed0}-{\expr 2*c[5]*m/10\decimals 2\fixed0}x}\f5\fs34\i0\par \fs42 es igual a cero en\f3\fs38\i      \fs42{\*\mjaformula x{\subix 0}={\fraction{\num{\expr (c[5]*d[5]-c[5]*m*10)/10\decimals 2\fixed0}}{\den{\expr 2*c[5]*m/10\decimals 2\fixed0}}}={\expr (d[5]-m*10)/(2*m)\decimals 2\fixed0}}\f5\fs34\i0 .\par \fs42\par La segunda derivada \par  \fs16\par \fs34              \f2\fs42\i{\*\mjaformula\f4\fs34\i I\u8221 (x)=\fs38  -\fs34{\expr 2*c[5]*m/10\decimals 2\fixed0}}\f5\fs34\i0\par \fs16\par \fs42 es negativa siempre, en particular, en \f2\fs42\i{\*\mjaformula x{\subix 0}}\f5\fs34\i0 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_40" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=5)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs42 Por tanto, si  \f2\fs42\i{\*\mjaformula x=x{\subix 0}={\expr (d[5]-m*10)/(2*m)\decimals 2\fixed0}}\f1\fs42\i0 , es decir si\par \fs16\par   \fs34          \f2\fs42\i{\*\mjaformula R={\expr c[5]\decimals 2\fixed0}{\expr ((d[5]-m*10)<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr abs((d[5]/10-m)/(2*m/10))\decimals 2\fixed0}({\expr c[5]/10\decimals 2\fixed0})={\expr c[5]+(c[5]/10)*((d[5]/10-m)/(2*m/10))\decimals 2\fixed0}}\f4\fs34\i0   \par \f5\fs38\i            \fs42{\*\mjaformula n={\expr d[5]\decimals 2\fixed0}\f6\fs34\i{\expr ((d[5]-m*10)<0)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;\decimals 2\fixed1}{\expr abs(((d[5]/10)-m)/(2*m/10))\decimals 2\fixed0}({\expr m\decimals 2\fixed0})={\expr d[5]-((d[5]-10*m)/(2))\decimals 2\fixed0}}\f4\fs34\i0 . \par \fs16\par \fs42{\*\mjaformula{\expr (((d[5]-m*10)>0)|((d[5]-m*10)=0))?&amp;squot;El ingreso es m\u225 ximo&amp;squot;:&amp;squot;El ingreso ser\u237 a el m\u225 ximo, pero no hay &amp;squot;\decimals 2\fixed1}}\fs34  \par \fs42{\*\mjaformula{\expr (((d[5]-m*10)>0)|((d[5]-m*10)=0))?&amp;squot;&amp;squot;:&amp;squot;suficientes departamentos.&amp;squot;\decimals 2\fixed1}}\fs34\par \fs42{\*\mjaformula{\expr (((d[5]-m*10)>0)|((d[5]-m*10)=0))?&amp;squot; &amp;squot;:&amp;squot;Por lo que el m\u225 ximo ocurre cuando&amp;squot;\decimals 2\fixed1}}\f5\fs38\i\par     \fs42{\*\mjaformula{\expr (((d[5]-m*10)>0)|((d[5]-m*10)=0))?&amp;squot; &amp;squot;:&amp;squot;x = 0&amp;squot;\decimals 2\fixed1}}\fs38           \fs42{\*\mjaformula{\expr (((d[5]-m*10)>0)|((d[5]-m*10)=0))?&amp;squot; &amp;squot;:&amp;squot;R =&amp;squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (((d[5]-m*10)>0)|((d[5]-m*10)=0))?&amp;squot;&amp;squot;:c[5]\decimals 2\fixed0}}\fs38         \fs42{\*\mjaformula{\expr (((d[5]-m*10)>0)|((d[5]-m*10)=0))?&amp;squot; &amp;squot;:&amp;squot;n= &amp;squot;\decimals 2\fixed1}}\f4\fs34\i0  \f2\fs42\i{\*\mjaformula{\expr (((d[5]-m*10)>0)|((d[5]-m*10)=0))?&amp;squot;&amp;squot;:d[5]\decimals 2\fixed0}}\f4\fs34\i0  \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_41" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=6)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs42 El \u225 rea del rect\u225 ngulo es igual a\par \f2\fs38\i                    \fs42{\*\mjaformula A=base \u8231  altura=b\u8231 h}\f4\fs34\i0 .\par \fs16\par \fs42 La base es igual al lado \f3\fs42\i{\*\mjaformula L}\f1\fs42\i0  menos \f3\fs42\i{\*\mjaformula 2x}\f4\fs34\i0  \par                     \f3\fs42\i{\*\mjaformula b={\expr c[6]\decimals 2\fixed0}-2x}\f4\fs34\i0 .\par \fs42 Los tri\u225 ngulos AMB y STB son semejantes\par por tanto,\f2\fs38\i        \fs42{\*\mjaformula x={\fraction{\num MB}{\den AM}} h}\f4\fs34\i0  \fs42 , con\f6\fs34\i\par \fs42{\*\mjaformula MB={\fraction{\num{\expr c[6]\decimals 2\fixed0}}{\den 2}}={\expr c[6]/2\decimals 2\fixed0}}\f4\fs34\i0  \fs42  y \f3\fs42\i{\*\mjaformula AM={\radical{\index}{\radicand{\expr c[6]\decimals 2\fixed0}{\supix 2}-{\expr c[6]/2\decimals 2\fixed0}{\supix 2}}}=}{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}}{\*\mjaformula{\expr c[6]\decimals 2\fixed0}}\f4\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_42" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=6)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs42 Sustituyendo, el \u225 rea del rect\u225 ngulo queda \par expresada como funci\u243 n de \f2\fs42\i{\*\mjaformula x}\f3\fs34\i0\par \fs16\par  \fs34            \f2\fs42\i{\*\mjaformula A(x)=({\expr c[6]\decimals 2\fixed0}-2x)\f5\fs34\i ({\radical{\index}{\radicand 3}}  x)}\f3\fs34\i0\par \f5\fs34\i                       \fs42{\*\mjaformula =\f5\fs34\i{\radical{\index}{\radicand 3}}({\expr c[6]\decimals 2\fixed0}x-2x{\supix 2})}\f3\fs34\i0 .\par \fs16\par \fs42 Encuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula A}\f3\fs34\i0\par \fs42 se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo. Utiliza, por ejemplo el\par criterio de la segunda derivada. \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_43" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=6)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs42 La derivada\par                \f2\fs42\i{\*\mjaformula A&amp;squot;(x)=\f3\fs38\i  {\radical{\index}{\radicand 3}}({\expr c[6]\decimals 2\fixed0}-4x)}\f4\fs34\i0\par \fs42 es igual a cero en\f3\fs38\i    \fs42{\*\mjaformula x{\subix 0}={\expr c[6]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}4={\expr c[6]/4\decimals 2\fixed0}}\f4\fs34\i0 .\par \fs16\par \fs42 La segunda derivada \par              \f2\fs42\i{\*\mjaformula\f6\fs34\i V &amp;squot;&amp;squot;(x)=\fs38  -4{\radical{\index}{\radicand 3}}\fs34}\f4\fs34\i0\par \fs42 es negativa siempre y, en particular, en \f2\fs42\i{\*\mjaformula x{\subix 0}}\f4\fs34\i0 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_44" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=6)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 Por tanto, si  \f2\fs42\i{\*\mjaformula b={\expr c[6]\decimals 2\fixed0}-2x{\subix 0}={\expr (c[6]/2)\decimals 2\fixed0}}\f3\fs34\i0  \fs42 y\par \fs16\par  \fs34                   \f2\fs42\i{\*\mjaformula h={\radical{\index}{\radicand 3}}x{\subix 0}={\expr 3^(1/2)*c[6]/4\decimals 2\fixed0}}\f3\fs34\i0\par \fs42 el \u225 rea es m\u225 xima.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_45" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=7)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs42 El costo total es \par             \f2\fs42\i{\*\mjaformula C{\subix T}=C{\subix cilindro}+C{\subix esfera}=}\f3\fs34\i0      \par                      \f2\fs42\i{\*\mjaformula ={\expr c[7]\decimals 2\fixed0}(2\u960 rh)+{\expr d[7]\decimals 2\fixed0}(4\u960 r{\supix 2})}\f3\fs34\i0 .\par \par \fs42 Igualando el volumen del tanque con lo que\par se especifica en el problema\par \f4\fs38\i                     \fs42{\*\mjaformula V=\u960  r{\supix 2}h+{\fraction{\num 4}{\den 3}}\u960 r{\supix 3}=300}\f3\fs34\i0 .\par \fs16\par \fs42 Podemos despejar, por ejemplo, \f2\fs42\i{\*\mjaformula h}\f3\fs34\i0  \fs42 y susti-\par tuirla en la funci\u243 n de costo.\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_46" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=7)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}\f1\fs42 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs42\i{\*\mjaformula r}\f3\fs34\i0\par  \f2\fs42\i{\*\mjaformula C{\subix T}(r)=\f4\fs38\i{\expr c[7]\decimals 2\fixed0} 2\u960  r}{\*\mjaformula ({\fraction{\num 300}{\den\u960 r{\supix 2}}}-{\fraction{\num 4}{\den 3}}r)}{\*\mjaformula\f4\fs38\i +{\expr d[7]\decimals 2\fixed0}(4\u960 r{\supix 2})}\f3\fs34\i0\par \f5\fs34\i                      \fs42{\*\mjaformula ={\fraction{\num{\expr 600*c[7]\decimals 2\fixed0}}{\den r}}}{\*\mjaformula +({\expr 4*(-2*c[7]+3*d[7])/3\decimals 2\fixed0}\u960 )r{\supix 2}}\f3\fs34\i0 .\par \fs16\par \fs42 Encuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula C{\subix T}}\f3\fs34\i0\par \fs42 se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo. Utiliza, por ejemplo el\par criterio de la segunda derivada. }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_47" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=7)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs42 La derivada\par          \f2\fs42\i{\*\mjaformula C{\subix T}&amp;squot;(r)=\f3\fs38\i  - }{\*\mjaformula{\fraction{\num{\expr c[7]*600\decimals 2\fixed0}}{\den r{\supix 2}}}}\b{\*\mjaformula\f3\fs38\i +{\expr (3*d[7]-2c[7])*8/3\decimals 2\fixed0}(\u960  r) }\f5\fs34\b0\i0\par \fs42 es igual a cero en\f3\fs38\i      \fs42{\*\mjaformula r{\subix 0}={\radical{\index 3}{\radicand{\expr c[7]*900/(4*(3*d[7]-2*c[7]))\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}\u960 }}}\f5\fs34\i0 .\par \fs16  \par \fs42 Adem\u225 s\f3\fs38\i   \fs42{\*\mjaformula\f3\fs38\i C{\subix T}&amp;squot;&amp;squot;(r)= }{\*\mjaformula{\fraction{\num{\expr c[7]*600*2\decimals 2\fixed0}}{\den r{\supix 3}}}}{\*\mjaformula\f3\fs38\i +{\expr (3*d[7]-2c[7])*8/3\decimals 2\fixed0}\u960  }\f5\fs34\i0\par \fs42 es positiva para toda \f2\fs42\i{\*\mjaformula r>0}\f5\fs34\i0  \fs42 y, en particular\par en \f2\fs42\i{\*\mjaformula r{\subix 0}.}\f5\fs34\i0\par  \par \par \par \fs16\par \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_48" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=7)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs34  \fs42 Por lo tanto, si \par \fs16\par    \fs34       \f4\fs42\i{\*\mjaformula r={\radical{\index 3}{\radicand{\expr c[7]*900/(4*(3*d[7]-2*c[7]))\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}\u960 }}={\expr ((c[7]*900/(4*(3*d[7]-2*c[7])))/pi)^(1/3)\decimals 2\fixed0}}\f1\fs34\i0  y\par \f5\fs34\i          \fs42{\*\mjaformula h={\fraction{\num 300}{\den\u960  ( {\expr ((c[7]*900/(4*(3*d[7]-2*c[7])))/pi)^(1/3)\decimals 2\fixed0}){\supix 2}}}-{\fraction{\num 4}{\den 3}}({\expr ((c[7]*900/(4*(3*d[7]-2*c[7])))/pi)^(1/3)\decimals 2\fixed0})}\fs34{\*\mjaformula ={\expr 300/(pi*(Xc[7]^2))-(4/3)*Xc[7]\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs42 el costo es m\u237 nimo.\par \par \par \fs16\par \fs34}' font_family='SansSerif' fuente puntos='17' fijo='sí'">
   <param name="G_49" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='((n=8)|(n=9))&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs42 El \u225 rea total es:\par \f2\fs42\i{\*\mjaformula A{\subix T}=Area{\subix c\u237 rculo}+Area{\subix{\expr (n=8)?&amp;squot;tri\u225 ngulo&amp;squot;:&amp;squot;cuadrado&amp;squot;\decimals 2\fixed1}}\f3\fs38\i =\u960 r{\supix 2}+\fs34{\expr (n=8)?&amp;squot;bh&amp;squot;:&amp;squot;L&amp;squot;\decimals 2\fixed1}{\supix{\expr (n=8)?&amp;squot;&amp;squot;:&amp;squot;2&amp;squot;\decimals 2\fixed1}}{\expr (n=8)?&amp;squot;/&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed1}{\expr (n=8)?&amp;squot;2&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed1}}\f5\fs34\i0 .     \par \fs16\par \fs42 Si utilizo \f2\fs42\i{\*\mjaformula x cm}\f1\fs42\i0 para el c\u237 rculo: \f2\fs42\i{\*\mjaformula 2\u960 r=x}\f5\fs34\i0 .\par \fs42 Quedan \f2\fs42\i{\*\mjaformula{\expr (n=8)?c[8]:c[9]\decimals 2\fixed0}-x}\fs38  \f1\fs42\i0 para los \f2\fs42\i{\*\mjaformula{\expr (n=8)?&amp;squot;3&amp;squot;:&amp;squot;4&amp;squot;\decimals 2\fixed0}}\f5\fs34\i0  \fs42 lados id\u233 nticos\par del \f2\fs42\i{\*\mjaformula{\expr (n=8)?&amp;squot;tri\u225 ngulo&amp;squot;:&amp;squot;cuadrado&amp;squot;\decimals 2\fixed1}}\f1\fs42\i0 ,{\*\mjaformula{\expr (n=8)?&amp;squot;uno de los cuales es la base&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed1}} \f3\fs38\i\par \par                \fs42{\*\mjaformula{\expr (n=8)?&amp;squot;b&amp;squot;:&amp;squot;L&amp;squot;\decimals 2\fixed1}=({\expr (n=8)?&amp;squot;c[8]&amp;squot;:&amp;squot;c[9]&amp;squot;\decimals 2\fixed1}-x){\expr (n=8)?&amp;squot;/3&amp;squot;:&amp;squot;/4&amp;squot;\decimals 2\fixed1}}\f5\fs34\i0\par \fs16\par \par \fs42 Sustituye en \f2\fs42\i{\*\mjaformula A{\subix T}}\f5\fs34\i0  \fs42{\*\mjaformula{\expr (n=8)?&amp;squot;las&amp;squot;:&amp;squot;la&amp;squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (n=8)?&amp;squot;expresiones&amp;squot;:&amp;squot;expresi\u243 n&amp;squot;\decimals 2\fixed1}}\fs34  \fs42 de \f2\fs42\i{\*\mjaformula{\expr (n=8)?&amp;squot;b&amp;squot;:&amp;squot;L&amp;squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (n=8)?&amp;squot; y &amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (n=8)?&amp;squot;h&amp;squot;:&amp;squot;&amp;squot;\decimals 2\fixed1}}\f1\fs42\i0 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_50" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=8)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}\f1\fs42 El \u225 rea queda expresada como funci\u243 n\par de \f2\fs42\i{\*\mjaformula x}\f3\fs16\i0\par \fs34            \f2\fs42\i{\*\mjaformula A(x)=\f5\fs38\i  2\u960  x+{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 4}}b{\supix 2}\fs36}\fs34  \par                        \fs42{\*\mjaformula =2\u960  x+}{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 36}}}{\*\mjaformula ({\expr c[8]\decimals 2\fixed0}-x){\supix 2}}\f4\fs34\i0 . \par \fs16              \par \fs42 Encuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula A}\f4\fs34\i0\par \fs42 se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo. Utiliza, por ejemplo el\par criterio de la segunda derivada. \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_51" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=8)&amp;(verificar1=0)&amp;(intento=1)' expresión='[390,400]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 Por Teorema de Pitagoras: \f2\fs42\i{\*\mjaformula h={\radical{\index}{\radicand b{\supix 2}-(b{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}2){\supix 2}}}}\f3\fs34\i0 .\par \fs16\par \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_52" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=8)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs42 La derivada \par           \f2\fs42\i{\*\mjaformula A{\subix T}\u8219 (x)=\f3\fs38\i  4\u960 x+ }\fs34{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 18}}}{\*\mjaformula\f3\fs38\i ({\expr c[8]\decimals 2\fixed0}-x)}\f5\fs34\i0\par \fs42 es igual a cero en\f3\fs38\i   \par                 \fs42{\*\mjaformula x{\subix 0}={\fraction{\num{\radical{\index}{\radicand 3}}({\expr c[8]\decimals 2\fixed0})}{\den ({\radical{\index}{\radicand 3}}-72\u960 )}}={\expr (c[8]*(3)^(1/2))/(3^(1/2)-72*pi)\decimals 2\fixed0}}\f5\fs34\i0\par \par \fs42\u191 Tiene sentido que \f2\fs42\i{\*\mjaformula x{\subix 0}}\fs38  \f1\fs42\i0 sea negativa?\f3\fs38\i                          \f5\fs34\i0\par \par \par \par                }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_53" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=8)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs42 No tiene sentido que \f2\fs42\i{\*\mjaformula x{\subix 0}}\fs38  \f1\fs42\i0 sea negativa\f3\fs38\i . \fs42\par                          \f4\fs34\i0\par \fs42 Por lo tanto, el m\u225 ximo se debe tomar en\f5\fs34\i\par  \fs42{\*\mjaformula x=0 }\fs34  \f1\fs42\i0 o en \f2\fs42\i{\*\mjaformula x={\expr c[8]\decimals 2\fixed0}}\f4\fs34\i0  \fs42 que son los casos en que \par todo el alambre se usa para una u otra figura.\par \par Comparando: \f2\fs42\i{\*\mjaformula A(0)={\expr ((sqrt(3))/(36))*(c[8]-x)^2\decimals 2\fixed1}}\f4\fs34\i0  \fs42 con\par                \f2\fs42\i{\*\mjaformula A({\expr c[8]\decimals 2\fixed0})=2\u960 ({\expr c[8]\decimals 2\fixed0}){\supix 2}={\expr 2*pi*c[8]^2\decimals 2\fixed1}}\f4\fs34\i0 ,\par \fs42 vemos que el \u225 rea es m\u225 xima si todo se usa\par en el c\u237 rculo.\par \par \par                }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_54" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=9)&amp;(verificar1=0)&amp;(intento=2)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;}\f1\fs42 El \u225 rea queda expresada como funci\u243 n\par de \f2\fs42\i{\*\mjaformula x}\f3\fs16\i0\par \fs34            \f2\fs42\i{\*\mjaformula A{\subix T}(x)=\f5\fs38\i  2\u960  x+{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 4}}b{\supix 2}\fs36}\fs34  \par                         \fs42{\*\mjaformula =2\u960  x+}{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 36}}}{\*\mjaformula ({\expr c[8]\decimals 2\fixed0}-x){\supix 2}}\f4\fs34\i0 .               \par \fs42 Encuentra los puntos donde derivada de \f2\fs42\i{\*\mjaformula A{\subix T}}\f4\fs34\i0\par \fs42 se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo. Utiliza, por ejemplo el\par criterio de la segunda derivada. \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_55" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=9)&amp;(verificar1=0)&amp;(intento=3)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 La derivada \par               \f2\fs42\i{\*\mjaformula A{\subix T}&amp;squot;(x)=\f3\fs38\i  4\u960 x+ }{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 18}}}{\*\mjaformula\f3\fs38\i ({\expr c[8]\decimals 2\fixed0}-x)}\f4\fs34\i0\par \fs42 es igual a cero en\f3\fs38\i   \par                    \fs42{\*\mjaformula x{\subix 0}={\fraction{\num{\radical{\index}{\radicand 3}}({\expr c[8]\decimals 2\fixed0})}{\den ({\radical{\index}{\radicand 3}}-72\u960 )}}={\expr (c[8]*(3)^(1/2))/(3^(1/2)-72*pi)\decimals 2\fixed0}}\f4\fs34\i0 .\par \fs16\par \fs42\u191 Es con esta longitud que se obtiene el\par m\u225 ximo?                         \par \par \par \par                }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_56" value="espacio='E8' tipo='texto' coord_abs='sí' dibujar-si='(n=9)&amp;(verificar1=0)&amp;(intento=4)' expresión='[390,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}\f1\fs42 No tiene sentido que \f2\fs42\i{\*\mjaformula x{\subix 0}}\fs38  \f1\fs42\i0 sea negativa,\f3\fs38\i    \f4\fs34\i0\par \fs42 por lo tanto, el m\u237 nimo se debe alcanzar en\f5\fs34\i  \par \fs42{\*\mjaformula x=0 }\fs34  \f1\fs42\i0 o en \f2\fs42\i{\*\mjaformula x={\expr c[8]\decimals 2\fixed0}}\f4\fs34\i0  \fs42 que son los casos en que\par todo el alambre se usa para una u otra figura.\par \fs16\par \fs42 Comparando:\par                  \f2\fs42\i{\*\mjaformula A(0)={\expr ((sqrt(3))/(36))*(c[8]-x)^2\decimals 2\fixed1}}\f4\fs34\i0  \fs42   con\fs34\par  \fs42                 \f2\fs42\i{\*\mjaformula A({\expr c[8]\decimals 2\fixed0})=2\u960 ({\expr c[8]\decimals 2\fixed0}){\supix 2}={\expr 2*pi*c[8]^2\decimals 2\fixed1}}\f4\fs34\i0\par \fs16\par \fs42 vemos que el \u225 rea es m\u237 nima si todo el se \par usa en el cuadrado.\par \par \par                }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
