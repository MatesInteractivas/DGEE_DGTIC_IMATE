   <param name="G_05" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Encuentra las dimensiones de la caja sin tapa de mayor volumen que puede construirse\par con una cartulina que mide \f2\fs42\i{\*\mjaformula{\expr a[0]\decimals 2\fixed0} cm}\f1\fs42\i0  de largo y \f2\fs42\i{\*\mjaformula{\expr a[1]\decimals 2\fixed0} cm}\f1\fs42\i0  de ancho.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_07" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=0)&amp;(paso>1)' expresión='[xBTN02+BTN02.b+10,yBTN02+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Para construirla con la cartulina, hay que recortar de la misma cuatro cuadrados de\par lado \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0 . Naturalmente, \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0   tiene que ser mayor que \f2\fs42\i{\*\mjaformula 0}\f1\fs42\i0  y menor que \f2\fs42\i{\*\mjaformula{\expr (a[0]<a[1])?a[0]/2:a[1]/2\decimals 2\fixed0}}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=0)&amp;(paso>2)' expresión='[xBTN03+BTN03.b+10,yBTN03+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 La figura nos muestra c\u243 mo el volumen de la caja depende de \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0 , ya que \par alto = \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0 , largo = \f2\fs42\i{\*\mjaformula{\expr a[0]\decimals 2\fixed0}-2x}\f1\fs42\i0  y ancho = \f2\fs42\i{\*\mjaformula{\expr a[1]\decimals 2\fixed0}-2x}\f1\fs42\i0 .\par As\u237  el volumen es: \f2\fs42\i{\*\mjaformula V(x)=({\expr a[0]\decimals 2\fixed0}-2x)({\expr a[1]\decimals 2\fixed0}-2x) x=}{\*\mjaformula 4x{\supix 3}-{\expr 2*(a[0]+a[1])\decimals 2\fixed0}x{\supix 2}+{\expr a[0]*a[1]\decimals 2\fixed0}x}\f1\fs42\i0 .\par \fs16\par \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=0)&amp;(paso>3)' expresión='[xBTN04+BTN04.b+10,yBTN04+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 La funci\u243 n \f2\fs42\i{\*\mjaformula V(x)}\f1\fs42\i0 se puede derivar en todos los puntos y su derivada\par \f2\fs42\i{\*\mjaformula V(x)=12x{\supix 2}-{\expr 4*(a[0]+a[1])\decimals 2\fixed0}x+{\expr a[0]*a[1]\decimals 2\fixed0}}\f1\fs42\i0  es igual a cero en \f2\fs42\i{\*\mjaformula x{\subix 1}={\expr (a[0]+a[1]+(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed0}}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula x{\subix 2}={\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed0}}\f1\fs42\i0 ,\par pero s\u243 lo el segundo valor est\u225  entre \f2\fs42\i{\*\mjaformula 0}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula{\expr (a[0]<a[1])?a[0]/2:a[1]/2\decimals 2\fixed0}}\f1\fs42\i0 .\par \par \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=0)&amp;(paso>4)' expresión='[xBTN05+BTN05.b+10,yBTN05+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 La segunda derivada de la funci\u243 n \f2\fs42\i{\*\mjaformula V}\f1\fs42\i0  es: \f2\fs42\i{\*\mjaformula V &amp;squot;&amp;squot;=24x-{\expr 4*(a[0]+a[1])\decimals 2\fixed0}}\f1\fs42\i0  que evaluada en \f2\fs42\i{\*\mjaformula{\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed0}}\f1\fs42\i0\par da un n\u250 mero negativo \f2\fs42\i{\*\mjaformula V &amp;squot;&amp;squot;{\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed0})=}{\*\mjaformula{\expr 24*((a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6)-4*(a[0]+a[1])\decimals 2\fixed0}<0}\f1\fs42\i0  y por tanto, en\par \f2\fs42\i{\*\mjaformula x={\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed1}}\f1\fs42\i0  se tiene un volumen m\u225 ximo  \f2\fs42\i{\*\mjaformula V({\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed1})={\expr 4*x4[0]^3-2*(a[0]+a[1])*x4[0]^2+a[0]*a[1]*x4[0]\decimals 2\fixed0}cm{\supix 3}}\f1\fs42\i0 . \par \fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='ne=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Se tienen \f2\fs42\i{\*\mjaformula{\expr a[2]\decimals 2\fixed0}}\f1\fs42\i0  metros de malla para cercar un huerta rectangular.\par Encuentra las dimensiones del rect\u225 ngulo para que el \u225 rea de la huerta sea m\u225 xima.\fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=1)&amp;(paso>0)' expresión='[xBTN01+BTN01.b+10,yBTN01+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 El \u225 rea de un rect\u225 ngulo de lados \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula y}\f1\fs42\i0 :            \f2\fs42\i{\*\mjaformula A=x}\f1\fs42\i0  x \f2\fs42\i{\*\mjaformula y}\f3\fs16\i0\par \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=1)&amp;(paso>1)' expresión='[xBTN02+BTN02.b+10,yBTN02+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Para cercar el ancho y el largo tienen que ser tales que el per\u237 metro:\par                            \f2\fs42\i{\*\mjaformula P=2 x+2 y}\f1\fs42\i0  es igual a \f2\fs42\i{\*\mjaformula{\expr a[2]\decimals 2\fixed0}}\f1\fs42\i0 . \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_14" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=1)&amp;(paso>2)' expresión='[xBTN03+BTN03.b+10,yBTN03+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 Despejamos {\*\mjaformula y} de la ecuaci\u243 n \f2\fs42\i{\*\mjaformula y={\expr a[2]/2\decimals 2\fixed0}-x}\f1\fs42\i0  y la sustituimos en la f\u243 rmula del \u225 rea\par del rect\u225 ngulo para obtener la funci\u243 n de \u225 rea \f2\fs42\i{\*\mjaformula A(x)=x ({\expr a[2]/2\decimals 2\fixed0}-x)= {\expr a[2]/2\decimals 2\fixed0}x-x{\supix 2}}\f1\fs42\i0    \par donde \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0   toma valores entre \f2\fs42\i{\*\mjaformula 0}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula{\expr a[2]\decimals 2\fixed0}}\f1\fs42\i0 .\par \fs20\par \fs34\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_15" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=1)&amp;(paso>3)' expresión='[xBTN04+BTN04.b+10,yBTN04+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Esta funci\u243 n tiene derivada en todos los puntos\par                                      \f2\fs42\i{\*\mjaformula A&amp;squot;(x)= {\expr a[2]\decimals 2\fixed0}-2x{\supix}}\f1\fs42\i0                                                       \par es igual a cero en \f2\fs42\i{\*\mjaformula x={\expr a[2]/2\decimals 2\fixed0}}\f1\fs42\i0  entre \f2\fs42\i{\*\mjaformula 0}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula{\expr a[2]\decimals 2\fixed0}}\f1\fs42\i0 .\fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_16" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=1)&amp;(paso>4)' expresión='[xBTN05+BTN05.b+10,yBTN05+4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Como su segunda derivada \f2\fs42\i{\*\mjaformula A&amp;squot;&amp;squot;(x)=-2}\f1\fs42\i0  es negativa para todo \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0 , es negativa en\par \f2\fs42\i{\*\mjaformula{\expr a[2]/4\decimals 2\fixed0},}\f1\fs42\i0 De donde, por el tercer criterio, sabemos que para \f2\fs42\i{\*\mjaformula x={\expr a[2]/4\decimals 2\fixed0}}\f1\fs42\i0\par y \f2\fs42\i{\*\mjaformula y={\expr (a[2]/4)\decimals 2\fixed0}}\f1\fs42\i0  se obtiene el \u225 rea m\u225 xima que se puede cercar:\par                                                 \f2\fs42\i{\*\mjaformula A={\expr (a[2]/4)^2\decimals 2\fixed0} m{\supix 2}}\f1\fs42\i0   \par \fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_17" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='ne=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 Se quiere fabricar una lata con un volumen de \f2\fs42\i{\*\mjaformula{\expr a[3]\decimals 2\fixed0} cm{\supix 3}}\f1\fs42\i0 . El material de las tapas cuesta\par \f2\fs42\i{\*\mjaformula{\expr a[4]\decimals 2\fixed0}${\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}cm{\supix 2}}\f1\fs42\i0  y el de los lados \f2\fs42\i{\*\mjaformula{\expr a[5]\decimals 2\fixed0}${\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}cm{\supix 2}}\f1\fs42\i0 . Encuentra las dimensiones que minimizan el costo.\par \fs16\par \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=2)&amp;(paso>0)' expresión='[xBTN01+BTN01.b+10,yBTN01]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 La superficie de las tapas tienen un \u225 rea de \f2\fs42\i{\*\mjaformula\u960 r{\supix 2}}\f1\fs42\i0  cada una. \par El costo de producirlas es, por lo tanto, igual a \f2\fs42\i{\*\mjaformula{\expr a[4]\decimals 2\fixed0}(2\u960 r{\supix 2})}\f1\fs42\i0 .\par La pared del cilindro, como se muestra en la figura, es un rect\u225 ngulo con\par base \f2\fs42\i{\*\mjaformula 2\u960 r}\f1\fs42\i0  y altura \f2\fs42\i{\*\mjaformula h}\f1\fs42\i0 . Por lo tanto, su costo es de \f2\fs42\i{\*\mjaformula{\expr a[5]\decimals 2\fixed0}(2\u960 rh)}\f1\fs42\i0  pesos. \par As\u237  que el costo total del material para producir la lata es \f2\fs42\i{\*\mjaformula C={\expr a[4]\decimals 2\fixed0}(2\u960 r{\supix 2})+{\expr a[5]\decimals 2\fixed0}(2\u960 rh)}\f1\fs42\i0 .\fs34\par \par                                                 }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_19" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=2)&amp;(paso>1)' expresión='[xBTN02+BTN02.b+10,yBTN02]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs42 El volumen de la lata tiene que ser igual a \f2\fs42\i{\*\mjaformula{\expr a[3]\decimals 2\fixed0} cm{\supix 3}}\f1\fs42\i0 , por lo que  \f2\fs42\i{\*\mjaformula V=\u960 r{\supix 2}h={\expr a[3]\decimals 2\fixed0}}\f1\fs42\i0 .  \fs16\par \fs34                                                 }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=2)&amp;(paso>2)' expresión='[xBTN03+BTN03.b+10,yBTN03]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs42 Despejamos \f2\fs42\i{\*\mjaformula h}\i0  \f1\fs42 de esta ecuaci\u243 n,  \f2\fs42\i{\*\mjaformula h={\expr a[3]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}(\u960 r{\supix 2})}\f1\fs42\i0 , y la sustiuimos en la f\u243 rmula de\f2\fs42\i{\*\mjaformula C}\i0\par        \i{\*\mjaformula C(r)={\expr a[4]\decimals 2\fixed0}(2\u960 r{\supix 2})+{\expr a[5]\decimals 2\fixed0}(2\u960 rh)={\expr a[4]\decimals 2\fixed0}(2\u960 r{\supix 2})+{\expr a[5]\decimals 2\fixed0}({\expr 2*a[3]\decimals 2\fixed0}\u960 r{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}(\u960 r{\supix 2}))={\expr 2*a[4]\decimals 2\fixed0}\u960 r{\supix 2}+{\expr 2*a[5]*a[3]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}r{\supix}}\i0 .   \fs34\i\par    \f5\fs34\i0\par                        }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=2)&amp;(paso>3)' expresión='[xBTN04+BTN04.b+10,yBTN04-8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs46\i{\*\mjaformula C&amp;squot;}\f2\fs42\i0  existe para toda \f3\fs42\i{\*\mjaformula r>0}\f2\fs42\i0 , \f3\fs42\i{\*\mjaformula C&amp;squot;(r)={\expr 4*a[4]\decimals 2\fixed0}\u960 r-{\expr a[5]*2*a[3]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}r{\supix 2}}{\*\mjaformula ={\fraction{\num{\expr 4*a[4]\decimals 2\fixed0}\u960 r{\supix 3}-{\expr a[5]*2*a[3]\decimals 2\fixed0}\cf0}{\den r{\supix 2}}}}\f2\fs42\i0   \par y es igual a cero cuando \f3\fs42\i{\*\mjaformula r{\subix 0}={\radical{\index 3}{\radicand{\fraction{\num{\expr a[5]*2*a[3]\decimals 2\fixed0}\cf0}{\den{\expr 4*a[4]\decimals 2\fixed0}\u960 \cf0}}}}={\expr (a[5]*2*a[3]/(4*a[4]*pi))^(1/3)\decimals 2\fixed1}}\f2\fs42\i0  .\fs16\par                   \fs34                                                 }' font_family='Serif' fuente puntos='23' fijo='sí'">
   <param name="G_22" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(ne=2)&amp;(paso>4)' expresión='[xBTN05+BTN05.b+10,yBTN05]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Sin necesidad de evaluar vemos que   \f2\fs42\i{\*\mjaformula C&amp;squot;&amp;squot;(r)={\expr 4*a[4]\decimals 2\fixed0}\u960 +{\expr 4*a[5]*a[3]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}r{\supix 3}}\f1\fs42\i0\par en  \f2\fs42\i{\*\mjaformula r{\subix 0}={\expr (a[5]*2*a[3]/(4*a[4]*pi))^(1/3)\decimals 2\fixed0}}\f1\fs42\i0   es positiva y, por tanto, el costo m\u237 nimo se\par obtiene cuando\f2\fs42\i  {\*\mjaformula r{\subix 0}={\expr (a[5]*2*a[3]/(4*a[4]*pi))^(1/3)\decimals 2\fixed0}}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula h{\subix 0}={\expr a[3]\decimals 2\fixed0}{\expr &amp;squot;/&amp;squot;\decimals 2\fixed1}(\u960 r{\subix 0})={\expr a[0]/(pi*(a[5]*2*a[3]/(4*a[4]*pi))^(1/3))\decimals 2\fixed1}}\f1\fs42\i0 .                                       }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
