<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="900" height="480" code="Descartes">
   <param name="tamaño" value="900x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' escala='80' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='a' tipo='numérico' región='interior' espacio='E2' nombre='a' expresión='(80,10,100,60)' valor='6' incr='1' decimales='0' fijo='sí' visible='sí'">
   <param name="C_02" value="id='b' tipo='numérico' región='interior' espacio='E2' nombre='b' expresión='(80,80,100,60)' valor='9' incr='1' min='1' decimales='0' fijo='sí' visible='sí'">
   <param name="C_03" value="id='c' tipo='numérico' región='interior' espacio='E2' nombre='c' expresión='(670,43,100,60)' valor='3' incr='1' min='2' fijo='no' visible='sí'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0'">
   <param name="A_10" value="id='simplifica()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='k=2' hacer='div=(M%k=0)&amp;(N%k=0);M=(div)?M/k:M;N=(div)?N/k:N;k=(div)?k:k+1' mientras='(k<=M)|(k<=N)'">
   <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();pi=3.1416;'">
   <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='ACm=a*c;BCm=b*c;ACd=ent(a/c);BCd=ent(b/c);original=a/b;equivalente=ACd/BCd;;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='equivalente=original' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42 Sea\f2\fs46\i{\*\mjaformula{\fraction{\num{\expr &amp;squot;                    &amp;squot;\decimals 0\fixed1}}{\den}}}\f1\fs42\i0 un n\u250 mero racional en forma de fracci\u243 n com\u250 n y                    el entero \par \par \par por el que se multiplica, por lo tanto                        \par \par   {\*\mjaformula}\cf0{\*\mjaformula\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den{\expr [b]\decimals 0\fixed1}}}={\fraction{\num\cf1 ({\expr [a]\decimals 0\fixed1})({\expr [c]\decimals 0\fixed1})\cf0}{\den ({\expr [b]\decimals 0\fixed1})({\expr [c]\decimals 0\fixed1})}}={\fraction{\num\cf1{\expr [ACm]\decimals 0\fixed1}\cf0}{\den{\expr [BCm]\decimals 0\fixed1}}}\cf0}  \cf1 entonces {\*\mjaformula{\fraction{\num{\expr [ACm]\decimals 0\fixed1}}{\den{\expr [BCm]\decimals 0\fixed1}}}} es fracci\u243 n equivalente a {\*\mjaformula{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}}\cf0\par \par En este caso {\*\mjaformula{\expr [c]\decimals 0\fixed1}} es divisor com\u250 n del numerador {\*\mjaformula{\expr [a]\decimals 0\fixed1}} y del denominador {\*\mjaformula{\expr [b]\decimals 0\fixed1}},\par por lo tanto, si dividimos el numerador y el denominador entre  {\*\mjaformula{\expr [c]\decimals 0\fixed1}}:\par \par     {\*\mjaformula\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den{\expr [b]\decimals 0\fixed1}}}={\fraction{\num\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den\cf1{\expr [c]\decimals 0\fixed1}\cf0}}\cf0}{\den{\fraction{\num{\expr [b]\decimals 0\fixed1}}{\den{\expr [c]\decimals 0\fixed1}}}}}={\fraction{\num\cf1{\expr [ACd]\decimals 0\fixed1}\cf0}{\den{\expr [BCd]\decimals 0\fixed1}}}\cf0}  \cf1  y por lo tanto  {\*\mjaformula{\fraction{\num{\expr [ACd]\decimals 0\fixed1}}{\den{\expr [BCd]\decimals 0\fixed1}}}}  es una fracci\u243 n equivalente a  {\*\mjaformula{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}}.\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='equivalente!=original' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42 Sea\f2\fs46\i{\*\mjaformula{\fraction{\num{\expr &amp;squot;                    &amp;squot;\decimals 0\fixed1}}{\den}}}\f1\fs42\i0 un n\u250 mero racional en forma de fracci\u243 n com\u250 n y                    el entero\par \par \par por el que se multiplica, por lo tanto                        \par \par   {\*\mjaformula}\cf0{\*\mjaformula\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den{\expr [b]\decimals 0\fixed1}}}={\fraction{\num\cf1 ({\expr [a]\decimals 0\fixed1})({\expr [c]\decimals 0\fixed1})\cf0}{\den ({\expr [b]\decimals 0\fixed1})({\expr [c]\decimals 0\fixed1})}}={\fraction{\num\cf1{\expr [ACm]\decimals 0\fixed1}\cf0}{\den{\expr [BCm]\decimals 0\fixed1}}}\cf0}  \cf1 entonces {\*\mjaformula{\fraction{\num{\expr [ACm]\decimals 0\fixed1}}{\den{\expr [BCm]\decimals 0\fixed1}}}} es fracci\u243 n equivalente a {\*\mjaformula{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}}.\par \par En este caso {\*\mjaformula{\expr [c]\decimals 0\fixed1}} no es divisor com\u250 n del numerador y del denominador por lo que\par no se obtiene una fracci\u243 n equivalente dividiendo.\par \f3\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='c=0' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs42 Sea\f2\fs46\i{\*\mjaformula{\fraction{\num{\expr &amp;squot;                    &amp;squot;\decimals 0\fixed1}}{\den}}}\f1\fs42\i0 un n\u250 mero racional en forma de fracci\u243 n com\u250 n y                    el entero\par \par \par por el que se multiplica. Al multiplicar el denominador por cero la fracci\u243 n est\u225  indefinida.\par \f3\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='NUNCA OCURRE!!!'">
</ajs>
</div>
