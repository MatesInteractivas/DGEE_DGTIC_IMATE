   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='((_paso>=6)&amp;(numSolsE2=1))' expresión='[100,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs44\b       La ecuaci\u243 n tiene una \u250 nica soluci\u243 n:\fs24\b0\cf0\par a\cf1\fs34                          \b        \fs42{\*\mjaformula x{\subix 1}=0}\f6\fs24\b0 .\f2\fs24\cf0\par \cf1\f6\fs24\par }' font_family='SansSerif' fuente puntos='22' fijo='sí'">
