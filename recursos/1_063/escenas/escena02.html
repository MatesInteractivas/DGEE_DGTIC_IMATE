      <param name="G_05" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='ej1' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red240\green248\blue250;}\cf0\f1\fs42\b Ejemplo 1.\cf1\b0  \cf0\b  \b0 Realizar el producto del siguiente binomio: (a+5) (a+8).\par \par Soluci\u243 n:\cf2\par \par    T\u233 rmino com\u250 n: \cf3 a\cf2\par \par    T\u233 rminos no comunes: \cf4 5\cf2  y \cf5 8\cf2\par \par    Cuadrado del t\u233 rmino com\u250 n: {\*\mjaformula\cf3 a\cf2{\supix 2}}\par \par    Producto del t\u233 rmino com\u250 n por la suma algebraica de los t\u233 rminos no comunes: (\cf4 5\cf2 +\cf5 8\cf2 )\cf3 a\cf2\par \par    Producto de los t\u233 rminos no comunes: (\cf4 5\cf2 )(\cf5 8\cf2 )=40\cf0\b\par \par    \b0 Por lo tanto, \par                              (a+5)(a+8) =\b  \b0{\*\mjaformula\cf3 a\cf0{\supix 2}+(\cf4 5\cf0 +\cf5 8\cf0 )\cf3 a\cf0 +(\cf4 5\cf0 )(\cf5 8\cf0 )}\par                              \cf6 (a+5)(a+8)\cf2  = {\*\mjaformula\cf0\f3\fs32 a{\supix 2}+13a+40\f4\fs24\cf2}\f4\fs24\par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
      <param name="G_06" value="espacio='E0' tipo='texto' fondo='no' color='20303a' dibujar-si='ej2' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red240\green248\blue250;\red32\green48\blue58;}\cf0\f1\fs42\b Ejemplo 2. \b0 Obt\u233 n el trinomio correspondiente al producto del binomio (m-6)(m+2).\par \par Soluci\u243 n\cf1 :\par \par    T\u233 rmino com\u250 n: \cf2 m\cf1\par \par    T\u233 rminos no comunes: \cf3 -6\cf1  y\cf0\b  \cf4\b0 2\cf1\par \par    Cuadrado del t\u233 rmino com\u250 n:  {\*\mjaformula\cf2 m\cf1{\supix 2}} \par \par    Producto del t\u233 rmino com\u250 n por la suma algebraica de los t\u233 rminos no comunes: (\cf3 -6\cf1 +\cf4 2\cf1 )\cf2 m\cf1\par \par    Producto de los t\u233 rminos no comunes:\cf0  \cf1 (\cf3 -6\cf1 )(\cf4 2\cf1 )\cf0\b\par \par    \cf1\b0 Por lo tanto,  \par                             (m-6)(m+2) =\b  \cf0  \b0{\*\mjaformula\cf2 m\cf1{\supix 2}+(\cf3 -6\cf1 +\cf4 2\cf1 )\cf2 m\cf1 +(\cf3 -6\cf1 )(\cf4 2\cf1 )\cf0}\cf1\par                            \cf5  (m-6)(m+2)\cf1  =\b  \cf6\b0  {\*\mjaformula\cf1\f3\fs32 m{\supix 2}-4m-12\f4\fs24\cf6}\f4\fs24\par }' decimales='2' fijo='sí' ancho='1' negrita='no' cursiva='no' font_family='SansSerif' fuente puntos='21' align='left' anchor='top_left' ">
