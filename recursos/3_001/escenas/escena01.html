   <param name="G_09" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='sucesion-1=2' expresión='[180,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs42 Definici\u243 n:  \{\f2\fs42\i{\*\mjaformula a{\subix n}}\f1\fs42\i0\} = \{\f2\fs42\i{\*\mjaformula{\fraction{\num n}{\den 2}}}\f1\fs42\i0\}\f3\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
