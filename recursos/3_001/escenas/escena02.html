   <param name="G_16" value="espacio='EXPL1' tipo='texto' coord_abs='sí' dibujar-si='sucesion1=1' expresión='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}\f1\fs42\i                           {\*\mjaformula{\limit{\from n}{\to\u8734 }{\what a{\subix n} =}}{\limit{\from n}{\to\u8734 }{\what 1}}=1}\fs34\i0  \par \fs42\par \f4\fs42 El l\u237 mite es  \f1\fs42\i 1\f4\fs42\i0   porque todos los t\u233 rminos son iguales a  \f1\fs42\i 1\f4\fs42\i0   y \par por lo tanto, para cualquier \f1\fs42\i\u949  > 0\f4\fs42\i0 , todos los t\u233 rminos  \f1\fs42\i{\*\mjaformula a{\subix n}}\f5\fs34\i0\par \fs42 est\u225 n en la franja de ancho  \f1\fs42\i\u949 \f4\fs42\i0   alrededor de  \f1\fs42\i{\*\mjaformula 1}\f4\fs42\i0 .\f6\fs24}' font_family='Serif' fuente puntos='21' fijo='sí'">
