<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <script type="text/javascript" src="../lib/descartes-min.js" charset="utf-8"></script>
</head>

<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' fijo='sí' escala='80' despl_imagen='arr-izq' fondo='e7efef' red='b8c4c8' red10='889498' ejes='405860' texto='no'">
   <param name="C_01" value="id='p3' tipo='gráfico' espacio='E2' tamaño='8' expresión='(xP3,0)' constricción='y=0'">
   <param name="C_02" value="id='q3' tipo='gráfico' espacio='E2' color-int='0bd610' tamaño='8' expresión='(xQ3,0)' constricción='y=0' fijo='sí'">
   <param name="A_01" value="id='f1(x)' expresión='2/3+x*(x-1)*(x-3)*(x+2)*(x+3.5)/((x^2+3)*(x^2+2))'">
   <param name="A_02" value="id='Df1(x)' expresión='(126-321*x^2-138*x+36*x^3-93*x^4+27*x^6+38*x^5+x^8)/((x^2+3)^2*(x^2+2)^2)'">
   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='p3.x=-1/3;q3.x=p3.x+1'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='xP3=p3.x;yP3=f1(xP3);xQ3=q3.x;yQ3=f1(xQ3);dyP3=Df1(xP3);m3=(xQ3-xP3<.001)?dyP3:(yQ3-yP3)/(xQ3-xP3);'">
   <param name="G_01" value="espacio='E2' tipo='ecuación' expresión='y=f1(x)'">
   <param name="G_02" value="espacio='E2' tipo='punto' color='cc0022' expresión='(xP3,yP3)' font_family='Serif' fuente puntos='21' fijo='sí' tamaño='3'">
   <param name="G_03" value="espacio='E2' tipo='punto' color='0bd610' expresión='(xQ3,yQ3)' fijo='sí' tamaño='3'">
   <param name="G_04" value="espacio='E2' tipo='segmento' color='cc0022' expresión='(p3.x,0)(p3.x,f1(p3.x))' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_05" value="espacio='E2' tipo='segmento' color='0bd610' expresión='(q3.x,0)(q3.x,f1(q3.x))' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='curva' color='rojo' dibujar-si='abs(p3.x-q3.x)<0.001' expresión='(p3.x+t,f1(p3.x)+t*m3)' t.intervalo='[-500,500]'">
   <param name="G_07" value="espacio='E2' tipo='curva' color='azul' dibujar-si='abs(p3.x-q3.x)>0.001' expresión='(p3.x+t,f1(p3.x)+t*m3)' t.intervalo='[-500,500]'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' color='rojo' expresión='[2+E2._w/2+p3.x*E2.escala,E2._h/2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula x{\subix 0}}\f2\fs42\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' color='verde' expresión='[2+E2._w/2+q3.x*E2.escala,E2._h/2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs42\i{\*\mjaformula x}\f2\fs42\i0}' font_family='Serif' fuente puntos='21' fijo='sí'">
</ajs>
</div>
</body>
</html>
