   <param name="G_32" value="espacio='E6' tipo='texto' coord_abs='sí' dibujar-si='paso=0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Para responder esta pregunta, tomemos un\par plano vertical que incluya al eje de rotaci\u243 n\par y, por tanto, al foco. (Ver siguiente)\par \par En el plano, el rayo de luz que incide sobre\par el punto \f2\fs42\i{\*\mjaformula P=(x{\subix 0} , y{\subix 0})}\f1\fs42\i0  forma un \u225 ngulo \u945 \par con la tangente a la par\u225 bola \f2\fs42\i{\*\mjaformula y=px{\supix 2}}\f1\fs42\i0 . \fs34\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_33" value="espacio='E6' tipo='texto' coord_abs='sí' dibujar-si='paso=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs42 Como \f2\fs42\i{\*\mjaformula P}\f1\fs42\i0  es un punto de la par\u225 bola, las\par distancias de \f2\fs42\i{\*\mjaformula P}\f1\fs42\i0  al foco \f2\fs42\i{\*\mjaformula F}\f1\fs42\i0  y a la directriz\par son iguales. \par \par Esto es, \f2\fs42\i{\*\mjaformula |PF|=|PQ|}\f1\fs42\i0 , donde \f2\fs42\i{\*\mjaformula Q=(x{\subix 0} ,-p)}\f1\fs42\i0\par es la proyecci\u243 n de \f2\fs42\i P\f1\fs42\i0  sobre la directriz.\par \f3\fs38\i\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_34" value="espacio='E6' tipo='texto' coord_abs='sí' dibujar-si='paso=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Como la derivada de la funci\u243 n es\par \par                      \f2\fs42\i{\*\mjaformula y&amp;squot;={\fraction{\num 2x}{\den 4p}}={\fraction{\num x}{\den 2p}}}\f1\fs42\i0 ,\par \par la ecuaci\u243 n de la tangente a la curva en {\*\mjaformula P}\par es \par  \f2\fs42\i{\*\mjaformula y=y{\subix 0}+{\fraction{\num x{\subix 0}}{\den 2p}}(x-x{\subix 0})={\fraction{\num 1}{\den 4p}}x{\subix 0}{\supix 2}+{\fraction{\num x{\subix 0}}{\den 2p}}(x-x{\subix 0})}\f1\fs42\i0\cf1 ,\par \cf0\par y simplificando  \f2\fs42\i{\*\mjaformula y={\fraction{\num x{\subix 0}}{\den 2p}} x-{\fraction{\num x{\subix 0}{\supix 2}}{\den 4p}}}\f1\fs42\i0\cf1 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_35" value="espacio='E6' tipo='texto' coord_abs='sí' dibujar-si='paso=4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs42 Ahora bien, el punto medio del\par segmento\f2\fs42\i{\*\mjaformula FQ,}\f1\fs42\i0  \par \par         \f2\fs42\i{\*\mjaformula M=({\fraction{\num x{\subix 0}+0\cf0}{\den 2}},{\fraction{\num -p{\subix}+p\cf0}{\den 2}})=({\fraction{\num x{\subix 0}}{\den 2}},0)}\f1\fs42\i0 ,\par \par cumple la ecuacion de la tangente:\par \par \f2\fs42\i{\*\mjaformula{\fraction{\num x{\subix 0}}{\den 2p}} x{\subix M}-{\fraction{\num x{\subix 0}{\supix 2}}{\den 4p}}={\fraction{\num x{\subix 0}}{\den 2p}} {\fraction{\num x{\subix 0}}{\den 2}}-{\fraction{\num x{\subix 0}{\supix 2}}{\den 4p}}=0=y{\subix M} }\f3\fs34\i0\par      }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_36" value="espacio='E6' tipo='texto' coord_abs='sí' dibujar-si='paso=5' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs42 Los tri\u225 ngulos \f2\fs42\i{\*\mjaformula FPM}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula QPM}\f1\fs42\i0  son iguales\par porque \f2\fs42\i{\*\mjaformula |FP|=|QP|}\f1\fs42\i0 , \f2\fs42\i{\*\mjaformula |FM|=|MQ|}\f1\fs42\i0  y\par porque comparten el lado \f2\fs42\i{\*\mjaformula MP}\f1\fs42\i0 .\par \par Por tanto, el \u225 ngulo \f2\fs42\i\u945 \f1\fs42\i0  =\u8736 \f2\fs42\i{\*\mjaformula FPM}\f1\fs42\i0  es igual al\par \u225 ngulo \f2\fs42\i\u946 \f1\fs42\i0  = \u8736 \f2\fs42\i{\*\mjaformula QPM}\f1\fs42\i0 . \fs34\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_37" value="espacio='E6' tipo='texto' coord_abs='sí' dibujar-si='paso=6' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs42 Por \u250 ltimo, al prolongar la vertical sobre el\par punto \i{\*\mjaformula P}\i0  se forma un \u225 ngulo \f3\fs42\i\u947 \f1\fs42\i0 , que es\par igual a \f3\fs42\i\u946 \f1\fs42\i0 , por ser opuestos por el v\u233 rtice.\par \par Resumiendo \f3\fs42\i\u945 \f1\fs42\i0  = \f3\fs42\i\u946 \f1\fs42\i0  = \f3\fs42\i\u947 \f1\fs42\i0 . Y, como el \u225 ngulo \u945 \par es el \u225 ngulo de incidencia, entonces \f3\fs42\i\u947 \f1\fs42\i0  es\par el \u225 ngulo de reflexi\u243 n.\par \par As\u237  concluimos que la direcci\u243 n de rayo\par reflejado es la del eje de la par\u225 bola.\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
