   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n1>2' expresión='[20,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs42 3. Se calcula el cociente de lo obtenido en el paso anterior entre \f2\fs42\i{\*\mjaformula h}\f1\fs42\i0  y se simplifica \f3\fs28\i\par                                                                \fs42{\*\mjaformula\f3\fs28\i{\fraction{\num{\expr (a<0)?menos:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (abs(a)=1)?&amp;squot;&amp;squot;:abs(a)\decimals 2\fixed0}h{\supix 2}{\expr (B<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr (abs(B)=1)?&amp;squot;&amp;squot;:abs(B)\decimals 2\fixed0}h\cf0}{\den h}}=\fs36}{\*\mjaformula\f4\fs36\i{\expr (a<0)?menos:&amp;squot;&amp;squot;\decimals 2\fixed0}{\expr (abs(a)=1)?&amp;squot;&amp;squot;:abs(a)\decimals 2\fixed0}h{\expr (B<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(B)\decimals 2\fixed0}\fs28}\f5\fs24\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">

   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n1>4' expresión='[20,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 que es la pendiente de la recta tangente a la gr\u225 fica de \f2\fs42\i{\*\mjaformula f}\f3\fs34\i0  \fs42 en el punto\f4\fs24  \f2\fs42\i{\*\mjaformula ({\expr p\decimals 2\fixed0}, f({\expr p\decimals 2\fixed0}))}\f3\fs34\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n1>4' expresión='[20,390]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs42 As\u237  que el valor de la derivada de  \f2\fs42\i{\*\mjaformula f(x)={\expr (a<0)?menos:&amp;squot;&amp;squot;\decimals 2\fixed1}{\expr (abs(a)=1)?&amp;squot;&amp;squot;:abs(a)\decimals 2\fixed0}x{\supix 2}{\expr (b<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed1}{\expr abs(b)\decimals 2\fixed0}x{\expr (c<0)?menos:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr abs(c)\decimals 2\fixed0}}\f3\fs24\i0  \f1\fs42 en el valor\f3\fs24  \f2\fs42\i{\*\mjaformula x={\expr p\decimals 2\fixed0}}\f3\fs24\i0  \f1\fs42 es\f3\fs24  \f4\fs28\i  \fs42{\*\mjaformula f &amp;squot;({\expr p\decimals 2\fixed0})={\expr 2*a*p+b\decimals 2\fixed0}}\f5\fs34\i0}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
