   <param name="G_17" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t<14)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 Consideremos  \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0   una funci\u243 n real (curva \par oscura), y \f2\fs42\i{\*\mjaformula x{\subix 0}}\i0  \f1\fs42 un n\u250 mero de su dominio. \fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_18" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>4)&amp;(t<14)' expresión='[20,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 La pendiente de la recta secante (recta verde) \par a la gr\u225 fica de  \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0   en los puntos \f2\fs42\i{\*\mjaformula P(x{\subix 0},f(x{\subix 0}))}\f1\fs42\i0  y \par \f2\fs42\i{\*\mjaformula Q(x,f(x))}\f1\fs42\i0 , donde \f2\fs42\i{\*\mjaformula h}\f1\fs42\i0  es un n\u250 mero tal que\par  \f2\fs42\i{\*\mjaformula x=x{\subix 0}+h}\f1\fs42\i0 , es\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_19" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>9)&amp;(t<14)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs38\i                    \fs42{\*\mjaformula m={\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}\f3\fs34\i0  }' font_family='Serif' fuente puntos='19' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>14)&amp;(t<31)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 Conforme \f2\fs42\i{\*\mjaformula h}\f1\fs42\i0  disminuye, el punto \f2\fs42\i{\*\mjaformula Q}\f1\fs42\i0  se acerca\par cada vez m\u225 s a \f2\fs42\i{\*\mjaformula P}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>18)&amp;(t<31)' expresión='[20,85]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 Entonces, en el momento en que \f2\fs42\i{\*\mjaformula Q}\f1\fs42\i0  coincida \par con \f2\fs42\i{\*\mjaformula P}\f1\fs42\i0  la recta ya no ser\u225  secante sino \par tangente.\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_22" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>22)&amp;(t<31)' expresión='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 Adem\u225 s, la distancia entre \f2\fs42\i{\*\mjaformula x{\subix 0}}\f1\fs42\i0  y \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0  ser\u225  \f2\fs42\i{\*\mjaformula h=0}\f1\fs42\i0 ,\par por lo que no se puede calcular la pendiente \par con la f\u243 rmula mencionada porque se convierte \par en una divisi\u243 n entre cero:\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_23" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>26)&amp;(t<31)' expresión='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs38\i                  \fs42{\*\mjaformula m={\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den 0}}}\fs38  \f3\fs34\i0}' font_family='Serif' fuente puntos='19' fijo='sí'">
   <param name="G_24" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>30)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 La pendiente de la recta tangente (recta roja) \par se calcula considerando que el punto \f2\fs42\i{\*\mjaformula Q} \f1\fs42\i0 est\u225  \par muy cercano a \f2\fs42\i{\*\mjaformula P}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_25" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>34)' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs42 Esto significa que \f2\fs42\i{\*\mjaformula x{\subix 0}}\f1\fs42\i0  es casi igual a \f2\fs42\i{\*\mjaformula x}\f1\fs42\i0 , lo que se \par expresa matem\u225 ticamente como \f2\fs42\i{\*\mjaformula h\u8594 0}\f1\fs42\i0 .}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_26" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(t>39)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\f1\fs42 En este caso, la pendiente se calcula con el \par l\u237 mite:\par \cf1 .\cf0\par                \f2\fs42\i m={\*\mjaformula{\limit{\from h}{\to 0}{\what}}} {\*\mjaformula{\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}  \f1\fs42\i0\par \par Lo cual se llama la Derivada de  \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0   en \f2\fs42\i{\*\mjaformula x{\subix 0}}\f1\fs42\i0 .\fs34}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="Animación" value="pausa='1200' controles='no' auto='sí' repetir='sí' inicio='t=0;equis=3.05' hacer='equis=((pausa=1)|(t>30))?equis:equis-0.05;ordpanim=((pausa=1)|(t>30))?ordpanim:equis+sen(equis)-(equis^2)/10-0.5;t=(pausa=1)?t:t+1'">
</ajs>
