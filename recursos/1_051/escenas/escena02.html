<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="900" height="420" code="Descartes">
   <param name="tamaño" value="900x420">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">

   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' despl_imagen='arr-izq' fondo='e7efef' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='HTMLIFrame' id='TCL' x='TCL.x' y='TCL.y' ancho='400' alto='150' dibujar-si='editing>=0' despl_imagen='arr-izq' archivo='../tools/Teclado.html'">
   <param name="C_01" value="id='OtroEjer' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='daotro()'">
   <param name="C_02" value="id='calc' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='editB(1)'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&amp;squot;filas&amp;squot;,2);TCL.set(&amp;squot;columnas&amp;squot;,8);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update()'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejercicio&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=90;CT[NCT,cty]=210;CT[NCT,ctw]=200;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=500;CT[NCT,cty]=127;CT[NCT,ctw]=90;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=1;NCT=NCT+1;;'">
   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value];'">
   <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,0);hide(1,0);hide(2,0);'">
   <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,1);hide(1,1);hide(2,1);hide(3,1);'">
   <param name="A_13" value="id='q' expresión='(c*e*b^2-a^2*d*f)'">
   <param name="A_14" value="id='r' expresión='b*(2*a*d*f-b*c*f-b*e*d)'">
   <param name="A_15" value="id='u0' expresión='q/r'">
   <param name="A_16" value="id='daotro()' algoritmo='sí' algoritmo='sí' hacer='CT[1,value]=&amp;squot;&amp;squot;;a1=v1;b1=v1d;c1=w1;d1=w1d;e1=s1;f1=s1d;;E5.escala=30'">
   <param name="A_17" value="id='simplificar(m,n)' algoritmo='sí' algoritmo='sí' inicio='numerador=m;denominador=n;k=2' hacer='div=((numerador%k)=0)&amp;((denominador%k)=0);numerador=(div)?numerador/k:numerador;denominador=(div)?denominador/k:denominador;k=(div)?k:k+1' mientras='(k<=abs(numerador))|(k<=abs(denominador))'">

   <param name="A_32" value="id='Q15' expresión='denominador!=(2*2)*(5*5)'">

   <param name="A_49" value="id='Q' expresión='(Q1)&amp;(Q2)&amp;(Q3)&amp;(Q4)&amp;(Q5)&amp;(Q6)&amp;(Q7)&amp;(Q8)&amp;(Q9)&amp;(Q10)&amp;(Q11)&amp;(Q12)&amp;(Q13)&amp;(Q14)&amp;(Q15)&amp;(Q16)&amp;(Q2n)&amp;(Q3n)&amp;(Q4n)&amp;(Q5n)&amp;(Q6n)&amp;(Q7n)&amp;(Q8n)&amp;(Q9n)&amp;(Q10n)&amp;(Q11n)&amp;(Q12n)&amp;(Q13n)&amp;(Q14n)&amp;(Q15n)&amp;(Q16n)'">

   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">

   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42 Resuelve la siguiente ecuaci\u243 n en tu cuaderno y verifica tu resultado escribi\u233 ndolo en el\par espacio y pulsando \fs48\b\u8629 \fs42\b0 . Si no es correcto, sustituye los valores de  a,  b,  c,  d,  e  y  f  en las \par casillas del apartado Soluci\u243 n y verifica cada uno de tus pasos. }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42{\*\mjaformula (x {\expr (a1<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\fraction{\num{\expr abs(a1)\decimals 0\fixed0}}{\den{\expr b1\decimals 0\fixed0}}}){\supix 2} = (x {\expr (c1<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(c1)\decimals 0\fixed0}}{\den{\expr d1\decimals 0\fixed0}}})(x {\expr (e1<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\fraction{\num{\expr abs(e1)\decimals 0\fixed0}}{\den{\expr f1\decimals 0\fixed0}}})}\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,220]' texto='Pulsa                                       para obtener una nueva ecuación.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[450,140]' texto='x =' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='ok()=1' expresión='[600,140]' texto='Correcto' font_family='SansSerif' fuente puntos='21' fijo='sí'">
