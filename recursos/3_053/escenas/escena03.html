   <param name="G_10" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='E1_ejemplo=0' expresión='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;\f7\fcharset0 Courier New;}\f1\fs42 Ejemplo 1 de 4. Encontrar los m\u225 ximos y m\u237 nimos relativos de\f2\fs42\i{\*\mjaformula f(x)=x{\supix 2}.}\f1\fs42\i0\par \par Paso 1. Calcular la derivada:   \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=2x}\f1\fs42\i0 .\par \par Paso 2. Encontrar n\u250 meros cr\u237 ticos.            \par                             \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=0}\f1\fs42\i0                      conclusi\u243 n\par            despeje         \f2\fs42\i{\*\mjaformula 2x=0}\f1\fs42\i0                          \f3\fs46\i{\*\mjaformula x=0}\f1\fs42\i0\par                                    \f2\fs42\i{\*\mjaformula x=0}\f1\fs42\i0             es el \u250 nico valor cr\u237 tico\par \par Paso 3. Encontrar intervalos: \f2\fs42\i{\*\mjaformula (-\u8734 ,0)}\f1\fs42\i0   y \f2\fs42\i{\*\mjaformula (0,\u8734 )}\f1\fs42\i0 .\par \par Paso 4. Determinar si \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0  es creciente o decreciente en cada intervalo.\par \par               Intervalo   Valor de prueba    Signo de\f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0     Conclusi\u243 n                                                   \par                \f2\fs42\i{\*\mjaformula (-\u8734 ,0)}\f1\fs42\i0              \f2\fs42\i -1\f1\fs42\i0                \f2\fs42\i{\*\mjaformula f &amp;squot;(-1)=-2<0}\f1\fs42\i0      Decreciente    \par                  \f2\fs42\i{\*\mjaformula (0,\u8734 )}\f1\fs42\i0              \f4\fs42  \i 1\f1\fs42\i0                   \f2\fs42\i{\*\mjaformula f &amp;squot;(1)=2>0}\f1\fs42\i0          Creciente\fs34\par \f6\fs38\i\par \f1\fs42\i0 Paso 5. Concluir si los puntos cr\u237 ticos son m\u225 ximos o m\u237 nimos:\par              Como en \f2\fs42\i{\*\mjaformula x=0} \f1\fs42\i0 la funci\u243 n cambia de decreciente a creciente, entonces en\f3\fs46\i{\*\mjaformula x=0}\f1\fs42\i0\par              hay un m\u237 nimo relativo. Por lo tanto, el punto m\u237 nimo relativo es\f2\fs42\i{\*\mjaformula (0,f(0))=(0,0)}\f5\fs34\i0 .\f7\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='E1_ejemplo=1' expresión='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs42 Ejemplo 2 de 4. Encontrar los m\u225 ximos y m\u237 nimos relativos de\f2\fs42\i{\*\mjaformula f(x)=x{\supix 3}.}\f1\fs42\i0\par \par Paso 1. Calcular la derivada:   \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=3x{\supix 2}}\f1\fs42\i0 .\par \par Paso 2. Encontrar n\u250 meros cr\u237 ticos.            \par              despeje  \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=0}\f1\fs42\i0                   conclusi\u243 n\f3\fs46\i{\*\mjaformula x=0}\f1\fs42\i0\par                         \f2\fs42\i{\*\mjaformula 3x{\supix 2}=0,}\f1\fs42\i0  \f3\fs46\i{\*\mjaformula x=0}\f1\fs42\i0               es el \u250 nico valor cr\u237 tico\par \par Paso 3. Encontrar intervalos: \f2\fs42\i{\*\mjaformula (-\u8734 ,0)}\f1\fs42\i0   y \f2\fs42\i{\*\mjaformula (0,\u8734 )}\f1\fs42\i0 .\par \par Paso 4. Determinar si {\*\mjaformula f} es creciente o decreciente en cada intervalo.\par \par          Intervalo   Valor de prueba        Signo de \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0        Conclusi\u243 n\par           \f2\fs42\i{\*\mjaformula (-\u8734 ,0)}\f1\fs42\i0              \f2\fs42\i -1\f1\fs42\i0               \f2\fs42\i{\*\mjaformula f &amp;squot;(-1)=3(-1){\supix 2}=3>0}\f1\fs42\i0     Creciente    \par            \f2\fs42\i{\*\mjaformula (0,\u8734 )}\f1\fs42\i0                \f2\fs42\i 1\f1\fs42\i0                  \f2\fs42\i{\*\mjaformula f &amp;squot;(1)=3(1){\supix 2}=3>0}\f1\fs42\i0      Creciente\par \par Paso 5. Concluir si los puntos cr\u237 ticos son m\u225 ximos o m\u237 nimos: Como en\f2\fs42\i{\*\mjaformula x=0}\f1\fs42\i0 la funci\u243 n se\par               mantiene creciente, entonces en\f2\fs42\i{\*\mjaformula x=0}\f1\fs42\i0 no hay m\u225 ximo ni m\u237 nimo relativo. Y como\f2\fs42\i\par                {\*\mjaformula x=0}\f1\fs42\i0 es el \u250 nico punto cr\u237 tico, entonces, \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0 no tiene m\u225 ximo ni m\u237 nimos relativos.\f4\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='E1_ejemplo=2' expresión='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs42 Ejemplo 3 de 4. Encontrar los m\u225 ximos y m\u237 nimos relativos de \f2\fs42\i{\*\mjaformula f(x)=x{\supix 3}- x}\f1\fs42\i0 .\par \par Paso 1. Calcular la derivada:   \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=x{\supix 3}-x}\f1\fs42\i0 .\par Paso 2. Encontrar n\u250 meros cr\u237 ticos.            \par          Despeje         \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=0}\f1\fs42\i0 , \f2\fs42\i{\*\mjaformula 3x{\supix 2}-1=0}\f1\fs42\i0 , \f2\fs42\i{\*\mjaformula 3x{\supix 2}=1}\f1\fs42\i0 , \f2\fs42\i{\*\mjaformula x{\supix 2}=0.333}\f1\fs42\i0 , \f2\fs42\i{\*\mjaformula x =\u177 0.577 }\f1\fs42\i0\par          Conclusi\u243 n    \f2\fs42\i{\*\mjaformula x{\subix 0}=-0.577}\f1\fs42\i0   y  \f2\fs42\i{\*\mjaformula x{\subix 1}=0.577}\f1\fs42\i0   son los valores cr\u237 ticos\par Paso 3. Encontrar intervalos:\f2\fs42\i{\*\mjaformula (-\u8734 ,-0.577),}{\*\mjaformula (-0.577, 0.577)}\f1\fs42\i0 y\f2\fs42\i{\*\mjaformula (0.577,\u8734 )}\f1\fs42\i0 .\par \par Paso 4. Determinar si \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0  es creciente o decreciente en cada intervalo.\par       Intervalo      Valor de prueba         Signo de \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0         Conclusi\u243 n\par    \f2\fs42\i{\*\mjaformula (-\u8734 ,-0.577)}\f1\fs42\i0  \f2\fs42\i         -1                 {\*\mjaformula f &amp;squot;(-1)=3(-1){\supix 2}-1=2>0}   \f1\fs42\i0 Creciente  \f2\fs42\i   \par   {\*\mjaformula (-0.577,0.577)}        0                 {\*\mjaformula f &amp;squot;(0)=3(0){\supix 2}-1=-1<0}    \f1\fs42\i0  Decreciente\f2\fs42\i\par        {\*\mjaformula (0.577,\u8734 )}            1                {\*\mjaformula f&amp;squot;(1)=3(1){\supix 2}-1 = 2 >0}     \f1\fs42\i0  Creciente\f2\fs42\i\par               \par \f1\fs42\i0 Paso 5. Concluir si los puntos cr\u237 ticos son m\u225 ximos o m\u237 nimos: Como en\par      \f2\fs42\i{\*\mjaformula x=-0.577}\f1\fs42\i0 la funci\u243 n cambi\u243  de creciente a decreciente, entonces en\par      \f2\fs42\i{\*\mjaformula x=-0.577}\f1\fs42\i0 la funci\u243 n tiene un m\u225 ximo relativo. Y como en \f2\fs42\i{\*\mjaformula x=0.577}\f1\fs42\i0  la funci\u243 n cambi\u243  de\par       decreciente a creciente, en \u233 ste valor la funci\u243 n tiene un m\u237 nimo relativo. Por lo tanto, el\par       punto m\u225 ximo relativo es\f2\fs42\i{\*\mjaformula (-0.577,0.7691)}\f1\fs42\i0 y el punto m\u237 nimo relativo es\f2\fs42\i{\*\mjaformula (0.577,-0.3849).}\f1\fs42\i0\par \f3\fs38\i\par \f4\fs24\i0\par \par \par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='E1_ejemplo=3' expresión='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs42 Ejemplo 4 de 4. Encontrar los m\u225 ximos y m\u237 nimos relativos de \f2\fs42\i{\*\mjaformula f(x)=x{\supix 3}+ x}\f1\fs42\i0 .\par \par Paso 1. Calcular la derivada:   \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=3x{\supix 2}+1}\f1\fs42\i0 .\par \par Paso 2. Encontrar n\u250 meros cr\u237 ticos:       \par          Despeje           \f2\fs42\i{\*\mjaformula f &amp;squot;(x)=0}\f1\fs42\i0 ,  \f2\fs42\i{\*\mjaformula 3x{\supix 2}+1=0}\f1\fs42\i0 ,   \f2\fs42\i{\*\mjaformula 3x{\supix 2}=-1}\f1\fs42\i0 ,   \f2\fs42\i{\*\mjaformula x{\supix 2}=-0.333}\f1\fs42\i0 . \par          Conclusi\u243 n      No hay soluci\u243 n, pues ning\u250 n n\u250 mero\par                                  al cuadrado es negativo.\par \par Paso 3. Encontrar intervalos: Como no hay puntos cr\u237 ticos, entonces\par              consideraremos el intervalo \f3\fs42 (-\u8734 ,\u8734 )\f1\fs42 .\par \par Paso 4. Determinar si \f2\fs42\i{\*\mjaformula f}\f1\fs42\i0  es creciente o decreciente en cada intervalo.\par \par          Intervalo       Valor de prueba       Signo de \f2\fs42\i{\*\mjaformula f &amp;squot;(x)}\f1\fs42\i0         Conclusi\u243 n\par          \f3\fs42{\*\mjaformula (-\u8734 ,\u8734 )}\f1\fs42                   \f2\fs42\i 0\f1\fs42\i0                 \f2\fs42\i{\*\mjaformula f &amp;squot;(0)=0{\supix 3}+1=1>0}\f1\fs42\i0        Creciente    \par              \par Paso 5. Concluir si los puntos cr\u237 ticos son m\u225 ximos o m\u237 nimos:\par             No hay puntos cr\u237 ticos, por lo que tampoco hay m\u225 ximos ni m\u237 nimos locales.\par \par \fs34\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
