   <param name="C_02" value="id='mn1' tipo='numérico' interfaz='menú' región='interior' espacio='E2' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='no' imagen='VACIO.GIF' opciones=' ,opción 1,opción 2,opción 3' acción='calcular' parámetro='autorLimpiar()' dibujar-si='!CP(boton,1)' pos_mensajes='centro'">
   <param name="C_03" value="id='mn2' tipo='numérico' interfaz='menú' región='interior' espacio='E2' expresión='(CP(ctx,2),CP(cty,2),CP(ctw,2),CP(cth,2))' fijo='sí' visible='no' imagen='VACIO.GIF' opciones=' ,opción 1,opción 2,opción 3' acción='calcular' parámetro='autorLimpiar()' dibujar-si='!CP(boton,2)' pos_mensajes='centro'">
   <param name="C_04" value="id='tb0' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='otroEjercicio()' dibujar-si='CP(dibujar_si,0)&amp;&amp;CP(active,0)&amp;&amp;CP(boton,0)' pos_mensajes='centro'">
   <param name="C_05" value="id='tb1' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' dibujar-si='CP(dibujar_si,1)&amp;&amp;CP(active,1)&amp;&amp;CP(boton,1)' pos_mensajes='centro'">
   <param name="C_06" value="id='tb2' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,2),CP(cty,2),CP(ctw,2),CP(cth,2))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' dibujar-si='CP(dibujar_si,2)&amp;&amp;CP(active,2)&amp;&amp;CP(boton,2)' pos_mensajes='centro'">
   <param name="C_07" value="id='tb3' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,3),CP(cty,3),CP(ctw,3),CP(cth,3))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' dibujar-si='CP(dibujar_si,3)&amp;&amp;CP(active,3)&amp;&amp;CP(boton,3)' pos_mensajes='centro'">
   <param name="C_08" value="id='tb4' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,4),CP(cty,4),CP(ctw,4),CP(cth,4))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' dibujar-si='CP(dibujar_si,4)&amp;&amp;CP(active,4)&amp;&amp;CP(boton,4)' pos_mensajes='centro'">
   <param name="C_09" value="id='tb5' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,5),CP(cty,5),CP(ctw,5),CP(cth,5))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' dibujar-si='CP(dibujar_si,5)&amp;&amp;CP(active,5)&amp;&amp;CP(boton,5)' pos_mensajes='centro'">
   <param name="C_10" value="id='__SEPARADOR__' tipo='numérico' región='interior' espacio='E2' nombre='__SEPARADOR__' fijo='sí' visible='sí' dibujar-si='0' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='13' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;dibujar_si=12;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;res=(a==dibujar_si)?CT[k,dibujar_si]:res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='set(btn,prop,val)' algoritmo='sí' algoritmo='sí' hacer='CT[btn,prop]=val'">
   <param name="A_10" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejemplo&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,ctx]=E2._w-CT[NCT,ctw]-10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1'">
   <param name="A_11" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_12" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];;'">
   <param name="A_13" value="id='otroEjercicio()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='ejemplo=(ejemplo+1)%5;valorcin=ent(100*rnd*10)/100-5;'">
   <param name="A_14" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;ejemplo=-1;otroEjercicio();;'">
   <param name="A_15" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='autorCalculos();;;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,00)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='CP(dibujar_si,s)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='0' expresión='(__SEPARADOR__,__SEPARADOR__)' fijo='sí' info='separador de objetos graficos'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Dada la regla de correspondencia {\*\mjaformula f(x)=2x+5}, encontrar el valor de la ordenada\par cuando la abscisa vale {\*\mjaformula{\expr valorcin\decimals 2\fixed0}}.\par \par Se debe de sustituir x en la regla de correspondencia por el {\*\mjaformula{\expr valorcin\decimals 2\fixed0}}.\par \par {\*\mjaformula f({\expr valorcin\decimals 2\fixed0})=2({\expr valorcin\decimals 2\fixed0})+5={\expr 2*valorcin\decimals 2\fixed0}+5={\expr 2*valorcin+5\decimals 2\fixed0}}.\par \par Por lo que el resultado es {\*\mjaformula f({\expr valorcin\decimals 2\fixed0})={\expr 2*valorcin+5\decimals 2\fixed0}}.\par \par Recuerda que se debe seguir el orden en que se realizan \par las operaciones de acuerdo con la jerarqu\u237 a de \u233 stas.}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='sí' ancho='0' info='(AUTOR)'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Dada la regla de correspondencia {\*\mjaformula f(x)=x{\supix 2}-4x+1}, encontrar el valor de la ordenada\par cuando la abscisa vale {\*\mjaformula{\expr valorcin\decimals 2\fixed0}}.\par \par Se debe de sustituir x en la regla de correspondencia por el {\*\mjaformula{\expr valorcin\decimals 2\fixed0}}.\par \par {\*\mjaformula f({\expr valorcin\decimals 2\fixed0})=({\expr valorcin\decimals 2\fixed0}){\supix 2}-4({\expr valorcin\decimals 2\fixed0})+1={\expr sqr(valorcin)\decimals 2\fixed0}{\expr (-4*valorcin<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr (4*valorcin<0)?-4*valorcin:4*valorcin\decimals 2\fixed0}+1={\expr sqr(valorcin)-4*valorcin+1\decimals 2\fixed0}}.}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='sí' ancho='0' info='(AUTOR)'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Dada la regla de correspondencia {\*\mjaformula f(x)=4x{\supix 3}+2}, encontrar el valor de la ordenada\par cuando la abscisa vale {\*\mjaformula{\expr valorcin\decimals 2\fixed0}}.\par \par Se debe de sustituir x en la regla de correspondencia por el {\*\mjaformula{\expr valorcin\decimals 2\fixed0}}.\par \par {\*\mjaformula f({\expr valorcin\decimals 2\fixed0})=4({\expr valorcin\decimals 2\fixed0}){\supix 3}+2=4({\expr valorcin*valorcin*valorcin\decimals 2\fixed0})+2={\expr 4*valorcin*valorcin*valorcin\decimals 2\fixed0}+2={\expr 4*valorcin*valorcin*valorcin+2\decimals 2\fixed0}}.\par \par Por lo tanto el valor de la ordenada cuando la abcisa vale {\*\mjaformula{\expr valorcin\decimals 2\fixed0}} es {\*\mjaformula{\expr 4*valorcin*valorcin*valorcin+2\decimals 2\fixed0}}.}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='sí' ancho='0' info='(AUTOR)'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Dada la regla de correspondencia {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num 5x{\supix 4}-3}{\den 2x+1}}}, encontrar el valor de la ordenada\par cuando la abscisa vale {\*\mjaformula{\expr valorcin\decimals 2\fixed0}}.\par \par Se debe de sustituir x en la regla de correspondencia por el {\*\mjaformula{\expr valorcin\decimals 2\fixed0}}.\par \par {\*\mjaformula f({\expr valorcin\decimals 2\fixed0})=}{\*\mjaformula{\fraction{\num 5({\expr valorcin\decimals 2\fixed0}){\supix 4}-3}{\den 2({\expr valorcin\decimals 2\fixed0})+1}}}{\*\mjaformula =}{\*\mjaformula{\fraction{\num 5({\expr valorcin*valorcin*valorcin*valorcin\decimals 2\fixed0})-3}{\den{\expr 2*valorcin\decimals 2\fixed0}+1}}={\fraction{\num{\expr 5*valorcin*valorcin*valorcin*valorcin\decimals 2\fixed0}-3}{\den{\expr 2*valorcin+1\decimals 2\fixed0}}}={\fraction{\num{\expr 5*valorcin*valorcin*valorcin*valorcin-3\decimals 2\fixed0}}{\den{\expr 2*valorcin+1\decimals 2\fixed0}}}}.\par \par Por lo tanto {\*\mjaformula f({\expr valorcin\decimals 2\fixed0})={\fraction{\num{\expr 5*valorcin*valorcin*valorcin*valorcin-3\decimals 2\fixed0}}{\den{\expr 2*valorcin+1\decimals 2\fixed0}}}={\expr (5*valorcin*valorcin*valorcin*valorcin-3)/(2*valorcin+1)\decimals 2\fixed0}}}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='sí' ancho='0' info='(AUTOR)'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='ejemplo==4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Dada la regla de correspondencia {\*\mjaformula f(x)={\radical{\index}{\radicand x{\supix 3}+1}}+4x{\supix 2}-7}, encontrar el valor de la \par ordenada cuando la abscisa vale {\*\mjaformula{\expr abs(valorcin)\decimals 2\fixed0}}.\par \par Se debe de sustituir x en la regla de correspondencia por el {\*\mjaformula{\expr abs(valorcin)\decimals 2\fixed0}}.\par \par {\*\mjaformula f({\expr abs(valorcin)\decimals 2\fixed0})={\radical{\index}{\radicand ({\expr abs(valorcin)\decimals 2\fixed0}){\supix 3}+1}}+4({\expr abs(valorcin)\decimals 2\fixed0}){\supix 2}-7={\radical{\index}{\radicand{\expr (abs(valorcin*valorcin*valorcin)+1)\decimals 2\fixed0}}}+{\expr 4*sqr(valorcin)\decimals 2\fixed0}-7={\expr sqrt(abs(valorcin*valorcin*valorcin)+1)\decimals 2\fixed0}+{\expr 4*sqr(valorcin)\decimals 2\fixed0}-7={\expr sqrt(abs(valorcin*valorcin*valorcin)+1)+4*sqr(valorcin)-7\decimals 2\fixed0}}.\par \par Por lo que el resultado es {\*\mjaformula{\expr sqrt(abs(valorcin*valorcin*valorcin)+1)+4*sqr(valorcin)-7\decimals 2\fixed0}}.}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='sí' ancho='0' info='(AUTOR)'">
</ajs>
</div>
