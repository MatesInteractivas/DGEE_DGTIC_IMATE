   <param name="G_09" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='n1>3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42\b Soluci\u243 n detallada\cf1\b0\par \par      La ra\u237 z cuadrada de {\*\mjaformula 9a{\supix 2}} es: \u177 3a\par \par      La ra\u237 z cuadrada de 4b{\*\mjaformula{\supix 2}} es: \u177 2b\par \par      El doble producto del primer t\u233 rmino por el segundo es: 2(3a)(2b) = 12ab\cf0\par \par      Por lo tanto, {\*\mjaformula 9a{\supix 2}+12ab+4b{\supix 2}} = {\*\mjaformula (3a+2b){\supix 2}} \cf2\f3\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí' info='Solución detallada a)'">

   <param name="G_19" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='n1=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42\u161 Cuidado!\par \par Aunque esta opcion tambi\u233 n es una factorizaci\u243 n de la\par expresi\u243 n, no es el cuadrado de un binomio, por lo tanto\par no corresponde a lo que se te pide que realices.\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='n1=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42\u161 Cuidado!\par \par Recuerda que debes respetar las leyes de los signos.\par El tercer t\u233 rmino de la expresi\u243 n que se pide factorizar es negativo,\par por lo tanto, el segundo t\u233 rmino de binomio, tambi\u233 n deber\u225  ser \par negativo.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' coord_abs='sí' dibujar-si='n1=3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42\u161 Cuidado!\par \par La expresi\u243 n no es un binomio cuadrado, por lo tanto,\par no corresponde a lo que se pide que realices.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_22" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n2=1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42\u161 Cuidado!\par \fs24\par \fs42 Aunque la ra\u237 z cuadrada de todo n\u250 mero posee\par una soluci\u243 n positiva y otra negativa y en este caso tanto -3\par como -5 corresponden a las ra\u237 ces del primer y tercer t\u233 rminos del\par polinomio, recuerda que el segundo t\u233 rmino debe corresponder\par al doble producto del primero por el segundo de ellos, respetando\par las leyes de los signos.\par \fs24\par \fs42 En este caso, dicho producto es positivo mientras que el segundo\par t\u233 rmino es negativo. Adem\u225 s dicha expresi\u243 n no se encuentra\par elevada a la segunda potencia, por lo tanto no corresponde al\par cuadrado de un binomio.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_23" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='n2=2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42\u161 Cuidado!\par \par La factorizaci\u243 n propuesta no expresa un trinomio cuadrado\par perfecto como el cuadrado de un binomio, por lo tanto aunque\par sea correcta, no corresponde a lo que se pide que realices.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
