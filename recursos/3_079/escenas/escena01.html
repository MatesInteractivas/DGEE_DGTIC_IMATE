<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E0' fijo='sí' escala='36' O.x='150' O.y='80' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='Animar' tipo='numérico' interfaz='botón' región='interior' espacio='E0' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='animar'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;►&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E0._w-60;CT[NCT,cty]=E0._h-60;CT[NCT,ctw]=50;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;'">
   <param name="A_08" value="id='Anima()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='ma=(aniver=0)?(ent(rnd*2)+1):(ent(rnd*5)+1);ma=(aniver=0)?((ma=1)?0.5:0.3):ma;ba=(aniver=0)?(ent(rnd*3)+3):(ent(rnd*4)+5);lima=(aniver=0)?(ent(rnd*3)-4):(ent(rnd*4)-3);limb=(aniver=0)?(ent(rnd*3)+lima+2):(ent(rnd*3)+lima+2);limag=(4*ma/ba)-6+1.5*(1/ma);;rango3=(limb-lima)/3;py13=(aniver=0)?(lima*ma+ba):(((lima+6-1.5*(1/ma))=0)?0.001:(-ma*4/(lima+6-1.5*(1/ma)))+ba);py23=(aniver=0)?((lima+rango3)*ma+ba):((((lima+rango3)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+rango3)+6-1.5*(1/ma)))+ba);py33=(aniver=0)?((lima+2*rango3)*ma+ba):((((lima+2*rango3)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+2*rango3)+6-1.5*(1/ma)))+ba);py16=(aniver=0)?((lima+rango3/2)*ma+ba):((((lima+rango3/2)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+rango3/2)+6-1.5*(1/ma)))+ba);py26=(aniver=0)?((lima+rango3+rango3/2)*ma+ba):((((lima+rango3+rango3/2)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+rango3+rango3/2)+6-1.5*(1/ma)))+ba);py36=(aniver=0)?((lima+2*rango3+rango3/2)*ma+ba):((((lima+2*rango3+rango3/2)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+2*rango3+rango3/2)+6-1.5*(1/ma)))+ba);py112=(aniver=0)?((lima+rango3/4)*ma+ba):((((lima+rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+rango3/4)+6-1.5*(1/ma)))+ba);py212=(aniver=0)?((lima+3*rango3/4)*ma+ba):((((lima+3*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+3*rango3/4)+6-1.5*(1/ma)))+ba);py312=(aniver=0)?((lima+5*rango3/4)*ma+ba):((((lima+5*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+5*rango3/4)+6-1.5*(1/ma)))+ba);py412=(aniver=0)?((lima+7*rango3/4)*ma+ba):((((lima+7*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+7*rango3/4)+6-1.5*(1/ma)))+ba);py512=(aniver=0)?((lima+9*rango3/4)*ma+ba):((((lima+9*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+9*rango3/4)+6-1.5*(1/ma)))+ba);py612=(aniver=0)?((lima+11*rango3/4)*ma+ba):((((lima+11*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+11*rango3/4)+6-1.5*(1/ma)))+ba);'">
   <param name="A_09" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;'">
   <param name="A_10" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';;;'">
   <param name="A_11" value="id='animacion' evento='sí' condición='t>3.999' acción='calcular' parámetro='t=0\naniver=(aniver=0)?1:0\nAnima()' parámetro.font_family='Monospaced' fuente puntos='12' ejecución='alternar' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E0' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E0._w,t),botY(rd,0,E0._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E0' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' expresión='[20,20]' texto='Cuando se calcula el área de una figura \nirregular, se pueden trazar rectángulos\nen su interior para sumar sus áreas.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(t>1.2)&amp;(t<2.4)' expresión='[20,360]' texto='Al aumentar los rectángulos, el área \ncalculada se aproxima más al área real.' font_family='SansSerif' fuente puntos='21' fijo='no'">
   <param name="G_07" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='t>2.4' expresión='[20,360]' texto='Empleando la integral definida, se calcula \nel área exacta, porque se considera que\nel número de rectángulos es infinito.' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='t>2.4' expresión='[20,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs46\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx }}}\f2\fs34\i0}' font_family='Serif' fuente puntos='23' fijo='sí'">
   <param name="G_09" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>0.6)&amp;(t<2.4)&amp;(x>lima-0.05)&amp;(x<lima+rango3)' expresión='y=py13' relleno+='00aa22'">
   <param name="G_10" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>0.6)&amp;(t<2.4)&amp;(x>((lima+rango3)-0.05))&amp;(x<lima+2*rango3)' expresión='y=py23' relleno+='00aa22'">
   <param name="G_11" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>0.6)&amp;(t<2.4)&amp;(x>((lima+2*rango3)-0.05))&amp;(x<lima+3*rango3)' expresión='y=py33' relleno+='00aa22'">
   <param name="G_12" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.2)&amp;(t<2.4)&amp;(x>((lima+rango3/2)-0.05))&amp;(x<lima+rango3)' expresión='y=py16' relleno+='00aa22'">
   <param name="G_13" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.2)&amp;(t<2.4)&amp;(x>((lima+rango3+rango3/2)-0.05))&amp;(x<lima+2*rango3)' expresión='y=py26' relleno+='00aa22'">
   <param name="G_14" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.2)&amp;(t<2.4)&amp;(x>((lima+2*rango3+rango3/2)-0.05))&amp;(x<lima+3*rango3)' expresión='y=py36' relleno+='00aa22'">
   <param name="G_15" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.8)&amp;(t<2.4)&amp;(x>((lima+rango3/4)-0.05))&amp;(x<lima+2*rango3/4)' expresión='y=py112' relleno+='00aa22'">
   <param name="G_16" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.8)&amp;(t<2.4)&amp;(x>((lima+3*rango3/4)-0.05))&amp;(x<lima+rango3)' expresión='y=py212' relleno+='00aa22'">
   <param name="G_17" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.8)&amp;(t<2.4)&amp;(x>((lima+5*rango3/4)-0.05))&amp;(x<lima+6*rango3/4)' expresión='y=py312' relleno+='00aa22'">
   <param name="G_18" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.8)&amp;(t<2.4)&amp;(x>((lima+7*rango3/4)-0.05))&amp;(x<lima+2*rango3)' expresión='y=py412' relleno+='00aa22'">
   <param name="G_19" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.8)&amp;(t<2.4)&amp;(x>((lima+11*rango3/4)-0.05))&amp;(x<lima+3*rango3)' expresión='y=py612' relleno+='00aa22'">
   <param name="G_20" value="espacio='E0' tipo='ecuación' color='00aa22' dibujar-si='(t>1.8)&amp;(t<2.4)&amp;(x>((lima+9*rango3/4)-0.05))&amp;(x<lima+2.5*rango3)' expresión='y=py512' relleno+='00aa22'">
   <param name="G_21" value="espacio='E0' tipo='punto' color='00aa22' expresión='(lima-0.2,-0.5)' texto='a' font_family='Serif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_22" value="espacio='E0' tipo='punto' color='00aa22' expresión='(limb-0.2,-0.5)' texto='b' font_family='Serif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_23" value="espacio='E0' tipo='segmento' color='gris' expresión='(0,-0.7)(0,8)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_24" value="espacio='E0' tipo='segmento' color='gris' expresión='(-5,0)(5,0)' font_family='Monospaced' fuente puntos='12' fijo='sí' tamaño='0' ancho='2'">
   <param name="G_25" value="espacio='E0' tipo='ecuación' color='3366dd' dibujar-si='(aniver=1)&amp;(x>limag+0.1)&amp;(x<4.5)' expresión='y=-ma*4/(x+6-1.5*(1/ma))+ba'">
   <param name="G_26" value="espacio='E0' tipo='ecuación' color='3366dd' dibujar-si='(aniver=1)&amp;(t>2.4)&amp;(x>lima-0.05)&amp;(x<limb)' expresión='y=-ma*4/(x+6-1.5*(1/ma))+ba' relleno+='00aa22'">
   <param name="G_27" value="espacio='E0' tipo='ecuación' color='3366dd' dibujar-si='(aniver=0)&amp;(x>-4.5)&amp;(x<4.5)' expresión='y=ma*x+ba'">
   <param name="G_28" value="espacio='E0' tipo='ecuación' color='3366dd' dibujar-si='(aniver=0)&amp;(t>2.4)&amp;(x>lima-0.05)&amp;(x<limb)' expresión='y=ma*x+ba' relleno+='00aa22'">
   <param name="Animación" value="pausa='80' controles='no' auto='sí' repetir='sí' inicio='t=0;Anima()' hacer='t=t+0.05'">
</ajs>
