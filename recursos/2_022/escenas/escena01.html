   <param name="G_03" value="espacio='E0' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E0' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' expresión='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40{\*\mjaformula A({\expr A1.x\decimals 2\fixed0},{\expr A1.y\decimals 2\fixed0}),}{\*\mjaformula B({\expr B1.x\decimals 2\fixed0},{\expr B1.y\decimals 2\fixed0}),}{\*\mjaformula C({\expr C1.x\decimals 2\fixed0},{\expr C1.y\decimals 2\fixed0}),}{\*\mjaformula D({\expr D1.x\decimals 2\fixed0},{\expr D1.y\decimals 2\fixed0})}y{\*\mjaformula E({\expr E1.x\decimals 2\fixed0},{\expr E1.y\decimals 2\fixed0}).}\par Calcular el \u225 rea del pol\u237 gono P. Triangulando el pol\u237 gono a partir del v\u233 rtice A, se obtienen tres \par                                                                     tri\u225 ngulos \u8710 ABC, \u8710 ACD y \u8710 ADE.\par \fs42  \f3\fs24\par }' font_family='SansSerif' fuente puntos='20' fijo='sí'">
   <param name="G_06" value="espacio='E3' tipo='texto' coord_abs='sí' expresión='[15,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs42 Aplicando la f\u243 rmula de Her\u243 n para\par calcular el \u225 rea de un triangulo, se tiene:\par \fs24\par \fs42\u225 rea{\*\mjaformula (\u8710 ABC)={\radical{\index}{\radicand s1(s1-|AB|)(s1-|BC|)(s1-|CA|),}}}\par donde\f3\fs24  \f4\fs34 s1 = \fs42{\*\mjaformula{\fraction{\num 1}{\den 2}}}\fs34  \fs42 (|\ol AB\olnone |+|\ol BC\olnone |+|\ol CA\olnone |).\par \fs16\par \fs42 s1 = {\*\mjaformula{\fraction{\num 1}{\den 2}}}{\*\mjaformula ({\radical{\index}{\radicand{\expr (B1.x-A1.x)^2+(B1.y-A1.y)^2\decimals 2\fixed0}}}}+{\*\mjaformula{\radical{\index}{\radicand{\expr (B1.x-C1.x)^2+(B1.y-C1.y)^2\decimals 2\fixed0}}}}+{\*\mjaformula{\radical{\index}{\radicand{\expr (A1.x-C1.x)^2 - (A1.y-C1.y)^2\decimals 2\fixed0}}} )}\u8771 {\*\mjaformula{\expr s1\decimals 2\fixed0}}\f3\fs24  \f4\fs34\par \fs16\par \fs42 De aqu\u237 , \u225 rea(\u8710 ABC) = {\*\mjaformula{\radical{\index}{\radicand{\expr s1*(s1-AB)*(s1-BC)*(s1-CA)\decimals 2\fixed0}}}}  \u8771   {\*\mjaformula{\expr areaABC\decimals 2\fixed0}}{\*\mjaformula u{\supix 2}.}\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='no'">
   <param name="G_07" value="espacio='E4' tipo='texto' coord_abs='sí' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula\u225 rea(\u8710 ACD) ={\radical{\index}{\radicand s2(s2-|AC|)(s2-|CD|)(s2-|DA|)}},}donde{\*\mjaformula s2={\fraction{\num 1}{\den 2}}(|AC|+|CD|+|DA|),}\par {\*\mjaformula s2={\fraction{\num 1}{\den 2}}({\radical{\index}{\radicand{\expr CA\decimals 2\fixed0}}}+{\radical{\index}{\radicand{\expr CD\decimals 2\fixed0}}}+{\radical{\index}{\radicand{\expr DA\decimals 2\fixed0}}} \u8771 {\expr s2\decimals 2\fixed0}.}As\u237 ,{\*\mjaformula\u225 rea(\u8710 ACD)={\radical{\index}{\radicand{\expr s2*(s2-CA)*(s2-CD)*(s2-DA)\decimals 2\fixed0}}}\u8771 {\expr areaACD\decimals 2\fixed0}u{\supix 2}}\par \f2\fs24}' font_family='SansSerif' fuente puntos='20' fijo='sí'">
   <param name="G_08" value="espacio='E4' tipo='texto' coord_abs='sí' expresión='[0,79]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs40{\*\mjaformula\u225 rea(\u8710 ADE)={\radical{\index}{\radicand s3(s3-AD)(s3-DE)(s3-EA)}},}donde{\*\mjaformula s3={\fraction{\num 1}{\den 2}}(|AD|+|DE|+|EA|)}.\par {\*\mjaformula s3={\fraction{\num 1}{\den 2}}({\radical{\index}{\radicand{\expr DA\decimals 2\fixed0}}} +{\radical{\index}{\radicand{\expr DE\decimals 2\fixed0} }}+{\radical{\index}{\radicand{\expr EA\decimals 2\fixed0}}})\u8771 {\expr 0.5*(sqrt(DA)+sqrt(DE)+sqrt(EA))\decimals 2\fixed0}.}Por lo tanto,{\*\mjaformula\u225 rea(\u8710 ADE)={\radical{\index}{\radicand{\expr s3*(s3-DA)*(s3-DE)*(s3-EA)\decimals 2\fixed0}}}\u8771 {\expr areaADE\decimals 2\fixed0}u{\supix 2}.}\par \f2\fs24}' font_family='SansSerif' fuente puntos='20' fijo='sí'">
   <param name="G_09" value="espacio='E4' tipo='texto' coord_abs='sí' expresión='[0,158]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs40 Al sumar las tres \u225 reas se obtiene el \u225 rea del pol\u237 gono P de cinco lados:{\*\mjaformula\f1\fs40 A{\subix P} = \u225 rea(\u8710 ABC)+}\par {\*\mjaformula +\u225 rea(\u8710 ACD)+\u225 rea(\u8710 ADE)=\f2\fs34{\radical{\index}{\radicand{\expr s1*(s1-AB)*(s1-BC)*(s1-CA)\decimals 2\fixed0}}}\fs40 +\fs34{\radical{\index}{\radicand{\expr s2*(s2-CA)*(s2-CD)*(s2-DA)\decimals 2\fixed0}}}\fs40 +\fs34{\radical{\index}{\radicand{\expr s3*(s3-DA)*(s3-DE)*(s3-EA)\decimals 2\fixed0}}}\u8771 \fs42{\expr areaABC\decimals 2\fixed0}\fs40 +\fs42{\expr areaACD\decimals 2\fixed0}+{\expr areaADE\decimals 2\fixed0}\fs40 =\fs42{\expr areaABC+areaACD+areaADE\decimals 2\fixed0}\fs40 u{\supix 2}.}\fs42  \f4\fs24\par }' font_family='SansSerif' fuente puntos='20' fijo='sí'">
