<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="900" height="420" code="Descartes">
   <param name="tamaño" value="900x420">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E0' fijo='sí' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='520' y='120' ancho='340' alto='260' escala='12' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='no'">
   <param name="C_01" value="id='P1.x' tipo='numérico' región='interior' espacio='E0' nombre='_nada_' expresión='(80,10,70,60)' valor='2' min='-10' max='10' decimales='0' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular'">
   <param name="C_02" value="id='P1.y' tipo='numérico' región='interior' espacio='E0' nombre='_nada_' expresión='(180,10,70,60)' valor='1' min='-10' max='10' decimales='0' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' pos_mensajes='centro'">
   <param name="C_03" value="id='E2.escala' tipo='numérico' región='interior' espacio='E2' nombre='E2.escala' expresión='(E2._w-40,E2._h-70,30,60)' valor='12' incr='0.1*E2.escala' min='1' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="C_04" value="id='m' tipo='numérico' región='interior' espacio='E0' nombre='_nada_' expresión='(410,10,70,60)' valor='m1' incr='1' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='E2.escala=12\nE2.Ox=0\nE2.Oy=0'">
   <param name="C_05" value="id='b' tipo='numérico' región='interior' espacio='E0' nombre='_nada_' expresión='(515,10,70,60)' valor='b1' incr='1' decimales='0' fijo='sí' visible='sí' acción='calcular' parámetro='E2.escala=12\nE2.Ox=0\nE2.Oy=0' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=5;TCL.y=E0._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&amp;squot;filas&amp;squot;,4);TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update()'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0'">
   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value]'">
   <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,0);hide(1,0);hide(2,0);hide(3,0);aux=(bien)?hide(4,0):hide(4,1);;'">
   <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,1);hide(1,1);hide(2,1);hide(3,1);'">
   <param name="A_13" value="id='otro()' algoritmo='sí' algoritmo='sí' hacer='m1=ent(rnd*8);b1=ent(rnd*8);G1.x=&amp;squot;&amp;squot;;G1.y=&amp;squot;&amp;squot;;G2.x=&amp;squot;&amp;squot;;G2.y=&amp;squot;&amp;squot;;hideall()'">
   <param name="A_14" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();otro();'">
   <param name="A_15" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='recta=(m*P1.x)+b;recta1=(mm*G1.x)+bb'">
   <param name="G_01" value="espacio='E0' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E0._w,t),botY(rd,0,E0._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E0' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E0' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(P1.y)=recta' expresión='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Sea (               ,               ) el punto y  {\*\mjaformula y=             x+           }  la recta.\par \par \par Al fijar el valor de {\*\mjaformula x={\expr P1.x\decimals 2\fixed0}}, \par tenemos que {\*\mjaformula y=({\expr m\decimals 2\fixed0})({\expr P1.x\decimals 2\fixed0})+{\expr b\decimals 1\fixed0} ={\expr recta\decimals 2\fixed0}}, \cf1\par \par \par Como {\*\mjaformula y={\expr recta\decimals 2\fixed0}} y  {\*\mjaformula b={\expr P1.y\decimals 2\fixed0}}, entonces {\*\mjaformula y=b} \par y el punto  {\*\mjaformula ({\expr P1.x\decimals 2\fixed0},{\expr P1.y\decimals 2\fixed0})} \b pertenece\b0  a la\par recta \cf0{\*\mjaformula y={\expr m\decimals 2\fixed0}x+{\expr b\decimals 2\fixed0}}\cf1 .\par \f3\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(P1.y)!=recta' expresión='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Sea (               ,               ) el punto y  {\*\mjaformula y=             x+           }  la recta.\par \par \par Al fijar el valor de {\*\mjaformula x={\expr P1.x\decimals 2\fixed0}}, \par tenemos que {\*\mjaformula y=({\expr m\decimals 2\fixed0})({\expr P1.x\decimals 2\fixed0})+{\expr b\decimals 2\fixed0} ={\expr recta\decimals 2\fixed0}}, \cf1\par \par \par Como {\*\mjaformula y={\expr recta\decimals 2\fixed0}} y  {\*\mjaformula b={\expr P1.y\decimals 2\fixed0}}, entonces {\*\mjaformula y\u8800 b} \par y el punto  {\*\mjaformula ({\expr P1.x\decimals 2\fixed0},{\expr P1.y\decimals 2\fixed0})} \b no pertenece\b0  a la\par recta \cf0{\*\mjaformula y={\expr m\decimals 2\fixed0}x+{\expr b\decimals 2\fixed0}}\cf1 .\par \f3\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='ecuación' expresión='y=m*x+b' ancho='3'">
   <param name="G_08" value="espacio='E2' tipo='punto' expresión='(P1.x,P1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula ({\expr P1.x},{\expr P1.y})}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='no' tamaño='6'">
</ajs>
