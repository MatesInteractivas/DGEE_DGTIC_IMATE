   <param name="A_14" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='D3=-4*(f-vx);E3=-2*vy;F3=vy^2+4*(f-vx)*vx;;D4=-2*vx;E4=-4*(f-vy);F4=vx^2+4*(f-vy)*vy;;'">

   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs42 Encontrar la ecuaci\u243 n de la par\u225 bola que tiene como directriz a la recta \f2\fs42\i{\*\mjaformula{\expr (H)?&amp;squot;x&amp;squot;:&amp;squot;y&amp;squot;\decimals 2\fixed0}={\expr d\decimals 2\fixed0}}\f1\fs42\i0  y \par v\u233 rtice \f2\fs42\i{\*\mjaformula ({\expr vx\decimals 2\fixed0},{\expr vy\decimals 2\fixed0})}\cf1\f1\fs42\i0 . }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(n>0)' expresión='[90,ybot+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs42 Como la directriz es \b{\*\mjaformula\cf0{\expr (H)?&amp;squot;vertical&amp;squot;:&amp;squot;horizontal&amp;squot;\decimals 2\fixed0}\cf1}\b0 , la par\u225 bola es \b{\*\mjaformula\cf2{\expr (H)?&amp;squot;horizontal&amp;squot;:&amp;squot;vertical&amp;squot;\decimals 2\fixed0}\cf1}\f3\fs42\b0 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>1)' expresión='[90,ybot+yskip1+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42 Como el v\u233 rtice est\u225  a la \cf0\b{\*\mjaformula{\expr (vx>d)?&amp;squot;derecha&amp;squot;:&amp;squot;izquierda&amp;squot;\decimals 2\fixed0}}\b0  \cf1 de la directriz, la par\u225 bola abre hacia la \cf0\b{\*\mjaformula{\expr (vx>d)?&amp;squot;derecha&amp;squot;:&amp;squot;izquierda&amp;squot;\decimals 2\fixed0}}\cf1\b0 . \par Usamos la ecuaci\u243 n: \f3\fs42\i{\*\mjaformula (y-k){\supix 2}=\cf0{\expr (vx>d)?&amp;squot;&amp;squot;:menos\decimals 2\fixed0}4p\cf1 (x-h)}\f4\fs24\i0 . }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>1)' expresión='[90,ybot+yskip1+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;\f6\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs42 Como el v\u233 rtice est\u225  \b{\*\mjaformula\cf0{\expr vy<d?&amp;squot;abajo&amp;squot;:&amp;squot;arriba&amp;squot;\decimals 2\fixed0}\cf1}\b0  de la directriz, la par\u225 bola abre hacia \cf2\b{\*\mjaformula\cf0{\expr vy<d?&amp;squot;abajo&amp;squot;:&amp;squot;arriba&amp;squot;\decimals 2\fixed0}\cf2}\b0 .\cf1  \par Usamos la ecuaci\u243 n: \f3\fs42\i{\*\mjaformula (x-h){\supix 2}=\f4\fs34\i\cf2{\expr (vy<d)?menos:&amp;squot;&amp;squot;\decimals 2\fixed0}4p\cf1 (y-k)\f5\fs24}\f6\fs24\i0 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(n>2)' expresión='[90,ybot+yskip1+yskip2+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 El valor de \f2\fs42\i{\*\mjaformula p}\f1\fs42\i0  es la distancia del v\u233 rtice a la directriz: \f2\fs42\i{\*\mjaformula p={\expr p\decimals 2\fixed0}}\f3\fs34\i0  \f4\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=1)&amp;(n>3)' expresión='[90,ybot+yskip1+yskip2+yskip3+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: \f2\fs42\i{\*\mjaformula (y{\expr (vy<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(vy)\decimals 2\fixed0}){\supix 2}={\expr (vx>d)?&amp;squot;&amp;squot;:menos\decimals 2\fixed0}{\expr 4*p\decimals 2\fixed0}(x{\expr (vx<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(vx)\decimals 2\fixed0})}\cf1\f3\fs24\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(H=0)&amp;(n>3)' expresión='[90,ybot+yskip1+yskip2+yskip3+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs42 La ecuaci\u243 n ordinaria de la par\u225 bola es: \f2\fs42\i{\*\mjaformula (x{\expr (vx<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(vx)\decimals 2\fixed0}){\supix 2}={\expr (vy>d)?&amp;squot;&amp;squot;:menos\decimals 2\fixed0}{\expr 4*p\decimals 2\fixed0}(y{\expr (vy<0)?&amp;squot;+&amp;squot;:menos\decimals 2\fixed0}{\expr abs(vy)\decimals 2\fixed0})}\cf1\f3\fs24\i0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(n>3)' expresión='[90,E2._h-90]' texto='Puedes introducir las coordenadas del vértice y la ecuación de la directriz  en los controles que están en la sección de Solución para ver la gráfica de  esta parábola. ' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='580'">
</ajs>
