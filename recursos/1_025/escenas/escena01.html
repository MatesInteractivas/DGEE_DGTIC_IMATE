<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="800" height="480" code="Descartes">
   <param name="tamaño" value="800x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' fijo='sí' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='tb0' tipo='numérico' interfaz='botón' región='interior' espacio='E2' nombre='_nada_' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='no' imagen='VACIO.GIF' acción='calcular' parámetro='p=0\notro(10)'">
   <param name="C_02" value="id='p' tipo='numérico' región='interior' espacio='E2' nombre='p' expresión='(E2._w-80,20,59,60)' valor='4' incr='1' min='0' max='4' decimales='0' fijo='sí' visible='sí' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otra expresión&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E2._w-180;CT[NCT,cty]=E2._h-70;CT[NCT,ctw]=160;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;'">
   <param name="A_10" value="id='otro(x)' algoritmo='sí' expresión='1' algoritmo='sí' hacer='a=ent(rnd*x);b=ent(1+rnd*(x-1));c=ent(rnd*x);d=ent(1+rnd*(x-1));e=ent(rnd*x);f=ent(1+rnd*(x-1));g=ent(rnd*x);h=ent(1+rnd*(x-1));k=ent(rnd*x);m=ent(1+rnd*(x-1));;;'">
   <param name="A_11" value="id='mcd(u,v)' algoritmo='sí' expresión='z' algoritmo='sí' Local='i,div' inicio='i=2;z=1' hacer='div=((u%i)=0)&amp;((v%i)=0);u=(div)?u/i:u;v=(div)?v/i:v;i=(div)?i:i+1;z=(div)?z*i:z' mientras='(i<=u)&amp;(i<=v)'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();otro(10);'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='q=(a*d*f*h*k)+b*c*m*(e*h-g*f);r=b*d*f*h*k;;mqd=mcd(abs(q),abs(r))'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[20,20]' texto='Resolver paso a paso las siguientes operaciones: ' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[160,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\fraction{\num{\expr a\decimals 0\fixed0}}{\den{\expr b\decimals 0\fixed0}}} +({\fraction{\num{\expr c\decimals 0\fixed0}}{\den{\expr d\decimals 0\fixed0}}}\u183 ({\fraction{\num{\expr e\decimals 0\fixed0}}{\den{\expr f\decimals 0\fixed0}}} - {\fraction{\num{\expr g\decimals 0\fixed0}}{\den{\expr h\decimals 0\fixed0}}})) \u247 {\fraction{\num{\expr k\decimals 0\fixed0}}{\den{\expr m\decimals 0\fixed0}}} }\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='p>=1' expresión='[20,100]' texto='Teniendo paréntesis anidados, operamos en el más  profundo. Así tenemos:' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no' ancho='760'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='p>=1' expresión='[160,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\fraction{\num{\expr a\decimals 0\fixed0}}{\den{\expr b\decimals 0\fixed0}}} +({\fraction{\num{\expr c\decimals 0\fixed0}}{\den{\expr d\decimals 0\fixed0}}}\u183 ({\fraction{\num{\expr e*h-g*f\decimals 0\fixed0}}{\den{\expr f*h\decimals 0\fixed0}}})) \u247 {\fraction{\num{\expr k\decimals 0\fixed0}}{\den{\expr m\decimals 0\fixed0}}} }\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='p>=2' expresión='[20,180]' texto='Viendo de izquierda a derecha, encontramos una suma y luego una multiplicación. Realizamos esta última y nos queda:' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no' ancho='760'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='p>=2' expresión='[160,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\fraction{\num{\expr a\decimals 0\fixed0}}{\den{\expr b\decimals 0\fixed0}}} +({\fraction{\num{\expr c*(e*h-g*f)\decimals 0\fixed0}}{\den{\expr d*f*h\decimals 0\fixed0}}}) \u247 {\fraction{\num{\expr k\decimals 0\fixed0}}{\den{\expr m\decimals 0\fixed0}}} }\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='p>=3' expresión='[20,280]' texto='Viendo de izquierda a derecha, tenemos una división. La realizamos y nos queda:' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no' ancho='760'">
   <param name="G_12" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='p>=3' expresión='[160,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\fraction{\num{\expr a\decimals 0\fixed0}}{\den{\expr b\decimals 0\fixed0}}} +({\fraction{\num{\expr c*(e*h-g*f)*m\decimals 0\fixed0}}{\den{\expr d*f*h*k\decimals 0\fixed0}}}) }\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_13" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='p>=4' expresión='[20,360]' texto='Realizamos la suma o resta, y simplificando queda:' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no' ancho='760'">
   <param name="G_14" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='p>=4' expresión='[160,400]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\fraction{\num{\expr a*d*f*h*k\decimals 0\fixed0}+{\expr b*c*(e*h-g*f)*m\decimals 0\fixed0}}{\den{\expr (b*d*f)*(h*k)\decimals 0\fixed0}}}={\fraction{\num{\expr q\decimals 0\fixed0}}{\den{\expr r\decimals 0\fixed0}}} = {\expr ((q*r)<0)?&amp;squot;-&amp;squot;:&amp;squot; &amp;squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(q)/mqd\decimals 0\fixed0}}{\den{\expr abs(r)/mqd\decimals 0\fixed0}}}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_15" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[E2._w-200,30]' texto='     Solución\npaso a paso' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='140'">
</ajs>
