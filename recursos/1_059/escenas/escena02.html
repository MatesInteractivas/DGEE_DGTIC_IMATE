   <param name="G_03" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(aleat==0)' expresión='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42\b Antes de una batalla, las fuerzas de dos ej\u233 rcitos estaban en la relaci\u243 n de 7 a 11.\par El ej\u233 rcito menor perdi\u243  {\*\mjaformula{\expr muertoschico}} hombres en la batalla y el mayor {\*\mjaformula{\expr muertosgrande}}. Si la\par relaci\u243 n ahora es de 9 a 13, \u191 cu\u225 ntos hombres ten\u237 a cada ej\u233 rcito antes de la batalla?\f2\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='no'">
