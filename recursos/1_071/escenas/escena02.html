<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' fijo='sí' escala='15' O.x='-115' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='continuar' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='_paso=_paso+1'">
   <param name="C_02" value="id='otroE2' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='ReinitE2()'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Continuar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=200;CT[NCT,cty]=410;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejemplo&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=370;CT[NCT,cty]=410;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;'">
   <param name="A_10" value="id='ReinitE2()' expresión='x' algoritmo='sí' hacer='_paso=0;;_a=ent(rnd*20);_aSigno=ent(rnd*2);_aSigno=(_aSigno=0)?1:-1;_aSignoStr=(_aSigno>0)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;_a=abs(_a)*_aSigno;;_c=ent(rnd*20);;nivel=ent(rnd*10);_c=((_c==0)&amp;(nivel>2))?_c+3:_c;;nivel=ent(rnd*10);_cSigno=(nivel>2)?-1*_aSigno:_aSigno;_cSignoStr=(_cSigno>0)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;_c=abs(_c)*_cSigno;;_a=(_a=0)?ent(rnd*10)+1:_a;;;;numSolsE2=0;numSolsE2=((_a!=0)&amp;(_a*_c<0))?2:numSolsE2;numSolsE2=(_a*_c>0)?0:numSolsE2;numSolsE2=(_c=0)?1:numSolsE2;;;;;;'">
   <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;posEcX=-14;posEcY=13.5;salto=4;;posExplicacionX=-3.5;posExplicacionY=posEcY-salto;ReinitE2();'">
   <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='_paso>=0' expresión='(posEcX-1,posEcY)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs42 Resolver:\fs34\b  \fs42{\*\mjaformula{\expr _a\decimals 0\fixed1}x{\supix 2}{\expr _cSignoStr\decimals 2\fixed1}{\expr abs(_c)\decimals 0\fixed1}=0}\fs34  \f4\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='no' tamaño='0'">
   <param name="G_06" value="espacio='E2' tipo='punto' dibujar-si='_paso>=1' expresión='(posEcX,posEcY-salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green185\blue0;\red51\green102\blue221;}\f1\fs42{\*\mjaformula\f2\fs32\cf0{\expr _a\decimals 0\fixed1}\cf1 x{\supix\cf2 2\cf1}=\cf3{\expr -_c\decimals 2\fixed0}\fs24\cf1}\f3\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_07" value="espacio='E2' tipo='punto' dibujar-si='_paso>=2' expresión='(posEcX,posEcY-2*salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green185\blue0;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs42  {\*\mjaformula x{\supix\cf0 2\cf1}={\fraction{\num\cf2{\expr -_c\decimals 0\fixed0}\cf1}{\den\cf3{\expr _a\decimals 0\fixed0}\cf1}}\f2\fs24}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='E2' tipo='punto' dibujar-si='_paso>=3' expresión='(posEcX,posEcY-3*salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green185\blue0;\red32\green48\blue58;}\f1\fs42  {\*\mjaformula x{\supix\cf0 2\cf1}={\expr (-_c)/_a\decimals 2\fixed0}\f2\fs24}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_09" value="espacio='E2' tipo='punto' dibujar-si='_paso>=4' expresión='(posEcX,posEcY-4*salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green185\blue0;\red32\green48\blue58;}\f1\fs42  {\*\mjaformula x=\u177 \cf0{\radical{\index}{\radicand{\expr (-_c)/_a\decimals 2\fixed0}}}\f2\fs24\cf1}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='0' expresión='[20,20]' texto='[_paso][numSolsE2]' font_family='Monospaced' fuente puntos='12' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='punto' dibujar-si='_paso>=1' expresión='(posExplicacionX,posExplicacionY)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;}\f1\fs42\u8226  Se pasa el \cf0 t\u233 rmino constante {\*\mjaformula{\expr _c\decimals 0\fixed0}} \cf1 al lado derecho.\fs38\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_12" value="espacio='E2' tipo='punto' dibujar-si='_paso>=2' expresión='(posExplicacionX,posExplicacionY-salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\f1\fs42\u8226  Se pasa como divisor el\cf0  coeficiente de la {\*\mjaformula x{\supix 2}}\cf1 .\fs38\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='E2' tipo='punto' dibujar-si='_paso>=3' expresión='(posExplicacionX,posExplicacionY-2*salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42\u8226  Se simplifica la expresi\u243 n del lado derecho.\fs38\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_14" value="espacio='E2' tipo='punto' dibujar-si='_paso>=4' expresión='(posExplicacionX,posExplicacionY-3*salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green185\blue0;\red32\green48\blue58;}\f1\fs42\u8226  Se saca la \cf0 ra\u237 z cuadrada\cf1  a ambos miembros.\fs38\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_15" value="espacio='E2' tipo='punto' dibujar-si='((_paso>=5)&amp;(numSolsE2=2))' expresión='(posExplicacionX-1,posExplicacionY-4*salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs42 La ecuaci\u243 n tiene dos soluciones: \par         \b{\*\mjaformula x{\subix 1} = {\expr sqrt((-_c)/_a)\decimals 2\fixed0}}\b0   y   \b{\*\mjaformula x{\subix 2} = {\expr -sqrt((-_c)/_a)\decimals 2\fixed0}}\b0 .\fs38\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_16" value="espacio='E2' tipo='punto' dibujar-si='((_paso>=5)&amp;(numSolsE2=1))' expresión='(posExplicacionX-1,posExplicacionY-4*salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs42 La ecuaci\u243 n tiene una \u250 nica soluci\u243 n: \par                          \b{\*\mjaformula x}= 0.\fs38\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
   <param name="G_17" value="espacio='E2' tipo='punto' dibujar-si='((_paso>=5)&amp;(numSolsE2=0))' expresión='(posExplicacionX-1,posExplicacionY-4.3*salto)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs42 La ecuaci\u243 n no tiene soluci\u243 n. \fs38\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí' tamaño='0'">
</ajs>
