<ajs name="Descartes" width="720" height="420" code="Descartes">

   <param name="C_02" value="id='Versol' tipo='numérico' interfaz='botón' región='interior' espacio='E4' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='sol=1'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejercicio&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=E4._w-170;CT[NCT,cty]=E4._h-70;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Verificar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=20;CT[NCT,cty]=E4._h-70;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1'">
   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value];;;'">
   <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,0);hide(1,0)'">
   <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,1);hide(1,1);hide(2,1);hide(3,1);hide(4,1);'">
   <param name="A_13" value="id='oejer()' algoritmo='sí' algoritmo='sí' inicio='randomizar()' hacer='c11=v1;c12=v2;c13=v3;c21=v4;;c31=v7;c32=v8;c33=v9;;sol=0'">
   <param name="A_14" value="id='randomizar()' algoritmo='sí' algoritmo='sí' hacer='m1=1-2*ent(rnd+0.5);m2=1-2*ent(rnd+0.5);m3=1-2*ent(rnd+0.5);m4=1-2*ent(rnd+0.5);m5=1-2*ent(rnd+0.5);m6=1-2*ent(rnd+0.5);m7=1-2*ent(rnd+0.5);m8=1-2*ent(rnd+0.5);m9=1-2*ent(rnd+0.5);u1=0.1+ent(rnd*10);u2=m2*ent(rnd*10);u3=ent((rnd+0.1)*10);u4=m4*ent(rnd*10);u5=m5*ent((rnd+0.1)*10);u6=m6*ent(rnd*10);u7=m2*ent((rnd+0.1)*10);u8=ent((rnd+0.1)*10);u9=m9*ent(rnd*10);n1=1-2*ent(rnd+0.5);n2=1-2*ent(rnd+0.5);n3=1-2*ent(rnd+0.5);n4=1-2*ent(rnd+0.5);n5=1-2*ent(rnd+0.5);n6=1-2*ent(rnd+0.5);n7=1-2*ent(rnd+0.5);n8=1-2*ent(rnd+0.5);n9=1-2*ent(rnd+0.5);v1=n1*ent((rnd+0.1)*10);v2=n2*ent((rnd+0.1)*10);v3=n3*ent(rnd*10);v4=0.1+abs(n4)*ent(rnd*10);v5=n5*ent(rnd*10);v6=n6*ent(rnd*10);v7=n7*ent(rnd*10);v8=n8*ent((rnd+0.1)*10);v9=n9*ent(rnd*10);'">
   <param name="A_15" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;h=1;oejer();;'">
   <param name="A_16" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='putelem();;A=a*h;B=d*h-e*g;C=f*h-e*r;D2=(B^2)-4*A*C;x1=(D2>=0)?(-B + sqrt(D2) )/(2*A):0;x2=(D2>=0)?(-B - sqrt(D2) )/(2*A):0;x3=(B!=0)?(-C)/B:0;y1=(-r-g*x1)/h;y2=(-r-g*x2)/h;y3=(-r-g*x3)/h;;A1=c21*c12;B1=c31*c12-c32*c11;C1=c12*c33-c32*c13;D3=B1^2-4*A1*C1;x11=(D3>=0)?(-B1+raíz(D3))/(2*A1):0;x21=(D3>=0)?(-B1-raíz(D3))/(2*A1):0;y11=(-c13-c11*x11)/c12;y21=(-c13-c11*x21)/c12;x31=(B1!=0)?(-C1)/B1:0;y31=(-c13-c11*x31)/c12;;;'">
   <param name="G_01" value="espacio='E4' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E4._w,t),botY(rd,0,E4._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E4' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E4' tipo='curva' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E4' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-25)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E4' tipo='texto' coord_abs='sí' expresión='[50,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\expr c11\decimals 0\fixed0}x {\expr (c12<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c12)\decimals 0\fixed0}y {\expr (c13<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c13)\decimals 0\fixed0} = 0} \par {\*\mjaformula{\expr c21\decimals 0\fixed0}x{\supix 2} {\expr (c31<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c31)\decimals 0\fixed0}x {\expr (c32<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c32)\decimals 0\fixed0}y {\expr (c33<0)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;\decimals 0\fixed0} {\expr abs(c33)\decimals 0\fixed0}= 0} \f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='E4' tipo='texto' coord_abs='sí' expresión='[360,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs42 (1)\par (2)\fs48  \fs34}' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_07" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(sol=1)&amp;(D3>0)' expresión='[50,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs42  {\*\mjaformula x{\subix 1} \u8776  {\expr x11\decimals 5\fixed0}} \par  {\*\mjaformula x{\subix 2} \u8776  {\expr x21\decimals 5\fixed0}}   \par  {\*\mjaformula y{\subix 1} \u8776  {\expr y11\decimals 5\fixed0}}\f2\fs24  \f3\fs34\par \fs42  {\*\mjaformula y{\subix 2} \u8776  {\expr y21\decimals 5\fixed0}}\f2\fs24  \par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_08" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(sol=1)&amp;(D3=0)' expresión='[50,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42  {\*\mjaformula x{\subix 1} \u8776  {\expr x31\decimals 5\fixed0}}  \par  {\*\mjaformula y{\subix 1} \u8776  {\expr y31\decimals 5\fixed0}}\f2\fs24   \par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
   <param name="G_09" value="espacio='E4' tipo='texto' coord_abs='sí' dibujar-si='(sol=1)&amp;(D3<0)' expresión='[50,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Al despejar y de (1) y sustituir su expresi\u243 n en (2), \par se produce una ecuaci\u243 n de la forma: \par {\*\mjaformula A x{\supix 2} + B x + C = 0} \par cuyo discriminante: {\*\mjaformula B{\supix 2} - 4 A C < 0}. \par Por lo que el sistema no tiene soluci\u243 n\f2\fs24 .\par }' font_family='SansSerif' fuente puntos='21' decimales='0' fijo='no'">
