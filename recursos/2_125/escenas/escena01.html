   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;res=(a==dibujar_si)?CT[k,dibujar_si]:res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">

   <param name="A_09" value="id='set(btn,prop,val)' algoritmo='sí' algoritmo='sí' hacer='CT[btn,prop]=val'">
   <param name="A_10" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejemplo&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctw]=180;CT[NCT,cth]=50;CT[NCT,ctx]=E2._w-CT[NCT,ctw]-10;CT[NCT,cty]=E2._h-CT[NCT,cth]-10;CT[NCT,active]=1;CT[NCT,interfaz]=0;CT[NCT,dibujar_si]=1;NCT=NCT+1;'">
   <param name="A_11" value="id='autorLimpiar()' algoritmo='sí' algoritmo='sí' inicio='editing=-1' hacer='CT[1,value]=&amp;squot;&amp;squot;;CT[2,value]=&amp;squot;&amp;squot;;CT[3,value]=&amp;squot;&amp;squot;;CT[4,value]=&amp;squot;&amp;squot;;;'">
   <param name="A_12" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];;s1=(b2^2-4*a2*c2<0)?100000:(-b2+sqrt(b2^2-4*a2*c2))/(2*a2);s2=(b2^2-4*a2*c2<0)?100000:(-b2-sqrt(b2^2-4*a2*c2))/(2*a2);'">
   <param name="A_13" value="id='otroEjemplo()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='n=0;NE=NE+1;;a1=-6+ent(rnd*9);b1= 6+ent(rnd*9);c1= -6+ent(rnd*9);;a1=(a1=0)?1:a1;b1=(b1=0)?1:b1;c1=(c1=0)?1:c1;;r1=((b1^2-4*a1*c1)<0)?0:-b1+sqrt(b1^2-4*a1*c1);r2=((b1^2-4*a1*c1)<0)?0:-b1-sqrt(b1^2-4*a1*c1)'">

   <param name="A_15" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' inicio='aux=(editing>=0)?processKB():0' hacer='autorCalculos();;;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' color='negro' dibujar-si='CP(dibujar_si,s)' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='CP(dibujar_si,s)' expresión='[CT[s,ctx]+(CT[s,ctw]-_AnchoDeCadena_(Str(s),&amp;squot;SansSerif&amp;squot;,&amp;squot;PLAIN&amp;squot;,21))/2,CT[s,cty]+(CT[s,cth]-24)/2]' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' texto='[Str(s)]' font_family='SansSerif' fuente puntos='21' fijo='sí' ancho='380' info='(PLANTILLA) Contenidos de los campos de texto'">
   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='0' expresión='(__SEPARADOR__,__SEPARADOR__)' fijo='sí' info='(__SEPARADOR__)'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs42{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Encontrar las ra\u237 ces de la ecuaci\u243 n  {\*\mjaformula{\expr (a1=1)?&amp;squot;&amp;squot;:((a1=-1)?&amp;squot;-&amp;squot;:a1)\decimals 2\fixed0}x{\supix 2}{\expr b1<0?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr b1\decimals 2\fixed0}x{\expr c1<0?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr c1\decimals 2\fixed0}=0}}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR)'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red60\green60\blue125;\red0\green0\blue0;\red232\green0\blue34;\red32\green80\blue96;\red51\green102\blue221;\red0\green170\blue34;}\cf0\f1\fs50\b\u9312 \cf1\fs42\b0  Primero deben identificarse los elementos de la ecuaci\u243 n cuadr\u225 tica, en este caso se tiene:\cf2\par a\cf3 ={\*\mjaformula\cf2{\expr a1\decimals 2\fixed0}\cf3}\cf4\par b\cf3 ={\*\mjaformula\cf4{\expr b1\decimals 2\fixed0}\cf3}\cf5\par c\cf3 ={\*\mjaformula\cf5{\expr c1\decimals 2\fixed0}}}' font_family='SansSerif' fuente puntos='25' fijo='sí' info='(AUTOR)'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red60\green60\blue125;\red0\green0\blue0;\red32\green80\blue96;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red119\green27\blue155;\red255\green0\blue255;}\f1\fs50\b\cf0\u9313 \cf1\fs42\b0  Al sustituir los valores de a, b y c en la f\u243 rmula se tiene:\cf2\par \par {\*\mjaformula{\fraction{\num -(\cf3{\expr b1\decimals 2\fixed0}\cf2 )\u177 {\radical{\index}{\radicand (\cf3{\expr b1\decimals 2\fixed0}\cf2 ){\supix 2}-4(\cf4{\expr a1\decimals 2\fixed0}\cf2 )(\cf5{\expr c1\decimals 2\fixed0}\cf2 )}}}{\den 2(\cf4{\expr a1\decimals 2\fixed0}\cf2 )}}=X{\subix 1,2}}\par \par {\*\mjaformula{\fraction{\num\cf3{\expr b1>0?-b1:b1\decimals 2\fixed0}\cf2\u177 {\radical{\index}{\radicand\cf3{\expr b1^2\decimals 2\fixed0}\cf2{\expr (a1*c1)>0?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;\decimals 2\fixed0}{\expr -4*a1*c1\decimals 2\fixed0}}}}{\den\cf6  {\expr 2*a1\decimals 2\fixed0}\cf2}}={\fraction{\num\cf3{\expr b1>0?-b1:b1\decimals 2\fixed0}\cf2\u177 {\radical{\index}{\radicand\cf7{\expr b1^2-4*a1*c1\decimals 2\fixed0}\cf2}}}{\den\cf6{\expr 2*a1\decimals 2\fixed0}\cf2}}=X{\subix\f3\fs28 1,2}}}' font_family='SansSerif' fuente puntos='25' fijo='sí' info='(AUTOR)'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' expresión='[20,385]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red60\green60\blue125;\red0\green0\blue0;\red32\green80\blue96;\red51\green102\blue221;\red255\green0\blue255;\red32\green48\blue58;}\f1\fs50\cf0\u9314 \fs42\cf1  Es decir, \cf2  {\*\mjaformula{\fraction{\num\cf3{\expr b1>0?-b1:b1\decimals 2\fixed0}\cf2\u177 \cf4{\expr sqrt(b1^2-4*a1*c1)\decimals 2\fixed0}\cf2}{\den{\expr 2*a1\decimals 2\fixed0}}}=X{\subix 1,2}}}' font_family='SansSerif' fuente puntos='25' fijo='sí' info='(AUTOR)'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='(b1^2-4*a1*c1)>=0' expresión='[20,440]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red60\green60\blue125;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs50\cf0\u9315 \fs42\cf1  Por lo tanto, las ra\u237 ces de la ecuaci\u243 n son:  \par \par {\*\mjaformula X{\subix 1}={\fraction{\num{\expr b1>0?-b1:b1\decimals 2\fixed0}+{\expr sqrt(b1^2-4*a1*c1)\decimals 2\fixed0}}{\den{\expr 2*a1\decimals 2\fixed0}}}={\fraction{\num{\expr r1\decimals 2\fixed0}}{\den{\expr 2*a1\decimals 2\fixed0}}}={\expr r1/2*a1\decimals 2\fixed0}}      \par y\par {\*\mjaformula X{\subix 2}={\fraction{\num{\expr b1>0?-b1:b1\decimals 2\fixed0}-{\expr sqrt(b1^2-4*a1*c1)\decimals 2\fixed0}}{\den{\expr 2*a1\decimals 2\fixed0}}}={\fraction{\num{\expr r2\decimals 2\fixed0}}{\den{\expr 2*a1\decimals 2\fixed0}}}={\expr r2/(2*a1)\decimals 2\fixed0}}}' font_family='SansSerif' fuente puntos='25' fijo='sí' info='(AUTOR)'">
   <param name="G_11" value="espacio='E2' tipo='texto' coord_abs='sí' color='(TXT.rojo,TXT.verde,TXT.azul,00)' dibujar-si='(b1^2-4*a1*c1)<0' expresión='[20,440]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs42 La funci\u243 n del radicando no est\u225  definida, \par por lo tanto la ecuaci\u243 n carece de soluci\u243 n.}' font_family='SansSerif' fuente puntos='21' fijo='sí' info='(AUTOR) (b1^2-4*a1*c1)<0'">
</ajs>
