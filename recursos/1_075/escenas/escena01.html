   <param name="G_02" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E0_paso>=0' expresión='[E0_posEcX-15,E0_posEcY-5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;}\f1\fs42 Resolver:\f2\fs42  \f1\fs42  {\*\mjaformula\f3\fs32 (ax + b)(cx + d) = 0\fs24}\f4\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_03" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E0_paso>=1' expresión='[E0_posEcX+16,E0_posEcY+E0_sepEc]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula ax + b = 0}             {\*\mjaformula cx + d = 0}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_04" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E0_paso>=2' expresión='[E0_posEcX+15,E0_posEcY+2*E0_sepEc]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula ax = -b}                        {\*\mjaformula cx = -d}\par \par   {\*\mjaformula x = {\fraction{\num -b}{\den a}}}                       {\*\mjaformula x = {\fraction{\num -d}{\den c}}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E0_paso>=3' expresión='[E0_posEcX,E0_posEcY+4*E0_sepEc]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs42 Las soluciones son   \b{\*\mjaformula x{\subix 1} = {\fraction{\num -b}{\den a}}}\b0    y   \b{\*\mjaformula x{\subix 2} ={\fraction{\num -d}{\den c}} }\f3\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E0_paso>=1' expresión='[E0_posExpX,E0_posEcY+E0_sepEc]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 1) Igualar cada factor a cero.\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E0_paso>=2' expresión='[E0_posExpX,E0_posEcY+2*E0_sepEc]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 2) Despejar x en ambas \par     ecuaciones lineales.\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
