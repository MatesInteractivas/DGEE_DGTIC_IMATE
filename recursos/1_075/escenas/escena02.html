<body style="padding:0; margin:0; background:#eff0f1;">
<div align="center">
<ajs name="Descartes" width="720" height="480" code="Descartes">
   <param name="tamaño" value="720x480">
   <param name="expand" value="fit">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.5">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E2' fijo='sí' escala='15' O.x='-115' despl_imagen='arr-izq' fondo='ff000000' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='continuar' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,0),CP(cty,0),CP(ctw,0),CP(cth,0))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='E2_paso=E2_paso+1' activo-si='E2_paso<3'">
   <param name="C_02" value="id='otro' tipo='numérico' interfaz='botón' región='interior' espacio='E2' expresión='(CP(ctx,1),CP(cty,1),CP(ctw,1),CP(cth,1))' fijo='sí' visible='sí' imagen='VACIO.GIF' acción='calcular' parámetro='E2_Reinit()' activo-si='(E2_paso>=3)' pos_mensajes='centro'">
   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">
   <param name="A_03" value="id='CT' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='24' filas='12' expresión='ix=0;name=1;middle=2;last=3;value=4;ctx=5;cty=6;ctw=7;cth=8;active=9;teclado=10;interfaz=10;boton=10;'">
   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">
   <param name="A_09" value="id='autorControls()' algoritmo='sí' expresión='x' algoritmo='sí' inicio='NCT=0' hacer='CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Continuar&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=200;CT[NCT,cty]=410;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;CT[NCT,ix]=NCT;CT[NCT,name]=&amp;squot;Otro ejermplo&amp;squot;;CT[NCT,middle]=&amp;squot;&amp;squot;;CT[NCT,last]=&amp;squot;&amp;squot;;CT[NCT,value]=&amp;squot;&amp;squot;;CT[NCT,ctx]=370;CT[NCT,cty]=410;CT[NCT,ctw]=150;CT[NCT,cth]=50;CT[NCT,active]=1;CT[NCT,interfaz]=0;NCT=NCT+1;;'">
   <param name="A_10" value="id='hide(x,y)' algoritmo='sí' expresión='1' algoritmo='sí' Local='xreal' hacer='xreal=(CT[x,ctx]>1000)?CT[x,ctx]-1000:CT[x,ctx];CT[x,ctx]=xreal+1000*y;;CT[x,value]=(y=1)?&amp;squot;&amp;squot;:CT[x,value]'">
   <param name="A_11" value="id='putelem()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='aux=(E0_paso<3)?hide(0,0):hide(0,1);aux=(E0_paso>=3)?hide(1,0):hide(1,1);'">
   <param name="A_12" value="id='hideall()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='hide(0,1);hide(1,1);hide(2,1);hide(3,1);hide(4,1);hide(5,1)'">
   <param name="A_13" value="id='E2_Reinit()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='E2_a=ent(rnd*10)+1;E2_b=ent(rnd*10)+1;E2_c=ent(rnd*10)+1;E2_d=ent(rnd*10)+1;;E2_aSigno=ent(rnd*10);E2_bSigno=ent(rnd*10);E2_cSigno=ent(rnd*10);E2_dSigno=ent(rnd*10);;E2_a=(E2_aSigno>=4)?abs(E2_a):-1*abs(E2_a);E2_b=(E2_bSigno>=4)?abs(E2_b):-1*abs(E2_b);E2_c=(E2_cSigno>=4)?abs(E2_c):-1*abs(E2_c);E2_d=(E2_dSigno>=4)?abs(E2_d):-1*abs(E2_d);;E2_aSignoStr=(E2_aSigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;E2_bSignoStr=(E2_bSigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;E2_cSignoStr=(E2_cSigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;E2_dSignoStr=(E2_dSigno>=4)?&amp;squot;+&amp;squot;:&amp;squot;-&amp;squot;;;E2_aSignoMenosStr=(E2_aSigno>=4)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;;E2_bSignoMenosStr=(E2_bSigno>=4)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;;E2_cSignoMenosStr=(E2_cSigno>=4)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;;E2_dSignoMenosStr=(E2_dSigno>=4)?&amp;squot;-&amp;squot;:&amp;squot;+&amp;squot;;;E2_aSignoMenosNoMasStr=(E2_aSigno>=4)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;;E2_bSignoMenosNoMasStr=(E2_bSigno>=4)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;;E2_cSignoMenosNoMasStr=(E2_cSigno>=4)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;;E2_dSignoMenosNoMasStr=(E2_dSigno>=4)?&amp;squot;-&amp;squot;:&amp;squot;&amp;squot;;;signoX1=(-1*E2_b/E2_a>=0)?&amp;squot;&amp;squot;:&amp;squot;-&amp;squot;;signoX2=(-1*E2_d/E2_c>=0)?&amp;squot;&amp;squot;:&amp;squot;-&amp;squot;;;E2_paso=0'">
   <param name="A_14" value="id='iniE2()' algoritmo='sí' expresión='1' algoritmo='sí' hacer='E2_posEcX=30;E2_posEcY=20;E2_sepEc=60;;E2_posExpX=350;E2_posExpY=50;E2_sepExp=100;;E2_Reinit();'">
   <param name="A_15" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();iniE2();'">
   <param name="A_16" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';;'">
   <param name="G_01" value="espacio='E2' tipo='curva' fondo='sí' color='(E2.rojo*0.8,E2.verde*0.8,E2.azul*0.8,ff)' coord_abs='sí' expresión='(botX(rd,0,E2._w,t),botY(rd,0,E2._h,t))' t.intervalo='[0,8]' relleno='(E2.rojo,E2.verde,E2.azul,00)' info='(PLANTILLA) fondo de la zona de texto'">
   <param name="G_02" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s)-5,CP(ctw,s)+10,t),botY(rd,CP(cty,s)-5,CP(cth,s)+10,t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CP(active,s)+0.70*(!CP(active,s)),CP(active,s)+0.75*(!CP(active,s)) -(s==editing)*0.8,0.2*CP(active,s)+0.80*(!CP(active,s)),0.0)' info='(PLANTILLA) borde exterior'">
   <param name="G_03" value="espacio='E2' tipo='curva' fondo='sí' color='negro' coord_abs='sí' expresión='(botX(rd,CP(ctx,s),CP(ctw,s),t),botY(rd,CP(cty,s),CP(cth,s),t))' familia='s' s.intervalo='[0,NCT-1]' s.pasos='NCT-1' t.intervalo='[0,8]' relleno='(CTI.rojo,CTI.verde,CTI.azul,00)' info='(PLANTILLA) borde interior'">

   <param name="G_05" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_paso>=0' expresión='[E2_posEcX-15,E2_posEcY-5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;\f5\fcharset0 Courier New;}\f1\fs42 Resolver:\f2\fs42  \fs36  \f1\fs42{\*\mjaformula\f4\fs32 ({\expr E2_a\decimals 2\fixed0}x {\expr E2_bSignoStr\decimals 2\fixed0} {\expr abs(E2_b)\decimals 2\fixed0})({\expr E2_c\decimals 2\fixed0}x {\expr E2_dSignoStr\decimals 2\fixed0} {\expr abs(E2_d)\decimals 2\fixed0}) = 0\fs24}\f5\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_paso>=1' expresión='[E2_posEcX+15,E2_posEcY+E2_sepEc]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs42{\*\mjaformula{\expr E2_a\decimals 2\fixed0}x {\expr E2_bSignoStr\decimals 2\fixed0} {\expr abs(E2_b)\decimals 2\fixed0} = 0}        {\*\mjaformula{\expr E2_c\decimals 2\fixed0}x {\expr E2_dSignoStr\decimals 2\fixed0} {\expr abs(E2_d)\decimals 2\fixed0} = 0}}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_07" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_paso>=2' expresión='[E2_posEcX+15,E2_posEcY+2*E2_sepEc]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42{\*\mjaformula{\expr E2_a\decimals 2\fixed0}x = {\expr E2_bSignoMenosNoMasStr\decimals 2\fixed0}{\expr abs(E2_b)\decimals 2\fixed0}}                  {\*\mjaformula{\expr E2_c\decimals 2\fixed0}x = {\expr E2_dSignoMenosNoMasStr\decimals 2\fixed0}{\expr abs(E2_d)\decimals 2\fixed0}}\par \par   {\*\mjaformula x = {\fraction{\num{\expr E2_bSignoMenosNoMasStr\decimals 2\fixed0}{\expr abs(E2_b)\decimals 2\fixed0}}{\den{\expr E2_a\decimals 2\fixed0}}}}                    {\*\mjaformula x = {\fraction{\num{\expr E2_dSignoMenosNoMasStr\decimals 2\fixed0}{\expr abs(E2_d)\decimals 2\fixed0}}{\den{\expr E2_c\decimals 2\fixed0}}}}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_paso>=3' expresión='[E2_posEcX,E2_posEcY+3*E2_sepEc-5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs42\par \par \par                     Las soluciones son   \b{\*\mjaformula x{\subix 1} = {\expr signoX1\decimals 2\fixed0}{\fraction{\num{\expr abs(E2_b)\decimals 2\fixed0}}{\den{\expr abs(E2_a)\decimals 2\fixed0}}}}\b0    y   \b{\*\mjaformula x{\subix 2} ={\expr signoX2\decimals 2\fixed0}{\fraction{\num{\expr abs(E2_d)\decimals 2\fixed0}}{\den{\expr abs(E2_c)\decimals 2\fixed0}}} }\f3\fs24\b0\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_09" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_paso>=1' expresión='[E2_posExpX+60,E2_posEcY+E2_sepEc]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 1) Igualar cada factor a cero.\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_10" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='E2_paso>=2' expresión='[E2_posExpX+60,E2_posExpY+E2_sepExp+20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 2) Despejar x en ambas \par      ecuaciones lineales.\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_11" value="espacio='E2' tipo='flecha' color='e80022' dibujar-si='E2_paso>=1' coord_abs='sí' expresión='(170,45)(110,75)' font_family='Monospaced' fuente puntos='12' fijo='sí' ancho='2' ancho='2' punta='3' flecha='e80022'">
   <param name="G_12" value="espacio='E2' tipo='flecha' color='e80022' dibujar-si='E2_paso>=1' coord_abs='sí' expresión='(280,45)(280,75)' font_family='Monospaced' fuente puntos='12' fijo='sí' ancho='2' ancho='2' punta='3' flecha='e80022'">
