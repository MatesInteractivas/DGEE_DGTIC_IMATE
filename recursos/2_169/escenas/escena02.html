   <param name="G_35" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(q=0)&amp;(caso=2)' expresión='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 En este caso hay que ver que realmente se puede construir un tri\u225 ngulo\par con las condiciones dadas. Por ejemplo,  c=30.5, a=29.91 y \u945 =75{\*\mjaformula{\supix o}}\par Para descubrir si se puede construir el tri\u225 ngulo basta aplicar la ley de\par senos en la forma\par \par {\*\mjaformula{\fraction{\num sen(\u947 )}{\den c}}={\fraction{\num sen(\u945 )}{\den a}}}, es decir {\*\mjaformula{\fraction{\num sen(\u947 )}{\den 30.5}}={\fraction{\num sen(75{\supix o})}{\den 29.91}}}\par \par Si sen(\u947 )<1, hay dos tri\u225 ngulos posibles que cumplen las condiciones.\par Si sen(\u947 )=1, el tri\u225 ngulo es rect\u225 ngulo con \u225 ngulo recto en \u947 .\par Si sen(\u947 )>1, no se puede construir un tri\u225 ngulo con las condiciones\par dadas\f2\fs24 .\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_36" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(q=1)&amp;(caso=2)' expresión='[20,yp]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Con los datos dados tenemos que sen(\u947 )=0.9849, por lo que hay dos\par formas diferentes de construir el tri\u225 ngulo.\par \par Con \u947 =arcsen(0.9849)={\*\mjaformula 80.05{\supix o}}o con \u947 =180-80.05{\*\mjaformula{\supix o}=99.95{\supix o}}.\par \par Usaremos la primera opci\u243 n.\par (aunque ambas son v\u225 lidas)\f2\fs24\par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_37" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(q=2)&amp;(caso=2)' expresión='[20,yp]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Podemos ahora encontrar f\u225 cilmente el \u225 ngulo \u946 , pues\par \par \u946 =180-(\u945 +\u947 ), es decir\par \par \u946 =180-(75\u176 +80.05\u176 )=24.95\u176 .\par \f2\fs24\par \par \par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_38" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(q=3)&amp;(caso=2)' expresión='[20,yp]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs42 Por la ley de senos,    {\*\mjaformula{\fraction{\num b}{\den sen(24.95{\supix o})}}}={\*\mjaformula{\fraction{\num 30.5}{\den sen(80.05{\supix o})}}}\par \par Es decir,   {\*\mjaformula{\fraction{\num b}{\den 0.4218}}}={\*\mjaformula{\fraction{\num 30.5}{\den 0.9849}}}\par \par Despejando b, se tiene   {\*\mjaformula b={\fraction{\num (30.5)(0.4218)}{\den 0.9849}}=13.06}\f2\fs24\par }' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_39" value="espacio='E2' tipo='texto' coord_abs='sí' dibujar-si='(q=4)&amp;(caso=2)' expresión='[20,yp]' texto='El triángulo ha sido resuelto.  ' font_family='SansSerif' fuente puntos='21' fijo='sí'">
