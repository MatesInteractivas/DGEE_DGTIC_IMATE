   <param name="A_01" value="id='botX(d,x,w,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=x' hacer='val=((t==1)|(t==6))?x+d    :val;val=((t==2)|(t==5))?x+w-1-d:val;val=((t==3)|(t==4))?x+w-1  :val;'">
   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];tt=(tipo==0)?TCL.set(&amp;squot;columnas&amp;squot;,6):TCL.set(&amp;squot;columnas&amp;squot;,12);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">
   <param name="A_08" value="id='processKB()' algoritmo='sí' algoritmo='sí' hacer='CT[editing,value]=(Teclado.Sa!=Teclado.S)?Teclado.S:CT[editing,value];Teclado.Sa=Teclado.S;'">

   <param name="A_10" value="id='autorCalculos()' algoritmo='sí' algoritmo='sí' hacer='expresion=((CT[1,value]!=&amp;squot;&amp;squot;)&amp;(CT[2,value]!=&amp;squot;&amp;squot;)&amp;(CT[3,value]!=&amp;squot;&amp;squot;))?CT[1,value]+&amp;squot;-&amp;squot;+CT[2,value]+&amp;squot;+&amp;squot;+CT[3,value]:&amp;squot;&amp;squot;;CT[4,value]=(expresion!=&amp;squot;&amp;squot;)?&amp;squot;&amp;squot;+_Eval_(expresion):CT[4,value];'">
   <param name="A_11" value="id='generaPoligono()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='mn0=0;tipo=1+ent(rnd*7);verificado=0'">
   <param name="A_12" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init();;;'">
   <param name="A_13" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer=';;;'">
   <param name="G_01" value="espacio='E2' tipo='texto' coord_abs='sí' fondo='sí' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42 Las operaciones v\u225 lidas en las que\par aparece el s\u237 mbolo \f2\fs42{\*\mjaformula\u8734 } son:\par \par   \u8226    \i{\*\mjaformula\cf0\u8734 +a=\u8734 \cf1}\f1\fs42\i0  para cualquier\par                       n\u250 mero real \f3\fs42\i{\*\mjaformula a}\par  \par   \u8226    {\*\mjaformula\cf0\u8734 +\u8734 =\u8734 \cf1}\f4\fs42  \par  \par   \u8226    \f3\fs42{\*\mjaformula\cf0 a\u183 \u8734 =\u8734 \cf1}\f1\fs42\i0  si \f3\fs42\i{\*\mjaformula a>0}\f1\fs42\i0  \par  \par   \u8226    \f3\fs42\i{\*\mjaformula\cf0 a\u183 \u8734 =-\u8734 \cf1}\f1\fs42\i0  si \f3\fs42\i{\*\mjaformula a<0}\f1\fs42\i0  \par  \par   \u8226    \f3\fs42\i{\*\mjaformula{\fraction{\num 1}{\den\u8734 }}=0}\f1\fs42\i0  \par \fs34\par \par  \f6\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_02" value="espacio='E1' tipo='texto' coord_abs='sí' fondo='sí' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs42 Las indeterminaciones que pueden \par presentarse son:\par \fs34\par \par \f3\fs42   \u8226    \i{\*\mjaformula{\fraction{\num 0}{\den 0}}}\i0  \par  \par   \u8226    {\*\mjaformula\cf0{\fraction{\num\u8734 }{\den\u8734 }}\cf1}\i  \par  \par   \u8226    {\*\mjaformula{\fraction{\num 1}{\den 0}}} \par \par \f2\fs34\i0\par  \f5\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_03" value="espacio='E1' tipo='texto' coord_abs='sí' expresión='[160,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs42\par \u8226    \i{\*\mjaformula 1{\supix\u8734 }}\i0\par \par \par \u8226    \i{\*\mjaformula 0\u183 \u8734 }\i0  \par \par \par \u8226    \i{\*\mjaformula\u8734 -\u8734 }\i0  \par \f3\fs24}' font_family='Serif' fuente puntos='21' fijo='sí'">

   <param name="S_02" value="espacio='E3' tipo='cubo' color='ff88ff' color_reverso='ff88ff' dibujar-si='tipo==2' expresión='Cubo' aristas='sí' modelo='luz'">

   <param name="S_05" value="espacio='E3' tipo='icosaedro' color='ffc060' color_reverso='ffc060' dibujar-si='tipo==5' expresión='Icosaedro' aristas='sí' modelo='luz'">
