   <param name="G_44" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='E3_num_ejer=4' expresión='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}\f1\fs42 Sean  \f2\fs42\i{\*\mjaformula f(x)={\fraction{\num x{\supix 2}}{\den x{\supix 2}+1}}}\fs38  \f1\fs42\i0  y \fs38\i  \f2\fs42{\*\mjaformula g(x)={\fraction{\num 1}{\den x{\supix 2}+1}}}\f5\fs34\i0 . \par \f6\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_45" value="espacio='E0' tipo='texto' coord_abs='sí' dibujar-si='(E3_num_ejer=4)&amp;(E3_bien=0)' expresión='[xMRC2+10,yMRC2+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs42 Incorrecto\par \fs16  \fs42\par Si se te complica derivar las funciones\fs34  \f4\fs42\i{\*\mjaformula f}\f3\fs34\i0  \fs42 y \f4\fs42\i{\*\mjaformula g}\f3\fs34\i0  \fs42 por\par ser cocientes, intenta sumarlas primero y luego\par derivar directamente \f4\fs42\i{\*\mjaformula f+g}\f3\fs34\i0 .\f5\fs24}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_46" value="espacio='E3' tipo='texto' coord_abs='sí' dibujar-si='(E3_verSol=1)&amp;(E3_num_ejer=4)' expresión='[xMRC2+10,yMRC2+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs42 Este problema es dif\u237 cil pues podr\u237 a ser que a\u250 n no \par se tengan los conocimientos para derivar un \par cociente. Sin embargo, si se observa con cuidado, \fs34\par \f3\fs42\i{\*\mjaformula f+g}\f1\fs42\i0  \fs34 es 1 (la funci\u243 n id\u233 nticamente 1):\fs42\par  \fs28\par \f3\fs42\i{\*\mjaformula (f+g)(x)={\fraction{\num x{\supix 2}}{\den x{\supix 2}+1}}+{\fraction{\num 1}{\den x{\supix 2}+1}}={\fraction{\num x{\supix 2}+1}{\den x{\supix 2}+1}}=1}\f4\fs28\i0\par \fs16  \fs42\par Y entonces la derivada es 0.}' font_family='SansSerif' fuente puntos='21' fijo='sí'">
   <param name="G_47" value="espacio='E0' tipo='punto' dibujar-si='E3_num_ejer=4' expresión='(xRatio[0]+RAT1.xt,yRatio[0]+0.4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34  \f2\fs42\i{\*\mjaformula{\fraction{\num 2x}{\den x{\supix 2}+1}}}\f1\fs34\i0}' font_family='SansSerif' fuente puntos='17' fijo='sí' tamaño='0'">
   <param name="G_48" value="espacio='E0' tipo='punto' dibujar-si='E3_num_ejer=4' expresión='(xRatio[1]+RAT1.xt,yRatio[1]+0.4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34  \f2\fs42\i{\*\mjaformula{\fraction{\num 2x}{\den 2x+1}}+{\fraction{\num 1}{\den 2x+1}}}\f1\fs34\i0}' font_family='SansSerif' fuente puntos='17' fijo='sí' tamaño='0'">
   <param name="G_49" value="espacio='E3' tipo='punto' dibujar-si='E3_num_ejer=4' expresión='(xRatio[2]+RAT1.xt,yRatio[2]-0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34  \f2\fs42\i{\*\mjaformula 1}\f1\fs34\i0}' font_family='SansSerif' fuente puntos='17' fijo='sí' tamaño='0'">
   <param name="G_50" value="espacio='E3' tipo='punto' dibujar-si='E3_num_ejer=4' expresión='(xRatio[3]+RAT1.xt,yRatio[3]-0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34  \f2\fs42\i{\*\mjaformula 0}\f1\fs34\i0}' font_family='SansSerif' fuente puntos='17' fijo='sí' tamaño='0'">
