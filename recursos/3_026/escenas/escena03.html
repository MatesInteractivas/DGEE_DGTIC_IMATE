   <param name="A_02" value="id='botY(d,y,h,t)' algoritmo='sí' expresión='val' algoritmo='sí' Local='val' inicio='val=y' hacer='val=((t%8==0)|(t==3))?y+d  :val;val=((t==4)|(t==7))?y+h-1-d:val;val=((t==5)|(t==6))?y+h-1  :val;'">

   <param name="A_04" value="id='CP(a,k)' algoritmo='sí' expresión='res' algoritmo='sí' Local='res,pad' inicio='pad=5' hacer='res=(a==ctx)?CT[k,ctx]+pad:res;res=(a==cty)?CT[k,cty]+pad:res;res=(a==ctw)?CT[k,ctw]-pad*2:res;res=(a==cth)?CT[k,cth]-pad*2:res;res=(a==active)?CT[k,active]:res;res=(a==interfaz)?(CT[k,interfaz]<4):res;'">
   <param name="A_05" value="id='init()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='TCL.x=E2._w-TCL._w-5;TCL.y=E2._h-TCL._h-5;rd=3;editing=-1;Teclado.S=&amp;squot;&amp;squot;;Teclado.Sa=&amp;squot;&amp;squot;;texth=27;textp=10;;autorControls();;TIT.rojo= (11*16+ 8)/256;TIT.verde=( 0*16+ 8)/256;TIT.azul= ( 1*16+ 0)/256;;FONDO.rojo= ( 9*16+ 0)/256;FONDO.verde=( 9*16+ 8)/256;FONDO.azul= (10*16+ 8)/256;;E2.rojo= (14*16+ 8)/256;E2.verde=(15*16+ 0)/256;E2.azul= (15*16+ 0)/256;;E3.rojo= (0*16+ 0)/256;E3.verde=(0*16+ 0)/256;E3.azul= (0*16+ 0)/256;;TXT.rojo= ( 1*16+ 8)/256;TXT.verde=( 2*16+ 0)/256;TXT.azul= ( 2*16+ 8)/256;;CTR.rojo= ( 0*16+ 0)/256;CTR.verde=( 4*16+ 0)/256;CTR.azul= (15*16+15)/256;;CTI.rojo= (15*16+ 0)/256;CTI.verde=(15*16+ 0)/256;CTI.azul= (15*16+ 0)/256;;ARR.rojo= ( 4*16+ 0)/256;ARR.verde=( 8*16+ 0)/256;ARR.azul= ( 6*16+ 0)/256;;BORDER.rojo=CTR.rojo*0.90;BORDER.verde=CTR.verde*0.90;BORDER.azul=CTR.azul*0.90;'">
   <param name="A_06" value="id='Str(s)' expresión='CT[s,name]+CT[s,middle]+CT[s,value]+CT[s,last]'">
   <param name="A_07" value="id='editB(k)' algoritmo='sí' algoritmo='sí' Local='S,tipo' hacer='editing=k;tipo=CT[k,interfaz];TCL.set(&amp;squot;filas&amp;squot;,2);TCL.set(&amp;squot;columnas&amp;squot;,8);_ta=((tipo==1)|(tipo=0))?0:1;_tm=(tipo==3)?1:0;TCL.set(&amp;squot;ta&amp;squot;,_ta);TCL.set(&amp;squot;tm&amp;squot;,_tm);TCL.exec(&amp;squot;initTcl&amp;squot;,&amp;squot;&amp;squot;);S=CT[k,value];teclado.S=CT[k,value];TCL.set(&amp;squot;S&amp;squot;,teclado.S);TCL.set(&amp;squot;show_cursor&amp;squot;,1);TCL.update();'">

   <param name="A_13" value="id='iniVecAux()' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_j=0' hacer='vecAux[_j]=_j;_j=_j+1' mientras='_j<numIncisos'">
   <param name="A_14" value="id='actVecAux(n)' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_k=n' hacer='vecAux[_k]=vecAux[_k+1];_k=_k+1' mientras='_k<(numIncisos-1)'">
   <param name="A_15" value="id='setOrden()' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_i=0*iniVecAux()' hacer='_resto=numIncisos-_i;_indice=ent(rnd*_resto);orden[_i]=vecAux[_indice];aux=actVecAux(_indice);_i=_i+1' mientras='_i<numIncisos'">

   <param name="A_17" value="id='genera_coeficientes()' algoritmo='sí' algoritmo='sí' inicio='a_0=0;a_1=0;a_2=0;a_3=0' hacer='a_0=ent(rnd*20)-10;a_1=ent(rnd*20)-10;a_2=ent(rnd*20)-10;a_3=ent(rnd*20)-10' mientras='((a_0=0)&amp;(a_1=0)&amp;(a_2=0)&amp;(a_3=0))'">
   <param name="A_18" value="id='creaPolinomio()' algoritmo='sí' expresión='return_creaPolinomio' algoritmo='sí' hacer='equis_3=&amp;squot;x\ub3 &amp;squot;;equis_2=&amp;squot;x\ub2 &amp;squot;;equis=&amp;squot;x&amp;squot;;suma=&amp;squot;+&amp;squot;;ajusta_coef();polinomio = (coef[0]==0)?&amp;squot;&amp;squot;:coef[0];;suma=(coef[0]==0)?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;;suma=(coef[0]<0)?&amp;squot;&amp;squot;:suma;;coef=coef[1];coef=(coef[1]==1)?&amp;squot;&amp;squot;:coef;coef=(coef[1]==-1)?&amp;squot;-&amp;squot;:coef;polinomio = (coef[1]!=0)?coef+equis+suma+polinomio:polinomio;;suma=((coef[1]==0)&amp;(coef[0]<=0))?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;;suma=(coef[1]<0)?&amp;squot;&amp;squot;:suma;coef=coef[2];coef=(coef[2]==1)?&amp;squot;&amp;squot;:coef;coef=(coef[2]==-1)?&amp;squot;-&amp;squot;:coef;polinomio =(coef[2]!=0)?coef+equis_2+suma+polinomio:polinomio;;suma=((coef[2]==0)&amp;(coef[1]==0)&amp;(coef[0]<=0))?&amp;squot;&amp;squot;:&amp;squot;+&amp;squot;;suma=((coef[2]==0)&amp;(coef[1]<0))?&amp;squot;&amp;squot;:suma;suma=(coef[2]<0)?&amp;squot;&amp;squot;:suma;coef=coef[3];coef=(coef[3]==1)?&amp;squot;&amp;squot;:coef;coef=(coef[3]==-1)?&amp;squot;-&amp;squot;:coef;polinomio =(coef[3]!=0)?coef+equis_3+suma+polinomio:polinomio'">
   <param name="A_19" value="id='ini_func()' algoritmo='sí' algoritmo='sí' hacer='coefGradoCero=ent(rnd*8)+2;coefGradoUno=ent(rnd*8)+2;coefGradoDos=ent(rnd*8)+2;coefGradoTres=ent(rnd*8)+2;logBase=ent(rnd*7)+2;baseExponencial=ent(rnd*7)+2'">
   <param name="A_20" value="id='ini_pos()' algoritmo='sí' algoritmo='sí' hacer='E0_ancho_cajita=75;E0_alto_cajita=22;;E0_ancho_f=56;E0_ancho_func=E0_ancho_cajita+E0_ancho_f;;E0_posx=(E0._w-2*E0_ancho_func)/3;CX_f=E0_posx+E0_ancho_f;CY_f=30;CX_g=2*E0_posx+E0_ancho_func+E0_ancho_f;CY_g=30;;CX_suma=E0_posx;CY_suma=100;;CX_df=CX_f-E0_ancho_f;CY_df=190;CX_dg=CX_g-E0_ancho_f;CY_dg=190;CX_Dsuma=CX_df;CY_Dsuma=270'">

   <param name="A_22" value="id='iniE1()' algoritmo='sí' algoritmo='sí' hacer='E1_x2=&amp;squot;&amp;squot;;E1_x=&amp;squot;&amp;squot;;E1_cte=&amp;squot;&amp;squot;;autorLimpiar();;E1_x2.ok=0;E1_x.ok=0;E1_cte.ok=0;;aux=genera_coeficientes();;coef[0]=a_0;coef[1]=a_1;coef[2]=a_2;coef[3]=a_3;;coef2[0]=a_0;coef2[1]=a_1;coef2[2]=a_2;coef2[3]=a_3;;aux=creaPolinomio();;E1_polEjer=polinomio;;E1_bien=0;E1_verif=0'">

   <param name="A_24" value="id='clicRatio(mx,my)' algoritmo='sí' expresión='1' algoritmo='sí' inicio='_i=0;_epsilon=1' hacer='_onRatio=(dist(mx,my,xRatio[_i],yRatio[_i])<_epsilon);ratio=((_onRatio)?_i:ratio);E3_bien=((_onRatio)?-1:E3_bien);_i=_i+1' mientras='_i<numIncisos'">

   <param name="A_26" value="id='INI_MRC' algoritmo='sí' evaluar='una-sola-vez' hacer='MRC1.b=640;MRC1.h=100;xMRC1=40;yMRC1=160;MRC2.b=400;MRC2.h=180;xMRC2=190;yMRC2=120'">
   <param name="A_27" value="id='INI_RAT' algoritmo='sí' evaluar='una-sola-vez' hacer='RAT1.re=0.8;RAT1.ri=0.4;RAT1.sv=4.6;RAT1.sh=22;RAT1.xt=1;xRAT1=toCoordRelX(30,E3._w,E3_escala,E3_Ox);yRAT1=toCoordRelY(140,E3._h,E3_escala,E3_Oy)'">
   <param name="A_28" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='reini=1' hacer='init();iniE1();;'">

   <param name="G_06" value="espacio='E2' tipo='texto' coord_abs='sí' expresión='[126,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs48\i{\*\mjaformula f &amp;squot;(x)=            x\u178 +            x+            }\f2\fs28\i0}' font_family='Serif' fuente puntos='24' fijo='sí'">
