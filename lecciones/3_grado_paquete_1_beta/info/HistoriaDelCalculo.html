   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Arqu\u237 medes y Eudoxo, en la antigua Grecia, inventan el llamado m\u233 todo de exhauci\u243 n para obtener el\par \u225 rea de figuras delimitadas por curvas. Con el mismo m\u233 todo calculan el volumen de cuerpos \par delimitados por superficienes curvas y el \u225 rea de las propias superficies curvas. Los casos m\u225 s \par notables de \u233 xito en esta direcci\u243 n son el c\u225 lculo del volumen y la supreficie de la esfera. \par \par Los griegos sin embargo no atacan el problema del movimiento y por tanto no desarrollan los \par conceptos de velocidad y derivada, a pesar de que s\u237  trabajaron con las rectas tangentes a las curvas \par c\u243 nicas e incluso llegaron a conocer sus propiedades de reflexi\u243 n, que dependen precisamente de \par las rectas tangentes.  \par \par La creaci\u243 n del C\u225 lculo propiamente dicha ocurre cuando Newton y Leibniz, de manera independiente,\par descubren que hay una estrecha relaci\u243 n entre los conceptos geom\u233 tricos de \ul\u225 rea\ulnone  y \ul tangente\ulnone  y entre \par los conceptos f\u237 sicos (cinem\u225 ticos) de \ul distancia recorrida\ulnone  y \ul velocidad instant\u225 nea\ulnone . \par \par Por un lado descubren que el \u225 rea y la distancia recorrida son casos particulares de algo m\u225 s general \par que hoy llamamos \ul la integral\ulnone  y que la tangente a una curva y la velocidad instant\u225 nea son tambi\u233 n \par casos particulares de otro concalgo m\u225 s general y que hoy llamamos \ul la derivada\ulnone . Por otro lado\par descubren que la integral y la derivada son, en cierto sentido, conceptos inversos uno del otro (este\par resultado se conoce como el Teorema fundamental del C\u225 lculo) y que este hecho facilita enormemente \par el c\u225 lculo de \u225 reas, vol\u250 menes, distancias recorridas y muchas otras cantidades que son importantes \par en la ciencia, la ingenier\u237 a y otras ramas del conocimiento como la estad\u237 stica y la econom\u237 a.\par \par A continuaci\u243 n se explican los conceptos generales de integral y derivada y el Teorema fundamental\par del C\u225 lculo. \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor: Jos\u233  Luis Abreu Le\u243 n\par }">
