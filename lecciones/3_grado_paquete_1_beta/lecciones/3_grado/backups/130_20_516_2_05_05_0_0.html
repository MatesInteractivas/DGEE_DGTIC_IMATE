   <param name="pleca" value="title='La derivada: derivaci&oacute;n de funciones por medio de f&oacute;rmulas' subtitle='Derivadas de las funciones trigonom&eacute;tricas b&aacute;sicas:  f(x)=sen x,  f(x)=cos x,  f(x)=tan x,  f(x)=cot x,  f(x)=sec x,  f(x)=csc x.' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivos\fs34\cf1                                                                       \par \par Obtener por f\u243 rmula, la derivada de funciones del tipo:       {\*\component\Space 1276f9d2818}\par \par      - \f3\fs38\i{\*\mjaformula f(x)=sen x}\f2\fs34\i0           \cf2\fs16 .\cf1\fs34           - \f3\fs38\i{\*\mjaformula f(x)=cot x}\f2\fs34\i0      \par      - \f3\fs38\i{\*\mjaformula f(x)=cos x}\f2\fs34\i0       \fs16\cf2 .\cf1\fs34               - \f3\fs38\i{\*\mjaformula f(x)=sec x}\f2\fs34\i0  \par      - \f3\fs38\i{\*\mjaformula f(x)=tan x}\f2\fs34\i0       \fs16\cf2 .\cf1\fs34               - \f3\fs38\i{\*\mjaformula f(x)=csc x}\f2\fs34\i0               \cf2\fs16 .\cf1\fs34       \par \cf0\fs36\par \cf1\fs34 Calcular una derivada utilizando la definici\u243 n significa\par resolver un l\u237 mite que en muchas ocasiones resulta ser \par complicado. Afortunadamente, tambi\u233 n se pueden \par resolver las derivadas empleando una f\u243 rmula.\par \fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Para obtener las derivadas de las funciones \par trigonom\u233 tricas se sigue la f\u243 rmula correspodiente. \par \fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par A continuaci\u243 n, se muestran las f\u243 rmulas para obtener las derivadas. \par \f3\fs38\i\par                 {\*\mjaformula{\fraction{\num d}{\den dx}}sen x=cos x}\f2\fs34\i0                  \f3\fs38\i{\*\mjaformula\f3\fs38\i{\fraction{\num d}{\den dx}}tan x=sec{\supix 2} x\f0\fs24\i0}\f2\fs34\i0                   \f3\fs38\i{\*\mjaformula\f3\fs38\i{\fraction{\num d}{\den dx}}sec x=sec x tan x\f0\fs24\i0}\f2\fs34\i0\par \par                 \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}cos x=-sen x}\f2\fs34\i0                \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}cot x=-csc{\supix 2} x}\f2\fs34\i0                 \f3\fs38\i{\*\mjaformula\f3\fs38\i{\fraction{\num d}{\den dx}}csc x=-csc x cot x\f0\fs24\i0}\f2\fs34\i0\par \par La manera de emplearlas se muestra en los ejemplos siguientes.\par \fs36\cf0\par \par Ejemplos\cf1\fs34\par \par Selecciona la f\u243 rmula que se va a utilizar en el ejemplo y despu\u233 s presiona el bot\u243 n Continuar.\par \par                             {\*\component\Space 12771beebc9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par Ejercicios\cf1\fs34\par \par Escribe el resultado que se obtiene al derivar la funci\u243 n planteada.\par \par                                        {\*\component\Space 12772d5970d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n beta\par Autor: Octavio Fonseca Ramos\par }">

   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34 Para encontrar la derivada de una \par funci\u243 n como:\par \fs20\cf0 .\cf1\fs34\par     {\*\mjaformula f(x)={\expr (canim=-1)?&squot;-&squot;:((canim=1)?&squot;&squot;:canim)\decimals 0\fixed0}{\expr (ftrigal=1)?&squot;sen&squot;:((ftrigal=2)?&squot;cos&squot;:((ftrigal=3)?&squot;tan&squot;:((ftrigal=4)?&squot;cot&squot;:((ftrigal=5)?&squot;sec&squot;:&squot;csc&squot;))))\decimals 0\fixed0} x}}' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 Obtener la siguiente derivada:     \f2\fs34\i{\*\mjaformula{\fraction{\num d}{\den dx}}}\f3\fs24\i0}' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='F1!=0' expresi&oacute;n='[40,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34 Sea la funci\u243 n:\par \fs20\cf0 .\fs34\cf1\par      {\*\mjaformula f(x)={\expr cejem\decimals 1\fixed0}{\expr (F1=1)?&squot;sen x&squot;:((F1=2)?&squot;cos x&squot;:((F1=3)?&squot;tan x&squot;:((F1=4)?&squot;cot x&squot;:((F1=5)?&squot;sec x&squot;:((F1=6)?&squot;csc x&squot;:&squot;&squot;)))))\decimals 0\fixed0}}\par \par \par \f3\fs34}' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E2' tipo='texto' dibujar-si='frac=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Al derivar la funci\u243 n \f2\fs34\i\par \par      \f1\fs34\i0{\*\mjaformula f(x)={\expr cejer\decimals 0\fixed0}{\expr (Nformula=1)?&squot;sen x&squot;:((Nformula=2)?&squot;cos x&squot;:((Nformula=3)?&squot;tan x&squot;:((Nformula=4)?&squot;cot x&squot;:((Nformula=5)?&squot;sec x&squot;:((Nformula=6)?&squot;csc x&squot;:&squot;&squot;)))))\decimals 0\fixed0}}\par \par El resultado es:\f2\fs34\i\par \par       \f1\fs34\i0{\*\mjaformula{\fraction{\num d}{\den dx}}(\f1\fs34{\expr cejer\decimals 0\fixed0}{\expr (Nformula=1)?&squot;sen x&squot;:((Nformula=2)?&squot;cos x&squot;:((Nformula=3)?&squot;tan x&squot;:((Nformula=4)?&squot;cot x&squot;:((Nformula=5)?&squot;sec x&squot;:((Nformula=6)?&squot;csc x&squot;:&squot;&squot;)))))\decimals 0\fixed0})=}               \par \par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='(t&gt;1)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34\par \par \fs20\cf0 .\cf1\fs34\par      \par \fs20\cf0 .\fs34\cf1\par se puede calcular el l\u237 mite\par \fs20\cf0 .\fs34\cf1\par     {\*\mjaformula f(x)={\expr (canim=-1)?&squot;-&squot;:((canim=1)?&squot;&squot;:canim)\decimals 0\fixed0}lim {\fraction{\num{\expr (ftrigal=1)?&squot;sen&squot;:((ftrigal=2)?&squot;cos&squot;:((ftrigal=3)?&squot;tan&squot;:((ftrigal=4)?&squot;cot&squot;:((ftrigal=5)?&squot;sec&squot;:&squot;csc&squot;))))\decimals 0\fixed0} (x+h)-({\expr (ftrigal=1)?&squot;sen&squot;:((ftrigal=2)?&squot;cos&squot;:((ftrigal=3)?&squot;tan&squot;:((ftrigal=4)?&squot;cot&squot;:((ftrigal=5)?&squot;sec&squot;:&squot;csc&squot;))))\decimals 0\fixed0} x)}{\den h}}}\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='(t&gt;1)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs20\cf0\par \par .\cf1\fs34\par      \fs20\cf0\par .\par \fs30\par .\cf1\fs34\par      \par {\*\mjaformula\cf0{\expr (canim=-1)?&squot;-&squot;:((canim=1)?&squot;&squot;:canim)\decimals 0\fixed0}\cf1}              \fs20\i{\*\mjaformula h\u8594 0}\fs34\i0\par}' fuente='Arial,PLAIN,10' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='(t&gt;2)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34\par \par \fs20\cf0 .\cf1\fs34\par      \par \fs20\cf0 .\fs34\cf1\par \par \par \par \fs20\cf0 .\fs34\cf1\par \fs20\cf0 .\fs34\cf1\par lo que a veces resulta ser complicado.\par Por eso se prefiere emplear una \par f\u243 rmula, que para este caso es: \par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
