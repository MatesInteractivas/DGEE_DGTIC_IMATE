   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivos\fs34\cf1                                                                       \par \par Obtener por f\u243 rmula, la derivada de funciones del tipo:       {\*\component\Space 1276f9d2818}\par \par      - \f3\fs38\i{\*\mjaformula f(x)=c}\f2\fs34\i0           \cf2\fs16 .\cf1\fs34        cuando c es una constante       \par      - \f3\fs38\i{\*\mjaformula f(x)=cx}\f2\fs34\i0\par      - \f3\fs38\i{\*\mjaformula f(x)=x{\supix n}}\f2\fs34\i0                 para n entero o racional\par      - \f3\fs38\i{\*\mjaformula f(x)=cx{\supix n}}\f2\fs34\i0         \cf2\fs16 .\cf1\fs34       \par \cf0\fs36\par \cf1\fs34 Calcular una derivada utilizando la definici\u243 n significa\par resolver un l\u237 mite que en muchas ocasiones resulta ser \par complicado. Afortunadamente, tambi\u233 n se pueden \par resolver las derivadas empleando una f\u243 rmula.\par \fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Para obtener las derivadas de las funciones planteadas se sigue la f\u243 rmula correspodiente. \par \fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par A continuaci\u243 n, se muestran las f\u243 rmulas para obtener las derivadas. \par \par                                         \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}c=0}\f2\fs34\i0                                         \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}cx=c}\f2\fs34\i0                                         \par \par                                         \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}x{\supix n}=nx{\supix n-1}}\f2\fs34\i0                                  \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}cx{\supix n}=cnx{\supix n-1}}\f2\fs34\i0\par \par La manera de emplearlas se muestra en los ejemplos siguientes.\par \fs36\cf0\par \par Ejemplos\cf1\fs34\par \par Selecciona la f\u243 rmula que se va a utilizar en el ejemplo y despu\u233 s presiona el bot\u243 n Continuar.\par \par                 {\*\component\Space 12771beebc9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par Ejercicios\cf1\fs34\par \par A continuaci\u243 n, se muestra una funci\u243 n para derivar. \par      - Primero selecciona la f\u243 rmula que se debe emplear para resolverlo.\par      - Despu\u233 s escribe el resultado obtenido despu\u233 s de derivarlo.\par \par                        {\*\component\Space 12772d5970d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n beta\par Autor: Octavio Fonseca Ramos\par }">
