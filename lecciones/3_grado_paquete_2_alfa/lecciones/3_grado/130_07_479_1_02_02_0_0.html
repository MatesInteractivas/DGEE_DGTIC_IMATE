   <param name="pleca" value="title='L&iacute;mites: C&aacute;lculo de l&iacute;mites de funciones' subtitle='L&iacute;mites de funciones con indeterminaci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener el valor del l\u237 mite de una funci\u243 n cuando \f3\fs34\i{\*\mjaformula x}\f2\fs34\i0  tiende a infinito y presenta alguna indeterminaci\u243 n.\par \fs36\cf0\par Conceptos b\u225 sicos\par \par \cf1\fs34 Cuando evaluamos una funci\u243 n en n\u250 meros \f3\fs34\i{\*\mjaformula x}\f2\fs34\i0  cada vez m\u225 s grandes, pueden pasar cuatro cosas:\par \par \f4\fs38\i\u8729 \f2\fs34\i0   Los valores \f3\fs34\i{\*\mjaformula f(x)}\f2\fs34\i0  se aproximan a un n\u250 mero \f3\fs34\i{\*\mjaformula L}\f2\fs34\i0 , y escribimos\par \par \f3\fs34\i                                                                                 {\*\mjaformula{\limit{\from x}{\to\u8734 }{\what f(x)=L}}}\fs38\par \par \u8729 \f2\fs34\i0   Los valores \f3\fs34\i{\*\mjaformula f(x)}\f2\fs34\i0  son cada vez m\u225 s grandes y crecen sin cota, y escribimos\par \par                                                                  \f3\fs34\i{\*\mjaformula{\limit{\from x}{\to\u8734 }{\what f(x)=\u8734 }}}\fs38\par \par \u8729 \f2\fs34\i0   Los valores \f3\fs34\i{\*\mjaformula f(x)}\f2\fs34\i0  son cada vez m\u225 s negativos y decrecen sin cota, y escribimos\par   \par                                                                \f3\fs34\i{\*\mjaformula{\limit{\from x}{\to\u8734 }{\what f(x)=-\u8734 }}}\f2\fs34\i0\par \par \f4\fs38\i\u8729 \f2\fs34\i0   Los valores \f4\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  no muestran ninguno de los comportamientos anteriores.\par \par \cf0\fs36 Ejemplos\cf1\fs34\par \par Veamos algunos ejemplos t\u237 picos. En el cuadro de texto, escribe un n\u250 mero grande y oprime INTRO\par para evaluar la funci\u243 n en ese n\u250 mero. En la escena de la derecha, puedes arrastrar el plano y hacer\par zoom para ver el comportamiento de la gr\u225 fica.\par \par {\*\component\Space 12a66c8fcad}     {\*\component\Space 12a66c917b7}\par \cf0\f5\fs40\i\u8734 \f1\fs36\i0\par \u183 \par Procedimiento\cf1\f4\fs38\i\u8734 \f2\fs34\i0\par \par Descripci\u243 n del procedimiento a seguir.\par \fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par Desarrollo del tema.\par \cf0\fs36\par Procedimiento\fs34\cf1\par \par Los l\u237 mites, cuando  \f3\fs34\i{\*\mjaformula x\u8594 \u8734 }\f2\fs34\i0 , se pueden sumar, restar, multiplicar y dividir, siempre y cuando no se\par presente una indeterminaci\u243 n, as\u237 , por ejemplo, \par \par \f4\fs38\i                                \fs34{\*\mjaformula\f4\fs38\i{\limit{\from x}{\to\u8734 }{\what (x{\supix 2}+e{\supix 2}-5)}}={\limit{\from x}{\to\u8734 }{\what x{\supix 2}}}+{\limit{\from x}{\to\u8734 }{\what e{\supix x}}}-{\limit{\from x}{\to\u8734 }{\what 5}}=\u8734 +\u8734 -5=\u8734 }\f2\fs34\i0\par \par Las operaciones v\u225 lidas en las que aparece el s\u237 mbolo \f4\fs38\i{\*\mjaformula\u8734 } \f2\fs34\i0 son: \par \par \f4\fs38\i\u8729        \fs34{\*\mjaformula\u8734 +a=\u8734 }\f2\fs34\i0   para cualquier n\u250 mero real \f3\fs34\i{\*\mjaformula a}\f2\fs34\i0 .\par \u8729        \f3\fs34\i{\*\mjaformula\u8734 +\u8734 =\u8734 }\f2\fs34\i0\par \u8729        \f3\fs34\i{\*\mjaformula a\u183 \u8734 =\u8734 }\f2\fs34\i0    y   \f4\fs38\i{\*\mjaformula{\fraction{\num\u8734 }{\den a}}=\u8734 }\f2\fs34\i0   si \f3\fs34\i{\*\mjaformula a&gt;0}\f2\fs34\i0\par \u8729        \f3\fs34\i{\*\mjaformula a\u183 \u8734 =-\u8734 }\f2\fs34\i0    y \f4\fs38\i{\*\mjaformula{\fraction{\num\u8734 }{\den a}}=-\u8734 }  \f2\fs34\i0 si \f3\fs34\i{\*\mjaformula a&lt;0}\f2\fs34\i0\par \u8729       \f3\fs34\i{\*\mjaformula{\fraction{\num 1}{\den\u8734 }}=0}\par \f2\fs34\i0\par Las indeterminaciones que pueden presentarse son:\par \f4\fs38\i                                     \fs34{\*\mjaformula{\fraction{\num 0}{\den 0}}}\f2\fs34\i0 ,       \f3\fs34\i{\*\mjaformula 0\u183 \u8734 }\f2\fs34\i0 ,        \f3\fs34\i{\*\mjaformula\u8734 -\u8734 }\f2\fs34\i0 ,        \f4\fs38\i{\*\mjaformula{\fraction{\num\u8734 }{\den\u8734 }}}\f2\fs34\i0 ,       \f4\fs38\i{\*\mjaformula{\fraction{\num 1}{\den 0}}}\f2\fs34\i0 ,       \f3\fs34\i{\*\mjaformula 1{\supix\u8734 }}\f2\fs34\i0      \par Cuando se presenta alguna indeterminaci\u243 n, hay que reescribir la funci\u243 n para eliminar dicha\par indeterminaci\u243 n. \par \par A continuaci\u243 n veremos algunas de las t\u233 cnicas para eliminar la indeterminaci\u243 n.\par \par {\*\component\Space 12a8ce0ff00}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par Ejercicios\cf1\fs34\par \par En los siguientes ejercicios, selecciona el tipo de l\u237 mite que es, en caso de que el l\u237 mite sea un\par n\u250 mero, saldr\u225  un campo de texto para que escribas su valor. Escr\u237 belo y oprime INTRO.\par \par                 {\*\component\Space 12a68650381}\par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n alfa\par Autor: Carlos Hern\u225 ndez Garciadiego\par }">
