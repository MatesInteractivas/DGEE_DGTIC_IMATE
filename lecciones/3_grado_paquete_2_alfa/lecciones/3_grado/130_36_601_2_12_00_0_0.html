   <param name="pleca" value="title='La derivada.' subtitle='C&aacute;lculo de la rapidez (velocidad) instant&aacute;nea de un m&oacute;vil.' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular la rapidez instant\u225 nea de un m\u243 vil a partir de su funci\u243 n de posici\u243 n en un tiempo \par determinado.\par \par \par \cf0\fs36 Antecedentes\cf1\fs34\par \par La velocidad promedio de un objeto que se mueve a lo largo de una l\u237 nea recta es el cociente \par                                                                       \f3\fs38\i{\*\mjaformula{\fraction{\num y{\subix 1}-y{\subix 0}}{\den t{\subix 1}-t{\subix 0}}}}\f2\fs34\i0 , \par donde  \f3\fs38\i{\*\mjaformula y{\subix 1} , y{\subix 0}}\f2\fs34\i0   son las posiciones en los momentos  \f3\fs38\i{\*\mjaformula t{\subix 1} , t{\subix 0}}\f2\fs34\i0 , respectivamente.\par Observa que como el m\u243 vil puede retroceder en un lapso de tiempo \f3\fs38\i{\*\mjaformula\u8710  t=t{\subix 1}-t{\subix 0}}\f2\fs34\i0  positivo, es posible \par que el desplazamiento \f3\fs38\i{\*\mjaformula y{\subix 1}-y{\subix 0}}\f2\fs34\i0  sea negativo y entonces la velocidad promedio tambi\u233 n sea negativa.\par En ocasiones este cociente es siempre el mismo, decimos entonces que la velocidad es constante. \par El cuerpo se mueve siempre a esa velocidad. \par Pero no siempre es as\u237 . Por ejemplo, los cuerpos que caen recorren una distancia mayor por unidad \par de tiempo a medida que van cayendo; un autom\u243 vil que frena va disminuyendo la distancia recorrida \par por unidad de tiempo y un objeto colgado de un resorte disminuye su rapidez al acercarse a su m\u225 xi- \par mo desplazamiento, para cambiar de direcci\u243 n cuando lo alcanza.\par \par En la escena de la derecha se muestran ejemplos   {\*\component\Space 12a925d4a39}\par de gr\u225 ficas de posici\u243 n respecto al tiempo.\par En ellos se observa que la velocidad promedio en-\par tre dos momentos \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0   y  \f3\fs38\i{\*\mjaformula t}\f2\fs34\i0  \par                     \f3\fs38\i{\*\mjaformula{\fraction{\num y(t{\subix})-y(t{\subix 0})}{\den t{\subix}-t{\subix 0}}}}\f2\fs34\i0\par es la pendiente de la recta que cruza a la gr\u225 fica \par en los puntos (\f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0  , \f3\fs38\i y({\*\mjaformula t{\subix 0}}\f4\fs34 )\i0 )  y ( \f3\fs38\i{\*\mjaformula t , y}({\*\mjaformula t}\f4\fs34 )\i0 )\f3\fs38\i . \f2\fs34\i0  \par En el ejemplo 1 la velocidad promedio es constan-\par te, el objeto se mueve siempre a igual velocidad.\par Pero en los otros depende del tramo de tiempo \par que estemos observando. \par \u191 Qu\u233  velocidad lleva exactamente en el tiempo \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0  ? \par \cf0\par \par \fs36 Procedimiento\fs34\par \par \cf1 Cuando tomamos lapsos de tiempo cada vez menores, es decir, cuando hacemos que \f3\fs38\i{\*\mjaformula t{\subix}}\f2\fs34\i0  se aproxime \par a \f3\fs38\i{\*\mjaformula t{\subix 0} }\f2\fs34\i0 , la velocidad promedio se aproxima a un valor l\u237 mite que definimos como la velocidad instant\u225 nea \par que el objeto lleva en el momento \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0 . As\u237 ,\par                        velocidad instant\u225 nea en \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0   = \f3\fs38\i{\*\mjaformula{\limit{\from t}{\to t{\subix 0}}{\what{\fraction{\num y(t)-y(t{\subix 0})}{\den t-t{\subix 0}}}}}}\f2\fs34\i0\par Pero este l\u237 mite es la derivada en \f3\fs38\i{\*\mjaformula t{\subix 0} }\f2\fs34\i0  de la funci\u243 n posici\u243 n  \f3\fs38\i{\*\mjaformula y(t)}\f2\fs34\i0 .\par Por lo tanto, la velocidad instant\u225 nea es la derivada de la funci\u243 n posici\u243 n respecto al tiempo \par \cf0                                                         \f3\fs38\i{\*\mjaformula v(t{\subix 0})}\f2\fs34\i0  = \f3\fs38\i{\*\mjaformula{\fraction{\num dy}{\den dt}}(t{\subix 0})}\f2\fs34\i0\par \par \fs36 Ejemplos\fs34  \cf1\par \par {\*\component\Space 12a2edf4759}\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \fs34\par \par \fs36 Ejercicios\cf1\fs34\par \par {\*\component\Space 129c9719053}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n alfa\par Autor:  Ma. Lourdes  Velasco\par }">

   <param name="G_40" value="espacio='E8' tipo='texto' dibujar-si='(n=1)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 La funci\u243 n \fs16  \f3\fs38\i{\*\mjaformula y(t)}\f1\fs34\i0  =                    describe en movimiento de un objeto a lo largo de una l\u237 nea recta.\par \fs28\par \fs34\u191  A qu\u233  es igual su velocidad cuando t = {\*\mjaformula{\expr x1\decimals 0\fixed0}} ?\par \par                                                 \f3\fs38\i            {\*\mjaformula v({\expr x1\decimals 1\fixed0})=}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_42" value="espacio='E8' tipo='texto' dibujar-si='n=2' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}\f1\fs34 De un experimento se concluye que la posici\u243 n de un objeto que cae sin fricci\u243 n desde una altura\par de  \f2\fs38\i{\*\mjaformula{\expr h0\decimals 0\fixed1} }\f1\fs34\i0  metros se comportar\u237 a como la funci\u243 n\par \fs16\par \f2\fs38\i                                                       {\*\mjaformula h(t)=} {\*\mjaformula{\expr h0\decimals 0\fixed1}}  - 4.9 t\fs42{\*\mjaformula{\supix 2}}\fs38   \f1\fs34\i0 metros\par a los t segundos.\par \f5\fs16\i                                          \f6\fs24\i0\par \f1\fs34 Encuentra la velocidad a la que est\u225  cayendo el objeto cuando  \f2\fs38\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f1\fs34\i0  segundos.\par                                  \par                                         \f2\fs38\i            {\*\mjaformula v({\expr t1\decimals 0\fixed1})=}\f1\fs34\i0  \par                                           }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_43" value="espacio='E8' tipo='texto' dibujar-si='n=3' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}\f1\fs34 De un experimento se concluye que la posici\u243 n de un objeto que se deja caer en un tanque lleno \par de un l\u237 quido viscoso, se comporta como la funci\u243 n\par \fs16\par \f3\fs38\i                                                       {\*\mjaformula y(t)=} {\*\mjaformula{\expr h1\decimals 2\fixed0}} - {\*\mjaformula{\expr (B=1)?&squot;&squot;:B\decimals 2\fixed0}} t - {\*\mjaformula{\expr (C=1)?&squot;&squot;:C\decimals 2\fixed0}}\fs42 (\fs38  1-\fs42  \fs38{\*\mjaformula e{\supix -{\expr (D=1)?&squot;&squot;:D\decimals 2\fixed0}t}}) \f1\fs34\i0\par \f5\fs16\i                                          \f6\fs24\i0\par \f1\fs34 Encuentra la velocidad del objeto cuando  \f3\fs38\i{\*\mjaformula t=0}\f1\fs34\i0 ,  \f3\fs38\i{\*\mjaformula t={\expr t2\decimals 0\fixed1}}\f1\fs34\i0 , y  \f3\fs38\i{\*\mjaformula t={\expr t3\decimals 0\fixed1}}\f1\fs34\i0 .\par                                   \par                    \f3\fs38\i            {\*\mjaformula v(0)=}\f1\fs34\i0                        \f3\fs38\i{\*\mjaformula v({\expr t2\decimals 1\fixed0})=}\f1\fs34\i0                         \f3\fs38\i{\*\mjaformula v({\expr t3\decimals 1\fixed0})=}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
