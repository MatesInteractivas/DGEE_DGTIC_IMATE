<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">

   <param name="pleca" value="title='La derivada' subtitle='Introducci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs34  \fs36\cf0 Objetivos\fs34\cf1\par \par Introducci\u243 n al concepto de derivada. C\u225 lculo de la derivada usando el concepto de l\u237 mite.\par \par - Obtener para una funci\u243 n \f3\fs34\i{\*\mjaformula f(x)}\f1\fs34\i0  el incremento \f3\fs34\i{\*\mjaformula f(x+h)-f(x)}\f1\fs34\i0\par \par - Obtener para una funci\u243 n \f3\fs34\i{\*\mjaformula f(x)}\f1\fs34\i0  la raz\u243 n \f3\fs34\i{\*\mjaformula{\fraction{\num f(x+h)-f(x)}{\den h}}}\f1\fs34\i0\par \par - Obtener para una funci\u243 n \f3\fs34\i{\*\mjaformula f(x)}\f1\fs34\i0  el l\u237 mite de la raz\u243 n \f3\fs34\i{\*\mjaformula{\fraction{\num f(x+h)-f(x)}{\den h}}}\f1\fs34\i0  cuando \f4\fs38\i{\*\mjaformula h}\f1\fs34\i0  tiende a \f4\fs38\i{\*\mjaformula 0}\f1\fs34\i0\par \par \par \fs36\cf0 Conceptos b\u225 sicos\cf1\fs34\par \par Consideremos  \f4\fs38\i{\*\mjaformula f}\f1\fs34\i0   una funci\u243 n real, y \f3\fs34\i{\*\mjaformula x{\subix 0}}\f1\fs34\i0  un n\u250 mero de su dominio. Queremos encontrar la ecuaci\u243 n de\par la recta tangente a la gr\u225 fica de  \f4\fs38\i{\*\mjaformula f}\f1\fs34\i0   en el punto \f3\fs34\i{\*\mjaformula (x{\subix 0}, f(x{\subix 0}))}\f1\fs34\i0 .   \par En la gr\u225 fica de la derecha, queremos encontrar       {\*\component\Space 1269167c7ac}\par la ecuaci\u243 n de la recta roja que pasa por el punto\par  \f3\fs34\i{\*\mjaformula P(x{\subix 0}, f(x{\subix 0}))}\f1\fs34\i0 .\par Para encontrar la ecuaci\u243 n de una recta \par necesitamos:\par a) Dos puntos por donde pase o\par b) Un punto por donde pase y su pendiente.\par \par De esta recta s\u243 lo conocemos un punto por donde\par pasa:  \f3\fs34\i{\*\mjaformula P(x{\subix 0}, f(x{\subix 0}))}\f1\fs34\i0 .\par \par No tenemos manera de encontrar otro punto por\par donde pase, pero podemos aproximar su pendiente por un proceso de l\u237 mite.\par \par Consideramos un n\u250 mero peque\u241 o, \f4\fs38\i{\*\mjaformula h}, \f1\fs34\i0 de manera que el n\u250 mero  \f3\fs34\i{\*\mjaformula x=x{\subix 0}+h}\f1\fs34\i0  est\u233  cercano a \f3\fs34\i{\*\mjaformula x{\subix 0}}\f1\fs34\i0   y \par evaluamos la funci\u243 n en ese n\u250 mero para encontrar el punto  \f3\fs34\i{\*\mjaformula Q(x, f(x))=Q(x{\subix 0}+h, f(x{\subix 0}+h))}\f1\fs34\i0 .\par Encontramos la recta que pasa por los puntos  \f3\fs34\i{\*\mjaformula P(x{\subix 0}, f(x{\subix 0}))}\f1\fs34\i0  y  \f3\fs34\i{\*\mjaformula Q(x, f(x))}\f1\fs34\i0  y observamos que si \par hacemos \f3\fs34\i{\*\mjaformula h}\f1\fs34\i0  muy peque\u241 a, el n\u250 mero  \f3\fs34\i{\*\mjaformula x=x{\subix 0}+h}\f1\fs34\i0  se acerca a \f3\fs34\i{\*\mjaformula x{\subix 0}}\f1\fs34\i0 , entonces la recta correspondiente\par tiende a coincidir con la recta roja\f5\fs38 .\f1\fs34\par As\u237  que el problema de encontrar la pendiente de la recta roja se resuelve calculando, para cada\par  \f3\fs34\i{\*\mjaformula x=x{\subix 0}+h}\f1\fs34\i0 , la pendiente de la recta verde y calculando el l\u237 mite de estas pendientes cuando \f3\fs34\i{\*\mjaformula h}\f1\fs34\i0  tiende\par  a \f3\fs34\i{\*\mjaformula 0}\f1\fs34\i0 .  \par \f5\fs38\par \par \f2\fs36\cf0 Procedimiento\cf1\fs34\par \par La pendiente de la recta verde que pasa por los puntos  \f3\fs34\i{\*\mjaformula P(x{\subix 0}, f(x{\subix 0}))}\f1\fs34\i0  y  \f3\fs34\i{\*\mjaformula Q(x{\subix 0}+h, f(x{\subix 0}+h))}\f1\fs34\i0   es\par \par \f4\fs38\i                                                                \fs34{\*\mjaformula{\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}\f1\fs34\i0  , \par as\u237  que la pendiente de la recta roja, que es tangente a la gr\u225 fica de \f3\fs34\i{\*\mjaformula f}\f1\fs34\i0  en el punto \f3\fs34\i{\*\mjaformula (x{\subix 0}, f(x{\subix 0}))}\f1\fs34\i0  es\par \par \f4\fs38\i                                                     m\fs34 ={\*\mjaformula{\limit{\from h}{\to 0}{\what}}}\fs38  \fs34{\*\mjaformula{\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}\f1\fs34\i0                                                      (1)\par \par Este n\u250 mero recibe el nombre de \cf2 Derivada \cf1 de \f3\fs34\i{\*\mjaformula f}\f1\fs34\i0  en  \f3\fs34\i{\*\mjaformula x{\subix 0}}\f1\fs34\i0 , y se denota mediante el s\u237 mbolo  \f3\fs34\i{\*\mjaformula f '(x{\subix 0})}\f1\fs34\i0 , as\u237 \par \par                                                   \f3\fs34\i{\*\mjaformula f '(x{\subix 0})=}{\*\mjaformula{\limit{\from h}{\to 0}{\what}}}{\*\mjaformula{\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}\f1\fs34\i0                                                  (2)\par \par Una vez obtenida la pendiente de la recta roja de la figura, podemos encontrar su ecuaci\u243 n, usando \par la f\u243 rmula de la ecuaci\u243 n de la recta que pasa por un punto y tiene pendiente conocida:\par \f4\fs38\i\par                                                         \fs34{\*\mjaformula y-f(x{\subix 0})=f '(x{\subix 0})(x-x{\subix 0})}\f1\fs34\i0\par \par Para calcular el l\u237 mite (2)  de una manera sistem\u225 tica, se suelen utilizar los llamados \par \par                                                  \b Cuatro pasos de la derivaci\u243 n\b0 .\par \par 1. Calcular el valor  \f3\fs34\i{\*\mjaformula f(x{\subix 0}+h)}\f1\fs34\i0 , que aparece en el numerador.\par 2. Calcular la diferencia \f3\fs34\i{\*\mjaformula f(x{\subix 0}+h)-f(x{\subix 0})}\f1\fs34\i0 , que aparece en el numerador.\par 3. Calcular el cociente\par                                                          \f3\fs34\i{\*\mjaformula{\fraction{\num f(x{\subix 0}+h)-f(x{\subix 0})}{\den h}}}\f1\fs34\i0   \par     y simplificar lo m\u225 s posible.\par 4. Calcular el l\u237 mite del resultado anterior, cuando \f4\fs38\i{\*\mjaformula h}\f1\fs34\i0  tiende a \f3\fs34\i{\*\mjaformula 0}\f1\fs34\i0 .\par \par \par \cf0\fs36 Ejemplos\cf1\fs34\par \par {\*\component\Space 12696ae012c}\par \par  \par                          {\*\component\Space 126b3efc1e5}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En los siguientes ejercicios, cada vez que escribas un resultado en un campo de texto, oprime intro.\par Si la respuesta es correcta, se deshabilitar\u225  el campo, si no, \par \par {\*\component\Space 126babd50b1}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa\par Autor: Carlos Hern\u225 ndez Garciadiego\par }">
