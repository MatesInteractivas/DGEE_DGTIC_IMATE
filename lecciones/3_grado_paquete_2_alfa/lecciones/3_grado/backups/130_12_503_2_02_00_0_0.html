   <param name="pleca" value="title='La derivada. Raz&oacute;n de cambio de una funci&oacute;n.' subtitle='C&aacute;lculo de la rapidez promedio de un m&oacute;vil.' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular la rapidez promedio de un m\u243 vil a partir de su funci\u243 n de posici\u243 n en un intervalo de tiempo \par determinado.\par \par \par \cf0\fs36 Conceptos b\u225 sicos\fs34\cf1\par \par Cuando un objeto recorre una distancia d en un lapso de tiempo t, llamamos rapidez promedio al \par cociente de la distancia recorrida entre tiempo transcurrido \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den t}}}\f2\fs34\i0 . \par Cuando el objeto puede moverse en cualquier sentido a lo largo de una recta, llamamos velocidad \par promedio al cociente: \par                                                                       \f3\fs38\i{\*\mjaformula{\fraction{\num y{\subix 1}-y{\subix 0}}{\den t{\subix 1}-t{\subix 0}}}}\f2\fs34\i0 , \par donde  \f3\fs38\i{\*\mjaformula y{\subix 1} , y{\subix 0}}\f2\fs34\i0   son las posiciones en los momentos  \f3\fs38\i{\*\mjaformula t{\subix 1} , t{\subix 0}}\f2\fs34\i0  respectivamente.\par Tanto la rapidez promedio como la velocidad promedio son razones de cambio. Expresan, respectiva-\par mente,  la distancia o el cambio de posici\u243 n que se producen por unidad de tiempo durante el lapso\par que va de \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0  a \f3\fs38\i{\*\mjaformula t{\subix 1}}\f2\fs34\i0  .\par \u191 Cu\u225 l es la diferencia entre rapidez promedio y velocidad promedio?\par La rapidez es el cociente de dos n\u250 meros positivos y es, por tanto, siempre una cantidad positiva.\par Pero, por ejemplo, si el m\u243 vil retrocede en un lapso de tiempo  \f3\fs38\i{\*\mjaformula\u8710  t=t{\subix 1}-t{\subix 0}}\f2\fs34\i0  positivo, el desplazamiento\par \f3\fs38\i{\*\mjaformula y{\subix 1}-y{\subix 0}}\f2\fs34\i0  ser\u225  negativo y entonces la velocidad promedio tambi\u233 n ser\u225  negativa. \par \par Como a cada tiempo corresponde una posici\u243 n      {\*\component\Space 12acb4f6661}\par podemos hacer una gr\u225 fica de posici\u243 n contra       {\*\component\Space 12a925d4a39}\par tiempo.\par Observa, eligiendo un ejemplo y pulsando el bot\u243 n\par de animar, el movimiento del punto rojo y la gr\u225 fi-\par ca que genera.\par La velocidad promedio entre  \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0   y  \f3\fs38\i{\*\mjaformula t{\subix 1}}\f2\fs34\i0  \par             \f3\fs38\i{\*\mjaformula v{\subix prom}}\f2\fs34\i0  =  \f3\fs38\i{\*\mjaformula{\fraction{\num y{\subix 1}-y{\subix 0}}{\den t{\subix 1}-t{\subix 0}}}}\f2\fs34\i0  =    \f3\fs38\i{\*\mjaformula{\fraction{\num y(t{\subix 1})-y(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}}\f2\fs34\i0 , \par es la pendiente de la secante, la recta que pasa \par por los puntos de la gr\u225 fica correspondientes a \par \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0  y  \f3\fs38\i{\*\mjaformula t{\subix 1}}. \f2\fs34\i0 Pulsa {\*\component\NumCtrl 12a997d6b66} y mueve los puntos \par en el eje del tiempo t.\par \par En el ejemplo 1, la velocidad promedio es  la misma para todo intervalo de tiempo: es constante. En tal\par caso el m\u243 vil realiza desplazamientos iguales en tiempos iguales y la proporci\u243 n recorrido/tiempo es \par siempre la misma. \par En los otros ejemplos la velocidad promedio cambia, incluso dejando fijo el momento inicial.\par \cf0\par \par \fs36 Ejemplos \cf1\fs34\par \par {\*\component\Space 12a2edf4759}\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf1\fs72\par \fs36\cf0 Ejercicios\cf1\fs34\par \par {\*\component\Space 129c9719053}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n alfa\par Autor:  Ma. Lourdes  Velasco\par }">

   <param name="G_36" value="espacio='E4' tipo='texto' dibujar-si='nejm=2' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}\f1\fs34 Despreciando la fricci\u243 n, la posici\u243 n de un objeto  que cae desde una altura de  \f2\fs38\i{\*\mjaformula{\expr h0\decimals 2\fixed0} }\f1\fs34\i0  metros se \par comporta como la funci\u243 n\par \f2\fs38\i                                                {\*\mjaformula h(t)=} {\*\mjaformula{\expr h0\decimals 2\fixed0}}  + 4.9 {\*\mjaformula t{\supix 2}}  \f1\fs34\i0 metros en \f2\fs38\i{\*\mjaformula t}\f1\fs34\i0  segundos.\par \f3\fs24\par \f1\fs34 La velocidad promedio de la ca\u237 da entre  \f2\fs38\i{\*\mjaformula t{\subix 0}={\expr t0\decimals 0\fixed1}}\f1\fs34\i0   y  \f2\fs38\i{\*\mjaformula t{\subix 1}={\expr t1\decimals 0\fixed1}}\f1\fs34\i0  segundos, es igual a\par \par                                     \f2\fs38\i            {\*\mjaformula v{\subix prom}=}\f1\fs34\i0  \f2\fs38\i{\*\mjaformula{\fraction{\num h(t{\subix 1})-h(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}} {\*\mjaformula ={\fraction{\num ({\expr h0\decimals 2\fixed0}-4.9t{\subix 1}{\supix 2}{\subix})-({\expr h0\decimals 2\fixed0}-4.9t{\subix 0}{\supix 2})}{\den t{\subix 1}-t{\subix 0}}}=} \par \fs16\par \fs34                                                      \fs16    \fs38            {\*\mjaformula ={\fraction{\num -4.9(t{\subix 1}{\supix 2}-t{\subix 0}{\supix 2})}{\den t{\subix 1}-t{\subix 0}}}}\f1\fs34\i0  \f2\fs38\i{\*\mjaformula =-4.9 (t{\subix 1}+t{\subix 0})}\f1\fs34\i0   =\par \fs16\par \fs34                                            \f2\fs38\i            {\*\mjaformula =-4.9({\expr t1\decimals 2\fixed0}-{\expr t0\decimals 2\fixed0})}\f1\fs34\i0    \f2\fs38\i{\*\mjaformula ={\expr 4.9*(t1-t0)\decimals 2\fixed0}}\f1\fs34\i0\par                                 \par              \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_37" value="espacio='E4' tipo='texto' dibujar-si='nejm&gt;2' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34 Un objeto que se cuelga de un resorte sube y baja de manera que su posici\u243 n est\u225  dada por\par \fs16\par \f3\fs38\i                                                       {\*\mjaformula y(t)=}   \par \fs16                                          \f5\fs24\i0\par \f1\fs34 Para encontrar la velocidad promedio entre \f3\fs38\i{\*\mjaformula t{\subix 0}={\expr t0\decimals 0\fixed1}}\f1\fs34\i0  y  \f3\fs38\i{\*\mjaformula t{\subix 1}={\expr t1\decimals 0\fixed1}}\f1\fs34\i0   se toma el cociente   \par \par                                           \f3\fs38\i             {\*\mjaformula v{\subix prom}=}\f1\fs34\i0  \f3\fs38\i{\*\mjaformula{\fraction{\num y(t{\subix 1})-y(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}}\f1\fs34\i0                                \par   }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">

   <param name="G_49" value="espacio='E8' tipo='texto' dibujar-si='ne=2' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34 Si un objeto cae desde una altura igual a  \f2\fs38\i{\*\mjaformula{\expr h0\decimals 0\fixed1} }\f1\fs34\i0  metros su posici\u243 n se describe mediante la funci\u243 n\par \f2\fs38\i                                            {\*\mjaformula h(t)=} {\*\mjaformula{\expr h0\decimals 0\fixed1}}  - 4.9 t\fs42{\*\mjaformula{\supix 2}}\fs38   \f1\fs34\i0 metros\par a los t segundos.\par \f4\fs16\i                                         \f5\fs24\i0\par \f1\fs34 Encuentra su velocidad promedio en el lapso de tiempo que va de  va de  \f2\fs38\i{\*\mjaformula t}{\*\mjaformula{\subix 0}}\f1\fs34\i0  =\f2\fs38\i  {\*\mjaformula{\expr t0\decimals 2\fixed0}}\f1\fs34\i0   a  \f2\fs38\i{\*\mjaformula t{\subix 1}={\expr t1\decimals 0\fixed1}}\f1\fs34\i0  . \par                               \par                                         \f2\fs38\i{\*\mjaformula v{\subix prom}=}\f1\fs34\i0  \par                                           }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_50" value="espacio='E8' tipo='texto' dibujar-si='ne=3' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}\f1\fs34 De un experimento se concluye que la posici\u243 n de un objeto que se deja caer en un tanque lleno \par de un l\u237 quido viscoso, se comporta como la funci\u243 n\par \fs16\par \f3\fs38\i                                            {\*\mjaformula y(t)=} {\*\mjaformula{\expr h1\decimals 2\fixed0}} - {\*\mjaformula{\expr (B=1)?&squot;&squot;:B\decimals 2\fixed0}} t - \fs42{\*\mjaformula{\expr (C=1)?&squot;&squot;:C\decimals 2\fixed1}}(\fs38  1-\fs42  \fs38{\*\mjaformula e{\supix -{\expr (D=1)?&squot;&squot;:D\decimals 2\fixed0}t}}) {\*\mjaformula ={\expr h1-C\decimals 2\fixed1}}\f1\fs34\i0 -\f3\fs38\i  {\*\mjaformula{\expr (B=1)?&squot;&squot;:B\decimals 2\fixed0}} t + \fs42{\*\mjaformula{\expr (C=1)?&squot;&squot;:C\decimals 2\fixed1}} \fs38{\*\mjaformula e{\supix -{\expr (D=1)?&squot;&squot;:D\decimals 2\fixed0}t}}\f1\fs34\i0\par \f5\fs16\i                                          \f6\fs24\i0\par \f1\fs34 Encuentra la velocidad promedio del objeto entre  \f3\fs38\i{\*\mjaformula t{\subix 0}={\expr t0\decimals 2\fixed0}}\f1\fs34\i0 , y  \f3\fs38\i{\*\mjaformula t{\subix 1}={\expr t1\decimals 1\fixed0}}\f1\fs34\i0\par \par                                            \f3\fs38\i{\*\mjaformula v{\subix prom}=}\f1\fs34\i0                       }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_51" value="espacio='E8' tipo='texto' dibujar-si='(ne=4)|(ne=5)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;\f6\fcharset0 Times New Roman;}\f1\fs34 Un objeto que se cuelga de un resorte sube y baja de manera que su posici\u243 n est\u225  dada por\par \fs16\par \f3\fs38\i                                            {\*\mjaformula y(t)=}   \par \fs16                                          \f5\fs24\i0\par \f1\fs34 Encuentra su velocidad promedio en el lapso de tiempo que va de  \f3\fs38\i{\*\mjaformula t{\subix 0}={\expr t0\decimals 0\fixed1}}\f1\fs34\i0  .a  \f3\fs38\i{\*\mjaformula t}{\*\mjaformula{\subix 1}}\f1\fs34\i0  =\f3\fs38\i  {\*\mjaformula{\expr t1\decimals 2\fixed0}}\f1\fs34\i0  \par \par                                            \f3\fs38\i{\*\mjaformula\f6\fs48\i v{\subix prom}=}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
