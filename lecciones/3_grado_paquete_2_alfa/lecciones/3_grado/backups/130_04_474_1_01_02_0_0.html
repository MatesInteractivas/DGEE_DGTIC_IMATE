   <param name="pleca" value="title='L&iacute;mites: concepto intuitivo' subtitle='Aproximaci&oacute;n al l&iacute;mite de una funci&oacute;n a partir de su gr&aacute;fica' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener el valor l\u237 mite al infinito a partir de la observaci\u243 n de la gr\u225 fica de una funci\u243 n.\par \par \fs36\cf0\par Conceptos b\u225 sicos\fs34\cf1\par \par El l\u237 mite de una funci\u243 n  \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0   al infinito es el n\u250 mero al que se acercan los valores de la funci\u243 n \par cuando la variable  \f3\fs38\i x\f2\fs34\i0   tiende a  + \f3\fs38\i\u8734 \f2\fs34\i0   o a  - \f3\fs38\i\u8734 \f2\fs34\i0 . Las funciones no siempre tienen l\u237 mite al infinito.\par \par Explora los distintos ejemplos que se      {\*\component\Space 12aecc69700}\par dan a la derecha para formarte una \par idea intuitiva de cu\u225 ndo una funci\u243 n: \par \par \b\u183 \b0  tiene l\u237 mite cuando x tiende a -\f3\fs38\i\u8734 \f2\fs34\i0\par \b\u183 \b0  tiene l\u237 mite cuando x tiende a +\f3\fs38\i\u8734 \f2\fs34\i0\par \b\u183 \b0  no tiene l\u237 mite cuando x tiende a -\f3\fs38\i\u8734 \f2\fs34\i0\par \b\u183 \b0  no tiene l\u237 mite cuando x tiende a +\f3\fs38\i\u8734 \f2\fs34\i0\par \b\u183 \b0  tiende a \f3\fs38\i  \u8734 \f2\fs34\i0  cuando x tiende a -\f3\fs38\i\u8734 \f2\fs34\i0  \par \b\u183 \b0  tiende a  \f3\fs38\i\u8734 \f2\fs34\i0  cuando x tiende a +\f3\fs38\i\u8734 \f2\fs34\i0  \par \b\u183 \b0  tiende a  -\f3\fs38\i\u8734 \f2\fs34\i0  cuando x tiende a -\f3\fs38\i\u8734 \f2\fs34\i0  \par \b\u183 \b0  tiende a \f3\fs38\i  -\u8734 \f2\fs34\i0  cuando x tiende a +\f3\fs38\i\u8734 \f2\fs34\i0  \par \par \par \par \par Cuando el l\u237 mite de una funci\u243 n en +\f3\fs38\i\u8734 \f2\fs34\i0  o en -\f3\fs38\i\u8734 \f2\fs34\i0  existe y es \f3\fs38\i L\f2\fs34\i0 , se escribe:\par \par \f3\fs38\i                                              {\*\mjaformula{\limit{\from x}{\to\u8734 }{\what f(x)=L}}}\f2\fs34\i0       o     \f3\fs38\i  {\*\mjaformula{\limit{\from x}{\to -\u8734 }{\what f(x)=L}}}\f2\fs34\i0   \par \par y se lee as\u237 : El l\u237 mite de \f3\fs38\i f\f2\fs34\i0  cuando \f3\fs38\i x\f2\fs34\i0  tiende a infinito (o a menos infinito) es \f3\fs38\i L\f2\fs34\i0 . \par \par Si la funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  tiende a m\u225 s o menos infinito, cuando x tiende a infinito, se dice que su l\u237 mite no \par existe, pero se permite escribir: \par \par                                       \f3\fs38\i   {\*\mjaformula\f3\fs38\i  {\limit{\from x}{\to  \u8734 }{\what f(x)= \u8734 }}}\f2\fs34\i0        o     \f3\fs38\i   {\*\mjaformula\f3\fs38\i  {\limit{\from x}{\to  \u8734 }{\what f(x)=- \u8734 }}}\f2\fs34\i0\par \par An\u225 logamente, si la funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  tiende a m\u225 s o menos infinito, cuando x tiende a menos infinito, se \par dice que su l\u237 mite no existe, pero se permite escribir: \par \par                                      \f3\fs38\i   {\*\mjaformula\f3\fs38\i  {\limit{\from x}{\to -\u8734 }{\what f(x)= \u8734 }}}\f2\fs34\i0        o     \f3\fs38\i   {\*\mjaformula\f3\fs38\i  {\limit{\from x}{\to -\u8734 }{\what f(x)=- \u8734 }}}\f2\fs34\i0\par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par Para cada funci\u243 n responde si tiene l\u237 mite en  - \f3\fs38\i\u8734 \f2\fs34\i0   y en  + \f3\fs38\i\u8734 \f2\fs34\i0 . Si tiene l\u237 mite, escr\u237 belo y si no, \par elige la opci\u243 n correcta entre: tiende a - \f3\fs38\i\u8734 \f2\fs34\i0 , tiende a + \f3\fs38\i\u8734 \f2\fs34\i0   o no tiende a nada.\par \par {\*\component\Space 12b0a749e76}\par \par \par \par \par \par \par \par \par \par \par \par  \fs38\par \fs34\par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa \fs16\par \fs24 Autor:  Jos\u233  Luis Abreu Le\u243 n\par }">
