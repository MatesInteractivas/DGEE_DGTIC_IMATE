   <param name="pleca" value="title='L&iacute;mites: C&aacute;lculo de l&iacute;mites de funciones' subtitle='L&iacute;mites de funciones algebraicas con indeteminaci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Arial;\f8\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener por factorizacion, el valor del l\u237 mite de un cociente de polinomios que d\u233  lugar a una \par indeterminaci\u243 n del tipo 0/0\par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par \b\cf0 NOTA\b0 . \cf1 Debido a que es m\u225 s natural el concepto de continuidad que el de l\u237 mite, es conveniente \par estudiar primero las lecciones de continuidad y despu\u233 s las de l\u237 mite.\par \par Si una funci\u243 n es continua en un n\u250 mero \f3\fs38\i{\*\mjaformula a}\f0\fs34\i0 , entonces el valor del l\u237 mite de ella, cuando \f3\fs38\i{\*\mjaformula x}\f0\fs34\i0  tiende a \f3\fs38\i{\*\mjaformula a}\f0\fs34\i0 ,\par es \f4\fs34\i{\*\mjaformula f(a)}\f0\fs34\i0 ; es decir,\par \f3\fs38\i                                                                \fs34{\*\mjaformula{\limit{\from x}{\to a}{\what f(x)}}=f(a)}\f0\fs34\i0\par \par La gran mayor\u237 a de las funciones que utilizamos cotidianamente son continuas en todos los n\u250 meros \par donde est\u225 n definidas. \par \par Cuando la funci\u243 n no est\u225  definida en \f4\fs34\i{\*\mjaformula a}\f0\fs34\i0  porque presenta alguna indeterminaci\u243 n, es necesario buscar\par un valor \f3\fs38\i{\*\mjaformula L}\f0\fs34\i0  tal que haga continua la funci\u243 n en \f3\fs38\i{\*\mjaformula a}\f0\fs34\i0 .\par \par Un caso frecuente es cuando la funci\u243 n es cociente de dos polinomios \par \par \f3\fs38\i                                                                    \fs34{\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num g(x)}{\den h(x)}}}\f0\fs34\i0\par \par y ambos polinomios valen cero en \f4\fs34\i{\*\mjaformula a}\f0\fs34\i0 , es decir, \f4\fs34\i{\*\mjaformula g(a)=0}\f0\fs34\i0  y \f4\fs34\i{\*\mjaformula h(a)=0}\f0\fs34\i0 . En este caso no podemos aplicar\par la regla del cociente de l\u237 mites, pues\par                                                                  \f4\fs34\i{\*\mjaformula{\limit{\from h}{\to a}{\what h(x)=0}}}\par \f0\fs34\i0\par \fs36\cf0 Procedimiento\cf1\fs34\par \par Calcular el l\u237 mite:                            \f3\fs38\i                    \f0\fs34\i0     {\*\component\Space 129e1d6404d}\par \f3\fs38\i                        {\*\mjaformula{\limit{\from x}{\to{\expr p0\decimals 2\fixed0}}{\what}}}\fs34{\*\mjaformula{\fraction{\num{\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\supix 2}{\expr (B0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(B0)=1)?'':abs(B0)\decimals 2\fixed0}x{\expr (C0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(C0)\decimals 2\fixed0}}{\den x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}}\f0\fs34\i0\par \par Llamemos \f3\fs38\i{\*\mjaformula f(x)}\f0\fs34\i0  a la funci\u243 n \par \par \f3\fs38\i                     \fs34{\*\mjaformula f(x)=} \fs38{\*\mjaformula\f3\fs38\i{\fraction{\num{\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\supix 2}{\expr (B0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(B0)=1)?'':abs(B0)\decimals 2\fixed0}x{\expr (C0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(C0)\decimals 2\fixed0}}{\den x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}}\f0\fs34\i0\par \par Al tratar de evaluar la funci\u243 n \f3\fs38\i{\*\mjaformula f }\f0\fs34\i0  en  \f4\fs34\i{\*\mjaformula{\expr p0\decimals 2\fixed0}}\f0\fs34\i0 , obtenemos\par \par \f4\fs34\i\par {\*\mjaformula{\fraction{\num{\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}({\expr p0^2\decimals 2\fixed0}){\expr (B0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(B0)=1)?'':abs(B0)\decimals 2\fixed0}({\expr p0\decimals 2\fixed0}){\expr (C0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(C0)\decimals 2\fixed0}}{\den{\expr p0\decimals 2\fixed0}{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}={\fraction{\num 0}{\den 0}}}\f0\fs34\i0  , as\u237  que tenemos una indeterminaci\u243 n.\par \par Como el numerador vale cero al evaluarlo en \f4\fs34\i{\*\mjaformula x={\expr p0\decimals 2\fixed0}}\f0\fs34\i0 , entonces \f4\fs34\i{\*\mjaformula (x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0})}\f0\fs34\i0  es un factor de \u233 l.\par \par \f4\fs34\i                                                               {\*\mjaformula\f5\fs36\i{\fraction{\num{\expr (a0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\supix 2}{\expr (B0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(B0)=1)?'':abs(B0)\decimals 2\fixed0}x{\expr (C0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(C0)\decimals 2\fixed0}}{\den x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}\fs34 ={\fraction{\num ({\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\expr (b0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(b0)\decimals 2\fixed0} )(x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0})}{\den x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}}\f0\fs34\i0\par \par As\u237  que para \f4\fs34\i{\*\mjaformula x\u8800 {\expr p0\decimals 2\fixed0}}\f0\fs34\i0  tenemos que\par  \par                                           \f4\fs34\i{\*\mjaformula\f5\fs36\i{\fraction{\num{\expr (a0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\supix 2}{\expr (B0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(B0)=1)?'':abs(B0)\decimals 2\fixed0}x{\expr (C0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(C0)\decimals 2\fixed0}}{\den x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}={\fraction{\num ({\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0} x{\expr (b0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(b0)\decimals 2\fixed0})(x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0})}{\den x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}=\fs32{\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\expr (b0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(b0)\decimals 2\fixed0}\fs36}\f0\fs34\i0   \par \par En el dibujo, la recta es la gr\u225 fica de la funci\u243 n continua  \f4\fs34\i{\*\mjaformula F(x)=\f6\fs32\i{\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\expr (b0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(b0)\decimals 2\fixed0}\fs38}\f0\fs34\i0  y la gr\u225 fica de la funci\u243 n\par \f3\fs38\i{\*\mjaformula f(x)=}\f0\fs34\i0  \f4\fs34\i{\*\mjaformula\f5\fs36\i{\fraction{\num{\expr (a0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\supix 2}{\expr (B0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(B0)=1)?'':abs(B0)\decimals 2\fixed0}x{\expr (C0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(C0)\decimals 2\fixed0}}{\den x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}\fs38}\f0\fs34\i0  es la misma recta, pero tiene un agujero cuando  \f3\fs38\i{\*\mjaformula x={\expr p0\decimals 2\fixed0}}\f0\fs34\i0 .\par \par Asi que el valor que deber\u237 a tomar \f4\fs34\i{\*\mjaformula f}\f0\fs34\i0  en \f4\fs34\i{\*\mjaformula{\expr p0\decimals 2\fixed0}}\f0\fs34\i0  para ser continua es  \f4\fs34\i{\*\mjaformula F({\expr p0\decimals 2\fixed0})={\expr L0\decimals 2\fixed0}}\f0\fs34\i0\par \par Por lo tanto, \par \f3\fs38\i                                                  \fs34{\*\mjaformula\f5\fs36\i{\limit{\from x}{\to{\expr p0\decimals 2\fixed0}}{\what}}{\fraction{\num{\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}x{\supix 2}{\expr (B0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr (abs(B0)=1)?'':abs(B0)\decimals 2\fixed0}x{\expr (C0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(C0)\decimals 2\fixed0}}{\den x{\expr (c0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(c0)\decimals 2\fixed0}}}\fs38 =}{\*\mjaformula\f5\fs36\i{\expr (a0&lt;0)?menos:''\decimals 2\fixed0}{\expr (abs(a0)=1)?'':abs(a0)\decimals 2\fixed0}({\expr p0\decimals 2\fixed0}){\expr (b0&lt;0)?menos:'+'\decimals 2\fixed0}{\expr abs(b0)\decimals 2\fixed0}={\expr L0\decimals 2\fixed0}\fs38}\f0\fs34\i0\par \par                                                                {\*\component\NumCtrl 129e6c4f0d8}\par \par {\*\component\Space 129e6af7311}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En los siguientes ejercicios, escribe las respuestas en los cuadros de texto y oprime INTRO. \par Si la respuesta es correcta, se inhabilitar\u225  el cuadro y podr\u225 s continuar. En estos campos puedes\par escribir expresiones aritm\u233 ticas, por ejemplo, 3+5, pi/2, etc.\par \par {\*\component\Space 129f71dd581}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\par \fs30\par \fs24 Versi\u243 n alfa\par Autor: Carlos Hern\u225 ndez Garciadiego\fs34\par }">
