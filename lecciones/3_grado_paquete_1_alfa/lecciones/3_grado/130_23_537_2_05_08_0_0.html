   <param name="pleca" value="title='La derivada' subtitle='Derivadas del producto de dos funciones no compuestas' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red0\green170\blue34;}\f1\fs36\cf0 Objetivos\fs34\cf1\par \par En esta unidad se cubrir\u225 n los siguientes objetivos: \cf0\fs36\par \par \cf1\f2\fs38\i  \f0\fs34\i0 - Obtener por f\u243 rmula la derivada del producto de dos funciones algebraicas no compuestas.\cf0\fs36\par \cf1\f2\fs38\i  \f0\fs34\i0 - Obtener por f\u243 rmula la derivada del producto de dos funciones trascendentes no compuestas.\cf0\fs36\par \cf1\f2\fs38\i  \f0\fs34\i0 - Obtener por f\u243 rmula la derivada del producto de una funci\u243 n algebraica y una trascendente\par     no compuestas.\cf0\fs36\par \par F\u243 rmulas\fs34\cf1\par \par Para obtener la derivada del producto de dos funciones, se aplica la siguiente regla: \par                    \par                                            el \cf2 primero\cf1  por la derivada del \cf3 segundo\cf1  m\u225 s\par                                            el \cf3 segundo\cf1  por la derivada del \cf2 primero\cf1\par \par                                            \f2\fs38\i{\*\mjaformula (\cf2 f\cf3\u183 g\cf1 )'(x)=\cf2 f(x)\cf3 g'(x)\cf1 +\cf3 g(x)\cf2 f '(x)\cf1}\f0\fs34\i0\par \par \cf0\par \fs36 Justificaci\u243 n\cf1\fs34\par \par Veamos la demostraci\u243 n de la f\u243 rmula de la derivada de un producto de funciones:\f2\fs38\i\par  \par                                             {\*\mjaformula (f\u183 g)'(x)=f (x)\u183 g'(x)+g(x)\u183 f '(x)}\f0\fs34\i0\par \par Recuerda que, la definici\u243 n de la derivada de una funci\u243 n es\f2\fs38\i\par \par                                                    {\*\mjaformula f '(x)={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}}\f0\fs34\i0\par \par Al usar esta definici\u243 n para obtener la derivada de la funci\u243 n \f2\fs38\i{\*\mjaformula\f3\fs34\i f(x)\u183 g(x)\i0}\f0\fs34\i0  escribimos\par \f2\fs38\i\par                                       {\*\mjaformula (f\u183 g)'(x)={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)g(x+\u8710 x)-f(x)g(x)}{\den\u8710 x}}}}}\f0\fs34\i0\par \par Ahora, hay que sumar y restar el t\u233 rmino  \f2\fs38\i{\*\mjaformula\f4\fs34\i f(x+\u8710 x)g(x)\f0\fs34\i0}\f0\fs34\i0 . Esto no afectar\u225  a la expresi\u243 n, pues un \par n\u250 mero, menos \u233 l mismo, es cero. Esto se hace con miras a factorizar \f2\fs38\i{\*\mjaformula\f2\fs38\i f(x+\u8710 x)\f0\fs34\i0}\f0\fs34\i0   y \f2\fs38\i{\*\mjaformula g(x)}\f0\fs34\i0 .\par \par \f2\fs38\i\par                {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)g(x+\u8710 x)-f(x+\u8710 x)g(x)+f(x+\u8710 x)g(x)-f(x)g(x)}{\den\u8710 x}}}}}  \f0\fs34\i0\par \par Al factorizar  \f2\fs38\i{\*\mjaformula\f2\fs38\i f(x+\u8710 x)\f0\fs34\i0}\f0\fs34\i0   y \f2\fs38\i{\*\mjaformula g(x)}\f0\fs34\i0  se obtiene\par \f2\fs38\i\par               {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)(g(x+\u8710 x)-g(x))+g(x)(f(x+\u8710 x)-f(x))}{\den\u8710 x}}}}}  \f0\fs34\i0\par \par y, como el l\u237 mite de una suma es la suma de l\u237 mites, entonces\par \f2\fs38\i\par               {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what f(x+\u8710 x){\fraction{\num g(x+\u8710 x)-g(x)}{\den\u8710 x}}+{\limit{\from\u8710 x}{\to 0}{\what g(x)}}{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}} \f0\fs34\i0\par \par y el l\u237 mite de un producto es el producto de l\u237 mites\f2\fs38\i\par \par              {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what}}f(x+\u8710 x){\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num g(x+\u8710 x)-g(x)}{\den\u8710 x}}+{\limit{\from\u8710 x}{\to 0}{\what}}g(x){\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}} \f0\fs34\i0\par \par reescribimos como\par \f2\fs38\i\par              {\*\mjaformula =({\limit{\from\u8710 x}{\to 0}{\what}}f(x+\u8710 x))g'(x)+({\limit{\from\u8710 x}{\to 0}{\what g(x)}})f '(x)} \f0\fs34\i0\par \par pero \f2\fs38\i  {\*\mjaformula\f2\fs38\i{\limit{\from\u8710 x}{\to 0}{\what}}f(x+\u8710 x)=f(x)\f0\fs34\i0}\f0\fs34\i0   y  \f2\fs38\i{\*\mjaformula\f2\fs38\i{\limit{\from\u8710 x}{\to 0}{\what g(x)}}=g(x)\f0\fs34\i0}\f0\fs34\i0 ,  entonces\f2\fs38\i\par                   \par                                              {\*\mjaformula (f\u183 g)'(x)=f (x)\u183 g'(x)+g(x)\u183 f '(x)}\f0\fs34\i0\par \i\par \i0 Observaci\u243 n 1\i .\i0  Hay que notar que la regla de la derivada del producto de dos funciones se puede\par generalizar para el caso de m\u225 s de dos funciones. Por ejemplo, para el producto de tres funciones \par se tiene\par \f2\fs38\i\par                    {\*\mjaformula (f{\subix 1}\u183 f{\subix 2}\u183 f{\subix 3})'(x)=f{\subix 1}'(x)f{\subix 2}(x)f{\subix 3}(x)+f{\subix 1}(x)f{\subix 2}'(x)f{\subix 3}(x)+f{\subix 1}(x)f{\subix 2}(x)f{\subix 3}'(x)\f3\fs34\i}\f0\fs34\i0\par \par Utiliza el siguiente cuadro interactivo para repasar la f\u243 rmula de la derivada de un producto de \par funciones. Arrastra y suelta las expresiones faltantes en el lugar correcto.\par \cf0\par {\*\component\Space 129a84e5367}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36 Ejemplos\cf1\fs34\par \par En el siguiente cuadro interactivo se muestran ejemplos de la derivada del producto de dos funciones.\par \par {\*\component\Space 128591e7418}\fs72\par \par \par \par \par \par \par \fs34\par \cf0\par \par \par \fs36 Ejercicios\cf1\fs34\par                        \par Resuelve los siguientes ejercicios. Pulsa el bot\u243 n Ver soluci\u243 n para ver c\u243 mo se resuelve el ejercicio.\par \par {\*\component\Space 128649a2706}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n alfa\par Autor: Valentina Mu\u241 oz Porras\fs34\par }">

   <param name="G_13" value="espacio='E3' tipo='texto' dibujar-si='E3_num_ejer=0' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 Ejercicio 1 de 6. Sean  \f2\fs38\i{\*\mjaformula f(x)=3x}\f1\fs34\i0   y  \f2\fs38\i{\*\mjaformula g(x)=x{\supix 2}+x}\f1\fs34\i0 . \u191 Cu\u225 l es la derivada \par                           de \f2\fs38\i fg\f1\fs34\i0 ?\par \par \par a) \f2\fs38\i{\*\mjaformula 3(2x+1)}\f1\fs34\i0  \par b) \f2\fs38\i{\*\mjaformula 9x{\supix 2}+6x}\f1\fs34\i0  \par c) \f2\fs38\i{\*\mjaformula x{\supix 2}+4x}\f1\fs34\i0  \par d) \f2\fs38\i{\*\mjaformula 2x+4}\f1\fs34\i0  \par \f3\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E3' tipo='texto' dibujar-si='E3_num_ejer=1' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Ejercicio 2 de 6. Sean \f2\fs38\i{\*\mjaformula f(x)=3x{\supix 3}+2}\f1\fs34\i0   y \f2\fs38\i{\*\mjaformula g(x)=ln(x)}\f1\fs34\i0\par                           Calcula \f2\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}fg(x)}\f1\fs34\i0  evaluada en 1. \par \par \par a) \f2\fs38\i{\*\mjaformula 5x}\f1\fs34\i0  \par b) \f2\fs38\i{\*\mjaformula 5} \par \fs34\i0 c)\fs38\i  {\*\mjaformula -5x} \par \fs34\i0 d)\fs38\i  {\*\mjaformula -5} \par \f4\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E3' tipo='texto' dibujar-si='E3_num_ejer=2' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Ejercicio 3 de 6. Sean \f2\fs38\i{\*\mjaformula f}\f1\fs34\i0   y \f2\fs38\i{\*\mjaformula g}\f1\fs34\i0    funciones tales que \f2\fs38\i{\*\mjaformula f (0)=3}\f1\fs34\i0 ,  \f2\fs38\i{\*\mjaformula f &squot;(0)=2}\f1\fs34\i0  ,  \f2\fs38\i{\*\mjaformula g(0)=2}\f1\fs34\i0  y  \f2\fs38\i{\*\mjaformula g&squot;(0)=-3}\f1\fs34\i0 .\par                           Calcular la derivada del producto \f2\fs38\i{\*\mjaformula fg(x)}\f1\fs34\i0   evaluada en 0.\par \par \par a) {\*\mjaformula 5} \par b) {\*\mjaformula 0} \par c) {\*\mjaformula -5} \par d) {\*\mjaformula -1} \par \fs28}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E3' tipo='texto' dibujar-si='E3_num_ejer=3' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 Ejercicio 4 de 6. Sean  \f2\fs38\i{\*\mjaformula f(x)=x+2}\f1\fs34\i0   y  \f2\fs38\i{\*\mjaformula g(x)}\f1\fs34\i0  una funci\u243 n tal que  \f2\fs38\i{\*\mjaformula g&squot;(0)=3}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula g(0)=4}\f1\fs34\i0 .\par                           Calcula la derivada del producto \f2\fs38\i{\*\mjaformula f(x)g(x)}\f1\fs34\i0  en 0.\par \par \par a) \f2\fs38\i{\*\mjaformula 10}\f1\fs34\i0  \par b) \f2\fs38\i{\*\mjaformula 3(x+2)}\f1\fs34\i0  \par c) \f2\fs38\i{\*\mjaformula 3(x+2)+4}\f1\fs34\i0  \par d) \f2\fs38\i{\*\mjaformula 10}\f1\fs34\i0  \par \f3\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E3' tipo='texto' dibujar-si='E3_num_ejer=4' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs34 Ejercicio 5 de 6. Dado que  \f2\fs38\i{\*\mjaformula f (x)=x{\supix 2}+1}\f3\fs28\i0   \fs34 y que  \f2\fs38\i{\*\mjaformula g(x)={\fraction{\num 1}{\den x{\supix 2}+1}}}\f3\fs28\i0 . \par                           \fs34 Calcular la derivada del producto de esas funciones.\par \par \par a) \f2\fs38\i{\*\mjaformula 2x({\fraction{\num 1}{\den 2x}})}\f3\fs28\i0  \f4\fs24\par \f1\fs34 b) \f2\fs38\i{\*\mjaformula 1}\f3\fs28\i0  \f4\fs24\par \f3\fs28 c\fs34 ) \f2\fs38\i{\*\mjaformula 4x{\supix 2}}\f3\fs28\i0  \f4\fs24\par \f3\fs28 d\fs34 ) \f2\fs38\i{\*\mjaformula 0}\f3\fs28\i0  \f4\fs24\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E3' tipo='texto' dibujar-si='E3_num_ejer=5' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs34 Ejercicio 6 de 6. Dado que  \f2\fs38\i{\*\mjaformula f (x)=x-1}\f3\fs28\i0 , \fs34  \f2\fs38\i{\*\mjaformula g(x)=x}\f3\fs28\i0  y \f2\fs38\i{\*\mjaformula h(x)=x+1}\f3\fs28\i0 . \par                           \fs34 Calcular la derivada del producto de esas funciones.\par \par \par a) \f2\fs38\i{\*\mjaformula 3x{\supix 2}+2x-1}\f3\fs28\i0  \f4\fs24\par \f1\fs34 b) \f2\fs38\i{\*\mjaformula 3x{\supix 2}-1}\f3\fs28\i0  \f4\fs24\par \f3\fs28 c\fs34 ) \f2\fs38\i{\*\mjaformula 3x{\supix 2}-2x-1}\f3\fs28\i0  \f4\fs24\par \f3\fs28 d\fs34 ) \f2\fs38\i{\*\mjaformula 3x{\supix 2}+1}\f3\fs28\i0  \f4\fs24\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=0)' expresi&oacute;n='[120,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs34 Hay dos formas de resolverlo. Una es calcular primero el producto\par                             \f2\fs38\i{\*\mjaformula (fg)(x)=3x(x{\supix 2}+x)=3x{\supix 3}+3x{\supix 2}}\f3\fs28\i0   \par \fs34 y luego derivar\par                                 \f4\fs28\i  \fs38{\*\mjaformula{\fraction{\num d}{\den dx}}(3x{\supix 3}+3x{\supix 2})=9x{\supix 2}+6x}\f3\fs28\i0  \par \fs34 La otra forma es aplicando la f\u243 rmula de la derivada de un producto\par \f2\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}\f5\fs32\i (3x(x{\supix 2}+x))=3x{\fraction{\num d}{\den dx}}(x{\supix 2}+x)+(x{\supix 2}+x){\fraction{\num d}{\den dx}}(3x)}\f3\fs28\i0\par \f5\fs32\i                            \fs38{\*\mjaformula\f5\fs32\i  =3x(2x+1)+(x{\supix 2}+x)(3)}\f3\fs28\i0\par \f5\fs32\i                            \fs38{\*\mjaformula\f5\fs32\i  =6x{\supix 2}+3x+3x{\supix 2}+3x=9x{\supix 2}+6x}\f3\fs28\i0\par \f5\fs32\i                            \f3\fs28\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=1)' expresi&oacute;n='[120,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Recordemos que \f2\fs38\i{\*\mjaformula (f\u183 g)&squot;=fg&squot;+f&squot;g}\f3\fs28\i0  \par \fs34 Por lo tanto\par  \f2\fs38\i{\*\mjaformula (f\u183 g)&squot;(x)=(3x{\supix 3}+2)({\fraction{\num 1}{\den x}})+(9x{\supix 2})ln(x)}\f3\fs28\i0  \par \fs34 Al evaluar en 1 tenemos que \f2\fs38\i{\*\mjaformula (f\u183 g)&squot;(1)=5 }\f3\fs28\i0  \fs34 porque\par \f4\fs24\i  \fs38{\*\mjaformula (f\u183 g)&squot;(1)=(3(1){\supix 3}+2)({\fraction{\num 1}{\den 1}})+(9(1){\supix 2})ln(1)=(3+2)(1)+(9)(0)=5}\fs24  \f3\fs28\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=2)' expresi&oacute;n='[120,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 Recordemos que \par            \f2\fs32\i   \fs38{\*\mjaformula (f\u183 g)&squot;(x)=f(x)g&squot;(x)+f &squot;(x)g(x)}\f4\fs28\i0  \par \fs34 Buscamos la derivada evaluada en 0, es decir, buscamos\par \f2\fs32\i                 \fs38{\*\mjaformula (fg)&squot;(0)=f(0)g&squot;(0)+f &squot;(0)g(0)}\f4\fs28\i0  \par \fs34 Y, como conocemos los valores de \f2\fs32\i{\*\mjaformula f(0), f &squot;(0), g(0)}\f4\fs28\i0  y \f2\fs32\i{\*\mjaformula g&squot;(0)}\f1\fs34\i0 , entonces\par no necesitamos conocer las funciones \f3\fs38\i{\*\mjaformula f}\f4\fs28\i0   \fs34 y \f3\fs38\i{\*\mjaformula g}\f4\fs28\i0 .\par \f2\fs32\i             \fs38{\*\mjaformula (f\u183 g)&squot;(0)=3\u183 (-3)+2\u183 2=-9+4=-5}\f4\fs28\i0  \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E0' tipo='texto' dibujar-si='E0_eje=4' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;}\f1\fs34 Ejemplo 4 de 5. Calcular la derivada del producto de las funciones\par                         \f2\fs38\i\cf0{\*\mjaformula f(x)=tan(x)}\cf1\f1\fs34\i0   y  \f2\fs38\i{\*\mjaformula\cf2 g(x)=ctg(x)\cf1}\par \f1\fs34\i0 Si se mira con atenci\u243 n se podr\u225  descubrir que \f2\fs38\i{\*\mjaformula fg(x)=1}:\par                 {\*\mjaformula f(x)g(x)=tan(x)ctg(x)={\fraction{\num sen(x)}{\den cos(x)}}{\fraction{\num cos(x)}{\den sen(x)}}=1}\par \f1\fs34\i0 Y entonces, la derivada buscada es 0.\par Como ejercicio puedes calcular la derivada del producto aplicando la \par f\u243 rmula y comprobar que la derivada de \f2\fs38\i{\*\mjaformula fg}\f1\fs34\i0  es cero.\f2\fs38\i\par \par                       \f3\fs24\i0}' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=3)' expresi&oacute;n='[140,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}\f1\fs34 Buscamos la derivada evaluada en 0, es decir, buscamos\par \f2\fs32\i                                    \fs38{\*\mjaformula (f\u183 g)&squot;(0)=f(0)g&squot;(0)+f &squot;(0)g(0)}\f4\fs28\i0\par \f3\fs38\i{\*\mjaformula g(0) }\f1\fs34\i0  y \f3\fs38\i{\*\mjaformula g&squot;(0)}\f4\fs28\i0  \fs34 ya est\u225 n dados. As\u237  que s\u243 lo falta encontrar \f3\fs38\i{\*\mjaformula f(0)}\f4\fs28\i0  \fs34 y \f3\fs38\i{\*\mjaformula f &squot;(0)}\f4\fs28\i0 :\par \fs34 Para encontrar \f3\fs38\i{\*\mjaformula f(0)}\f5\fs38\i0  \fs34 basta evaluar la funci\u243 n \f3\fs38\i{\*\mjaformula f}\f5\fs38\i0  \fs34 en cero:\f6\fs36\i  \fs38{\*\mjaformula f(0)=0+2=2}\fs32\par \f1\fs34\i0 Para encontrar \f3\fs38\i{\*\mjaformula f &squot;(0)}\fs32  \f1\fs34\i0 hay que derivar f y evaluarla en 0: \f2\fs32\i\par \fs38{\*\mjaformula f &squot;(x)=1}\f4\fs28\i0    \fs34 por lo tanto  \f3\fs38\i{\*\mjaformula f &squot;(0)=1}\f4\fs28\i0\par \fs34 Por lo tanto   \f2\fs32\i  \par             \fs38{\*\mjaformula (f\u183 g)&squot;(0)=f(0)g&squot;(0)+f &squot;(0)g(0)=\f2\fs32\i 2(3)+1(4)=10}\f4\fs28\i0\par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=4)' expresi&oacute;n='[120,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 El producto de \f2\fs38\i{\*\mjaformula f }\f3\fs28\i0  y \f2\fs38\i{\*\mjaformula g}\f3\fs28\i0   \fs34 es 1 .Por eso, tenemos que la derivada es 0\par                                          \f2\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}} fg(x)={\fraction{\num d}{\den dx}}1=0}\f3\fs28\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=5)' expresi&oacute;n='[120,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 La derivada de  \f2\fs38\i{\*\mjaformula f }\f3\fs28\i0 , \f2\fs38\i{\*\mjaformula g} \f1\fs34\i0 y \f2\fs38\i{\*\mjaformula h}\f1\fs34\i0  es 1. Por eso, tenemos que la derivada es \par \par  \f2\fs38\i{\*\mjaformula (f\u183 g\u183 h)&squot;(x)=1\u183 (x)\u183 (x+1)+(x-1)\u183 1\u183 (x+1)+(x-1)\u183 (x)\u183 1=0}\f3\fs28\i0\par \par \fs34                      \f2\fs38\i{\*\mjaformula =x{\supix 2}+x+x{\supix 2}-1+x{\supix 2}-x}\f3\fs28\i0\par \par \fs34                      \f2\fs38\i{\*\mjaformula =3x{\supix 2}-1}\f3\fs28\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
