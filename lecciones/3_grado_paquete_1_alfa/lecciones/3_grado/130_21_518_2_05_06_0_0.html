   <param name="pleca" value="title='La derivada: derivaci&oacute;n de funciones por medio de f&oacute;rmulas' subtitle='Derivadas de funciones del tipo:  f(x)=ln x,  f(x)=loga x,  f(x)=e^x,  f(x)=a^x.' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivos\fs34\cf1                                                                       \par \par Obtener por f\u243 rmula, la derivada de alguna de las              {\*\component\Space 1276f9d2818}\par siguientes funciones:\par \par  - \f3\fs34\i{\*\mjaformula f(x)=ln x}\f2\fs34\i0           \cf2\fs16 .\cf1\fs34                  - \f3\fs34\i{\*\mjaformula f(x)=e{\supix x}}\f2\fs34\i0      \par  - \f3\fs34\i{\*\mjaformula f(x)=log{\subix a} x}\f2\fs34\i0       \fs16\cf2 .\cf1\fs34                   - \f3\fs34\i{\*\mjaformula f(x)=a{\supix x}}\f2\fs34\i0  \par \cf0\fs36\par Procedimiento\fs34\cf1\par \par Para obtener las derivadas de funciones logar\u237 tmicas y \par exponenciales se sigue la f\u243 rmula correspodiente. \par Las f\u243 rmulas se muestran a continuaci\u243 n.\cf0\fs36\par \cf1\f5\fs38\i\par \par                                \fs34{\*\mjaformula\f5\fs38\i{\fraction{\num d}{\den dx}}ln x={\fraction{\num 1}{\den x}}\f0\fs24\i0}\f6\fs38\i0                                                \f3\fs34\i{\*\mjaformula\f5\fs38\i{\fraction{\num d}{\den dx}}e{\supix x}=e{\supix x}\f0\fs24\i0}\f2\fs34\i0              \par \f5\fs38\i\par                                \fs34{\*\mjaformula\f5\fs38\i{\fraction{\num d}{\den dx}}log{\subix a} x={\fraction{\num 1}{\den x}}log{\subix a} e\f0\fs24\i0}\f6\fs38\i0                                     \f3\fs34\i{\*\mjaformula{\fraction{\num d}{\den dx}}a{\supix x}=a{\supix x}ln a}\f6\fs38\i0  \fs34               \par \par La manera de emplearlas se muestra abajo, en los ejemplos.\par \fs36\cf0\par Justificaci\u243 n\par \par \fs34\cf1 Obtenci\u243 n de la f\u243 rmula de la derivada de \f3\fs34\i{\*\mjaformula{\fraction{\num d}{\den dx}}a{\supix x}}\f2\fs34\i0 , que en este caso se obtiene mediante derivaci\u243 n \par impl\u237 cita.\par                                                                       \f3\fs34\i{\*\mjaformula y=a{\supix x}}\f2\fs34\i0\par Aplicando \f5\fs38\i{\*\mjaformula ln}\f2\fs34\i0  en ambos miembros\par                                                                  \f3\fs34\i{\*\mjaformula ln y=ln(a{\supix x})}\f2\fs34\i0\par \par                                                                   \f3\fs34\i{\*\mjaformula ln y=xln a}\f2\fs34\i0\par Derivando implic\u237 tamente\par                                                                \f3\fs34\i{\*\mjaformula{\fraction{\num 1}{\den y}} y'=(1)ln a}\f2\fs34\i0\par \par                                                                    \f3\fs34\i{\*\mjaformula y'=yln a}\f2\fs34\i0\par \par Sustituyendo la funci\u243 n inicial, obtenemos la f\u243 rmula buscada\par \par                                                                \f3\fs34\i{\*\mjaformula{\fraction{\num d}{\den dx}}a{\supix x}=a{\supix x} ln a}\f2\fs34\i0\par \par La f\u243 rmula de \f5\fs38\i{\*\mjaformula y=e{\supix x}}\f2\fs34\i0  se obtiene de manera similar, pero las que incluyen logaritmos se obtienen \par aplicando la definici\u243 n con el l\u237 mite y las propiedades de los logaritmos.\fs36\cf0\par \par Ejemplos\cf1\fs34\par \par Selecciona la f\u243 rmula que se va a utilizar en el ejemplo y despu\u233 s presiona el bot\u243 n Continuar.     \par \par                              {\*\component\Space 12771beebc9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par Ejercicios\cf1\fs34\par \par Escribe el resultado que se obtiene al derivar la funci\u243 n planteada.\par \par                                          {\*\component\Space 12772d5970d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n alfa\par Autor: Octavio Fonseca Ramos\par }">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(ftrigal&lt;4)&amp;(ftrigal!=2)' expresi&oacute;n='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34 Para encontrar la derivada de una \par funci\u243 n como:\par \fs20\cf0 .\cf1\fs34\par     {\*\mjaformula f(x)={\expr (canim=-1)?&squot;-&squot;:((canim=1)?&squot;&squot;:canim)\decimals 0\fixed0}{\expr (ftrigal=1)?&squot;ln x&squot;:((ftrigal=3)?&squot;e&squot;:&squot;&squot;)\decimals 0\fixed0}{\supix{\expr (ftrigal=3)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed1}}}}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 Derivada que quieres utilizar:     \f2\fs34\i{\*\mjaformula{\fraction{\num d}{\den dx}}}\f3\fs24\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(F1=1)|(F1=2)|(F1=3)' expresi&oacute;n='[40,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34 Sea la funci\u243 n:\par \fs20\cf0 .\fs34\cf1\par      {\*\mjaformula f(x)={\expr cejem\decimals 1\fixed0}{\expr (F1=1)?&squot;ln x&squot;:((F1=2)?&squot;log  x&squot;:((F1=3)?&squot;e&squot;:&squot;&squot;))\decimals 0\fixed0}{\supix{\expr (F1=3)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}}}\par \par \par \f3\fs34}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E2' tipo='texto' dibujar-si='(Nformula=1)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Al derivar la funci\u243 n \f2\fs34\i\par \par      \f1\fs34\i0{\*\mjaformula f(x)={\expr cejer\decimals 0\fixed0}ln x}\par \par El resultado es:\f2\fs34\i\par \par       \f1\fs34\i0{\*\mjaformula{\fraction{\num d}{\den dx}}(\f1\fs34{\expr cejer\decimals 0\fixed0}ln x)=}               \par \par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='(t&gt;1)' expresi&oacute;n='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34\par \par \fs20\cf0 .\cf1\fs34\par      \par \fs20\cf0 .\fs34\cf1\par Se utiliza una f\u243 rmula que se obtiene\par a partir de la definici\u243 n con el l\u237 mite.\par \fs20\cf0 .\fs34\cf1}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='(t&gt;2)' expresi&oacute;n='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34\par \par \fs20\cf0 .\cf1\fs34\par      \par \fs20\cf0 .\fs34\cf1\par \par \par \par En este caso la f\u243 rmula es: \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
