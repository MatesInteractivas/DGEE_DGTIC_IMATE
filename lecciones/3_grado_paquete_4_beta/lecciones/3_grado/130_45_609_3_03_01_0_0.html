   <param name="pleca" value="title='La integral. M&eacute;todos de integraci&oacute;n' subtitle='Integrales indefinidas de funciones algebraicas por sustituci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la integral indefinida de una funci\u243 n por sustituci\u243 n o cambio de variable.\par \par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par Recordemos que una antiderivada o primitiva de una funci\u243 n \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  es una funci\u243 n \f3\fs38\i{\*\mjaformula F}\f2\fs34\i0  tal que\par \par \f3\fs38\i                                                                 \fs34{\*\mjaformula F\u180 (x)=f(x) }\f2\fs34\i0   \par o con la notaci\u243 n de Leibniz\par \f3\fs38\i                                                               \fs34{\*\mjaformula{\fraction{\num dF}{\den dx}}(x)=f(x)}\f2\fs34\i0\par Si una funci\u243 n \f4\fs34\i{\*\mjaformula F}\f2\fs34\i0  es antiderivada de \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0  entonces todas las dem\u225 s antiderivadas de \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0   difieren de  \f4\fs34\i{\*\mjaformula F}\f2\fs34\i0  en \par una constante, es decir, son de la forma\par \f3\fs38\i                                                             \fs34{\*\mjaformula G(x)=F(x)+k}\f2\fs34\i0  \par para alguna constante \f4\fs34\i{\*\mjaformula k}\f2\fs34\i0\par \par El conjunto de antiderivadas de una funci\u243 n \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0  se denota mediante\par \par \f3\fs38\i                                                                   \fs34{\*\mjaformula{\integral{\from}{\to}{\what f(x)dx}}}\f2\fs34\i0\par y se llama la \i integral indefinida\i0  de \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0 .\par \par \par \fs36\cf0 Procedimiento\cf1\fs34\par \par Cuando la integral de una funci\u243 n no aparece en la lista de integrales inmediatas, y no se ve a simple\par vista qu\u233  funci\u243 n ser\u237 a una antiderivada de ella, si identificamos que hay una composici\u243 n de \par funciones, es \u250 til hacer un cambio de variable, sustituyendo una expresi\u243 n en \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  por otra variable \f3\fs38\i{\*\mjaformula u}\f2\fs34\i0 .\par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par {\*\component\Space 12c22e16ff6}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En los ejercicios siguientes, escribe las respuestas en cada campo de texto. Si la respuesta es\par correcta, se deshabilitar\u225  el campo, si no, debes intentarlo nuevamente.\par \par {\*\component\Space 12c5af57dd5}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor:  Carlos Hern\u225 ndez Garciadiego  \par }">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='tipo=0' expresi&oacute;n='[5,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 Calcular la integral indefinida\f2\fs24\par \f3\fs34\i                                                                {\*\mjaformula{\integral{\from}{\to}{\what{\expr a\decimals 2\fixed0}x{\supix{\expr b\decimals 2\fixed0}}cos({\expr c\decimals 2\fixed0}x{\supix{\expr d\decimals 2\fixed0}}{\supix})dx}}}\fs28   \f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='(tipo=0)&amp;(n&gt;0)' expresi&oacute;n='[5,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;}\f1\fs34 Por la linealidad de la integral, sacamos la constante \f2\fs34\i{\*\mjaformula{\expr a\decimals 2\fixed0}}\f3\fs24\i0  \f1\fs34 de ella\f3\fs24\par \f2\fs34\i                                                  {\*\mjaformula{\integral{\from}{\to}{\what{\expr a\decimals 2\fixed0}x{\supix{\expr b\decimals 2\fixed0}}cos({\expr c\decimals 2\fixed0}x{\supix{\expr d\decimals 2\fixed0}}{\supix})dx=}}}{\*\mjaformula{\expr a\decimals 2\fixed0}{\integral{\from}{\to}{\what x{\supix{\expr b\decimals 2\fixed0}}cos({\expr c\decimals 2\fixed0}x{\supix{\expr d\decimals 2\fixed0}})dx}}}\fs28   \f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='(n&gt;0)' expresi&oacute;n='[700,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 (1)}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='(tipo=0)&amp;(n&gt;1)' expresi&oacute;n='[5,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;}\f1\fs34 Llamamos\f2\fs34\par                                 \f3\fs34\i{\*\mjaformula u={\expr c\decimals 2\fixed0}x{\supix{\expr d\decimals 2\fixed0}}}\f2\fs34\i0  \f1\fs34}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='(n&gt;1)' expresi&oacute;n='[700,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 (2)}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='(n&gt;2)&amp;(tipo&lt;3)' expresi&oacute;n='[5,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Calculamos la diferencial de \f2\fs34\i{\*\mjaformula u}\f1\fs34\i0  \par \f3\fs38\i                                                   \fs34{\*\mjaformula du=u&squot;(x)dx={\expr c*d\decimals 2\fixed0}x{\supix{\expr (d=1)?&squot;&squot;:(d-1)\decimals 2\fixed0}}dx}\f4\fs34\i0  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
