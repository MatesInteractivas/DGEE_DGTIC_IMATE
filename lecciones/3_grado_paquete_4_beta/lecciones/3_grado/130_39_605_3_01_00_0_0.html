<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='La integral' subtitle='Funci&oacute;n primitiva o antiderivada' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par - Obtener de forma inmediata la funci\u243 n primitiva o antiderivada de una funci\u243 n trascendente.\par \par \par \cf0\fs36 Conceptos b\u225 sicos\fs34\cf1\par \par La funci\u243 n primitiva, o antiderivada, de una funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  es una tal que al ser derivada nos generar\u225 \par la misma \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 . As\u237  pues, \f3\fs38\i{\*\mjaformula F(x)}\f2\fs34\i0  ser\u225  una antiderivada de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  si \f3\fs38\i{\*\mjaformula F'(x)=f(x)}\f2\fs34\i0 .\par En notaci\u243 n de integral, \f3\fs38\i{\*\mjaformula F'(x)=f(x)}\f2\fs34\i0  se pude expresar como \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what f(x)dx}}=F(x)}\f2\fs34\i0 .\par Por otra parte, recordemos que las funciones trascendentes son aquellas donde aparecen funciones\par trigonom\u233 tricas, logar\u237 tmicas, y exponenciales. Algunos ejemplos de funciones trascendentes son\par \f3\fs38\i{\*\mjaformula f(x)=e{\supix x}}\f2\fs34\i0 , \f3\fs38\i{\*\mjaformula f(x)=ln(x)}\f2\fs34\i0 , y \f3\fs38\i{\*\mjaformula f(x)=sec{\supix 2}(x)}\f2\fs34\i0 .\par \par \par \fs36\cf0 Procedimiento\fs34\cf1\par \par Observa las siguientes funciones: \f3\fs38\i{\*\mjaformula f(x)=3sec{\supix 2}(2x)}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula g(x)={\fraction{\num 3}{\den 2}}tan(2x)}\f2\fs34\i0 . \u191 Qu\u233  obtenemos de\par derivar \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0 ?\par Resolviendo la derivada, tenemos que \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}g(x)={\fraction{\num 3}{\den 2}}sec{\supix 2}(2x)2=3sec{\supix 2}(2x)=f(x)}\f2\fs34\i0 .\par Efectivamente, al derivar \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0  se obtiene \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 . De tal forma que \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0  satisface la definici\u243 n dada en\par los conceptos b\u225 sicos y, por lo tanto, es una antiderivada de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 .\par El proceso para obtener la antiderivada, conocido tambi\u233 n como integraci\u243 n, se abordar\u225  m\u225 s a fondo\par en la parte de ejemplos. No obstante, cabe hacer notar que la integral, al ser inversa de la derivada,\par comparte muchas propiedades con \u233 sta, como por ejemplo:\par   a) La integral de una suma de funciones es la suma de las integrales de cada una de ellas. Por\par       ejemplo, \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what (ln(x)-8x{\supix 2})dx}}={\integral{\from}{\to}{\what ln(x)dx}}-{\integral{\from}{\to}{\what 8x{\supix 2}dx}}}\f2\fs34\i0 .\f3\fs38\i\par \f2\fs34\i0   b) La integral del producto de una constante una funci\u243 n es igual a la constante por la integral de la\par       funci\u243 n. Por ejemplo, \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what 5sen(x)dx}}=5{\integral{\from}{\to}{\what sen(x)dx}}}\f2\fs34\i0 .\par \par Cabe hacer una observaci\u243 n importante. Una vez que se cuenta con una antiderivada o primitiva de\par una funci\u243 n original, a \u233 sta se le puede sumar cualquier constante. Al derivar cualquier antiderivada\par mas cualquier constante elegida, la derivada ser\u225  siempre igual, esto es, la funci\u243 n original. Por ello,\par es importante notar que hay todo un conjunto de funciones que difieren entre s\u237  por la constante, pero\par que todas son antiderivadas de la funci\u243 n original. A este conjunto se le conoce como \i integral\par indefinida\i0 . En los presentes ejemplos y ejercicios consideraremos dicha constante siempre cero.\par \par \par \fs36\cf0 Ejemplos\fs34\cf1\par {\*\component\Space 12c0db7d42f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Observa que, en muchos casos, la habilidad para poder resolver una integral consiste principalmente\par en ser capaz de identificar una regla de la cadena presente en el integrando de la funci\u243 n en\par cuesti\u243 n. El resto es manipulaci\u243 n algebraica.\par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par Resuelve los ejercicios completando los campos de texto. Si se llegan a requerir decimales, procura\par responder con al menos 2 decimales de precision.\par Recuerda que \f3\fs38\i{\*\mjaformula e{\supix x}}\f2\fs34\i0  tambi\u233 n se puede expresar como \f3\fs38\i{\*\mjaformula exp(x)}\f2\fs34\i0 .\par {\*\component\Space 12c12aee759}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n beta\par Autor: Alejandro Radillo D\u237 az\par }">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==1)&amp;(PasoEjem&gt;=1)' expresi&oacute;n='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n trascendente: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjemSin\decimals 2\fixed0}sen({\expr AEjemSinArg\decimals 2\fixed0}x){\expr (BEjemSin&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemSin\decimals 2\fixed0}sen({\expr BEjemSinArg\decimals 2\fixed0}x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==1)&amp;(PasoEjem==2)' expresi&oacute;n='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tomamos la funci\u243 n \f2\fs38\i{\*\mjaformula z(x)=cos(ax)}\f1\fs34\i0 .\par \par Su derivada ser\u225  \f2\fs38\i{\*\mjaformula z&squot;(x)=-asen(ax)}\f1\fs34\i0 . Por ello, notamos que si hemos de integrar un seno,\par obtendremos un coseno. Adicionalmente, el signo que tenemos para el seno cambiar\u225  al\par integrar.\par \par Adem\u225 s, observamos que, por la regla de la cadena, al derivar terminamos multiplicando por\par \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0 . Para poder efectivamente pasar de \f2\fs38\i{\*\mjaformula z&squot;(x)}\f1\fs34\i0  a \f2\fs38\i{\*\mjaformula z(x)}\f1\fs34\i0  tendremos ahora que usar la operaci\u243 n\par inversa, es decir, dividir por \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0 .\par \par Podemos simplificar el cambiar el signo y luego dividir por \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0  simplemente por dividir la\par funci\u243 n por \f2\fs38\i{\*\mjaformula -a}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==1)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjemSin\decimals 2\fixed0}sen({\expr AEjemSinArg\decimals 2\fixed0}x)}\f1\fs34\i0\par Para obtener la antiderivada, dividimos al coseno por \f2\fs38\i{\*\mjaformula{\expr (AEjemSinArg&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed0}}{\*\mjaformula{\expr (AEjemSinArg&gt;0)?AEjemSinArg:-AEjemSinArg\decimals 2\fixed0}}\f1\fs34\i0 , y mantenemos el argumento\par igual.\par \f2\fs38\i{\*\mjaformula Y(x)={\fraction{\num{\expr AEjemSin\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x)}{\den{\expr (AEjemSinArg&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (AEjemSinArg&gt;0)?AEjemSinArg:-AEjemSinArg\decimals 2\fixed0}}}={\expr AEjemSinI\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==1)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Segundo t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjemSin\decimals 2\fixed0}sen({\expr BEjemSinArg\decimals 2\fixed0}x)}\f1\fs34\i0\par Para obtener la antiderivada, dividimos al coseno por \f2\fs38\i{\*\mjaformula{\expr (AEjemSinArg&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed0}}{\*\mjaformula{\expr (BEjemSinArg&gt;0)?BEjemSinArg:-BEjemSinArg\decimals 2\fixed0}}\f1\fs34\i0 , y mantenemos el argumento\par igual.\par \f2\fs38\i{\*\mjaformula Y(x)={\fraction{\num{\expr BEjemSin\decimals 2\fixed0}cos({\expr BEjemSinArg\decimals 2\fixed0}x)}{\den{\expr (BEjemSinArg&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemSinArg&gt;0)?BEjemSinArg:-BEjemSinArg\decimals 2\fixed0}}}={\expr BEjemSinI\decimals 2\fixed0}cos({\expr BEjemSinArg\decimals 2\fixed0}x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==1)&amp;(PasoEjem&gt;=5)' expresi&oacute;n='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de cada\par sumando, la expresi\u243 n de la antiderivada de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0  ser\u237 a:\par                     \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemSinI\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x){\expr (BEjemSinI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemSinI\decimals 2\fixed0}cos({\expr BEjemSinArg\decimals 2\fixed0}x)}\f1\fs34\i0\par Puedes derivar \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==2)&amp;(PasoEjem&gt;=1)' expresi&oacute;n='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n trascendente: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjemCos\decimals 2\fixed0}cos({\expr AEjemCosArg\decimals 2\fixed0}x){\expr (BEjemCos&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemCos\decimals 2\fixed0}cos({\expr BEjemCosArg\decimals 2\fixed0}x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==2)&amp;(PasoEjem==2)' expresi&oacute;n='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tomamos la funci\u243 n \f2\fs38\i{\*\mjaformula z(x)=sen(ax)}\f1\fs34\i0 .\par \par Su derivada ser\u225  \f2\fs38\i{\*\mjaformula z&squot;(x)=acos(ax)}\f1\fs34\i0 . Por ello, notamos que si hemos de integrar un coseno,\par obtendremos un seno.\par \par Adem\u225 s, observamos que, por la regla de la cadena, al derivar terminamos multiplicando por\par \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0 . Para poder efectivamente pasar de \f2\fs38\i{\*\mjaformula z&squot;(x)}\f1\fs34\i0  a \f2\fs38\i{\*\mjaformula z(x)}\f1\fs34\i0  tendremos ahora que usar la operaci\u243 n\par inversa, es decir, dividir por \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==2)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjemCos\decimals 2\fixed0}cos({\expr AEjemCosArg\decimals 2\fixed0}x)}\f1\fs34\i0\par Para obtener la antiderivada, dividimos al seno por \f2\fs38\i{\*\mjaformula{\expr AEjemCosArg\decimals 2\fixed0}}\f1\fs34\i0 , y mantenemos el argumento\par igual.\par \f2\fs38\i{\*\mjaformula Y(x)={\fraction{\num{\expr AEjemCos\decimals 2\fixed0}cos({\expr AEjemCosArg\decimals 2\fixed0}x)}{\den{\expr (AEjemSinArg&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed0}{\expr AEjemCosArg\decimals 2\fixed0}}}={\expr AEjemCosI\decimals 2\fixed0}sen({\expr AEjemCosArg\decimals 2\fixed0}x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==2)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Segundo t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjemCos\decimals 2\fixed0}cos({\expr BEjemCosArg\decimals 2\fixed0}x)}\f1\fs34\i0\par Para obtener la antiderivada, dividimos al seno por \f2\fs38\i{\*\mjaformula{\expr BEjemCosArg\decimals 2\fixed0}}\f1\fs34\i0 , y mantenemos el argumento\par igual.\par \f2\fs38\i{\*\mjaformula Y(x)={\fraction{\num{\expr BEjemCos\decimals 2\fixed0}cos({\expr BEjemCosArg\decimals 2\fixed0}x)}{\den{\expr (AEjemSinArg&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemCosArg\decimals 2\fixed0}}}={\expr BEjemCosI\decimals 2\fixed0}sen({\expr BEjemCosArg\decimals 2\fixed0}x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==2)&amp;(PasoEjem&gt;=5)' expresi&oacute;n='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de cada\par sumando, la expresi\u243 n de la antiderivada de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0  ser\u237 a:\par                     \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemCosI\decimals 2\fixed0}sen({\expr AEjemCosArg\decimals 2\fixed0}x){\expr (BEjemCosI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemCosI\decimals 2\fixed0}sen({\expr BEjemCosArg\decimals 2\fixed0}x)}\f1\fs34\i0\par Puedes derivar \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==3)&amp;(PasoEjem&gt;=1)' expresi&oacute;n='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n trascendente: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjemSec2\decimals 2\fixed0}sec{\supix 2}({\fraction{\num x}{\den{\expr AEjemSec2Arg\decimals 2\fixed0}}}){\expr (BEjemSec2&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemSec2\decimals 2\fixed0}sec{\supix 2}({\fraction{\num x}{\den{\expr BEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==3)&amp;(PasoEjem==2)' expresi&oacute;n='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tomamos la funci\u243 n \f2\fs38\i{\*\mjaformula z(x)=tan({\fraction{\num x}{\den a}})}\f1\fs34\i0 .\par \par Su derivada ser\u225  \f2\fs38\i{\*\mjaformula z&squot;(x)={\fraction{\num sec{\supix 2}({\fraction{\num x}{\den a}})}{\den a}}}\f1\fs34\i0 . Por ello, notamos que si hemos de integrar una secante\par al cuadrado, obtendremos una tangente.\par \par Adem\u225 s, observamos que, por la regla de la cadena, en este ejemplo al derivar terminamos\par dividiendo por \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0 . Para poder efectivamente pasar de \f2\fs38\i{\*\mjaformula z&squot;(x)}\f1\fs34\i0  a \f2\fs38\i{\*\mjaformula z(x)}\f1\fs34\i0  tendremos ahora que usar\par la operaci\u243 n inversa, es decir, multiplicar por \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==3)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjemSec2\decimals 2\fixed0}sec{\supix 2}({\fraction{\num x}{\den{\expr AEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs34\i0\par Para obtener la antiderivada, multiplicamos a la tangente por \f2\fs38\i{\*\mjaformula{\expr AEjemSec2Arg\decimals 2\fixed0}}\f1\fs34\i0 , y mantenemos el\par argumento igual.\par \f2\fs38\i{\*\mjaformula Y(x)=({\expr AEjemSec2Arg\decimals 2\fixed0})({\expr AEjemSec2\decimals 2\fixed0})tan({\fraction{\num x}{\den{\expr AEjemSec2Arg\decimals 2\fixed0}}})={\expr AEjemSec2I\decimals 2\fixed0}tan({\fraction{\num x}{\den{\expr AEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==3)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Segundo t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjemSec2\decimals 2\fixed0}sec{\supix 2}({\fraction{\num x}{\den{\expr BEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs34\i0\par Para obtener la antiderivada, multiplicamos a la tangente por \f2\fs38\i{\*\mjaformula{\expr BEjemSec2Arg\decimals 2\fixed0}}\f1\fs34\i0 , y mantenemos el\par argumento igual.\par \f2\fs38\i{\*\mjaformula Y(x)=({\expr BEjemSec2Arg\decimals 2\fixed0})({\expr BEjemSec2\decimals 2\fixed0})tan({\fraction{\num x}{\den{\expr BEjemSec2Arg\decimals 2\fixed0}}})={\expr BEjemSec2I\decimals 2\fixed0}tan({\fraction{\num x}{\den{\expr BEjemSec2Arg\decimals 2\fixed0}}})}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==3)&amp;(PasoEjem&gt;=5)' expresi&oacute;n='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de cada\par sumando, la expresi\u243 n de la antiderivada de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0  ser\u237 a:\par                     \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemSec2I\decimals 2\fixed0}sen({\expr AEjemSec2Arg\decimals 2\fixed0}x){\expr (BEjemSec2I&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemSec2I\decimals 2\fixed0}sen({\expr BEjemSec2Arg\decimals 2\fixed0}x)}\f1\fs34\i0\par Puedes derivar \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==4)&amp;(PasoEjem&gt;=1)' expresi&oacute;n='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n trascendente: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjemLog\decimals 2\fixed0}ln({\expr AEjemLogArg\decimals 2\fixed0}x){\expr (BEjemLog&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemLog\decimals 2\fixed0}ln({\expr BEjemLogArg\decimals 2\fixed0}x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==4)&amp;(PasoEjem==2)' expresi&oacute;n='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tomamos la funci\u243 n \f2\fs38\i{\*\mjaformula z(x)=xln(ax)-x}\f1\fs34\i0 .\par \par Su derivada ser\u225  \f2\fs38\i{\*\mjaformula z&squot;(x)=x({\fraction{\num 1}{\den x}})+ln(ax)-1=ln(x)}\f1\fs34\i0 . Notamos que si hemos de integrar\par una logar\u237 tmica, obtendremos una funci\u243 n del tipo \f2\fs38\i{\*\mjaformula xln(x)-x}\f1\fs34\i0 , independiente del valor de \f2\fs38\i a\f1\fs34\i0 .\par \par En el presente ejemplo de la forma \f2\fs38\i{\*\mjaformula Aln(ax)}\f1\fs34\i0 , podemos hacer uso del hecho de que la inte-\par gral de una constante por una funci\u243 n de \f2\fs38\i x\f1\fs34\i0  es la constante por la integral de la funci\u243 n. Es\par decir, \f2\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what Aln(ax)dx}}=A{\integral{\from}{\to}{\what ln(ax)dx}}=A(xln(ax)-x)}\f1\fs34\i0 .\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==4)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjemLog\decimals 2\fixed0}ln({\expr AEjemLogArg\decimals 2\fixed0}x)}\f1\fs34\i0\par Para obtener la antiderivada, utilizamos:\par \f2\fs38\i{\*\mjaformula Y(x)={\expr AEjemLog\decimals 2\fixed0}}{\*\mjaformula{\integral{\from}{\to}{\what ln({\expr AEjemLogArg\decimals 2\fixed0}x)dx}}={\expr AEjemLog\decimals 2\fixed0}(xln({\expr AEjemLogArg\decimals 2\fixed0}x)-x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==4)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Segundo t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjemLog\decimals 2\fixed0}ln({\expr BEjemLogArg\decimals 2\fixed0}x)}\f1\fs34\i0\par Para obtener la antiderivada, utilizamos:\par \f2\fs38\i{\*\mjaformula Y(x)={\expr BEjemLog\decimals 2\fixed0}}{\*\mjaformula{\integral{\from}{\to}{\what ln({\expr BEjemLogArg\decimals 2\fixed0}x)dx}}={\expr BEjemLog\decimals 2\fixed0}(xln({\expr BEjemLogArg\decimals 2\fixed0}x)-x)}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==4)&amp;(PasoEjem&gt;=5)' expresi&oacute;n='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de cada\par sumando, la expresi\u243 n de la antiderivada de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0  ser\u237 a:\par                     \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemLog\decimals 2\fixed0}(xln({\expr AEjemLogArg\decimals 2\fixed0}x)-x){\expr (BEjemLog&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemLog\decimals 2\fixed0}(xln({\expr BEjemLogArg\decimals 2\fixed0}x)-x)}\f1\fs34\i0\par Puedes derivar \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==5)&amp;(PasoEjem&gt;=1)' expresi&oacute;n='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n trascendente: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjemExp\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}{\expr (BEjemExp&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemExp\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==5)&amp;(PasoEjem==2)' expresi&oacute;n='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tomamos la funci\u243 n \f2\fs38\i{\*\mjaformula z(x)={\fraction{\num Ae{\supix ax}}{\den a}}}\f1\fs34\i0  con \f2\fs38\i A\f1\fs34\i0  y \f2\fs38\i a\f1\fs34\i0  constantes.\par \par Su derivada ser\u225  \f2\fs38\i{\*\mjaformula z&squot;(x)=acos(ax)}\f1\fs34\i0 . Por ello, notamos que si hemos de integrar una\par exponencial.\par \par Adem\u225 s, observamos que, por la regla de la cadena, al derivar terminamos multiplicando por\par \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0 . Para poder efectivamente pasar de \f2\fs38\i{\*\mjaformula z&squot;(x)}\f1\fs34\i0  a \f2\fs38\i{\*\mjaformula z(x)}\f1\fs34\i0  tendremos ahora que usar la operaci\u243 n\par inversa, es decir, dividir por \f2\fs38\i{\*\mjaformula a}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==5)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Primer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjemExp\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}}\f1\fs34\i0\par Para obtener la antiderivada, utilizamos:\par \f2\fs38\i{\*\mjaformula Y(x)=({\fraction{\num 1}{\den{\expr AEjemExpArg\decimals 2\fixed0}}}){\expr AEjemExp\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}={\expr AEjemExpI\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==5)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[20,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Segundo t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjemExp\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}}\f1\fs34\i0\par Para obtener la antiderivada, utilizamos:\par \f2\fs38\i{\*\mjaformula Y(x)=({\fraction{\num 1}{\den{\expr BEjemExpArg\decimals 2\fixed0}}}){\expr BEjemExp\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}={\expr BEjemExpI\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==5)&amp;(PasoEjem&gt;=5)' expresi&oacute;n='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de cada\par sumando, la expresi\u243 n de la antiderivada de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0  ser\u237 a:\par                     \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemExpI\decimals 2\fixed0}e{\supix{\expr AEjemExpArg\decimals 2\fixed0}x}{\expr (BEjemExpI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemExpI\decimals 2\fixed0}e{\supix{\expr BEjemExpArg\decimals 2\fixed0}x}}\f1\fs34\i0\par Puedes derivar \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  y corroborar que, en efecto, obtienes la expresi\u243 n para \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E1' tipo='texto' dibujar-si='CasoEjer==1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tiene la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)={\expr AEjer\decimals 2\fixed0}{\expr (EjerTerm1Tipo==1)?&squot;sen&squot;:((EjerTerm1Tipo==2)?&squot;cos&squot;:((EjerTerm1Tipo==3)?&squot;sec&squot;:&squot;exp&squot;))\decimals 2\fixed0}{\supix{\expr (EjerTerm1Tipo==3)?&squot;2&squot;:&squot;&squot;\decimals 2\fixed0}}({\fraction{\num{\expr AEjerArg1\decimals 2\fixed0}}{\den{\expr AEjerArg2\decimals 2\fixed0}}}x){\expr (BEjer&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjer\decimals 2\fixed0}{\expr (EjerTerm2Tipo==1)?&squot;sen&squot;:((EjerTerm2Tipo==2)?&squot;cos&squot;:((EjerTerm2Tipo==3)?&squot;sec&squot;:&squot;exp&squot;))\decimals 2\fixed0}{\supix{\expr (EjerTerm2Tipo==3)?&squot;2&squot;:&squot;&squot;\decimals 2\fixed0}}({\fraction{\num{\expr BEjerArg1\decimals 2\fixed0}}{\den{\expr BEjerArg2\decimals 2\fixed0}}}x)}\f1\fs34\i0\par y se busca su antiderivada \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0 .\par 1er t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjer\decimals 2\fixed0}{\expr (EjerTerm1Tipo==1)?&squot;sen&squot;:((EjerTerm1Tipo==2)?&squot;cos&squot;:((EjerTerm1Tipo==3)?&squot;sec&squot;:&squot;exp&squot;))\decimals 2\fixed0}{\supix{\expr (EjerTerm1Tipo==3)?&squot;2&squot;:&squot;&squot;\decimals 2\fixed0}}({\fraction{\num{\expr AEjerArg1\decimals 2\fixed0}}{\den{\expr AEjerArg2\decimals 2\fixed0}}}x)}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='CasoEjer==1' expresi&oacute;n='[335,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula Y(x)=                    ({\fraction{\num{\expr AEjerArg1\decimals 2\fixed0}}{\den{\expr AEjerArg2\decimals 2\fixed0}}}x)}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='VerifEjer1' expresi&oacute;n='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;}\f1\fs34\cf0\u161 Correcto!}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_28" value="espacio='E1' tipo='texto' dibujar-si='VerifEjer1==0' expresi&oacute;n='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green255\blue0;}\f1\fs34\cf0 Incorrecto.\cf1\par Revisa la parte de ejemplos.\par Recuerda los detalles relacionados con el signo en caso de que tu funci\u243 n sea el seno.\par Nota la funci\u243 n original en \f2\fs38\i{\*\mjaformula y(x)}\f1\fs34\i0  para determinar cual funci\u243 n corresponde a la antiderivada.\par Siempre puedes derivar tu respuesta para el primer t\u233 rmino y, en caso de ser correcta,\par deber\u225  generar el primer t\u233 rmino de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .\cf2}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_29" value="espacio='E1' tipo='texto' dibujar-si='VerifEjer1==1' expresi&oacute;n='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 2o t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjer\decimals 2\fixed0}{\expr (EjerTerm2Tipo==1)?&squot;sen&squot;:((EjerTerm2Tipo==2)?&squot;cos&squot;:((EjerTerm2Tipo==3)?&squot;sec&squot;:&squot;exp&squot;))\decimals 2\fixed0}{\supix{\expr (EjerTerm2Tipo==3)?&squot;2&squot;:&squot;&squot;\decimals 2\fixed0}}({\fraction{\num{\expr BEjerArg1\decimals 2\fixed0}}{\den{\expr BEjerArg2\decimals 2\fixed0}}}x)}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_30" value="espacio='E1' tipo='texto' dibujar-si='VerifEjer1==1' expresi&oacute;n='[335,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula Y(x)=                    ({\fraction{\num{\expr BEjerArg1\decimals 2\fixed0}}{\den{\expr BEjerArg2\decimals 2\fixed0}}}x)}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='(VerifEjer2)&amp;(2&lt;1)' expresi&oacute;n='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;}\f1\fs34\cf0\u161 Correcto!}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='VerifEjer2==0' expresi&oacute;n='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green255\blue0;}\f1\fs34\cf0 Incorrecto.\cf1\par Revisa la parte de ejemplos.\par Recuerda los detalles relacionados con el signo en caso de que tu funci\u243 n sea el seno.\par Nota la funci\u243 n original en \f2\fs38\i{\*\mjaformula y(x)}\f1\fs34\i0  para determinar cual funci\u243 n corresponde a la antiderivada.\par Siempre puedes derivar tu respuesta para el primer t\u233 rmino y, en caso de ser correcta,\par deber\u225  generar el segundo t\u233 rmino de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .\cf2}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='(VerifEjer2==1)&amp;(2&lt;1)' expresi&oacute;n='[20,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 3er t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr CEjer\decimals 2\fixed0}ln{\supix{\expr (EjerTerm3Tipo==3)?&squot;2&squot;:&squot;&squot;\decimals 2\fixed0}}({\fraction{\num{\expr CEjerArg1\decimals 2\fixed0}}{\den{\expr CEjerArg2\decimals 2\fixed0}}}x)}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='(VerifEjer2==1)&amp;(2&lt;1)' expresi&oacute;n='[335,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula Y(x)=\f1\fs38\i                     ({\fraction{\num{\expr CEjerArg1\decimals 2\fixed0}}{\den{\expr CEjerArg2\decimals 2\fixed0}}}x){\expr (CEjerFunc==4)?&squot;-x&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (CEjerFunc==4)?&squot;)&squot;:&squot;&squot;\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='VerifEjer2' expresi&oacute;n='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green255\blue0;\red0\green0\blue0;}\f1\fs34\cf0\u161 Correcto!\cf1\par \par La antiderivada es \f2\fs38\i{\*\mjaformula F(x)={\expr ACampoCorr\decimals 2\fixed0}{\expr (AMnuCorr==1)?&squot;sen&squot;:((AMnuCorr==2)?&squot;cos&squot;:((AMnuCorr==3)?&squot;tan&squot;:&squot;exp&squot;))\decimals 2\fixed1}({\fraction{\num{\expr AEjerArg1\decimals 2\fixed0}}{\den{\expr AEjerArg2\decimals 2\fixed0}}}x){\expr (BEjer&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjer/(BEjerArg1/BEjerArg2)\decimals 2\fixed0}{\expr (BMnuCorr==1)?&squot;sen&squot;:((BMnuCorr==2)?&squot;cos&squot;:((BMnuCorr==3)?&squot;tan&squot;:&squot;exp&squot;))\decimals 2\fixed0}({\fraction{\num{\expr BEjerArg1\decimals 2\fixed0}}{\den{\expr BEjerArg2\decimals 2\fixed0}}}x)}\cf0\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_36" value="espacio='E1' tipo='texto' dibujar-si='VerifEjer3==0' expresi&oacute;n='[20,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green255\blue0;}\f1\fs34\cf0 Incorrecto.\cf1\par Revisa la parte de ejemplos.\par Recuerda los detalles relacionados con el signo en caso de que tu funci\u243 n sea el seno.\par Nota la funci\u243 n original en \f2\fs38\i{\*\mjaformula y(x)}\f1\fs34\i0  para determinar cual funci\u243 n corresponde a la antiderivada.\par Siempre puedes derivar tu respuesta para el primer t\u233 rmino y, en caso de ser correcta,\par deber\u225  generar el tercer t\u233 rmino de \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .\cf2}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_37" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==6)&amp;(PasoEjem&gt;=1)' expresi&oacute;n='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n trascendente: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjemSin\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}sen({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_38" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==6)&amp;(PasoEjem&gt;=2)' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tienen varios factores. Pero resulta que \f2\fs38\i{\*\mjaformula x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs34\i0  puede relacionarse con la derivada del\par argumento de la funci\u243 n seno.\par Para facilitar la obtenci\u243 n de la antiderivada \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0 , primero extraemos las constantes de la\par integral: \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemSin\decimals 2\fixed0}{\integral{\from}{\to}{\what x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}sen({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})dx}}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_39" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==6)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[20,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observamos que al derivar el argumento del seno: \f2\fs38\i{\*\mjaformula{\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}}}\f1\fs34\i0 , obtenemos \f2\fs38\i{\*\mjaformula{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs34\i0 . Siempre\par podemos multiplicar por uno o, en este caso, \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}}{\den{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}}}}\f1\fs34\i0 . Las constantes pueden entrar y salir\par fuera de la integral. Dejamos la que nos conviene dentro de la integral, la otra fuera:\par \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemSin\decimals 2\fixed0}}{\den{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}}}{\integral{\from}{\to}{\what{\expr AEjemSinExpArg*AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}sen({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})dx}}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_40" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==6)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[20,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237 , buscamos una funci\u243 n tal que al derivarla d\u233  el seno. Esta funci\u243 n es el -cos. Adem\u225 s,\par el factor \f2\fs38\i{\*\mjaformula{\expr AEjemSinArg*AEjemSinExpArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg-1\decimals 2\fixed0}}}\f1\fs34\i0  vendr\u225  de la regla de la cadena aplicada al argumento del -cos. Resolviendo\par las operaciones, obtenemos: \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemSin/(AEjemSinArg*AEjemSinExpArg)\decimals 2\fixed0}(-cos({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}}))={\expr -AEjemSin/(AEjemSinArg*AEjemSinExpArg)\decimals 2\fixed0}cos({\expr AEjemSinArg\decimals 2\fixed0}x{\supix{\expr AEjemSinExpArg\decimals 2\fixed0}})}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_41" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==7)&amp;(PasoEjem&gt;=1)&amp;(PasoEjem&lt;=3)' expresi&oacute;n='[20,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n trascendente: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjemCot\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cot({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_42" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==7)&amp;(PasoEjem&gt;=2)&amp;(PasoEjem&lt;=3)' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Buscamos su antiderivada \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0 . En este caso es conveniente intentar reescribirla para\par ver si se nota alguna expresi\u243 n que podamos abordar.\par Por ejemplo, \f2\fs38\i{\*\mjaformula F(x)={\integral{\from}{\to}{\what}}f(x)dx={\integral{\from}{\to}{\what}}{\expr AEjemCot\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}\f1\fs34\i0  es otra forma de expresarla.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_43" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==7)&amp;(PasoEjem==3)' expresi&oacute;n='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Extraemos las constantes: \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemCot\decimals 2\fixed0}{\integral{\from}{\to}{\what}}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}\f1\fs34\i0 . Notamos que\par \f2\fs38\i{\*\mjaformula{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0  es la derivada de \f2\fs38\i{\*\mjaformula sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0 . Multiplicamos por uno o, en este caso,\par por \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}}\f1\fs34\i0 . Como las constantes entran y salen de la integral, acomodamos numerador y\par denominador dentro y fuera de la integral: \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemCot\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}{\integral{\from}{\to}{\what{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}{\fraction{\num cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}{\den sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}}dx}}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_44" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==7)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Parece que la antiderivada involucra un seno. Pero al ser derivada, manda al seno al denomi-\par nador y, por regla de la cadena, nos queda \f2\fs38\i{\*\mjaformula{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg-1\decimals 2\fixed0}}cos({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0  en el numerador. Dicha\par funci\u243 n es el logaritmo. Por lo tanto, la antiderivada es\par \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num{\expr AEjemCot\decimals 2\fixed0}}{\den{\expr AEjemCotExpArg*AEjemCotArg\decimals 2\fixed0}}}ln(sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}}))={\expr AEjemCot/(AEjemCotExpArg*AEjemCotArg)\decimals 2\fixed0}ln(sen({\expr AEjemCotArg\decimals 2\fixed0}x{\supix{\expr AEjemCotExpArg\decimals 2\fixed0}}))}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_45" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==7)&amp;(PasoEjem&gt;=5)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Las integrales, donde el integrando consiste en un factor que es la derivada del argumento\par de una funci\u243 n que qued\u243  en el denominador elevada a la potencia 1, ser\u225 n de la forma\par de un logaritmo.\par \par Observa que puedes obtener \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0  al derivar \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  con cuidado.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_46" value="espacio='E1' tipo='texto' dibujar-si='CasoEjer==2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)=({\expr AEjerLog\decimals 2\fixed0})({\fraction{\num x{\supix{\expr AEjerLogExpArg-1\decimals 2\fixed0}}}{\den{\expr AEjerLogArg\decimals 2\fixed0}x{\supix{\expr AEjerLogExpArg\decimals 2\fixed0}}+3}})}\f1\fs34\i0 .\par Su antiderivada \f2\fs38\i{\*\mjaformula F(x)=}{\*\mjaformula{\integral{\from}{\to}{\what f(x)dx}}}\f1\fs34\i0  involucrar\u225 }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_47" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog1==1)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1\par La funci\u243 n antiderivada estar\u225  dada por:}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_48" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog1==0)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1  Identifica, de ser posible, si hay un factor que responda a derivar una funci\u243 n\par con regla de la cadena. Identifica, asimismo, si la funci\u243 n en cuesti\u243 n se encuentra en el\par denominador y cu\u225 l es el exponente al que est\u225  elevada.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_49" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog1==1)' expresi&oacute;n='[340,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula F(x)=         ln(         x    +3)}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_50" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog2==1)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_51" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==2)&amp;(VerifEjerLog2==0)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1\par Puedes verificar y buscar tu error derivando tu respuesta (esto es, obteniendo \f2\fs38\i{\*\mjaformula F&squot;(x)}\f1\fs34\i0 ) y\par viendo en qu\u233  difiere dicha derivada con la funci\u243 n original (\f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 ). Tu respuesta ser\u225 \par correcta cuando ambas sean iguales.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_52" value="espacio='E1' tipo='texto' dibujar-si='CasoEjer==3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)={\expr AEjerCot\decimals 2\fixed0}cot({\expr AEjerCotArg\decimals 2\fixed0}x{\supix{\expr AEjerCotExpArg\decimals 2\fixed0}})}\f1\fs34\i0 .\par Su antiderivada \f2\fs38\i{\*\mjaformula F(x)=}{\*\mjaformula{\integral{\from}{\to}{\what f(x)dx}}}\f1\fs34\i0  involucrar\u225 }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_53" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot1==1)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1\par La funci\u243 n antiderivada estar\u225  dada por:}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_54" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot1==0)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1  Puede ser necesario reescribir la funci\u243 n en t\u233 rminos de senos y cosenos.\par Luego, recuerda que es \u250 til identificar el factor que corresponde al resultado de la regla\par de la cadena y al que corresponde a la funci\u243 n original. Finalmente, recuerda que si\par al derivar, la funci\u243 n principal qued\u243  en el denominador y con exponente 1, la funci\u243 n\par \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  tendr\u225  que involucrar un logaritmo.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_55" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot1==1)' expresi&oacute;n='[340,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula F(x)=         ln(sen(         x    ))}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_56" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot2==1)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_57" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==3)&amp;(VerifEjerCot2==0)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1\par Puedes verificar y buscar tu error derivando tu respuesta (esto es, obteniendo \f2\fs38\i{\*\mjaformula F&squot;(x)}\f1\fs34\i0 ) y\par viendo en qu\u233  difiere dicha derivada con la funci\u243 n original (\f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 ). Tu respuesta ser\u225 \par correcta cuando ambas sean iguales.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_58" value="espacio='E1' tipo='texto' dibujar-si='0' expresi&oacute;n='[20,E1._h-30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs28\i{\*\mjaformula{\expr AEjerLogCorr\decimals 2\fixed1}}\f2\fs24\i0\par VerifEjerLog2=\f1\fs28\i{\*\mjaformula{\expr VerifEjerLog2\decimals 2\fixed0}}\f2\fs24\i0}' fuente='Times New Roman Cursiva,ITALIC,14' fijo='s&iacute;'">
