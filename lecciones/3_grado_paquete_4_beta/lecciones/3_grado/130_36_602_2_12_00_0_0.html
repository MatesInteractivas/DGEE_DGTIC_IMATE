   <param name="pleca" value="title='La derivada.' subtitle='C&aacute;lculo de la aceleraci&oacute;n de un m&oacute;vil.' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0{\*\component\Space 12b3118a1a0}{\*\component\Space 12b3118cbfb}{\*\component\Space 12b311a3c45}{\*\component\Space 12b311bc7d6}\par Objetivo\fs34\cf1\par \par Obtener la aceleraci\u243 n instant\u225 nea de un m\u243 vil a partir de su funci\u243 n de posici\u243 n en un tiempo \par determinado.\par \par \par \cf0\fs36 Antecedentes y conceptos b\u225 sicos\cf1\fs34\par \par La velocidad instant\u225 nea de un objeto que se mueve a lo largo de una l\u237 nea recta es el la raz\u243 n de \par cambio de la posicion respecto al tiempo y se calcula como la derivada de la posici\u243 n como funci\u243 n\par del tiempo\par                                                            \f3\fs38\i{\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}}\f2\fs34\i0 , \par La velocidad puede cambiar con el tiempo y a la raz\u243 n de cambio de la velocidad respecto al tiempo\par se le conoce como aceleraci\u243 n. As\u237  la aceleraci\u243 n promedio entre los instantes  \f3\fs38\i{\*\mjaformula t{\subix 0} , t{\subix 1}}\f2\fs34\i0   es el cociente\par                                                       \f3\fs38\i{\*\mjaformula a{\subix prom}={\fraction{\num v(t{\subix 1})-v(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}}\f2\fs34\i0 ,\par que nos dice cuanto ha cambiado la velocidad por unidad de tiempo en el lapso que va de \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0  a  \f3\fs38\i{\*\mjaformula t{\subix 1}}\f2\fs34\i0  .\par Como en otros casos de raz\u243 n de cambio instantanea, la aceleraci\u243 n instantanea en el momento  \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0  \par es el l\u237 mite de ese cociente cuando  \f3\fs38\i{\*\mjaformula t{\subix 1}}\f2\fs34\i0  se aproxima a \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0\par                                          \f3\fs38\i{\*\mjaformula a(t{\subix 0}){\subix}={\limit{\from t{\subix 1}}{\to t{\subix 0}}{\what}}{\fraction{\num v(t{\subix 1})-v(t{\subix 0})}{\den t{\subix 1}-t{\subix 0}}}={\fraction{\num dv}{\den dt}}(t{\subix 0})}\f2\fs34\i0 ,\par es decir la derivada de la velocidad.\par De manera que la aceleraci\u243 n se obtiene derivando dos veces la funci\u243 n posici\u243 n, una para obtener \par la velocidad y la segunda para obtener la aceleracion como derivada de la velocidad. \par Cuando la velocidad es constante la aceleraci\u243 n es cero, una aceleraci\u243 n constante positiva indica \par que el movil incrementa su velocidad en una cantidad fija por unidad de tiempo, una aceleraci\u243 n \par constante negativa indica que la velocidad disminuye en una cantidad fija por unidad de tiempo.\par Pero la aceleraci\u243 n tambien puede cambiar con el tiempo.\par \par \cf0\par \fs36 Procedimiento\cf1\fs34\par \f4\fs34\par \f2\fs34 Para obtener la aceleraci\u243 n de un m\u243 vil a partir de su funci\u243 n de posici\u243 n \f3\fs38\i{\*\mjaformula y(t)}\f2\fs34\i0  en \f3\fs38\i{\*\mjaformula t{\subix 0}}\f2\fs34\i0\par 1. Se deriva la funci\u243 n posici\u243 n con respecto al tiempo pasa obtener la velocidad de movil para todo\par tiempo \f3\fs38\i{\*\mjaformula t}\f2\fs34\i0\par \f3\fs38\i                                                              {\*\mjaformula\f5\fs40\i v(t)={\fraction{\num dy}{\den dt}}(t)\fs38}\f2\fs34\i0\par 2.Se deriva la funci\u243 n velocidad co lo que obtenemos la aceleracion para cualquier tiempo \f3\fs38\i{\*\mjaformula t}\f2\fs34\i0\par \f3\fs38\i                                                              {\*\mjaformula\f5\fs40\i a(t)={\fraction{\num dv}{\den dt}}(t)\fs38}\f2\fs34\i0\par 3. Se evalua la funci\u243 n anterior en \f3\fs38\i{\*\mjaformula t{\subix 0}}\par \f2\fs34\i0\par \cf0\par \fs36 Ejemplos\fs34  \cf1\par \par {\*\component\Space 12a2edf4759}\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \fs34\par \par \fs36\par \fs34\par \par \par \fs36 Ejercicios\cf1\fs34\par \par {\*\component\Space 129c9719053}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n beta\par Autor:  Ma. Lourdes  Velasco\par }">

   <param name="G_00" value="espacio='E4' tipo='texto' dibujar-si='ne&lt;1' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;}\f1\fs34 Un objeto se mueve a lo largo de una l\u237 nea recta de manera que su posici\u243 n est\u225  dada por\par \fs16\par \f3\fs38\i                                                       {\*\mjaformula y(t)=}   \par \fs16                                          \f5\fs24\i0\par \f1\fs34 Para encontrar su aceleraci\u243 n instant\u225 nea \par \par 1. Se encuentra la funci\u243 n velocidad del movil derivando  \f3\fs38\i{\*\mjaformula y(t)}\f1\fs34\i0 :\par \fs16\par     \fs34                                         \f3\fs38\i    {\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}=}\f1\fs34\i0\par \fs16\par \fs34 2. Se deriva la velocidad para obtener la funci\u243 n aceleraci\u243 n\par \fs24\par  \fs16     \fs34                                         \f3\fs38\i   {\*\mjaformula a(t)={\fraction{\num dy}{\den dt}}=}\f1\fs34\i0\par \par 3.La aceleraci\u243 n es {\*\mjaformula{\expr valor\decimals 2\fixed1}}.                                                \par               \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)&amp;(v0!=0)&amp;(a0!=0)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs34  \fs38  \fs46  \par                                             \f4\fs38\i            {\*\mjaformula{\expr y0\decimals 0\fixed1}{\expr (v0&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr (abs(v0)=1)?&squot;&squot;:abs(v0)\decimals 0\fixed1}t {\expr (a0&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr (abs(a0/2)=1)?&squot;&squot;:abs(a0/2)\decimals 1\fixed0}t{\supix 2}}\f1\fs34\i0\par \fs16\par \fs34    \par   \par  \par \par                                                       \f4\fs38\i            {\*\mjaformula{\expr v0\decimals 0\fixed1}{\expr (a0&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr (abs(a0)=1)?&squot;&squot;:abs(a0)\decimals 1\fixed0}t}\f5\fs16\i0\par \fs24\par \par \par \par  \fs34                                                       \f4\fs38\i            {\*\mjaformula{\expr a0\decimals 1\fixed0}}\f1\fs34\i0     \par \fs38\par \par \par                                                        \f4\fs38\i    \f1\fs34\i0\par  \par        \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)&amp;(v0=0)&amp;(a0!=0)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs34  \fs38  \fs46  \par                                             \f4\fs38\i             {\*\mjaformula{\expr y0\decimals 0\fixed1} {\expr (a0&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr (abs(a0/2)=1)?&squot;&squot;:abs(a0/2)\decimals 1\fixed0}t{\supix 2}}\f1\fs34\i0\par \fs16\par \fs34    \par    \par \par \par                                                       \f4\fs38\i            {\*\mjaformula{\expr (a0&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr (abs(a0)=1)?&squot;&squot;:abs(a0)\decimals 1\fixed0}t}\f5\fs16\i0\par \fs24\par \par \par  \par  \fs34                                                      \f4\fs38\i               {\*\mjaformula{\expr a0\decimals 1\fixed0}}\f1\fs34\i0            \par \par \par                                                  \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)&amp;(v0!=0)&amp;(a0=0)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}\f1\fs34  \fs38  \fs46  \par                                             \f4\fs38\i             {\*\mjaformula{\expr y0\decimals 0\fixed1}{\expr (v0&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr (abs(v0)=1)?&squot;&squot;:abs(v0)\decimals 1\fixed0}t }\f1\fs34\i0\par \fs16\par \fs34    \par    \par \par \par                                                       \f4\fs38\i            {\*\mjaformula{\expr v0\decimals 1\fixed0}}\f5\fs16\i0\par \fs24\par \par \par \par  \fs34                                                         \f4\fs38\i            {\*\mjaformula{\expr 0\decimals 1\fixed0}}\f1\fs34\i0            \par      \par \par \par                                            \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E4' tipo='texto' dibujar-si='ne=1' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34 Un objeto se mueve a lo largo de una l\u237 nea recta de manera que su posici\u243 n est\u225  dada por\par \fs16\par \f3\fs38\i                                                       {\*\mjaformula y(t)={\expr (b=0)?&squot;&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr (a=1)?&squot;&squot;:a\decimals 2\fixed0}t{\supix{\expr (c=1)?&squot;&squot;:c\decimals 2\fixed0}}}   \par \fs16                                          \f5\fs24\i0\par \f1\fs34 Para encontrar la aceleraci\u243 n instant\u225 nea que lleva cuando \f3\fs38\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f1\fs34\i0 .\par 1. Se encuentra la funci\u243 n velocidad del movil derivando  \f3\fs38\i{\*\mjaformula y(t)}\f1\fs34\i0 :\par \fs16\par     \fs34                                         \f3\fs38\i    {\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}={\expr (b=0)?&squot;&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr a*c\decimals 2\fixed0}{\expr (c=1)?&squot;&squot;:&squot;t&squot;\decimals 2\fixed0}{\supix{\expr (c-1&lt;2)?&squot;&squot;:c-1\decimals 2\fixed0}}}\f1\fs34\i0\par \fs16\par \fs34 2. Se deriva la velocidad para obtener la funci\u243 n aceleraci\u243 n\par  \fs16     \fs34                                         \f3\fs38\i   {\*\mjaformula a(t)={\fraction{\num dy}{\den dt}}={\expr ((b=1)&amp;(c&gt;1))?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (a*c*(c-1)=1)?&squot;&squot;:a*c*(c-1)\decimals 2\fixed0}{\expr (c&lt;3)?&squot;&squot;:&squot;t&squot;\decimals 2\fixed1}{\supix{\expr (c&lt;4)?&squot;&squot;:c-2\decimals 2\fixed0}}}\f1\fs34\i0\par \par 3.Se eval\u250 a en \f3\fs38\i{\*\mjaformula{\expr t1\decimals 0\fixed1}}\f1\fs34\i0   \par                                          \f3\fs38\i            {\*\mjaformula a({\expr t1\decimals 0\fixed1})={\expr ((b=1)&amp;(c&gt;1)&amp;(t1!=0))?&squot;-&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (a*c*(c-1)=0)?0:a*c*(c-1)*t1^(c-2)\decimals 2\fixed0}}\f1\fs34\i0                                                    \par              \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E4' tipo='texto' dibujar-si='ne=2' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;\f7\fcharset0 Arial;}\f1\fs34 De un experimento se concluye que la posici\u243 n de un objeto que cae con fricci\u243 n despreciable \par desde una altura \f2\fs38\i{\*\mjaformula{\expr h0\decimals 2\fixed0} }\f1\fs34\i0  se comportar\u237 a como la funci\u243 n\par \fs16\par \f2\fs38\i                                                       {\*\mjaformula h(t)=} {\*\mjaformula{\expr h0\decimals 2\fixed0}}  + 4.9 t\fs42{\*\mjaformula{\supix 2}}\fs38   \f1\fs34\i0 metros\par a los t segundos.\f5\fs16\i                                      \f6\fs24\i0\par \f1\fs34 Para encontrar la aceleraci\u243 n instant\u225 nea que lleva cuando \f2\fs38\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f1\fs34\i0  segundos.\par 1. Se encuentra su velocidad, es decir, la derivada de \f2\fs38\i{\*\mjaformula y(t)}\f1\fs34\i0 :\par \fs16     \fs34                                         \fs16  \f2\fs38\i            {\*\mjaformula{\fraction{\num dy}{\den dt}}=}{\*\mjaformula 9.8 t}\f1\fs34\i0\par \fs16\par \fs34 2.Se deriva la velocidad \par  \fs16     \fs34                                         \fs16  \f2\fs38\i            {\*\mjaformula{\fraction{\num dv}{\den dt}}=}{\*\mjaformula 9.8 }\f1\fs34\i0          \par \fs24                         \par \fs34 3. Como en este caso la aceleraci\u243 n es constante ese es el valor que toma en cualquier instante,\par     en particular,    \par                                    \f2\fs38\i            {\*\mjaformula a({\expr t1\decimals 0\fixed1})=}\f1\fs34\i0    \f2\fs38\i{\*\mjaformula 9.8}\f1\fs34\i0   metros/segundo                                           \par              \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E4' tipo='texto' dibujar-si='ne=3' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34 Un objeto que se cuelga de un resorte sube y baja de manera que su posici\u243 n est\u225  dada por\par \fs16\par \f3\fs38\i                                                       {\*\mjaformula y(t)=}   \par \fs16                                          \f5\fs24\i0\par \f1\fs34 Para encontrar la velocidad instant\u225 nea que lleva cuando \f3\fs38\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f1\fs34\i0  segundos.\par 1. Se encuentra la velocidad del objeto, es decir, derivada de \f3\fs38\i{\*\mjaformula y(t)}\f1\fs34\i0 :\par \fs16\par     \fs34                                          \f3\fs38\i    {\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}=}\f1\fs34\i0\par \fs16\par \fs34 2.Se deriva la funci\u243 n velocidad: \par  \fs16  \fs34                                           \fs16  \f3\fs38\i   {\*\mjaformula a(t)={\fraction{\num dy}{\den dt}}=}\f1\fs34\i0\par \par 3. Se eval\u250 a en \f3\fs38\i{\*\mjaformula{\expr t1\decimals 0\fixed1}}\f1\fs34\i0   \par                                          \f3\fs38\i            {\*\mjaformula a({\expr t1\decimals 0\fixed1})=}\f1\fs34\i0                                                    \par              \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_15" value="espacio='E8' tipo='texto' dibujar-si='(n=0)&amp;(v0=0)&amp;(a0&lt;0)' expresi&oacute;n='[130,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i  {\*\mjaformula{\expr y0\decimals 0\fixed1} -{\expr (abs(a0/2)=1)?&squot;&squot;:abs(a0/2)\decimals 1\fixed0}t{\supix 2}}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E8' tipo='texto' dibujar-si='(n=0)&amp;(v0&gt;0)&amp;(a0=0)' expresi&oacute;n='[130,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i  {\*\mjaformula{\expr y0\decimals 0\fixed1}+{\expr (abs(v0)=1)?&squot;&squot;:abs(v0)\decimals 1\fixed0}t }\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E8' tipo='texto' dibujar-si='(n=0)&amp;(v0&lt;0)&amp;(a0=0)' expresi&oacute;n='[130,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i  {\*\mjaformula{\expr y0\decimals 0\fixed1}-{\expr (abs(v0)=1)?&squot;&squot;:abs(v0)\decimals 1\fixed0}t }\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E8' tipo='texto' dibujar-si='(n=1)' expresi&oacute;n='[130,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i  {\*\mjaformula{\expr y0\decimals 0\fixed1} {\expr (b=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr (a=1)?&squot;&squot;:a\decimals 1\fixed0}t{\supix{\expr (c=1)?&squot;&squot;:c\decimals 2\fixed0}}}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E8' tipo='texto' dibujar-si='(n=2)' expresi&oacute;n='[0,13]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La funci\u243 n  \f2\fs38\i{\*\mjaformula y(t)=}\f1\fs34\i0  \f2\fs38\i{\*\mjaformula{\expr y0\decimals 2\fixed0}{\expr (b=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\fraction{\num{\expr a\decimals 2\fixed0}}{\den t{\supix{\expr (c=1)?&squot;&squot;:c\decimals 2\fixed0}}}}}\f1\fs34\i0  describe la posici\u243 n de un objeto que se mueve en l\u237 nea recta.\par \u191 Cu\u225 l es su aceleraci\u243 n en \f2\fs38\i{\*\mjaformula t={\expr t1\decimals 2\fixed0}}\f1\fs34\i0 ?\par                                                      \f2\fs38\i            {\*\mjaformula a({\expr t1\decimals 2\fixed0})=}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E8' tipo='texto' dibujar-si='(n=3)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 La funci\u243 n \fs16  \f3\fs38\i{\*\mjaformula y(t)}\f1\fs34\i0  =  \f3\fs38\i  {\*\mjaformula\f4\fs34\i{\expr (b=0)?&squot;&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr (a=1)?&squot;&squot;:a\decimals 0\fixed1}e{\supix{\expr (c=1)?&squot;&squot;:c\decimals 2\fixed0}}{\supix t}\fs38}\f1\fs34\i0   describe en movimiento de un objeto a lo largo de una l\u237 nea recta.\par \u191  Cual es su aceleraci\u243 n cuando t = {\*\mjaformula{\expr x1\decimals 0\fixed0}} ?\par \par                                                 \f3\fs38\i            {\*\mjaformula a({\expr x1\decimals 1\fixed0})=}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E8' tipo='texto' dibujar-si='n=4' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}\f1\fs34 De un experimento se concluye que la posici\u243 n de un objeto que cae sin fricci\u243 n desde una altura\par de  \f2\fs38\i{\*\mjaformula{\expr h0\decimals 0\fixed1} }\f1\fs34\i0  metros se comportar\u237 a como la funci\u243 n\par \fs16\par \f2\fs38\i                                                       {\*\mjaformula h(t)=} {\*\mjaformula{\expr h0\decimals 0\fixed1}}  - 4.9 t\fs42{\*\mjaformula{\supix 2}}\fs38   \f1\fs34\i0 metros\par a los t segundos.\par \f5\fs16\i                                          \f6\fs24\i0\par \f1\fs34 Encuentra la aceleracion en  \f2\fs38\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f1\fs34\i0  segundos.\par                                  \par                                         \f2\fs38\i            {\*\mjaformula a({\expr t1\decimals 0\fixed1})=}\f1\fs34\i0  \par                                           }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E8' tipo='texto' dibujar-si='n=5' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}\f1\fs34 De un experimento se concluye que la posici\u243 n de un objeto que se deja caer en un tanque lleno \par de un l\u237 quido viscoso, se comporta como la funci\u243 n\par \fs16\par \f3\fs38\i                                                       {\*\mjaformula y(t)=} {\*\mjaformula{\expr h1\decimals 2\fixed0}} - {\*\mjaformula{\expr (B=1)?&squot;&squot;:B\decimals 2\fixed0}} t - {\*\mjaformula{\expr (C=1)?&squot;&squot;:C\decimals 2\fixed0}}\fs42 (\fs38  1-\fs42  \fs38{\*\mjaformula e{\supix -{\expr (D=1)?&squot;&squot;:D\decimals 2\fixed0}t}}) \f1\fs34\i0\par \f5\fs16\i                                          \f6\fs24\i0\par \f1\fs34 Encuentra la aceleraci\u243 n del objeto en  \f3\fs38\i{\*\mjaformula t=0}\f1\fs34\i0 ,  \f3\fs38\i{\*\mjaformula t={\expr t2\decimals 0\fixed1}}\f1\fs34\i0 , y  \f3\fs38\i{\*\mjaformula t={\expr t3\decimals 0\fixed1}}\f1\fs34\i0 .\par                                   \par                    \f3\fs38\i            {\*\mjaformula a(0)=}\f1\fs34\i0                        \f3\fs38\i{\*\mjaformula a({\expr t2\decimals 1\fixed0})=}\f1\fs34\i0                         \f3\fs38\i{\*\mjaformula a({\expr t3\decimals 1\fixed0})=}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E8' tipo='texto' dibujar-si='(n=6)|(n=7)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34 Un objeto que se cuelga de un resorte sube y baja de manera que su posici\u243 n est\u225  dada por\par \fs16\par \f3\fs38\i                                                       {\*\mjaformula y(t)=}   \par \fs16                                          \f5\fs24\i0\par \f1\fs34 Encuentra su aceleraci\u243 n cuando \f3\fs38\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f1\fs34\i0  .\par \par                                            \f3\fs38\i            {\*\mjaformula a({\expr t1\decimals 1\fixed0})=}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E8' tipo='texto' dibujar-si='(n=6)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34  \fs38  \fs46  \par                                             \f4\fs38\i             {\*\mjaformula{\expr (A0=1)?&squot;&squot;:A0\decimals 0\fixed1}sen({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 0\fixed1}t )}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E8' tipo='texto' dibujar-si='(n=7)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34  \fs38  \fs46  \par                                             \f4\fs38\i             {\*\mjaformula{\expr (A0=1)?&squot;&squot;:A0\decimals 0\fixed1} cos({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 0\fixed1}t {\expr (d&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(d)\decimals 0\fixed1})}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E8' tipo='texto' dibujar-si='(n=8)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 La posici\u243 n de un objeto que cuelga de un resorte que oscila dentro de un recipiente con aceite \par est\u225  dada por la funci\u243 n\par                                             \f2\fs38\i            {\*\mjaformula y(t)}\f1\fs34\i0  =\f2\fs38\i  {\*\mjaformula{\expr (A0=1)?&squot;&squot;:A0\decimals 0\fixed1} e{\supix -{\expr (mu=1)?&squot;&squot;:mu\decimals 1\fixed0}t}cos({\expr (w0=1)?&squot;&squot;:w0\decimals 0\fixed1}t -{\expr d\decimals 0\fixed1})}\f1\fs34\i0  \par \fs18\par \fs34 Determina la aceleraci\u243 n del objeto en\fs18   \f2\fs38\i{\*\mjaformula t=0}\f1\fs34\i0  ,  \f2\fs38\i{\*\mjaformula t={\expr t2\decimals 1\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula t={\expr t3\decimals 1\fixed0}}\f1\fs34\i0\par \par                    \f2\fs38\i            {\*\mjaformula v(0)=}\f1\fs34\i0                        \f2\fs38\i{\*\mjaformula v({\expr t2\decimals 1\fixed0})=}\f1\fs34\i0                         \f2\fs38\i{\*\mjaformula v({\expr t3\decimals 1\fixed0})=}\f1\fs34\i0         }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E8' tipo='texto' dibujar-si='(n=0)&amp;(intento=3)' expresi&oacute;n='[0,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 La velocidad es                \f2\fs38\i{\*\mjaformula v(t)={\fraction{\num dy}{\den dx}}=}\f1\fs34\i0\par y la aceleraci\u243 n es    \f2\fs38\i        {\*\mjaformula a(t)={\fraction{\num dv}{\den dx}}=}\f1\fs34\i0\par \fs20\par \fs34 que evaluada en \f2\fs38\i{\*\mjaformula{\expr t1\decimals 2\fixed0}}\f1\fs34\i0   da   \f2\fs38\i{\*\mjaformula a({\expr t1\decimals 1\fixed0})=}\f1\fs34\i0  \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_30" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=0)&amp;(v0&gt;0)&amp;(a0&lt;0)' expresi&oacute;n='[rx[0],ry[0]]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i       {\*\mjaformula{\expr v0\decimals 0\fixed1} -{\expr (abs(a0)=1)?&squot;&squot;:abs(a0)\decimals 1\fixed0}t}\f2\fs34\i0  \par \par \f1\fs38\i       {\*\mjaformula{\expr -abs(a0)\decimals 1\fixed0}}\f2\fs34\i0\par \f1\fs38\i\par  {\*\mjaformula -{\expr abs(a0)\decimals 1\fixed0}}\f2\fs34\i0  }' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_31" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=0)&amp;(v0&gt;0)&amp;(a0&lt;0)' expresi&oacute;n='[rx[0],ry[0]]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i       {\*\mjaformula{\expr v0\decimals 0\fixed1} -{\expr (abs(a0)=1)?&squot;&squot;:abs(a0)\decimals 1\fixed0}t}\f2\fs34\i0  \par \par \f1\fs38\i       {\*\mjaformula{\expr -abs(a0)\decimals 1\fixed0}}\f2\fs34\i0  \par \f1\fs38\i\par  {\*\mjaformula -{\expr abs(a0)\decimals 1\fixed0}}\f2\fs34\i0  }' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">

   <param name="G_33" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=0)&amp;(v0=0)&amp;(a0&gt;0)' expresi&oacute;n='[rx[0],ry[0]]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs38\i       {\*\mjaformula{\expr (abs(a0)=1)?&squot;&squot;:abs(a0)\decimals 1\fixed0}{\supix}t}\f2\fs34\i0\par \par \f1\fs38\i       {\*\mjaformula{\expr abs(a0)\decimals 1\fixed0}{\supix}}\f2\fs34\i0\par \fs38\par \f1\fs38\i{\*\mjaformula{\expr abs(a0)\decimals 1\fixed0}}\f2\fs34\i0  }' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_34" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=0)&amp;(v0=0)&amp;(a0&lt;0)' expresi&oacute;n='[rx[0],ry[0]]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i       {\*\mjaformula -{\expr (abs(a0)=1)?&squot;&squot;:abs(a0)\decimals 1\fixed0}t}\f2\fs34\i0\par \par \f1\fs38\i       {\*\mjaformula{\expr -abs(a0)\decimals 1\fixed0}{\supix}}\f2\fs34\i0\par \f1\fs38\i\par {\*\mjaformula -{\expr abs(a0)\decimals 1\fixed0}}\f2\fs34\i0  }' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">

   <param name="G_44" value="espacio='E4' tipo='texto' dibujar-si='(ne=3)&amp;(w0&gt;0)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;}\f1\fs34  \fs38  \fs46  \par                                             \f4\fs38\i             {\*\mjaformula{\expr (A0=1)?&squot;&squot;:A0\decimals 0\fixed1} cos({\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 0\fixed1}t )}\f1\fs34\i0\par \fs16\par \fs34    \par    \par \fs36\par                                                       \f4\fs38\i               {\*\mjaformula -{\expr (abs(A0*w0)=1)?&squot;&squot;:abs(A0*w0)\decimals 0\fixed1} sen({\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 0\fixed1}t)}\f5\fs16\i0\par \fs24\par \par \par \fs36                                                       \f4\fs38\i               {\*\mjaformula -{\expr (abs(A0*w0)=1)?&squot;&squot;:abs(A0*w0)\decimals 0\fixed1} cos({\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 0\fixed1}t)}\f5\fs16\i0\par \fs24\par \par \par \fs34                                                          \f4\fs38\i            {\*\mjaformula{\expr -A0*w0*cos(w0*t1)\decimals 2\fixed0}}\f1\fs34\i0            \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_46" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=4)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \par \par \par \par \par \par La velocidad, en este caso, es:  \fs16  \f3\fs38\i{\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}=}{\*\mjaformula -9.8 t}\f1\fs34\i0\par y por tanto la aceleraci\u243 n es \f3\fs38\i{\*\mjaformula\f3\fs38\i a(t)={\fraction{\num dv}{\den dt}}=}\f1\fs34\i0  \f3\fs38\i{\*\mjaformula{\expr -9.8\decimals 2\fixed0}}\f1\fs34\i0   metros/segundo \par que evaluada en  \f3\fs38\i{\*\mjaformula t={\expr t1\decimals 0\fixed1}}\f1\fs34\i0   nos da:  \f3\fs38\i{\*\mjaformula a({\expr t1\decimals 0\fixed1})=}\f1\fs34\i0  \f3\fs38\i{\*\mjaformula{\expr -9.8\decimals 2\fixed0}}\f1\fs34\i0   metros/segundo                                           \par             }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_47" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=5)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \par \par \par \par \fs24\par \fs34 La velocidad es     \fs16  \f4\fs38\i{\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}=} - {\*\mjaformula{\expr B\decimals 2\fixed0}}\f1\fs34\i0  - (\f4\fs38\i{\*\mjaformula{\expr C\decimals 2\fixed0}}\f1\fs34\i0 )(\f4\fs38\i{\*\mjaformula{\expr D\decimals 2\fixed0}}\f1\fs34\i0 ) \f4\fs38\i{\*\mjaformula e{\supix -{\expr D\decimals 2\fixed0}t}}\f1\fs34\i0  = - \f4\fs38\i{\*\mjaformula{\expr B\decimals 2\fixed0}}\f1\fs34\i0  (1-   \f4\fs38\i{\*\mjaformula e{\supix -{\expr D\decimals 2\fixed0}t}}\f1\fs34\i0  )     \par y la aceleraci\u243 n    \fs16  \f4\fs38\i{\*\mjaformula a(t)={\fraction{\num dv}{\den dt}}=} \f1\fs34\i0  \f4\fs38\i -{\*\mjaformula{\expr B*D\decimals 2\fixed0}}\f1\fs34\i0    \f4\fs38\i{\*\mjaformula e{\supix -{\expr D\decimals 2\fixed0}t}}\f1\fs34\i0         \par Que cuando se evalua en  \f4\fs38\i{\*\mjaformula t=0}\f1\fs34\i0 ,  \f4\fs38\i{\*\mjaformula t={\expr t2\decimals 0\fixed1}}\f1\fs34\i0 , y  \f4\fs38\i{\*\mjaformula t={\expr t3\decimals 0\fixed1}}\f1\fs34\i0  nos da\par \par                          \f4\fs38\i      {\*\mjaformula a(0)={\expr D2h(0)\decimals 2\fixed0}}\f1\fs34\i0                    \f4\fs38\i{\*\mjaformula a({\expr t2\decimals 0\fixed1})=}\f1\fs34\i0  \f4\fs38\i{\*\mjaformula{\expr -B*D*exp(-D*t2)\decimals 4\fixed0}}\f1\fs34\i0             \f4\fs38\i{\*\mjaformula a({\expr t3\decimals 0\fixed1})=}\f1\fs34\i0  \f4\fs38\i{\*\mjaformula{\expr -B*D*exp(-D*t3)\decimals 5\fixed0}}\f1\fs34\i0                                    \par              \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_49" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=6)' expresi&oacute;n='[rx[6],ry[6]]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs36  \f2\fs38\i{\*\mjaformula ({\expr A0\decimals 0\fixed1})({\expr w0\decimals 1\fixed0}) cos({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 0\fixed1}t)={\expr A0*w0\decimals 2\fixed0} cos({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 2\fixed0}t)}\f3\fs34\i0  \par \fs50\par \f2\fs38\i                        {\*\mjaformula -({\expr A0*w0\decimals 0\fixed1})({\expr w0\decimals 1\fixed0}) sen({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 0\fixed1}t)=-({\expr A0*w0^2\decimals 2\fixed0})sen({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 2\fixed0}t)}\f3\fs34\i0}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_50" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=7)' expresi&oacute;n='[rx[7],ry[7]]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs36  \f2\fs38\i{\*\mjaformula -({\expr A0\decimals 0\fixed1})({\expr w0\decimals 1\fixed0}) sen({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 0\fixed1}t{\expr (d&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(d)\decimals 0\fixed1})={\expr (A0*w0&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr abs(A0*w0)\decimals 2\fixed0}sen({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 2\fixed0}t{\expr (d&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(d)\decimals 2\fixed0})}\f3\fs34\i0\par \fs50\par \fs36                         \f2\fs38\i{\*\mjaformula ({\expr (A0*w0&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr abs(A0*w0)\decimals 2\fixed0})({\expr w0\decimals 2\fixed0})cos({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 2\fixed0}t{\expr (d&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(d)\decimals 2\fixed0})={\expr (A0&gt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr A0*w0^2\decimals 2\fixed0}cos({\expr (w0&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(w0)=1)?&squot;&squot;:abs(w0)\decimals 2\fixed0}t{\expr (d&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(d)\decimals 2\fixed0})}\f3\fs34\i0\par \par }' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_51" value="espacio='E8' tipo='texto' dibujar-si='(intento=3)&amp;(n=8)' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs36\par \par \par \par \par \par                                                                                      \par \fs34 La velocidad es:\par \f3\fs38\i                  {\*\mjaformula v(t)={\fraction{\num dy}{\den dt}}=}\f2\fs34\i0  \f3\fs38\i    {\*\mjaformula ({\expr A0\decimals 0\fixed1}) e{\supix -{\expr mu\decimals 1\fixed0}t}} \i0 (\i  {\*\mjaformula -{\expr mu\decimals 1\fixed1}cos({\expr w0\decimals 0\fixed1}t-{\expr d\decimals 0\fixed1})}\f1\fs36\i0 - \f3\fs38\i{\*\mjaformula ({\expr w0\decimals 0\fixed1})sen({\expr w0\decimals 0\fixed1}t-{\expr d\decimals 0\fixed1})}\i0 )\f2\fs34                           \par \fs18\par \fs34 y la aceleraci\u243 n:\par  \f3\fs38\i                   {\*\mjaformula a(t)={\fraction{\num dv}{\den dt}}=}\f2\fs34\i0  \f3\fs38\i{\*\mjaformula ({\expr A0\decimals 0\fixed1}) e{\supix -{\expr mu\decimals 1\fixed0}t}}\f1\fs36\i0  ( \f3\fs38\i{\*\mjaformula{\expr mu^2-w0^2\decimals 1\fixed1}cos({\expr w0\decimals 0\fixed1}t-{\expr d\decimals 0\fixed1})}\f1\fs36\i0  \f3\fs38\i + {\*\mjaformula ({\expr 2*w0*mu\decimals 0\fixed1})e{\supix -{\expr mu\decimals 1\fixed0}t}sen({\expr w0\decimals 0\fixed1}t-{\expr d\decimals 0\fixed1})}\f2\fs34\i0  \fs36 ) \fs34          \par \par que evaluada en \f3\fs38\i{\*\mjaformula t=0} ,\f2\fs34\i0   \f3\fs38\i{\*\mjaformula t={\expr t2\decimals 1\fixed0}}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula t={\expr t3\decimals 1\fixed0}} \f2\fs34\i0  nos da:\par \par                        \f3\fs38\i        {\*\mjaformula v(0)={\expr D2h(0)\decimals 4\fixed0}}\f2\fs34\i0            \f3\fs38\i{\*\mjaformula v({\expr t2\decimals 1\fixed0})={\expr D2h(t2)\decimals 4\fixed0}}\f2\fs34\i0           \f3\fs38\i{\*\mjafor
