   <param name="pleca" value="title='Par&aacute;bola' subtitle='La par&aacute;bola como lugar geom&eacute;trico'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red0\green51\blue128;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Identificar a la par\u225 bola como el lugar geom\u233 trico de los puntos del plano que equidistan de un punto \par fijo llamado foco y una recta fija llamada directriz.\fs36\cf2  \cf0\par \par \par Definici\u243 n\cf1\fs34\par \par La par\u225 bola es el lugar geom\u233 trico de los puntos del plano que equidistan de un punto fijo llamado\par foco y de una recta llamada directriz.  \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par En la siguiente escena el c\u237 rculo morado tiene radio d, y las dos rectas verticales est\u225 n a una\par distancia d; en otras palabras, el radio de la circunferencia y la distancia entre las dos rectas\par verticales miden d.\par \par Cambia el valor de la distancia, d, y observa c\u243 mo se genera la par\u225 bola con la intersecci\u243 n del\par c\u237 rculo y la recta roja.Tambi\u233 n puedes arrastrar el punto F para cambiar su distancia a la recta azul.\par \par Oprime el bot\u243 n  Limpiar  para borrar la traza que dejan los puntos.\par                                                  \par                                                       Distancia: {\*\component\NumCtrl 11dacf50cfa}\par    \par                                 {\*\component\Space 11dac182e9c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par As\u237 , la par\u225 bola es el lugar geom\u233 trico de los puntos que equidistan de una recta, llamada directriz \par y un punto, llamado foco.\cf0\b\par \par \par Ejercicios\cf1\b0\par \par Acciona el pulsador y observa el lugar geom\u233 trico generado por los puntos rojos. Determina si dicho\par lugar geom\u233 trico corresponde o no a una par\u225 bola.\par Para borrar los puntos rojos, oprime el bot\u243 n limpiar.\par Si tu respuesta es correcta, aparece un bot\u243 n para mostrar otro ejercicio.\par \par {\*\component\Space 12395a89501}\cf0\b     \b0 Respuesta:\b\par \par                                                                                                  {\*\component\NumCtrl 1237cd1e9dc}  \cf1\b0\par \par                                                                                                 \cf0\b{\*\component\Space 1237cd79045}\par \par \par \par \par \par \par \par \cf1\b0\par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garcia Islas\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  y Fernando Ren\u233  Mart\u237 nez Ortiz \fs34\par}">
