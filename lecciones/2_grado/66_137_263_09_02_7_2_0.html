   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la amplitud en la funci\u243 n {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Al igual que con  {\*\mjaformula f(x)=a\u183 sen(bx+c)+d}, la amplitud A de la funci\u243 n {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}. s\u243 lo\par depende de  a:\par                                                                       {\*\mjaformula A=|a|}\par \par La justificaci\u243 n es id\u233 ntica al caso de la funci\u243 n {\*\mjaformula f(x)=a\u183 sen(bx+c)+d}.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par En el siguiente recuadro interactivo aparecen las gr\u225 ficas de diversas funciones del tipo \par {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}. En \u233 stas puedes cambiar los valores de  b, c  y  d mientras que el valor de a\par permanecer\u225  fijo a menos que oprimas el bot\u243 n Otro ejemplo. Con el valor de a fijo, observa que todas \par las funciones que puedes generar tienen siempre la misma amplitud |a|.\par \par {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \fs34\cf1\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Para que puedas variar el valor de a en el recuadro anterior oprime  {\*\component\NumCtrl 122b9990b42}\fs36\cf0\par \par \par Ejercicios\cf1\fs34\par \par Encuentra la amplitud de las siguientes funciones.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
