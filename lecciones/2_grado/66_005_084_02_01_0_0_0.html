   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar si una pareja ordenada satisface un sistema de dos ecuaciones, una lineal y otra \par cuadr\u225 tica.\cf0\fs36\par \par \par Procedimiento\cf1\fs34\par \par Un sistema de ecuaciones lineales con una lineal y otra cuadr\u225 tica tiene la forma:  \par \par                                           {\*\mjaformula g x + h y + r = 0} \par                                           {\*\mjaformula a x{\supix 2} +b x y+c y{\supix 2} + d x + e y + f  = 0} \par                                         \par y una pareja de n\u250 meros (x, y) es soluci\u243 n del sistema, si satisface las dos ecuaciones. \par \par Es decir, para saber si una pareja dada {\*\mjaformula (x{\subix 0},y{\subix 0})} es soluci\u243 n del sistema, basta sustituirla en lugar de\par x  y  y, respectivamente, y comprobar que se producen las igualdades con 0 en cada caso.\par \par En este caso, trabajaremos con un sistema m\u225 s sencillo donde, adem\u225 s, supondremos que a, g y h\par no son cero.\par \par                                           {\*\mjaformula g x + h y + r = 0}                                            (1)\par                                           {\*\mjaformula a x{\supix 2} + d x + e y + f  = 0}                                 (2) \cf0\fs36          \par \par \par Soluci\u243 n\cf1\fs34\par \par Dado el sistema:\cf0\fs36   \par                          {\*\component\Space 1224899edd1}\par \par                                    \cf1\fs34                                                 y los n\u250 meros: {\*\component\Space 122626ac7e8}\par \par Podemos comprobar que no son soluci\u243 n del sistema, ya que al sustituirlos, por ejemplo, en la \par primera de las ecuaciones, queda:\par \par                   {\*\component\Space 1226c768f84}\par \par Por otro lado,\par \par {\*\component\Space 1226cb2d37e}\par   \cf0\fs36\par \par \par \par               \par \par \par                   {\*\component\NumCtrl 123103f9ef0}\cf1\fs34  Un doble clic sobre el campo de texto abre la calculadora.\par \par Tambi\u233 n puedes observar las gr\u225 ficas y darte cuenta de que el punto con las coordenadas {\*\mjaformula (x,y)}\par propuestas est\u225  en la intersecci\u243 n de la recta y la par\u225 bola.\cf0\fs36\par \par                                       {\*\component\Space 1231a643148}\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par \par {\*\component\Space 1225cc079f3}\cf0\fs36      {\*\component\Space 1231b9f36fc}\par \par \par \par \par \par \par \par \par \par           \par \par              \cf1\fs34\par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y  Fernando Ren\u233  Mart\u237 nez Ortiz \fs28   \par}">
