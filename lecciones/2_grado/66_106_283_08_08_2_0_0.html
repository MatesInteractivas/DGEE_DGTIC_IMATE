   <param name="pleca" value="title='Funciones con radicales' subtitle='Estudio gr&aacute;fico del dominio y el rango de funciones con radicales'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 122e1843033}\par \par Determinar a partir de su gr\u225 fica el rango de una\par funci\u243 n del tipo:\par \par      {\*\mjaformula f(x)={\radical ax+b}}    o    {\*\mjaformula f(x)={\radical ax{\supix 2}+bx+c}}\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Identificar la ubicaci\u243 n de las curvas:\par  1. Si est\u225 n sobre el eje x, el rango contiene \par      valores mayores o iguales que cero.\par  2. Si est\u225 n debajo del eje x, el rango contiene\par      valores menores o iguales que cero.\par Si las funciones son mitades de hip\u233 rbolas o \par par\u225 bolas los intervalos son semicerrados; si son mitades de elipse es un intervalo cerrado.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34                                                               \par \par Las curvas pueden ser:\par \par     1. Mitad de hip\u233 rbola o de par\u225 bola: para las mitades inferiores, el rango inicia en infinito negativo\par        y termina en cero; para las superiores, inicia en cero y termina en infinito.\par     2. Mitad de elipse: para la mitad inferior, el rango inicia en el punto m\u225 s bajo de la curva y termina\par        en cero; para la superior, inicia en cero y termina en el punto m\u225 s alto de la curva.\cf0\fs36\par \par \par Ejemplo\cf1\fs34                                                               \par \par A continuaci\u243 n se muestra el procedimiento para determinar el rango de las funciones con radicales\par a partir de su gr\u225 fica.\par \par Selecciona el tipo de curva:  {\*\component\NumCtrl 124ee5a2067}  y presiona  Continuar .\cf0\fs36\par {\*\component\Space 122e28b749a}{\*\component\Space 122e2d8c722}\cf2\fs16\par \par \par \par \par \par \par \par \par \par .\cf0\fs36\par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par \par A partir de la gr\u225 fica, indica el rango de la funci\u243 n. \par \par {\*\component\Space 122e6ad013f}   {\*\component\Space 122ec33bca3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Octavio Fonseca Ramos\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs28\par}">
