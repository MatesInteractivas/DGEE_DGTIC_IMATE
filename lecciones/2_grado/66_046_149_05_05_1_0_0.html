   <param name="pleca" value="title='La Circunferencia' subtitle='Centro y radio de una circunferencia a partir de su ecuaci&oacute;n ordinaria'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red0\green170\blue34;\red51\green102\blue221;\red119\green27\blue155;}\cf0\f1\fs36 Objetivo\cf1\fs34\par \par Determinar las coordenadas del centro y el radio de una circunferencia a partir de su ecuaci\u243 n en\par forma ordinaria.\fs36\cf0\par \par \par Procedimiento\b\cf1  \fs34\b0\par \par Las coordenadas del centro y el radio de la circunferencia est\u225 n expl\u237 citamente dadas en la ecuaci\u243 n\par ordinaria:\fs36\cf0  \cf1\fs34\par                                                       \cf0{\*\mjaformula (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}} \b                               \cf1\b0\par \par En esta expresi\u243 n, el centro es {\*\mjaformula (h,k)}y el radio es r, por lo que basta extraer dichos valores de la\par ecuaci\u243 n, teniendo cuidado \u250 nicamente con el valor del signo que sigue a x e y.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Utiliza los pulsadores que se encuentran en el siguiente recuadro interactivo para cambiar el valor de\par (h,k) y r. Observa c\u243 mo se comporta la circunferencia y en particular, c\u243 mo cambia la ecuaci\u243 n\par cuando h y k asumen valores negativos.\fs36\cf0\par \par     \par                                    {\*\component\Space 123d4dd6b00}\cf1\fs34\par \par \par \par                                                  \cf0\fs36{\*\component\NumCtrl 123d4eccd71}{\*\component\NumCtrl 123d4ece5ac}{\*\component\NumCtrl 123d4ecf4af}                                     \par                                       {\*\component\Space 123d4c9ca42}\par \cf1\fs34\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Detalle\cf1\fs34\par \par Al referir el centro de la circunferencia a partir de su ecuaci\u243 n ordinaria, hay que tener cuidado con\par el signo de h y de k. \par \par Por ejemplo, en:                                     {\*\mjaformula\cf0 (\cf1 x\cf2 -\cf3 2\cf0 ){\supix 2}+(y\cf2 -\cf4 3)\cf0{\supix 2}=\cf5 25\cf1}\par \par el centro es {\*\mjaformula\cf3 (2\cf1 ,\cf4 3)\cf1} y el radio es \cf5 5\cf1  ya que {\*\mjaformula\cf5 5{\supix 2}=25\cf1}\par \par y en: \par                                                              {\*\mjaformula (x\cf2 +\cf3 4\cf1 ){\supix 2}+(y\cf2 -\cf4 6\cf1 ){\supix 2}=\cf5 9\cf1}\par \par                                                    \par hay que escribir el \cf2 +\cf1 4 como \cf2 -\cf1 (\cf2 -\cf1 4)\par                                                         {\*\mjaformula (x\cf2 -\cf1 (\cf2 -\cf3 4\cf1 )){\supix 2}+(y\cf2 -\cf4 6\cf1 ){\supix 2}=\cf5 9\cf1}\par \par entonces el centro es  {\*\mjaformula (\cf3 -4\cf1 ,\cf4 6\cf1 )} y el radio es \cf5 3\cf1  ya que {\*\mjaformula\cf5 3{\supix 2}=9\cf1}\fs36\cf0\par \par \par Ejemplos\cf1\fs34\par \par En el recuadro que se presenta a continuaci\u243 n, utiliza el pulsador que est\u225  abajo a la izquierda para\par ver la soluci\u243 n paso a paso y trata de comprender cada paso. Analiza otros ejemplos haciendo \par clic en el bot\u243 n  Otro Ejemplo.\par \par {\*\component\Space 123dcde87b5}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par \par Determina lo que se te pide en cada caso. Escribe tu respuesta dentro de los campos de texto y a\par continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso\par contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro\par ejercicio. Recuerda que al dar doble clic sobre un campo de texto aparece la calculadora.\par \par \par {\*\component\Space 123dcdb9bfe}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="A_05" value="id='limpia()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='n1=&squot;&squot;;n2=&squot;&squot;;n3=&squot;&squot;;n4=&squot;&squot;;n5=&squot;&squot;;'">
   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red232\green0\blue34;\red0\green170\blue34;\red51\green102\blue221;\red119\green27\blue155;\red32\green48\blue58;}\cf0\f1\fs34 Determina el centro y radio de la circunferencia a partir de la ecuaci\u243 n:\b\par \par                                                 \b0{\*\mjaformula (x\cf1{\expr h1&lt;0?&squot;+&squot;:menos\decimals 2\fixed1}\cf2{\expr abs(h1)\decimals 2\fixed0}\cf0 ){\supix 2}+(y\cf1{\expr k1&lt;0?&squot;+&squot;:menos\decimals 2\fixed0}\cf3{\expr abs(k1)\decimals 2\fixed0}\cf0 ){\supix 2}=\cf4{\expr r1\decimals 2\fixed0}\cf0}\b  .\cf5\b0\par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='n&gt;0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\par \par \par \par Dado que el centro y radio est\u225 n de manera expl\u237 cita en la ecuaci\u243 n ordinaria\b ,\b0  basta \par con extraer dichos valores de la expresi\u243 n, teniendo cuidado \u250 nicamente con el signo de h y k.\par \par  \f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='n&gt;1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red232\green0\blue34;\red0\green170\blue34;\red51\green102\blue221;\red119\green27\blue155;\red32\green48\blue58;}\f1\fs34\par \par \par \par \par \par Es decir, si el signo que sigue a x \u243  y es positivo, entonces el valor de h \u243  k ser\u225  negativo ya \par que al sustituir dicho valor en la ecuaci\u243 n ordinaria y al hacer uso de las leyes de los signos: \b\par \par           \b0{\*\mjaformula\cf0 (x\cf1 -\cf0 (\cf1 -\cf2 h\cf0 )){\supix 2}+(y\cf1 -\cf0 (\cf1 -\cf3 k\cf0 )){\supix 2}=\cf4 r{\supix\cf4 2\cf5}\cf5}  se obtiene     \b  \b0{\*\mjaformula\cf0 (x\cf1 +\cf2 h\cf0 )){\supix 2}+(y\cf1 +\cf3 k\cf0 )){\supix 2}=\cf4 r{\supix 2}\cf5}  \par \par  \f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='n&gt;2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par En cambio, si el signo que sigue a x, y  es negativo eso significa que el valor de h o k es positivo.\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='n&gt;3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red232\green0\blue34;\red0\green170\blue34;\red51\green102\blue221;\red119\green27\blue155;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par En este caso, para la expresi\u243 n\b\cf0  \b0{\*\mjaformula (x{\expr h1&lt;0?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(h1)\decimals 2\fixed0}){\supix 2}+(y{\expr k1&lt;0?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(k1)\decimals 2\fixed0}){\supix 2}={\expr r1\decimals 2\fixed0}}\b  \cf1 , \b0 se tiene\b :\par                                     \par                                                   \b0{\*\mjaformula\cf0 (x\cf2 -\cf0 (\cf3{\expr h1\decimals 2\fixed0}\cf0 )){\supix 2}+(y\cf2 -\cf0 (\cf4{\expr k1\decimals 2\fixed0}\cf0 )){\supix 2}=\cf5 r{\supix 2}\cf1}  \par \par  \f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='n&gt;4' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green170\blue34;\red51\green102\blue221;\red32\green48\blue58;\red119\green27\blue155;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Por lo tanto, las coordenadas del centro son:{\*\mjaformula\cf0 (\cf1{\expr h1\decimals 2\fixed0}\cf0 ,\cf2{\expr k1\decimals 2\fixed0}\cf0 )\cf3} y el radio de la circunferencia:{\*\mjaformula\cf4{\expr sqrt(r1)\decimals 2\fixed0}\cf3} \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Considera la ecuaci\u243 n:  {\*\mjaformula (x{\expr (h2&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(h2)\decimals 2\fixed0}){\supix 2}+(y{\expr (k2&lt;0)?&squot;+&squot;:menos\decimals 2\fixed1}{\expr abs(k2)\decimals 2\fixed0}){\supix 2}={\expr r2\decimals 2\fixed0}} . Determina el centro de la \par circunferencia descrita por dicha ecuaci\u243 n.\par \par Soluci\u243 n:\par \par Valor de h:\par \par Valor de k:\par \par Coordenadas del centro:  (        ,        )\par \par Valor del radio:\cf1\par \par \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E2' tipo='punto' color='e80022' expresi&oacute;n='(h,k)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red128\green128\blue128;\red232\green0\blue34;}\cf0\f1\fs24 (h,k)\cf1\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
