   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Identidades trigonom&eacute;tricas fundamentales: rec&iacute;procas'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar las identidades trigonom\u233 tricas rec\u237 procas: {\*\mjaformula csc x ={\fraction{\num 1}{\den sen x}}}, {\*\mjaformula sec x ={\fraction{\num 1}{\den cos x}}}, {\*\mjaformula cot x ={\fraction{\num 1}{\den tan x}}}. \cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par El rec\u237 proco de un n\u250 mero {\*\mjaformula x\u8800 0} es igual a {\*\mjaformula{\fraction{\num 1}{\den x}}}, es decir, es aquel n\u250 mero que multiplicado por el\par n\u250 mero original da como resultado 1. En el siguiente recuadro interactivo podr\u225 s comparar los \par rec\u237 procos de las razones trigonom\u233 tricas de un \u225 ngulo agudo con los valores de estas \u250 ltimas.\par \par                  {\*\component\Space 1226a671dda}\par \par \par                  {\*\component\Space 1226ad055dc}\par \par \par \par \par \par \par \par \par A partir de estos ejemplos puedes sospechar que:\par \par                   {\*\mjaformula{\fraction{\num 1}{\den sen(\u945 )}}=csc(\f2\fs30\u945 )             \fs34{\fraction{\num 1}{\den cos(\u945 )}}=sec(\fs30\u945 )             \fs34{\fraction{\num 1}{\den tan(\u945 )}}=cot(\fs30\u945 )    \fs34}\fs30     \fs34\par \par De hecho, con el siguiente argumento puedes verificar que estas identidades son ciertas. Considera\par el siguiente tri\u225 ngulo rect\u225 ngulo. Las razones trigonom\u233 tricas se definen como\par \par                                                                             {\*\component\Space 121b0e096d2}\cf0\par      \par          {\*\mjaformula sen(\u945 )={\fraction{\num b}{\den c}}}                 {\*\mjaformula csc(\u945 )={\fraction{\num c}{\den b}}}\par \par          {\*\mjaformula cos(\u945 )={\fraction{\num a}{\den c}}}                 {\*\mjaformula sec(\u945 )={\fraction{\num c}{\den a}}}\par \par          {\*\mjaformula tan(\u945 )={\fraction{\num b}{\den a}}}                  {\*\mjaformula cot(\u945 )={\fraction{\num a}{\den b}}}\cf1\par \par \par \par Observa que: \par \par                                                {\*\mjaformula{\fraction{\num 1}{\den sen(\u945 )}}={\fraction{\num 1}{\den{\fraction{\num b}{\den c}}}}={\fraction{\num 1\u215 c}{\den b}}={\fraction{\num c}{\den b}}=csc(\u945 )}\par \par Es decir, se puede transformar el rec\u237 proco del seno de \u945  en la cosecante del mismo \u225 ngulo a \par trav\u233 s de igualdades, lo cual demuestra que la identidad es cierta.\par \par                                                            {\*\mjaformula{\fraction{\num 1}{\den sen(\u945 )}}=csc(\u945 )}\par De la misma forma\par \par                                                {\*\mjaformula{\fraction{\num 1}{\den cos(\u945 )}}={\fraction{\num 1}{\den{\fraction{\num a}{\den c}}}}={\fraction{\num 1\u215 c}{\den a}}={\fraction{\num c}{\den a}}=sec(\u945 )}\par y\par \par                                                {\*\mjaformula{\fraction{\num 1}{\den tan(\u945 )}}={\fraction{\num 1}{\den{\fraction{\num b}{\den a}}}}={\fraction{\num 1\u215 a}{\den b}}={\fraction{\num a}{\den b}}=cot(\u945 )}\par \par demuestran las importantes identidades\par \par                                {\*\mjaformula{\fraction{\num 1}{\den cos(\u945 )}}=sec(\u945 )}                            {\*\mjaformula{\fraction{\num 1}{\den tan(\u945 )}}=cot(\u945 )}\cf0\fs36\par \par \par \par Ejercicios\cf1\fs34\par \par 1. En tu cuaderno encuentra los rec\u237 procos de secante, cosecante y cotangente de un \u225 ngulo.\par \par 2. Usa las anteriores identidades para descubrir a cu\u225 l de los incisos es igual la expresi\u243 n dada.\par \par                 {\*\component\Space 1226b94c9bd}\par \par \par                 {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
