   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Distancia entre dos puntos en el plano cartesiano'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular el per\u237 metro de un pol\u237 gono a partir de las coordenadas de sus v\u233 rtices.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par El per\u237 metro de un pol\u237 gono es la suma de las longitudes de sus lados. Los lados del pol\u237 gono est\u225 n \par determinados por las coordendas de sus v\u233 rtices. \par \par Considerando que  {\*\mjaformula P(x{\subix 1}, y{\subix 1})} y {\*\mjaformula Q(x{\subix 2}, y{\subix 2})} son dos puntos en el plano cartesiano, la longitud del \par segmento \ol PQ\olnone  es:\par \par                                                   |\ol PQ\olnone | = {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}}} \par \par Por lo tanto, los lados del pol\u237 gono PQRS son los segmentos \ol PQ\olnone , \ol QR\olnone , \ol RS\olnone  y \ol SP\olnone  y su  per\u237 metro L est\u225 \par dado por\par                                   \par                                                   L = |\ol PQ\olnone | + |\ol QR\olnone | + |\ol RS\olnone  | + |\ol SP\olnone |\fs36\cf0\par \par Ejemplo\cf1\fs34\par \par El per\u237 metro del pol\u237 gono PQRS, con v\u233 rtices:\par      \par  {\*\component\Space 122676c431c} \par                                                                            {\*\component\Space 122673adbd5}\par {\*\component\Space 1226738956f} \par \par \par \par \par \par \par \par \par \par \par \par \par \par Puedes arrastrar los v\u233 rtices del pol\u237 gono para crear los ejemplos que desees estudiar.\cf0\fs36\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 122678c6231}\par \par \par  \par {\*\component\Space 12267a2a598}   {\*\component\Space 12267a99cbc}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">

   <param name="G_00" value="espacio='E1' tipo='texto' expresi&oacute;n='[0,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34  L =\cf0    \cf1{\*\mjaformula{\radical ({\expr Q.x\decimals 2\fixed0}{\expr (P.x&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(P.x)\decimals 2\fixed0}){\supix 2}+({\expr Q.y\decimals 2\fixed0}{\expr (P.y&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(P.y)\decimals 2\fixed0}){\supix 2}}} \par     \par          + {\*\mjaformula{\radical ({\expr R.x\decimals 2\fixed0}{\expr (Q.x&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(Q.x)\decimals 2\fixed0}){\supix 2}+({\expr R.y\decimals 2\fixed0}{\expr (Q.y&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(Q.y)\decimals 2\fixed0}){\supix 2}}} \par    \par          + {\*\mjaformula{\radical ({\expr S.x\decimals 2\fixed0}{\expr (R.x&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(R.x)\decimals 2\fixed0}){\supix 2}+({\expr S.y\decimals 2\fixed0}{\expr (R.y&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(R.y)\decimals 2\fixed0}){\supix 2}}} \par    \par          + {\*\mjaformula{\radical ({\expr P.x\decimals 2\fixed0}{\expr (S.x&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(S.x)\decimals 2\fixed0}){\supix 2}+({\expr P.y\decimals 2\fixed0}{\expr (S.y&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(S.y)\decimals 2\fixed0}){\supix 2}}} \par \par  L =   {\*\mjaformula{\radical{\expr (Q.x-P.x)^2+(Q.y-P.y)^2\decimals 2\fixed0}}+{\radical{\expr (R.x-Q.x)^2+(R.y-Q.y)^2\decimals 2\fixed0}} +{\radical{\expr (S.x-R.x)^2+(S.y-R.y)^2\decimals 2\fixed0}} +{\radical{\expr (P.x-S.x)^2+(P.y-S.y)^2\decimals 2\fixed0}}} \cf0\par \par  L =  \cf1  {\*\mjaformula{\expr sqrt((Q.x-P.x)^2+(Q.y-P.y)^2)\decimals 2\fixed0}} + {\*\mjaformula{\expr sqrt((R.x-Q.x)^2+(R.y-Q.y)^2)\decimals 2\fixed0}}  + {\*\mjaformula{\expr sqrt((S.x-R.x)^2+(S.y-R.y)^2)\decimals 2\fixed0}} + {\*\mjaformula{\expr sqrt((P.x-S.x)^2+(P.y-S.y)^2)\decimals 2\fixed0}}   \u8771   {\*\mjaformula{\expr sqrt((Q.x-P.x)^2+(Q.y-P.y)^2)+sqrt((R.x-Q.x)^2+(R.y-Q.y)^2)+sqrt((S.x-R.x)^2+(S.y-R.y)^2)+sqrt((P.x-S.x)^2+(P.y-S.y)^2)\decimals 2\fixed0} }\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E2' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 P({\*\mjaformula{\expr P.x\decimals 2\fixed0}}, {\*\mjaformula{\expr P.y\decimals 2\fixed0}})\f2\fs24 ,\f1\fs34  Q({\*\mjaformula{\expr Q.x\decimals 2\fixed0}}, {\*\mjaformula{\expr Q.y\decimals 2\fixed0}}), R({\*\mjaformula{\expr R.x\decimals 2\fixed0}}, {\*\mjaformula{\expr R.y\decimals 2\fixed0}}) y S({\*\mjaformula{\expr S.x\decimals 2\fixed0}},{\*\mjaformula{\expr S.y\decimals 2\fixed0}})\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
