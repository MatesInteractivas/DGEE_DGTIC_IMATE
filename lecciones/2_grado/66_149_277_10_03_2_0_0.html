<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones logar&iacute;tmicas' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones logar&iacute;tmicas del tipo f(x)=c log_a(x)'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar dominio y rango de funciones logar\u237 tmicas del tipo {\*\mjaformula f(x)=c log{\subix a}x}.\fs36\cf0\par \par \par Antecedentes\cf1\fs34\par \par Recordemos que el logaritmo de un n\u250 mero x, es el exponente n al que hay que elevar la base dada b,\par para que nos de x.\par \par                                                       {\*\mjaformula log{\subix b}x=n}  entonces  {\*\mjaformula x=b{\supix n}}\par Ejemplo:\par \par \u191 Cu\u225 nto vale {\*\mjaformula log{\subix 3}81?}\par Si  {\*\mjaformula 3{\supix x}=81}, entonces {\*\mjaformula x=4} , ya que {\*\mjaformula 3{\supix 4}=3x3x3x3=9x9=81.} Por lo tanto {\*\mjaformula log{\subix 3}81 = 4}.\par \par Con esto podemos ver que el logaritmo con base b es la funci\u243 n inversa de la funci\u243 n exponencial con\par la misma base. Este hecho lo desarrollaremos a continuaci\u243 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par La funci\u243 n logar\u237 tmo base b es la funci\u243 n inversa de la exponencial con la misma base :\par \par                                          {\*\mjaformula f(x)={\supix}log{\subix a}x} es la funci\u243 n inversa de {\*\mjaformula g(x)=a{\supix x}}\par \par Esto quiere decir que cada elemento del dominio de la exponencial es un elemento del rango del \par logaritmo, y que cada elemento del rango de la exponencial es un elemento del dominio del logaritmo. \par Puedes corroborar esto tomando un n\u250 mero real {\*\mjaformula x} cualquiera (recordemos que el dominio de la \par funci\u243 n exponencial es el conjunto de los n\u250 meros reales); si elevamos la base de la exponencial al \par exponente {\*\mjaformula x}, obtendremos un elemento {\*\mjaformula y=a{\supix x}} del dominio del logaritmo. Este elemento {\*\mjaformula y}, al aplicarle\par el logaritmo, va a parar nuevamente al n\u250 mero {\*\mjaformula x}, esta vez en el rango, es decir {\*\mjaformula log{\subix a}y=x}. De aqu\u237 \par concluimos que, el rango de la funci\u243 n logaritmo es el conjunto de los n\u250 meros reales.\par \par De forma similar, si tomamos un elemento {\*\mjaformula y} del rango de la exponencial, es decir {\*\mjaformula y=a{\supix x}} para alg\u250 n {\*\mjaformula x}\par real, entonces {\*\mjaformula y} pertenece al dominio del logaritmo ya que {\*\mjaformula log{\subix a}y=x}. Por lo tanto, el dominio de la\par funci\u243 n logaritmo es el conjunto de los n\u250 meros reales mayores que {\*\mjaformula 0}.\par \par Cabe recalcar que, aunque de la expresi\u243 n {\*\mjaformula -1{\supix -1}={\fraction{\num 1}{\den -1}}=-1} se pueda deducir que {\*\mjaformula log{\subix -1}-1=-1},\par esto no tiene sentido, ya que la funci\u243 n {\*\mjaformula f(x)=-1{\supix x}} no esta bien definida en todos los n\u250 meros reales\par (en particular es imposible definirla sin ambig\u252 edades en los n\u250 meros irracionales). Por lo mismo, no \par se admiten bases negativas en las funciones logar\u237 tmicas. \par \par As\u237  mismo {\*\mjaformula 1{\supix x}=1} sin importar el valor de x, por lo tanto no tiene funci\u243 n inversa. De esto concluimos\par que no es posible un logar\u237 tmo base 1.\par \par Observa la siguiente tabla, en el primer rengl\u243 n se muestra la operaci\u243 n que se utiliza para calcular el\par logaritmo de una potencia de 10, a la base que indiques. Modifica el valor de la base y observa c\u243 mo\par son los resultados:\par \par {\*\component\NumCtrl 121e27eeb7f}\par {\*\component\Space 121e27f1e9e}\par \par \par \par \par \par Si a > b,  entonces \u191 c\u243 mo se compara {\*\mjaformula log{\subix 3}a} con respecto a {\*\mjaformula log{\subix 3}b}?\par \par                                                              {\*\mjaformula log{\subix 3}a} {\*\component\NumCtrl 121e492b785} {\*\mjaformula log{\subix 3}b}  \par                                                                {\*\component\Space 1244afbdcbb}\par \par Observa como, aunque los valores a evaluar sean muy grandes, el valor de sus logaritmos es \par bastante peque\u241 o en comparaci\u243 n.\par \par A continuaci\u243 n se muestra la gr\u225 fica de la                                               {\*\component\NumCtrl 121e5968c5c}{\*\component\NumCtrl 121e5968fd3} \par funci\u243 n {\*\mjaformula f(x)=b{\supix x}} junto con la gr\u225 fica de la               {\*\component\Space 121e5969d34}\par funci\u243 n {\*\mjaformula g(x)=log{\subix b}(x)}. \par \par Modifica los valores de la base y observa c\u243 mo \par son las gr\u225 ficas correspondientes.\par \par Como puedes observar, ambas funciones son\par el reflejo de la otra con respecto a la funci\u243 n\par identidad (pintada de color gris). \par \par Aqu\u237  se puede apreciar, gr\u225 ficamente, que el\par dominio de la funci\u243 n exponencial es el rango de\par la funci\u243 n logaritmo y viceversa.\par \par Si consideramos la funci\u243 n {\*\mjaformula f(x)=c log{\subix a}x , c\u8800 0}  \par tendremos el mismo dominio y rango del logaritmo\par original.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Claudio Francisco Nebbia Rubio\fs28\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
