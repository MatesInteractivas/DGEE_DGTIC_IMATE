   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='As&iacute;ntotas horizontales y verticales a partir de la gr&aacute;fica de una funci&oacute;n racional'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar las as\u237 ntotas  verticales una funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}, con  P(x)  y  Q(x)  lineales \par o cuadr\u225 ticas a partir de su gr\u225 fica.\fs36\cf0\par \par Definici\u243 n\cf1\fs34\par \par Informalmente decimos que la recta  x=a  es una as\u237 ntota vertical de  f  si ocurre que, cuando x se\par aproxima a  a  (con x menor o mayor que a), el valor absoluto de la funci\u243 n crece infinitamente. \par En otras palabras, la  gr\u225 fica de la funci\u243 n f se acerca cada vez m\u225 s a la recta x=a, a  medida que\par x  se se acerca a  a. \par \par A continuaci\u243 n se presentan los distintos casos donde se puede identificar una as\u237 ntota vertical en \par la gr\u225 fica\cf0\fs36  \cf1\fs34 de una funci\u243 n f:\par  \par        {\*\component\Space 124266eaeef}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par En el siguiente cuadro interactivo decide si la gr\u225 fica presentada tiene o no as\u237 ntota vertical y \par selecciona las afirmaciones que sean verdaderas. Presiona el bot\u243 n verificar y resuelve m\u225 s \par ejercicios.\cf0\fs36\par \par        {\*\component\Space 1263ee130d5}\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par Las funciones racionales tienen un n\u250 mero finito de as\u237 ntotas verticales, esto tiene que ver con el \par n\u250 mero de valores que hacen cero su denominador. En el caso que nos interesa, el caso  {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}}}  \par con  P y Q lineales o cuadr\u225 ticas, el n\u250 mero de as\u237 ntotas verticales puede ser a lo m\u225 s dos. \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Valentina Mu\u241 oz Porras\fs28\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs28\par}">
