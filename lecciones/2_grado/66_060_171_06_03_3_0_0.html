   <param name="pleca" value="title='Par&aacute;bola: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Par&aacute;bola conociendo dos elementos distintos al v&eacute;rtice'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una par\u225 bola conociendo dos elementos distintos al v\u233 rtice.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La ecuaci\u243 n general de cualquier c\u243 nica es de la forma: \par \par                                                   {\*\mjaformula\cf0 Ax{\supix\cf0 2\cf1}+Bxy+Cy{\supix\cf0 2\cf1}+Dx+Ey+F=0\cf1  }                                                (1)   \par \par La ecuaci\u243 n ordinaria\i  \i0 de una par\u225 bola horizontal con v\u233 rtice en un punto (h,k) es de la forma\par \par                       {\*\component\Space 122e16997ca}                                    {\*\component\Space 122e169c85b}\par \par  \par \par  \par \par \par \par                         \cf0{\*\mjaformula (y-k){\supix 2}=4p(x-h)}\b    \cf1\b0                                      {\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=-4p(x-h)\cf1}                       (2)      \par                     \par                      Si abre hacia la derecha                               Si abre hacia la izquierda\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par Al desarrollar las ecuaciones del tipo (2) se obtiene una ecuaci\u243 n de la forma\b\par \par                                                            \b0{\*\mjaformula\cf0 y{\supix\cf0 2\cf1}+Dx+Ey+F=0\cf1  }                                                          (3)                                                                                 \par  del tipo (1) con  A=0, B=0 y C=1.\par \par La ecuaci\u243 n ordinaria de una par\u225 bola vertical con v\u233 rtice en un punto (h,k) es de la forma\par \par                      {\*\component\Space 122e17225ed}                                     {\*\component\Space 122e1724e15}\par \par \par \par \par \par \par \par \par                        {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=4p(y-k)\cf1}                                        {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=-4p(y-k)\cf1}\b                         \b0 (4)   \par \par                       Si abre hacia arriba                                       Si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par Al desarrollar las ecuaciones del tipo (4) se obtiene una ecuaci\u243 n de la forma\b\par \par                                                           {\*\mjaformula\cf0 x{\supix\cf0 2\cf1}+Dx+Ey+F=0\cf1  }\b0                                                           (5)                                                                                \par  del tipo (1) con  A=1, B=0 y C=0.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Si se conocen algunos elementos de la par\u225 bola, se deben encontrar el v\u233 rtice y el valor del par\u225 metro\par p, a partir de ellos, para encontrar su ecuaci\u243 n ordinaria, (2) o (4) y luego su ecuaci\u243 n general (3) o\par (5).\par \par Tambi\u233 n, dado que en las ecuaciones (3) y (5) hay que encontrar tres coeficientes, si se conocen \par tres puntos de una par\u225 bola y se sabe si es horizontal o vertical, es posible encontrar su ecuaci\u243 n \par general sustituyendo las coordenadas de cada uno de estos tres puntos , con lo que se obtiene un \par sistema de tres ecuaciones simultaneas con tres inc\u243 gnitas.que es del tipo (1) con A=0 y B=0.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se encuentran en el recuadro interactivo que sigue, cambia el valor de las \par coordenadas del punto conocido y observa c\u243 mo se modifica la ecuaci\u243 n ordinaria y general de la\par par\u225 bola cuando x e y, asumen valores tanto negativos como positivos.\cf0\b\par \par                                             Par\u225 bola conociendo el foco y la directriz     \b0                                    \b          \par                                                                \cf1\b0\par {\*\component\Space 11ea988e095}  \par                                                                                 {\*\component\Space 11ea9812355}   \cf0\b\par \par \par \par \par \par \par \par \par \par 2\par \par \par \par \par \par \par \par \par \par \par                             Par\u225 bola horizontal por tres puntos: {\*\mjaformula y{\supix 2}+Dx+Ey+F=0}\par \par {\*\component\Space 122f5dc78f5}\cf1\b0\par \par                                                                               {\*\component\Space 11ea98135e4}\cf0\b\par \par Punto conocido (\cf1\b0{\*\component\NumCtrl 11fa9891457},{\*\component\NumCtrl 11fa9892a57}\cf0\b )\cf1\b0\par \par Para encontrar el valor de K, se sustituyen las \par \par \par \par \par \par \par \par \par \par \par coordenadas del punto conocido en la ecuaci\u243 n.\par \cf0\fs36\par Ejercicios\cf1\fs34\par \par Determina lo que se te pide en cada caso. Escribe el resultado en los campos de texto del cuadro y a\par continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso \par contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  un bot\u243 n que te permitir\u225  acceder a otro \par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par \par {\*\component\Space 12319900138}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 122aac73b9c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Jose Luis Abreu Le\u243 n y Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="G_21" value="espacio='E3' tipo='texto' dibujar-si='n1&gt;0' expresi&oacute;n='[0,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se sustituyen las coordenadas de cada uno de \par los puntos en la ecuaci\u243 n de la par\u225 bola:\par \par      {\*\mjaformula{\expr (q1.y&lt;0)?&squot;(&squot;+q1.y+&squot;)&squot;:q1.y\decimals 2\fixed0}{\supix 2}{\expr (q1.x&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(q1.x)\decimals 2\fixed0}D{\expr (q1.y&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(q1.y)\decimals 2\fixed0}E+F=0}\par      {\*\mjaformula{\expr (q2.y&lt;0)?&squot;(&squot;+q2.y+&squot;)&squot;:q2.y\decimals 2\fixed0}{\supix 2}{\expr (q2.x&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(q2.x)\decimals 2\fixed0}D{\expr (q2.y&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(q2.y)\decimals 2\fixed0}E+F=0}\par      {\*\mjaformula{\expr (q3.y&lt;0)?&squot;(&squot;+q3.y+&squot;)&squot;:q3.y\decimals 2\fixed0}{\supix 2}{\expr (q3.x&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(q3.x)\decimals 2\fixed0}D{\expr (q3.y&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(q3.y)\decimals 2\fixed0}E+F=0}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_26" value="espacio='E3' tipo='texto' dibujar-si='(n1&gt;1)&amp;(det=0)' expresi&oacute;n='[0,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Los puntos est\u225 n alineados.\par \par No hay ninguna par\u225 bola que pase \par por ellos\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E6' tipo='texto' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green80\blue96;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34 Caso\cf1  \cf2 2\cf1  \cf0 :\cf1  Determina la ecuaci\u243 n general de la par\u225 bola horizontal que pasa por\par los puntos\cf3  {\*\mjaformula\cf1 a({\expr q1.z\decimals 2\fixed0},{\expr q1.w\decimals 2\fixed0})\cf3}, {\*\mjaformula\cf1 b({\expr q2.z\decimals 2\fixed0},{\expr q2.w\decimals 2\fixed0})\cf3} \cf1 y\cf3   {\*\mjaformula\cf1 c({\expr q3.z\decimals 2\fixed0},{\expr q3.w\decimals 2\fixed0})\cf3}.\b\cf1\par \par \b0 Soluci\u243 n:   Al sustituir las coordenadas de los puntos en la ecuaci\u243 n (3) obtienes:\par                                             \par Ecuaci\u243 n para a:                   +        D +         E + F  = 0\par \par Ecuaci\u243 n para b:                   +        D +         E + F  = 0\par \par Ecuaci\u243 n para c:                   +        D +         E + F  = 0\b\par \b0\par                                          Ecuaci\u243 n general de la par\u225 bola: \b\cf3\par \par                                               {\*\mjaformula\cf1{\expr (D4&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}             {\expr (E4&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}             {\expr (F4&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}         =\cf3}\par                                               \f3\fs24\b0\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_28" value="espacio='E6' tipo='texto' dibujar-si='det=0' expresi&oacute;n='[200,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b                               \fs48   \cf1\fs34\b0\u161 CUIDADO!\par \par Los puntos estan alineados. No hay ninguna par\u225 bola \par que pase por ellos.\cf2\f4\fs24\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
