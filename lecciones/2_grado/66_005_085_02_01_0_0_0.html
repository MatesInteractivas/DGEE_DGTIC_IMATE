<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistemas de dos ecuaciones con una lineal y otra cuadr&aacute;tica' subtitle='M&eacute;todos algebraicos de soluci&oacute;n de sistemas de ecuaciones con una lineal y otra cuadr&aacute;tica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver por cualquier m\u233 todo un sistema de ecuaciones con una ecuaci\u243 n lineal y otra cuadr\u225 tica.\cf0\fs36\par \par Procedimiento\cf1\fs34\par \par Un sistema de ecuaciones con una ecuaci\u243 n lineal y otra cuadr\u225 tica tiene la forma:  \par \par                                            {\*\mjaformula g x + h y + r = 0} \par                                            {\*\mjaformula a x{\supix 2} + b x y + c y{\supix 2} + d x + e y + f = 0} \par                                                                                  \par y resolverlo significa encontrar n\u250 meros x  y  y que satisfagan las dos ecuaciones. \par En esta lecci\u243 n trataremos un caso sencillo, cuando b = c = 0, es decir resolveremos el sistema: \par \par                                           (1)    {\*\mjaformula g x + h y + r = 0} \par                                           (2)    {\*\mjaformula a x{\supix 2} + d x + e y + f = 0} \cf0\fs36\par \par An\u225 lisis\cf1\fs34\par \par Si en la ecuaci\u243 n (2), a = 0, entonces el sistema se convierte en uno de 2 x 2, que ya ha sido\par tratado en otras lecciones, por lo tanto descartaremos ese caso y supondremos que a \u8800  0. \par Supondremos tambi\u233 n que en la ecuaci\u243 n (1)  g  y  h  no son cero.\par \par Con estas condiciones, lo que se har\u225  es despejar  y  de la ecuaci\u243 n (1) y sustituir la expresi\u243 n \par resultante en la ecuaci\u243 n 2, quedando:\par \par (3)  {\*\mjaformula y = {\fraction{\num -r - g x}{\den h}}} \par (4)  {\*\mjaformula a x{\supix 2} + d x + e ({\fraction{\num -r - g x}{\den h}}) + f = 0}\par \par De tal manera que al realizar operaciones y agrupar t\u233 rminos semejantes en (4), queda:\par \par (5)  {\*\mjaformula a h x{\supix 2} + (d h - e g) x + (f h - e r) = 0}\par \par Es decir, queda una ecuaci\u243 n de la forma:\par \par (6)  {\*\mjaformula A x{\supix 2} + B x +C = 0} , donde:  {\*\mjaformula A =a h} ,  {\*\mjaformula B = d h -e g  }  y  {\*\mjaformula C = f h - e r } .\par                                                                                  \par Resolviendo (6) y suponiendo que {\*\mjaformula A\u8800 0 }  se pueden tener los siguientes casos:\par \par     a) Ninguna ra\u237 z real, en el caso en que:   {\*\mjaformula B{\supix 2} - 4 A C < 0}  (El sistema no tiene soluci\u243 n)\par     b) Una ra\u237 z real, en el caso en que:         {\*\mjaformula B{\supix 2} - 4 A C = 0}  (El sistema tiene una sola soluci\u243 n)\par     c) Dos ra\u237 ces reales, en el caso en que:  {\*\mjaformula B{\supix 2} - 4 A C > 0}  (El sistema tiene dos soluciones)\par \par Gr\u225 ficamente, la ecuaci\u243 n lineal representa una recta y la cuadr\u225 tica una par\u225 bola. Por tanto los\par tres casos corresponden a las siguientes situaciones gr\u225 ficas:\par \par    a) La recta y la par\u225 bola no se intersectan.                {\*\component\Space 1238f8be85f}\par    b) La recta interseca en un solo punto a la par\u225 bola.\par    c) La recta interseca en dos puntos a la par\u225 bola.\cf0\fs36\par \par                           {\*\component\NumCtrl 1238f8e7a74}\par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Resolver el sistema:\cf0\fs36   \par                                   {\*\component\Space 1224899edd1}\par                           \par           {\*\component\Space 122475b0e28}{\*\component\Space 12257765696}\par \par \cf1\fs34\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                        \par Ejercicios\cf1\fs34\par \par Resuelve el siguiente sistema en tu cuaderno y comprueba tu respuesta pulsando el bot\u243 n de \par Verificar. El programa te dar\u225  el resultado con cinco decimales.\par \par                       {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par \par \par                      \cf1\fs34\par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y  Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  \fs28   \par}">
