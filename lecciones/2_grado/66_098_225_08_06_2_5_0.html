   <param name="pleca" value="title='Funciones racionales' subtitle='As&iacute;ntotas horizontales y verticales a partir de la regla de correspondencia de una funci&oacute;n racional'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Encontrar las as\u237 ntotas verticales de la funci\u243 n  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}, con P(x) y Q(x) lineales o cuadr\u225 ticas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para encontrar las as\u237 ntotas verticales de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}, con P(x) y Q(x) lineales o\par cuadr\u225 ticas, basta con encontrar los valores de x que hacen cero el denominador  Q(x). Para \par esto se siguen los siguientes pasos:\par \par 1. Igualar a cero el denominador de f(x)  para obtener la ecuaci\u243 n  {\*\mjaformula Q(x)=0}.\par 2. Despejar x de la ecuaci\u243 n. \par \par Las as\u237 ntotas verticales ser\u225 n de la forma  {\*\mjaformula x = x{\subix 0}}, donde  {\*\mjaformula x{\subix 0}}  es soluci\u243 n de la ecuaci\u243 n. \cf0\fs36  \par \par \par Soluci\u243 n\cf1\fs34\par \par Las as\u237 ntotas verticales de f ser\u225 n las rectas de la forma  {\*\mjaformula x = x{\subix 0}}, donde  {\*\mjaformula x{\subix 0}}  es soluci\u243 n de la \par ecuaci\u243 n  {\*\mjaformula Q(x )=0}. Hay que destacar lo siguiente:\par \par 1. En caso de que la ecuaci\u243 n Q(x )=0 no tenga soluciones reales, la gr\u225 fica de f no tendr\u225  as\u237 ntotas \par     verticales.\par 2. En caso de que  {\*\mjaformula x{\subix 0}}  tambi\u233 n haga cero el numerador  {\*\mjaformula P(x)},  entonces significar\u225  que  {\*\mjaformula x-x{\subix 0}}  es un \par factor com\u250 n de  {\*\mjaformula P(x)}  y   {\*\mjaformula Q(x)}.  Esto es, la funci\u243 n f se puede reducir a la forma  {\*\mjaformula{\fraction{\num P'(x)}{\den Q'(x)}}}  donde  \par {\*\mjaformula P'(x)=}{\*\mjaformula{\fraction{\num P(x)}{\den x-x{\subix 0}}}}  y  {\*\mjaformula Q'(x)=} {\*\mjaformula{\fraction{\num Q(x)}{\den x-x{\subix 0}}}}.  Para decidir si    {\*\mjaformula x = x{\subix 0}}   es as\u237 ntota de f, hay que decidir si\par es as\u237 ntota de la funci\u243 n reducida.\par \par Utiliza el recuadro interactivo para observar varios ejemplos de c\u243 mo encontrar las as\u237 ntotas verticales. \cf0\fs36\par \par {\*\component\Space 1232b6ae605}{\*\component\Space 125426884ed}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra las as\u237 ntotas verticales de la funci\u243 n dada. Verifica tu respuesta y resuelve m\u225 s ejercicios.\par \par          {\*\component\Space 1232b90e3f8}\par   \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Valentina Mu\u241 oz Porras\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  y Fernando Ren\u233  Mart\u237 nez Ortiz \fs28\par}">

   <param name="A_01" value="id='E1_verif()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='E1_bien=0;E1_bien=((E1_sig1=0)&amp;(E1_menu=1))?1:E1_bien;E1_bien=((E1_sig1=1)&amp;(E1_menu=0))?1:E1_bien;E1_bien=((E1_sig1=2)&amp;(E1_menu=3))?1:E1_bien;E1_bien=((E1_sig1=3)&amp;(E1_menu=3))?1:E1_bien;E1_bien=((E1_sig1=4)&amp;(E1_menu=2))?1:E1_bien;E1_bien=((E1_sig1=5)&amp;(E1_menu=0))?1:E1_bien;'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='E0_sig1=0' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejemplo 1. \par \par {\*\mjaformula f(x)={\fraction{\num 3x-1}{\den x{\supix 2}-x-2}}}\par \par Recordemos que buscamos valores de x que hagan que el \par denominador  {\*\mjaformula x{\supix 2}-x-2}  sea cero pero el numerador  {\*\mjaformula 3x-1}, no. \par \par Resolviendo la ecuaci\u243 n que se forma de igualar a cero el \par denominador encontramos las siguientes dos soluciones {\*\mjaformula x{\subix 1}=-1}   y \par  {\*\mjaformula x{\subix 2}=2}.  \par \par Ninguna de estas soluciones hace cero al numerador.\par \par Por lo tanto   {\*\mjaformula x=-1}   y   {\*\mjaformula x=2} son las as\u237 ntoas verticales de f.\f2\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='E0_sig1=1' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 Ejemplo 2. \par \par {\*\mjaformula f(x)={\fraction{\num 3x{\supix 2}+5x+1}{\den 3x{\supix 2}}}}\par \par El valor que hace cero el denominador   {\*\mjaformula 3x{\supix 2}}   es  x=0.  Este valor no \par hace cero al numerador\fs32   {\*\mjaformula 3x{\supix 2}+5x+1}. \fs28  Por lo tanto, x=0 es la \u250 nica \par as\u237 ntota vertical de f.\f3\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='E0_sig1=2' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejemplo 3. \par \par {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-5x+6}{\den x{\supix 2}-7x+10}}}\par \par Los valores que hacen cero el denominador   {\*\mjaformula x{\supix 2}-7x+1}   son  {\*\mjaformula x{\subix 1}=2}  \par y  {\*\mjaformula x{\subix 2}=5}.  \par x=5 no hace cero el numerador  {\*\mjaformula x{\supix 2}-5x+6}. Por lo tanto,  x=5 es una \par as\u237 ntota vertical.\par Notemos que x=2 tambi\u233 n hace cero al numerador  {\*\mjaformula x{\supix 2}-5x+6}. Por lo \par tanto, x-2 es un factor com\u250 n del numerador y denominador.\par As\u237  que f se puede reducir a  {\*\mjaformula f(x)={\fraction{\num x-3}{\den x-5}}}  para  {\*\mjaformula x\u8800 2}.  De aqu\u237  se ve \par que x=2 no es as\u237 ntota vertical. \par \par Por lo tanto la \u250 nica as\u237 ntota vertical de f es x=5.\par  \f2\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='E0_sig1=3' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejemplo 4. \par \par {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-3x+2}{\den x{\supix 2}-2x+1}}}\par \par El valor que hace cero el denominador   {\*\mjaformula x{\supix 2}-2x+1}   es  x=1.  Este \par valor tambi\u233 n es cero del numerador  {\*\mjaformula x{\supix 2}-3x+2}. Por lo tanto x-1 \par es un factor com\u250 n del numerador y denominador.\par As\u237  que f se puede reducir a  {\*\mjaformula f(x)={\fraction{\num x-2}{\den x-1}}}. De aqu\u237  se ve que  x=1  \par es as\u237 ntota de la funci\u243 n reducida.\par Por lo tanto  x=1  es as\u237 ntota vertical de f.\par  \f2\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='E0_sig1=4' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 Ejemplo 5. \par \par {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-5x+6}{\den x-2}}}\par \par El valor que que hacen cero el denominador   {\*\mjaformula x-2}   es  {\*\mjaformula x=2} . Este \par valor tambi\u233 n hace cero el numerador   {\*\mjaformula\f2\fs32 x{\supix 2}-5x+6\f3\fs24}.  Por lo tanto, f \par se puede reducir a g(x) = x-3 para  {\*\mjaformula x\u8800 2}. \par De aqu\u237  notamos que x=2 no es as\u237 ntota de g y por lo tanto, f no tiene \par as\u237 ntotas verticales.\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='E0_sig1=5' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejemplo 6 .\par \par {\*\mjaformula f(x)={\fraction{\num x{\supix}}{\den x{\supix 2}+4}}}\par \par En este ejemplo el denominador no tiene ra\u237 ces reales y por lo tanto  \par f  no tiene ninguna as\u237 ntota vertical.\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='E1_sig1=0' expresi&oacute;n='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejercicio 1. \par \par \u191 Cu\u225 les son las as\u237 ntotas verticales de la funci\u243 n  {\*\mjaformula f(x)={\fraction{\num 4x}{\den x+3}}} ?\par \par           a) f no tiene as\u237 ntotas verticales          c) x = 0\par \par           b) x = -3                                               d) y = -3\f2\fs24  \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='E1_sig1=1' expresi&oacute;n='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejercicio 2. \par \par \u191 Cu\u225 les son las as\u237 ntotas verticales de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num 2x-3}{\den x{\supix 2}-4}}}?\par \par           a) x = 2   y   x = -2                              c) x = 1.5\par \par          b) f no tiene as\u237 ntotas verticales.        d) x=2\par \f2\fs24\par \par \par \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='E1_sig1=2' expresi&oacute;n='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejercicio 3. \par \par \u191 Cu\u225 les son las as\u237 ntotas verticales de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-x}{\den x{\supix 2}-1}}}?\par \par          a) x = 1  y   x = -1         c) f no tiene as\u237 ntotas verticales\par \par          b) x = 0  y  x = 1           d) x = -1\par \f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='E1_sig1=3' expresi&oacute;n='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejercicio 4. \par \par \u191 Cu\u225 les son las as\u237 ntotas verticales de la funci\u243 n  {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-8x+15}{\den x{\supix 2}-10x+25}}} ?\par \par          a) f no tiene as\u237 ntotas horizontales         c) x = 3\par \par          b) x = 3  y  x = 5                                      d) x = 5\par \par \f2\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='E1_sig1=4' expresi&oacute;n='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejercicio 5. \par \par \u191 Cu\u225 les son las as\u237 ntotas verticales de la funci\u243 n  {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-7x+10}{\den x-5}}}?\par \par          a) x = 5          c) f no tiene as\u237 ntotas verticales\par \par          b) x = 2          d) x = 5  y  x = 2\par \f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='E1_sig1=5' expresi&oacute;n='[100,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejercicio 6 .\par \par \u191 Cu\u225 les son las as\u237 ntotas verticales de la funci\u243 n  {\*\mjaformula f(x)={\fraction{\num x{\supix}}{\den x{\supix 2}+2x+5}}}?\par \par             a) No tiene as\u237 ntotas verticales          c) y = 0\par \par             b) x = 0                                               d) x = -5\par \par \f2\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='((E1_verif)&amp;(E1_bien))' expresi&oacute;n='[(E1._w-74)/2,E1._h-74]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Correcto\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='((E1_verif)&amp;(!E1_bien))' expresi&oacute;n='[(E1._w-80)/2,E1._h-74]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Incorrecto\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E2' tipo='ecuaci&oacute;n' dibujar-si='E0_sig1=0' expresi&oacute;n='y=(3*x-1)/(x^2-x-2)' visible='no'">
   <param name="G_15" value="espacio='E2' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='E0_sig1=0' expresi&oacute;n='x=-1' visible='no'">
   <param name="G_16" value="espacio='E2' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='E0_sig1=0' expresi&oacute;n='x=2' visible='no'">
   <param name="G_17" value="espacio='E2' tipo='ecuaci&oacute;n' dibujar-si='E0_sig1=1' expresi&oacute;n='y=(3*x^2+5*x+1)/(3*x^3)' visible='no'">
   <param name="G_18" value="espacio='E2' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='E0_sig1=1' expresi&oacute;n='x=0' visible='no'">
   <param name="G_19" value="espacio='E2' tipo='ecuaci&oacute;n' dibujar-si='E0_sig1=2' expresi&oacute;n='y=(x-3)/(x-5)' visible='no'">
