   <param name="pleca" value="title='Funciones polinomiales' subtitle='Ceros de funciones polinomiales de grado 3 que sean factorizables.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 1266c1567fe}\par \par Factorizar una funci\u243 n del tipo\par \par         {\*\mjaformula\u402 (x)=x{\supix 3}+ax{\supix 2}+bx+c}\par \par con \i a\i0 , \i b\i0  y \i c\i0  enteros.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Se divide el polinomio entre los binomios {\*\mjaformula x+d}, \par formados al sustituir \i d\i0  con los diferentes divisores \par del t\u233 rmino independiente, hasta que el residuo\par de alguna divisi\u243 n sea cero.\par Cuando esto ocurre, el divisor y el cociente \par forman la primera factorizaci\u243 n de la funci\u243 n.         \par Los ceros faltantes se obtienen factorizando el trinomio cuadr\u225 tico del cociente. \fs36\cf0  \par \par Soluci\u243 n\cf1\fs34                                                               \par \par    1. Se determinan todos los divisores del               {\*\component\Space 122e1843033}\par        t\u233 rmino independiente de la funci\u243 n.\par    2. Con estos divisores se obtienen los binomios \par        {\*\mjaformula x+d}, sustituyendo \i d\i0  con cada divisor.\par    3. Empleando divisi\u243 n sint\u233 tica, se divide el \par        polinomio entre cada uno de los binomios \par        anteriores hasta que el residuo de una de \par        ellas sea cero.\par    4. La primera factorizaci\u243 n se forma con el \par        trinomio del cociente y el binomio del divisor, \par        de la divisi\u243 n cuyo residuo fue cero.\par    5. Se factoriza el trinomio como el producto de \par       dos binomios con t\u233 rmino com\u250 n.\cf0\fs36\par \par Ejemplos\cf1\fs34                                                               \par \par A continuaci\u243 n se muestra el procedimiento de factorizaci\u243 n paso a paso. Presiona  Continuar.\par \par {\*\component\Space 12656b30969}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34                                                               \par \par Factoriza las siguientes funciones de tercer grado. Para obtener la primera factorizaci\u243 n emplea \par divisi\u243 n sint\u233 tica y para la segunda factorizaci\u243 n binomios con t\u233 rmino com\u250 n.\par \par                    {\*\component\Space 12665bfd6ec}\par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Octavio Fonseca Ramos\fs28\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs28\par}">
