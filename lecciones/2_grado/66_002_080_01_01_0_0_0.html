   <param name="pleca" value="title='Sistemas de ecuaciones lineales de 3 x 3' subtitle='M&eacute;todos algebraicos de soluci&oacute;n de un sistema de ecuaciones lineales de 3 x 3'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar si una terna ordenada satisface un sistema de ecuaciones lineales de 3 x 3.\cf0\fs36\par \par \par Procedimiento\cf1\fs34\par \par Una terna ordenada de n\u250 meros reales (a, b, c) es una colecci\u243 n de tres n\u250 meros reales en un orden\par determinado. Por ejemplo (2, 4.3, -7).\par \par Un sistema de ecuaciones lineales 3 x 3 tiene la forma:  \par \par                                                           {\*\mjaformula a{\subix 11}x+a{\subix 12}y+a{\subix 13}z = b{\subix 1}} \par                                                           {\*\mjaformula a{\subix 21}x+a{\subix 22}y+a{\subix 23}z = b{\subix 2}} \par                                                           {\*\mjaformula a{\subix 31}x+a{\subix 32}y+a{\subix 33}z = b{\subix 3}}\par \par donde las {\*\mjaformula a{\subix ij}} y las {\*\mjaformula b{\subix i} son n\u250 meros conocidos.}\par \par Se dice que una terna ordenada de n\u250 meros reales (a, b, c) es soluci\u243 n del sistema si satisface las\par tres ecuaciones. Por ejemplo, se tienen los n\u250 meros a, b y c, para saber si son soluci\u243 n del sistema \par basta sustituirlos en lugar de x, y  y  z, respectivamente, y comprobar que se satisfacen las tres \par igualdades.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Al tener el sistema:\cf0\fs36   \par                                               {\*\component\Space 1224899edd1}\par \par                                    \cf1\fs34\par \par \par \par y los n\u250 meros:   {\*\component\Space 122626ac7e8}\par \par Podemos comprobar que no son soluci\u243 n del sistema, puesto que al sustituirlos, por ejemplo en la \par primera de las ecuaciones, queda:\par \par                 {\*\component\Space 1226c768f84}\par \par \par  {\*\component\Space 1226cb2d37e}\par   \cf0\fs36\par \par               \par \par \par Ejercicio\cf1\fs34\par \par En el siguiente recuadro interactivo, se presenta un sistema de ecuaciones lineales de 3 x 3, y tres \par alternativas de soluci\u243 n, presiona el bot\u243 n que corresponda a la correcta:\par \par          {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par \par \par \par \par           \par \par              \cf1\fs34\par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">
