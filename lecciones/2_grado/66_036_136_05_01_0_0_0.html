   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Circunferencia' subtitle='La circunferencia como lugar geom&eacute;trico'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar a la circunferencia como el lugar geom\u233 trico de los puntos del plano que equidistan de\par un punto fijo llamado centro.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La circunferencia\i  \i0 es el lugar geom\u233 trico de los puntos del plano que equidistan de un punto fijo\par llamado centro. La distancia de los puntos de la circunferencia al centro se llama radio.\fs36\cf0\par \par \par Ejemplo\fs34\cf1\par \par Cambia las coordenadas del centro, C(h,k), y el valor del radio, r, para ver c\u243 mo se modifica la \par circunferencia. Desplaza el punto P y observa que la distancia de P a C siempre es la misma\par \par                                     \cf2 Centro\cf1 : {\*\component\NumCtrl 11dacf4eec2}{\*\component\NumCtrl 11dacf50125}    \cf3 Radio\cf1 : {\*\component\NumCtrl 11dacf50cfa}            \par  \par                          {\*\component\Space 11dac182e9c}\cf0\fs36                               \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Indica si el lugar geom\u233 trico descrito por las figuras que se presentan en el recuadro interactivo que\par sigue, es o no una circunferencia. Haz clic sobre la flecha que se encuentra debajo de cada una de \par las figuras y selecciona la respuesta que consideres correcta, al hacerlo se desplegar\u225  un mensaje \par que indicar\u225  si tu respuesta es o no correcta. \par \par {\*\component\Space 121f037bc0e}   {\*\component\Space 121f037dcd9}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 121f03a296f}                                                     {\*\component\NumCtrl 121f03bf8df}\par \par {\*\component\Space 121f038d096}   {\*\component\Space 121f038e91d}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 121f042d1c1}                                                     {\*\component\NumCtrl 121f042e9e3}\par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">

   <param name="A_00" value="id='menos' constante='s&iacute;' expresi&oacute;n='&squot;\u2212 &squot;' evaluar='una-sola-vez'">
   <param name="A_01" value="id='e11' evento='s&iacute;' condici&oacute;n='fig1=1' acci&oacute;n='mensaje' par&aacute;metro='Incorrecto. Para que el lugar geom&eacute;trico descrito por la figura sea circunferencia, la distancia de cualquier punto de &eacute;l a su centro deber&iacute;a ser siempre la misma. Sin embargo, dicha condici&oacute;n no se cumple por tratarse de una recta.' par&aacute;metro.fuente='SansSerif,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_02" value="id='e12' evento='s&iacute;' condici&oacute;n='fig1=2' acci&oacute;n='mensaje' par&aacute;metro='Correcto. El lugar geom&eacute;trico descrito por la figura corresponde a una l&iacute;nea recta.' par&aacute;metro.fuente='SansSerif,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_03" value="id='e21' evento='s&iacute;' condici&oacute;n='fig2=1' acci&oacute;n='mensaje' par&aacute;metro='Incorrecto. Aunque la distancia del centro de la figura hacia cualquier punto sobre la misma, parece constante, no lo es. Por lo tanto, la gr&aacute;fica descrita no corresponde a una circunferencia.' par&aacute;metro.fuente='SansSerif,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_04" value="id='e22' evento='s&iacute;' condici&oacute;n='fig2=2' acci&oacute;n='mensaje' par&aacute;metro='Correcto. La gr&aacute;fica descrita no corresponde a una circunferencia sino a una cardioide.' par&aacute;metro.fuente='SansSerif,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_05" value="id='e31' evento='s&iacute;' condici&oacute;n='fig3=1' acci&oacute;n='mensaje' par&aacute;metro='Incorrecto. La distancia de cualquier punto de la curva al centro de la misma no es constante. Por lo tanto, el lugar geom&eacute;trico descrito no corresponde a una circunferencia.' par&aacute;metro.fuente='SansSerif,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_06" value="id='e32' evento='s&iacute;' condici&oacute;n='fig3=2' acci&oacute;n='mensaje' par&aacute;metro='Correcto. El lugar geom&eacute;trico no corresponde a una circunferencia, sino a una elipse.' par&aacute;metro.fuente='SansSerif,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_07" value="id='e41' evento='s&iacute;' condici&oacute;n='fig4=1' acci&oacute;n='mensaje' par&aacute;metro='Correcto. El lugar geom&eacute;trico efectivamente corresponde a una circunferencia.' par&aacute;metro.fuente='SansSerif,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_08" value="id='e42' evento='s&iacute;' condici&oacute;n='fig4=2' acci&oacute;n='mensaje' par&aacute;metro='Incorrecto. La distancia del centro de la curva a cualquier punto de ella es siempre la misma. Por lo tanto, el lugar geom&eacute;trico es una circunferencia.' par&aacute;metro.fuente='SansSerif,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
