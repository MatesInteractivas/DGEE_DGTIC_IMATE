   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Identidades trigonom&eacute;tricas fundamentales: pitag&oacute;ricas'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar las identidades trigonom\u233 tricas pitag\u243 ricas: {\*\mjaformula sen{\supix 2}(x)+cos{\supix 2}(x)=1, sec{\supix 2}(x)=1+tan{\supix 2}(x)}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Dos hechos fundamentales en trigonometr\u237 a son, primero, que podemos cambiar el tama\u241 o del\par tri\u225 ngulo rect\u225 ngulo y las razones trigonom\u233 tricas no var\u237 an (siempre y cuando el \u225 ngulo tampoco\par var\u237 e) y segundo, que en un tri\u225 ngulo rect\u225 ngulo con hipotenusa 1, el cateto opuesto a un \u225 ngulo \u945 \par tiene longitud igual a sen(\u945 ) mientras que la del cateto adyacente es igual a cos(\u945 ).\par \par Usa el siguiente recuadro interactivo para recordar y asimilar estos dos puntos importantes. Arrastra el\par control grafico (punto verde) con el rat\u243 n hasta obtener una hipotenusa de tama\u241 o 1. \par \par                 {\*\component\Space 121b0e096d2}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Considera un tri\u225 ngulo rect\u225 ngulo con hipotenusa de longitud 1 y en el     {\*\component\Space 12893ea2498}\par que el cateto opuesto a un \u225 ngulo agudo \u945  es a y el cateto adyacente a \par ese mismo \u225 ngulo es b, como se muestra en el recuadro de la derecha.\par Con estas condiciones, se tienen las siguientes igualdades:\par \par                                 {\*\mjaformula sen(\u945 )=\cf2 a\cf1                       y                     cos(\u945 )=\cf3 b\cf1} \par \par Ya que, adem\u225 s, en este tri\u225 ngulo rect\u225 ngulo se puede aplicar el teorema de Pit\u225 goras, la ecuaci\u243 n:\par \par                                                                 {\*\mjaformula\cf2 a\cf1{\supix 2}+\cf3 b\cf1{\supix 2}=\cf4 1\cf1{\supix 2}}\par \par se convierte, luego de hacer las sustituciones correspondientes, en la identidad trigonom\u233 trica\par pitag\u243 rica\par \par                                                        {\*\mjaformula sen{\supix 2}(\u945 )+cos{\supix 2}(\u945 )=1}\par \par Con objeto de obtener la segunda identidad trigonom\u233 trica pitag\u243 rica, se dividen ambos lados de la\par ecuaci\u243 n anterior entre {\*\mjaformula cos{\supix 2}(\u945 )}:\par \par                                                  {\*\mjaformula\f1\fs36{\fraction{\num sen{\supix 2}(\u945 )+cos{\supix 2}(\u945 )}{\den cos{\supix 2}(\u945 )}}={\fraction{\num 1}{\den cos{\supix 2}(\u945 )}}\fs34}\par lo cual es equivalente a la ecuaci\u243 n\par \par                                           {\*\mjaformula ({\fraction{\num sen(\u945 )}{\den cos(\u945 )}}){\supix 2}+({\fraction{\num cos(\u945 )}{\den cos(\u945 )}}){\supix 2}=({\fraction{\num 1}{\den cos(\u945 )}}){\supix 2}}\par \par Sin embargo, haciendo las siguientes sustituciones en la ecuaci\u243 n anterior:  {\*\mjaformula tan(\u945 )={\fraction{\num sen(\u945 )}{\den cos(\u945 )}}} \par (identidad trigonom\u233 trica de cociente), {\*\mjaformula 1={\fraction{\num cos(\u945 )}{\den cos(\u945 )}}}  y, adem\u225 s, {\*\mjaformula sec(\u945 )={\fraction{\num 1}{\den cos(\u945 )}}} (identidad\par trigonom\u233 trica rec\u237 proca), se obtiene la identidad\par \par                                                                {\*\mjaformula tan{\supix 2}(\u945 )+1=sec{\supix 2}(\u945 )}\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Usa las importantes identidades trigonom\u233 tricas pitag\u243 ricas\par \par                 {\*\component\Space 1227a643146}\par \par \par                             \par para descubrir a cu\u225 l de los incisos es igual la expresi\u243 n dada.\par \par                 {\*\component\Space 1226b94c9bd}\par \par \par                 {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
