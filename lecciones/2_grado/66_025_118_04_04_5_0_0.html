   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Ecuaci&oacute;n de rectas paralelas a uno de los ejes coordenados'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ecuaci\u243 n de una recta paralela al eje X cuando se conocen las coordenadas de un \par punto de ella.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par \par Observa que las coordenadas de cualquier punto sobre una recta paralela al eje X tienen una\par caracter\u237 stica especial: la segunda coordenada siempre es la misma. Este hecho permite obtener la\par ecuaci\u243 n de este tipo de rectas de manera sencilla. Si la constante es b, entonces la ecuaci\u243 n de esta\par recta es:\par                                                                       {\*\mjaformula y=b}.\par \par Mueve con el rat\u243 n el control gr\u225 fico (punto rojo) en la siguiente escena y observa que el valor de la\par segunda coordenada de cualquier punto sobre la recta paralela al eje X, que se muestra, es constante.\par \par {\*\component\Space 123ef3224bd}  Otra forma de argumentar que \u233 sta es la forma de la \par                                                                       la ecuaci\u243 n de una recta paralela al eje X se obtiene \par                                                                       notando que la pendiente de una recta paralela al eje\par                                                                       X es igual a cero y que su ordenada al origen es igual\par                                                                       a la constante b, por lo que al sustituir estos valores\par                                                                       en la ecuaci\u243 n {\*\mjaformula y=mx+b} se tiene:\par \par                                                                                                {\*\mjaformula y=0(x)+b},\par   \par                                                                       es decir:\par \par                                                                                                     {\*\mjaformula y=b}.\par \par \cf0\fs36\par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Zinnya del Villar Islas y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28  \fs24\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28  \fs34\par}">
