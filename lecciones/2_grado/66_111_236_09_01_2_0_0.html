   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Valores rec&iacute;procos de las razones seno, coseno y tangente'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la cotangente, secante o cosecante para un \u225 ngulo agudo de un tri\u225 ngulo rect\u225 ngulo,\par conociendo sus tres lados.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Adem\u225 s del seno, el coseno y la tangente, hay otras tres razones trigonom\u233 tricas que son de utilidad:\par cotangente, secante y cosecante. Estas razones trigonom\u233 tricas se definen tambi\u233 n sobre un tri\u225 ngulo \par rect\u225 ngulo como:\par \par  {\*\mjaformula cotangente(\u945 )={\fraction{\num cateto adyacente}{\den cateto opuesto}}  secante(\u945 )={\fraction{\num hipotenusa}{\den cateto adyacente}}  cosecante(\u945 )={\fraction{\num hipotenusa}{\den cateto opuesto}}}\par \par Estas definiciones pueden ser escritas de manera m\u225 s simple si se usan las abreviaturas cot(\u945 ) para\par la cotangente del \u225 ngulo \u945 , sec(\u945 ) para la secante de \u945  y csc(\u945 ) para la cosecante de \u945 . Al utilizar\par letras que simbolicen los lados del tri\u225 ngulo rect\u225 ngulo, estas nuevas razones trigonom\u233 tricas se\par definen como:\par \par                                                                             {\*\component\Space 121b0e096d2}\cf0\par      \par          \cf1{\*\mjaformula cot(\u945 )={\fraction{\num a}{\den b}}}                {\*\mjaformula cot(\u946 )={\fraction{\num b}{\den a}}}\par \par          {\*\mjaformula sec(\u945 )={\fraction{\num c}{\den a}}}               {\*\mjaformula sec(\u946 )={\fraction{\num c}{\den b}}}\par \par          {\*\mjaformula csc(\u945 )={\fraction{\num c}{\den b}}}               {\*\mjaformula csc(\u946 )={\fraction{\num c}{\den a}}}\fs36\cf0\par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo aparecer\u225  un tri\u225 ngulo rect\u225 ngulo con valores num\u233 ricos \par asignados a sus lados. Escribe en los campos de texto, los n\u250 meros correctos para que las razones \par obtenidas sean: cotangente, secante y cosecante del \u225 ngulo se\u241 alado. Pulsa el bot\u243 n Verificar para \par comprobar que tus resultados sean correctos. En caso de que tus resultados sean correctos, los \par campos de texto se deshabilitar\u225 n y aparecer\u225 n los resultados en forma decimal.\par \par {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">
