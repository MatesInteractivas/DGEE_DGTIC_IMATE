   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='As&iacute;ntotas horizontales y verticales a partir de la regla de correspondencia de una funci&oacute;n racional'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Encontrar la as\u237 ntota horizontal de la funci\u243 n  {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}}, con P(x) y Q(x) lineales o cuadr\u225 ticas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par La gr\u225 fica de  {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}} con P(x) y Q(x), lineales o cuadr\u225 ticas, tendr\u225  a lo m\u225 s una as\u237 ntota\par horizontal. Para encontrarla, hay que comparar los grados de los polinomios P y Q. Llamaremos m y\par n a los grados de P y Q, respectivamente. Notemos que en el caso de estudio, m y n pueden ser 0, 1 \par y 2 dependiendo de si el polinomio es constante, lineal o cuadr\u225 tico.\par \par Casos:\par \par 1. Si m < n, entonces la gr\u225 fica de f tendr\u225  la recta  y=0 como as\u237 ntota horizontal. Es decir, en este\par     caso, el eje X es as\u237 ntota horizontal de la gr\u225 fica de f.\par 2. Si m = n, entonces la gr\u225 fica de f tendr\u225  la recta  {\*\mjaformula y=}{\*\mjaformula{\fraction{\num A{\subix n}}{\den B{\subix m}}}} como su as\u237 ntota horizontal.  {\*\mjaformula A{\subix n}}  y  {\*\mjaformula B{\subix m}}  \par     son los coeficientes del t\u233 rmino de mayor grado de los polinomios P y Q respectivamente.\par 3. Si  m > n, entonces la gr\u225 fica de f no tendr\u225  ninguna as\u237 ntota horizontal.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Realiza lo que se te indica en los siguientes pasos para encontrar la as\u237 ntota horizontal de f.\par \par {\*\component\Space 12225512656}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra la as\u237 ntota horizontal de la funci\u243 n dada. Verifica tu respuesta y resuelve m\u225 s ejercicios.\par \par                        {\*\component\Space 12225536d58}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autor: Valentina Mu\u241 oz Porras \fs28\par \fs24 Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">
