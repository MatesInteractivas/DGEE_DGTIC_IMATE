   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola' subtitle='Elementos de la par&aacute;bola: v&eacute;rtice, foco, directriz, lado recto y eje focal'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar los elementos de una par\u225 bola (v\u233 rtice, foco, directriz, lado recto y eje focal) en una gr\u225 fica.\cf0\fs36\par \par \par Recordatorio\fs34\cf1\par \par La par\u225 bola es el lugar geom\u233 trico de los puntos del plano que equidistan de un punto fijo llamado \par foco (F) y de una recta llamada directriz.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par {\*\component\Space 12491741f21}\par \par                                                                            {\*\component\Space 1249153345f}\par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par Ejercicios\fs34\par \par 1\cf1 . Observa con cuidado la par\u225 bola que se presenta a continuaci\u243 n e identifica dada uno de sus\par     elementos con el color o letra que corresponda en la gr\u225 fica. Recuerda que puedes acercar o\par     alejar la imagen haciendo uso del pulsador que se encuentra en el extremo inferior derecho de la\par     gr\u225 fica.\cf0\b\par \par {\*\component\Space 12491c569c7}\cf1\b0      {\*\component\Space 12491a1959c}\cf0\b\par \par                                                                                                                                              foco:\b0\cf1            {\*\component\NumCtrl 12491ac1c97}\b\cf0\par \par                                                                            \par \par                                                                            \par \par \par \par \par \b0\par \par 2\cf1 . Relaciona la descripci\u243 n que consideres correcta con el nombre del objeto correspondiente.\par     Escribe tu respuesta en los campos de texto y a continuaci\u243 n presiona Intro. Si tu respuesta\par     es correcta, se inhabilitar\u225  el campo de texto; en caso contrario, intentalo nuevamente.\par \par \par {\*\component\Space 12491a287bc}\par \par \par \par \par \par \par \par \par \par \par \par \par \par Desarrollo del tema.\fs36\cf0\par \par Ejercicio\cf1\fs34\par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs28\par}">
