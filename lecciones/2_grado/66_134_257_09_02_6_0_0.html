   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Noci&oacute;n de amplitud, periodo y frecuencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la amplitud en la gr\u225 fica de la funci\u243 n seno o coseno.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par La amplitud de una funci\u243 n peri\u243 dica es la mitad de la diferencia entre sus valores m\u225 ximo y m\u237 nimo.\par \par                   {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par En el caso de las funciones sen(x) y cos(x) se puede obtener f\u225 cilmente su amplitud, ya que el valor\par m\u225 ximo es 1 y el valor m\u237 nimo es -1 en ambas funciones. De manera que su amplitud es:\par \par                                                               {\*\mjaformula A={\fraction{\num 1-(-1)}{\den 2}}=1}\par \par \par                   {\*\component\Space 121b1404fc4}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra la amplitud de las siguientes funciones peri\u243 dicas.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
