   <param name="pleca" value="title='Funciones racionales' subtitle='Rango de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el rango de una funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c},  con a, b y c reales.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par El rango de una funci\u243 n del tipo   {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c}, con a, b y c reales, es todo R excepto el n\u250 mero c. \par                      \par                                                                {\*\mjaformula\{y\u8714  R | y \u8800  c\}}\par \par Observa la siguiente animaci\u243 n donde se dibuja en rojo el rango de una funci\u243 n del tipo \par  {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c}. Los valores de f(x) se acercan mucho al punto azul pero nunca llegan a \u233 l.\par                                                      \par {\*\component\Space 12339460839}\par  \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Para determinar si un valor {\*\mjaformula y} est\u225  en el rango de una funci\u243 n  f  hay que preguntarnos si existe x tal\par que  y=f(x).\par \par Por ejemplo, para  {\*\mjaformula f(x)={\fraction{\num 2}{\den x-1}}+3}   y  y=1, buscamos x tal que  {\*\mjaformula 1={\fraction{\num 2}{\den x-1}}+3}.  Despejando x de esta\par ecuaci\u243 n se obtiene que: \par \par                                                {\*\mjaformula -2 = {\fraction{\num 2}{\den x-1}}    \u8658     x-1 = -1   \u8658    x=0}\par \par Por lo que, para  x=0,  {\*\mjaformula f(0)={\fraction{\num 2}{\den -1}}+3=1}   es decir, 1 est\u225  en el rango de f.\par \par Para encontrar todo el rango de f tenemos que hacerlo en general, es decir, despejar  x  de la \par ecuaci\u243 n: \par  \par                                                                   {\*\mjaformula y={\fraction{\num 2}{\den x-1}}+3} \par \par Lo cual nos da   {\*\mjaformula x={\fraction{\num 2}{\den y-3}}+1}, que est\u225  definida para {\*\mjaformula y\u8800 3}.  Por ello el rango de f es \{y\u8712 R | y\u8800 3\}.\par \par En t\u233 rminos generales, el rango de una funci\u243 n de la forma  {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c}  es el conjunto de todos\par los n\u250 meros reales menos c. Esto se debe a  que al despejar x de la ecuaci\u243 n   {\*\mjaformula y={\fraction{\num a}{\den x+b}}+c}  se \par obtiene que  {\*\mjaformula x={\fraction{\num a}{\den y-c}}-b}  pero no est\u225  definido para  y=c. \par \par En ocasiones la funci\u243 n puede ser de la forma   {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c}  pero de manera disfrazada como se\par muestra en el siguiente ejemplo.\par \par Ejemplo.\par \par Encontrar el rango de la funci\u243 n \par \par                                                                  {\*\mjaformula f(x)={\fraction{\num 2x+1}{\den x+1}}}\par \par Esta funci\u243 n puede escribirse como:  {\*\mjaformula f(x)={\fraction{\num 2x+1}{\den x+1}}={\fraction{\num -1}{\den x+1}}+2} . Por lo que el rango de esta funci\u243 n\par son todos los reales excepto el 2.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Encuentra el rango de la funcion dada:\par \par                          {\*\component\Space 1233a0461b7}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autor: Valentina Mu\u241 oz Porras\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz \fs28\par}">

   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='E1_sig1=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Ejercicio 1. \par \par \u191 Cu\u225 l es el rango de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num 2}{\den x+3}}-5} ?\par \par           a) \{y \u8712 R | y \u8800  -5\}                                    c) \{y \u8712 R | y \u8800  -3\}\par \par           b) \{y \u8712 R | y \u8800  3\}                                    d) \{y \u8712 R | y \u8800  5\}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
