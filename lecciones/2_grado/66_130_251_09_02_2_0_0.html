   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Equivalencia entre las medidas de grados y radianes'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green119\blue0;\red57\green57\blue141;} \f1\fs36\cf0 Objetivo\fs34\cf1\par \par Convertir la medida de un \u225 ngulo de grados a radianes.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Si se divide una circunferencia en 360 partes iguales con segmentos a partir de su centro, el \u225 ngulo\par que forma cada una de estas partes en el centro de la circunferencia mide un grado. Esta manera tan\par usual de medir \u225 ngulos proviene de los antiguos babilonios.\par \par Al estudiar matem\u225 ticas m\u225 s avanzadas, es preferible utilizar la medida de un \u225 ngulo en radianes ya\par que simplifica, de manera considerable, las f\u243 rmulas. \par \par Para medir un \u225 ngulo en radianes, se considera una circunferencia de radio r y sobre ella se toma\par un arco de circunferencia que tenga longitud igual al radio, es decir, de longitud r. Entonces, el\par \u225 ngulo con v\u233 rtice en el centro de la circunferencia, determinado por el arco mencionado, mide un\par radi\u225 n.\par \par En el siguiente recuadro, cada uno de los arcos formados mide lo mismo que el radio r de la \par circunferencia, as\u237  cada uno de los \u225 ngulos que se crean mide un radi\u225 n. Observa que para\par completar una vuelta, 360\u176 , se necesita un poco m\u225 s de 6 radianes, en el siguiente p\u225 rrafo se te\par explica c\u243 mo conocer con exactitud cu\u225 ntos radianes se necesitan.\par \par                                 {\*\component\Space 121b0e096d2}\cf0\par      \par \par \par \par \cf1\par \par \par \par \par \par \par \par \par \par Debido a que el per\u237 metro de una circunferencia de di\u225 metro  d  est\u225  dado por la f\u243 rmula  {\*\mjaformula P=\u960 \u183 d}  y\par la circunferencia tiene di\u225 metro igual a 2r, entonces {\*\mjaformula P=2\u960 \u183 r}  lo que significa que caben exactamente\par 2\u960  arcos de longitud r en la circunferencia, aproximadamente 6.28.\par \par Esta observaci\u243 n permite convertir la medida de un \u225 ngulo expresado en grados, a radianes.\cf0\par       \fs36\par \par Soluci\u243 n\fs34\cf1\par \par Como un \u225 ngulo de 360\u176  equivale a 2\u960  radianes, un \u225 ngulo de 180\u176  es igual a uno de \u960  radianes,\par lo cual significa que, si tienes un \u225 ngulo de 23\u176 , por ejemplo, y deseas conocer cu\u225 l es su medida\par en radianes, basta con resolver la siguiene regla de tres:\par \par                                                                  {\*\mjaformula{\fraction{\num 180{\supix o}}{\den\cf2 2\cf1}}}={\*\mjaformula{\fraction{\num\u960 }{\den\cf3 x\cf1}}}\par \par De manera que 23\u176  corresponde a  {\*\mjaformula\cf3 x\cf1 ={\fraction{\num\cf2 23\cf1\u183 \u960 }{\den 180}} radianes \u8776  0.4014} radianes. De hecho, como los\par numeradores en la regla de tres nunca cambian, s\u243 lo debes multiplicar la medida del \u225 ngulo en\par grados por {\*\mjaformula{\fraction{\num\u960 }{\den 180}}}  para obtener su medida en radianes. Por ejemplo:\par \par \par                                            {\*\mjaformula\cf2 36{\supix\cf2 o\cf1}\cf1 =36({\fraction{\num\u960 }{\den 180}}) radianes \u8776  \cf3 0.6283 radianes\cf1}\par \par                                            {\*\mjaformula\cf2 62{\supix\cf2 o\cf1}\cf1 =62({\fraction{\num\u960 }{\den 180}}) radianes \u8776  \cf3 1.0821 radianes\cf1}\cf0\fs36\par \par  \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo, se presentan \u225 ngulos medidos en grados, que debes transformar \par a radianes. Escribe tu respuesta con al menos dos decimales, y oprime el bot\u243 n Verificar, si contestas\par correctamente, se dehabilitar\u225  el campo de texto, y podr\u225 s pulsar el bot\u243 n Otro ejercicio para seguir \par practicando. Recuerda que puedes utilizar este campo como calculadora.\par \par                      {\*\component\Space 121bd55340b}\par  \par \par \par \par \par \par _________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
