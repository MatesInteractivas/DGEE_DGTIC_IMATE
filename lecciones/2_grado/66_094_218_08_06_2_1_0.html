   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='Dominio de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el dominio de una funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}  con P(x) y Q(x)  lineales o cuadr\u225 ticas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para encontrar el dominio de una funci\u243 n del tipo   {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}  se siguen los siguientes pasos:\par \par 1. Se iguala el denominador Q(x) a cero para formar una ecuaci\u243 n.\par 2. Se despeja la x de la ecuaci\u243 n Q(x) = 0\par \par El dominio de la funci\u243 n ser\u225 n todos los n\u250 meros reales, excepto los valores encontrados en el paso 2.\par Como se sabe, el n\u250 mero de soluciones pueden ser dos, uno o ninguno. Por lo tanto, el dominio puede\par ser  {\*\mjaformula\{x \u8712 R | x\u8800 x{\subix 1}  y   x\u8800 x{\subix 2}\}},  {\*\mjaformula\{x \u8712 R | x\u8800 x{\subix 1}\}}  o todo R donde  {\*\mjaformula x{\subix 1}  y  x{\subix 2}} son las soluciones de la ecuaci\u243 n. \fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par En general, el dominio de una funci\u243 n racional  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}  es el conjunto de los n\u250 meros reales,\par excepto los valores de x d\u243 nde el denominador Q(x)  es cero. \par \par Utiliza el recuadro interactivo para encontrar el dominio de la funci\u243 n.\par \par                          {\*\component\Space 121e1a331f0}\par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par \u191 Cu\u225 l es el dominio de las siguientes funciones? Elige la respuesta, verifica y presiona el bot\u243 n \par Otro ejercicio, para resolver m\u225 s ejercicios.\par \par                          {\*\component\Space 121e1a8a7e3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autor: Valentina Mu\u241 oz Porras\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs28  \par}">
