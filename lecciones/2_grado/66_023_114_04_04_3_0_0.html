   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Ecuaci&oacute;n de la recta conocidas la ordenada al origen y su pendiente'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ecuaci\u243 n de una recta en la forma {\*\mjaformula y=mx+b} cuando se conocen la ordenada al origen \par y su pendiente.  \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par La ordenada al origen de una recta que corta al eje Y es el valor de la segunda coordenada del punto\par de intersecci\u243 n de la recta con el eje mencionado. Observa que, si la ecuaci\u243 n de la recta es de la\par forma {\*\mjaformula y=mx+b}, el valor de b coincide siempre con el valor de y correspondiente al valor {\*\mjaformula x=0}, es\par decir, el valor de b es la ordenada al origen. \par \par {\*\component\Space 12411b45f31}   {\*\component\Space 12411be5117}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par De manera que, si se nos proporciona la ordenada al origen y la pendiente de una recta, basta con\par sustituir estos valores en {\*\mjaformula b} y m, respectivamente, en la ecuaci\u243 n {\*\mjaformula y=mx+b} . \par  \cf0\fs36\par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Zinnya del Villar Islas y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28  \fs24\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28  \fs34\par}">

   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sea                la ordenada al origen y  {\*\mjaformula m=       }  la pendiente de la recta {\*\mjaformula y=mx+b}.\par \par \par \par \par \par \par \par \par \par \par \par \par Al sustituir los valores {\*\mjaformula m={\expr m\decimals 1\fixed0}} y  {\*\mjaformula b={\expr P1.y\decimals 1\fixed0}} en la ecuaci\u243 n {\*\mjaformula y=mx+b}  se obtiene la ecuaci\u243 n de la recta\par que pasa por {\*\mjaformula ({\expr P1.x\decimals 1\fixed0},{\expr P1.y\decimals 1\fixed0})} y tiene pendiente {\*\mjaformula m={\expr m\decimals 1\fixed0}}, que es:\par \par                                                                {\*\mjaformula y={\expr m\decimals 1\fixed0}x+{\expr b\decimals 2\fixed0}}\cf1\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
