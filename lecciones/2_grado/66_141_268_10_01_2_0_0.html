   <param name="pleca" value="title='Funciones exponenciales' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones exponenciales del tipo f(x)=c(1/a)^x con a>1 y c distinto de cero'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar dominio y rango de funciones exponenciales del tipo {\*\mjaformula f(x)=c({\fraction{\num 1}{\den a}}){\supix x}} con {\*\mjaformula a>1} y {\*\mjaformula c\u8800 0}.\fs36\cf0\par \par \par Antecedentes\cf1\fs34\par \par Recordemos que una expresi\u243 n como {\*\mjaformula ({\fraction{\num 1}{\den 2}}){\supix 4}} , nos indica que hay que multiplicar el n\u250 mero de la \par base (en este caso {\*\mjaformula{\fraction{\num 1}{\den 2}}}) tantas veces como indica el exponente (en este caso 4). \par \par                                        {\*\mjaformula ({\fraction{\num 1}{\den 2}}){\supix 4}= {\fraction{\num 1}{\den 2}}\u215 {\fraction{\num 1}{\den 2}}\u215 {\fraction{\num 1}{\den 2}}\u215 {\fraction{\num 1}{\den 2}}={\fraction{\num 1}{\den 2\u215 2\u215 2\u215 2}}={\fraction{\num 1}{\den 2{\supix 4}}}}\par \par Las expresiones con exponentes negativos, como  {\*\mjaformula ({\fraction{\num 1}{\den 2}}){\supix -4}} , son  equivalentes al inverso multiplicativo\par de la misma expresi\u243 n con exponente positivo, por ejemplo {\*\mjaformula ({\fraction{\num 1}{\den 2}}){\supix -4} = 2{\supix 4}}. \cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Observa la siguiente tabla. En el primer rengl\u243 n se muestra la operaci\u243 n que eleva la base (de la \par forma {\*\mjaformula{\fraction{\num 1}{\den a}}} ) al exponente indicado, y en el segundo rengl\u243 n se muestra el resultado de dicha \par operaci\u243 n. Modifica el valor del denominador de la base y observa c\u243 mo son los resultados:\par \par   {\*\component\NumCtrl 121e27eeb7f}\par   {\*\component\Space 121e27f1e9e}\par \par \par \par \par \par Si a > b,  entonces \u191 c\u243 mo se compara {\*\mjaformula ({\fraction{\num 1}{\den 3}}){\supix a}} con respecto a {\*\mjaformula ({\fraction{\num 1}{\den 3}}){\supix b}}?\par \par                                                        {\*\mjaformula ({\fraction{\num 1}{\den 3}}){\supix a}}  {\*\component\NumCtrl 121e492b785}  {\*\mjaformula ({\fraction{\num 1}{\den 3}}){\supix b}}  \par                                                                {\*\component\Space 121e49bb293}\par \par Comparas este resultado con el obtenido al elevar una base mayor que 1 en lugar de {\*\mjaformula{\fraction{\num 1}{\den 3}}}.\par \par Como {\*\mjaformula a{\supix x}\u183 a{\supix -x}=a{\supix 0}=1}, tienes que {\*\mjaformula a{\supix -x}=({\fraction{\num 1}{\den a}}){\supix x}} , es decir que la gr\u225 fica de {\*\mjaformula ({\fraction{\num 1}{\den a}}){\supix x}} es igual a la de {\*\mjaformula a{\supix -x}}.\par Pero la gr\u225 fica de {\*\mjaformula a{\supix -x}} es igual que la de {\*\mjaformula a{\supix x}} reflejada en el eje y.\par \par A continuaci\u243 n se muestra la gr\u225 fica de la funci\u243 n                                   {\*\component\NumCtrl 121e5968c5c}{\*\component\NumCtrl 121e5968fd3} \par {\*\mjaformula f(x)=({\fraction{\num 1}{\den b}}){\supix x}} , donde b es el denominador              {\*\component\Space 121e5969d34}\par de la base en la funci\u243 n exponencial.\par Modifica los valores de {\*\mjaformula b} y observa c\u243 mo es\par la gr\u225 fica correspondiente.\par \par Como puedes observar, la funci\u243 n toma \par valores entre 0 y 1 cuando la x es positiva, y \par toma valores mayores que 1 cuando la x es\par negativa.\par \par De lo anterior se deduce que el rango de la \par funci\u243 n son los reales mayores que 0. \cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autor: Claudio Francisco Nebbia Rubio\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
