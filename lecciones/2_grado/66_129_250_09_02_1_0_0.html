<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Generalizaci&oacute;n, en el plano cartesiano, de las razones trigonom&eacute;tricas para un &aacute;ngulo cualquiera'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red51\green102\blue221;\red60\green185\blue60;\red255\green179\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar los signos de las funciones trigonom\u233 tricas en los cuatro cuadrantes.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Con apoyo del plano cartesiano se puede dar una definici\u243 n de seno, coseno y tangente. Para ello,\par es necesario valerse del c\u237 rculo unitario y de una circunferencia de radio 1 centrada en el origen de\par coordenadas, como se muestra en la gr\u225 fica.s\par  \par Determinaremos un punto P sobre el c\u237 rculo unitario de la siguiente manera. Trazamos un angulo \u945 , \par medido en sentido contrario a las manecillas del reloj, con v\u233 rtice en el origen y en el que uno de sus\par lados es la parte positiva del eje X. El punto P de coordenadas (x,y) es la intersecci\u243 n del segundo\par lado del \u225 ngulo con el c\u237 rculo unitario.\par \par \par Las funciones trigonom\u233 tricas pueden entonces  definirse     {\*\component\Space 124d5023847}\par como:             \par                {\*\mjaformula\cf2 sen\cf1 (\u945 )=\cf2 y \cf1               \cf3 cos(\cf1\u945 )=\cf3 x\cf1}\par \par En el caso de \u225 ngulos positivos agudos, esta definici\u243 n\par coincide con la original, pues al trazar una perpendicular \par al eje X desde el punto P(x,y), se forma un tri\u225 ngulo \par rect\u225 ngulo con hipotenusa 1, ya que el c\u237 rculo es unitario,\par de manera que las funciones trigonom\u233 tricas seno y coseno\par son:\par                {\*\mjaformula\cf2 sen \cf1\u945 ={\fraction{\num cateto opuesto}{\den\cf4 hipotenusa\cf1}}={\fraction{\num\cf2 y\cf1}{\den 1}}=\cf2 y\cf1}\par \par                {\*\mjaformula\cf3 cos\cf1  \u945 ={\fraction{\num cateto adyacente}{\den\cf4 hipotenusa\cf1}}={\fraction{\num\cf3 x\cf1}{\den 1}}=\cf3 x\cf1}\par \par Esta definici\u243 n es m\u225 s \u250 til porque permite considerar \u225 ngulos de m\u225 s de 90\u176  y tambi\u233 n \u225 ngulos \par negativos, cuando se gira el punto P(x,y) en el sentido de las manecillas del reloj desde el punto (1,0).\par \par En el siguiente recuadro interactivo, pulsa el bot\u243 n Animar para comprobar que los valores de coseno \par y seno del \u225 ngulo dado son precisamente las coordenadas  x  y  y, respectivamente, del punto P de \par intersecci\u243 n del c\u237 rculo unitario con el lado final que determina el \u225 ngulo, considerando siempre como \par el lado inicial al segmento que va del origen al punto (1,0). Oprime de nuevo el bot\u243 n Animar para\par detener la generaci\u243 n de \u225 ngulos en el c\u237 rculo unitario. Observa que si se da m\u225 s de una vuelta al \par c\u237 rculo unitario en sentido contrario a las manecillas del reloj, se pueden considerar \u225 ngulos mayores \par a 360\u176  y que, cuando los giros alrededor del c\u237 rculo unitario se dan en el sentido de las manecillas del \par reloj, se pueden tener incluso \u225 ngulos negativos.\par \par \par                   {\*\component\Space 121b0e096d2}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Adem\u225 s, observa que el plano cartesiano se encuentra dividido por los ejes de coordenadas en cuatro\par cuadrantes, marcados con n\u250 meros romanos, y que, cuando el segmento final del \u225 ngulo cruza de\par un cuadrante al siguiente, alguna de las razones trigonom\u233 tricas cambia de signo, positivo a negativo\par o viceversa. Es importante determinar entonces el signo de cada funci\u243 n trigonom\u233 trica en cada uno\par de los cuatro cuadrantes.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Considera un punto P(x,y) sobre el c\u237 rculo unitario que determina un \u225 ngulo \u945 . Como {\*\mjaformula cos(\u945 )=x},\par entonces cos(\u945 ) es positivo siempre y cuando x>0, es decir, cuando P(x,y) est\u233  en los cuadrantes I y \par IV, y es negativo cuando x<0, es decir, si P(x,y) se localiza en los cuadrantes II y III.\par \par De maner similar, dado que {\*\mjaformula sen(\u945 )=y}, se puede ver que sen(\u945 ) es positivo cuando y>0, esto es si \par P(x,y) se encuentra en los cuadrantes I y II, y es negativo si P(x,y) se halla en los cuadrantes III y IV. \par \par Finalmente, como:\par                                                           {\*\mjaformula\cf5 tan\cf1 (\u945 )={\fraction{\num\cf2 sen(\cf1\u945 )}{\den\cf3 cos(\cf1\u945 )}}} \par \par entonces por la regla de los signos, tan(\u945 ) ser\u225  positiva cuando cos(\u945 ) y sen(\u945 ) tengan el mismo signo,\par es decir, si P(x,y) se localiza en los cuadrantes I y III, y tan(\u945 ) ser\u225  negativa cuando cos(\u945 ) y sen(\u945 ) \par tengan signos contrarios, es decir, si P(x,y) se ubica en los cuadrantes II y IV.\par \par Por otro lado, las funciones trigonom\u233 tricas rec\u237 procas: \par \par                             {\*\mjaformula sec(\u945 )={\fraction{\num 1}{\den\cf3 cos\cf1 (\u945 )}}, csc(\u945 )={\fraction{\num 1}{\den\cf2 sen(\cf1\u945 )}}, cot(\u945 )={\fraction{\num 1}{\den\cf5 tan\cf1 (\u945 )}}  } \par \par tienen, en cada cuadrante, el mismo signo que su correspondiente rec\u237 proca, as\u237  sec(\u945 ) es positiva si \par P(x,y) est\u225  en los cuadrantes I y IV; csc(\u945 ) es positiva cuando P(x,y) se localice en los cuadrantes I y \par II; y cot(\u945 ), al ubicarse P(x,y) en los cuadrantes I y III.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par \u191 Cu\u225 l es el signo de la funci\u243 n trigonom\u233 trica que se proporciona en el cuadrante sombreado?\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
