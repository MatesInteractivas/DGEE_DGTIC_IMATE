   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='Funciones continuas y discontinuas'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar para qu\u233  valores una funci\u243 n es discontinua.\par \par  \cf0\fs36\par Procedimiento\fs34\cf1\par \par De manera informal decimos que una funci\u243 n          {\*\component\Space 122dd7d8f22}\par es discontinua  si, para dibujar su gr\u225 fica, es \par necesario despegar el l\u225 piz del papel. \par \par En las funciones racionales de la forma\par  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}  con P(x) y Q(x) lineales o\par cuadr\u225 ticas, las discontinuidades se encuentran\par en los ceros de Q(x). Esto es, los puntos x que\par satisfacen Q(x)=0 son puntos donde f es\par discontinua.\par \par Esto se debe a que la divisi\u243 n entre cero no\par est\u225  definida. Notemos que el n\u250 mero de discontinuidades ser\u225  el n\u250 mero de soluciones de Q(x)=0.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par Utiliza el siguiente cuadro interactivo para que aprecies varios ejemplos donde  {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}}  es\par discontinua.\par \par     {\*\component\Space 123028d85e0}  {\*\component\Space 122dd809d3d}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par 1. Identifica los intervalos donde la funci\u243 n dada es continua. Elige la respuesta correcta.\par \par                        {\*\component\Space 122dd867390}{\*\component\Space 1230b337fab}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Valentina Mu\u241 oz Porras\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">

   <param name="G_23" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=0' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ejemplo 1. \par \par La funci\u243 n  {\*\mjaformula f(x)={\fraction{\num 1}{\den 2x+3}}-4}  es discontinua\par en el punto x=-1.5. Pues 2x+3 se hace cero\par para -1.5.\par \par En general, cuando Q(x) es lineal se tendr\u225 \par que f  es discontinua en un s\u243 lo punto.\f2\fs24\par \par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=1' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ejemplo 2. \par \par La funci\u243 n  {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-1}{\den x+1}}}   es discontinua\par en x=-1 pues en este punto el denominador\par se hace cero. \par \par Notemos que la gr\u225 fica es lineal pues f se \par puede reducir a  la funci\u243 n  x-1:\par \par      {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-1}{\den x+1}}={\fraction{\num (x+1)(x-1)}{\den x+1}}=x-1}   \par \par \f2\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=2' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ejemplo 3. \par \par La funci\u243 n racional   {\*\mjaformula f(x)={\fraction{\num 2x{\supix 2}}{\den x{\supix 2}-1}}}  tiene\par dos discontinuidades: x=1 y x=-1. Ambos\par valores de x satisfacen la ecuaci\u243 n\par  {\*\mjaformula x{\supix 2}-1=0}.\par En general, cuando ocurre que\par      a)  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}  est\u225  reducida\par      b)  {\*\mjaformula Q(x)} es cuadr\u225 tica  y\par      c) Q(x)=0 tiene dos soluciones\par se tendr\u225  que f tiene dos discontinuidades.\f2\fs24\par \par \par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
