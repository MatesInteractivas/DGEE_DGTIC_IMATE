<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Circunferencia' subtitle='Centro y radio de una circunferencia a partir de su ecuaci&oacute;n general'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red0\green51\blue128;\red255\green255\blue255;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Determinar las coordenadas del centro de una circunferencia a partir de su ecuaci\u243 n en forma\par general.\fs36\cf0\par \par \par Procedimiento\cf2  \fs34\cf1\par \par Si en la ecuaci\u243 n general, los coeficientes de {\*\mjaformula x{\supix 2}}  y {\*\mjaformula y{\supix 2}}, que deben ser iguales, no son 1, se divide\par toda la ecuaci\u243 n entre este coeficiente.\par \par Se debe pasar de la ecuaci\u243 n  general:\par \par                                                          {\*\mjaformula\cf0 x{\supix\cf0 2\cf1}+y{\supix\cf0 2\cf1}+Dx+Ey+F=0\cf1}         \cf3  {\*\mjaformula{\supix 2}}  \cf1                                          (1) \par                \par a la ecuaci\u243 n ordinaria: \par                                                           {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}+(y-k){\supix\cf0 2\cf1}=r{\supix\cf0 2\cf1}\cf1}                                                       (2)  \par \par ya que en \u233 sta, las coordenadas del centro son {\*\mjaformula (h,k)} y el radio es r.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par  \par \par                                                                     {\*\component\Space 11ef690885c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                                                             {\*\component\NumCtrl 11e9e73ddd9}{\*\component\NumCtrl 11e9e73e28b}{\*\component\NumCtrl 11e9e73e65c}\par \par Utiliza el control, Soluci\u243 n paso a paso, del cuadro siguiente para ver c\u243 mo se encuentra el centro y \par radio de una circunferencia.\par \par {\*\component\Space 123e7a96c4c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                    \par Regresa y modifica los valores de D, E y F y observa c\u243 mo cambian todos los pasos del desarrollo.\par \par Busca valores de D, E y F de manera que el t\u233 rmino de la derecha de la ecuaci\u243 n (3) sea cero.\par Para estos valores, la ecuaci\u243 n (3) representa un punto.\par \par Ahora busca valores de D, E y F, de manera que el t\u233 rmino de la derecha de (3) sea negativo.\par En este caso la ecuaci\u243 n (3) no representa a ninguna circunferencia.\fs36\cf0\par \par \par Ejercicios\fs34\cf1\par \par En los ejercicios que aparecen a continuaci\u243 n, determina el centro y el radio de la circunferencia\par dada, a partir de su ecuaci\u243 n general. Escribe tu respuesta sobre los campos de texto y a \par continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso \par contrario, int\u233 ntalo de nuevo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro \par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 1240d577b4d}\par \par \par                                                    \par _________________________________________________________________________________ \fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garcia Islas\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  y Fernando Ren\u233  Mart\u237 nez Ortiz \fs34\par}">

   <param name="C_06" value="id='E7.escala' espacio='E7' tipo='num&eacute;rico' regi&oacute;n='interior' expresi&oacute;n='(E7._w-30,E7._h-40,15,25)' valor='25' decimales='(escala&lt;0.01)+(escala&lt;0.1)+(escala&lt;1)+(escala&lt;10)+(escala&lt;100)+(escala&lt;1000)+(escala&lt;10000)+(escala&lt;100000)' fijo='no' nombre='E7.escala' incr='0.1*E7.escala' min='0.000001' max='1000000' visible='no' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">

   <param name="C_09" value="id='otroej' espacio='E0' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' expresi&oacute;n='(E0._w - 125,E0._h-30,120,25)' fijo='s&iacute;' nombre='Otro ejercicio' visible='s&iacute;' dibujar-si='TodoBien' acci&oacute;n='calcular' par&aacute;metro='otro2()' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">

   <param name="C_11" value="id='n2' espacio='E0' tipo='num&eacute;rico' interfaz='campo de texto' regi&oacute;n='interior' expresi&oacute;n='(165,100,45,25)' valor='&squot;&squot;' fijo='no' visible='s&iacute;' activo-si='!R2bien' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">

   <param name="C_13" value="id='n4' espacio='E0' tipo='num&eacute;rico' interfaz='campo de texto' regi&oacute;n='interior' expresi&oacute;n='(320,140,55,25)' valor='&squot;&squot;' fijo='no' visible='s&iacute;' dibujar-si='(r1&gt;=0)&amp;(R3bien)' activo-si='!R4bien' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="A_00" value="id='menos' constante='s&iacute;' expresi&oacute;n='&squot;\u2212 &squot;' evaluar='una-sola-vez'">
   <param name="A_01" value="id='calculos' algoritmo='s&iacute;' evaluar='siempre' hacer='G=(D/2)^2;H=(E/2)^2;h=-D/2;k=-E/2;r=-F+G+H;R=(r&lt;0)?0:ra&iacute;z(r);;;;;R1bien=(n1=h1);R2bien=(n2=k1);R3bien=(abs(n3-r1)&lt;0.01);R4bien=((abs(n4-S)&lt;0.01)| (r1&lt;0));;TodoBien=R1bien&amp;R2bien&amp;R3bien&amp;R4bien'">
   <param name="A_02" value="id='otro()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='n=0;sol=ent(rnd*5);D=-12+4*ent(rnd*5);E=-12+4*ent(rnd*5);F=-12+ent(rnd*10);F=(sol=3)?((D^2+E^2)/4):F;F=(sol=4)?((D^2+E^2)/4 + 1):F'">
   <param name="A_03" value="id='otro2()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='n=0; NE=NE+1; r1=-1' hacer=';D1=-12+4*ent(rnd*5);E1=-12+4*ent(rnd*5);F1=-12+ent(rnd*10);;G1=(D1/2)^2;H1=(E1/2)^2;h1=-D1/2;k1=-E1/2;r1=-F1+G1+H1;S=(r1&lt;0)?0:ra&iacute;z(r1);;limpia()' mientras='r1&lt;0'">
   <param name="A_04" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='otro();otro2()'">
   <param name="A_05" value="id='limpia()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='n1=&squot;&squot;;n2=&squot;&squot;;n3=&squot;&squot;;n4=&squot;&squot;'">
   <param name="G_00" value="espacio='E8' tipo='texto' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34 Con los valores anteriores, la ecuaci\u243 n general de la circunferencia queda:\par                                                  {\*\mjaformula x{\supix 2}+y{\supix 2} {\expr (D&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D)\decimals 2\fixed0}x {\expr (E&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(E)\decimals 2\fixed0}y {\expr (F&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(F)\decimals 2\fixed0}=0}\cf1  \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_01" value="espacio='E8' tipo='texto' dibujar-si='n&gt;0' expresi&oacute;n='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red51\green102\blue221;}\cf0\f1\fs34 Se agrupan los t\u233 rminos en x, los t\u233 rminos en y, y se pasa el t\u233 rmino constante del otro lado de\par la ecuaci\u243 n\cf1 :\par                                                   {\*\mjaformula\f2\fs32 x{\supix 2}\f1\fs34  {\expr (D&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D)\decimals 2\fixed0}x+y{\supix 2} {\expr (E&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(E)\decimals 2\fixed0}y= \cf2{\expr (F&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(F)\decimals 2\fixed0}\f3\fs24\cf1}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E8' tipo='texto' dibujar-si='n&gt;1' expresi&oacute;n='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red255\green0\blue0;\red51\green102\blue221;}\cf0\f1\fs34 Se completa el trinomio cuadrado perfecto con los t\u233 rminos en x, sumando del lado derecho\par la misma cantidad para no alterar la igualdad\cf1 :\par                                              {\*\mjaformula\f2\fs32 x{\supix 2}\f1\fs34  {\expr (D&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D)\decimals 2\fixed0}x \cf2{\expr (G&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(G)\decimals 2\fixed0}\cf1 +y{\supix 2} {\expr (E&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(E)\decimals 2\fixed0}y=\cf3{\expr (F&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(F)\decimals 2\fixed0}\cf2  {\expr (G&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(G)\decimals 2\fixed0}\f3\fs24\cf1}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E8' tipo='texto' dibujar-si='n&gt;2' expresi&oacute;n='[20,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red255\green0\blue0;\red51\green102\blue221;}\cf0\f1\fs34 De manera similar, se completa el trinomio cuadrado perfecto con los t\u233 rminos en y, sumando del\par lado derecho la misma cantidad para no alterar la igualdad\cf1 :\par                                      {\*\mjaformula\f2\fs32 x{\supix 2}\f1\fs34  {\expr (D&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D)\decimals 2\fixed0}x \cf0{\expr (G&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(G)\decimals 2\fixed0}\cf1 +y{\supix 2} {\expr (E&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(E)\decimals 2\fixed0}y\cf2  {\expr (H&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(H)\decimals 2\fixed0}\cf1 =\cf3{\expr (F&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(F)\decimals 2\fixed0}\cf0  {\expr (G&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(G)\decimals 2\fixed0}\cf2  {\expr (H&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(H)\decimals 2\fixed0}\f3\fs24\cf1}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E8' tipo='texto' dibujar-si='n&gt;3' expresi&oacute;n='[20,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red0\green170\blue34;}\cf0\f1\fs34 Se factorizan los trinomios cuadrados perfectos y se simplifica el lado derecho\cf1 :\par                                          {\*\mjaformula\f2\fs32 (x-(\cf2{\expr (h&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(h)\decimals 2\fixed0}\cf1 )\fs24 ){\supix 2}+(\fs32 y-(\cf2{\expr (k&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(k)\decimals 2\fixed0}\cf1 )){\supix 2}={\expr r\decimals 2\fixed0}}\f2\fs32                \f1\fs34 (3)\f2\fs32\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E8' tipo='texto' dibujar-si='(r&gt;=0)&amp;(n&gt;4)' expresi&oacute;n='[20,355]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34 De acuerdo a la ecuaci\u243 n (1) el centro y el radio son:\par                                       centro: {\*\mjaformula ({\expr h\decimals 2\fixed0},{\expr k\decimals 2\fixed0})}, radio:  {\*\mjaformula{\radical{\expr r\decimals 2\fixed0}}={\expr R\decimals 2\fixed0}}  \cf1\f2\fs28\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E8' tipo='texto' dibujar-si='(r&lt;0)&amp;(n&gt;4)' expresi&oacute;n='[20,355]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34 Como el lado derecho de la ecuaci\u243 n es negativo, la ecuaci\u243 n no tiene soluci\u243 n ya que la \par suma de dos n\u250 meros al cuadrado no puede ser negativo.\par La ecuaci\u243 n no representa a una circunferencia.\cf1        \f2\fs28\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E7' tipo='arco' color='3366dd' dibujar-si='r&gt;=0' centro='(h,k)' radio='R' fin='360' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
