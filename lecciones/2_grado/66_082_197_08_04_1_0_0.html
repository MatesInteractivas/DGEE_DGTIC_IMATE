   <param name="pleca" value="title='Funciones polinomiales' subtitle='Funciones lineales'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de una funci\u243 n lineal entre otras que no sean lineales.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par En algunas ocasiones se tiene la gr\u225 fica de una funci\u243 n y se necesita obtener su ecuaci\u243 n.  Por \par ejemplo, cuando quieres conocer la ecuaci\u243 n que mejor representa los resultados de un experimento\par que realizaste en el laboratorio, con la finalidad de predecir nuevos resultados.\par \par Las funciones lineales son aqu\u233 llas que tienen la forma {\*\mjaformula f}, donde {\*\mjaformula m} y {\*\mjaformula b} son n\u250 meros reales.\par Cualquier l\u237 nea recta que no sea vertical corresponde a la gr\u225 fica de una funci\u243 n lineal.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Una funci\u243 n lineal tiene la forma {\*\mjaformula f(x)=mx+b}, y su representaci\u243 n gr\u225 fica es una l\u237 nea recta. El valor \par de {\*\mjaformula m}, que multiplica a la {\*\mjaformula x}, es la pendiente de la recta y el valor de {\*\mjaformula b} representa la ordenada al origen. \par Adem\u225 s, toda l\u237 nea recta tiene asociada una funci\u243 n lineal salvo en el caso de que la l\u237 nea recta sea \par vertical.\par \par {\*\component\Space 12244307b9a} {\*\component\Space 12244341db1}\par \par \par \par \par \par \par \par \par \par \par \par \par Para que observes qu\u233  sucede gr\u225 ficamente           {\*\component\Space 122443fca2f}\par cuando var\u237 a el exponente, {\*\mjaformula n}, en una ecuaci\u243 n de \par la forma  {\*\mjaformula f(x)=x{\supix n}}, cambia la potencia utilizando\par el siguiente pulsador:\par   \par                   \b n\b0  {\*\component\NumCtrl 124fe431407}{\*\component\Space 12244431e65}\par \par Como puedes ver, \u250 nicamente si la potencia es 1 o \par 0, la gr\u225 fica es una l\u237 nea recta. Cuando el \par exponente es 0, se tiene que {\*\mjaformula f(x)=x{\supix 0}=1}, y se \par puede considerar como un caso de la funci\u243 n\par {\*\mjaformula f(x)=constante}.\par \par  \cf0\fs36\par Ejercicio\cf1\fs34\par \par Identifica cu\u225 l de las siguientes gr\u225 ficas representa una funci\u243 n lineal.\par \par a){\*\component\Space 12244796cd3} b){\*\component\Space 122447b9fe3}  {\*\component\Space 1272c859ada}\par \par \par \par \par \par \par \par \par {\*\component\Space 121d2f554b8}   {\*\component\Space 121d2f58411}\fs32\par  c){\*\component\Space 122447c5701} d){\*\component\Space 122447ca09e}\par \par \par \par \par \par \par \par \par                                                                                                                                                                               \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Alberto Bravo Garc\u237 a y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
