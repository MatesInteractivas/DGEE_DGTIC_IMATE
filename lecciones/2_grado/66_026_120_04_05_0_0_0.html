   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Condiciones de paralelismo y perpendicularidad'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Identificar que dos rectas son paralelas cuando sus pendientes son iguales.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par {\*\component\Space 123ef3224bd}  Dos rectas son paralelas, si no se intesectan, es decir, \par                                                                   si no tienen punto de intersecci\u243 n.\par                                                                    \par                                                                   Sean  {\*\mjaformula y=m{\subix 1}x+b{\subix 1}}  y  {\*\mjaformula y=m{\subix 2}x+b{\subix 2}} dos rectas.\par                                                                   El punto de intersecci\u243 n de las rectas es aquel donde \par                                                                   las dos rectas toman el mismo valor, es decir:\par  \par                                                                                   {\*\mjaformula m{\subix 1}x+b{\subix 1}=m{\subix 2}x+b{\subix 2}}\par                                                                   de donde: \par                                                                            {\*\mjaformula x=}{\*\mjaformula{\fraction{\num b{\subix 2}-b{\subix 1}}{\den m{\subix 1}-m{\subix 2}}}}, que no existe en el caso  {\*\mjaformula m{\subix 1}=m{\subix 2}}\par Por lo tanto, cuando {\*\mjaformula m{\subix 1}=m{\subix 2} } el punto de intesecci\u243 n no existe y las rectas son paralelas, o iguales.\cf0\fs36\par \par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ____    <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(C.x=0)&amp;((C1.x!=C2.x)|(C1.y!=C2.y))' expresi&oacute;n='[27,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean {\*\mjaformula y=           x+          }  y  {\*\mjaformula y=            x+            }  dos rectas.                                                           \par                                                                  \par                                                             El punto de intersecci\u243 n se calcula al igualar las \par                                                             ecuaciones, es decir: \par \par                                                                              {\*\mjaformula{\expr C1.x\decimals 0\fixed1}x+({\expr C1.y\decimals 0\fixed1})={\expr C2.x\decimals 0\fixed1}x+({\expr C2.y\decimals 0\fixed1})}\cf1\par                           \par                                                             de donde: \par                                                                            {\*\mjaformula x={\fraction{\num{\expr C2.y\decimals 0\fixed1}-({\expr C1.y\decimals 0\fixed1})}{\den{\expr C2.x\decimals 0\fixed1}-({\expr C1.x\decimals 0\fixed1})}}={\fraction{\num ({\expr C.y\decimals 0\fixed1})}{\den ({\expr C.x\decimals 0\fixed1})}}}\par \par                                                             Como la divisi\u243 n entre cero es indefinida, el punto de \par                                                             intersecci\u243 n no existe, entonces, las rectas son \par                                                             paralelas. \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
