   <param name="pleca" value="title='Funciones polinomiales' subtitle='Ceros de funciones polinomiales de grado 2.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green200\blue155;\red255\green175\blue175;\red255\green200\blue109;\red198\green228\blue255;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Encontrar los ceros de la funci\u243 n  \cf0\b{\*\mjaformula ax{\supix 2}+bx+c}\b0  \cf1 con a, b y c enteros.\fs36\cf0\par \par Recordatorio\fs34\cf1\par \par Una ecuaci\u243 n cuadr\u225 tica es una ecuaci\u243 n de la forma \b{\*\mjaformula\cf0 ax{\supix 2}+bx+c\cf1 =0}\b0  , donde a,b y c son n\u250 meros\par reales.\par \par Se llama cero o ra\u237 z de un polinomio a aquellos valores de la variable para los cuales el polinomio \par vale cero.\par  \fs36\cf0\par Soluci\u243 n \fs34\cf1\par \par Existen tres m\u233 todos para hallar las ra\u237 ces de una ecuaci\u243 n del tipo \b{\*\mjaformula\cf0 ax{\supix 2}+bx+c=0\cf1}\b0 , donde a,b y c \par son n\u250 meros enteros:\fs46\cf2\par \par \u9632 \cf0\fs34  Factorizaci\u243 n simple.\fs46\cf3\par \u9632 \cf4\fs34  \cf0 Completando el cuadrado.\fs46\b\cf5\par \u9632 \b0\cf3  \cf0\fs34 F\u243 rmula cuadr\u225 tica.\fs36\par \par Procedimiento\fs32  \fs46\cf2\par \par \u9632 \cf3  \cf0\fs34\b Factorizaci\u243 n simple\cf1 .\fs32\b0\par \par Consiste en convertir la ecuaci\u243 n cuadr\u225 tica en un producto de binomios, luego se iguala a cero cada \par binomio y se encuentra el valor de x.\par \par Para convertir la ecuaci\u243 n de la forma \fs34  \b{\*\mjaformula\cf0 ax{\supix 2}+bx+c=0\cf1}\b0 , con a,b y c enteros, en un producto de binomios\fs32 , \par se requiere:\par 1. Determinar dos n\u250 meros cuyo producto sea ac y cuya suma sea b.\par 2. Reexpresar bx empleando los n\u250 meros encontrados en el paso anterior\par 3. Factorizar por agrupamiento.\cf0\fs36  \cf1\fs32\par \par Para encontrar los ceros de la funcion, s\u243 lo se necesita:\par 4. Igualar a cero cada uno de los binomios y encontrar el valor de x.\par  \par   {\*\component\NumCtrl 11fa967b839}  {\*\component\NumCtrl 11fa96b9bf3}\fs46\cf3\par \par \u9632 \cf4\fs34\b  \cf0 Completando el cuadrado.\b0\cf1\par \par Este m\u233 todo consiste en llevar la ecuaci\u243 n de la forma  \b{\*\mjaformula\cf0 ax{\supix 2}+bx+c=0\cf1}\b0  a la forma  \b{\*\mjaformula\cf0 x{\supix 2}+bx=c\cf1}\b0 , con a=1 \par y luego completar el cuadrado.\fs32\par Para \fs34 llevar la ecuaci\u243 n   {\*\mjaformula ax{\supix 2}+bx+c} a la fo\cf0 rma \cf1  {\*\mjaformula x{\supix 2}+bx=c}\cf0 , con a=1, \cf1\fs32 se requiere:\par 1. Dividir el polinomio entre el valor de a\par 2. Pasar a c del lado opuesto\par 3. Completar el cuadrado de la funci\u243 n.\par 4. Factorizar \par Para encontrar los ceros de la funcion, s\u243 lo se necesita:\par 5. Igualar a cero cada uno de los binomios y encontrar el valor de x.\cf0\fs36\par \par {\*\component\NumCtrl 124fb22732c}\par \par {\*\component\Space 125286e93d3}\par Nota: \cf1\fs34\par \par La mayor\u237 a de las veces, cuando se tiene que resolver una ecuaci\u243 n de segundo grado, la ecuaci\u243 n \par resultante no tiene una forma f\u225 cil para poderla resolver por alg\u250 n m\u233 todo simple de factorizaci\u243 n y \par tendr\u237 a que utilizarse el m\u233 todode completar el cuadrado. Dicho m\u233 todo resulta laborioso y se pueden\par cometer muchos errores si no se procede con cuidado. \par \par Sin embargo, si se aplica \u233 ste m\u233 todo a la ecuaci\u243 n general de segundo grado se obtiene una \par f\u243 rmula que permite encontrar la soluci\u243 n de manera mucho m\u225 s sencilla y directa.\par \par Esta f\u243 rmula llamada\i  f\u243 rmula cuadr\u225 tica\i0  se puede expresar brevemente como:\par \par                                                          \b\cf0{\*\mjaformula x={\fraction{\num -b\u177 {\radical b{\supix 2}-4ac}}{\den 2a}}}\b0  \cf1\par \par y a las expresiones resultantes se les conoce con el nombre de \i soluci\u243 n general de la ecuaci\u243 n \par general de segundo grado.\i0\par  \cf5\par \par \u9632 \b  \cf0 F\u243 rmula cuadr\u225 tica.\b0\par \par Este m\u233 todo consiste en sustituir los valores de a, b y c de la ecuaci\u243 n cuadr\u225 tica en la \par siguiente f\u243 rmula:\fs36\par \par                                                               \fs34\b{\*\mjaformula{\fraction{\num -b\u177 {\radical b{\supix 2}-4ac}}{\den 2a}}\f0\fs32}\fs36\b0\par \par \u9788 Observaci\u243 n: \fs34\cf1\par \par Para que la expresi\u243 n anterior tenga sentido, la expresi\u243 n  {\*\mjaformula b{\supix 2}-4ac} que est\u225  dentro del radical, (llamada\i\par discriminante\i0 ) debe ser mayor o igual que cero, de otro modo no es posible extraer la ra\u237 z.\par Por lo tanto, en caso de que se obtenga una ecuaci\u243 n en la que {\*\mjaformula b{\supix 2}-4ac<0}, esto significa que la \par ecuaci\u243 n cuadr\u225 tica dada no tiene soluci\u243 n.\cf0\fs36\par \par Ejemplos\fs34\cf1\par \par En el recuadro que se presenta a continuaci\u243 n, observa c\u243 mo se determinan los ceros de una funci\u243 n \par polinomial de grado 2 mediante el uso de la f\u243 rmula cuadr\u225 tica. Presiona el pulsador que se localiza en\par el extremo superior derecho y avanza en la soluci\u243 n tratando de comprender cada uno de los pasos. \par Analiza otros ejemplos, al dar clic sobre el bot\u243 n que se encuentra en el extremo inferior de la derecha.\fs36\cf0\par \par {\*\component\Space 12505120a9b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs32\par \par Para los ejercicios que siguen, elige el m\u233 todo que prefieras y realiza los c\u225 lculos de lo que se pide primero\par en tu cuaderno. Una vez hecho esto, escribe tus resultados sobre los campos de texto del cuadro y a \par continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo; en caso de que esto no \par ocurra, deber\u225 s reintentarlo. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la \par calculadora.\par \par {\*\component\Space 11fa993ecfe}\par \par \par \par \par \par \par \par \par \par \par \par \par \par _______________________________\fs28\par \par \par \par \par ____________________________________________________________________________________________\par \par \fs24 Versi\u243 n 1.0\par Autor: Er\u233 ndira Itzel Garcia Islas\fs28\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs32\par}">

   <param name="G_01" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej1' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red51\green102\blue221;\red0\green170\blue34;\red157\green0\blue203;\red32\green48\blue58;\red255\green0\blue255;\red255\green136\blue0;}\f1\fs32\b\cf0 Ejemplo 1.\cf1\b0  \cf0\b Encontrar las ra\u237 ces del polinomio {\*\mjaformula -4x{\supix 2}+4x+3}.\par \par Soluci\u243 n:\b0\cf1\par \par 1. Se identifican los t\u233 rminos del polinomio\par En este caso, \cf2 a=-4\cf1 , \cf3 b=4\cf1  y \cf4 c=3\cf1\par 2. Se buscan dos n\u250 meros r y s tales que rs=\cf2 a\cf4 c\cf1  y r + s= \cf3 b\cf1\par \par En este caso rs=(\cf2 -4\cf1 )(\cf4 3\cf1 )=\cf5 -12\cf1  y  r+s = \cf3 b\cf1  = \cf3 4\cf1\par \par Es decir, se buscan dos n\u250 meros que multiplicados den \cf5 -12\cf1  y sumados \cf3 4\cf1 .\par Dichos n\u250 meros son r=\cf5 6\cf1  y s=\cf5 -2\cf1 .\par \par 3. Se descompone el t\u233 rmino bx como 4x=\cf5 6x-2x\cf1  y se reescribe el polinomio como:\par {\*\mjaformula\cf2 -4\cf1 x{\supix 2}\cf3 +4\cf1 x\cf4 +3\cf1 =\cf2 -4\cf1 x{\supix 2}\cf5 +6x-2x\cf1 +\cf4 3\cf1}\par \par 4. Factorizando por agrupamiento se tiene:\par {\*\mjaformula\cf2 -4\cf1 x{\supix 2}+\cf5 6x+2x\cf1 +\cf4 3\cf1 =(\cf2 -4\cf1 x{\supix 2}\cf5 +6x\cf1 )+(\cf5 2x\cf1 +\cf4 3\cf1 )=\cf0 -2x(2x-3)-\cf5 (2x-3)\cf1}\cf6\par \par Observa que se factoriz\u243  -1 para que las expresiones entre par\u233 ntesis sean iguales.\par \par 5. Factorizando ahora \cf0 (2x-3)\cf6   se obtiene     {\*\mjaformula\cf2 -4\cf6 x{\supix 2}+\cf3 4\cf6 x+\cf4 3\cf6 =\cf5 (2x-3)\cf6 (-2x-1)}\fs34\par \par 6. Igualando a cero cada uno de los factores y resolviendo para x se tiene:\cf0\par 2x-3=0 \fs64  \cf7\u8594 \cf0\fs34 2x=-3 \fs64  \cf8\u8594 \cf0\fs34 x=-0.67\par -2x-1=0\fs64  \cf8\u8594 \cf0\fs34 -2x=1  \fs64\cf7\u8594 \cf0\fs34  x=-0.5\b\par \par Por lo tanto, las ra\u237 ces del polinomio propuesto son: X\fs20 1\fs34 = - 0.67 y  X\fs20 2\fs34 =- 0.5\cf6\b0\par  \f7\fs24\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}}.\cf1  \cf0 Encontrar las ra\u237 ces de la ecuaci\u243 n  {\*\mjaformula{\expr a2\decimals 2\fixed0}x{\supix 2}{\expr b2&gt;0?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr b2\decimals 2\fixed0}x{\expr c2&gt;0?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr c2\decimals 2\fixed0}=0}\par \par Soluci\u243 n:\cf1\b0\par \par Valor de a: \par \par Valor de b:\par \par Valor de c:\par \par Ra\u237 ces:  \par \par X\fs16 1\fs34 =\par \par X\fs16 2\fs34 =\cf0\b\par \par  \cf2\f4\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej2' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red51\green102\blue221;\red0\green170\blue34;\red157\green0\blue203;\red32\green48\blue58;\red255\green136\blue0;\red255\green0\blue255;}\cf0\f1\fs32\b Ejemplo 2. Encontrar las ra\u237 ces del polinomio  {\*\mjaformula 3x{\supix 2}-5x-12}.\par \par Soluci\u243 n.\cf1\b0\par \par 1. Identificar los t\u233 rminos del polinomio.\par \par      En este caso \cf2 a=3\cf1 , \cf3 b=-5\cf1  y \cf4 c=-12\cf1\par \par 2. Encontrar el valor de rs y r+s, sustituyendo los valores correspondientes.\par                  rs = \cf2 a\cf4 c\cf1 = (\cf2 3\cf1 )(\cf4 -12\cf1 )=\cf0 -36 \cf5  \cf1\par                           r+s=\cf3 b=-5\cf1\par \par Se buscan por tanto dos n\u250 meros cuyo producto sea \cf5 -36\cf1  y cuya diferencia sea \cf3 -5\cf1 .\cf6\par \par Dichos n\u250 meros son \cf5 -9\cf6  y \cf5 4 \cf6\par 3. Se reexpresa el t\u233 rmino bx como\cf5  -9x+4x\cf6\par {\*\mjaformula\cf2 3\cf6 x{\supix 2}\cf3 -5\cf6 x\cf4 -12\cf6 =\cf2 3\cf6 x{\supix 2}(\cf5 -9x+4x\cf6 )\cf4 -12\cf6}\par \par 4. Se factoriza por agrupamiento\par \u8658 {\*\mjaformula\cf2 3\cf6 x{\supix 2}\cf3 -5\cf6 x\cf4 -12\cf6 =(\cf2 3\cf6 x{\supix 2}\cf5 -9x\cf6 )+(\cf5 4x\cf6 -12)=\cf2 3\cf6 x(x-3)+4(x-3)=(3x+4)(x-3)} \par \par Por lo tanto el polinomio {\*\mjaformula\cf2 3\cf6 x{\supix 2}\cf3 -5\cf6 x\cf4 -12\cf6}\f3\fs24  \f2\fs32  se factoriza como (3x+4)(x-3)\fs34\par \par Igualando a cero cada uno de los factores se tiene: \par 3x+4=0 \fs64\cf7\u8594 \cf6\fs34 3x=-4 \fs64\cf8\u8594 \cf6\fs34 x=-1.33\par x-3=0 \fs64\cf8\u8594 \cf6\fs34  x=3\cf0\b\par \par Por lo tanto, las ra\u237 ces del polinomio propuesto son: X\fs20 1\fs34 = -1.33  y  X\fs20 2\fs34 = 3\cf6\f3\fs24\b0\par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs36{\*\mjaformula{\expr NE\decimals 2\fixed0}}.\fs34\b  Encontrar las ra\u237 ces de la ecuaci\u243 n  {\*\mjaformula{\expr a1\decimals 2\fixed0}x{\supix 2}{\expr b1&lt;0?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr b1\decimals 2\fixed0}x{\expr c1&lt;0?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr c1\decimals 2\fixed0}}\cf1\f3\fs24\b0\par \par \par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='n&gt;0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red232\green0\blue34;\red51\green102\blue221;\red0\green170\blue34;\red32\green48\blue58;}\cf0\f1\fs34\par \fs30\par Primero deben identificarse los elementos de la ecuaci\u243 n cuadr\u225 tica, en este caso se tiene:\cf1\par a\cf0 ={\*\mjaformula\cf1{\expr a1\decimals 2\fixed0}\cf0}\cf2\par b\cf0 ={\*\mjaformula\cf2{\expr b1\decimals 2\fixed0}\cf0}\cf3\par c\cf0 ={\*\mjaformula\cf3{\expr c1\decimals 2\fixed0}\cf0}\cf4\par \f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='n&gt;1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red119\green27\blue155;\red255\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs34\par \par \par \par \fs30\par \par Al sustituir los valores de a, b y c en la f\u243 rmula se tiene:\fs28\par \par {\*\mjaformula{\fraction{\num -(\cf1{\expr b1\decimals 2\fixed0}\cf0 )\u177 {\radical (\cf1{\expr b1\decimals 2\fixed0}\cf0 ){\supix 2}-4(\cf2{\expr a1\decimals 2\fixed0}\cf0 )(\cf3{\expr c1\decimals 2\fixed0}\cf0 )}}{\den 2(\cf2{\expr a1\decimals 2\fixed0}\cf0 )}}=X}\fs30  \fs16 12\fs30\par \par {\*\mjaformula{\fraction{\num\cf1{\expr b1&gt;0?-b1:b1\decimals 2\fixed0}\cf0\u177 {\radical\cf1{\expr b1^2\decimals 2\fixed0}\cf0{\expr (a1*c1)&gt;0?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr -4*a1*c1\decimals 2\fixed0}}}{\den\cf4{\expr 2*a1\decimals 2\fixed0}\cf0}}={\fraction{\num\cf1{\expr b1&gt;0?-b1:b1\decimals 2\fixed0}\cf0\u177 {\radical\cf5{\expr b1^2-4*a1*c1\decimals 2\fixed0}\cf0}}{\den\cf4{\expr 2*a1\decimals 2\fixed0}\cf0}}=X} \fs16 12\cf6\f5\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='n&gt;2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red51\green102\blue221;\red255\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs34\par \par \par \par \par \par \par \par \par \par \par \fs30\par \par \par Es decir,  {\*\mjaformula{\fraction{\num\cf1{\expr b1&gt;0?-b1:b1\decimals 2\fixed0}\cf0\u177 \cf2{\expr sqrt(b1^2-4*a1*c1)\decimals 2\fixed0}\cf0}{\den{\expr 2*a1\decimals 2\fixed0}}}=} X\fs16 1,2\cf3\f4\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='n&gt;3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b\par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs30\par \par Por lo tanto, las ra\u237 ces de la ecuaci\u243 n son:  \par \par X\fs16 1\fs30   {\*\mjaformula ={\fraction{\num{\expr b1&gt;0?-b1:b1\decimals 2\fixed0}+{\expr sqrt(b1^2-4*a1*c1)\decimals 2\fixed0}}{\den{\expr 2*a1\decimals 2\fixed0}}}={\fraction{\num{\expr r1\decimals 2\fixed0}}{\den{\expr 2*a1\decimals 2\fixed0}}}={\expr r1/2*a1\decimals 2\fixed0}}      \par y       X\fs16 2\fs30   {\*\mjaformula ={\fraction{\num{\expr b1&gt;0?-b1:b1\decimals 2\fixed0}-{\expr sqrt(b1^2-4*a1*c1)\decimals 2\fixed0}}{\den{\expr 2*a1\decimals 2\fixed0}}}={\fraction{\num{\expr r2\decimals 2\fixed0}}{\den{\expr 2*a1\decimals 2\fixed0}}}={\expr r2/(2*a1)\decimals 2\fixed0}} \cf1\f4\fs24\b0\par \par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E2' tipo='texto' dibujar-si='ver3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red0\green0\blue255;\red0\green170\blue34;\red232\green0\blue34;\red51\green102\blue221;\red255\green0\blue255;\red157\green0\blue203;\red255\green136\blue0;\red32\green48\blue58;}\cf0\f1\fs36 Determinar las ra\u237 ces de la ecuaci\u243 n {\*\mjaformula 4x{\supix 2}+8x-12 } .\fs34\b\par \par Soluci\u243 n:\b0\cf1\par \par Primero se debe llevar la ecuaci\u243 n a la forma  {\*\mjaformula x{\supix 2}+\cf2 b\cf1 x=\cf3 c\cf1}, para ello simplemente se divide el \par polinomio entre el valor de a, de esta forma se garantiza que a sea igual a 1. \par {\*\mjaformula{\fraction{\num\cf4 4\cf1 x{\supix 2}}{\den\cf4 4\cf1}}\cf0 +\cf1{\fraction{\num\cf5 8\cf1 x}{\den\cf4 4\cf1}}\cf0 -\cf1{\fraction{\num\cf3 12\cf1}{\den\cf4 4\cf1}}\cf0 =0\cf1}  \fs60\cf6\u8594 \fs34\cf1{\*\mjaformula\cf7 x{\supix 2}+2x-3=0\cf1}    Ahora \cf4 a=1\cf1 .\par \par Se pasa a c del lado opuesto:\par {\*\mjaformula\cf7 x{\supix 2}+2x\cf1 =\cf3 3\cf1} \par \par Para completar el cuadrado, se colocan espacios en blanco, en ellos se escribe la mitad del valor \par de b al cuadrado, i.e:\par {\*\mjaformula\cf7 x{\supix 2}+2x+\cf1 __= \cf3 3\cf1 +__}\par Valor de b: \cf5 2\cf1  \par Mitad del valor de b: {\*\mjaformula{\fraction{\num\cf5 2\cf1}{\den 2}}=\cf6 1\cf1}   \par Elevando el valor de la mitad de b al cuadrado: {\*\mjaformula\cf6 1\cf1{\supix 2}=\cf6 1\cf1}\par {\*\mjaformula\cf7 x{\supix 2}+2x\cf1 +\cf6 1\cf1 =\cf3 3\cf1 +\cf6 1\cf1  } \cf8\fs60\u8594 \cf1\fs34{\*\mjaformula\cf7 x{\supix 2}+2x\cf1 +\cf6 1\cf1 =4}\par \par Se buscan dos n\u250 meros cuyo producto sea \cf6 1\cf1  y cuya suma sea igual a \cf7 2\cf1 , estos son(x+1)(x+1)=4 \par Nota: Siempre ser\u225  cuadrado perfecto.\par {\*\mjaformula (x+1){\supix 2}=4}  \cf6  \fs60\u8594 \cf1\fs34   {\*\mjaformula (x+1)=\u177 {\radical}4}\par {\*\mjaformula (x+1)=+2}\cf0          {\*\mjaformula (x+1)=-2}\f5\fs24   \f3\fs34\cf1\par \par Para encontrar los ceros de la funci\u243 n, basta con separar las soluciones y resolver para x:\par Soluci\u243 n 1. (x+1-2)=0, x-1=0\cf0  \fs60\cf6\u8594 \cf0\fs34  \cf1 x=1\par Soluci\u243 n 2. (x+1-(-2))=x+3=0\cf0  \fs60\cf8\u8594 \fs34\cf1 x=-3\cf0\b\par \par Por lo tanto las ra\u237 ces de la ecuaci\u243 n son: X\fs20 1\fs34  =1 y\cf9\f5\fs24\b0\par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
