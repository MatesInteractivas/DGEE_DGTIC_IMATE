<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Distancia entre dos puntos en el plano cartesiano'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular la distancia entre dos puntos cualesquiera en el plano cartesiano.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Sean {\*\mjaformula P(x{\subix 1},y{\subix 1})} y {\*\mjaformula Q(x{\subix 2}, y{\subix 2})} dos puntos cualesquiera del plano cartesiano.\par \par Para calcular la distancia entre P y Q, se obtiene la longitud del segmento \ol PQ\olnone , denotada por |\ol PQ\olnone |, \par mediante la f\u243 rmula:\par                                                 |\ol PQ\olnone | = {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}}     }   . . . . . . . \b (1)\b0\par \par Dicha f\u243 rmula es, como se muestra m\u225 s adelante, una aplicaci\u243 n del teorema de Pit\u225 goras.\fs36\cf0\par \par Ejemplo\cf1\fs34\par \par Sean  {\*\mjaformula x{\subix 1}} {\*\component\NumCtrl 1225cee926d}, {\*\mjaformula y{\subix 1}} {\*\component\NumCtrl 1225cf1aee0} las coordenadas del punto P,\par \par   y      {\*\mjaformula x{\subix 2}} {\*\component\NumCtrl 1225cf2e2bc}, {\*\mjaformula y{\subix 2}} {\*\component\NumCtrl 1225cf35d3c}  las coordendas del punto Q.\par \par Elige otros valores para   {\*\mjaformula x{\subix 1}, y{\subix 1}, x{\subix 2}  y  y{\subix 2}}. \par Comprueba c\u243 mo cambia la distancia entre los puntos P y Q.\par \par {\*\component\Space 1225cee6bf9} {\*\component\Space 1225cfd17f5}\par \par \par \par \par \par \par \par \par \par \par \par \par Por lo tanto, para calcular la distancia entre P y Q, se sustituyen las coordenadas de cada uno de los\par puntos en la f\u243 rmula \b (1)\b0 .\cf0\fs36\par \par Idea gr\u225 fica\cf1\fs34\par \par Si los puntos P y Q no est\u225 n en una l\u237 nea vertical u horizontal, entonces se construye el tri\u225 ngulo\par rect\u225 ngulo, que tiene por hipotenusa el segmento \ol PQ\olnone ; las longitudes de sus catetos son |{\*\mjaformula x{\subix 2}-x{\subix 1}}| y\par |{\*\mjaformula y{\subix 2}-y{\subix 1}}|.\par \par De acuerdo con el teorema de Pit\u225 goras se tiene que:  |\ol PQ\olnone |{\*\mjaformula{\supix 2}} ={\*\mjaformula | \f2\fs34 x{\subix 2}-x{\subix 1}|{\supix 2}+|y{\subix 2}-y{\subix 1}|{\supix 2}\fs28} \par \par Por otro lado, se sabe que: {\*\mjaformula |a|{\supix 2}=a{\supix 2}}  para todo n\u250 mero real a, de donde se tiene que:\par \par                                                          |\fs28\ol PQ\fs34\olnone{\*\mjaformula |{\supix 2}=(\f2\fs34 x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}\fs28}\fs28               \fs34\par \par Por lo tanto, |PQ| = {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}}}  .\par \par Si los puntos P y Q est\u225 n alineados, vertical u horizontalmente, uno de los sumandos de la f\u243 rmula \b (1)\b0  \par vale cero, pero inclusive en estos casos es v\u225 lida la f\u243 rmula \b (1)\b0 , pues si {\*\mjaformula y{\subix 2}-y{\subix 1}=0} , entonces: \par |PQ| = {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}}=|x{\subix 2}-x{\subix 1}|}  que es la longitud de un segmento horizontal.\cf0  \fs36\par \par Ejercicios\cf1\fs34\par \par                          {\*\component\Space 12260b86c59}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">
