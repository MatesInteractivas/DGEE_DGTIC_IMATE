   <param name="pleca" value="title='La par&aacute;bola: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Par&aacute;bola con v&eacute;rtice en el origen y ecuaci&oacute;n de la directriz'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red119\green27\blue155;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una par\u225 bola con v\u233 rtice en el origen y ecuaci\u243 n de la directriz \par conocida.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La ecuaci\u243 n ordinaria de una par\u225 bola horizontal con v\u233 rtice en el origen es de las formas:\par \par                                   \b{\*\mjaformula\cf0 y{\supix 2}=4px\cf1}\b0                                                         \cf0\b{\*\mjaformula y{\supix 2}=-4px}\cf1\b0                             (1)\par \par                        {\*\component\Space 12328b0386d}                                       {\*\component\Space 12328b05cfd}\par      {\*\component\Space 12328ab4872}  {\*\component\Space 12328ab73d5}\par \par \par \par \par \par \par                      si abre hacia la derecha                                   si abre hacia la izquierda\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par \par La ecuaci\u243 n ordinaria de una par\u225 bola vertical con v\u233 rtice en el origen es de las formas:\par \par                                 \b{\*\mjaformula\cf0 x{\supix 2}=4py\cf1}\b0                                                          \b{\*\mjaformula\cf0 x{\supix 2}=-4py\cf1}\b0                              (2)\par \par                      {\*\component\Space 12328b08870}                                       {\*\component\Space 12328b0a082}{\*\component\Space 12328ac1061}    {\*\component\Space 12328ac333d}\par \par \par \par \par \par \par \par                      si abre hacia arriba                                           si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par La ecuaci\u243 n general de cualquier c\u243 nica es de la forma: \par \par                                                     \cf0\b{\*\mjaformula Ax{\supix 2}+Bxy+Cy{\supix 2}+Dx+Ey+F=0}\cf1\b0                                             (3)\par \par Para pasar de la ecuaci\u243 n ordinaria (1) o (2) a la ecuaci\u243 n (3), simplemente se pasan todos los\par t\u233 rminos al lado izquierdo de la ecuaci\u243 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para obtener la ecuaci\u243 n general de una par\u225 bola cuyo eje focal coincide con uno de los ejes, con \par v\u233 rtice en el origen y ecuaci\u243 n de la directriz conocida:\par \par    1. Se calcula p, la distancia del v\u233 rtice (0,0) a la directriz, \par    2. Se utiliza la ecuaci\u243 n (1) o (2) de acuerdo a si la directriz es vertical u horizontal.\par    3. Se traza el eje focal, que es la recta perpendicular a la directriz, que pasa por el v\u233 rtice.\par    4. Se coloca el foco en el eje focal, a una distancia p del v\u233 rtice, del otro lado de la directriz.\par    5. Se elige el signo del coeficiente del segundo miembro conforme a la posici\u243 n del v\u233 rtice respecto \par        al foco seg\u250 n la siguiente tabla.\par \par         {\*\component\Space 1229b3279a9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par    6. Finalmente se pasan todos los t\u233 rminos del lado izquierdo para obtener la ecuaci\u243 n general de la\par        forma (3).\par    \par      \cf0\fs36\par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se presentan a continuaci\u243 n, cambia la posici\u243 n de la directriz, sin perder de \par vista la ecuaci\u243 n general de la par\u225 bola. Observa que si la directriz es vertical, la par\u225 bola es \par horizontal, y si la directriz es horizontal, la par\u225 bola es vertical. Puedes alejar o acercar la imagen con \par los pulsadores que se encuentran en el extremo inferior derecho de cada recuadro gr\u225 fico.\par \par                    \cf0\b Par\u225 bola horizontal                                                  Par\u225 bola vertical  \cf1\b0\par \par                  \cf2\b Directriz:      x = \b0\cf1{\*\component\NumCtrl 11f9024c1d2} \cf2\b                                           Directriz:    y =\cf1\b0  {\*\component\NumCtrl 11f9024f2f4}\cf2\b                 \cf1\b0\par   \par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11ea988e095}    {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par \par \par Detalle\par \par \par Ejemplo\cf1\fs34\par \par En el recuadro interactivo que se presenta a continuaci\u243 n, observa c\u243 mo se determina la ecuaci\u243 n \par general de la par\u225 bola con v\u233 rtice en el origen y ecuaci\u243 n de la directriz conocida. Oprime el pulsador \par que se localiza en el extremo superior izquierdo y avanza en la soluci\u243 n tratando de comprender cada \par uno de los pasos. Para analizar otros ejemplos, presiona el bot\u243 n que se encuentra en el extremo \par superior de la derecha.\par \par      {\*\component\Space 121db0c264c}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso\par contrario, int\u233 ntalo de nuevo. Al terminar aparecer\u225  el bot\u243 n que te permitir\u225  acceder a un nuevo\par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par      {\*\component\Space 1229b78a151}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ____________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
