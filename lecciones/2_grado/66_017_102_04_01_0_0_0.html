   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='&Aacute;ngulo de inclinaci&oacute;n y pendiente de una recta'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Obtener la pendiente de una recta conociendo su \u225 ngulo de inclinaci\u243 n.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par                                               La pendiente de una recta se denota por  {\*\mjaformula m}  y se define como la \par                                               relaci\u243 n del cambio vertical con respecto al horizontal cuando un punto\par                                               se desplaza sobre la recta de izquierda a derecha, es decir, en \par                                               t\u233 rminos de los cambios indicados en el dibujo,\par                                                                                     {\*\mjaformula m={\fraction{\num\cf2\u916 \cf1 y}{\den\cf2\u916 \cf1 x}}}.\par                                               Sea {\*\mjaformula\u952 }\cf0\fs36  \cf1\fs34 el \u225 ngulo de inclinaci\u243 n de la recta, por lo tanto la pendiente \par                                               puede ser calculada como:\par                                                                 {\*\mjaformula m=\f0\fs34{\fraction{\num\cf2\u916 \cf1 y}{\den\cf2\u916 \cf1 x}}={\fraction{\num cateto opuesto a \u952 }{\den cateto adyacente a \u952 }}=tan \u952 }.\cf0\fs36\par \par  \cf1\fs34  \cf0\fs36\par Soluci\u243 n\par {\*\component\Space 121dbe6850b}\par \par \par \par \par \par \par \par {\*\component\Space 12382ac3e4f}\par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Zinnya del Villar Islas\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
