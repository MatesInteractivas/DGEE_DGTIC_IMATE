   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones logaritmicas' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones logar&iacute;tmicas del tipo f(x)=c log_a(x)'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de funciones logar\u237 tmicas del tipo  {\*\mjaformula f(x)=c log{\subix a}x}\cf0\fs36 .\par \par \par Procedimiento\fs34\cf1\par \par La gr\u225 fica de la funci\u243 n {\*\mjaformula f(x)=c log{\subix a}x} es el reflejo    {\*\component\NumCtrl 122a99aeb57}{\*\component\NumCtrl 123b1ac1b0b}{\*\component\NumCtrl 123b1acf450}\par de la funci\u243 n exponencial {\*\mjaformula g(x)=a{\supix{\fraction{\num x}{\den c}}}} con respecto  {\*\component\Space 122a96e5f8f}\par a la recta identidad (y=x).\par \par De este hecho podemos deducir las siguientes \par caracter\u237 sticas:\par \par    1. La gr\u225 fica es asint\u243 tica al eje {\*\mjaformula y}.   \par        {\*\component\NumCtrl 122a96f7763}\par    2. Cuando la base es mayor que 1 y c es\par        mayor que 0, la gr\u225 fica de la funci\u243 n crece\par        inversamente proporcional al valor de y en el\par        que se encuentre, es decir, que mientras m\u225 s\par        alta sea, m\u225 s lento crece. {\*\component\NumCtrl 122a96f64aa}\par    3. {\*\mjaformula c log{\subix a}(1)=0}  y {\*\mjaformula c log{\subix a}(a)=c} para cualquier\par       base {\*\mjaformula a} y valor de {\*\mjaformula c} elegidos. {\*\component\NumCtrl 122a998adf8}\par \par Cuando tengas una gr\u225 fica que sepas que corresponde a una funci\u243 n logar\u237 tmica del tipo {\*\mjaformula c log{\subix a}x}\par puedes calcular su base y su constante mediante lo descrito en el punto 3. \par \par Modifica el valor de la base a y de la constante c, observa c\u243 mo son las gr\u225 ficas correspondientes, \par puedes ver en color gris la funci\u243 n exponencial que le corresponde, reflejada en la funci\u243 n identidad. \cf0\fs36\par \par \par Ejemplo 1\cf1\fs34\par \par Si la gr\u225 fica de una funci\u243 n logar\u237 tmica pasa por el punto (1,0) y por el (5, 1), \u191 cu\u225 l es su regla\par de correspondencia?\b\par \par Respuesta\b0 : Para que efectivamente se trate de una funci\u243 n logar\u237 tmica, \u233 sta tiene que pasar por el \par punto (1,0), lo cual se cumple. \par Sabermos que pasa por el (5,1). Por lo tanto la base de dicho logaritmo debe ser {\*\mjaformula 5} y su constante  {\*\mjaformula 1}.\par \par Por lo tanto, la funci\u243 n que buscamos es:\par \par                                                                   {\*\mjaformula f(x)=log{\subix 5}x}\cf0\fs36\par \par \par Ejemplo 2\cf1\fs34\par \par Si la gr\u225 fica de una funci\u243 n logar\u237 tmica pasa por el punto (1,0) y por el (3, 2), \u191 cu\u225 l es su regla\par de correspondencia?\b\par \par Respuesta\b0 : Para que, efectivamente se trate de una funci\u243 n logar\u237 tmica, \u233 sta tiene que pasar por el \par punto (1,0), lo cual se cumple. \par Sabemos que pasa por el (3,2). Por lo tanto la base de dicho logaritmo debe ser  {\*\mjaformula 3} y su constante  {\*\mjaformula 2}.\par \par Entonces, la funci\u243 n que buscamos es:\par \par                                                                  {\*\mjaformula f(x)=2 log{\subix 3}x}\cf0\fs36\par \par \par Ejemplo 3 \cf1\fs34\par \par Observa la siguiente gr\u225 fica:\par \par {\*\component\Space 122ad37dfc0}    {\*\component\Space 122ad5547cd}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 122ad56989e}\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par \par \par {\*\component\Space 122ae023713}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Claudio Francisco Nebbia Rubio\fs28\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">

   <param name="G_00" value="espacio='Ejercicios' tipo='texto' expresi&oacute;n='[15,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Qu\u233  funci\u243 n del tipo {\*\mjaformula f(x)=c log{\subix a}x} pasa por los siguientes dos puntos?\par \par ( 1, 0 ) ( {\*\mjaformula{\expr ej_a\decimals 0\fixed0}} , {\*\mjaformula{\expr ej_c\decimals 0\fixed0}} )\par \par \par Respuesta:\par La funci\u243 n es f(x) = {\*\mjaformula c log{\subix a}x} con c=         y a=\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">

   <param name="G_03" value="espacio='E0' tipo='ecuaci&oacute;n' color='gris' expresi&oacute;n='y=a^(x/c)' visible='no'">

   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='ejem = 0' expresi&oacute;n='[80,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30      Es f\u225 cil ver que esta gr\u225 fica,\par        no es asint\u243 tica al eje y;\par      por lo tanto, no corresponde\par        a una funci\u243 n logar\u237 tmica.\f2\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E2' tipo='texto' dibujar-si='ejem = 1' expresi&oacute;n='[70,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30   Esta gr\u225 fica no es asint\u243 tica\par        al eje y; por lo tanto no \par          corresponde a una \par          funci\u243 n logar\u237 tmica.\f2\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E2' tipo='texto' dibujar-si='ejem = 2' expresi&oacute;n='[65,66]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Esta gr\u225 fica, aunque se aproxima\par     al eje y, no es asint\u243 tica a\par           este eje. por lo tanto \par          no corresponde a una \par             funci\u243 n logar\u237 tmica.\f2\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E2' tipo='texto' dibujar-si='ejem = 3' expresi&oacute;n='[50,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30      Esta gr\u225 fica, a simple vista es muy \par   similar a una funci\u243 n logar\u237 tmica; pero, \par   cuando x es mayor que 1 la funci\u243 n no \par      crece inversamente proporcional al\par       valor de y (la altura) por lo tanto no\par  es la gr\u225 fica de una funci\u243 n logar\u237 tmica.\f2\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
