   <param name="pleca" value="title='Elipse: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Elipse con centro en (h,k), conociendo un foco y un extremo del eje menor'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una elipse con centro en      {\*\component\Space 122e1843033}   \par (h,k), conociendo un foco y un extremo del eje menor.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Con los datos obtenemos la posici\u243 n y orientaci\u243 n de la \par elipse, adem\u225 s de las literales b y c. Posteriormente, \par calculamos la literal a para sustituirlas en la ecuaci\u243 n          \cf0  \cf1\par ordinaria y obtener algebraicamente la ecuaci\u243 n general. \cf0     {\*\component\Space 1230f82d463}\cf1    \cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par   \par 1. Ubicamos el centro, el v\u233 rtice y el foco en una gr\u225 fica \par     para determinar la posici\u243 n y orientaci\u243 n de la elipse. \par     Criterios: \par          - Si el centro y el foco est\u225 n sobre la misma l\u237 nea \par            horizontal, esa es la orientaci\u243 n de la elipse.\par          - Si el centro y el foco est\u225 n sobre la misma l\u237 nea\par            vertical, esa es la orientaci\u243 n de la elipse.\par 2. La distancia desde el centro hasta el extremo del eje \par     menor corresponde a la literal b.\par 3. La distancia desde el centro hasta el foco corresponde a \par     la literal c.\par 4. Determinamos el valor de la literal \i a\i0  con la siguiente relaci\u243 n, que es el teorema de Pit\u225 goras:\par \par                                                                   {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}}\par \par 5. Sustituimos las coordenadas del centro (h,k) y las literales a y b en la ecuaci\u243 n ordinaria que \par     corresponda a la orientaci\u243 n de la elipse.\par 6. Transformamos algebraicamente esta ecuaci\u243 n ordinaria en general. \cf0\fs36\par \par \par Ejemplo\cf1\fs34   \par \par Procedimiento para obtener la ecuaci\u243 n           {\*\component\Space 12311e83a1c}   \par general de una elipse con centro en (h,k), \par conociendo un foco y un extremo del eje\par menor. Presiona  Continuar . \fs20\cf2\par .\fs36\cf0\par \par {\*\component\Space 122e2d8c722}\par \par \par \par \par \par \par \par \par \par \par \par                                       \par \par \par \par \par Ejercicio\cf1\fs34\par \par Obtener la ecuaci\u243 n general de una elipse con {\*\component\Space 12301654cb9}            \par centro en (h,k), a partir de los datos dados.  \par \par {\*\component\Space 1231bbfcac3} \par \par \par                        \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">

   <param name="G_07" value="espacio='E0' tipo='texto' dibujar-si='t&lt;1' expresi&oacute;n='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34  Ecuaci\u243 n ordinaria de una elipse \par     horizontal con centro en (h,k):\par \par         {\*\mjaformula{\fraction{\num (x-h){\supix 2}}{\den a{\supix 2}}}} + {\*\mjaformula{\fraction{\num (y-k){\supix 2}}{\den b{\supix 2}}}} = 1\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E0' tipo='texto' dibujar-si='t&gt;2' expresi&oacute;n='[20,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36     \fs34 Ecuaci\u243 n general de la elipse \par            con centro en (h,k):\par \par        {\*\mjaformula Ax{\supix 2}+Bx{\supix 2}+Cx+Dy+E=0}\f3\fs24\par \par \par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">

   <param name="G_19" value="espacio='E4' tipo='texto' dibujar-si='n&gt;0' expresi&oacute;n='[0,59]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Se ubican los puntos en el plano para identificar la \par posici\u243 n y orientaci\u243 n de la elipse, en este caso \par es {\*\mjaformula{\expr (verh=0)?&squot;vertical&squot;:&squot;horizontal&squot;\decimals 2\fixed1}.} Del centro al foco {\*\mjaformula c={\expr c\decimals 0\fixed1}} y al extremo \par del eje menor {\*\mjaformula b={\expr b\decimals 0\fixed1}}\f2\fs24\par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E4' tipo='texto' dibujar-si='n&gt;1' expresi&oacute;n='[0,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Calculamos a, con el teorema de Pit\u225 goras:\cf0 :\f2\fs16\par .\f1\fs28\cf1\par {\*\mjaformula a={\radical b{\supix 2}+c{\supix 2}}={\radical{\expr b\decimals 2\fixed0}{\supix 2}+{\expr c\decimals 2\fixed0}{\supix 2}}={\radical{\expr b*b+c*c\decimals 2\fixed0}}={\expr a\decimals 2\fixed0}}\f3\fs24\par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E4' tipo='texto' dibujar-si='n&gt;2' expresi&oacute;n='[0,182]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Se sustituyen los valores h, k, a y b en la ecuaci\u243 n\par correspondiente, ver recuadro de arriba:\cf0\f2\fs16\par .\f1\fs28\cf1\par {\*\mjaformula{\fraction{\num ({\expr (h=0)?&squot;&squot;:&squot;x&squot;\decimals 2\fixed0}{\expr (h&lt;0)?&squot;+&squot;:((h=0)?&squot;x&squot;:menos)\decimals 2\fixed1}{\expr (h=0)?&squot;&squot;:abs(h)\decimals 2\fixed0}){\supix 2}}{\den{\expr (verh=1)?a*a:b*b\decimals 2\fixed0}}}} + {\*\mjaformula{\fraction{\num ({\expr (k=0)?&squot;&squot;:&squot;y&squot;\decimals 2\fixed0}{\expr (k&lt;0)?&squot;+&squot;:((k=0)?&squot;y&squot;:menos)\decimals 2\fixed1}{\expr (k=0)?&squot;&squot;:abs(k)\decimals 2\fixed0}){\supix 2}}{\den{\expr (verh=1)?b*b:a*a\decimals 2\fixed0}}}} = 1 \f3\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;3)&amp;(h!=0)&amp;(k!=0)' expresi&oacute;n='[0,271]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Se multiplica la ecuaci\u243 n por el producto de los \par denominadores y se desarrollan los binomios al cuadrado.\f2\fs16\cf0\par .\cf1\f1\fs28\par  \fs16{\*\mjaformula (\f4\fs32{\expr (verh=1)?b*b:a*a\decimals 2\fixed0}\fs28 )(x{\supix 2}{\expr (h&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr 2*abs(h)\decimals 2\fixed0}x+{\expr h*h\decimals 2\fixed0})+(\fs32{\expr (verh=1)?a*a:b*b\decimals 2\fixed0}\fs28 )(\fs32 y{\supix 2}{\expr (k&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr 2*abs(k)\decimals 2\fixed0}y+{\expr k*k\decimals 2\fixed0})=({\expr (verh=1)?a*a:b*b\decimals 2\fixed0}\fs28 )(\fs32{\expr (verh=1)?b*b:a*a\decimals 2\fixed0}\fs28 )\fs34}\fs28  \fs34\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_38" value="espacio='E4' tipo='texto' dibujar-si='n&gt;5' expresi&oacute;n='[0,401]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Ecuaci\u243 n buscada:\f2\fs16\cf0 :\par .\f1\fs28\cf1\par {\*\mjaformula\f3\fs32{\expr (verh=1)?b*b:a*a\decimals 2\fixed0}\fs28 x{\supix 2}+\fs32{\expr (verh=1)?a*a:b*b\decimals 2\fixed0}y{\supix 2}{\expr (h&lt;0)?&squot;+&squot;:((h=0)?&squot;&squot;:&squot;-&squot;)\decimals 2\fixed0}{\expr (h=0)?&squot;&squot;:((verh=1)?b*b*2*abs(h):a*a*2*abs(h))\decimals 2\fixed0}{\expr (h=0)?&squot;&squot;:&squot;x&squot;\decimals 2\fixed1}{\expr (k&lt;0)?&squot;+&squot;:((k=0)?&squot;&squot;:&squot;-&squot;)\decimals 2\fixed0}{\expr (k=0)?&squot;&squot;:((verh=1)?a*a*2*abs(k):b*b*2*abs(k))\decimals 2\fixed0}{\expr (k=0)?&squot;&squot;:&squot;y&squot;\decimals 2\fixed1}{\expr (verh=1)?((termihor&gt;0)?&squot;+&squot;:menos):((termiver&gt;0)?&squot;+&squot;:menos)\decimals 2\fixed1}{\expr (verh=0)?abs(termiver):abs(termihor)\decimals 2\fixed0}=0\f4\fs24}\f4\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_39" value="espacio='E5' tipo='texto' expresi&oacute;n='[0,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs28 a){\*\mjaformula{\expr (A1=1)?&squot;&squot;:A1\decimals 2\fixed0}x{\supix 2}+{\expr (B1=1)?&squot;&squot;:B1\decimals 2\fixed0}y{\supix 2}\f2\fs32{\expr (C1&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(C1)\decimals 2\fixed0}x{\expr (D1&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D1)\decimals 2\fixed0}y{\expr (E1&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(E1)\decimals 2\fixed0}=0\f3\fs24}     \par b){\*\mjaformula\f2\fs32{\expr (A2=1)?&squot;&squot;:A2\decimals 2\fixed0}x{\supix 2}+{\expr (B2=1)?&squot;&squot;:B2\decimals 2\fixed0}y{\supix 2}{\expr (C2&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(C2)\decimals 2\fixed0}x{\expr (D2&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D2)\decimals 2\fixed0}y{\expr (E2&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(E2)\decimals 2\fixed0}=0\f3\fs24}   \par c){\*\mjaformula\f2\fs32{\expr (A3=1)?&squot;&squot;:A3\decimals 2\fixed0}x{\supix 2}+{\expr (B3=1)?&squot;&squot;:B3\decimals 2\fixed0}y{\supix 2}{\expr (C3&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(C3)\decimals 2\fixed0}x{\expr (D3&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D3)\decimals 2\fixed0}y{\expr (E3&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(E3)\decimals 2\fixed0}=0\f3\fs24}     \par d){\*\mjaformula\f2\fs32{\expr (A4=1)?&squot;&squot;:A4\decimals 2\fixed0}x{\supix 2}+{\expr (B4=1)?&squot;&squot;:B4\decimals 2\fixed0}y{\supix 2}{\expr (C4&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(C4)\decimals 2\fixed0}x{\expr (D4&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D4)\decimals 2\fixed0}y{\expr (E4&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(E4)\decimals 2\f
