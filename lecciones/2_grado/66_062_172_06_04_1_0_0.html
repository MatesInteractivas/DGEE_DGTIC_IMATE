<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='La Par&aacute;bola' subtitle='Elementos de la par&aacute;bola a partir de su ecuaci&oacute;n ordinaria.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Obtener cualquiera de los elementos (v\u233 rtice, foco, directriz, lado recto, eje focal o concavidad) de \par una par\u225 bola a partir de su ecuaci\u243 n ordinaria.\fs36\cf0\par \par \par Recordatorio\cf1\fs34\par \par Si en la ecuaci\u243 n el t\u233 rmino al cuadrado contiene a y, la par\u225 bola es horizontal y su v\u233 rtice es el\par punto V(h,k) :\par \par                                                          {\*\mjaformula\cf0 (y-k){\supix 2}=A(x-h)\cf1}                                                             (1)\par \par Si en la ecuaci\u243 n el t\u233 rmino al cuadrado contiene a x, la par\u225 bola es vertical y su v\u233 rtice es el punto\par V(h,k): \par \par                                                          {\*\mjaformula\cf0 (x-h){\supix 2}=A(y-k)\cf1}                                                             (2)        \par \par El n\u250 mero  {\*\mjaformula p={\fraction{\num |A|}{\den 4}}}  es la distancia del v\u233 rtice al foco y se denomina par\u225 metro.\cf0\fs36  \cf1\fs34\par \par El eje focal de la par\u225 bola es la recta que une al v\u233 rtice y al foco. \par \par La directriz es la recta perpendicular al eje focal que est\u225  a una distancia p del v\u233 rtice, del lado\par opuesto al foco.\par \par El lado recto, es el segmento de recta comprendido en la par\u225 bola, paralelo a la directriz, \par que pasa por el foco. Su longitud es 4p.\cf0\fs36\par \par \par Soluci\u243 n\fs34\par \par Caso 1: Ecuaci\u243 n de la forma  {\*\mjaformula (y-k){\supix 2}=A(x-h)}   \cf1\par \par                                                             \cf0\b La par\u225 bola horizontal\par  \cf1\b0\par     {\*\component\NumCtrl 11f245312a7}{\*\component\NumCtrl 11f2453287b}  {\*\component\NumCtrl 11f24534607}         \par \par  {\*\component\Space 11f2456706f}      \par                                                                             {\*\component\Space 11f2457d8e8}\par \par \par \par \par \par \par \par \par \par \par \par \par En general, si la par\u225 bola es horizontal:\par \par El signo del coeficiente  A  determina hacia d\u243 nde abre la par\u225 bola:\par                      Si A > 0, abre hacia la derecha.\par                      Si A < 0, abre hacia la izquierda.\par \par Si A > 0, entonces el foco est\u225  a p unidades a la derecha del v\u233 rtice, y si A < 0, entonces el foco \par est\u225  a p unidades a la izquierda del v\u233 rtice.\par \par El v\u233 rtice y el foco est\u225 n en la misma recta horizontal, que es el eje focal. En este caso, \par es la recta y = k.\par \par La directriz es la recta vertical que est\u225  a una distancia p del v\u233 rtice, del lado opuesto al foco.\par  \par El lado recto es el segmento vertical de longitud 4p que pasa por el foco. La par\u225 bola pasa por sus\par extremos.\cf0\par \par Caso 2: Ecuaci\u243 n de la forma  {\*\mjaformula (x-h){\supix 2}=A(y-k)}    \b\par                                                          \par                                                               La par\u225 bola vertical\par  \cf1\b0\par \par      {\*\component\NumCtrl 11f3dd676a0} {\*\component\NumCtrl 11f3dd6933b}     {\*\component\NumCtrl 11f3dd6ae7f}     \par        \par  {\*\component\Space 11f3dd49016}\par                                                                          {\*\component\Space 11f3dd63040}\par \par \par \par \par \par \par \par \par    \par \par \par                                      \par En general, si la par\u225 bola es vertical: \par \par     1. El signo del coeficiente A determina hacia d\u243 nde abre la par\u225 bola:\par                      Si A > 0, abre hacia arriba.\par                      Si A < 0, abre hacia abajo.\par \par     2. Si A > 0, entonces el foco est\u225  a p unidades arriba del v\u233 rtice, y si  A < 0, entonces el foco \par est\u225  a p unidades abajo del v\u233 rtice.\par \par El v\u233 rtice y el foco est\u225 n en la misma recta vertical, que es el eje focal, En este caso, \par es la recta x=h.\par \par La directriz es una recta horizontal que est\u225  a una distancia p del v\u233 rtice, del lado opuesto al foco.\par  \par El lado recto\i  \i0 es el segmento horizontal de longitud 4p que pasa por el foco. La par\u225 bola pasa por sus\par extremos.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par {\*\component\Space 12260d7f0f0}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso\par contrario, int\u233 ntalo de nuevo. Cuando termines aparecer\u225  el bot\u243 n para acceder a un nuevo\par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 122b9c4616c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ____________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Jose Luis Abreu Le\u243 n y Norma Patricia Apodaca Alvarez \fs34\par}">
