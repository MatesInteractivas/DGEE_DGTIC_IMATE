<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Equivalencia entre las medidas de grados y radianes'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green119\blue0;\red57\green57\blue141;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Convertir la medida de un \u225 ngulo de radianes a grados.\cf0\fs36\par \par \par Recordatorio\fs34\cf1\par \par Una vuelta completa a la circunferencia de radio 1 significa un giro de 360\u176 . Un radi\u225 n es el \u225 ngulo \par comprendido por un arco de longitud 1 en la circunferencia de radio 1, como se ilustra en el siguiente \par recuadro animado.\par \par                                        {\*\component\Space 126fe6e6876}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Asimismo, una vuelta completa a esta circunferencia mide 2\fs30\u960  \fs34 radianes\fs30 ,\fs34  \fs30 de manera que:\fs34\par \par                                                       360\u176 \cf0\fs36  \fs34\cf1 equivalen a 2\u960  radianes, \par o bien\par                                                        180\u176 \cf0\fs36  \fs34\cf1 equivalen a \u960  radianes\par \par Para convertir x radianes a grados, se utiliza una regla de 3:\par \par                                                                    {\*\mjaformula{\fraction{\num 180}{\den g}}={\fraction{\num\u960 }{\den x}}}\par es decir, \par                                                                     {\*\mjaformula g={\fraction{\num 180}{\den\u960 }}x}\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Con objeto de transformar el valor de un \u225 ngulo, medido en radianes, a grados se debe multiplicar \par dicho valor por {\*\mjaformula{\fraction{\num 180}{\den\u960 }}}.  \par \par A fin de ejemplificar este procedimiento de conversi\u243 n, usaremos varios \u225 ngulos especiales que\par se generan al dividir el c\u237 rculo unitario en arcos de igual longitud. Por ejemplo, al dividir el c\u237 rculo\par unitario en un \u250 nico arco, obtenemos que: \par \par                                      {\*\mjaformula\cf2 2\u960   radiane\f0\fs34 s\cf1 =((2\u960 )({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 360\u960 }{\den\u960 }}){\supix o}=\cf3 360{\supix o}\cf1}\par \par Por otro lado, al dividir el c\u237 rculo unitario en dos sectores iguales, se tiene que cada sector determina\par un \u225 ngulo de:\par \par                             {\*\mjaformula{\fraction{\num 2\u960 }{\den 2}} radianes=\cf2\u960  radianes\cf1 =((\u960 )({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den\u960 }}){\supix o}=\cf3 180{\supix o}\cf1}\par \par De manera que, al dividir la mitad del c\u237 rculo unitario en 2, 3, 4 y 6 partes iguales se obtienen las\par igualdades:\par \par                                       {\*\mjaformula\cf2{\fraction{\num\cf2\u960 \cf1}{\den\cf2 2\cf1}} radianes\cf1 =(({\fraction{\num\u960 }{\den 2}})({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den 2\u960 }}){\supix o}=\cf3 90{\supix o}\cf1}\par \par                                       {\*\mjaformula\cf2{\fraction{\num\cf2\u960 \cf1}{\den\cf2 3\cf1}} radianes\cf1 =(({\fraction{\num\u960 }{\den 3}})({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den 3\u960 }}){\supix o}=\cf3 60{\supix o}\cf1}\par \par                                       {\*\mjaformula\cf2{\fraction{\num\cf2\u960 \cf1}{\den\cf2 4\cf1}} radianes\cf1 =(({\fraction{\num\u960 }{\den 4}})({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den 4\u960 }}){\supix o}=\cf3 45{\supix o}\cf1}\par \par                                       {\*\mjaformula\cf2{\fraction{\num\cf2\u960 \cf1}{\den\cf2 6\cf1}}\cf3  \cf2 radianes\cf1 =(({\fraction{\num\u960 }{\den 6}})({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den 6\u960 }}){\supix o}=\cf3 30{\supix o}\cf1}\par \par Es importante aprender de memoria las medidas en radianes de estos \u225 ngulos especiales y tener en\par mente la representaci\u243 n geom\u233 trica de cada uno de ellos. Usa el siguiente recuadro interactivo para \par visualizar estos procesos.\par \par                                        {\*\component\Space 121b0e096d2}\cf0\par      \par \par \par \par \par \par \par \par \par \par \par \par \par \par       \fs36\par \par Soluci\u243 n\fs34\cf1\par \par Cuando el \u225 ngulo no es una fracci\u243 n de \u960 , se debe aplicar el mismo procedimiento, multiplicar por\par {\*\mjaformula{\fraction{\num 180}{\den\u960 }}},  escribiendo el resultado en su expresi\u243 n decimal. Por ejemplo, para convertir 2.57 radianes\par a grados, se realiza la siguiente operaci\u243 n:\par \par                                  {\*\mjaformula\cf2 2.57 radianes\cf1 =((\cf2 2.57\cf1 )({\fraction{\num 180}{\den\u960 }})){\supix o}\u8776 ({\fraction{\num 462.6}{\den 3.1416}}){\supix o}\u8776 \cf3 147.25{\supix\cf3 o\cf1}\cf1}\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interctivo, se presentan \u225 ngulos que est\u225 n medidos en radianes. Encuentra \par su valor en grados. Escribe la respuesta con al menos dos decimales y oprime el bot\u243 n Verificar, si tu\par contestaci\u243 n es correcta, se deshabilitar\u225  el campo de texto, y podr\u225 s pulsar el bot\u243 n Otro ejercicio \par para seguir practicando. Recuerda que puedes utilizar este campo como calculadora.\par \par                      {\*\component\Space 121bd55340b}\par     \par \par \par \par \par \par _________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
