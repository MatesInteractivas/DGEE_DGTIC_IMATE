   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola' subtitle='Formas ordinaria y general de la ecuaci&oacute;n de la par&aacute;bola con v&eacute;rtice en (h,k)  y ecuaci&oacute;n de la directriz'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red119\green27\blue155;}\f0\fs34  \fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una par\u225 bola con v\u233 rtice en (h,k) y ecuaci\u243 n de la directriz conocida.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La ecuaci\u243 n ordinaria de una par\u225 bola horizontal con v\u233 rtice en un punto (h,k) es de la forma:\par \par                             \cf0{\*\mjaformula (y-k){\supix 2}=4p(x-h)}\cf1                                  {\*\mjaformula\cf0 (y-k){\supix 2}=-4p(x-h)\cf1}                    (1)\par \par                          {\*\component\Space 1235759e245}                                {\*\component\Space 1235759fb8a}\par \par \par   \par \par \par \par \par \par                       si abre hacia la derecha                            si abre hacia la izquierda\par \par en donde p es la distancia del v\u233 rtice al foco o del v\u233 rtice a la directriz.\par \par \par La ecuaci\u243 n ordinaria\i  \i0 de una par\u225 bola vertical con v\u233 rtice en un punto (h,k) es de la forma:\par \par                             {\*\mjaformula\cf0 (x-h){\supix 2}=4p(y-k)\cf1}                                {\*\mjaformula\cf0 (x-h){\supix 2}=-4p(y-k)\cf1}                    (2)\par \par                          {\*\component\Space 123575a862c}                               {\*\component\Space 123575ad62d}\par \par \par \par \par \par \par \par \par                           si abre hacia arriba                                   si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco o del v\u233 rtice a la directriz.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para obtener la ecuaci\u243 n ordinaria de una par\u225 bola cuyo eje focal es paralelo a uno de los ejes, con \par v\u233 rtice en un punto (h,k) y conociendo la ecuaci\u243 n de la directriz:\par  \par 1. Se calcula p, la distancia del v\u233 rtice a la directriz, \par 2. Se utiliza la ecuaci\u243 n (1) \u243  (2) dependiendo de si la directriz es vertical u horizontal.\par 3. Se elige el signo de  4p  de acuerdo a la posici\u243 n del v\u233 rtice respecto a la directriz, seg\u250 n la \par    siguiente tabla:\cf0\fs36\par \par {\*\component\Space 122a4b6be4b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Utilizando los pulsadores del recuadro interactivo, cambia el valor del v\u233 rtice (h,k), y el de la directriz.\par Observa c\u243 mo se modifica tanto la gr\u225 fica como la ecuaci\u243 n ordinaria de la par\u225 bola al variar dichos \par valores.\par \par                    \cf0 Par\u225 bola horizontal              \cf1                                         \cf0 Par\u225 bola vertical  \par \par V\u233 rtice: \cf1   {\*\component\NumCtrl 11eacf08b86} {\*\component\NumCtrl 11eacf0a88e}                            \cf0\b  \b0 V\u233 rtice:\cf1   {\*\component\NumCtrl 11ead7ac9b2} {\*\component\NumCtrl 11ead7ade76}\cf2\par Directriz:\b  \cf1\b0{\*\component\NumCtrl 11ea984b7c5}                                                \cf2 Directriz:\b   \cf1\b0{\*\component\NumCtrl 1235754b695}\par   \par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11ea988e095}  {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par Detalle\par \par \par \par Ejemplo\cf1\fs34\par \par En el siguiente recuadro interactivo, observa c\u243 mo se determina la ecuaci\u243 n ordinaria de la par\u225 bola \par con v\u233 rtice en (h,k), cuando se conoce la ecuaci\u243 n de la directriz. Presiona el pulsador que se localiza\par en el extremo inferior izquierdo y avanza en la soluci\u243 n tratando de comprender cada uno de los pasos.\par Analiza otros ejemplos al dar clic en el bot\u243 n que se encuentra en el extremo inferior derecho del \par cuadro.\par \par {\*\component\Space 122474e955f}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Realiza lo que se te pide en cada caso. Escribe el resultado sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en \par caso contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a \par otro ejercicio. Recuerda que al dar doble clic sobre un campo de texto aparecer\u225  la calculadora.\par \par {\*\component\Space 122a4e12bbe}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
