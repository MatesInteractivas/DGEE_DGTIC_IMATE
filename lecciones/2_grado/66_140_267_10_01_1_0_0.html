<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones exponenciales' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones exponenciales del tipo f(x)=ca^x con a>1 y c distinto de cero'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de funciones exponenciales del tipo {\*\mjaformula f} con {\*\mjaformula a>1} y {\*\mjaformula c\u8800 0}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Las gr\u225 ficas de las funciones exponenciales tienen las siguientes caracter\u237 sticas cuando la base (el\par n\u250 mero a) es mayor que uno:\par                                                                             {\*\component\NumCtrl 122a99aeb57}{\*\component\NumCtrl 122a99af306}\par    1. La gr\u225 fica es asint\u243 tica con respecto al            {\*\component\Space 122a96e5f8f}   \par        eje {\*\mjaformula x}, y se aproxima a \u233 ste a medida que el \par        valor de {\*\mjaformula x} disminuye. {\*\component\NumCtrl 122a96f64aa}\par    2. La gr\u225 fica de la funci\u243 n es creciente en todo\par        su dominio (c>0), o decreciente en todo su\par        dominio (c<0). {\*\component\NumCtrl 122a96f7763}\par    3. La gr\u225 fica crece (decrece) m\u225 s r\u225 pidamente\par        cuando el valor de x es mayor.\par        \cf0\fs36{\*\component\NumCtrl 122a96f8152}\cf1\fs34\par    4. En {\*\mjaformula x=0} la funci\u243 n toma el valor de {\*\mjaformula c}, y en\par        {\*\mjaformula x=1} toma el valor de {\*\mjaformula ac}. {\*\component\NumCtrl 122a998adf8}\par \par En caso de que la gr\u225 fica corresponda a una funci\u243 n exponencial, con el inciso 4 puedes calcular los \par coeficientes de dicha expresi\u243 n.\cf0\fs36\par \par \par Ejemplo 1\cf1\fs34\par \par Si la gr\u225 fica de una funci\u243 n exponencial pasa por el punto (0,1) y por el (1,2), \u191 cu\u225 l es la expresi\u243 n\par que le corresponde?\par \par Respuesta: Como pasa por el (0,1), y cuando {\*\mjaformula x=0} la funci\u243 n toma el valor de {\*\mjaformula c}, entonces {\*\mjaformula c=1.}\par Adem\u225 s, como pasa por el (1,2), entonces el valor de {\*\mjaformula ac} es 2. Por lo tanto, la expresi\u243 n que\par buscamos es:\par \par                                                                    {\*\mjaformula f(x)=2{\supix x}}\cf0\fs36\par \par \par Ejemplo 2 \cf1\fs34\par \par Observa la siguiente gr\u225 fica:\par \par  {\*\component\Space 122ad37dfc0}   {\*\component\Space 122ad5547cd}\cf0\fs36    \par \par \par \par \par \par \par \par \par \par \par  {\*\component\NumCtrl 122ad56989e}\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}   \par \par \par \par \par \par \par \par \par \par {\*\component\Space 122ae023713}   \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autor: Claudio Francisco Nebbia Rubio\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
