   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Condiciones de paralelismo y perpendicularidad'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Identificar que dos rectas son perpendiculares cuando sus pendientes son rec\u237 procas y de signo\par contrario.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par {\*\component\Space 123ef3224bd}  Sean {\*\mjaformula y=m{\subix 1}x+b{\subix 1}} y {\*\mjaformula y=m{\subix 2}x+b{\subix 2}} dos rectas\par                                                                   perpendiculares. \par                                                                  \par                                                                   De tal forma que al calcular la pendiente con los puntos \par                                                                   de la imagen, tenemos,                                                               \par                                                                       {\*\mjaformula m{\subix 1}={\fraction{\num\u916 y}{\den\u916 x}}={\fraction{\num p-0}{\den 0-q}}=-{\fraction{\num p}{\den q}}}  y  {\*\mjaformula m{\subix 2}={\fraction{\num\u916 y}{\den\u916 x}}={\fraction{\num q-0}{\den p-0}}={\fraction{\num q}{\den p}}}                                                        \par                                                                   Por lo que \par                                                                                    {\*\mjaformula m{\subix 1}={\fraction{\num -1}{\den m{\subix 2}}}}  y  {\*\mjaformula m{\subix 2}={\fraction{\num -1}{\den m{\subix 1}}}} \par                                                                    \par La pendiente es la misma sin importar los puntos que se tomen para calcularla, por lo tanto, \par cuando {\*\mjaformula m{\subix 1}=-{\fraction{\num 1}{\den m{\subix 2}}} } las rectas son perpendiculares.\cf0\fs36\par \par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Zinnya del Villar Islas\fs28\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">

   <param name="A_03" value="id='nuevo()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='b_res=&squot;&squot;;'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(m.1=-(1/m.2))&amp;(m.1!=m.2)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\f2\fs34\cf0 Sean {\*\mjaformula y=            x+          }  y  {\*\mjaformula y=            x+            }  dos rectas.                                                           \par                                                                  \par                                                            Como se observa en la imagen las rectas son \par                                                            perpendiculares, y sus pendientes son:\par                                                                     {\*\mjaformula m{\subix 1}={\fraction{\num{\expr C1.x\decimals 0\fixed1}}{\den{\expr C3.x\decimals 0\fixed1}}}}  y  {\*\mjaformula m{\subix 2}={\fraction{\num{\expr C2.x\decimals 0\fixed1}}{\den{\expr C4.x\decimals 0\fixed1}}}}\par                                                                    \par                                                             Por lo que \cf1  \par                                                                     {\*\mjaformula m{\subix 1}=-{\fraction{\num ({\expr C4.x\decimals 0\fixed1})}{\den ({\expr C2.x\decimals 0\fixed1})}}=-{\fraction{\num 1}{\den m{\subix 2}}}}\par                                                                                 y\par \par                                                                     {\*\mjaformula m{\subix 2}=-{\fraction{\num ({\expr C3.x\decimals 0\fixed1})}{\den ({\expr C1.x\decimals 0\fixed1})}}=-{\fraction{\num 1}{\den m{\subix 1}}}}\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener dos rectas perpendiculares a la recta   {\*\mjaformula y=         x+        }\par \par \par                                                                        {\*\mjaformula y=           x+      }\f2\fs24  \par \par   \f1\fs34                                                                     \f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_10" value="espacio='E4' tipo='segmento' color='rojo' expresi&oacute;n='(1,0)(1,0.5)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_11" value="espacio='E4' tipo='segmento' color='azul' expresi&oacute;n='(0.5,0)(0,0)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
