   <param name="pleca" value="title='La par&aacute;bola' subtitle='Forma ordinaria y general de la par&aacute;bola con v&eacute;rtice en (h,k), conociendo su concavidad y la longitud del  lado recto '">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una par\u225 bola con v\u233 rtice en un punto (h,k), conociendo su \par concavidad y la longitud del lado recto.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La concavidad de una par\u225 bola indica hacia qu\u233  lado abre \u233 sta. Las par\u225 bolas no inclinadas pueden\par abrir hacia: la derecha, izquierda, arriba o abajo.\par \par La ecuaci\u243 n ordinaria de una par\u225 bola horizontal con v\u233 rtice en un punto (h,k) es de la forma:\par \par                                                                            \par                   {\*\component\Space 12333ac527e}                                                {\*\component\Space 12333acdb45}\par  \par \par \par \par \par \par \par \par  {\*\mjaformula\cf0 (y-k){\supix 2}=4p(x-h)\cf1} , si abre hacia la derecha     {\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=-4p(x-h)\cf1}, si abre hacia la izquierda    (1)\par \par en donde p es la distancia del v\u233 rtice al foco.\par \par \par La ecuaci\u243 n ordinaria\i  \i0 de una par\u225 bola vertical con v\u233 rtice en un punto (h,k) es de la forma:\par \par                                                                              \par \par                   {\*\component\Space 12333ad6ebd}                                                {\*\component\Space 12333ad849d}\par \par \par \par \par \par \par \par         \par    {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=4p(y-k)\cf1}, si abre hacia arriba                   {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=-4p(y-k)\cf1}, si abre hacia abajo     (2)\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par \par El lado recto es el segmento, perpendicular                           {\*\component\Space 12333b6ca67}\par al eje de la par\u225 bola, que pasa por el foco \par y cuyos extremos tocan la par\u225 bola. El lado \par recto mide 4 veces la distancia del v\u233 rtice al \par foco, es decir, 4p, que es el coeficiente, sin \par tomar encuenta el signo,del t\u233 rmino de la \par derecha en las ecuaciones (1) y (2).                  \cf0\fs36\par \par \par \par Procedimiento\fs34\cf1\par \par Para determinar la forma ordinaria de la par\u225 bola con v\u233 rtice en (h,k), conociendo su concavidad y \par lado recto se realiza el siguiente procedimiento:\par 1. Se determina p, la distancia del v\u233 rtice al foco, que es la cuarta parte de la longitud del lado recto.\par 2. Se utiliza la ecuaci\u243 n (1) si la par\u225 bola abre hacia la derecha o hacia la izquierda.\par 2'. Se utiliza la ecuaci\u243 n (2) si la par\u225 bola abre hacia arriba o hacia abajo.\par 3. Se elige el signo del t\u233 rmino del segundo miembro de la ecuaci\u243 n de acuerdo a la siguiente tabla:\par     \par {\*\component\Space 122443ba92b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \fs36\cf0\par \par Soluci\u243 n\fs34\cf1\par \par Utilizando los pulsadores que se encuentran en el recuadro interactivo que se presenta abajo,cambia \par el valor de las coordenadas del v\u233 rtice (h,k), la longitud del lado recto y el sentido de la concavidad de \par la par\u225 bola, y observa c\u243 mo se modifica tanto la gr\u225 fica, como la ecuaci\u243 n ordinaria de \u233 sta.\par Analiza cada caso y compara dichos resultados con los del cuadro anterior. Recuerda que puedes \par acercar o alejar la imagen haciendo uso del pulsador situado en el extremo inferior derecho de la\par gr\u225 fica.\par \par \par V\u233 rtice:   {\*\component\NumCtrl 11eacf08b86} {\*\component\NumCtrl 11eacf0a88e}                            {\*\component\Space 11ea9812355}   \par         \par Longitud del lado recto: {\*\component\NumCtrl 11ea984b7c5}       \par           \par Concavidad: {\*\component\NumCtrl 12333d676d2}\par   \par {\*\component\Space 11ea988e095}    \cf0\fs36\par \par \par \par \par \par \par \par Ejemplos\cf1\fs34\par \par En el recuadro que sigue, observa c\u243 mo se determina la ecuaci\u243 n de la par\u225 bola con v\u233 rtice en (h,k)\par conociendo su concavidad y la longitud del lado recto. Analiza otros ejemplos al dar clic sobre el \par bot\u243 n que se localiza en el extremo inferior derecho del cuadro.\par \par {\*\component\Space 1220eb13776}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto, en caso\par contrario, int\u233 ntalo nuevamente. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro\par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 1222f1d7097}\par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
