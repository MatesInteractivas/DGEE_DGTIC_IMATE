   <param name="pleca" value="title='Elipse' subtitle='Formas ordinaria y general de la ecuaci&oacute;n de la elipse conocidos sus dos focos o sus dos v&eacute;rtices y alg&uacute;n otro dato'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1  \par \par Obtener la ecuaci\u243 n general de la elipse conocidos sus dos   {\*\component\Space 122e1843033}\par focos o sus dos v\u233 rtices y alg\u250 n otro dato.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Con los datos, obtenemos la posici\u243 n y orientaci\u243 n de la \par elipse. Se obtienen los valores de las literales a, b y c de\par la siguiente manera:\par Si conocemos los v\u233 rtices, obtenemos a, si son los focos, \par obtenemos c. Con el otro dato obtenemos el valor de  la         \cf0{\*\component\Space 1230f82d463}\cf1\par segunda literal, y si es necesario, determinamos el valor \par de la tercera literal por medio del teorema de Pit\u225 goras.\par Despu\u233 s de obtener la ecuaci\u243 n ordinaria, se transforma\par en general.\cf0\fs36  \par \par Soluci\u243 n\fs34\cf1\par   \par 1. Ubicamos ambos focos o v\u233 rtices en el plano para \par     determinar la posici\u243 n y orientaci\u243 n de la elipse. \par     Criterios: \par      - Si ambos est\u225 n sobre la misma l\u237 nea horizontal, \par        \u233 sa es la orientaci\u243 n de la elipse.\par      - Si ambos est\u225 n sobre la misma l\u237 nea vertical, \u233 sa \par        es la orientaci\u243 n de la elipse.\par 2. En cualquier caso, el centro es el punto medio de los \par     dos puntos.\par 3. La mitad de la distancia entre ellos corresponde, para los v\u233 rtices a la literal a, y para los focos a la \par     literal c. \par 4. Con el otro dato obtenemos el valor de la segunda literal:\par          - Si es un extremo del eje menor, obtenemos directamente b.\par          - Si es el eje menor, tambi\u233 n obtenemos b calculando la mitad de su distancia.\par          - Si es excentricidad (e), empleamos la siguiente f\u243 rmula para obtener la segunda literal.\par \par                                                                       {\*\mjaformula e={\fraction{\num c}{\den a}}}\par \par 5. En su caso, empleamos el teorema de Pit\u225 goras para calcular la tercera literal.\par 6. Se sustituyen las literales en la ecuaci\u243 n ordinaria correspondiente.\par 7. Esta \u250 ltima ecuaci\u243 n obtenida, se transforma algebraicamente en ecuaci\u243 n general.\cf0\fs36\par \par Ejemplo\cf1\fs34\par                                                                          {\*\component\Space 12311e83a1c}\par Procedimiento para obtener la ecuaci\u243 n \par general de una elipse conociendo sus \par {\*\component\NumCtrl 123dcf2b211} y {\*\component\NumCtrl 123dcf4bd13} \par Presiona  Continuar. \cf2\fs16\par ..\cf0\fs36\par  {\*\component\Space 122e2d8c722}\par \par \par \par \par \par \par \par \par \par \par \par                                       \par \par \par \par Ejercicio\cf1\fs34\par                                                                             {\*\component\Space 12301654cb9}\par Obtener la ecuaci\u243 n general de una elipse con \par centro en {\*\mjaformula (h,k)}, a partir de los datos dados.  \fs20\cf2\par .\cf1\fs34\par {\*\component\Space 1231bbfcac3} \par \par \par                        \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  y Fernando Ren\u233  Mart\u237 nez Ortiz \fs28\par}">
