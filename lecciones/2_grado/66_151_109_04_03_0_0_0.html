   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='La recta como lugar geom&eacute;trico'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar si un punto de coordenadas (x,y) pertenece a una recta. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par En el siguiente plano cartesiano hay al menos dos puntos con coordenadas enteras que pertenecen a\par una recta. Debes encontrar dos de estos puntos para que aparezca la recta; puedes utilizar la\par ecuaci\u243 n de la recta para descubrir, sin adivinar, los puntos sobre la recta. \par \par Pulsa los botones cuadrados para realizar tus intentos.\par \par {\*\component\Space 1241c139ae0}  {\*\component\Space ed80381679}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par En general, si {\*\mjaformula y=mx+b} es la ecuaci\u243 n de la recta, y {\*\mjaformula (x{\subix 1},y{\subix 1})}\cf0\fs36  \fs34\cf1 es un punto en el plano cartesiano, para\par saber si el punto est\u225  o no sobre la recta, basta con sustituir el valor de {\*\mjaformula x{\subix 1}} en lugar de {\*\mjaformula x}l en la ecuaci\u243 n\par y realizar las operaciones para obtener el valor de {\*\mjaformula y}: Si {\*\mjaformula y=y{\subix 1}} el punto pertenece a la recta y si {\*\mjaformula y\u8800 y{\subix 1}} \par el punto no pertenece a la recta.\cf0\fs36\par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Zinnya del Villar Islas y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\
