   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Resoluci&oacute;n de tri&aacute;ngulos oblicu&aacute;ngulos: ley de cosenos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver tri\u225 ngulos oblicu\u225 ngulos aplicando la ley de cosenos.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Cuando se conocen dos lados de un tri\u225 ngulo oblicu\u225 ngulo y el \u225 ngulo entre ellos (LAL) o cuando\par conoces la longitud de sus tres lados (LLL), no es posible utilizar la ley de senos para resolver dicho\par tri\u225 ngulo. En estos casos debes aplicar la ley de cosenos:\par \par                                                  {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}-2bc\u183 cos(\u945 )}\par \par donde b y c  son los lados conocidos y \u945  el \u225 ngulo entre ellos en el caso (LAL) o, si se conocen\par los tres lados (LLL), \u945  es el \u225 ngulo opuesto al lado a.\par \par Los siguientes argumentos demuestran que la ley de cosenos es verdadera.\par \par                   {\*\component\Space 121b0e096d2}\par \par \par \par \par \par \par \par \par \par \par \par                   {\*\component\Space 122899b9d4d}\par \par \par \par \par \par \par \par \par \par \par Ya que no hay nada especial en el lado a ni en el \u225 ngulo \u945 , la ley de cosenos puede aplicarse en\par cualquiera de las siguientes formas\par \par    {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}-2bc\u183 cos(\u945 )               \f0\fs34 b{\supix 2}=a{\supix 2}+c{\supix 2}-2ac\u183 cos(\u946 )               c{\supix 2}=a{\supix 2}+b{\supix 2}-2ab\u183 cos(\u947 )}\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Para resolver un tri\u225 ngulo oblicu\u225 ngulo mediante la ley de cosenos es necesario tener como datos\par ya sea dos lados y el \u225 ngulo entre ellos (LAL) o, los tres lados (LLL). Oprime el bot\u243 n del caso que\par te interesa aprender:   {\*\component\NumCtrl 1227f617e0b}      {\*\component\NumCtrl 1227f6450b3}\par \par {\*\component\Space 121b1404fc4}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Resuelve los siguientes tri\u225 ngulos usando la ley de cosenos. Oprime el bot\u243 n con el tipo de ejercicio\par que quieres practicar. {\*\component\NumCtrl 12284ce6c73}     {\*\component\NumCtrl 12284cffc4a}\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="G_68" value="espacio='E3' tipo='texto' dibujar-si='(q=1)&amp;(caso=1)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Al utilizar la ley de cosenos, se tiene que\par {\*\mjaformula a{\supix 2}=(50.5){\supix 2}+(57.2){\supix 2}-2(50.5)(57.2)(cos(40.5{\supix o}))}\par \par {\*\mjaformula a{\supix 2}=2550.25+3271.84-(5777.2)(0.7604)}\par \par {\*\mjaformula a{\supix 2}=1429.1}\par \par {\*\mjaformula a=37.8}\par  \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_69" value="espacio='E3' tipo='texto' dibujar-si='(q=2)&amp;(caso=1)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32 Ahora se puede utilizar la ley de senos,    {\*\mjaformula{\fraction{\num sen(\u946 )}{\den 50.5}}}={\*\mjaformula{\fraction{\num sen(40.5{\supix o})}{\den 37.8}}}\par Es decir,  {\*\mjaformula{\fraction{\num sen(\u946 )}{\den 50.5}}}={\*\mjaformula{\fraction{\num 0.6494}{\den 37.8}}}\par \par Despejando sen(\u946 ), se tiene\par \par {\*\mjaformula sen(\u946 )={\fraction{\num (50.5)(0.6494)}{\den 37.8}}=0.8676}\par \par As\u237 , {\*\mjaformula\u946 =arcsen(0.8676)=60.2{\supix o}}\f2\fs24\par \par}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_70" value="espacio='E3' tipo='texto' dibujar-si='(q=3)&amp;(caso=1)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ahora es f\u225 cil obtener \u947 , pues\par \par {\*\mjaformula\u947 =180-(40.5+60.2)=79.3{\supix o}}\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_79" value="espacio='E3' tipo='texto' dibujar-si='(q=1)&amp;(caso=2)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34 Por ley de cosenos, \fs30{\*\mjaformula (84){\supix 2}=(90){\supix 2}+(13){\supix 2}-2(90)(13)(cos(\u945 ))}\fs34\par \par es decir,\par \par {\*\mjaformula cos(\u945 )={\fraction{\num 8100+169-7056}{\den 2340}}}\par \par {\*\mjaformula cos(\u945 )=0.5183}\par \par As\u237 , \u945 ={\*\mjaformula arccos(0.5183)=58.77{\supix o}}\par  \f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_80" value="espacio='E3' tipo='texto' dibujar-si='(q=2)&amp;(caso=2)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32 Ahora se puede utilizar la ley de senos,    {\*\mjaformula{\fraction{\num sen(\u946 )}{\den 90}}}={\*\mjaformula{\fraction{\num sen(58.77{\supix o})}{\den 84}}}\par Es decir,  {\*\mjaformula{\fraction{\num sen(\u946 )}{\den 90}}}={\*\mjaformula{\fraction{\num 0.8551}{\den 84}}}\par \par Despejando sen(\u946 ), se tiene\par \par {\*\mjaformula sen(\u946 )={\fraction{\num (90)(0.8551)}{\den 84}}=0.91}\par \par As\u237 , {\*\mjaformula\u946 =arcsen(0.8676)=66.38{\supix o}}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_81" value="espacio='E3' tipo='texto' dibujar-si='(q=3)&amp;(caso=2)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ahora es f\u225 cil obtener \u947 , pues\par \par {\*\mjaformula\u947 =180{\supix o}-(58.77{\supix o}+66.38{\supix o})=54.85{\supix o}}\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_142" value="espacio='E0' tipo='texto' color='negro' dibujar-si='(caso1=2)' expresi&oacute;n='[430,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;}\f1\fs34\cf0 a={\*\mjaformula{\expr ladoa\decimals 2\fixed0}}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_143" value="espacio='E1' tipo='texto' dibujar-si='(t=0)&amp;(obtuso=0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Al trazar la altura del tri\u225 ngulo desde el v\u233 rtice C, llama D al punto\par en el cual esta altura corta al segmento AB. Llama x a la longitud\par del segmento AD y, en consecuencia, DB mide c-x.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_144" value="espacio='E1' tipo='texto' dibujar-si='(t=1)&amp;(obtuso=0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ya que los tri\u225 ngulos ADC y BDC son rect\u225 ngulos, puedes aplicar\par el teorema de Pit\u225 goras en cada uno de ellos, obteniendo \par \par                       {\*\mjaformula h{\supix 2}=b{\supix 2}-x{\supix 2}}    y     {\*\mjaformula h{\supix 2}=a{\supix 2}-(c-x){\supix 2}}.\par \par Al igualar estas dos expresiones de {\*\mjaformula h{\supix 2}} tienes que\par \par                                  {\*\mjaformula a{\supix 2}-(c-x){\supix 2}=b{\supix 2}-x{\supix 2}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_145" value="espacio='E1' tipo='texto' dibujar-si='(t=2)&amp;(obtuso=0)' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Despejando {\*\mjaformula a{\supix 2}:}  \par                                 {\*\mjaformula a{\supix 2}-(c-x){\supix 2}=b{\supix 2}-x{\supix 2}}\par \par                                              {\*\mjaformula a{\supix 2}=b{\supix 2}-x{\supix 2}+(c-x){\supix 2}}\par \par                                              {\*\mjaformula a{\supix 2}=b{\supix 2}-x{\supix 2}+c{\supix 2}-2cx+x{\supix 2}}\par \par                                              {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}-2cx               (1)}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_146" value="espacio='E1' tipo='texto' dibujar-si='(t=3)&amp;(obtuso=0)' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34                                     {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}-2cx              (1)}\par \par Por otro lado,  {\*\mjaformula cos(\u945 )={\fraction{\num x}{\den b}}}, es decir   {\*\mjaformula x=b\u183 cos(\u945 )}\par \par Al sustituir este valor de x en la ecuaci\u243 n (1), se ha demostrado la\par ley de cosenos:\par \par                                        {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}-2bc\u183 cos(\u945 )}\par \par \f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_147" value="espacio='E2' tipo='texto' color='negro' dibujar-si='obtuso=0' expresi&oacute;n='[220,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 D\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_149" value="espacio='E2' tipo='texto' color='negro' dibujar-si='obtuso=0' expresi&oacute;n='[305,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 c-x\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_150" value="espacio='E1' tipo='texto' dibujar-si='(t=0)&amp;(obtuso=1)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Al trazar la altura del tri\u225 ngulo desde el v\u233 rtice C, llama D al punto\par en el cu\u225 l esta altura corta a la recta determinada por AB. Llama\par x  a la longitud del segmento AD y, en consecuencia, DB mide c+x.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_151" value="espacio='E1' tipo='texto' dibujar-si='(t=1)&amp;(obtuso=1)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ya que los tri\u225 ngulos ADC y BDC son rect\u225 ngulos, puedes aplicar\par el teorema de Pit\u225 goras en cada uno de ellos, obteniendo \par \par                       {\*\mjaformula h{\supix 2}=b{\supix 2}-x{\supix 2}}    y     {\*\mjaformula h{\supix 2}=a{\supix 2}-(c+x){\supix 2}}.\par \par Al igualar estas dos expresiones de {\*\mjaformula h{\supix 2}} tienes que\par \par                                  {\*\mjaformula a{\supix 2}-(c+x){\supix 2}=b{\supix 2}-x{\supix 2}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_152" value="espacio='E1' tipo='texto' dibujar-si='(t=2)&amp;(obtuso=1)' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Despejando {\*\mjaformula a{\supix 2}:}  \par                                 {\*\mjaformula a{\supix 2}-(c+x){\supix 2}=b{\supix 2}-x{\supix 2}}\par \par                                              {\*\mjaformula a{\supix 2}=b{\supix 2}-x{\supix 2}+(c+x){\supix 2}}\par \par                                              {\*\mjaformula a{\supix 2}=b{\supix 2}-x{\supix 2}+c{\supix 2}+2cx+x{\supix 2}}\par \par                                              {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}+2cx               (1)}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_153" value="espacio='E1' tipo='texto' dibujar-si='(t=3)&amp;(obtuso=1)' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34                                   {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}+2cx              (1)}\par \par En el caso de coseno, {\*\mjaformula cos(\u945 )=-cos(\u945 &squot;)} (la raz\u243 n de esto se dar\u225 \par posteriormente) y como  {\*\mjaformula cos(\u945 &squot;)={\fraction{\num x}{\den b}}}, se tiene que   {\*\mjaformula x=-b\u183 cos(\u945 )}.\par Al sustituir este valor de x en la ecuaci\u243 n (1), se ha demostrado la\par ley de cosenos cuando uno de los \u225 ngulos del tri\u225 ngulo es obtuso:\par \par                                        {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}-2bc\u183 cos(\u945 )}\par \par \f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
