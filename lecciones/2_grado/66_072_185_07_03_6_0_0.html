   <param name="pleca" value="title='Elipse' subtitle='Formas ordinaria y general de la ecuaci&oacute;n de la elipse con centro en (h,k), conociendo un foco y un extremo del eje menor'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1  \par \par Obtener la ecuaci\u243 n ordinaria de una elipse con centro en   {\*\component\Space 122e1843033}\par {\*\mjaformula (h,k)}, conociendo un foco y un extremo del eje menor.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Con los datos obtenemos la posici\u243 n y orientaci\u243 n de la \par elipse de acuerdo a las posiciones del centro, foco y el\par extremo dados, las literales b y c son las distancias del\par extremo del eje menor al centro y del foco al centro\par respectivamente, y por \u250 ltimo, la literal a se obtiene con el\cf0     {\*\component\Space 1230f82d463}\cf1\par teorema de Pit\u225 goras. Luego se sustituyen estos valores\par en la ecuaci\u243 n ordinaria.  \cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par   \par 1. Ubicamos el centro, el foco y el extremo del eje menor en \par     una gr\u225 fica para determinar la posici\u243 n y orientaci\u243 n de \par     la elipse. Criterios: \par     - Si el foco y el centro est\u225 n sobre la misma recta\par       horizontal, \u233 sa es la orientaci\u243 n de la elipse.\par     - Si el foco y el centro est\u225 n sobre la misma recta\par       vertical, \u233 sa es la orientaci\u243 n de la elipse.\par 2. La distancia desde el centro hasta el foco corresponde a \par     la literal c.\par 3. La distancia desde el centro hasta el extremo del eje menor corresponde a la literal b.\par 4. Determinamos el valor de la literal a con la siguiente relaci\u243 n, que corresponde al teorema de\par     Pit\u225 goras:\par \par                                                                    {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2}}\par \par 5. Sustituimos las coordenadas del centro {\*\mjaformula (h,k)} y las literales a y b en la ecuaci\u243 n ordinaria que \par     corresponda a la orientaci\u243 n de la elipse.\cf0\fs36\par \par \par Ejemplo\cf1\fs34   \cf0\fs36\par \cf1\fs34\par A continuaci\u243 n se describe el procedimiento para  {\*\component\Space 12311e83a1c}\par obtener la ecuaci\u243 n ordinaria de una elipse con \par centro en {\*\mjaformula (h,k)}, conociendo un foco y un extremo \par del eje menor. Presiona Continuar . \cf2\fs16\par .\fs36\cf0\par {\*\component\Space 122e2d8c722}\par \par \par \par \par \par \par \par \par \par \par \par                                       \par \par \par \par Ejercicios\cf1\fs34\par                                                                             {\*\component\Space 12301654cb9}\par Obtener la ecuaci\u243 n ordinaria de una elipse con \par centro en {\*\mjaformula (h,k)}, a partir de los datos dados.  \fs20\cf2\par .\cf1\fs34\par {\*\component\Space 1231bbfcac3} \par \par \par                        \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  y Fernando Ren\u233  Mart\u237 nez Ortiz \fs28\par}">

   <param name="G_04" value="espacio='E1' tipo='punto' color='3366dd' dibujar-si='Resp4=1' expresi&oacute;n='(((hori=0)?hej:aej+hej),((hori=0)?aej+kej:kej))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 V\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_05" value="espacio='E5' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34\cf0 El centro est\u225  en {\*\mjaformula C({\expr hej\decimals 2\fixed0},{\expr kej\decimals 2\fixed0})}, un foco en \par {\*\mjaformula F({\expr (hori=1)?signocej*cej+hej:hej\decimals 0\fixed1},{\expr (hori=1)?kej:signocej*cej+kej\decimals 0\fixed1})}  y un extremo del eje menor en \par {\*\mjaformula B({\expr (hori=0)?signobej*bej+hej:hej\decimals 0\fixed1},{\expr (hori=0)?kej:signobej*bej+kej\decimals 0\fixed1})}.\cf1\fs16\par .\cf0\fs34\par La elipse es \cf2\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
