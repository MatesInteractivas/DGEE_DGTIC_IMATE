   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='An&aacute;lisis de la funci&oacute;n f(x)=a cos(bx+c)+d'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la frecuencia en la funci\u243 n {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par En los fen\u243 menos f\u237 sicos peri\u243 dicos, si se considera que los valores sobre el eje x modelan al tiempo,\par la frecuencia mide el n\u250 mero de ciclos que ocurren en cada unidad de tiempo. Haciendo uso del \par pulsador, introduce la frecuencia de la funci\u243 n determinada por el movimiento oscilatorio del p\u233 ndulo.\par Oprime el bot\u243 n Animar para observar el movimiento del p\u233 ndulo y la gr\u225 fica asociada a \u233 l. Oprime el\par bot\u243 n Otro ejemplo para cambiar la frecuencia.  {\*\component\NumCtrl 1236e6b5a1a}\par Nota: Para que la frecuencia del p\u233 ndulo cambie en la realidad, es necesario modificar su longitud.\par \par {\*\component\Space 1236ce5fe67}   \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ya que el periodo de la funci\u243 n {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}  es igual a {\*\mjaformula{\fraction{\num 2\u960 }{\den |b|}}}, su frecuencia es igual a\par {\*\mjaformula{\fraction{\num |b|}{\den 2\u960 }}}. Observa que la frecuencia s\u243 lo depende de  b, de manera que si mantienes  b  fijo y s\u243 lo var\u237 as\par los valores de  a,  c  y  d, la frecuencia de la funci\u243 n permanecer\u225  constante. \par \par {\*\component\Space 121b0e096d2}   \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra la frecuencia de las siguientes funciones.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par ___________________________________________________________
