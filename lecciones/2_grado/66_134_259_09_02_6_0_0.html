   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Noci&oacute;n de amplitud, periodo y frecuencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la frecuencia en la gr\u225 fica de la funci\u243 n seno o coseno.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par La frecuencia de una funci\u243 n peri\u243 dica  f  de periodo  p  se define simplemente como {\*\mjaformula{\fraction{\num 1}{\den p}}}. Algunos\par fen\u243 menos f\u237 sicos presentan periodicidad, donde, a una oscilaci\u243 n completa del objeto observado\par se le llama ciclo. Cuando se hace una gr\u225 fica que representa este tipo de fen\u243 menos en la que los\par valores en el eje X modelan valores del tiempo, la frecuencia mide el n\u250 mero de ciclos que ocurren\par en una unidad de tiempo.\par \par                   {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Debido a que las funciones sen(x) y cos(x) tienen ambas un periodo 2\u960 , la frecuencia de ambas es:\par \par                                                                  {\*\mjaformula{\fraction{\num 1}{\den 2\u960 }}}\u8776 0.1591.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Encuentra la frecuencia de las siguientes funciones peri\u243 dicas.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
