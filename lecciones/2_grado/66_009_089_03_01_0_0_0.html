   <param name="pleca" value="title='Sistema de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Coordenadas cartesianas en el plano y coordenadas polares.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar puntos (x,y) en el plano cartesiano.\par \cf0\fs36\par \par Ilustraci\u243 n\cf1\fs34\par \par Para ilustrar la identificaci\u243 n de un punto           {\*\component\Space 12367cf80ff}\par en el plano a continuaci\u243 n se presenta el\par plano  y un punto que se puede mover \par libremente con arrastre del rat\u243 n y a la vez \par se pueden observar las coordenadas\par  {\*\mjaformula (x{\subix 0},y{\subix 0})} del mismo, con una aproximaci\u243 n\par de hasta dos decimales.\par \par Arrastra el punto a distintos lugares del plano\par y observa el valor de sus coordenadas.\par \par \par \cf0\fs36\par \par \par Procedimiento\cf1\fs34\par \par Para identificar un punto de coordenadas {\*\mjaformula (x{\subix 0},y{\subix 0})} en el plano cartesiano, se procede del siguiente \par modo: \par \par      P1. Se localiza el valor {\*\mjaformula x{\subix 0}} en el eje X.\par      P2. Se localiza el valor {\*\mjaformula y{\subix 0}} en el eje Y.\par      P3. Se traza una recta perpendicular al eje X, que pase por  {\*\mjaformula x{\subix 0}}.\par      P4. Se traza una recta perpendicular al eje Y, que pase por  {\*\mjaformula y{\subix 0}}.\par      P5. El punto de intersecci\u243 n de ambas rectas es el punto de coordenadas {\*\mjaformula (x{\subix 0},y{\subix 0})}.\par \par Veamos este procedimiento paso a paso.\cf0\fs36\par \par Soluci\u243 n\cf1\fs34   \par                                   \par Localizar el punto ({\*\component\Space 123618cde28} , {\*\component\Space 123619002d8})  en el plano:  {\*\component\Space 123259fa187}\par \par {\*\component\NumCtrl 123675ccb65} Localiza el punto {\*\mjaformula x{\subix 0}}  en el eje de las x.\par {\*\component\NumCtrl 12367745323} Localiza el punto {\*\mjaformula y{\subix 0}}  en el eje de las y.\par {\*\component\NumCtrl 123677a01ba} Traza la recta perpendicular al eje de\par        las x que pasa por {\*\mjaformula x{\subix 0}} .\par {\*\component\NumCtrl 123677e2973} Traza la recta perpendicular al eje de\par        las y que pasa por {\*\mjaformula y{\subix 0}} .\par {\*\component\NumCtrl 12367812ffc} Localiza el punto {\*\mjaformula (x{\subix 0},y{\subix 0})}  en la\par        intersecci\u243 n de ambas rectas.\par                             \par                    {\*\component\NumCtrl 1236796c88d}\par \par   \par                                               \cf0\fs36               \par Ejercicios\cf1\fs34\par \par El punto rojo sobre el plano se puede arrastrar libremente con el rat\u243 n. Col\u243 calo en la posici\u243 n cuyas \par coordenadas son  ({\*\component\Space 12363e10ec8},{\*\component\Space 12363e219df}) y, comprueba tu respuesta pulsando el bot\u243 n de Verificar.\par \par                         {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par \par \par \par \par           \par \par              \cf1\fs34\par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano\fs28\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs28    \par}">
