<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='&Aacute;ngulo de inclinaci&oacute;n y pendiente de una recta'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red51\green102\blue221;\red0\green155\blue0;\red85\green85\blue85;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Obtener la pendiente de una recta a partir de su gr\u225 fica. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Dada la recta, obtener las coordenadas de dos puntos que est\u233 n sobre \u233 sta. Se pueden considerar \par tres casos, seg\u250 n sea la recta: inclinada, horizontal, o vertical.\par \par En el primer caso, se eligen dos puntos sobre la recta,         {\*\component\Space 1237532ff54}\par {\*\mjaformula\cf2 P{\subix\cf2 1\cf1}\cf1 =\cf2 (x{\subix\cf2 1\cf1},y{\subix\cf2 1\cf1})\cf1}  y  {\*\mjaformula\cf3 P{\subix\cf3 2\cf1}\cf1 =\cf3 (x{\subix\cf3 2\cf1},y{\subix\cf3 2\cf1})\cf1}, de manera que {\*\mjaformula\cf3 x{\subix\cf3 1\cf1}\cf1} sea\par diferente de {\*\mjaformula\cf2 x{\subix\cf2 2\cf1}\cf1}l. Entonces, la pendiente de la misma,\par que es la tangente del \u225 ngulo \u945  mostrado en la figura, \par se obtiene dividiendo el cateto opuesto entre el adyacente\par en el tri\u225 ngulo {\*\mjaformula\cf2 (x{\subix\cf2 1\cf1},y{\subix\cf2 1\cf1})\cf1 , \cf3 (x{\subix\cf3 2\cf1},y{\subix\cf3 2\cf1})\cf1 , \cf4 (x{\subix\cf4 2\cf1},y{\subix\cf4 1\cf1})\cf1}.\par Por lo tanto, la pendiente  m  es: \par \par                    {\*\mjaformula\cf5 m\cf1 =} {\*\mjaformula{\fraction{\num d(\cf3 (x{\subix\cf3 2\cf1},y{\subix\cf3 2\cf1})\cf4 ,(x{\subix\cf4 2\cf1},y{\subix\cf4 1\cf1})\cf1 )}{\den d(\cf4 (x{\subix\cf4 2\cf1},y{\subix\cf4 1\cf1})\cf2 ,(x{\subix\cf2 1\cf1},y{\subix\cf2 1\cf1})\cf1 )}}}={\*\mjaformula{\fraction{\num\cf3 y{\subix\cf3 2\cf1}\cf1 -\cf2 y{\subix\cf2 1\cf1}\cf1}{\den\cf3 x{\subix\cf3 2\cf1}\cf1 -\cf2 x{\subix\cf2 1\cf1}\cf1}}}\cf0\fs36  \fs34\cf1 .     \par \par El segundo caso, es en realidad una particularidad del primero, ya que en la recta horizontal: {\*\mjaformula\cf2 y{\subix\cf2 1\cf1}\cf1 =\cf3 y{\subix\cf3 2\cf1}\cf1}.\par                                                             {\*\mjaformula\cf5 m\cf1 =}{\*\mjaformula{\fraction{\num\cf3 y{\subix\cf3 2\cf1}\cf1 -\cf3 y{\subix 2}\cf1}{\den\cf3 x{\subix\cf3 2\cf1}\cf1 -\cf2 x{\subix\cf2 1\cf1}\cf1}}}{\*\mjaformula =0}\par \par Finalmente, para el tercer caso la recta es vertical, lo que implica que {\*\mjaformula\cf2 x{\subix\cf2 1\cf1}\cf1 =\cf3 x{\subix\cf3 2\cf1}\cf1}. Entonces, se dice que la\par pendiente de la recta no est\u225  definida:\par                                                             {\*\mjaformula\cf5 m\cf1 =} {\*\mjaformula{\fraction{\num\cf3 y{\subix\cf3 2\cf1}\cf1 -\cf2 y{\subix\cf2 1\cf1}\cf1}{\den\cf3 x\cf1{\subix\cf3 2\cf1}-\cf3 x\cf1{\subix\cf3 2\cf1}}}}  \fs48\u8594 \fs34\cf5 m\cf1  es indefinida                 .\cf0\fs36\par                                                   \par \par Ejemplos\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par {\*\component\Space 12342fd3eae}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ________________________________________________\fs28\par \par ______________________________________________________________________________________________\par \par \fs24 Versi\u243 n 1.0\par Autor: Zinnya del Villar Islas y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">

   <param name="C_17" value="id='P2.x' espacio='E0' tipo='num&eacute;rico' interfaz='campo de texto' regi&oacute;n='interior' expresi&oacute;n='(586,97,50,25)' valor='3' decimales='1' fijo='s&iacute;' nombre='_nada_' visible='s&iacute;' dibujar-si='((P1.x)!=(P2.x))&amp;((P1.y)!=(P2.y))' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="C_18" value="id='P2.y' espacio='E0' tipo='num&eacute;rico' interfaz='campo de texto' regi&oacute;n='interior' expresi&oacute;n='(642,97,50,25)' valor='2' decimales='1' fijo='s&iacute;' nombre='_nada_' visible='s&iacute;' dibujar-si='((P1.x)!=(P2.x))&amp;((P1.y)!=(P2.y))' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro' tooltip.fuente='Monospaced,PLAIN,12' Explicaci&oacute;n.fuente='Monospaced,PLAIN,12'">
   <param name="A_00" value="id='m' expresi&oacute;n='(P2.y-P1.y)/(P2.x-P1.x)'">
   <param name="A_01" value="id='m1' expresi&oacute;n='P2.y-P1.y'">
   <param name="A_02" value="id='m2' expresi&oacute;n='P2.x-P1.x'">
   <param name="A_03" value="id='otro()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='xx1=ent(8*rnd);yy1=ent(8*rnd);xx2=xx1+(1+ent(8*rnd));yy2=ent(8*rnd);G1.x=xx1;G2.y=yy1;G2.x=xx2;G2.y=yy2;mm1=&squot;&squot;;'">
   <param name="A_04" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='otro()'">
   <param name="A_05" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='m=(P2.x!=P1.x)?(P2.y-P1.y)/(P2.x-P1.x):0;b=(P2.x!=P1.x)?P1.y-m*P1.x:0;m1=P2.y-P1.y;m2=P2.x-P1.x;mm=(G1.x=G2.x)?0:(G2.y-G1.y)/(G2.x-G1.x);bb=(G1.y)-mm*(G1.x);bien=(abs((mm1)-mm)&lt;=0.01);mal=(abs((mm1)-mm)&gt;0.01)'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='((P1.x)!=(P2.x))&amp;((P1.x)&gt;=0)&amp;((P1.y)&gt;=0)&amp;((P1.y)!=(P2.y))' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red51\green102\blue221;\red85\green85\blue85;\red32\green48\blue58;}\f1\fs34\cf0                                                                Dada la recta de la gr\u225 fica que se presenta a la \par                                                                izquierda, dos puntos que se encuentran sobre \u233 sta\par                                                                son:\par                                                                   \par                                                                      {\*\mjaformula\cf1 P\cf0{\subix\cf1 1\cf0}=(         ,          )} y {\*\mjaformula\cf2 P{\subix\cf2 2\cf0}\cf0{\subix}=(         ,          )}                                             (               ,               )  \par \par                                                                Entonces, la pendiente de la recta es: \par \par                                                                                    {\*\mjaformula\cf3 m\cf0 ={\fraction{\num\cf2{\expr P2.y\decimals 1\fixed0}\cf1 -{\expr P1.y\decimals 1\fixed0}\cf0}{\den\cf2{\expr P2.x\decimals 1\fixed0}\cf0 -\cf1{\expr P1.x\decimals 1\fixed0}\cf0}}={\fraction{\num{\expr [m1]\decimals 1\fixed0}}{\den{\expr [m2]\decimals 1\fixed0}}}=\cf3{\expr [m]\decimals 2\fixed0}\cf0}\cf4\f2\fs24\par \par                                              \f1\fs34 Para ver otras rectas y los valores de sus pendientes,\par                                                                basta con arrastrar los puntos con el rat\u243 n, o bien \par                                                                introducir los valores deseados para las coordenadas \par                                                                de los puntos directamente en los campos de texto.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red51\green102\blue221;}\f1\fs34                                                                    Calcula la pendiente de la recta  que se encuentra\par                                                                    en la gr\u225 fica de la izquierda, introduce su valor en \par                                                                    el campo de texto y pulsa Intro para verificar el \par                                                                    resultado. En el campo de texto, se pueden realizar \par                                                                    operaciones directamente o accesar la calculadora \par                                                                    con doble clic. Al responder correctamente, se \par                                                                    desplegar\u225  el bot\u243 n Otro ejercicio. Al arrastrar los\par                                                                    puntos tambi\u233 n se obtienen otras rectas.\f2\fs24\par \par                                                      \f1\fs34{\*\mjaformula\cf0 P\cf1{\subix\cf0 1\cf1}=(\cf0{\expr G1.x\decimals 2\fixed0}, {\expr G1.y\decimals 2\fixed0}\cf1 )} y {\*\mjaformula\cf2 P\cf1{\subix\cf2 2\cf1}=(\cf2{\expr G2.x\decimals 2\fixed0}\cf1 , \cf2{\expr G2.y\decimals 2\fixed0}\cf1 )}\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(G1.x)!=(G2.x)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red85\green85\blue85;\red32\green48\blue58;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par                                                                              {\*\mjaformula\cf0 m\cf1 =}\f2\fs24\par    \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(G1.x)=(G2.x)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red51\green102\blue221;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par                                                                    Modifica los valores del ejercicio ya que si {\*\mjaformula\cf0 x\cf1{\subix\cf0 1\cf1}=\cf2 x\cf1{\subix\cf2 2\cf1}}\f2\fs24  \par                                                 \f1\fs34 la pendiente no existe.\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
