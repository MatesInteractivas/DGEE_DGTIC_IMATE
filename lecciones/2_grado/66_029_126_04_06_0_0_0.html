   <param name="pleca" value="title='Ecuaci&oacute;n de la recta ' subtitle='Ecuaciones de las medianas y coordenadas del baricentro'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la ecuaci\u243 n de una de las medianas de un tri\u225 ngulo a partir de sus v\u233 rtices.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para determinar la ecuaci\u243 n de una mediana, se calcula el punto medio de alguno de los lados y \par despu\u233 s se obtiene la ecuaci\u243 n de la recta que va desde este punto hasta el v\u233 rtice opuesto.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Una de las cuatro rectas notables de un tri\u225 ngulo es la mediana, que es un segmento trazado desde \par uno de los v\u233 rtices hasta el punto medio del lado opuesto. En cualquier tri\u225 ngulo siempre se podr\u225 n \par trazar tres medianas.\par      Para determinar la ecuaci\u243 n de una mediana, cuando conocemos las coordenadas de los tres \par v\u233 rtices, se lleva a cabo el siguiente procedimiento:\par \par      a) Se escoge el v\u233 rtice que ser\u225  un extremo de la mediana.\par      b) Se calcula el punto medio de los otros dos v\u233 rtices, que ser\u225  el otro extremo de la mediana.\par      c) Se determina la ecuaci\u243 n de la mediana con estos dos puntos extremos.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par El siguiente procedimiento describe detalladamente los pasos para conocer la ecuaci\u243 n de una \par mediana a partir de las coordenadas de los tres v\u233 rtices. \par      Escribe las coordenadas de los v\u233 rtices del tri\u225 ngulo o presiona el bot\u243 n  Mover v\u233 rtices para \par arrastrarlos, despu\u233 s presiona Continuar. En todos los casos, la mediana se trazar\u225  desde el v\u233 rtice \par A hasta el punto medio de los v\u233 rtices B y C.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \fs30\cf2\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par .\fs36\cf0\par \par Ejercicios\cf1\fs34\par \par Determina la ecuaci\u243 n de una mediana del tri\u225 ngulo. Primero, \ul selecciona\ulnone  la mediana haciendo un clic\par en el v\u233 rtice; despu\u233 s, haz \ul otro clic en el punto correspondiente a su segundo extremo\ulnone , para \par visualizarlo; por \u250 ltimo, introduce los coeficientes de la ecuaci\u243 n de la recta que la representa.\par      Presiona el bot\u243 n Verificar para comprobar el resultado.\par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autor: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">

   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(Vert&gt;0)&amp;(m1!=m2)&amp;(m1!=m3)&amp;(m2!=m3)' expresi&oacute;n='[15,58]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 El punto medio entre los v\u233 rtices B y C es:\fs16\cf0\par .\cf1\fs34\par    x\fs20 PM\fs34{\*\mjaformula ={\fraction{\num{\expr g7.x\decimals 1\fixed0}{\expr (g8.x&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(g8.x)\decimals 1\fixed0}}{\den 2}}}            y\fs20 PM\fs34{\*\mjaformula ={\fraction{\num{\expr g7.y\decimals 1\fixed0}{\expr (g8.y&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(g8.y)\decimals 1\fixed0}}{\den 2}}}\fs16\cf0\par .\cf1\fs34\par    PM({\*\mjaformula{\expr Puntomx\decimals 2\fixed0}},{\*\mjaformula{\expr Puntomy\decimals 2\fixed0}})\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((g6.x!=Puntomx)&amp;(Vert&gt;1)&amp;(m1!=m2)&amp;(m1!=m3)&amp;(m2!=m3))' expresi&oacute;n='[15,166]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 Con el v\u233 rtice A y el PM calculamos la\par ecuaci\u243 n de la mediana. Primero la pendiente, \par cuyo valor es:\fs16\cf0\par .\cf1\fs34\par    m = {\*\mjaformula{\fraction{\num y    -y  }{\den x    -x }}} = {\*\mjaformula{\fraction{\num{\expr (g8.y+g7.y)/2\decimals 2\fixed0}{\expr (-g6.y&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(-g6.y)\decimals 2\fixed0}}{\den{\expr (g7.x+g8.x)/2\decimals 2\fixed0}{\expr (-g6.x&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr abs(-g6.x)\decimals 2\fixed0}}}={\expr ((((g7.x+g8.x)/2)-g6.x)=0)?&squot;\u8734 &squot;:Pendiente\decimals 2\fixed0}}\fs16\cf0\par .\cf1\fs34\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
