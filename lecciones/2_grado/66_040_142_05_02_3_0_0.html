<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Circunferencia: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Circunferencia con centro en (h,k) y radio conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una circunferencia con centro en (h,k) y radio r.\fs36\cf0\par \par \par Recordatorio\cf1\fs34\par \par La\cf2  \cf1 ecuaci\u243 n ordinaria o est\u225 ndar de una circunferencia con centro en un punto (h,k) y radio r es:  \par \par                                                          {\*\mjaformula\cf0 (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}\cf1}                                                        (1)\par \par La ecuaci\u243 n general de todas las c\u243 nicas es:\par \par                                                   {\*\mjaformula\cf0 Ax{\supix 2}+Bxy+Cy{\supix 2}+Dx+Ey+F=0\cf1}\b\cf0  \fs36\b0                                 \cf1  \fs34                (2)\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par En la siguiente escena, cambia  el valor de (h,k)  y de r para observarc\u243 mo se comporta la\par circunferencia y c\u243 mo se modifican sus ecuaciones. \par \par                                                    {\*\component\NumCtrl 11dad6927b7}{\*\component\NumCtrl 11dad693442}    {\*\component\NumCtrl 11dad415b3a}\par                                                               \par      \par {\*\component\Space 11dac182e9c}      {\*\component\Space 11deead21be}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Razonamiento\cf1\fs34\par \par Para obtener la ecuaci\u243 n general de la circunferencia, primero hay que encontrar la ecuaci\u243 n\par ordinaria (1) y luego desarrollar los binomios al cuadrado y simplificar hasta obtener una ecuaci\u243 n \par de la forma (2).\cf0\fs36   \par \par \par Detalle\fs34\cf1\par \par Se sustituyen las coordenadas del centro y el radio en la ecuaci\u243 n (1):\par \par                                                                     {\*\mjaformula\cf0 (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}\cf1}\par  \par Se desarrollan los binomios al cuadrado:\par \par                                                           {\*\mjaformula\cf0 x{\supix 2}-2hx+h{\supix 2}+y{\supix 2}-2ky+k{\supix 2}=r{\supix 2}\cf1}\par \par Se pasan todos los t\u233 rminos de lado izquierdo y se simplifica:\par \par                                                       {\*\mjaformula\cf0 x{\supix 2}-2hx+h{\supix 2}+y{\supix 2}-2ky+k{\supix 2}-r{\supix 2}=0\cf1}\par \par                                                  {\*\mjaformula\cf0 x{\supix 2}+y{\supix 2}-2hx-2ky+(h{\supix 2}+k{\supix 2}-r{\supix 2})=0\cf1}\par \par La ecuaci\u243 n general de la circunferencia con centro un punto (h,k) y radio r es:\par \par                                                                   {\*\mjaformula\cf0 x{\supix 2}+y{\supix 2}+Dx+Ey+F=0\cf1}\par \par donde  D=-2h,  E=-2k,   {\*\mjaformula F=h{\supix 2}+k{\supix 2}-r{\supix 2}}, en este caso, A=1, B=0, C=1.\fs36\cf0\par \par \par Ejemplos\fs34\cf1\par \par En el siguiente recuadro interactivo, observa c\u243 mo se determina la ecuaci\u243 n general de la \par circunferencia con centro en (h,k) y radio conocido. Presiona el pulsador que se sit\u250 a debajo del \par ejercicio propuesto y avanza en la soluci\u243 n tratando de comprender cada uno de los pasos. Analiza\par otros ejemplos al dar clic sobre el bot\u243 n que se ubica en el extremo inferior derecho del cuadro.\fs36\cf0\par \par {\*\component\Space 1231bc14ced}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Escribe el resultado en los campos del texto del cuadro y a continuaci\u243 n presiona Intro. Si tu \par respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso contrario, intentalo nuevamente. Al\par terminar se aparecer\u225  el bot\u243 n que te permitir\u225  acceder a otro ejercicio. Recuerda que al dar doble \par clic sobre un campo de texto se desplegar\u225  la calculadora. \cf0\fs36\par \par {\*\component\Space 1231bc4e566}\par \par \par \par \par \par \fs34\par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\cf1\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
