   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta ' subtitle='Ecuaciones de las mediatrices y coordenadas del circuncentro'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la ecuaci\u243 n de una de las mediatrices de un tri\u225 ngulo a partir de sus v\u233 rtices.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para determinar la ecuaci\u243 n de una mediatriz, se calcula el punto medio y la pendiente de alguno \par de los lados, posteriormente con este punto y la pendiente de la recta perpendicular se obtiene la \par ecuaci\u243 n buscada.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Una de las cuatro rectas notables de un tri\u225 ngulo es la mediatriz, que es un segmento que intersecta\par perpendicularmente y en el punto medio a uno de los lados. En cualquier tri\u225 ngulo siempre se podr\u225 n \par trazar tres mediatrices.\par      Para determinar la ecuaci\u243 n de una mediatriz, cuando conocemos las coordenadas de los tres \par v\u233 rtices, se lleva a cabo el siguiente procedimiento:\par \par      a) Se determina el punto medio de uno de los tres lados.\par      b) Se calcula la pendiente de ese mismo lado.\par      c) Se obtiene la pendiente de la recta perpendicular a ese lado.\par      c) Con el punto medio y la pendiente de la recta perpendicular, se determina la ecuaci\u243 n de la \par          mediatriz.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par El siguiente procedimiento describe detalladamente los pasos para conocer la ecuaci\u243 n de una \par mediatriz a partir de las coordenadas de los tres v\u233 rtices. \par      Escribe las coordenadas de los v\u233 rtices del tri\u225 ngulo o arrastra los puntos desde el origen, despu\u233 s \par presiona Continuar. En todos los casos, la mediatriz se trazar\u225  para el lado BC.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \cf2\fs30\par \par \par \par \par \par \par \par \par \par .\fs36\cf0\par Ejercicios\cf1\fs34\par \par Determina la ecuaci\u243 n de una mediatriz del tri\u225 ngulo. Primero, selecciona la mediatriz haciendo un\par clic en el punto medio por donde debe trazarse, para visualizarlo; anota despu\u233 s las coordenadas del \par punto medio del segmento seleccionado y escribe el valor de su pendiente; finalmente, introduce los \par coeficientes de la ecuaci\u243 n de la recta de la mediatriz. Comprueba cada resultado presionando el \par bot\u243 n Verificar. \par      Puedes seleccionar otra mediatriz en cualquier momento; presiona Limpiar para poder anotar los \par valores pedidos.\par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autores: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
