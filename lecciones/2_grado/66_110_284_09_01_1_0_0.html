   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Razones trigonom&eacute;tricas: seno, coseno y tangente para &aacute;ngulos agudos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener el seno, coseno o tangente para un \u225 ngulo agudo de un tri\u225 ngulo rect\u225 ngulo, conociendo sus\par  tres lados.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Si en un tri\u225 ngulo rect\u225 ngulo se te han dado las magnitudes de los tres lados, puedes obtener el seno,\par coseno o tangente de cualquiera de sus \u225 ngulos agudos utilizando las definiciones de dichas razones\par trigonom\u233 tricas. Recuerda que tales razones se definen para un \u225 ngulo X cualquiera como:\par \par \cf0         \cf1{\*\mjaformula sen X={\fraction{\num cateto opuesto a X}{\den hipotenusa}}       cos X={\fraction{\num cateto adyacenta a X}{\den hipotenusa}}       tan X={\fraction{\num cateto opuesto a X}{\den cateto adyacente a X}}}      \par \par Si ahora consideramos el tri\u225 ngulo rect\u225 ngulo de la siguiente figura, se tiene que:\par \par                                                                             {\*\component\Space 121b0e096d2}\cf0\par     \par          {\*\mjaformula sen(\u945 )={\fraction{\num b}{\den c}}}               {\*\mjaformula sen(\u946 )={\fraction{\num a}{\den c}}}\par \par          {\*\mjaformula cos(\u945 )={\fraction{\num a}{\den c}}}               {\*\mjaformula cos(\u946 )={\fraction{\num b}{\den c}}}\par \par          {\*\mjaformula tan(\u945 )={\fraction{\num b}{\den a}}}                {\*\mjaformula tan(\u946 )={\fraction{\num a}{\den b}}}\fs36\par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo aparecer\u225  un tri\u225 ngulo rect\u225 ngulo con valores num\u233 ricos \par asignados a sus lados. Escribe en los campos de texto, los n\u250 meros correctos para que las razones \par obtenidas sean: seno, coseno y tangente del \u225 ngulo se\u241 alado. Pulsa entonces el bot\u243 n Verificar para \par comprobar que tus resultados sean correctos y para obtener el valor de las razones trigonom\u233 tricas en \par forma decimal.\par \par {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">
