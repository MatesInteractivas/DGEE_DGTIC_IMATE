   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Ecuaci&oacute;n de la recta conocidos dos de sus puntos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ecuaci\u243 n de una recta de la forma {\*\mjaformula Ax+By+C=0} cuando se conocen las coordenadas\par de dos de sus puntos.  \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sean {\*\mjaformula P{\subix 1}=(x{\subix 1},y{\subix 1})} y {\*\mjaformula P{\subix 2}=(x{\subix 2},y{\subix 2})} los puntos que se encuentran sobre la recta, por lo tanto satisfacen:\par \par {\*\mjaformula Ax{\subix 1}+By{\subix 1}+C=0}   y   {\*\mjaformula Ax{\subix 2}+By{\subix 2}+C=0} .\par \par 1. A partir de estas ecuaciones despejar A y B en t\u233 rminos \par de C, es decir:\par \par           {\*\mjaformula A=\u945 C}  y    {\*\mjaformula B=\u946 C}\par \par 2. Sustituir estos valores en la ecuaci\u243 n general: \par              {\*\mjaformula Ax+    By    + C = 0}\par \par        {\*\mjaformula (\u945 C)x+(\u946 C)y + C = 0}. \par \par 3. Se divide toda la ecuaci\u243 n entre C y se simplifica para obtener los valores A, B y C.\cf0\fs36\par \par \par Soluci\u243 n\par \par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par {\*\component\Space 12342fd3eae}\par \par \par \cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par Puedes mover los puntos, as\u237  como la escala de la gr\u225 fica para plantear el problema que desees \par resolver.\par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Zinnya del Villar Islas\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">
