   <param name="pleca" value="title='Funciones racionales' subtitle='Rango de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par Determinar el rango de una funci\u243 n del tipo   {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}}  con  P(x)  y  Q(x)  lineales o cuadr\u225 ticas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par En general, para encontrar el rango de una funci\u243 n  {\*\mjaformula f(x)}  debemos buscar los valores  {\*\mjaformula y}  para los \par cu\u225 les existe  {\*\mjaformula x}  tal que  {\*\mjaformula y=f(x)}. \par \par En el caso que nos interesa, cuando  {\*\mjaformula f(x)}  es el cociente de dos polinomios, el problema se traduce\par en encontrar las y's para las cuales existe  x  tal que   {\*\mjaformula y={\fraction{\num P(x)}{\den Q(x)}}}. Si adem\u225 s suponemos que este \par cociente est\u225  reducido, que P(x) y Q(x) no comparten factores comunes, entonces el problema \par ser\u225  equivalente a  encontrar los valores de  y  para los cuales la ecuaci\u243 n   {\*\mjaformula yQ(x) - P(x) = 0} \par tiene soluci\u243 n. \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Como ya vimos, para encontrar el rango de  {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}} , cuando  P(x)  y  Q(x)  no comparten\par factores comunes, hay que determinar los valores de  y  que hacen que la ecuaci\u243 n \par  {\*\mjaformula yQ(x) - P(x) = 0}   tenga soluci\u243 n. Como  P(x)  y  Q(x)  son lineales o cuadr\u225 ticos, la ecuaci\u243 n\par yQ(x) - P(x) = 0  deber\u225  ser lineal o cuadr\u225 tica en  x, lo que vuelve nuestro problema soluble. Pues, \par debido a las siguientes dos afirmaciones, podemos encontrar las condiciones que debe satisfacer  \i y\i0\par para que la ecuaci\u243 n  {\*\mjaformula yQ(x) - P(x) = 0}  tenga solcuci\u243 n.\par \par 1. Ecuaciones lineales. Una ecuaci\u243 n lineal de la forma Bx + C=0 con B distinto de cero siempre \par tiene soluci\u243 n.\par \par 2. Ecuaciones cuadr\u225 ticas.\b  \b0 Una ecuaci\u243 n cuadr\u225 tica de la forma  {\*\mjaformula Ax{\supix 2}+ Bx + C = 0}  con A distinto \par de cero, tiene soluci\u243 n, si y s\u243 lo si  {\*\mjaformula B{\supix 2} - 4AC \u8805 0} . \par \par Cabe destacar que  las condiciones   {\*\mjaformula B\u8800 0} ,en la primera afirmaci\u243 n; y   {\*\mjaformula A\u8800 0} , en la segunda, son \par necesarias, pues de lo contrario la ecuaci\u243 n no ser\u237 a lineal en el primer caso, o cuadr\u225 tica en el\par segundo. \par \par En el siguiente cuadro interactivo, cambia los valores de A, B y C de la ecuaci\u243 n  {\*\mjaformula Ax{\supix 2}+ Bx + C = 0}  \par y observa que la ecuaci\u243 n tiene soluci\u243 n cu\u225 ndo el discriminante es mayor o igual que cero.\par \par                \cf0\fs36{\*\component\Space 123aa5e558c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejemplos\cf1\fs34\par \par A continuaci\u243 n se muestran cuatro ejemplos donde se calcula el rango de f. Puedes pasar al siguiente \par ejemplo haciendo clic en el bot\u243 n Siguiente.\par \par {\*\component\Space 123aaabed42}.\b\par \par \par \par \cf0\fs36\b0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente cuadro interactivo aparecen ejercicios para que practiques el c\u225 lculo de la ecuaci\u243 n\par yQ(x) -P(x)=0. \par \par Calcula la ecuaci\u243 n  yQ(x)-P(x)=0  d\u243 nde P  y  Q son el numerador y denominador de la funci\u243 n dada\par respectivamente. Elige la respuesta correcta.\par \par              {\*\component\Space 123aaa40768}\par \par \par \par \par \par \par \par \par \par \par \par \par En el siguiente cuadro interactivo aparecen ecuaciones de la forma  {\*\mjaformula Ax{\supix 2}+Bx+C=0}  con A, B y C \par funciones que dependen de y. Usa la t\u233 cnica que aqu\u237  se explic\u243  para encontrar qu\u233  valores de y \par hacen que la ecuaci\u243 n tenga soluciones reales.\par \par \par              {\*\component\Space 123aaa6e1c1}\par \par \par \par \par \par \par \par \par \par \par \par  \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Valentina Mu\u241 oz Porras\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">

   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='E0_controlA=0' expresi&oacute;n='[200,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 No es ecuaci\u243 n cuadr\u225 tica\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E3' tipo='texto' dibujar-si='E3_sig=0' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 1.\b  \b0 Encontrar el rango de la funci\u243 n {\*\mjaformula f(x) = {\fraction{\num x -1}{\den 2x +1}}} . \par Hay que buscar para cu\u225 les valor de y, la ecuaci\u243 n {\*\mjaformula y(2x+1) -(x-1)} tiene soluci\u243 n. Esta ecuaci\u243 n \par se reduce a la forma {\*\mjaformula (2y-1)x +(y+1)=0}. Esto significa que es una ecuaci\u243 n lineal de la forma\par  {\*\mjaformula Bx+C=0} donde  {\*\mjaformula B=2y-1} y {\*\mjaformula C=y+1}. Esta ecuaci\u243 n siempre va tener soluci\u243 n si {\*\mjaformula B\u8800 0} ,  es decir,\par si {\*\mjaformula 2y - 1 \u8800 0} . Despejando, obtenemos que {\*\mjaformula y\u8800 0.5}.\par \par En resumen, el rango de la funci\u243 n  {\*\mjaformula f(x) = {\fraction{\num x -1}{\den 2x +1}}}  son todos los n\u250 meros reales distintos del 0.5. \par En notaci\u243 n matem\u225 tica esto se escribe en la forma:\par \par                                                                 {\*\mjaformula (-\u8734 ,0.5)\u8746 (0.5,\u8734 )}\cf1\f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E3' tipo='texto' dibujar-si='E3_sig=1' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 2.\b  \b0 Encontrar el rango de la funci\u243 n   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x}}} .\par \par Como ya dijimos, encontrar el rango es equivalente a encontrar los valores de y que hacen que la \par ecuaci\u243 n   {\*\mjaformula yx - (x{\supix 2}+1) = 0} . Esta ecuaci\u243 n se puede transformar en la cuadr\u225 tica \par  {\*\mjaformula x{\supix 2} - yx + 1 =0}.\par \par Ahora bien, esta ecuaci\u243 n va tener soluci\u243 n, si y s\u243 lo si {\*\mjaformula B{\supix 2}-4AC \u8805 0} , donde  {\*\mjaformula A =1},  {\*\mjaformula B=-y}  y \par  {\*\mjaformula C = 1}. Al sustituir, se obtiene que   {\*\mjaformula y}  debe satisfacer la desigualdad  {\*\mjaformula (-y){\supix 2}-4(1)(1) \u8805 0} . \par Simplific\u225 ndola obtenemos que  {\*\mjaformula y{\supix 2} \u8805  4}, luego sacamos ra\u237 z cuadrada y obtenemos que  {\*\mjaformula |y| \u8805 2}  \par (el valor absoluto de y mayor o igual que 2). En consecuencia, los valores de  {\*\mjaformula y}  que buscamos\par son los que satisfacen alguna de las desigualdades   {\*\mjaformula y\u8805 2}   o bien   {\*\mjaformula y\u8804 -2}.\par \par En resumen, hemos encontrado que el rango de la funci\u243 n {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x}}}  es el conjunto de los\par reales mayores o iguales a 2, unido con el conjunto de los reales menores o iguales a -2. En \par notaci\u243 n matem\u225 tica, este conjunto se escribe como:\par                                                            {\*\mjaformula (-\u8734 , -2] \u8746 [2, \u8734 )}\cf1\f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='E1_verif&amp;E1_bien' expresi&oacute;n='[E1._w/2-40,E1._h-70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Correcto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='E1_verif&amp;!E1_bien' expresi&oacute;n='[E1._w/2-45,E1._h-70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Incorrecto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='E1_ejer=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 La ecuaci\u243 n  yP(x)-Q(x)=0  que se obtiene de   {\*\mjaformula f(x)={\fraction{\num 2x+3}{\den -5x+2}} } es:\par \par      a)  (2y+5)x + 3y + 2 = 0                       c) (2y-5)x + 3y + 2 = 0\par \par      b)  (-5y-2)x + 2y - 3 = 0                       d) (-5y+2)x + 2y + 3 = 0 \f2\fs24   \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='E1_ejer=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 La ecuaci\u243 n  yP(x)-Q(x)=0  que se obtiene de   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num 2x-1}{\den x{\supix 2}-1}} } es:\par \par      a)  {\*\mjaformula -x{\supix 2} + 2yx - y+ 1 = 0}                       c)   {\*\mjaformula yx{\supix 2} + 2x - y+ 1 = 0}\par                                                                                                                                                                                                                                                                \par      b)     {\*\mjaformula x{\supix 2} - 2yx - y+ 1 = 0}                       d)    {\*\mjaformula yx{\supix 2} - 2x - y+ 1 = 0} \f2\fs24   \par \par \par  \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='E1_ejer=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 La ecuaci\u243 n  yP(x)-Q(x)=0  que se obtiene de   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}-1}{\den x}} } es:\par \par      a)   {\*\mjaformula yx{\supix 2} -x + y = 0} \f2\fs24   \f1\fs34                        c)     {\*\mjaformula yx{\supix 2}  - x - y = 0}\par                                                                                                                                                                                                                                                                \par      b)  {\*\mjaformula x{\supix 2} - yx + 1 = 0}                           d)   {\*\mjaformula -x{\supix 2} + yx + 1 = 0}   \f2\fs24\par \par \par  \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='E1_ejer=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 La ecuaci\u243 n  yP(x)-Q(x)=0  que se obtiene de   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num 2x{\supix 2}+3x}{\den 3x{\supix 2}-1}} } es:\par \par      a)   {\*\mjaformula (2y-3)x{\supix 2} +3yx +1 = 0} \f2\fs24   \f1\fs34                c)     {\*\mjaformula (3y-2)x{\supix 2}  + 3x - y = 0}\par                                                                                                                                                                                                                                                                \par      b)     {\*\mjaformula (3y-2)x{\supix 2} - 3x -y = 0}                   d)    {\*\mjaformula (2y+3)x{\supix 2} - 3yx + 1 = 0}   \f2\fs24\par \par \par  \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E3' tipo='texto' dibujar-si='E3_sig=2' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 3.\b  \b0 Encontrar el rango de la funci\u243 n   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x{\supix 2}}}} .\par \par Como ya dijimos, encontrar el rango es equivalente a encontrar los valores de y que hacen que la \par ecuaci\u243 n   {\*\mjaformula yx{\supix 2} - (x{\supix 2}+1) = 0}  tenga soluci\u243 n. Esta ecuaci\u243 n se puede transformar en la cuadr\u225 tica \par  {\*\mjaformula (y-1)x{\supix 2} - 1 =0}. \par \par Si A \u8800  0 , entonces esta ecuaci\u243 n va a tener soluci\u243 n, si y s\u243 lo si  {\*\mjaformula B{\supix 2}-4AC \u8805 0} , donde  {\*\mjaformula A =y-1}, \par  {\*\mjaformula B=0}  y  {\*\mjaformula C = -1}. Al sustituir, se obtiene que   {\*\mjaformula y}  debe satisfacer la desigualdad \par  {\*\mjaformula (0){\supix 2}-4(y-1)(-1) \u8805 0} . Simplific\u225 ndola obtenemos que   {\*\mjaformula y{\supix}\u8805  1}. \par \par Para  A = 0, es decir para  y = 1, la ecuaci\u243 n se convierte en   -1 = 0  y vemos que no tiene soluci\u243 n.\par En resumen, hemos encontrado que el rango de la funci\u243 n  {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x{\supix 2}+1}{\den x{\supix 2}}}}  es el conjunto de los\par reales mayores 1. En notaci\u243 n matem\u225 tica, este conjunto se escribe de la forma:\par        \par                                                             \{x\u8712 R| x&gt;1\}\cf1\f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E3' tipo='texto' dibujar-si='E3_sig=3' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 4.\b  \b0 Encontrar el rango de la funci\u243 n   {\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num x}{\den x{\supix 2}-1}}} .\par \par Como ya dijimos, encontrar el rango es equivalente a encontrar los valores de y que hacen \par que la ecuaci\u243 n   {\*\mjaformula y(x{\supix 2}-1) - x = 0}   tenga soluci\u243 n. Esta ecuaci\u243 n se puede transformar en \par la cuadr\u225 tica  {\*\mjaformula yx{\supix 2} - x - y =0}. \par \par Si A \u8800  0 , entonces esta ecuaci\u243 n va a tener soluci\u243 n si y s\u243 lo si  {\*\mjaformula B{\supix 2}-4AC \u8805 0} , donde  {\*\mjaformula A =y}, \par  {\*\mjaformula B=-1}  y  {\*\mjaformula C = -y}. Al sustituir, se obtiene que   {\*\mjaformula y}  debe satisfacer la desigualdad \par  {\*\mjaformula (-1){\supix 2}-4(y)(-1) \u8805 0} . Simplific\u225 ndola obtenemos que   {\*\mjaformula 1+4y{\supix 2}{\supix}\u8805  0}   y observamos que la\par desigualdad se cumple para todo valor de y. \par \par Para  A = 0, es decir para  y = 0, la ecuaci\u243 n se convierte en   -x = 0  y vemos que tiene \par soluci\u243 n para el valor de x igual a cero. En resumen, hemos encontrado que el rango de la \par funci\u243 n es el conjunto de todos los n\u250 meros reales.\cf1\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E2' tipo='texto' dibujar-si='E2_verif&amp;E2_bien' expresi&oacute;n='[E2._w/2-40,E2._h-70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Correcto\f2\fs24\par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E2' tipo='texto' dibujar-si='E2_verif&amp;!E2_bien' expresi&oacute;n='[E2._w/2-45,E2._h-70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 Incorrecto\f2\fs24\par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E2' tipo='texto' dibujar-si='E2_ejer=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Los valores de  y  para los cuales  {\*\mjaformula (-5y-2)x+2y-3=0}  tiene soluci\u243 n son:\par \par         \par \par              a)  \{ y\u8712 R | y \u8800  -0.4\}                       c) \{ y\u8712 R | y &gt; -0.4\}\par \par              b)  \{ y\u8712 R | y \u8800  0.4\}                        d) \{ y\u8712 R | y &lt; 0.4\}\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E2' tipo='texto' dibujar-si='E2_ejer=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Los valores de  y  para los cuales  {\*\mjaformula yx{\supix 2}-2x+1=0}  tiene soluci\u243 n son:\par \par          \par \par             a)  \{ y\u8712 R | y \u8800  1\}                       c) \{ y\u8712 R | y \u8800  -1\}\par \par             b)  \{ y\u8712 R | y \u8804  1\}                       d) \{ y\u8712 R | y \u8804  -1\}\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E2' tipo='texto' dibujar-si='E2_ejer=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Los valores de  y  para los cuales  {\*\mjaformula -x{\supix 2}+yx+1=0}  tiene soluci\u243 n son:\par \par \par \par              a)  \{ y\u8712 R | y \u8800  1\}                       c) \{ y\u8712 R | y \u8800  -1\}\par \par              b)  \{ y\u8712 R | y \u8804  1\}                        d) Para todo y \f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E2' tipo='texto' dibujar-si='E2_ejer=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Los valores de  y  para los cuales  {\*\mjaformula (3y-2)x{\supix 2}-3x+y=0}  tiene soluci\u243 n son:\par \par \par \par                a)  \{ y\u8712 R | y \u8800  1\}                       c) \{ y\u8712 R | y \u8800  -1\}\par \par                b)  Para todo y                           d) \{ y\u8712 R | y &gt; 1\}\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
