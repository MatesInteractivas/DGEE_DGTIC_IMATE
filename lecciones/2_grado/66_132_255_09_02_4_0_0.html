<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Gr&aacute;ficas de las funciones seno, coseno y tangente'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de la funci\u243 n f(x)=tan(x) en el intervalo {\*\mjaformula [-2\u960 ,2\u960 ].}\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Como tan(x)={\*\mjaformula{\fraction{\num sen(x)}{\den cos(x)}}}, entonces la funci\u243 n f(x)=tan(x) no est\u225  definida para aquellos valores de  x  en\par los cuales cos(x)=0, es decir, no est\u225  definida en los valores {\*\mjaformula -{\fraction{\num 3\u960 }{\den 2}},-{\fraction{\num\u960 }{\den 2}},{\fraction{\num\u960 }{\den 2}} y {\fraction{\num 3\u960 }{\den 2}}}. De hecho, tiene\par as\u237 ntotas verticales en estos puntos, pues sen(x)\u8800 0 en todos ellos.\par \par Por otro lado, as\u237  como sen(x) y cos(x) tienen una interpretaci\u243 n geom\u233 trica cuando se considera el\par c\u237 rculo unitario, se puede dar una interpretaci\u243 n tal a tan(x). Llama P al punto de coordenadas (t,y) y\par sup\u243 n que dicho punto se encuentra en el cuadrante  I  o en el  IV. Este punto P forma (junto con la\par parte positiva del eje X) un \u225 ngulo de medida  x. De aqu\u237  se tiene que cos(x)=t y sen(x)=y.\par \par Traza la recta tangente en el punto S(1,0) a la circunferencia unitaria y prolonga el segmento de recta\par que va del origen O al punto P hasta que intersecte a dicha tangente en el punto Q(1,u). Entonces, ya\par que los tri\u225 ngulos OPR y OQS son semejantes (donde R es el punto con coordenadas (t,0)), se tiene\par que\par                                               {\*\mjaformula tan(x)={\fraction{\num sen(x)}{\den cos(x)}}={\fraction{\num y}{\den t}}={\fraction{\num u}{\den 1}}=u}\par \par de manera que tan(x) es exactamente la ordenada u del punto Q. Mueve el control gr\u225 fico P con el \par rat\u243 n en el siguiente recuadro interactivo.\par \par                                       {\*\component\Space 122a88abb9d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Si el punto (t,y) se encuentra en el cuadrante II, el tri\u225 ngulo OPR ser\u237 a congruente con el tri\u225 ngulo\par OP'R', donde P'  y  R' tienen coordenadas (-t,-y) y (-t,0), respectivamente. Nota que P' se encuentra\par en el cuadrante IV y tan(x) tiene el mismo signo en estos dos cuadrantes. Por lo tanto, la tangente\par del \u225 ngulo determinado por P es igual a la tangente del \u225 ngulo determinado por P'.\par \par De la misma manera la tangente de un \u225 ngulo determinado por un punto P(t,y) en el cuadrante III es\par igual a la tangente del \u225 ngulo determinado por P'(-t,-y), punto que esta en el cuadrante I. Pulsa el\par bot\u243 n {\*\component\NumCtrl 122a8d4098b} y regresa a mover el control gr\u225 fico en el recuadro interactivo anterior.\par \par Para realizar la gr\u225 fica de la funci\u243 n f(x)=tan(x)  los valores en el eje X representar\u225 n el \u225 ngulo x en\par radianes. En el siguiente recuadro animado, se representan dos copias del plano cartesiano. En la \par copia de la izquierda aparece el c\u237 rculo unitario y un \u225 ngulo de medida  x que ir\u225  cambiando conforme \par trascurre la animaci\u243 n, dicho \u225 ngulo determinar\u225  un punto  (1,u), tambi\u233 n m\u243 vil, sobre la recta \par tangente en (1,0) al c\u237 rculo unitario cuya ordenada u es el valor de tan(x). En la copia de la derecha \par aparece la gr\u225 fica de f(x)=tan(x). Para \u225 ngulos negativos, el arco aparecer\u225  en rojo.\par \par Nota que en los valores de x correspondientes a  {\*\mjaformula -{\fraction{\num 3\u960 }{\den 2}},-{\fraction{\num\u960 }{\den 2}},{\fraction{\num\u960 }{\den 2}} y {\fraction{\num 3\u960 }{\den 2}}} hay l\u237 neas verticales que\par muestran las as\u237 ntotas.\par \par \par {\*\component\Space 1229aefc058}  {\*\component\Space 121b0e096d2}\cf0\par      \par     \fs36\par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo aparecen (todas en el mismo intervalo de valores de  x) cuatro \par gr\u225 ficas. Reconoce cu\u225 l es la que corresponde a la funci\u243 n f(x)=tan(x).\par \par                 {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
