<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">

   <param name="pleca" value="title='La circunferencia: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Circunferencia con centro en el origen y un punto de la circunferencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una circunferencia con centro en el origen que pasa por un punto \par (x,y).\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par Cuando el centro de la circunferencia es el origen (0,0) su ecuaci\u243 n ordinaria\i  \i0 o est\u225 ndar es: \par \par                                                               \b\cf0{\*\mjaformula x{\supix 2}+y{\supix 2}=r{\supix 2}}\b0   \cf1                                                                  (1)\par \par La ecuaci\u243 n general de todas las c\u243 nicas es:\par \par                                                \b\cf0{\*\mjaformula Ax{\supix 2}+Bxy+Cy{\supix 2}+Dx+Ey+F=0}\fs36\b0                                      \fs34  \cf1             (2)\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par El radio es la distancia del centro de la circunferencia O(0,0) al punto por donde pasa P(a,b).\par \par Para obtener la ecuaci\u243 n general de una circunferencia con centro en el origen y que pasa por un \par punto (a,b):\par \par      1. Se calcula el radio usando la f\u243 rmula de distancia entre dos puntos:\par \par                                                \b\cf0{\*\mjaformula r=d(O,P)={\radical (a-0){\supix 2}+(b-0){\supix 2}}}\cf1\b0                                                (3)\par \par          y se sustituye este valor en la ecuaci\u243 n ordinaria (1). Observa que como en la ecuaci\u243 n (1) se \par          necesita el valor {\*\mjaformula r{\supix 2}} no es necesario sacar la ra\u237 z cuadrada.\par \par      2. Una vez obtenida la ecuaci\u243 n ordinaria, se pasan todos los t\u233 rminos al lado izquierdo para \par          obtener la ecuaci\u243 n general de la forma (2).\par \par          La ecuaci\u243 n general de la circunferencia con centro en el origen y radio r es:\b\par \par   \b0                                                             \b{\*\mjaformula\cf0 x{\supix\cf0 2\cf1}+y{\supix\cf0 2\cf1}-r{\supix\cf0 2\cf1}=0\cf1}\b0                                                                (4)\par \par          Comparando con la ecuaci\u243 n (2), se tiene A=1, B=0, C=1, D=0, E=0, {\*\mjaformula F=-r{\supix 2}}.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se presentan en el siguiente recuadro interactivo, cambia los valores de las \par coordenadas del punto P(a,b) por donde pasa la circunferencia y observa c\u243 mo cambia r y qu\u233  \par sucede con la ecuaci\u243 n de la circunferencia al modificar dicho valor. Utiliza el pulsador ubicado en el\par extremo inferior derecho para acercar o alejar la imagen.\par                                                      \par                                      {\*\component\Space 11dac182e9c}             {\*\component\NumCtrl 11dad81f2e6}{\*\component\NumCtrl 11dad81f9d1}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11deea6a2bf}\fs36\cf0\par \par \par \par \par \par Ejemplos\fs34\cf1\par \par Analiza el procedimiento para obtener la forma general de la circunferencia con centro en el origen, \par que pasa por un punto (a,b). \par \par {\*\component\Space 12257ca1c06}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \cf0\fs36\par Ejercicios\cf1\fs34\par \par Para el punto (a,b) dado, determina el valor del radio, as\u237  como la ecuaci\u243 n de la circunferencia con \par centro en el origen que pasa por dicho punto. Escribe el resultado en los campos de texto del \par recuadro interactivo que se encuentra a continuaci\u243 n y presiona Intro. Si tu respuesta es correcta, \par se inhabilitar\u225  el campo de texto, en caso contrario, int\u233 ntalo de nuevo. Cuando termines, aparecer\u225 \par el bot\u243 n que te permitir\u225  acceder a otro ejercicio. Recuerda que al dar doble clic sobre un campo de \par texto se desplegar\u225  la calculadora.\cf0\b\par \par {\*\component\Space 12257db5d81}\cf1\b0\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="A_04" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='R=P.x*P.x+P.y*P.y;r=ra&iacute;z(R);;R1bien=(n1=(z^2+w^2));R2bien=(n2=&squot;x&squot;);R3bien=(n3=2);R4bien=(n4=&squot;y&squot;);R5bien=(n5=2);R6bien=(n6=(z^2+w^2));TodoBien=R1bien &amp; R2bien &amp; R3bien &amp; R4bien &amp; R5bien &amp; R6bien'">

   <param name="G_00" value="espacio='E1' tipo='texto' color='azul' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red119\green27\blue155;\red0\green170\blue34;\red32\green80\blue96;\red0\green0\blue255;}\cf0\f1\fs34 Radio:\fs38\cf1                                                   \cf2\fs36{\*\mjaformula{\radical{\expr R\decimals 2\fixed0}}={\expr r\decimals 2\fixed0}}\fs34\cf0\par \par Ecuaci\u243 n general:\b\cf3                              \fs38{\*\mjaformula x{\supix 2}+y{\supix 2}{\expr menos\decimals 2\fixed0}{\expr R\decimals 2\fixed0}=0}\cf4\f6\fs24\b0\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_01" value="espacio='E2' tipo='arco' color='3366dd' radio='r' fin='360' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2'">
   <param name="G_02" value="espacio='E2' tipo='punto' color='magenta' expresi&oacute;n='(0,0)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E2' tipo='segmento' color='e80022' expresi&oacute;n='(0,0)(P.x,P.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28{\*\mjaformula{\expr r}}\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34\b Encuentra la ecuaci\u243 n general de una circunferencia con centro en el origen y que pasa \par por el punto ({\*\mjaformula{\expr x\decimals 2\fixed0}},{\*\mjaformula{\expr y\decimals 2\fixed0}}).\cf1\b0\par \par Se calcula el radio usando la f\u243 rmula (2) de la distancia entre dos puntos.\par \par                              {\*\mjaformula r={\radical ({\expr x\decimals 2\fixed0}-0){\supix 2}+({\expr y\decimals 2\fixed0}-0){\supix 2}}={\radical{\expr x^2\decimals 2\fixed0}+{\expr y^2\decimals 2\fixed0}}=\cf2{\radical\cf2{\expr x^2+y^2\decimals 2\fixed0}\cf1}\cf1}\par \par Observa que como en la ecuaci\u243 n (3) se necesita el valor {\*\mjaformula r{\supix 2}}, no es necesario calcular la ra\u237 z \par cuadrada. As\u237  que la ecuaci\u243 n general de la circunferencia es:\par \par                                                      \b{\*\mjaformula\cf0 x{\supix\cf0 2\cf1}+y{\supix 2}-{\expr y^2+x^2\decimals 2\fixed0}=0\cf1}\cf3\f3\fs24\b0\par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E3' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;\red32\green48\blue58;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Considera el punto ({\*\mjaformula{\expr z\decimals 2\fixed0}},{\*\mjaformula{\expr w\decimals 2\fixed0}}).\cf1\b0\par \par                                                    Valor del radio:\par \par                                                               \b{\*\mjaformula{\radical\cf2{\fraction{\num}{\den}}   \cf1}}\b0\par \par Forma general de la circunferencia con centro en el origen y que pasa por el punto {\*\mjaformula ({\expr z\decimals 2\fixed0},{\expr w\decimals 2\fixed0})}: \cf3\f3\fs24\par \par \par                                          \cf1\f2\fs34      \b{\*\mjaformula\cf0    +        -       = 0\cf1}\cf3\f3\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="S_00" value="nombre='silla' tipo='superficie' fondo='s&iacute;' color_reverso='rosa' expresi&oacute;n='x=2*u-1 y=2*v-1 z=x^2-y^2' rotini='(0,0,-30)' Nu='16' Nv='16'">
