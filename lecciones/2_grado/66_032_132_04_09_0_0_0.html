   <param name="pleca" value="title='Ecuaci&oacute;n de la recta ' subtitle='Distancia de un punto a una recta'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular la distancia de un punto a una recta.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Considerando una recta L cualquiera y un punto P en el plano, la distancia entre ellos se define como \par la distancia de P al punto de L que est\u233  m\u225 s cercano a \u233 l. Si L tiene ecuaci\u243 n  {\*\mjaformula Ax+By+C=0}  y P \par tiene coordenadas  {\*\mjaformula (x{\subix 0},y{\subix 0})}, entonces, la distancia de P a L est\u225  dada por la f\u243 rmula:\par \par                                                        {\*\mjaformula d(P,L)=}{\*\mjaformula{\fraction{\num\u8739 Ax{\subix 0}+By{\subix 0}+C \u8739 }{\den{\radical A{\supix 2}+B{\supix 2}}}}}\fs36\cf0\par \par \par \par Soluci\u243 n\cf1\fs34\par \par Se sustituyen los coeficientes de la ecuaci\u243 n general de la recta (A, B y C) y las coordenadas del \par punto {\*\mjaformula (x{\subix 0},y{\subix 0})} en la f\u243 rmula anterior. Debido a que una distancia siempre es una cantidad positiva, se\par toma el valor absoluto del numerador antes de dividir entre el resultado de la ra\u237 z.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par En el siguiente ejemplo, se describe el procedimiento para determinar la distancia de un punto a una \par recta conociendo su ecuaci\u243 n general. Arrastra los puntos azules de la recta y rojo del punto para \par asignarles los valores deseados. Despu\u233 s, presiona el bot\u243 n  Continuar .\par \par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio, se va a determinar la distancia de la recta L al punto P.  \par Primero, elige el segmento que representa la distancia a buscar. Posteriormente, introduce el valor de \par la distancia y presiona el bot\u243 n Verificar para comprobar tu resultado.\par \par {\*\component\Space 121b10c3a17}  {\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">

   <param name="A_00" value="id='Variablesa' algoritmo='s&iacute;' evaluar='siempre' hacer='AG=-(B.y-A.y);BG=(B.x-A.x);CG=(-BG*A.y)-(AG*A.x);;ApG=BG;BpG=-AG;CpG=-(BpG*C.y)-(ApG*C.x);;Intx=((-CG*BpG)-(BG*-CpG))/((AG*BpG)-(BG*ApG));Inty=((AG*-CpG)-(-CG*ApG))/((AG*BpG)-(BG*ApG));;Dcero=AG*C.x+BG*C.y+CG;'">
   <param name="A_01" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='Vert=0' hacer='Px=ent(rnd*13)-6;Py=ent(rnd*13)-6;Qx=ent(rnd*13)-6;Qy=ent(rnd*13)-6;Rx=ent(rnd*17)-8;Ry=ent(rnd*17)-8;Rs=ent(rnd*3);;Age=-(Qy-Py);Cge=(-Bge*Py)-(Age*Px);Bge=(Qx-Px);;Apge=Bge;Bpge=-Age;Cpge=-(Bpge*Ry)-(Apge*Rx);;Bge=(abs(Bge)&lt;0.01)?0.000001:Bge;pend=Age/Bge;;mas=(abs(pend)&lt;.5)?4:((abs(pend)&lt;1)?3:((abs(pend)&lt;2.5)?2:1));menos=(abs(pend)&lt;.5)?5:((abs(pend)&lt;1)?4:((abs(pend)&lt;2.5)?3:1));;Denom=(Age*Bpge)-(Bge*Apge);Intxe=(abs(Denom)&lt;0.1)?Intxe:(((-Cge*Bpge)-(Bge*-Cpge))/((Age*Bpge)-(Bge*Apge)));Intye=(abs(Denom)&lt;0.1)?Intye:(((Age*-Cpge)-(-Cge*Apge))/((Age*Bpge)-(Bge*Apge)));;Verdem=0;Distr=Rx-Intxe;;w=(Rs=0)?(Linuno()):0;w=(Rs=1)?(Lindos()):0;w=(Rs=2)?(Lintres()):0;;VsoloL1=0;VsoloL2=0;VsoloL3=0;;Vert=0;;A.x=3;A.y=8;B.x=-5;B.y=-5;C.x=-1;C.y=7' mientras='((abs(Distr))&lt;2)|(Bge&lt;0.1)|(abs(-Cge/Bge)&gt;10)|(abs(Denom)&lt;0.1)'">
