<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='Intersecciones con los ejes de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el o los puntos de intersecci\u243 n con el eje X de la funci\u243 n {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}},  con P(x) y \par Q(x) lineales o cuadr\u225 ticas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para determinar los puntos de intersecci\u243 n con el eje X de la funci\u243 n  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}} con P(x) y Q(x) \par lineales o cuadr\u225 ticas se siguen los siguientes pasos:  \par \par      a) Igualar la funci\u243 n a 0 para formar la ecuaci\u243 n   {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}}=0}.\par      b) Obtener las soluciones de la ecuaci\u243 n {\*\mjaformula P(x)=0}.\par      c) Verificar que Q no sea cero para las soluciones obtenidas en el paso anterior.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Un punto de intersecci\u243 n con el eje X de la funci\u243 n  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}  con P(x) y Q(x) lineales o \par cuadr\u225 ticas es un punto {\*\mjaformula (x{\subix 0},0)} donde  {\*\mjaformula x{\subix 0}} satisface la ecuaci\u243 n  {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}}=0}. Por tanto, donde  {\*\mjaformula x{\subix 0}} \par satisface {\*\mjaformula P(x)=0}. Sin embargo, en caso de que {\*\mjaformula Q(x{\subix 0})=0}, la gr\u225 fica de f no est\u225  definida en  {\*\mjaformula x{\subix 0}}, por\par lo que no hay intersecci\u243 n en  {\*\mjaformula x=x{\subix 0}}.  \par Resumiendo: para encontrar los puntos de intersecci\u243 n de {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}} con el eje X, se encuentran\par las soluciones de la ecuaci\u243 n {\*\mjaformula P(x)=0}  y se revisa que no sean a la vez soluciones de {\*\mjaformula Q(x)=0}.\par \par Utiliza el recuadro interactivo para encontrar los puntos de intersecci\u243 n con el eje X de la funci\u243 n dada.\par \par                         {\*\component\Space 12225512656}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par  \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par \u191 En qu\u233  puntos la gr\u225 fica corta al eje X? Escribe la respuesta y presiona el bot\u243 n Verificar para \par comprobar que sea correcta. Contin\u250 a con la siguente parte del ejercicio, y al terminar oprime el \par bot\u243 n Otro ejercicio para desplegar otras funciones.\par \par                         {\*\component\Space 12225536d58}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par  \fs24\par Versi\u243 n 1.1\par Autor: Valentina Mu\u241 oz Porras\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
