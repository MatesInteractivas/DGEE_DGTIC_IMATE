<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elementos de trigonometr&iacute;a ' subtitle='Soluci&oacute;n de tri&aacute;ngulos rect&aacute;ngulos conociendo dos lados'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la medida de un \u225 ngulo o la longitud de un lado de un tri\u225 ngulo rect\u225 ngulo, conociendo\par la longitud de dos de sus lados, usando razones trigonom\u233 tricas.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Cuando se conocen dos de los lados de un tri\u225 ngulo rect\u225 ngulo, se puede determinar el valor de \par alguna de las razones trigonom\u233 tricas de los \u225 ngulos agudos del tri\u225 ngulo. Por ejemplo, si se tiene el \par cateto adyacente al \u225 ngulo \u945  y la hipotenusa, se puede obtener el valor de cos(\u945 ).\par \par Una vez que se tiene el valor de alguna de las razones trigonom\u233 tricas tienes que encontrar la\par medida del \u225 ngulo \u945 . Para ello es necesario contar con una calculadora cient\u237 fica o utilizar una\par tabla trigonom\u233 trica. En una calculadora cient\u237 fica debes oprimir la tecla que calcula el arco coseno,\par que normalmente aparece como cos{\*\mjaformula{\supix -1}}, del valor obtenido de cos(\u945 ) para obtener el valor del\par \u225 ngulo \u945 . Usualmente coseno y arco coseno, cos{\*\mjaformula{\supix -1}}, comparten la misma tecla y para aplicar\par arco coseno es necesario presionar previamente la tecla que tiene el mismo color que el texto cos{\*\mjaformula{\supix -1}}\par en la calculadora. Como un ejemplo, en algunas calculadoras aparecen las siguientes teclas:\par \par                          {\*\component\Space 12238797842}\par \par \par \par \par \par \par \par Cuando desees obtener el seno de {\*\mjaformula 45{\supix o}}, basta con que escribas el \u225 ngulo y despu\u233 s oprimas la tecla\par sen. Sin embargo, si lo que tienes es el valor del seno de un \u225 ngulo, digamos 0.5, y deseas saber\par de qu\u233  \u225 ngulo proviene ese valor de seno, debes obtener el arco seno, sen{\*\mjaformula{\supix -1}}, de dicho valor. Para\par ello escribe el valor 0.5, oprime la tecla  {\*\mjaformula 2{\supix nd}F}  y, finalmente, la tecla sen. Con esto obtendr\u225 s como\par respuesta el \u225 ngulo de 30{\*\mjaformula{\supix o}}. La tecla  {\*\mjaformula 2{\supix nd}F}  hace que en lugar de calcular el seno del valor introducido\par se calcule el arco seno, sen{\*\mjaformula{\supix -1}}. Cada calculadora es diferente y debes investigar c\u243 mo funciona la \par tuya. Adem\u225 s, aseg\u250 rate de que est\u233  programada para utilizar grados como medida angular, \par usualmente aparece con la letra D, del ingl\u233 s degrees, grados\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Es muy importante saber cu\u225 l de las tres opciones (arcsen, arccos o arctan) se debe aplicar en una\par situaci\u243 n particular. En el siguiente recuadro interactivo podr\u225 s practicar este punto. Utiliza tu \par calculadora para comprobar los resultados.\par \par                   {\*\component\Space 121b0e096d2}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Una vez que has encontrado el valor de alguno de los \u225 ngulos agudos con el procedimiento descrito\par previamente, puedes encontrar el valor del lado desconocido f\u225 cilmente. Sup\u243 n que tienes un\par tri\u225 ngulo cuya hipotenusa mide 20 y que el cateto adyacente al \u225 ngulo \u945  mide 10. Al aplicar arco\par coseno a {\*\mjaformula{\fraction{\num 10}{\den 20}}}\cf0\fs36  \fs34\cf1 se obtiene un \u225 ngulo \u945 ={\*\mjaformula 60{\supix o}}. Para obtener el lado desconocido, cateto opuesto, s\u243 lo\par necesitas aplicar al \u225 ngulo de {\*\mjaformula 60{\supix o}} cualquiera de las razones trigonom\u233 tricas que relacionen este lado\par con alguno de los lados conocidos, seno o tangente sirven en este caso. As\u237 , obtienes la ecuaci\u243 n:\par \par                                                              {\*\mjaformula sen(60{\supix o})={\fraction{\num x}{\den 20}}}\par Si se encuentra el seno de {\*\mjaformula 60{\supix o}} usando una calculadora y se sustituye el valor obtenido en la anterior\par ecuaci\u243 n se tiene:\par                                                                {\*\mjaformula 0.8660={\fraction{\num x}{\den 20}}}\par Al despejar x de esta \u250 ltima ecuaci\u243 n se obtiene el valor del cateto opuesto:\par \par                                                          {\*\mjaformula x=(20)(0.8660)=17.32}\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En el recuadro interactivo que se presenta a continuaci\u243 n, debes encontrar el valor del \u225 ngulo \u945  y la \par longitud del lado desconocido x del tri\u225 ngulo rect\u225 ngulo dado.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
