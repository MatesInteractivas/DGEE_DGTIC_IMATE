   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la medida del \u225 ngulo de elevaci\u243 n en el contexto de un problema empleando razones\par trigonom\u233 tricas.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Desde la perspectiva de un observador, el \u225 ngulo de elevaci\u243 n determinado por un objeto es el \u225 ngulo\par entre la horizontal (altura de los ojos) y la elevaci\u243 n de su l\u237 nea de visi\u243 n para ver dicho objeto. En el\par siguiente recuadro animado, el observador es representado por el punto rojo y el objeto por el punto P.\par Oprime Animar para observar el \u225 ngulo de elevaci\u243 n desde una mejor posici\u243 n.\par \par \par               {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Un observador levanta la vista y observa un objeto. Conoce la altura a la cual se encuentra por encima\par de su cabeza y la distancia que lo separa horizontalmente de aqu\u233 l. Para encontrar la medida del\par \u225 ngulo de elevaci\u243 n que forma el objeto, utiliza el arco tangente.\fs36\cf0\par \par               {\*\component\Space 12251b5c4ce}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En los siguientes problemas debes encontrar el valor del \u225 ngulo de elevaci\u243 n {\*\mjaformula\u945 }.\par \par               {\*\component\Space 12246fe0499}\par \par \par \par              \par   \par               {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz  y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
