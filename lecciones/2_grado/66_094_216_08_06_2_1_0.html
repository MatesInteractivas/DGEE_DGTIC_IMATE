   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='Dominio de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el dominio de una funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c} con a, b y c reales.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para  encontrar  el  dominio  de  una  funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c}  se siguen los siguientes pasos:\par \par 1. Igualar a cero el denominador  {\*\mjaformula x+b}  para obtener una ecuaci\u243 n.\par 2. Despejar x de la ecuaci\u243 n.\par \par El dominio de la funci\u243 n ser\u225 n todos los n\u250 meros reales, excepto el valor de x encontrado en el paso 2.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Recordemos  que el dominio de una funci\u243 n real es el conjunto de n\u250 meros donde la funci\u243 n est\u225  bien\par definida.\par \par El  dominio  de  la  funci\u243 n  del  tipo   {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c}, con  a, b y c reales es todo el conjunto de los\par n\u250 meros  reales  excepto  el n\u250 mero  {\*\mjaformula x =-b}  pues en este valor el denominador de f se hace cero. En\par notaci\u243 n matem\u225 tica el dominio de este tipo de funciones se escribe como\par \par                                                                 {\*\mjaformula\{ x \u8712  R | x \u8800 -b \}}\par \par Este dominio se puede encontrar siguiendo los pasos antes mencionados:\par \par 1. Igualamos a cero el denominador  {\*\mjaformula x + b}:            {\*\mjaformula x+b=0}\par 2. Se despeja  {\*\mjaformula x} de la ecuaci\u243 n:\cf0\fs36                                \cf1\fs34   {\*\mjaformula x = -b} \par \par Utiliza el siguiente recuadro interactivo para repasar el procedimiento y encontrar el dominio de las \par funciones del tipo  {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c}\par \par                           {\*\component\Space 121e1a331f0}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par En el siguiente recuadro interactivo cambia los valores de  a, b y c de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num a}{\den x+b}}+c} \par Observa el comportamiento de la gr\u225 fica. El punto azul es el valor donde no est\u225  definida.\cf0\fs36\par \par                           {\*\component\Space 121e235eabb}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par \u191 Cu\u225 l es el dominio de las siguientes funciones? Elige la respuesta, verifica y presiona el bot\u243 n \par Otro ejercicio, para resolver m\u225 s ejercicios.\par \par                          {\*\component\Space 121e1a8a7e3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autor: Valentina Mu\u241 oz Porras\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs28\par}">
