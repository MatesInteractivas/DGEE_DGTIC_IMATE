   <param name="pleca" value="title='Circunferencia: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Circunferencia con centro en un punto (h,k) y radio conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una circunferencia con centro en un punto (h,k) y radio r.\fs36\cf0\par \par \par Recordatorio\cf1\fs34\par \par La\cf2  \cf1 ecuaci\u243 n ordinaria o est\u225 ndar de una circunferencia con centro en un punto (h,k) y radio r es:  \par \par                                                         {\*\mjaformula\cf0 (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}\cf1}\fs36\cf0                                              \fs34         (1)\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Con los pulsadores que se encuentran en el siguiente recuadro interactivo, cambia el valor de (h,k) \par y  r. Observa c\u243 mo se comporta la circunferencia y c\u243 mo se modifica su ecuaci\u243 n al variar dichos \par valores. \par \par                                                    {\*\component\NumCtrl 11dad6927b7}{\*\component\NumCtrl 11dad693442}    {\*\component\NumCtrl 11dad415b3a} \par                                        {\*\component\Space 12301833e28}\par                                           {\*\component\Space 11dac182e9c}\par \par \par \par \par \par \par \par \par \par \par \par                                                \par                                                   {\*\component\Space 11deead21be}\fs36\cf0\par \par \par \par \par Procedimiento\fs34\cf1\par \par Para obtener la ecuaci\u243 n ordinaria de la circunferencia, s\u243 lo se sustituyen las coordenadas del punto\par (h,k) y el valor del radio en la ecuaci\u243 n (1).\fs36\cf0\par \par \par Ejemplos\cf1\fs34\par \par {\*\component\Space 12306f30eee}\par {\*\component\Space 12306f054e2}\par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso \par contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro \par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 12306ebab45}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ______________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">

   <param name="G_02" value="espacio='E2' tipo='arco' color='azul' centro='(h,k)' radio='r' fin='360' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='negro' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs46\b{\*\mjaformula\cf0 (x  \f2\fs32{\expr (h&lt;0)?&squot;+&squot;:menos\decimals 2\fixed1}\f3\fs34{\expr ah\decimals 2\fixed0}){\supix 2}+(y  {\expr (k&lt;0)?&squot;+&squot;:menos\decimals 2\fixed1}{\expr ak\decimals 2\fixed0}){\supix 2}={\expr r*r\decimals 2\fixed0}\cf1\f4\fs24}\f4\fs24\b0\par}' fuente='Arial,BOLD,23' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E2' tipo='segmento' color='be00ce' expresi&oacute;n='(h,k)(h+r*cos(pi/4),k+r*sen(pi/4))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red144\green144\blue192;}\f1\fs24\cf0{\*\mjaformula{\expr r}}\cf1\par}' fuente='Monospaced,PLAIN,12' fijo='no'">
   <param name="G_05" value="espacio='E3' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 Encontrar la ecuaci\u243 n ordinaria de la circunferencia con centro en ({\*\mjaformula{\expr m1\decimals 2\fixed0}},{\*\mjaformula{\expr n1\decimals 2\fixed0}{\expr j1\decimals 2\fixed0}}) y radio {\*\mjaformula{\expr r1\decimals 2\fixed0}}\cf1\par \cf2\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\cf0{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Determina la ecuaci\u243 n ordinaria de la circunferencia con centro en ({\*\mjaformula{\expr s2\decimals 2\fixed0}},{\*\mjaformula{\expr t2\decimals 2\fixed0}}) y radio {\*\mjaformula{\expr r2\decimals 2\fixed0}}\cf1\par \par Soluci\u243 n:\cf0\par \par Valor de h: \par \par Valor de k: \par \par Valor del radio:\b\cf1   \b0\cf0\par \par   Ecuacion ordinaria de la circunferencia:  (       {\*\mjaformula{\expr (s2&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}}       )     +   (       {\*\mjaformula{\expr (t2&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}}         )    =    \cf2\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E3' tipo='texto' dibujar-si='n=1' expresi&oacute;n='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34 Se sustituyen h = {\*\mjaformula{\expr m1\decimals 2\fixed0}}, k = {\*\mjaformula{\expr j1\decimals 2\fixed0}{\expr n1\decimals 2\fixed0}}, r = {\*\mjaformula{\expr r1\decimals 2\fixed0}} en la ecuaci\u243 n (1) \par \par                                                   {\*\mjaformula (x-({\expr m1\decimals 2\fixed0})){\supix 2}+(y-({\expr j1\decimals 2\fixed0})){\supix 2}={\expr r1\decimals 2\fixed0}{\supix 2}}\par \par y se obtiene la ecuaci\u243 n ordinaria de la circunferencia:\par \par                                                        {\*\mjaformula\cf1 (x{\expr m1&gt;0?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr abs(m1)\decimals 2\fixed0}){\supix 2}+(y{\expr n1&gt;0?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr abs(j1)\decimals 2\fixed0}){\supix 2}={\expr r1^2\decimals 2\fixed0}\cf0}\cf2\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
