   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar dominio y rango de funciones lineales.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par El dominio de una funci\u243 n es el conjunto de todos los valores, de {\*\mjaformula x}, que se pueden asignar a la funci\u243 n \par para que \u233 sta tenga sentido. Con este prop\u243 sito tambi\u233 n debe verificarse que no haya una divisi\u243 n \par entre cero, una ra\u237 z cuadrada de un n\u250 mero negativo, el logaritmo de un n\u250 mero menor o igual a cero,\par entre otras condiciones.\par   \par Por otra parte, el rango de la funci\u243 n son los valores de la variable dependiente, {\*\mjaformula y} ,o ( {\*\mjaformula f(x)}) que \par resultan de dar los distintos valores de {\*\mjaformula x} a la funci\u243 n, es decir, el conjunto de valores que toma la \par funci\u243 n con todos los posibles valores que puede adquirir la x.  \fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Si observamos la gr\u225 fica de una funci\u243 n lineal se puede determinar tanto el dominio como el rango \par de la funci\u243 n. Toda funci\u243 n lineal se puede escribir como {\*\mjaformula f(x)=mx+b} donde {\*\mjaformula m} es la pendiente de la \par recta, que indica qu\u233  tan inclinada est\u225 , y {\*\mjaformula b} es la ordenada al origen, el punto donde la recta cruza al \par eje de las y.\par \par En el siguiente recuadro interactivo puedes ir modificando los valores de la pendiente y la ordenada al \par origen para ver como cambian la gr\u225 fica, su dominio y su rango.\par  \par Por ejemplo:\par \par {\*\component\Space 121d2d651c5} {\*\component\Space 1222dabaa0e}\par \par \par \par \par \par \par \par \par \par \par \par En resumen, el dominio de cualquier funci\u243 n lineal es {\*\mjaformula D{\subix f}=\{x\u8712 R|-\u8734 <x<\u8734 \}.} Esto es, el conjunto de\par todos los n\u250 meros reales.\par  \cf0\fs36\par \par Ejercicio\cf1\fs34\par \par Identifica el dominio y el rango de la funci\u243 n seleccionando la letra que tenga la respuesta correcta y\par oprime Verificar.\par {\*\component\Space 121d2f554b8}   {\*\component\Space 121d2f58411}\par  {\*\component\Space 1223170f4cd}  {\*\component\Space 1223171336c}\fs32\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Alberto Bravo Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="G_01" value="espacio='E4' tipo='texto' dibujar-si='m!=0' expresi&oacute;n='[20,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 En la gr\u225 fica se puede observar que para \par cualquier valor de la variable independiente {\*\mjaformula x} \par se tiene un valor de {\*\mjaformula f(x)}. Esto significa \par que el dominio de la funci\u243 n lineal es:\par {\*\mjaformula (-\u8734 ,\u8734 )} o todos los n\u250 meros reales.\par \par Asimismo, se puede apreciar que para \par los distintos valores de x, la funci\u243 n toma \par distintos valores de y desde {\*\mjaformula -\u8734 } hasta {\*\mjaformula\u8734  } \par por lo que el rango son todos los reales. \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E4' tipo='texto' dibujar-si='m=0' expresi&oacute;n='[20,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 En la gr\u225 fica se puede observar que para \par cualquier valor de la variable independiente {\*\mjaformula x} \par se tiene un valor de  {\*\mjaformula f(x)}.  Esto significa \par que el dominio de la funci\u243 n lineal es:\par {\*\mjaformula (-\u8734 ,\u8734 )}  o todos los n\u250 meros reales.\par \par En este caso, cuando m=0, la funci\u243 n s\u243 lo \par toma el valor {\*\mjaformula f(x)={\expr b\decimals 1\fixed0}} para cualquier \par valor de {\*\mjaformula x}.  Esto implica que el rango de la \par funci\u243 n en este caso es un solo n\u250 mero, \par {\*\mjaformula Rango{\subix f}=\{{\expr b\decimals 1\fixed0}\}} \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_04" value="espacio='E2' tipo='texto' dibujar-si='e=1' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 a)   {\*\mjaformula D{\subix f}=(-\u8734 ,\u8734 )  R{\subix f}=(-\u8734 ,\u8734 )}\par \par b)   {\*\mjaformula D{\subix f}=(-\u8734 ,\u8734 )  R{\subix f}=\{{\expr b2\decimals 1\fixed0}\}}\par \par c)  {\*\mjaformula D{\subix f}=(-\u8734 ,0)  R{\subix f}=(-\u8734 ,\u8734 )}  \par \par d)  {\*\mjaformula D{\subix f}=(0,\u8734 )  R{\subix f}=\{{\expr b2\decimals 2\fixed0}\}} \f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
