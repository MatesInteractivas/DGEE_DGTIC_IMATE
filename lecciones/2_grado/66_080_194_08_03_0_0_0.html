   <param name="pleca" value="title='Funciones' subtitle='Noci&oacute;n de intervalo en la recta real'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar gr\u225 ficamente un intervalo expresado en cualquier notaci\u243 n.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Un subconjunto de n\u250 meros reales de importancia fundamental, tanto en c\u225 lculo como en geometr\u237 a\par anal\u237 tica, es aquel formado por aquellos n\u250 meros reales que se encuentran entre dos n\u250 meros\par fijados de antemano, por ejemplo, todos aquellos n\u250 meros x que satisfacen que {\*\mjaformula 3\u8804 x\u8804 7}. Este tipo de\par conjunto es tan importante que recibe un nombre especial, el de intervalo, y una notaci\u243 n especial, en\par el ejemplo anterior, el intervalo se denota como [3,7]. Los corchetes indican que el intervalo contiene a\par todos los n\u250 meros reales entre 3 y 7, incluyendo a los extremos, es decir, al 3 y al 7.\par \par Los corchetes siempre van asociados con los s\u237 mbolos {\*\mjaformula\u8804  \u243  \u8805 }, sin embargo, tambi\u233 n podemos tener\par al intervalo (3,7), en cuyo caso los par\u233 ntesis indican que este intervalo contiene a todos los n\u250 meros\par reales entre 3 y 7 sin incluir a los extremos 3 y 7. Los parentesis siempre van asociados a los s\u237 mbolos\par {\*\mjaformula < \u243  >}.\par \par En la siguiente escena puedes observar distintas gr\u225 ficas que se encuentran definidas en un intervalo.\par Observa que \u233 ste aparece en forma gr\u225 fica, sobre el eje X, como desigualdad y con la notaci\u243 n de\par intervalo. Utiliza el control gr\u225 fico para mover la gr\u225 fica.\par \par                   {\*\component\Space 123900d2834}\par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Existen diferentes formas de representar a un intervalo de forma escrita, las cuales tienen su \par equivalente gr\u225 fico.  Cuando ponemos un corchete ], queremos indicar que el intervalo incluye al valor\par que se encuentra en el extremo.  Otra forma de escribir esto es usando el s\u237 mbolo {\*\mjaformula\u8805 }, que en \par palabras significa mayor o igual que.  Por otro lado, si usamos un par\u233 ntesis ), queremos decir que \par el n\u250 mero que se encuentra en el extremo del intervalo se encuentra fuera del intervalo.  Esto lo \par podemos representar con el s\u237 mbolo {\*\mjaformula >}.\par \par La forma de representar los intervalos de forma gr\u225 fica es poner un punto hueco si no incluye al \par valor; o un punto relleno, si el valor est\u225  incluido en el intervalo.\par \par En los siguientes ejemplos, se muestra cada posible intervalo que puede existir, en total 4: cerrado,\par abierto, cerrado por la izquierda y cerrado por la derecha.  Para modificar los valores puedes \par arrastrar los puntos en la gr\u225 fica o darle valores en los intervalos.\par \par Tipos de intervalo:\par \par 1. Cerrado\par \par {\*\component\Space 123955950e6}\par \par \par \par \par \par {\*\component\Space 1220b894d8a}\par \par \par 2. Abierto\par \par {\*\component\Space 1239564c814}\par \par \par \par \par \par {\*\component\Space 1222000ccc9}\par \par \par 3. Cerrado por la izquierda (abierto por la derecha)\par \par {\*\component\Space 123956d4433}\par \par \par \par \par \par {\*\component\Space 122200451df}\par \par \par 4. Cerrado por la derecha (abierto por la izquierda)\cf0\fs36\par \par {\*\component\Space 1239576cec4}\par \par \par \par \par {\*\component\Space 12220079775}\par \par \par \par Ejercicios\cf1\fs34\par \par Selecciona el intervalo que corresponda con la gr\u225 fica mostrada\par \par {\*\component\Space 122109db091} \par \par \par {\*\component\Space 12210a23132}\fs32\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Alberto Bravo Garc\u237 a y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="G_01" value="espacio='E11' tipo='texto' dibujar-si='g1a.x&lt;g1b.x' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34                                                 {\*\mjaformula [{\expr g1a.x\decimals 1\fixed0},{\expr g1b.x\decimals 1\fixed0}]} = {\*\mjaformula\{x\u8712 R|{\expr g1a.x\decimals 1\fixed0}\u8804 x\u8804 {\expr g1b.x\decimals 1\fixed0}\}}.\par \par x puede tomar cualquier n\u250 mero que sea mayor o igual a {\*\mjaformula{\expr g1a.x\decimals 1\fixed0}} y que sea menor o igual \par a {\*\mjaformula{\expr g1b.x\decimals 1\fixed0}}.  Este intervalo s\u237  incluye el valor de los extremos.\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
