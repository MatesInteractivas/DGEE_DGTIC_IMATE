   <param name="pleca" value="title='Sistemas de ecuaciones lineales de 3 x 3' subtitle='M&eacute;todos algebraicos de soluci&oacute;n de un sistema de ecuaciones lineales de 3 x 3'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver por cualquier m\u233 todo un sistema de ecuaciones lineales de 3 x 3.\cf0\fs36\par \par \par Procedimiento\cf1\fs34\par \par Un sistema de ecuaciones lineales 3 x 3 tiene la forma:  \par \par                                                        {\*\mjaformula a{\subix 11}x+a{\subix 12}y+a{\subix 13}z = b{\subix 1}} \par                                                        {\*\mjaformula a{\subix 21}x+a{\subix 22}y+a{\subix 23}z = b{\subix 2}} \par                                                        {\*\mjaformula a{\subix 31}x+a{\subix 32}y+a{\subix 33}z = b{\subix 3}}\par \par Para resolverlo, debes encontrar los n\u250 meros x, y  y  z que satisfagan las tres ecuaciones.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Resolver el sistema:\cf0\fs36   \par                                                   {\*\component\Space 1224899edd1}\par \par                                    \cf1\fs34\par La idea es eliminar alguna de las tres inc\u243 gnitas y obtener dos ecuaciones con dos inc\u243 gnitas,\par que a su vez pueden resolverse por cualquier m\u233 todo. Una vez resuelto el sistema de 2\u215 2, se \par sustituyen sus soluciones en cualquiera de las ecuaciones originales para encontrar el valor\par de la tercer inc\u243 gnita.\par \par Elige el m\u233 todo: \cf0\fs36  {\*\component\NumCtrl 122509027a5}\par \par          {\*\component\Space 122475b0e28}{\*\component\Space 12257765696}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                          {\*\component\Space 1224d079ab4}\par \par \par     \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Resuelve el siguiente sistema en tu cuaderno y comprueba el resultado pulsando el bot\u243 n Verificar.\par \par                                        {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par \par                      \cf1\fs34\par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">

   <param name="A_07" value="id='oejer()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='n1=1-2*ent(rnd+0.5);n2=1-2*ent(rnd+0.5);n3=1-2*ent(rnd+0.5);n4=1-2*ent(rnd+0.5);n5=1-2*ent(rnd+0.5);n6=1-2*ent(rnd+0.5);n7=1-2*ent(rnd+0.5);n8=1-2*ent(rnd+0.5);n9=1-2*ent(rnd+0.5);n10=1-2*ent(rnd+0.5);n11=1-2*ent(rnd+0.5);n12=1-2*ent(rnd+0.5);;c11=n1*ent(rnd*10);c12=n2*ent(rnd*10);c13=n3*ent(rnd*10);c21=n4*ent(rnd*10);c22=n5*ent(rnd*10);c23=n6*ent(rnd*10);c31=n7*ent(rnd*10);c32=n8*ent(rnd*10);c33=n9*ent(rnd*10);d1=n10*ent(rnd*10);d2=n11*ent(rnd*10);d3=n12*ent(rnd*10);sol=0;;D1=c11*(c22*c33-c32*c23)-c12*(c21*c33-c31*c23)+c13*(c21*c32-c31*c22);D1x=d1*(c22*c33-c32*c23)-c12*(d2*c33-d3*c23)+c13*(d2*c32-d3*c22);D1y=c11*(d2*c33-d3*c23)-d1*(c21*c33-c31*c23)+c13*(c21*d3-c31*d2);D1z=c11*(c22*d3-c32*d2)-c12*(c21*d3-c31*d2)+d1*(c21*c32-c31*c22)'">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(metodo = 0)&amp;(p&gt;0)' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Al multiplicar la ecuaci\u243 n (1) por {\*\mjaformula a{\subix 21}={\expr a21\decimals 0\fixed1}} y la ecuaci\u243 n (2) por {\*\mjaformula a{\subix 11}={\expr a11\decimals 0\fixed0}}, quedan:\par \par                   {\*\mjaformula{\expr (a11)*(a21)\decimals 0\fixed0}x {\expr (a21*a12&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a21)*(a12))\decimals 0\fixed0} y {\expr (a21*a13&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a21)*(a13))\decimals 0\fixed0} z = {\expr (a21)*b1\decimals 0\fixed0}}\par                   {\*\mjaformula{\expr (a21)*(a11)\decimals 0\fixed0}x {\expr (a11*a22&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a11)*(a22))\decimals 0\fixed0} y {\expr (a11*a23&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a11)*(a23))\decimals 0\fixed0} z = {\expr (a11)*b2\decimals 0\fixed0}} \par \par \par }' fuente='SansSerif,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 (1)   {\*\mjaformula{\expr a11\decimals 0\fixed0}x {\expr (a12&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a12)\decimals 0\fixed0} y {\expr (a13&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a13)\decimals 0\fixed0} z = {\expr b1\decimals 0\fixed0}} \par (2)   {\*\mjaformula{\expr a21\decimals 0\fixed0}x {\expr (a22&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a22)\decimals 0\fixed0} y {\expr (a23&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23)\decimals 0\fixed0} z = {\expr b2\decimals 0\fixed0}} \par (3)   {\*\mjaformula{\expr a31\decimals 0\fixed0}x {\expr (a32&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a32)\decimals 0\fixed0} y {\expr (a33&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1} {\expr abs(a33)\decimals 0\fixed0} z = {\expr b3\decimals 0\fixed0}}\f2\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_02" value="espacio='E2' tipo='texto' dibujar-si='(D!=0)' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Al aplicar cualquiera de los m\u233 todos para resolver el sistema:\par \par                            {\*\mjaformula{\expr ((a21)*(a12)-(a11*a22))\decimals 0\fixed0} y {\expr (((a21)*(a13)-(a11*a23))&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a21)*(a13)-(a11*a23))\decimals 0\fixed0} z = {\expr (a21)*(b1)-(a11)*(b2)\decimals 0\fixed0}} \par                            {\*\mjaformula{\expr (a22*a31-a32*a21)\decimals 0\fixed0} y {\expr ((a23*a31-a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23*a31-a33*a21)\decimals 0\fixed0} z = {\expr (b2*a31-b3*a21)\decimals 0\fixed0}}   \par \par Se tiene que:\par           y = {\*\mjaformula{\fraction{\num{\expr Dy\decimals 0\fixed0}}{\den{\expr D\decimals 0\fixed0}}} = {\expr (D*Dy&lt;0)?&squot;-&squot;:&squot; &squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradory)\decimals 0\fixed0}}{\den{\expr abs(denominadory)\decimals 0\fixed0}}}}      y     z = {\*\mjaformula{\fraction{\num{\expr Dz\decimals 0\fixed0}}{\den{\expr D\decimals 0\fixed0}}} = {\expr (D*Dz&lt;0)?&squot;-&squot;:&squot; &squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradorz)\decimals 0\fixed0}}{\den{\expr abs(denominadorz)\decimals 0\fixed0}}}}   \par \par Sustituyendo estos valores en la ecuaci\u243 n (1) se obtiene:\par    \par                            x = {\*\mjaformula{\fraction{\num{\expr (b1*D)-(a12*Dy)-(a13*Dz)\decimals 0\fixed0}}{\den{\expr D*a11\decimals 0\fixed1}}} = {\expr ((b1*D-a12*Dy-a13*Dz)*(D*a11)&lt;0)?&squot;-&squot;:&squot; &squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradorx)\decimals 0\fixed0}}{\den{\expr abs(denominadorx)\decimals 0\fixed0}}}} \par \par Esto indica que el sistema tiene una \u250 nica soluci\u243 n.\f2\fs24\par }' fuente='SansSerif,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_03" value="espacio='E2' tipo='texto' dibujar-si='(D=0)&amp;((Dy!=0)|(Dz!=0))' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Al intentar resolver el sistema:\par  \par                            {\*\mjaformula{\expr ((a21)*(a12)-(a11*a22))\decimals 0\fixed0} y {\expr (((a21)*(a13)-(a11*a23))&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a21)*(a13)-(a11*a23))\decimals 0\fixed0} z = {\expr (a21)*(b1)-(a11)*(b2)\decimals 0\fixed0}} \par                            {\*\mjaformula{\expr (a22*a31-a32*a21)\decimals 0\fixed0} y {\expr ((a23*a31-a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23*a31-a33*a21)\decimals 0\fixed0} z = {\expr (b2*a31-b3*a21)\decimals 0\fixed0}}   \par \par Se tiene que:\par      \par       {\*\mjaformula{\expr D\decimals 0\fixed1}y = {\expr Dy\decimals 0\fixed0}}  y  {\*\mjaformula{\expr D\decimals 0\fixed0}z = {\expr Dz\decimals 0\fixed0}} \par \par Lo cual es una contradicci\u243 n. \par \par Esto significa que el sistema no tiene soluci\u243 n.\f2\fs24\par \par \par }' fuente='SansSerif,PLAIN,17' decimales='0' fijo='no'">
