   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ecuaci\u243 n de la recta que pasa por un punto y es perpendicular a otra recta.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par {\*\component\Space 123ef3224bd}  \par                                                                   Dada la recta {\*\mjaformula y=mx+b}, todas las rectas con la \par                                                                   pendiente rec\u237 proca y de signo contrario, es decir, {\*\mjaformula -{\fraction{\num 1}{\den m}}}\par                                                                   ser\u225 n perpendiculares a \u233 sta.\par \par                                                                   En particular, para encontrar la ecuaci\u243 n de la recta \par                                                                   perpendicular a la anterior que  pase por un punto {\*\mjaformula (p,q)} \par                                           sdfsd                hay que encontrar c que satisfaga la ecuaci\u243 n:\par                                                                                                {\*\mjaformula q=-{\fraction{\num 1}{\den m}}p+c}                                                                                      {\*\mjaformula q=-{\fraction{\num 1}{\den m}}p+c}\par                                                                   \cf0\fs36\par \par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par    <param name="A_00" value="id='otro()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='yy1=ent(8*rnd)+1;G1.y=yy1;xx1=ent(8*rnd)+1;G1.x=xx1;yy2=yy1-ent(8*rnd)+1;G2.y=yy2;xx2=xx1-ent(8*rnd);G2.x=xx2;xx3=ent(8*rnd)+1;G3.x=xx3;m1=&squot;&squot;;b1=&squot;&squot;;m2=&squot;&squot;;b2=&squot;&squot;'">
   <param name="A_01" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='otro()' hacer='epsilon=0.1'">
   <param name="A_02" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='C.x=C2.x-C1.x;C.y=C2.y-C1.y;m.1=C1.x/C3.x;m.2=-C3.x/C1.x;m.3=G1.x/G3.x;m.4=m1/m2;b=G2.y+((1/m.3)*G2.x);;;bien=(abs(m.4+1/m.3)&lt;epsilon)&amp; (abs(b1/b2-b)&lt; epsilon);mal= (abs(m.4+1/m.3)&gt;=epsilon)|(abs(b1/b2-b)&gt;=epsilon);mal=!bien;'">
   <param name="A_03" value="id='nuevo()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='b_res=&squot;&squot;;'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(C1.x!=0)' expresi&oacute;n='[-5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sea   {\*\mjaformula y=            x+          }  la recta dada y  (           ,            ) un punto de una recta perpendicular.\par \par                                                                 Cualquier recta perpendicular a  {\*\mjaformula y={\fraction{\num{\expr C1.x\decimals 0\fixed1}}{\den{\expr C3.x\decimals 0\fixed1}}}x+({\expr C1.y\decimals 0\fixed1})}  es de \par                                                                 la forma:\par                                                                                     {\*\mjaformula y=-{\fraction{\num ({\expr C3.x\decimals 0\fixed1})}{\den ({\expr C1.x\decimals 0\fixed1})}}x+c}.                                                            \par                                                                En particular, la recta perpendicular que pasa por\cf1  {\*\mjaformula ({\expr C2.x\decimals 0\fixed1},{\expr C2.y\decimals 0\fixed1})}, \par                                                                satisface: \par                                                                                 {\*\mjaformula{\expr C2.y\decimals 0\fixed1}=(-{\fraction{\num ({\expr C3.x\decimals 0\fixed1})}{\den ({\expr C1.x\decimals 0\fixed1})}})({\expr C2.x\decimals 0\fixed1})+c}\par                                                                 de donde: \par                                                                                 {\*\mjaformula c={\expr C2.y\decimals 0\fixed1}+({\fraction{\num{\expr C2.x*C3.x\decimals 0\fixed1}}{\den{\expr C1.x\decimals 0\fixed1}}})={\fraction{\num{\expr (C2.y*C1.x)+(C2.x*C3.x)\decimals 0\fixed1}}{\den{\expr C1.x\decimals 0\fixed1}}}}\par \par Por lo tanto, la ecuaci\u243 n de la recta que pasa por {\*\mjaformula ({\expr C2.x\decimals 0\fixed1},{\expr C2.y\decimals 0\fixed1})} y es perpendicular a {\*\mjaformula y={\fraction{\num{\expr C1.x\decimals 0\fixed1}}{\den{\expr C3.x\decimals 0\fixed1}}}x+({\expr C1.y\decimals 0\fixed1})} \par es:                                   \b{\*\mjaformula y=-({\fraction{\num{\expr C3.x\decimals 0\fixed1}}{\den{\expr C1.x\decimals 0\fixed1}}})x+({\fraction{\num{\expr (C2.y*C1.x)+(C2.x*C3.x)\decimals 0\fixed1}}{\den{\expr C1.x\decimals 0\fixed1}}})}\b0\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(m1=&squot;&squot;)|(b1=&squot;&squot;)|(m2=&squot;&squot;)|(b2=&squot;&squot;)' expresi&oacute;n='[-5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener la ecuaci\u243 n de la recta perpendicular a  {\*\mjaformula y=          x+        } \par \par y que pasa por el punto (         ,          ).\par \par \par                                                                           {\*\mjaformula y=           x+      }\f2\fs24  \par \par   \f1\fs34                                                                     \f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='ecuaci&oacute;n' expresi&oacute;n='y=m.1*x+C1.y' ancho='2' visible='no'">
   <param name="G_03" value="espacio='E3' tipo='ecuaci&oacute;n' expresi&oacute;n='y=m.3*x+G1.y' ancho='2' visible='no'">
   <param name="G_04" value="espacio='E4' tipo='ecuaci&oacute;n' color='azul' expresi&oacute;n='y=x+1' ancho='1.5' visible='no'">
   <param name="G_05" value="espacio='E4' tipo='ecuaci&oacute;n' color='rojo' expresi&oacute;n='y=-x-1' ancho='1.5' visible='no'">
   <param name="G_06" value="espacio='E2' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='C1.x!=0' expresi&oacute;n='y=(m.2*x)+(C2.y-(m.2*C2.x))' ancho='2' visible='no'">
   <param name="G_07" value="espacio='E4' tipo='segmento' color='rojo' expresi&oacute;n='(0,-1)(0,0)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_08" value="espacio='E4' tipo='segmento' color='rojo' expresi&oacute;n='(-1,0)(0,0)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_09" value="espacio='E4' tipo='segmento' color='azul' expresi&oacute;n='(-1,0)(0,0)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_10" value="espacio='E4' tipo='segmento' color='azul' expresi&oacute;n='(0,0)(0,1)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">

   <param name="G_12" value="espacio='E0' tipo='texto' dibujar-si='C1.x=0' expresi&oacute;n='[-5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sea   {\*\mjaformula y=            x+          }  la recta dada y (           ,            ) un punto de una recta paralela.\par \par \par                                                                 Cualquier recta perpendicular a  {\*\mjaformula y={\expr C1.y\decimals 0\fixed1}}  es de \par                                                                 la forma:\par                                                                                     {\*\mjaformula x=c}.                                                            \par                                                                 En particular, la recta paralela que pasa por\cf1  {\*\mjaformula ({\expr C2.x\decimals 0\fixed1},{\expr C2.y\decimals 0\fixed1})}, \par                                                                 satisface: \par                                                                            {\*\mjaformula x={\expr C2.x\decimals 0\fixed1}}\par                                                            \par                                                                            {\*\mjaformula}\par \par \par Por lo tanto, la ecuaci\u243 n de la recta que pasa por {\*\mjaformula ({\expr C2.x\decimals 0\fixed1},{\expr C2.y\decimals 0\fixed1})} y es perpendicular a {\*\mjaformula y={\expr C1.y\decimals 0\fixed1}} \par es:                                   \b{\*\mjaformula x={\expr C2.x\decimals 0\fixed1}}\b0\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
