   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola' subtitle='Ecuaci&oacute;n general de la par&aacute;bola con v&eacute;rtice en (h,k) y conociendo la ecuaci&oacute;n de la directriz'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red119\green27\blue155;}\cf0\f1\fs36 Objetivo\cf1\fs34\par \par Obtener la ecuaci\u243 n general de una par\u225 bola con v\u233 rtice en (h,k) y ecuaci\u243 n de la directriz conocida.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La ecuaci\u243 n ordinaria de una par\u225 bola horizontal con v\u233 rtice en un punto (h,k) es de la forma:\par \par                             {\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=4p(x-h)\cf1}                                     {\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=-4p(x-h)\cf1}                      (1)\par \par                           {\*\component\Space 128452639b5}                                 {\*\component\Space 128452673dc}{\*\component\Space 1284521e16e}   {\*\component\Space 12845221e0c}\par   \par \par \par \par \par \par \par \par                       si la abre hacia la derecha                            si abre hacia la izquierda\par \par en donde p es la distancia del v\u233 rtice al foco.\par \par \par La ecuaci\u243 n ordinaria\i  \i0 de una par\u225 bola vertical con v\u233 rtice en un punto (h,k) es de la forma:\par \par                            {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=4p(y-k)\cf1}                                      {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=-4p(y-k)\cf1}                      (2)\par \par                           {\*\component\Space 12845268fa4}                                 {\*\component\Space 128452793b4}\par \par \par \par \par \par \par \par                  \par                            si abre hacia arriba                                    si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco.\par \par La ecuaci\u243 n general de cualquier c\u243 nica es de la forma: \par \par                                                    {\*\mjaformula\cf0 Ax{\supix\cf0 2\cf1}+Bxy+Cy{\supix\cf0 2\cf1}+Dx+Ey+F=0\cf1}                                                (3)\par \par Para pasar de la ecuaci\u243 n ordinaria (1) \u243  (2) a la ecuaci\u243 n (3),  se pasan todos los t\u233 rminos al lado \par izquierdo de la ecuaci\u243 n, se desarrolla el binomio al cuadrado y se simplifica.\par \par Si la parabola es horizontal, debe quedar una ecuaci\u243 n de la forma:\par \par                                                           {\*\mjaformula\cf0 y{\supix 2}+Dx+Ey+F=0\cf1}                                                            (4)\par \par Si la par\u225 bola es vertical, debe quedar una ecuaci\u243 n de la forma:\par \par                                                           {\*\mjaformula\cf0 x{\supix 2}+Dx+Ey+F=0\cf1}\cf0\fs36                                                 \cf1\fs34             (5)\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para obtener la ecuaci\u243 n general de una par\u225 bola cuyo eje focal es paralelo a uno de los ejes, con\par v\u233 rtice en un punto (h,k) y conociendo la ecuaci\u243 n de la directriz:\par  \par 1. Se calcula p, la distancia del v\u233 rtice a la directriz \par 2. Se utiliza la ecuaci\u243 n (1) o (2) de acuerdo a si la directriz es vertical u horizontal\par 3. Se elige el signo de acuerdo a la posici\u243 n del v\u233 rtice respecto a la directriz conforme a la siguiente\par     tabla\par \par {\*\component\Space 1225cecf24a}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                   \par 4. Despu\u233 s se pasan todos terminos al primer miembro de la ecuaci\u243 n, se desarrolla el binomio\par     al cuadrado y se simplifica.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se encuentran en el siguiente recuadro interactivo, cambia el valor de h y de\par k, as\u237  como la ecuaci\u243 n de la directriz  y observa c\u243 mo se modifica tanto la gr\u225 fica como la ecuaci\u243 n\par general de la par\u225 bola al variar dichos valores. \par \par           \cf0\b          Par\u225 bola horizontal                                                  Par\u225 bola vertical  \b0\par \par V\u233 rtice: \cf1   {\*\component\NumCtrl 11eacf08b86} {\*\component\NumCtrl 11eacf0a88e}                               \cf0 V\u233 rtice:\cf1  {\*\component\NumCtrl 11ead7ac9b2} {\*\component\NumCtrl 11ead7ade76}\cf2\par Directriz: \cf1    \cf2 x= a\cf1 ;       {\*\component\NumCtrl 11ea984b7c5}                               \cf2 Directriz: \cf1   \cf2  y =b\cf1 ;     {\*\component\NumCtrl 11ea9978633}\par   \par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11ea988e095}    {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par \par \par \par \par Detalle\par \par \par \par Ejemplos\cf1\fs34\par \par En el recuadro que se presenta a continuaci\u243 n, observa c\u243 mo se determina la ecuaci\u243 n general de \par la par\u225 bola con v\u233 rtice en (h,k) y la ecuaci\u243 n de la directriz conocida. Presiona el pulsador que se \par sit\u250 a debajo del ejercicio propuesto y avanza en la soluci\u243 n tratando de comprender cada uno de los \par pasos. Analiza otros ejemplos, al dar clic en el bot\u243 n que se localiza en el extremo inferior derecho del \par cuadro.\par \par {\*\component\Space 1224826bb1f}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Determina lo que se te pida en cada caso. Escribe el resultado sobre los campos de texto del cuadro \par y a continuaci\u243 n presiona Intro. Si  tu respuesta es correcta, desaparecer\u225  el campo de texto; en \par caso contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a \par otro ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\fs36\cf0\par \par {\*\component\Space 1225d092691}\fs34\cf1\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
