<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Funciones trigonom&eacute;tricas de &aacute;ngulos expresados en radianes'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red0\green155\blue0;\red232\green0\blue34;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el valor de seno, coseno y tangente de \u225 ngulos expresados en radianes.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Hay dos posibles formas de determinar el valor de seno, coseno y tangente de un \u225 ngulo expresado\par en radianes:\par \par 1.  Utilizar una calculadora que trabaje con radianes.\par      Normalmente, para calcular una funci\u243 n trigonom\u233 trica en una calculadora, se teclea el valor del\par      \u225 ngulo y luego se oprime la tecla con el nombre de la funci\u243 n (sen, cos, tan,...). En la ventana de\par      la calculadora suele aparecer un peque\u241 o letrero que dice deg o rad para indicar si se trata de \par      grados o radianes. Para verificar en qu\u233  est\u225  trabajando la calculadora, teclea 90 y luego oprime la \par      tecla sen, para calcular el seno de {\*\mjaformula 90{\supix o}}, si el resultado es 1 la operaci\u243 n se realiz\u243  en grados, en \par      caso de obtener otra respuesta, la unidad de medida es radianes.\par   \par 2.  Para algunos \u225 ngulos \u952  medidos en radianes y expresados como fracciones de \u960 , se puede \par      aprovechar que, si \u952  determina un \u225 ngulo con v\u233 rtice en el origen, con lado inicial a lo largo \par      de la parte positiva del eje X y con lado final intersectando al c\u237 rculo unitario en el punto (x,y), \par      entonces ocurre que:\par \par                                {\*\mjaformula sen(\u952 )=y                     y                       cos(\u952 )=x}\par \par                     {\*\component\Space 124ee843339}  {\*\component\Space 124ee84b4f9}\par \par \par \par \par \par \par \par \par \par Usando los tri\u225 ngulos anteriores, vemos que:\par \par    {\*\mjaformula sen(\cf2 45{\supix\cf2 o\cf1}\cf1 )=cos(\cf2 45{\supix\cf2 o\cf1}\cf1 )={\fraction{\num 1}{\den{\radical 2}}}}       {\*\mjaformula sen(\cf3 30\u176 \cf1 )=cos(\cf4 60\u176 )\cf1 ={\fraction{\num 1}{\den 2}} }       {\*\mjaformula sen(\cf4 60\u176 \cf1 )=cos(\cf3 30\u176 \cf1 )={\fraction{\num{\radical 3}}{\den 2}}}       \par                                                                           \par Es decir:\par \par    {\*\mjaformula sen(\cf2{\fraction{\num\cf2\u960 \cf1}{\den\cf2 4\cf1}}\cf1 )=cos(\cf2{\fraction{\num\cf2\u960 \cf1}{\den\cf2 4\cf1}}\cf1 )={\fraction{\num 1}{\den{\radical 2}}}}        {\*\mjaformula sen(\cf3{\fraction{\num\cf3\u960 \cf1}{\den\cf3 6\cf1}}\cf1 )=cos(\cf4{\fraction{\num\cf4\u960 \cf1}{\den\cf4 3\cf1}}\cf1 )={\fraction{\num 1}{\den 2}}}        {\*\mjaformula sen(\cf4{\fraction{\num\cf4\u960 \cf1}{\den\cf4 3\cf1}}\cf1 )=cos(\cf3{\fraction{\num\cf3\u960 \cf1}{\den\cf3 6\cf1}}\cf1 )={\fraction{\num{\radical 3}}{\den 2}}}\par \par De manera que, se pueden deducir los valores de seno y coseno de algunos \u225 ngulos adicionales\par usando simetr\u237 as como lo muestra el siguiente recuadro interactivo. Usa el rat\u243 n para mover el control \par gr\u225 fico, indicado por el punto amarillo.\par \par                             {\*\component\Space 121b0e096d2}\cf0\par      \par \par \par \par \par \par \par \par \par \par \par \par \par \par       \cf1\par \par \par \par \par \par \par \par Para encontrar los valores de la tangente puedes utilizar la tecla tan de la calculadora. Si el \u225 ngulo est\u225 \par expresado como una fracci\u243 n de \u960  y ya conoces su seno y coseno, utiliza la identidad del cociente:  \par \par                                                                {\*\mjaformula tan(x)={\fraction{\num sen(x)}{\den cos(x)}}}\par Por ejemplo:\par \par        {\*\mjaformula tan(\cf4{\fraction{\num\cf4\u960 \cf1}{\den\cf4 3\cf1}}\cf1 )={\fraction{\num{\fraction{\num{\radical 3}}{\den 2}}}{\den{\fraction{\num 1}{\den 2}}}}={\radical 3}}                {\*\mjaformula tan(\cf3{\fraction{\num\cf3\u960 \cf1}{\den\cf3 6\cf1}}\cf1 )={\fraction{\num{\fraction{\num 1}{\den 2}}}{\den{\fraction{\num{\radical 3}}{\den 2}}}}={\fraction{\num 1}{\den{\radical 3}}}}                {\*\mjaformula tan(\cf2{\fraction{\num\cf2\u960 \cf1}{\den\cf2 4\cf1}}\cf1 )={\fraction{\num{\fraction{\num 1}{\den{\radical 2}}}}{\den{\fraction{\num 1}{\den{\radical 2}}}}}=1}\fs36\cf0\par \par \par Ejercicios\cf1\fs34\par \par Encuentra el seno, coseno y tangente de los siguientes \u225 ngulos, cuya medida est\u225  en radianes usando\par una calculadora. Escribe la respuesta con al menos dos decimales y oprime el bot\u243 n Verificar. Si la\par respuesta es correcta, el campo de texto se deshabilitar\u225 , y podr\u225 s pulsar el boton Otro ejercicio para\par seguir practicando.\par \par                             {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par _________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
