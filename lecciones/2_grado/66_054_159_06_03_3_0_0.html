   <param name="pleca" value="title='Par&aacute;bola: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Par&aacute;bola con v&eacute;rtice en el origen y un punto conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una par\u225 bola con v\u233 rtice en el origen, eje focal y un punto conocido\par de ella.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La ecuaci\u243 n ordinaria de una par\u225 bola horizontal con v\u233 rtice en el origen es de la forma\par \par                                \cf0{\*\mjaformula y{\supix 2}=4px}   \cf1                                                            {\*\mjaformula\cf0 y{\supix\cf0 2\cf1}=-4px\cf1}                           (1)\par \par                       {\*\component\Space 122e16997ca}                                       {\*\component\Space 122e169c85b}\par \par  \par \par  \par \par \par \par \par                   Si abre hacia la derecha                                       Si abre hacia la izquierda\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par La ecuaci\u243 n ordinaria de una par\u225 bola vertical con v\u233 rtice en el origen es de la forma\par \par                                 {\*\mjaformula\cf0 x{\supix\cf0 2\cf1}=4py\cf1}                                                           {\*\mjaformula\cf0 x{\supix\cf0 2\cf1}=-4py\cf1}          \b         \b0            (2)\par \par                       {\*\component\Space 122e17225ed}                                       {\*\component\Space 122e1724e15}\par \par \par \par \par \par \par \par \par                         Si abre hacia arriba                                          Si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par \par La ecuaci\u243 n general de cualquier c\u243 nica es de la forma \par \par                                                   {\*\mjaformula\cf0 Ax{\supix\cf0 2\cf1}+Bxy+Cy{\supix\cf0 2\cf1}+Dx+Ey+F=0\cf1  }                                                (3)   \par \par Para pasar de la ecuaci\u243 n ordinaria (1) o (2) a la ecuaci\u243 n (3), simplemente se pasan todos los\par t\u233 rminos al lado izquierdo de la ecuaci\u243 n.\cf0\fs36\par \par \par Soluci\u243 n\fs34\par \par Con los pulsadores que se encuentran en el recuadro interactivo que sigue, cambia el valor de las \par coordenadas del punto conocido y observa c\u243 mo se modifica la ecuaci\u243 n ordinaria y general de la\par par\u225 bola.\par \par                   \b  Par\u225 bola horizontal                                                  Par\u225 bola vertical  \b0\par \par Punto conocido (\cf1{\*\component\NumCtrl 11fa97a8137},{\*\component\NumCtrl 11fa97a9d06}\cf0 ) \cf1                  \cf0 Punto conocido (\cf1{\*\component\NumCtrl 11fa9891457},{\*\component\NumCtrl 11fa9892a57}\cf0 )\par \par Ecuaci\u243 n ordinaria de la forma:  {\*\mjaformula\cf2 y{\supix 2}=\cf3 K\cf2 x\cf0}                   Ecuaci\u243 n ordinaria de la forma:  {\*\mjaformula\cf2 x{\supix 2}=\cf3 K\cf2 y\cf0}\b\par   \cf1\b0\par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}   \par \par \par \par \par \par \par \par \par \par \par \par \par Para encontrar el valor de K, se sustituyen las coordenadas del punto conocido en la ecuaci\u243 n.\par \par {\*\component\Space 11ea988e095}    {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par Detalle\cf1\fs34\par \par \par \par \par Para obtener el resto de la informaci\u243 n sobre la par\u225 bola:\par 1. Se calcula p como el valor absoluto de K/4. \par 2. Si la par\u225 bola es horizontal, el foco est\u225  en (K/4, 0) y la directriz es x = -K/4. \par 3. Si la par\u225 bola es vertical, el foco est\u225  en (0, K/4), y la directriz es y = -K/4.\par \par Para saber hacia d\u243 nde abre la par\u225 bola se considera: \par \par {\*\component\Space 122aa96f7b7}\cf0\fs36    \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejemplos\cf1   \fs34                   \par \par En el recuadro interactivo que se muestra a continuaci\u243 n, observa c\u243 mo se determina la ecuaci\u243 n \par general de la par\u225 bola con v\u233 rtice en el origen y que pasa por un punto conocidode la par\u225 bola. \par Presiona el pulsador que se sit\u250 a en el extremo superior izquierdo del cuadro y avanza en la soluci\u243 n \par tratando de comprender cada uno de los pasos. Analiza otros ejemplos al dar clic sobre el bot\u243 n que\par se ubica en el extremo superior derecho.\par \par {\*\component\Space 1220a26d3ab}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado en los campos de texto del cuadro y a\par continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se deshabilitar\u225  el campo de texto; en caso \par contrario, int\u233 ntalo de nuevo. Cuando termines aparecer\u225  el bot\u243 n para acceder a otro ejercicio. \par Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 122aac73b9c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par \par}">
