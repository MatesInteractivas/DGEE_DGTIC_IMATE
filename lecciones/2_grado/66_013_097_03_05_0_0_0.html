   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Clasificaci&oacute;n de los pol&iacute;gonos por sus lados y por sus &aacute;ngulos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Reconocer clases de tri\u225 ngulos con base en las longitudes de sus lados y/o las medidas de sus\par \u225 ngulos.\cf0\fs36\par \par \par Procedimiento\cf1\fs34\par \par Los tri\u225 ngulos pueden tener: \par \par      1) Sus tres lados iguales.\par      2) Dos lados iguales y uno desigual.\par      3) Los tres lados desiguales.\par \par De acuerdo con esta clasificaci\u243 n, se les asignan respectivamente los nombres: \par \par      1) Equil\u225 tero.\par      2) Is\u243 celes.\par      3) Escaleno.\par \par \par      {\*\component\Space 123a50ef2ae}       {\*\component\Space 123bf32f6af}        {\*\component\Space 123c5642776}\par \par \par \par \par \par \par \par \par Una caracter\u237 stica de los tri\u225 ngulos es que la suma de sus \u225 ngulos internos es igual a 180\u176 . De este\par hecho y de que a lados iguales se oponen \u225 ngulos iguales se deducen algunas de sus propiedades\par que pueden verse enseguida:\par \par                                   {\*\component\NumCtrl 123a576d3e1} \par                                   {\*\component\Space 123a9ee8c4d}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par         \cf1\fs34\par \par \par \par Un caso particular, de mucho inter\u233 s en la geometr\u237 a, es aquel tipo de tri\u225 ngulo en el que dos de \par sus lados forman \u225 ngulo recto ({\*\mjaformula 90{\supix o}}), por lo cu\u225 l se le llama tri\u225 ngulo rect\u225 ngulo. Estos, pueden ser de\par la clase de los is\u243 celes o escalenos, pero nunca de los equil\u225 teros. Para marcar \u225 ngulos rectos en la\par figura, se utiliza un peque\u241 o cuadrado en lugar del arco usual.\cf0\fs36\par \par                                   {\*\component\Space 125137b1523}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                         {\*\component\Space 1224899edd1}                       \par Ejercicio\cf1\fs34\par \par Dada la descripci\u243 n de un tri\u225 ngulo, elige su nombre en la lista del men\u250  desplegable y comprueba \par tu respuesta pulsando el bot\u243 n Verificar. \par \par                                   {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par                      \cf1\fs34\par \par \par \par ___________________________________________________________________________________\fs24\par Versi\u243 n 1.1\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz  \par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
