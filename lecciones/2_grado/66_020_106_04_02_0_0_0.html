   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Calcular el \u225 ngulo agudo formado por dos rectas que se cortan conociendo sus pendientes. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par {\*\component\Space 1253141fef0}         {\*\component\Space 12532b500cd}  \par \par \par \par \par \par \par \par Sean las rectas {\*\mjaformula y=m{\subix 1}x+b{\subix 1}}\fs36\cf0  \fs34\cf1   y   {\*\mjaformula y=m{\subix 2}x+b{\subix 2}}. El \u225 ngulo agudo, que forma la intersecci\u243 n de \u233 stas, \par cumple:\par \par                                                               {\*\mjaformula tan \u945 ={\fraction{\num |m{\subix 2}-m{\subix 1}|{\subix}}{\den |1+(m{\subix 2}m{\subix 1})|}}} \par Debido a lo anterior: \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34  \cf0\fs36\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\cf1\fs34\par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par Ejercicio\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Puedes mover los puntos, as\u237  como la escala de la gr\u225 fica para plantear el problema que desees \par resolver.\par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Zinnya del Villar Islas\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">

   <param name="A_00" value="id='otro()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='B1=ent(rnd*10)+1;B2=ent(rnd*10)+1;xx1=ent(8*rnd)+1;yy1=ent(8*rnd)+1;xx2=xx1+(1+ent(8*rnd))+1;yy2=ent(8*rnd)+1;G1.x=xx1;G2.y=yy1;G2.x=xx2;G2.y=yy2;mm1=&squot;&squot;;'">
   <param name="A_01" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='otro()'">
   <param name="A_02" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='k=-0.1;h=-0.1;m=(P1.y-h)/(P1.x-k);mDista=m;a=atan(mDista);b=a*(180/3.1416);A=ind(P1.x&gt;h)*(ind(P1.y&gt;k)*b+ind(P1.y&lt;k)*(b+360))+ind(P1.x&lt;h)*(b+180);;;m.1=((P.x!=0)?P.y/P.x:0);m.2=((Q.x!=0)?Q.y/Q.x:0);intx=(m1=m2?0:(b2-b1)/(m1-m2));inty=m1*(intx)+b1;res=abs(m2-m1);mul=m2*m1;op=res/(abs(1+mul));int0x1=-b1/m1;int0x2=-b2/m2;alpha1=atan(m1)*180/pi;alpha2=atan(m2)*180/pi;Alpha=abs(alpha1-alpha2);Alpha1=atan(op)*180/pi;;agudo=b;obtuso=180-agudo;theta1=atan(m.1)*180/pi;theta2=atan(m.2)*180/pi;alpha=abs(theta1-theta2);M1=ent(((G1.y-B1)/G1.x)*100)/100;M2=ent(((G2.y-B2)/G2.x)*100)/100;mm=atan(abs(M2-M1)/abs((M2*M1)+1))*180/pi;Theta1=atan(M1)*180/pi;Theta2=atan(M2)*180/pi;X=(B2-B1)/(M1-M2);Y=(M1*((B2-B1)/(M1-M2)))+B1;bien=(abs(mm1-mm)&lt;=0.2);mal=(abs(mm1-mm)&gt;0.2);'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(Alpha!=90)&amp;(m1!=m2)' expresi&oacute;n='[-5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean las rectas  {\*\mjaformula y=            x+         }    y     {\*\mjaformula y=            x+         } ,                                                              \par \par                                                                 por lo que sus pendientes son:                                                                         \par                                                                              {\*\mjaformula m{\subix 1}={\expr m1\decimals 1\fixed0}} y {\*\mjaformula m{\subix 2}={\expr m2\decimals 1\fixed0}}                                                              \par                                                                \cf1 de donde,\f2\fs24\par  \f1\fs34                                                               {\*\mjaformula\u945 =arc tan({\fraction{\num |{\expr m2\decimals 1\fixed0}-{\expr m1\decimals 1\fixed0}|}{\den |1+({\expr m2\decimals 1\fixed0})({\expr m1\decimals 1\fixed0})|}})=arc tan({\expr op\decimals 2\fixed0})}\par \par                                                                Por lo tanto, el \u225 ngulo agudo entre las dos rectas es:\f2\fs24\par \par                                                         \f1\fs34{\*\mjaformula\u945 ={\expr Alpha1\decimals 2\fixed0}\u186 }\f2\fs24\par                                                                      \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(mm1=&squot;&squot;)&amp;(G1.x!=G2.x)&amp;(M1!=M2)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener el \u225 ngulo agudo formado por las rectas:\par {\*\mjaformula y={\expr M1\decimals 2\fixed0}x+{\expr B1\decimals 2\fixed0} }   y   {\*\mjaformula y={\expr M2\decimals 2\fixed0} x+{\expr B2\decimals 2\fixed0} }   \par                                \par                                                                      {\*\mjaformula\u945 =             \u186 }\f2\fs24\par \par                                                  \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='ecuaci&oacute;n' expresi&oacute;n='y=m1*x+b1' ancho='2' visible='no'">
   <param name="G_03" value="espacio='E3' tipo='ecuaci&oacute;n' dibujar-si='(G1.x)!=(G2.x)' expresi&oacute;n='y=M1*x+B1' ancho='2' visible='no'">
   <param name="G_04" value="espacio='E3' tipo='ecuaci&oacute;n' dibujar-si='(G1.x)!=(G2.x)' expresi&oacute;n='y=M2*x+B2' ancho='2' visible='no'">

   <param name="G_09" value="espacio='E2' tipo='arco' dibujar-si='(m1&gt;=0)&amp;(m2&gt;=0)&amp;(abs(alpha1-alpha2)&lt;=90)' centro='(intx,inty)' inicio='alpha1' fin='alpha2' fijo='s&iacute;' relleno='rojo'">
   <param name="G_10" value="espacio='E5' tipo='ecuaci&oacute;n' expresi&oacute;n='y=k' ancho='2' visible='no'">
   <param name="G_11" value="espacio='E5' tipo='ecuaci&oacute;n' dibujar-si='P1.x=h' expresi&oacute;n='x=h' ancho='2' visible='no'">
