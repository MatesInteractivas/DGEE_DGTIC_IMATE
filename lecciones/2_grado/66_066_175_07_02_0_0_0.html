   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elipse' subtitle='Elementos de la elipse: centro, v&eacute;rtices, focos, extremos del eje menor, longitudes de los ejes mayor y menor, distancia focal, lado recto'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                                {\*\component\Space 122e1843033}\par \par Identificar dos elementos de una elipse (centro, \par v\u233 rtices, focos, extremos del eje menor, eje \par mayor, eje menor o lado recto) en una gr\u225 fica.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Los elementos principales de una elipse son:\par      1. Centro, v\u233 rtices, focos y puntos B.\par      2. Ejes principales\par      3. Extremos de los ejes\par      4. Distancia focal\par      5 Lado recto\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34                                                               \par \par Los elementos de la elipse horizontal se definen de la siguiente manera:\par \par      1. Centro: punto medio de los focos, de los v\u233 rtices o de los puntos B. De la misma manera, es el \par          punto medio del eje mayor, menor o focal.\par \par      2. V\u233 rtices: al sustituir en la ecuaci\u243 n de la elipse {\*\mjaformula y=0}, obtenemos que {\*\mjaformula x=\u177 a}. Los puntos V y V'\par          se llaman v\u233 rtices de la elipse, cuyas coordenadas son V(-a,0) y V'(a,0).\par \par      3. Focos: son los puntos fijos que menciona la definici\u243 n de elipse como lugar geom\u233 trico, sus \par          coordenadas son: F(-c,0) y F'(c,0).\par \par      4. Puntos \i B\i0 : al sustituir en la ecuaci\u243 n de la elipse {\*\mjaformula x=0}, obtenemos que {\*\mjaformula y=\u177 b}. Los puntos B se \par          definen como aquellos cuyas coordenadas son B(0,b) y B'(0,-b).\par \par      5. Ejes principales: los segmentos VV' y BB' se llaman ejes principales de la curva, los que a su \par          vez son los ejes de simetr\u237 a.\par \par      6. Extremos de los ejes: \par          Eje mayor, eje focal o di\u225 metro mayor: es el segmento cuyos extremos son los v\u233 rtices. Su\par          longitud equivale a 2a.\par          Eje menor, eje no focal o di\u225 metro menor: es el segmento cuyos extremos son los puntos B.\par          Su longitud equivale a 2b.\par \par      7. Distancia focal: es la distancia entre los dos focos, su longitud equivale a 2c. \par \par      8. Lado recto: es la cuerda que pasa por un foco y es perpendicular al eje mayor.\par \par Nota: en el caso de la elipse vertical, para obtener las coordenadas de los v\u233 rtices hay que sustituir\par en la ecuaci\u243 n de la elipse  {\*\mjaformula x=0}, de donde se obtienen V(0,-a) y V'(0,a). Los focos corresponden a\par los puntos F(0,-c) y F'(0,c) y los puntos B tienen coordenadas B(b,0) y B'(-b,0).\cf0  \fs36\par \par \par Ejemplo\cf1\fs34                                                               \par \par En el siguiente ejemplo, elige el elemento de la elipse que deseas que se te explique. \cf0\fs36\par \par {\*\component\Space 122e2d8c722}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En la gr\u225 fica de la derecha, deben identificarse      {\*\component\Space 12301654cb9}\par los dos elementos de la elipse que se muestran.\par Utiliza el cuadro de selecci\u243 n y escoge la \par respuesta correcta. \par \par                 {\*\component\NumCtrl 12305066505}\par \par \par                         {\*\component\NumCtrl 12304ca0b3b}\par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.1\par Autor: Octavio Fonseca Ramos\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">

   <param name="G_42" value="espacio='E2' tipo='texto' dibujar-si='OpElementos=1' expresi&oacute;n='[40,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 Al sustituir en la ecuaci\u243 n de la elipse horizontal {\*\mjaformula y=0},\par obtenemos que {\*\mjaformula x=\u177 a}. Los puntos \i V\i0  y \i V&squot;\i0  se llaman \par v\u233 rtices de la elipse, cuyas coordenadas son: \par Elipse horizontal           V(-a,0)  y  V&squot;(a,0)\par En la elipse vertical hay que sustituir  {\*\mjaformula x=0}\i  \i0 para tener\par Elipse vertical               V(0,a)  y  V&squot;(0,-a)\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
