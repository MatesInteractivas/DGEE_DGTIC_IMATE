   <param name="pleca" value="title='Ecuaci&oacute;n de la recta ' subtitle='Ecuaciones de las alturas y coordenadas del ortocentro'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar las coordenadas del ortocentro de un tri\u225 ngulo a partir de sus v\u233 rtices. \cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para determinar las coordenadas del ortocentro de un tri\u225 ngulo, es necesario conocer al menos \par dos ecuaciones de las alturas para resolverlas como un sistema de ecuaciones simult\u225 neas.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Las alturas de un tri\u225 ngulo son las rectas que se trazan perpendicularmente desde uno de los lados \par (su extensi\u243 n), que recibe el nombre de base, hasta el v\u233 rtice opuesto. En cualquier tri\u225 ngulo se \par pueden trazar tres alturas, que se cortan en un punto conocido como ortocentro. Para determinar las \par coordenadas del ortocentro de un tri\u225 ngulo a partir de las coordenadas de los tres v\u233 rtices, se lleva a \par cabo el siguiente procedimiento:\par \par      a) Se determinan, al menos, dos ecuaciones de las alturas.\par      b) Se obtienen las coordenadas del ortocentro resolviendo estas dos ecuaciones como un \par          sistema de ecuaciones simult\u225 neas lineales con alguno de los m\u233 todos que existen.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par A continuaci\u243 n se describe el procedimiento para conocer las coordenadas del ortocentro del tri\u225 ngulo \par a partir de las coordenadas de los tres v\u233 rtices. Escribe las coordenadas de los v\u233 rtices del tri\u225 ngulo o\par pulsa Mover v\u233 rtices para arrastrar los puntos desde el origen, despu\u233 s presiona Continuar. En todos \par los casos el ortocentro se determinar\u225  con las alturas (de color rojo) que pasan por los v\u233 rtices A y B.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina las coordenadas del ortocentro del tri\u225 ngulo a partir de dos alturas. Primero, selecciona las\ul\par \ulnone alturas con las que se obtendr\u225  el ortocentro haciendo clic en los dos v\u233 rtices correspondientes para\par que aparezcan sus ecuaciones. Cuando hayas resuelto el sistema de ecuaciones simult\u225 neas, anota \par las coordenadas del ortocentro con dos cifras decimales. Presiona el bot\u243 n verificar para comprobar \par el resultado. \par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Octavio Fonseca Ramos,  Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
