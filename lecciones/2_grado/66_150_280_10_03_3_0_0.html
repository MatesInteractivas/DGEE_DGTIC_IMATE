<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones logaritmicas' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones logar&iacute;tmicas del tipo f(x)=c ln x'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de funciones logar\u237 tmicas del tipo  {\*\mjaformula f(x)=c ln x}\cf0\fs36 .\par \par \par Procedimiento\cf1\fs28\par \fs34\par La gr\u225 fica de la funci\u243 n {\*\mjaformula f(x)=c ln x} es el reflejo       {\*\component\NumCtrl 123b1ac1b0b}{\*\component\NumCtrl 123b1acf450}\par de la funci\u243 n exponencial {\*\mjaformula g(x)=e{\supix{\fraction{\num x}{\den c}}}{\supix}} con respecto {\*\component\Space 122a96e5f8f}\par a la recta identidad y=x.\par \par De este hecho podemos deducir las siguientes \par caracter\u237 sticas:\par \par    1. Como la gr\u225 fica de la exponencial con base e\par        es asint\u243 tica con respecto al eje x, la gr\u225 fica \par        del logaritmo natural es asint\u243 tica con respecto \par        al eje {\*\mjaformula y} {\*\component\NumCtrl 122a96f7763}\par    2. Cuando c > 0, la gr\u225 fica de la funci\u243 n crece \par        inversamente proporcional al valor de x en el \par        que se encuentra, y cuando c<0, la grafica\par        decrece inversamente proporcional dicho valor.\par        Es decir que, mientras m\u225 s lejos del origen est\u233 , m\u225 s lento se aleja la funci\u243 n del eje X. \par        Esto se deriva del crecimiento acelerado de la funci\u243 n exponencial. {\*\component\NumCtrl 122a96f64aa}\par    3. {\*\mjaformula ln 1=0}  y {\*\mjaformula ln e=1} para cualquier valor de {\*\mjaformula c} elegido. {\*\component\NumCtrl 122a998adf8}\par \par Cuando tengas una gr\u225 fica que sepas que corresponde a una funci\u243 n logar\u237 tmica del tipo {\*\mjaformula c ln x}\par puedes calcular su constante mediante lo descrito en el punto 3 observando los valores en {\*\mjaformula x=0} y en\par {\*\mjaformula x=e}. \cf0\fs36\par \par \par Ejemplo 1\cf1\fs34\par \par Si la gr\u225 fica de una funci\u243 n logar\u237 tmica pasa por el punto (1,0) y por el (e, 1), \u191 cu\u225 l es la expresi\u243 n\par que le corresponde?\par \par Respuesta: Para que, en efecto, se trate de una funci\u243 n logar\u237 tmica, \u233 sta tiene que pasar por el \par punto {\*\mjaformula (1,0)}, lo cual se cumple. \par Sabermos que pasa por el (e,1). Entonces \par                                                               c ln(e)=1\par despejamos c\par                                                               {\*\mjaformula c={\fraction{\num 1}{\den ln(e)}}={\fraction{\num 1}{\den 1}}=1}, \par Por lo que su constante es {\*\mjaformula 1} y la funci\u243 n que buscamos es:\par \par                                                                    {\*\mjaformula f(x)=ln x}\cf0\fs36\par \par \par Ejemplo 2\cf1\fs34\par \par Si la gr\u225 fica de una funci\u243 n logar\u237 tmica pasa por el punto {\*\mjaformula (1,0)} y por el {\*\mjaformula (3,2)}, \u191 cu\u225 l es la expresi\u243 n\par que le corresponde?\par \par Respuesta: Para que, en efecto, se trate de una funci\u243 n logar\u237 tmica, \u233 sta tiene que pasar por el \par punto {\*\mjaformula (1,0)}, lo cual se cumple.\par  \par Sabemos que pasa por el {\*\mjaformula (3,2)}, por lo que: \par                                                             c  ln(3)=2\par despejamos c\par                                                             {\*\mjaformula c={\fraction{\num 2}{\den ln(3)}}}\par As\u237  que la funci\u242 n que buscamos es: \par                                                             f(x)={\*\mjaformula{\fraction{\num 2}{\den ln(3)}}ln(x)=2{\fraction{\num ln(x)}{\den ln(3)}}}\par \par Si recuerdas las funciones logar\u237 tmicas en otras bases, esto \u250 ltimo se puede escribir como\par \par                                                                    {\*\mjaformula f(x)=2 log{\subix 3}x}\cf0\fs36\par \par \par Ejemplo 3 \cf1\fs34\par \par Observa la siguiente gr\u225 fica:\fs28\par \fs34\par {\*\component\Space 122ad37dfc0}    {\*\component\Space 122ad5547cd}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 122ad56989e}\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 122ae023713}\par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Claudio Francisco Nebbia Rubio\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">
