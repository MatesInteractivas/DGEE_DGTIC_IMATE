<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones polinomiales' subtitle='Funciones polinomiales de grado 3 y 4'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar dominio y rango de funciones cuadr\u225 ticas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Al hablar de funciones cuadr\u225 ticas nos referimos     {\*\component\Space 122f3976ce2}\par a las funciones que, de forma m\u225 s general,  tienen \par la ecuaci\u243 n {\*\mjaformula f(x)=ax{\supix 2}+bx+c}, siendo {\*\mjaformula a, b y c} \par n\u250 meros, con {\*\mjaformula a\u8800 0}, por ejemplo: {\*\mjaformula f(x)=3x{\supix 2}+5x+1}. \par El dominio de cualquier funci\u243 n cuadr\u225 tica es \par siempre el conjunto de los  n\u250 meros  reales,  ya  \par que tanto las sumas, como los productos de \par n\u250 meros, siempre producen n\u250 meros y una funci\u243 n\par cuadr\u225 tica s\u243 lo depende de estas dos operaciones.\par  \par En la gr\u225 fica de la derecha se muestra una funci\u243 n  \par cuadr\u225 tica a la que le puedes modificar los valores\par de {\*\mjaformula a, b y c.}                                                             {\*\component\NumCtrl 12391be4011} {\*\component\NumCtrl 12391be9b37} {\*\component\NumCtrl 12391bebf98} \fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par El dominio de cualquier funci\u243 n cuadr\u225 tica es el conjunto de todos los reales o, equivalentemente, el \par intervalo {\*\mjaformula (-\u8734 ,\u8734 )}. Lo \u250 nico variable en este tipo de funciones es su rango, el conjunto de todos los\par valores que toma cuando la variable recorre todo el dominio. Comencemos el an\u225 lisis usando la forma\par m\u225 s sencilla, {\*\mjaformula f(x)=ax{\supix 2}+c}.  En este caso se tienen dos opciones:\par \par 1) a>0\par 2) a<0\par \par Utilizando la gr\u225 fica, observa los rangos correspondientes a los dos casos.\par \par {\*\component\Space 122f80c6904}    {\*\component\Space 122f85cc7bc}\par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 122f80cca55}\par \par \par \par \par \par \par \par \par \par \par \par Para determinar el rango de funciones cuadr\u225 ticas m\u225 s generales, de la forma {\*\mjaformula f(x)=ax{\supix 2}+bx+c}, se\par puede considerar la ecuaci\u243 n cuadr\u225 tica {\*\mjaformula y=ax{\supix 2}+bx+c}, la cual representa una par\u225 bola y encontrar\par su v\u233 rtice {\*\mjaformula V(h,k)}. As\u237 , si {\*\mjaformula a>0}, el rango de la funci\u243 n cuadr\u225 tica ser\u225  el intervalo {\*\mjaformula [k,\u8734 )}. Si {\*\mjaformula a<0}, el\par intervalo {\*\mjaformula (-\u8734 ,k)}. Para encontrar el valor de k se siguen los siguientes pasos:\par \par 1. A partir de la ecuaci\u243 n cuadr\u225 tica {\*\mjaformula y=ax{\supix 2}+bx+c}, se pasa el t\u233 rmino constante, c, hacia el lado\par     izquierdo de la ecuaci\u243 n y se factoriza el coeficiente de {\*\mjaformula x{\supix 2}}, a, en el lado derecho:\par \par                                                               {\*\mjaformula y-c=a(x{\supix 2}+{\fraction{\num b}{\den a}}x)}\par \par 2. Se completa el trinomio cuadrado perfecto:\par \par                                              {\*\mjaformula y-c+a({\fraction{\num b}{\den 2a}}){\supix 2}=a(x{\supix 2}+{\fraction{\num b}{\den a}}x+({\fraction{\num b}{\den 2a}}){\supix 2})}\par \par 3. Se escribe el trinomio cuadrado perfecto como el cuadrado de un binomio:\par \par                                                    {\*\mjaformula y-(c-{\fraction{\num b{\supix 2}}{\den 4a}})=a(x-(-{\fraction{\num b}{\den 2a}})){\supix 2}} \par \par     Esta \u250 ltima f\u243 rmula puede ser escrita como:\par \par                                                   {\*\mjaformula y-({\fraction{\num 4ac-b{\supix 2}}{\den 4a}})=a(x-(-{\fraction{\num b}{\den 2a}})){\supix 2}} \par \par 4. As\u237 , las coordenadas del v\u233 rtice son: {\*\mjaformula V(\f1\fs36 -{\fraction{\num b}{\den 2a}},{\fraction{\num 4ac-b{\supix 2}}{\den 4a}})\fs34} y, lo que es mas importante, {\*\mjaformula k={\fraction{\num 4ac-b{\supix 2}}{\den 4a}}}.\par     Puedes utilizar esta f\u243 rmula para encontrar el rango de las funciones cuadraticas en los siguientes\par     ejercicios:     \cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Encuentra el dominio y el rango de la siguiente funcion.\par {\*\component\Space 121d3081d6e}    {\*\component\Space 122f881de63}\par \par \par \par \par \par \par \par       {\*\component\NumCtrl 122f88deb96}      {\*\component\NumCtrl 122f88f5ea2}\par \par       {\*\component\NumCtrl 122f8a19f96}\par \par \par \par _________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autores: Alberto Bravo Garc\u237 a y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='a3!=0' expresi&oacute;n='[20,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula f(x)={\expr (a3&gt;=0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr (abs(a3)!=1)?abs(a3):&squot;&squot;\decimals 0\fixed0}x{\supix 2}{\expr ((-4*a3)&gt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\expr abs(-4*a3)\decimals 2\fixed0}x{\expr ((4*a3+c3)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr abs(4*a3+c3)\decimals 2\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='e=2' expresi&oacute;n='[50,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 a) Dominio  {\*\mjaformula (-\u8734 ,\u8734 )}, rango {\*\mjaformula (-\u8734 ,{\expr a3\decimals 0\fixed0})}\par b) Dominio  {\*\mjaformula (-\u8734 ,\u8734 )}, rango {\*\mjaformula (-\u8734 ,{\expr c3\decimals 0\fixed0}]}\par c) Dominio  {\*\mjaformula (-\u8734 ,{\expr c3\decimals 0\fixed0})}, rango {\*\mjaformula [{\expr c3\decimals 0\fixed0},\u8734 )}\par d) Dominio  {\*\mjaformula (-\u8734 ,\u8734 )} , rango {\*\mjaformula [{\expr c3\decimals 0\fixed0},\u8734 )}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E4' tipo='texto' expresi&oacute;n='[20,260]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Si el n\u250 mero que multiplica a la {\*\mjaformula x{\supix 2}} es \par negativo, la gr\u225 fica de la funci\u243 n es \par una  par\u225 bola  que abre hacia abajo.  \par El  v\u233 rtice  de la  par\u225 bola (que tiene\par valor  c = {\*\mjaformula{\expr c2\decimals 0\fixed1}}  es el  valor  m\u225 ximo del \par rango y llega hasta menos infinito.\par \par En este caso el rango es {\*\mjaformula (-\u8734 ,{\expr c2\decimals 0\fixed0}]}.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
