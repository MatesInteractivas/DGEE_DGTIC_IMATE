<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones polinomiales' subtitle='Divisi&oacute;n de polinomios.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red163\green0\blue241;\red0\green92\blue0;\red119\green27\blue155;\red0\green0\blue157;\red0\green170\blue34;\red232\green0\blue34;\red125\green0\blue87;\red51\green102\blue221;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Obtener el cociente de P(x)/Q(x), con P(x) y Q(x) polinomios hasta de grado 4. \cf0\fs36\par \par Recordatorio\cf1\fs34\par \par La divisi\u243 n algebraica es la operaci\u243 n inversa de la multiplicaci\u243 n y tiene por objeto, dadas dos \par expresiones algebraicas, llamadas dividendo y divisor, encontrar una tercera llamada cociente junto\par con un posible residuo, de manera que al multiplicar el cociente por el divisor y sumar al resultado el\par residuo, se obtenga el dividendo.  \cf0\fs36\par \par                                          {\*\component\Space 1261b473d70}\par                                                                                \par  \par \par \par                                                               \fs34\cf1\par Si el dividendo y el divisor tienen el mismo signo, el cociente es positivo; si tienen signos contrarios, el \par cociente es negativo.\par                                                            \b  \cf0                                                 \b0\cf1\par                                                    {\*\component\Space 12533eae812}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par Observaci\u243 n: \fs34\cf1\par \par Cuando se divide un n\u250 mero entero entre otro, algunas veces se obtiene un residuo distinto de cero, \par \u233 ste es el caso cuando el dividendo no es m\u250 ltiplo del divisor.\par \par En ese caso, el dividendo es igual al producto del divisor por el cociente, m\u225 s el residuo.\cf0\fs36\par \par                                   \cf2     \fs34\b       \cf3 dividendo\cf2  \cf4 =\cf5  cociente \cf6 (\cf5  \cf4 divisor\cf0  \cf6 )\cf7  \cf4 +\cf8  residuo\fs36\b0\cf0\par                                                                      \cf9  \cf1\fs34\par En la divisi\u243 n de polinomios se puede presentar el mismo tipo de situaci\u243 n, en cuyo caso el residuo \par ser\u225  siempre un polinomio de grado menor que el divisor.\fs36\cf5\par \par  \cf8                                                \fs34\b grado del residuo\cf0  \cf4 <\cf0  grado del divisor \fs36\b0\par \par Procedimiento\cf1\fs34\par \par Para dividir dos polinomios de la forma P(x)/Q(x) hasta de grado 4:\par \par 1. Se ordenan ambos polinomios en orden decreciente respecto al grado de la variable.\par 2. Se divide el primer t\u233 rmino del dividendo entre el primer t\u233 rmino del divisor, respetando las leyes de \par los signos y de esta manera se obtiene el primer t\u233 rmino del cociente.\par 3. Se resta del dividendo el producto del divisor por el primer t\u233 rmino del cociente y se obtiene un \par primer residuo.\par 4. Se baja el siguiente t\u233 rmino del dividendo sum\u225 ndoselo al residuo anterior.\par 5. Se divide el primer t\u233 rmino de este residuo entre el primer t\u233 rmino del divisor, obteniendo el \par segundo t\u233 rmino del cociente.\par 6. Se procede de manera similar hasta obtener un residuo cero o de grado menor al del divisor\par 7. Comprobar el resultado verificando que la suma del residuo con el producto del cociente por el\par divisor sea igual al dividendo.\par               \cf0\fs36\par Ejemplos\cf1\fs34\par \par Observa c\u243 mo se efect\u250 a la divisi\u243 n de dos polinomios P(x) y Q(x), hasta de grado 4. Utiliza los\par pulsadores que se sit\u250 an debajo del ejercicio propuesto y avanza en la soluci\u243 n tratando de \par comprender cada unode los pasos. Analiza otros ejemplos al dar clic en el bot\u243 n \i Otro ejemplo.\i0\par \par {\*\component\Space 12677f2d87b}\par                                                                                                                                                                      \par {\*\component\Space 123df26fbf7}\par    \fs36\cf0\par \par \par \par \par \par \par \par \par \par                      {\*\component\Space 12649333574}\par  \par \par \par \par \par \par \par \par \par \par \par \par                              {\*\component\Space 126493fa376}\par \par \par \par \par \par \par \par \par \par \par \par \par   \par   \par                          {\*\component\Space 126494a1c01}\par  \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Observaci\u243 n:  \fs34\cf1\par \par En muchas ocasiones, la divisi\u243 n no es exacta; entonces se llega a un dividendo parcial no nulo, cuyo \par grado es inferior al grado del divisor, no pudiendo continuarse la operaci\u243 n. El \u250 ltimo dividendo parcial \par de grado inferior al del divisor recibe el nombre de residuo o resto.\cf0\fs36\par \par Ejemplos.\fs34\cf1\par \par En los ejemplos del recuadro que sigue, se omitir\u225 n los pasos intermedios para la resoluci\u243 n.\par Sup\u243 ngase as\u237  que los polinomios tanto del dividendo como del divisor se encuentran ordenados y se\par ha efectuado la divisi\u243 n paso a paso como en los ejemplos de arriba. Presiona el pulsador paso a paso\par y observa qu\u233  ocurre con el residuo y a partir de qu\u233  momento no se puede continuar el proceso de \par divisi\u243 n.\fs36\cf0\par \par {\*\component\Space 12566c33980}\par \par \par  \par     \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Resuelve los ejercicios que siguen primero en tu cuaderno y despu\u233 s introduce tu respuesta en el\par recuadro interactivo que se presenta abajo. Si tu respuesta es correcta se inhabilitar\u225  el campo de \par texto; en caso contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225 \cf0  \cf1\par verificar tu respuesta. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la \par calculadora. \fs36\cf0\par \par {\*\component\Space 123f4b4333d}\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 1253dcf0ce4}\par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Er\u233 ndira Itzel Garcia Islas\fs28\par \fs24 Edici\u243 n acad\u233 mica: Fernando Ren\u233  Mart\u237 nez Ort\u237 z\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs28\par}">

   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='n&gt;0' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs30\par Se ordenan ambos polinomios con respecto a las potencias decrecientes de la misma literal: \par Dividendo:\cf0   {\*\mjaformula{\expr s1\decimals 2\fixed0}}{\*\mjaformula x{\supix 4}{\expr (s2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr s2\decimals 2\fixed0}x{\supix 3}{\expr (s3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr s3\decimals 2\fixed0}x{\supix 2}{\expr (s4&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr s4\decimals 2\fixed0}x{\expr (s5&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr s5\decimals 2\fixed0}}\cf1\par divisor:  {\*\mjaformula\cf0{\expr t1\decimals 2\fixed0}x{\supix 2}{\expr (t2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr t2\decimals 2\fixed0}x{\supix}{\expr (t3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr t3\decimals 2\fixed0}\cf1}\par \par \par                                                   \f2\fs24\par \par \par                                     \f3\fs34    \par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='n&gt;1' expresi&oacute;n='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red255\green146\blue0;\red119\green27\blue155;}\f1\fs30 Como los dos polinomios est\u225 n ordenados con respecto a las potencias decrecientes de x, para obtener el \par primer t\u233 rmino del cociente, se divide el primer t\u233 rmino del dividendo entre el primer\par t\u233 rmino del divisor: {\*\mjaformula\cf0{\fraction{\num{\expr s1\decimals 2\fixed0}x{\supix\cf0 4\cf1}}{\den{\expr t1\decimals 2\fixed0}x{\supix\cf0 2\cf1}}}={\expr s1/t1&lt;0?menos:&squot;+&squot;\decimals 2\fixed0}{\expr s1/t1\decimals 2\fixed0}x{\supix\cf0 4-2\cf1}={\expr s1/t1\decimals 2\fixed0}x{\supix\cf0 2\cf1}\cf1} \cf2\fs44  \b\u8594 \fs30\b0\cf1  \cf3\b Primer t\u233 rmino del cociente    \b0\cf1\par Se multiplica {\*\mjaformula{\expr s1/t1\decimals 2\fixed0}x{\supix 2}} primer t\u233 rmino del cociente, por todo el divisor y el producto obtenido se resta del dividendo.\cf3\fs32\par              \cf1\f6\fs34\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='np&gt;2' expresi&oacute;n='[10,420]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red0\green198\blue250;\red163\green0\blue241;\red119\green27\blue155;}\f1\fs30 Para obtener el segundo t\u233 rmino del cociente, se divide {\*\mjaformula{\expr r2\decimals 2\fixed0}x{\supix 3}} , primer t\u233 rmino del dividendo parcial entre {\*\mjaformula{\expr t1\decimals 2\fixed0}x{\supix 2}}  \par                                               {\*\mjaformula\cf0{\fraction{\num\cf0{\expr r2\decimals 2\fixed0}x{\supix 3}\cf1}{\den\cf0{\expr t1\decimals 2\fixed0}x{\supix 2}\cf1}}={\expr r2/t1\decimals 2\fixed0}x{\supix\cf0 3-2\cf1}={\expr r2/t1\decimals 2\fixed0}x\cf1} \cf2\fs44\b\u8594 \fs30\b0  \cf3  \cf4\b Segundo t\u233 rmino del cociente\b0\cf1\par Se multiplica ahora {\*\mjaformula{\expr r2/t1\decimals 2\fixed0}x}, segundo t\u233 rmino del cociente por todo el divisor, y el producto obtenido se resta del \par primer dividendo parcial \fs32\par  \cf4              \par   \cf1                                                              \f5\fs24\par \par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E3' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red119\green27\blue155;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}. } Sea P(x) =  {\*\mjaformula{\expr u1\decimals 2\fixed0}x{\supix 3}{\expr (u2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr u2\decimals 2\fixed0}x{\supix 2}{\expr (u3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr u3\decimals 2\fixed0}x{\supix}{\expr (u4&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr u4\decimals 2\fixed0}}  y  Q(x)= {\*\mjaformula{\expr (t2&lt;0)?&squot;&squot;:&squot;&squot;\decimals 2\fixed0}{\expr v1\decimals 2\fixed0}x{\expr (v2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr v2\decimals 2\fixed0}}\cf1\f2\fs24\b0  \f1\fs34\b\cf0 . Obtener P(x)/Q(x)\f2\fs24\b0\cf1 . \cf0\f1\fs34\b\par \par Soluci\u243 n:\cf1\fs38\b0\par \par \par            {\*\mjaformula{\fraction{\num\cf0{\expr u3\decimals 2\fixed0}x{\supix 3}{\expr (u2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr u2\decimals 2\fixed0}x{\supix 2}{\expr (u3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr u3\decimals 2\fixed0}x{\supix}{\expr (u4&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr u4\decimals 2\fixed0}   \cf1}{\den\cf0{\expr (v1&lt;0)?&squot;&squot;:&squot;&squot;\decimals 2\fixed0}{\expr v1\decimals 2\fixed0}x{\supix}{\expr (v2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr v2\decimals 2\fixed0}\cf1}}=}\f2\fs24  \cf0\fs40      \f5\fs40{\*\mjaformula x {\supix 2 }{\expr c5&lt;0?&squot;+&squot;:menos\decimals 2\fixed0}        x {\expr c6&lt;0?menos:&squot;+&squot;\decimals 2\fixed0}      }  \f2\fs24\cf1   \cf0\fs40\par \par                        \f1\fs34\b\par Residuo:\f2\fs24\b0   \f1\fs34\b\cf2\par \f2\fs24\b0\cf1\par \par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='nq&gt;3' expresi&oacute;n='[10,750]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red119\green27\blue155;\red32\green80\blue96;\red255\green146\blue0;\red32\green48\blue58;}\cf0\f1\fs30 Para obtener el tercer t\u233 rmino del cociente, se divide {\*\mjaformula{\expr r3-(r2/t1*t2)\decimals 2\fixed0}x{\supix 2}} primer t\u233 rmino del segundo dividendo parcial entre\par  {\*\mjaformula{\expr t1\decimals 2\fixed0}x{\supix 2}} primer t\u233 rmino del divisor\cf1 .\par                                           {\*\mjaformula\cf2{\fraction{\num{\expr r3-(r2/t1*t2)\decimals 2\fixed0}x{\supix 2}}{\den{\expr t1\decimals 2\fixed0}x{\supix 2}}}={\expr (r3-(r2/t1*t2))/t1\decimals 2\fixed0}x{\supix 0}={\expr (r3-(r2/t1*t2))/t1\decimals 2\fixed0}\cf1}\cf3  \fs44\b\u8594 \fs30\b0\cf4  \cf1  \b Tercer t\u233 rmino del cociente. \b0\cf0\par Se multiplica {\*\mjaformula{\expr (r3-(r2/t1*t2))/t1\decimals 2\fixed0}}, tercer t\u233 rmino del cociente, por todo el divisor; y el producto obtenido se resta del segundo \par dividendo parcial: \cf1\par           \cf4\f4\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='nq=4' expresi&oacute;n='[10,1145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs30\b El residuo es cero porque la divisi\u243 n es exacta\cf1\f2\fs24\b0\par \par \par}' fuente='Arial,BOLD,15' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='nr&gt;5' expresi&oacute;n='[10,1200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red119\green27\blue155;\red232\green0\blue34;\red51\green102\blue221;}\f1\fs30\b Se multiplica el divisor  {\*\mjaformula\cf0{\expr t1\decimals 2\fixed0}x{\supix 2}{\expr (t2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr t2\decimals 2\fixed0}x{\supix}{\expr (t3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr t3\decimals 2\fixed0}\cf1} por el cociente:\par   \par {\*\mjaformula\cf0 ({\expr t1\decimals 2\fixed0}x{\supix 2}{\expr (t2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr t2\decimals 2\fixed0}x{\supix}{\expr (t3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr t3\decimals 2\fixed0})\cf1} \cf2 ( {\*\mjaformula{\expr c1&gt;0?&squot;&squot;:&squot;&squot;\decimals 2\fixed0}{\expr c1\decimals 2\fixed0}x{\supix 2}}  {\*\mjaformula{\expr c2&lt;0?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}}{\*\mjaformula}{\*\mjaformula{\expr r2/t1\decimals 2\fixed0}x}  {\*\mjaformula{\expr c3&lt;0?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}}  {\*\mjaformula{\expr (r3-(r2/t1*t2))/t1\decimals 2\fixed0}} \cf1 )\cf3  \cf1 = \cf0{\*\mjaformula{\expr t1*c1\decimals 2\fixed0}x{\supix 4}{\expr (t1*c2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr t1*(r2/t1)\decimals 2\fixed0}x{\supix 3}{\expr ((r3-(r2/t1*t2))/t1)*t1&gt;0?&squot;+&squot;:menos\decimals 2\fixed0}{\expr t1*c3\decimals 2\fixed0}x{\supix 2}{\expr t2*c1&gt;0?&squot;+&squot;:menos\decimals 2\fixed1}{\expr abs(t2*c1)\decimals 2\fixed0}x{\supix 3}{\expr t2*c2&gt;0?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(t2*c2)\decimals 2\fixed0}x{\supix 2}{\expr t2*c3&gt;0?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(t2*c3)\decimals 2\fixed0}x{\expr t3*c1&gt;0?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(t3*c1)\decimals 2\fixed0}x{\supix 2}{\expr t3*c2&gt;0?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr t3*c2\decimals 2\fixed0}x{\expr t3*c3&gt;0?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(t3*c3)\decimals 2\fixed0}}\par = {\*\mjaformula\cf4{\expr s1\decimals 2\fixed0}x{\supix\cf4 4\cf0}{\expr (s2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr s2\decimals 2\fixed0}x{\supix\cf4 3\cf0}{\expr (s3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr s3\decimals 2\fixed0}x{\supix\cf4 2\cf0}{\expr (s4&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr s4\decimals 2\fixed0}x{\expr (s5&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr s5\decimals 2\fixed0}\cf0} \cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,15' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E0' tipo='texto' expresi&oacute;n='[35,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red51\green102\blue221;\red32\green48\blue58;\red0\green170\blue34;\red232\green0\blue34;}\cf0\f1\fs30\b Leyes de los signos\cf1  \fs32\par \par    \fs34   +\cf2   \cf3  /\cf2    \cf1 +\cf2    \cf3 =\cf2   \cf1 +\cf2\par \par   {\*\mjaformula\cf4   {\expr menos\decimals 2\fixed0}\cf2}  \cf3 /\cf2   {\*\mjaformula\cf4{\expr menos\decimals 2\fixed0}\cf2}   \cf3 =\cf2  \cf1  +\par \par     +\cf2   \cf3  /\cf2   {\*\mjaformula\cf4{\expr menos\decimals 2\fixed1}\cf2}   \cf3 =\cf2   {\*\mjaformula\cf4{\expr menos\decimals 2\fixed0}\cf2}\par \par     {\*\mjaformula\cf4{\expr menos\decimals 2\fixed0}\cf2} \cf3  /\cf2   \cf1  +\cf2    \cf3 =\cf2   {\*\mjaformula\cf4{\expr menos\decimals 2\fixed0}\cf2} \f4\fs24\b0\par \par}' fuente='Arial,BOLD,15' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E4' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue255;\red32\green80\blue96;\red32\green48\blue58;}\f1\fs40\b\cf0\u9788 \fs34\cf1  Sea P(x) =  {\*\mjaformula{\expr w1\decimals 2\fixed0}x{\supix 3}{\expr (w2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr w2\decimals 2\fixed0}x{\supix 2}{\expr (w3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr w3\decimals 2\fixed0}x} y Q(x)= {\*\mjaformula{\expr (z1&lt;0)?&squot;&squot;:&squot;&squot;\decimals 2\fixed0}{\expr z1\decimals 2\fixed0}x{\supix 2}{\expr (z2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr z2\decimals 2\fixed0}x{\supix}}\cf2\f3\fs24\b0  \f2\fs34\b\cf1 . Obtener P(x)/Q(x).\f3\fs24\b0\cf2  \par \par \par \par}' fuente='Arial,BOLD,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E4' tipo='texto' dibujar-si='ps&gt;0' expresi&oacute;n='[150,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red119\green27\blue155;\red232\green0\blue34;\red0\green170\blue34;\red32\green48\blue58;\red32\green80\blue96;\red51\green102\blue221;\red255\green146\blue0;\red255\green0\blue255;\red163\green0\blue241;\red0\green198\blue250;}\cf0\f1\fs34                       \fs32\b    {\*\mjaformula\cf1{\expr w1/z1&lt;0?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr Q1\decimals 2\fixed0}x\cf0}   {\*\mjaformula\cf1{\expr (w2-(Q1*z2))/z1&lt;0?menos:&squot;+&squot;\decimals 2\fixed0}\cf0}{\*\mjaformula}{\*\mjaformula\cf1{\expr Q2\decimals 2\fixed0}\cf0} \cf1  \cf0\par      \cf2   \cf3{\*\mjaformula\cf4{\expr z1\decimals 2\fixed0}x{\supix 2}{\expr (z2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr z2\decimals 2\fixed0}x{\supix}\cf3}\cf2  \cf0  \cf3     {\*\mjaformula\cf4{\expr w1\decimals 2\fixed0}\cf3}{\*\mjaformula\cf4 x{\supix 3}  {\expr (s2&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr w2\decimals 2\fixed0}x{\supix 2} {\expr (w3&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1} {\expr w3\decimals 2\fixed0}x{\supix} \cf3}\par                              {\*\mjaformula\cf1{\expr Q1*z1&lt;0?&squot;+&squot;:menos\decimals 2\fixed1}\cf5{\expr abs(Q1*z1)\decimals 2\fixed0}x{\supix 3}\cf1   {\expr Q1*z2&lt;0?&squot;+&squot;:menos\decimals 2\fixed1} \cf5{\expr abs(Q1*z2)\decimals 2\fixed0}x{\supix 2}\cf1  \cf5  \cf6    \cf7\u8595  \cf5   \cf6      \cf5  \cf3} \fs16\par                              \cf7  \cf8                  \fs32     _______________________________\cf3             \par                                   {\*\mjaformula\cf2{\expr (-(c1*t1)+s1)\decimals 2\fixed0}    {\expr w2-(Q1*z2)&lt;0?menos:&squot;+&squot;\decimals 2\fixed0}{\expr w2-(Q1*z2)\decimal    <param name="G_11" value="espacio='E4' tipo='texto' dibujar-si='ps&gt;1' expresi&oacute;n='[10,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red51\green102\blue221;\red32\green48\blue58;}\cf0\f1\fs30\b La operaci\u243 n no puede continuarse, porque no hay un monomio entero que multiplicado por {\*\mjaformula{\expr z1\decimals 2\fixed0}x{\supix 2}{\supix}} d\u233 \par  {\*\mjaformula{\expr w3-(Q2*z2)\decimals 2\fixed0}x.}\cf1  \cf0 Recuerda que para poder efectuar la divisi\u243 n el grado del residuo debe ser menor que el grado \par del divisor.\cf2\f2\fs24\b0\par}' fuente='Arial,BOLD,15' fijo='s&iacute;'">
