   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Resoluci&oacute;n de tri&aacute;ngulos oblicu&aacute;ngulos: ley de senos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Resolver tri\u225 ngulos oblicu\u225 ngulos aplicando la ley de senos.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Un tri\u225 ngulo oblicu\u225 ngulo es aqu\u233 l en el cual ninguno de sus \u225 ngulos es recto. Hay dos posibles tipos\par de tri\u225 ngulos oblicu\u225 ngulos, aquellos que tienen sus tres \u225 ngulos agudos y los que tienen un \u225 ngulo\par obtuso. \par \par En un tri\u225 ngulo oblicu\u225 ngulo no se puede aplicar la trigonometr\u237 a de manera directa pues \u233 sta se\par formul\u243  sobre la base de tener un tri\u225 ngulo rect\u225 ngulo. Sin embargo, la ley de senos te permitir\u225  \par resolver tri\u225 ngulos aun siendo oblicu\u225 ngulos. \par \par Para encontrar la ley de senos considera primero un tri\u225 ngulo ABC que tenga todos sus \u225 ngulos\par agudos. Traza la altura del tri\u225 ngulo desde el v\u233 rtice C de longitud h, es decir, el segmento de recta\par perpendicular a la recta determinada por A y B, que pasa por C.  Hecho esto, se han formado dos\par tri\u225 ngulos rect\u225 ngulos de hipotenusas  {\*\mjaformula b=|AC|} y {\*\mjaformula a=|BC|} , como se muestra en el siguiente recuadro,\par en los que se pueden aplicar los principios de trigonometr\u237 a revisados hasta ahora.\par \par                   {\*\component\Space 121b0e096d2}\par \par \par \par \par \par \par \par \par \par \par \par \par Ya que {\*\mjaformula sen(\u945 )={\fraction{\num h}{\den b}}}  y  {\*\mjaformula sen(\u946 )={\fraction{\num h}{\den a}}}, podemos despejar h de ambas ecuaciones\par \par                                 {\*\mjaformula b\u183 sen(\u945 )=h}                                   {\*\mjaformula a\u183 sen(\u946 )=h}\par \par e igualar los resultados\par \par                                                      {\*\mjaformula b\u183 sen(\u945 )=a\u183 sen(\u946 )}\par \par Finalmente, al dividir ambos miembros de la \u250 ltima igualdad entre ab, se obtiene\par \par                                                         {\*\mjaformula{\fraction{\num sen(\u945 )}{\den a}}={\fraction{\num sen(\u946 )}{\den b}}}\par \par Si se llama \u947  al tercer \u225 ngulo del tri\u225 ngulo y c al lado opuesto a dicho \u225 ngulo, el mismo argumento\par es v\u225 lido al intercambiar los papeles de \u945  y \u947 , lo que da la ley de senos\par \par              {\*\mjaformula{\fraction{\num sen(\u945 )}{\den a}}={\fraction{\num sen(\u946 )}{\den b}}={\fraction{\num sen(\u947 )}{\den c}}} \u243 , lo que es lo mismo   {\*\mjaformula{\fraction{\num a}{\den sen(\u945 )}}={\fraction{\num b}{\den sen(\u946 )}}={\fraction{\num c}{\den sen(\u947 )}}}\par \par En el caso de un tri\u225 ngulo con un \u225 ngulo obtuso \u945 , aplica la misma construcci\u243 n con la salvedad de\par que no es claro hasta ahora qu\u233  significa el seno de un \u225 ngulo obtuso. En este caso, el \u225 ngulo de\par medida \u945 '=180-\u945  es agudo y se define {\*\mjaformula sen(\u945 )=sen(\u945 ')}. Al presionar el bot\u243 n {\*\component\NumCtrl 1227f2a3371}\par podr\u225 s ver en la anterior escena el significado geom\u233 trico de \u945 ' y la construcci\u243 n que lleva a la ley\par de senos en el caso de un tri\u225 ngulo con un \u225 ngulo obtuso.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Para resolver un tri\u225 ngulo oblicu\u225 ngulo mediante la ley de senos es necesario tener como datos ya\par sea dos \u225 ngulos y un lado (AAL) o dos lados y el \u225 ngulo opuesto a uno de ellos (LLA). Oprime el\par bot\u243 n del caso que te interesa aprender:   {\*\component\NumCtrl 1227f617e0b}      {\*\component\NumCtrl 1227f6450b3}\par \par                   {\*\component\Space 121b1404fc4}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Resuelve los siguientes tri\u225 ngulos usando la ley de senos. Oprime el bot\u243 n con el tipo de ejercicio\par que quieres practicar. {\*\component\NumCtrl 12284ce6c73}     {\*\component\NumCtrl 12284cffc4a}\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="G_68" value="espacio='E3' tipo='texto' dibujar-si='(q=1)&amp;(caso=1)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se puede encontrar f\u225 cilmente el valor de \u947  pues sabemos que\par \u947 =180-(\u945 +\u946 ), as\u237 \par \par \u947 =180{\*\mjaformula{\supix o}}-(62.5{\*\mjaformula{\supix o}}+33.5{\*\mjaformula{\supix o}} )\par \par   = 84{\*\mjaformula{\supix o}}\f2\fs24  \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_78" value="espacio='E3' tipo='texto' dibujar-si='(q=0)&amp;(caso=2)' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 En este caso hay que ver que realmente se puede construir un tri\u225 ngulo\par con las condiciones dadas. Por ejemplo,  c=30.5, a=29.91 y \u945 =75{\*\mjaformula{\supix o}}\par Para descubrir si se puede construir el tri\u225 ngulo basta aplicar la ley de\par senos en la forma\par \par {\*\mjaformula{\fraction{\num sen(\u947 )}{\den c}}={\fraction{\num sen(\u945 )}{\den a}}}, es decir {\*\mjaformula{\fraction{\num sen(\u947 )}{\den 30.5}}={\fraction{\num sen(75{\supix o})}{\den 29.91}}}\par \par Si sen(\u947 )&lt;1, hay dos tri\u225 ngulos posibles que cumplen las condiciones.\par Si sen(\u947 )=1, el tri\u225 ngulo es rect\u225 ngulo con \u225 ngulo recto en \u947 .\par Si sen(\u947 )&gt;1, no se puede construir un tri\u225 ngulo con las condiciones dadas\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_79" value="espacio='E3' tipo='texto' dibujar-si='(q=1)&amp;(caso=2)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Con los datos dados tenemos que sen(\u947 )=0.9849, por lo que hay dos\par formas diferentes de construir el tri\u225 ngulo.\par \par Con \u947 =arcsen(0.9849)={\*\mjaformula 80.05{\supix o}}\par o con \u947 =180-80.05{\*\mjaformula{\supix o}=99.95{\supix o}}.\par \par Usaremos la primera opci\u243 n.\par (aunque ambas son v\u225 lidas)\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_80" value="espacio='E3' tipo='texto' dibujar-si='(q=2)&amp;(caso=2)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Podemos ahora encontrar f\u225 cilmente el \u225 ngulo \u946 , pues\par \par \u946 =180-(\u945 +\u947 ), es decir\par \par \u946 =180-(75{\*\mjaformula{\supix o}}+80.05{\*\mjaformula{\supix o}})=24.95{\*\mjaformula{\supix o}}.\par \f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_81" value="espacio='E3' tipo='texto' dibujar-si='(q=3)&amp;(caso=2)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Por la ley de senos,    {\*\mjaformula{\fraction{\num b}{\den sen(24.95{\supix o})}}}={\*\mjaformula{\fraction{\num 30.5}{\den sen(80.05{\supix o})}}}\par Es decir,\par \par {\*\mjaformula{\fraction{\num b}{\den 0.4218}}}={\*\mjaformula{\fraction{\num 30.5}{\den 0.9849}}}\par \par Despejando b, se tiene\par \par {\*\mjaformula b={\fraction{\num (30.5)(0.4218)}{\den 0.9849}}=13.06}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
