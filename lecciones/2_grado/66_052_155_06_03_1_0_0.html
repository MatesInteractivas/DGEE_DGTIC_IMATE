   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola' subtitle='Forma general de la par&aacute;bola con v&eacute;rtice en el origen y foco conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una par\u225 bola con v\u233 rtice en el origen y foco conocido.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La ecuaci\u243 n ordinaria de una par\u225 bola horizontal con v\u233 rtice en el origen es de la forma:\par \par                           {\*\mjaformula\cf0 y{\supix\cf0 2\cf1}=4px\cf1}                                                        {\*\mjaformula\cf0 y{\supix\cf0 2\cf1}=-4px\cf1}                                  (1)\par \par                  {\*\component\Space 125410cd0c9}                                     {\*\component\Space 125410ce4e0}\par \par \par \par \par \par \par \par \par                si abre hacia la derecha                                si abre hacia la izquierda\par \par en donde  p  es la distancia del v\u233 rtice al foco. \par \par La ecuaci\u243 n ordinaria de una par\u225 bola vertical con v\u233 rtice en el origen es de la forma:\par \par                           {\*\mjaformula\cf0 x{\supix\cf0 2\cf1}=4py\cf1}                                                        {\*\mjaformula\cf0 x{\supix\cf0 2\cf1}=-4py\cf1}                                  (2)\par \par                  {\*\component\Space 125410d3fd1}                                     {\*\component\Space 125410d5173}\par \par \par \par \par \par \par \par \par                   si abre hacia arriba                                         si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par La ecuaci\u243 n general de cualquier c\u243 nica es de la forma\cf0 :\fs36\par \par                                                    \fs34{\*\mjaformula Ax{\supix 2}+Bxy+Cy{\supix 2}+Dx+Ey+F=0}\fs36    \b              \b0                        \fs34\cf1      (3)\fs36\cf0\par  \cf1\fs34\par Para pasar de la ecuaci\u243 n ordinaria (1) \u243  (2) a la ecuaci\u243 n (3), simplemente se pasan todos los\par t\u233 rminos al lado izquierdo de la ecuaci\u243 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para determinar la forma general de la par\u225 bola con vertice en el origen y foco conocido:\par 1. Se calcula  p, la distancia del v\u233 rtice, que en este caso es el origen {\*\mjaformula (0,0)}, al foco.\par 2. Se utiliza la ecuaci\u243 n (1) \u243  (2) considerando si el foco est\u225  en el eje X o en el eje Y.\par 3. Se elige el signo tomando en cuenta la posici\u243 n del v\u233 rtice respecto al foco.\par \par {\*\component\Space 1223d863ea3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                     \par \par \par 4. Finalmente, se pasan todos los t\u233 rminos al primer miembro de la ecuaci\u243 n para obtener la ecuaci\u243 n\par de la par\u225 bola en la forma general.\b\cf0\par \par \par Soluci\u243 n\cf1\b0\par \par Utiliza los pulsadores del siguiente recuadro interactivo; cambia el valor de las coordenadas del foco\par y observa c\u243 mo se modifica tanto la gr\u225 fica, como la ecuaci\u243 n ordinaria de la par\u225 bola, cuando la\par primera y segunda coordenadas del foco, asumen valores tanto negativos como positivos. Analiza\par cada caso y compara dichos resultados con los del cuadro anterior. El pulsador situado en el extremo\par inferior derecho te permitir\u225  acercar o alejar la imagen.  \par \par               \cf0 Par\u225 bola horizontal\cf1                                                   \cf0 Par\u225 bola vertical\cf1   \par           \par Primera coordenada del foco: {\*\component\NumCtrl 11ea984b7c5}                    Segunda coordenada del foco:  {\*\component\NumCtrl 11ea9978633}\par   \par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11ea988e095}    {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par Detalle\par \par \par Ejemplos\cf1\fs34\par \par En el siguiente recuadro interactivo observa c\u243 mo se determina la ecuaci\u243 n general de la par\u225 bola\par con centro en el origen y foco {\*\mjaformula (x,y)}. Presiona el pulsador que se sit\u250 a debajo del ejercicio y avanza\par en la soluci\u243 n tratando de comprender cada uno de los pasos.\par Analiza otros ejemplos al dar clic en el bot\u243 n que se localiza en el extremo inferior derecho del cuadro.\par \par {\*\component\Space 121d0788079}\cf0\b\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\b0\par \par Determina lo que se te pida en cada caso. Escribe el resultado en los campos de texto del cuadro y\par presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo; en caso contrario, deber\u225 s\par reintentarlo. Al terminar se desplegar\u225  un bot\u243 n que te permitir\u225   hacer otro ejercicio. Recuerda que\par al dar clic sobre un campo de texto se desplegar\u225  la calculadora\par \par {\*\component\Space 12205d34054}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y  Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz \fs34  \par}">
