<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones polinomiales' subtitle='Divisi&oacute;n de polinomios.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener el cociente de {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}}}, con P(x) y Q(x) polinomios hasta de grado 4.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Una  funci\u243 n  polinomial  es una funci\u243 n que se  puede  escribir  de  forma  general  como: \par \par                                                 {\*\mjaformula f(x)=a{\subix n}x{\supix n}+a{\subix n-1}x{\supix n-1}+...+a{\subix 2}x{\supix 2}+a{\subix 1}x+a{\subix 0}}\par \par donde {\*\mjaformula a{\subix 0}, a{\subix 1}, a{\subix 2}, ..., a{\subix n-1} y a{\subix n}} son n\u250 meros reales con {\*\mjaformula a{\subix n}\u8800 0}. En la expresi\u243 n anterior, n es la potencia\par mayor y se le conoce como el grado del polinomio. Por  ejemplo, la funci\u243 n polinomial\par  {\*\mjaformula f(x)=3x{\supix 4}+5x{\supix 2}-1} es de grado 4. \par  \par Al igual que en los n\u250 meros, existen operaciones entre polinomios, como la suma, la resta, el producto\par y la divisi\u243 n.  En esta \u250 ltima operaci\u243 n centraremos el estudio.  \par \par Al realizar la divisi\u243 n de dos polinomios P(x) y Q(x), se obtiene otro polinomio, el cociente C(x) tal que\par al multiplicar C(x) por Q(x) obtenemos nuevamente P(x), excepto en los casos en los que Q(x)=0. Lo\par anterior lo podemos expresar como:\par \par                                          {\*\mjaformula C(x)={\fraction{\num P(x)}{\den Q(x)}} si y s\u243 lo si P(x)=C(x)Q(x)}.\par \par Como la divisi\u243 n exacta de enteros: {\*\mjaformula 5={\fraction{\num 10}{\den 2}}} ya que 10=2\u215 5.\par \par En el caso de que la division no sea exacta, se obtiene adem\u225 s un residuo R(x), con lo que quedar\u237 a\par \par                 {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}}=C(x)+{\fraction{\num R(x)}{\den Q(x)}}} o lo que es lo mismo, P(x)=C(x)Q(x)+R(x)\par \par Como en la divisi\u243 n con residuo de enteros: .{\*\mjaformula{\fraction{\num 13}{\den 5}}=2+{\fraction{\num 3}{\den 5}}}\fs36  \fs34\u243  lo que es lo mismo, 13=2\u215 5+3\fs36 .\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Para poder efectuar la divisi\u243 n P(x)/Q(x), se debe de seguir una serie de pasos muy parecidos a los \par que se emplean para las divisiones de n\u250 meros y se pueden entender mejor con la ayuda de un\par ejemplo. Del lado izquierdo aparecen las instrucciones de cada paso y del lado derecho los resultados\par que se obtienen al seguirlos. Oprime el control para continuar con el siguiente paso.\par \par  {\*\component\NumCtrl 1231c5892a5}\par \par {\*\component\Space 1231ad96a38}     {\*\component\Space 1231ad9929f}\par   \par \par \par \par \par \par \par \par \par \par \par \par \par \par    \cf0\fs36\par \par Ejercicio\cf1\fs34\par \par Realiza la divisi\u243 n de los polinomios, colocando los n\u250 meros en los espacios en blanco.  No tienes que \par escribir el residuo, s\u243 lo el cociente.\par \par                                    {\*\component\Space 1231c4d8be9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Alberto Bravo Garc\u237 a\fs34\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">

   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='n0=1' expresi&oacute;n='[13,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\par                               {\*\mjaformula{\supix}}\par {\*\mjaformula{\expr (eb2!=1)?eb2:&squot;&squot;\decimals 0\fixed0}x{\supix 2}{\expr (eb1&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed1}{\expr eb1\decimals 0\fixed0}x{\expr (eb0&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed1}{\expr eb0\decimals 0\fixed0}    {\expr (ea4!=1)?ea4:&squot;&squot;\decimals 0\fixed0}x{\supix 4}{\expr (ea3&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 0\fixed0}{\expr ea3\decimals 0\fixed0}x{\supix 3}{\expr (ea2&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 0\fixed0}{\expr ea2\decimals 0\fixed0}x{\supix 2}{\expr (ea3&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed1}{\expr ea1\decimals 0\fixed0}x{\expr (ea0&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed1}{\expr ea0\decimals 0\fixed0}}\f2\fs24\par \par \par \par \par }' fuente='SansSerif,PLAIN,16' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='n0=2' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se divide el primer t\u233 rmino de P(x) entre el \par primer t\u233 rmino de Q(x).  \u201 ste ser\u225  el primer\par t\u233 rmino del resultado (R(x)).\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='n0=3' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se divide el primer t\u233 rmino de P(x) entre el \par primer t\u233 rmino de Q(x).  \u201 ste ser\u225  el primer\par t\u233 rmino del resultado (R(x)).\par \par Se multiplica este resultado por Q(x) y se \par resta el producto obtenido a P(x).\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
