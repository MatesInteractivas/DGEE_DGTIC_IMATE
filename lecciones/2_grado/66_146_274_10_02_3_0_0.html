<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Logaritmos' subtitle='Logaritmos con base 10 y naturales'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el valor de logaritmos decimales y naturales con ayuda de tablas o calculadora, hasta\par diezmil\u233 simos.\cf0\fs36\par \par \par Antecedentes\cf1\fs34\par \par Hasta la aparici\u243 n de las calculadoras y computadoras, para calcular los logaritmos era imprescindible\par el uso de tablas logar\u237 tmicas. Estas tablas estaban hechas considerando las propiedades de los \par logaritmos de tal forma que no fueran muy extensas. Por lo mismo, era necesario tener un \par entrenamiento para poder utilizarlas. \cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Observa la siguiente tabla de logaritmos base 10, en ella se muestran los cinco primeros decimales del\par logaritmo de cada n\u250 mero entre el 1.00 y el 9.99, con 2 decimales.\par \par Ejemplo: Para encontrar el logaritmo de 1.23, localiza en la columna de la izquierda el n\u250 mero 12, que\par corresponde a la parte entera y el primer decimal de 1.23. Sobre el rengl\u243 n 12, muevete a la derecha\par hasta la columna encabezada por el 3, que es el segundo decimal de 1.23. En esa casilla encontrar\u225 s\par al n\u250 mero 0.08991, que es el logaritmo de 1.23.\par \par                    {\*\component\Space 124d1bf79e7}\par \par \par \par \par \par \par \par \par \par \par \par \par La tabla s\u243 lo nos proporciona el valor de los n\u250 meros de dos decimales entre 1 y 9.99. Obtener los \par logaritmos aproximados de otros n\u250 meros es bastante simple, si recordamos una propiedad del \par logaritmo: \par \par                                                             log(ab) = log(a)+log(b)\par \par Con esta propiedad podemos calcular el logaritmo de 12.3 a partir del de 1.23. S\u243 lo hay que observar\par lo siguiente:\par \par                                                        log(12.3) = log(10 x 1.23) \par                                                                      = log(10) + log(1.23)\par                                                                      =     1     +  0.08991\par                                                                      =     1.08991\par \par Como puedes observar, lo \u250 nico que debes recordar es c\u243 mo se comporta el logaritmo de un\par producto y que el logaritmo de {\*\mjaformula 10{\supix n}} es igual a n.\b\par \b0\par Ejemplo 1: log( 123 )\par \par                                                        log(123) = log(1.23 x 100) \par                                                                     = log(12.3) + log(100) \par                                                                     = 0.08991  + 2 \par                                                                     = 2.08991\b\par \b0\par Ejemplo 2: log( 3455 )\par \par             log( 3455 ) = log(3.455 x 1000) \par                              = log(3.455) + log(1000) \par                              = log(3.455) + 3\par \par            Como nuestra tabla no muestra el logaritmo de 3.455, tendremos que interpolarlo. \par            El logaritmo de 3.45 es 0.53782 y el de 3.46 es 0.53908. As\u237  que el logaritmo de 3.455 estar\u225 \par            entre estos dos n\u250 meros. Una buena aproximaci\u243 n es tomar el promedio de ellos, es decir, \par            (0.53782 + 0.53908)/2 = 0.53845.\par            Este es un valor aproximado que nos servir\u225 .\par            Por lo tanto log( 3455 ) = 0.53845 + 3 = 3.53845.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 124d752ece4}\par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Claudio Francisco Nebbia Rubio\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">
