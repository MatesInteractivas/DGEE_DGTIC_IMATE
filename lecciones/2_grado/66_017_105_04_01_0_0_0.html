   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Calcular la pendiente de una recta cuando se conocen dos de sus puntos.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sean {\*\mjaformula (x{\subix 1},y{\subix 1})}\cf0\fs36  \fs34\cf1 y {\*\mjaformula (x{\subix 2},y{\subix 2})}\cf0\fs36  \fs34\cf1 dos puntos en el plano cartesiano.\par \par Si una recta pasa por estos puntos, entonces, su pendiente est\u225  dada por  {\*\mjaformula m=}{\*\mjaformula{\fraction{\num y{\subix 2}-y{\subix 1}}{\den x{\subix 2}-x{\subix 1}}}}\cf0\fs36  \fs34\cf1 ,\fs36\cf0  \cf1\fs34 con  {\*\mjaformula x{\subix 2}}\fs32{\*\mjaformula\u8800 }\fs34{\*\mjaformula x{\subix 1}}.\par En el caso en que {\*\mjaformula x{\subix 2}=x{\subix 1}}, la recta no tiene pendiente. En tanto que, cuando {\*\mjaformula y{\subix 2}=y{\subix 1}} la pendiente es cero.\cf0\fs36\par \par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b}   \par                                                                                          {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par Puedes mover los puntos para plantear el problema que desees resolver.\par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autores: Zinnya del Villar Islas, Jos\u233  Luis Abreu Le\u243 n y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">
