   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Ecuaci&oacute;n de la recta conocidas la ordenada al origen y su pendiente'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ecuaci\u243 n de una recta de la forma {\*\mjaformula Ax+By+C=0} cuando se conocen la ordenada al \par origen y su pendiente.   \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sea {\*\mjaformula P{\subix 1}=(0, b)} la ordenada al origen de la recta  {\*\mjaformula Ax+By+C=0} y m la pendiente. \par \par La pendiente se calcula como la raz\u243 n de cambio entre \par cualesquiera dos puntos de la recta. En este caso, como \par conocemos uno de los puntos tenemos: \par  \par                   {\*\mjaformula m=} {\*\mjaformula{\fraction{\num y-y{\subix 1}}{\den x-x{\subix 1}}}\f0\fs34}{\*\mjaformula =\f1\fs36{\fraction{\num y-b}{\den x}}\fs34}  \par \par de donde:      {\*\mjaformula m(x)=y-b}\par \par por lo tanto:    {\*\mjaformula mx-y+b=0}\par \par Se divide toda la ecuaci\u243 n entre m y se simplifica para obtener los valores A, B y C.\cf0\fs36\par \par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par {\*\component\Space 12342fd3eae}\par \par \cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Puedes mover los puntos, as\u237  como la escala de la gr\u225 fica para plantear el problema que desees \par resolver.\par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Zinnya del Villar Islas\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz \fs28  \fs34\par}">

   <param name="A_00" value="id='otro()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='xx1=ent(8*rnd);yy1=ent(8*rnd);xx2=xx1+(1+ent(8*rnd));yy2=ent(8*rnd);G1.x=xx1;G1.y=yy1;G2.x=xx2;G2.y=yy2;A=&squot;&squot;;B=&squot;&squot;;C=&squot;&squot;'">
   <param name="A_01" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='otro()'">
   <param name="A_02" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='P1.x=0;G1.x=0;m=m1/m2;mm1=(G2.y-G1.y);mm2=(G2.x-G1.x);mm=mm1/mm2;b=P1.y;bb=(G2.y-(mm*G2.x));bien=(mm=-A/B)&amp;(bb=-C/B);mal=(mm!=-A/B)|(bb!=-C/B);'">
   <param name="G_00" value="espacio='E1' tipo='texto' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener la ecuaci\u243 n general de la siguiente recta y pulsar intro para verificar el resultado.\par \par                                                                              {\*\mjaformula x+         y+        =0}\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(A!=&squot;&squot;)&amp;(B!=&squot;&squot;)&amp;(C!=&squot;&squot;)&amp;bien' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\par \par \par \par \par \par                                                                     Correcto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='ecuaci&oacute;n' expresi&oacute;n='y=m*x+b' ancho='2' visible='no'">
   <param name="G_03" value="espacio='E2' tipo='punto' color='rojo' expresi&oacute;n='(P1.x,P1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\f1\fs20\f2\fs20{\*\mjaformula\cf0 P{\subix\cf0 1\cf1}=({\expr P1.x\decimals 0\fixed0},{\expr P1.y\decimals 0\fixed0})\cf1}\f3\fs24\par}' fuente='Arial,PLAIN,10' fijo='no' tama&ntilde;o='3'">
   <param name="G_04" value="espacio='E3' tipo='ecuaci&oacute;n' dibujar-si='(G1.x)!=(G2.x)' expresi&oacute;n='y=mm*x+bb' ancho='2' visible='no'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(A!=&squot;&squot;)&amp;(B!=&squot;&squot;)&amp;(C!=&squot;&squot;)&amp;mal' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\par \par \par \par \par \par                                                                     Incorrecto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='texto' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0                                                                     Sea  {\*\mjaformula P{\subix 1}=(  0   ,      )} la ordenada al origen \par                                                               \par                                                                     y  {\*\mjaformula m={\fraction{\num}{\den}}}   la pendiente de la recta Ax+By+C=0 \par \par                                                                     La pendiente se calcula como:  {\*\mjaformula m=}{\*\mjaformula{\fraction{\num y-y{\subix 1}}{\den x-x{\subix 1}}}\f2\fs24}{\*\mjaformula\f3\fs36 ={\fraction{\num y-({\expr P1.y\decimals 0\fixed1})}{\den x}}\f2\fs24}   \cf1  \par                                                                     de donde:                                                                \par                                                                                      {\*\mjaformula{\fraction{\num{\expr m1\decimals 0\fixed1}}{\den{\expr m2\decimals 0\fixed1}}}={\fraction{\num y-({\expr P1.y\decimals 0\fixed1})}{\den x}}}            \par                                                                \par \par Por lo tanto: \par                                                      {\*\mjaformula ({\expr m1\decimals 0\fixed1})x=({\expr m2\decimals 0\fixed1})(y-({\expr P1.y\decimals 0\fixed1}))}   \par \par Al pasar los t\u233 rminos del lado derecho, se tiene:\par    \par                                                      {\*\mjaformula ({\expr m1\decimals 0\fixed1})x-({\expr m2\decimals 0\fixed1})y+({\expr m2*P1.y\decimals 0\fixed1})=0}    \par \par Por lo tanto la ecuaci\u243 n general de la recta es:\par \par                                                     {\*\mjaformula ({\expr m1\decimals 0\fixed1})x+({\expr -m2\decimals 0\fixed1})y+({\expr -((m1*P1.x)-(m2*P1.y))\decimals 0\fixed1})=0}                                                 \f2\fs24  \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E3' tipo='ecuaci&oacute;n' dibujar-si='(G1.x)=(G2.x)' expresi&oacute;n='x=G1.x' ancho='2' visible='no'">
   <param name="G_08" value="espacio='E3' tipo='punto' expresi&oacute;n='(G1.x,G1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\f2\fs34\b ({\*\mjaformula{\expr G1.x}},{\*\mjaformula{\expr G1.y}})\f3\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='no'">
   <param name="G_09" value="espacio='E4' tipo='ecuaci&oacute;n' expresi&oacute;n='y=x+1' ancho='2' visible='no'">
   <param name="G_10" value="espacio='E4' tipo='texto' expresi&oacute;n='[185,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b{\*\mjaformula\u916 y=y-y{\subix 1}}\f2\fs24\b0\par}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E4' tipo='texto' expresi&oacute;n='[110,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b{\*\mjaformula\f1\fs34\b\u916 x=x}\f2\fs24\b0\par}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E4' tipo='punto' color='rojo' expresi&oacute;n='(-1,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs24\f2\fs24\par}' fuente='Times New Roman,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_13" value="espacio='E4' tipo='punto' color='rojo' expresi&oacute;n='(1,2)' fijo='s&iacute;' tama&ntilde;o='4'">
