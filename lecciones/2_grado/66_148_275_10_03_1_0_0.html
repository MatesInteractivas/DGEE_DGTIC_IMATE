<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones logar&iacute;tmicas' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones logar&iacute;tmicas del tipo f(x)=c log x'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar dominio y rango de funciones logar\u237 tmicas del tipo {\*\mjaformula f(x)=c log x}.\fs36\cf0\par \par \par Antecedentes\cf1\fs34\par \par Recordemos que el logaritmo de un n\u250 mero x, si no se indica la base, es el exponente n al que hay\par que elevar al n\u250 mero 10 para que nos de dicho n\u250 mero x.\par \par                                                          {\*\mjaformula log x=n}  entonces  {\*\mjaformula x=10{\supix n}}\par Ejemplo:\par \par \u191 Cu\u225 nto vale {\*\mjaformula log 1000}?\par Si  {\*\mjaformula 10{\supix x}=1000} , entonces {\*\mjaformula x=3} , ya que {\*\mjaformula 10{\supix 3}=1000}. Por lo tanto, {\*\mjaformula log 1000 = 3}.\par \par Con esto podemos ver que el logaritmo con base 10 es la funci\u243 n inversa de la funci\u243 n exponencial \par con la misma base. Este hecho lo desarrollaremos a continuaci\u243 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par La funci\u243 n logar\u237 tmo base 10 es la funci\u243 n inversa de la exponencial con la misma base :\par \par                                         {\*\mjaformula f(x)={\supix}log x} es la funci\u243 n inversa de {\*\mjaformula g(x)=10{\supix x}}\par \par Esto quiere decir que cada elemento del dominio de la exponencial es un elemento del rango del \par logaritmo y que cada elemento del rango de la exponencial es un elemento del dominio del logaritmo. \par Como el dominio de la funci\u243 n exponencial es todos los reales, entonces el rango de la funci\u243 n\par logaritmo es todos los reales.\par Como el rango de la funci\u243 n exponencial es el conjunto de los reales positivos, entonces el dominio\par de la funci\u243 n logaritmo es el conjunto de los reales positivos.\par \par \par Observa la siguiente tabla, en el primer rengl\u243 n se muestra la operaci\u243 n que se utiliza para calcular el\par logaritmo de una potencia de 10, en base 10. Observa como son los resultados:\par \par {\*\component\Space 121e27f1e9e}\par \par \par \par \par \par Si a > b, entonces \u191 c\u243 mo se compara {\*\mjaformula log a} con respecto a {\*\mjaformula log b}?\par \par                                                              {\*\mjaformula log a} {\*\component\NumCtrl 121e492b785} {\*\mjaformula log b}  \par                                                                  {\*\component\Space 123bf5e9dc8}\par \par Aunque los valores \i x\i0  del dominio sean muy grandes, el valor de sus logaritmos, log \i x\i0 , es bastante\par peque\u241 o en comparaci\u243 n.\par \par A continuaci\u243 n se muestra la gr\u225 fica de la funci\u243 n   {\*\component\NumCtrl 121e5968c5c}{\*\component\NumCtrl 121e5968fd3} \par {\*\mjaformula f(x)=c log x} junto con la gr\u225 fica de su funci\u243 n       {\*\component\Space 121e5969d34}\par inversa {\*\mjaformula g(x)=10{\supix{\fraction{\num x}{\den c}}}}. \par \par Modifica los valores de la constante c y observa \par c\u243 mo son las gr\u225 ficas correspondientes.\par \par Como puedes observar, ambas funciones son\par el reflejo de la otra con respecto a la funci\u243 n\par identidad, pintada de color gris. \par \par Aqu\u237  se puede apreciar gr\u225 ficamente que el\par dominio de la funci\u243 n exponencial es el rango de\par la funci\u243 n logaritmo y viceversa.\par \par Modificando el valor de c haz que la gr\u225 fica del\par logaritmo cruce a la recta identidad ({\*\mjaformula y=x}), hay\par dos formas contrarias de hacerlo. Observando las sombras que deja la grafica contesta: \par \u191 Habr\u225  alg\u250 na valor de c donde {\*\mjaformula f(x)=c log x} pase por el punto (1,1)?\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Claudio Francisco Nebbia Rubio\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez  y Fernando Ren\u233  Mart\u237 nez Ortiz \fs28\par}">
