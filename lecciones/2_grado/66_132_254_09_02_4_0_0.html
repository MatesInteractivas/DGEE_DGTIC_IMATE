   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Gr&aacute;ficas de las funciones seno, coseno y tangente'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de la funci\u243 n f(x)=cos x en el intervalo {\*\mjaformula [-2\u960 , 2\u960 ].}\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para realizar la gr\u225 fica de la funci\u243 n f(x)=cos x, los valores en el eje X representar\u225 n el \u225 ngulo x en\par radianes. A continuaci\u243 n, se muestran dos copias del plano cartesiano. En la copia de la izquierda\par aparece el c\u237 rculo unitario y un \u225 ngulo de medida  x que ir\u225  cambiando conforme trascurre la \par animaci\u243 n, dicho \u225 ngulo determinar\u225  un punto  (t,y), tambi\u233 n m\u243 vil, sobre el c\u237 rculo unitario cuya \par abscisa t es el valor de cos x. En la copia de la derecha aparecer\u225  esta misma circunferencia pero \par rotada un \u225 ngulo de {\*\mjaformula{\fraction{\num\u960 }{\den 2}}}  y la gr\u225 fica de f(x)=cos x se ir\u225  dibujando paulatinamente conforme cambia el \par valor del \u225 ngulo. Para \u225 ngulos positivos, el arco se presenta en azul, en tanto que para los negativos, \par aparecer\u225  en rojo.\par \par Observa que la segunda circunferencia s\u243 lo sirve de apoyo para comparar la abscisa del punto (t,y)\par con el valor de {\*\mjaformula cos x=t}. Al rotar la circunferencia un \u225 ngulo de {\*\mjaformula{\fraction{\num\u960 }{\den 2}}}, t puede ser comparado con el\par valor de cos x el cual se expresa en el eje Y.\par \par {\*\component\Space 1229aefc058}  {\*\component\Space 121b0e096d2}\cf0\par      \par     \fs36\par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo aparecen cuatro gr\u225 ficas, todas en el mismo intervalo de valores \par de x. Reconoce cu\u225 l es la que corresponde a la funci\u243 n f(x)=cos x.\par \par                 {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
