   <param name="pleca" value="title='Funciones polinomiales' subtitle='Ceros de funciones polinomiales de grado 3 que sean factorizables.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 122e1843033}\par \par Encontrar los ceros de la funci\u243 n\par \par         {\*\mjaformula\u402 (x)=x{\supix 4}+ax{\supix 3}+bx{\supix 2}+cx+d}\par \par con \i a\i0 , \i b, c\i0  y \i d\i0  enteros.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Una vez que se obtiene la funci\u243 n en su forma \par factorizada se transforma en ecuaci\u243 n al hacerla \par igual a cero. \par Para resolverla, cada uno de los factores se \par escribe igual a cero y se resuelven las \par ecuaciones obtenidas. La soluci\u243 n de cada \par ecuaci\u243 n se llama cero de la funci\u243 n.\par Al graficar la funci\u243 n, los ceros son los puntos de \par intersecci\u243 n de la curva con el eje x.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34                                                               \par \par      1. Se factoriza la funci\u243 n.\par      2. La funci\u243 n factorizada se transforma en ecuaci\u243 n igual\u225 ndola a cero.\par      3. Para resolverla, cada factor tambi\u233 n se transforma en una peque\u241 a ecuaci\u243 n igual a cero.\par      4. Se resuelven estas ecuaciones.\par      5. La soluci\u243 n de cada ecuaci\u243 n se llama cero de la funci\u243 n.\cf0\fs36\par \par Ejemplos\cf1\fs34                            {\*\component\Space 12656b30969}\par \par A la derecha se muestra el \par procedimiento para \par determinar los ceros de \par una funci\u243 n polinomial. \par \par Presiona  Continuar.\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34   \par \par {\*\component\Space 12665bfd6ec}{\*\component\Space 1267a8a493c}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________
