   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Punto medio de un segmento en el plano cartesiano'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Encontrar un extremo de un segmento conociendo su punto medio y el otro extremo.\fs36\cf0\par  \par                                      {\*\component\Space 122e1dbc008}\par \par \par \par \par \par \par \par \par \par \par \par Procedimiento\fs34\cf1\par \par Dados un extremo P({\*\mjaformula x{\subix 1},y{\subix 1}}) y el punto medio M(a,b) del segmento \ol PQ\olnone  para encontrar las\par coordenadas del otro extremo Q({\*\mjaformula x{\subix 2},y{\subix 2}}), se procede de la siguiente manera: \par Se sabe que las coordenadas del punto M guardan la siguiente relaci\u243 n con las coordendas \par de P y Q:\par                                                       a = {\*\mjaformula{\fraction{\num x{\subix 1}+x{\subix 2}}{\den 2}}}   y  b = {\*\mjaformula{\fraction{\num y{\subix 1}+y{\subix 2}}{\den 2}}}\par \par En las ecuaciones anteriores, los valores  {\*\mjaformula x{\subix 1}},  {\*\mjaformula y{\subix 1}}, a y b son conocidos, y los valores de las \par coordenadas de Q, son inc\u243 gnitas. Por lo tanto, el valor de cada inc\u243 gnita se obtiene al \par despejarla de la correspondiente igualdad.\par \par En consecuencia, los valores de las coordenadas del punto Q, est\u225 n dados por:\par                  \par                                                        {\*\mjaformula x{\subix 2}= 2a-x{\subix 1}}   y  {\*\mjaformula y{\subix 2} = 2b-y{\subix 1}}\par \par As\u237 , el otro extremo del segmento \ol PQ\olnone , es: Q({\*\mjaformula 2a-x{\subix 1}}, {\*\mjaformula 2b-y{\subix 1}}).\fs36\cf0\par \par Ejemplos\cf1\fs34\par \par {\*\component\Space 122d287ec27}\par \par Desarrollo del tema.\fs36\cf0\par \par \par \par {\*\component\Space 122e0fa8d65}  {\*\component\Space 122e0faab8c}\fs34\cf1\par \par \par \par \par \par \par \par \par \par \par \par Puedes obtener otro ejemplo arrastrando con el rat\u243 n el punto P o el punto M.\fs36\cf0\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 122e185dcaa}\par \par \par {\*\component\Space 122e18bbbe6}{\*\component\Space 122e18bc889}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz  \par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">

   <param name="A_00" value="id='inicio' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='r1=-5;r2=-3;a=-1;b=-1;elotroextremo=0;'">
   <param name="A_01" value="id='elotroExtremo()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='m1=1-2*(ent(rnd+0.5));m2=1-2*(ent(rnd+0.5));m3=1-2*(ent(rnd+0.5));m4=1-2*(ent(rnd+0.5));;r1=m1*ent(rnd*5);r2=m2*ent(rnd*5);a=m3*ent(rnd*5);b=m4*ent(rnd*5);;R.x=r1;R.y=r2;T.x=a;T.y=b;;elotroextremo=0;E4.escala=25'">
   <param name="A_02" value="id='calculos' algoritmo='s&iacute;' evaluar='siempre' hacer='x2=2*M.x-P.x;y2=2*M.y-P.y;;pp1=PP.x;pp2=PP.y;mm1=MM.x;mm2=MM.y;qq1=2*mm1-pp1;qq2=2*mm2-pp2;;s1=2*T.x-R.x;s2=2*T.y-R.y'">
   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34 Sean\par         P({\*\mjaformula x{\subix 1}}, {\*\mjaformula y{\subix 1}}) = P({\*\mjaformula{\expr P.x\decimals 2\fixed0}}, {\*\mjaformula{\expr P.y\decimals 2\fixed0}})\par      y \par         M(a, b) = M({\*\mjaformula{\expr M.x\decimals 2\fixed0}}, {\*\mjaformula{\expr M.y\decimals 2\fixed0}})\par un extremo y el punto medio del segmento \ol PQ\olnone , respectivamente.\par Calcula las coordenadas del extremo Q.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_01" value="espacio='E1' tipo='punto' color='00aa22' expresi&oacute;n='(x2,y2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green170\blue34;}\f1\fs28\cf0 Q\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_02" value="espacio='E2' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Puesto que:    {\*\mjaformula x{\subix 1}}  =  {\*\mjaformula{\expr P.x\decimals 2\fixed0},}\f2\fs24   \f1\fs34{\*\mjaformula y{\subix 1}}\f2\fs24  \f1\fs34 =  {\*\mjaformula{\expr P.y\decimals 2\fixed0}}\f2\fs24  \par               \f1\fs34   a  =  {\*\mjaformula{\expr M.x\decimals 2\fixed0}}  y  b =  {\*\mjaformula{\expr M.y\decimals 2\fixed0}} \par entonces, al sustituir estos valores en las \par f\u243 rmulas para  {\*\mjaformula x{\subix 2}}   y  {\*\mjaformula y{\subix 2}},  se tiene:\par \par   \b{\*\mjaformula\cf0 x{\subix 2}\cf1}\f2\fs24\b0  \f1\fs34 = {\*\mjaformula 2a - x{\subix 1}}= {\*\mjaformula 2({\expr M.x\decimals 2\fixed0})-( {\expr P.x\decimals 2\fixed0})}  = \b{\*\mjaformula\cf0{\expr 2*(M.x)-(P.x)\decimals 2\fixed0}\cf1}\f2\fs24\b0     \f1\fs34\par \par   \b{\*\mjaformula\cf0 y{\subix 2} \cf1}\b0 = {\*\mjaformula 2b - y{\subix 1}} = {\*\mjaformula 2({\expr M.y\decimals 2\fixed0})-({\expr P.y\decimals 2\fixed0})} = \b{\*\mjaformula\cf0{\expr 2*(M.y)-(P.y)\decimals 2\fixed0}\cf1}\b0\par \par Por lo tanto, las coordenadas del otro extremo\par son \b Q\b0 (\b{\*\mjaformula\cf0{\expr 2*(M.x)-(P.x)\decimals 2\fixed0}\cf1}\b0 , \b{\*\mjaformula\cf0{\expr 2*(M.y)-(P.y)\decimals 2\fixed0}\cf1}\b0 ).     \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_41" value="espacio='E5' tipo='texto' dibujar-si='elotroextremo=1' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;}\f1\fs34 Tienes los siguientes datos:\par   las coordenadas del punto medio T son\par         {\*\mjaformula a}\f2\fs24  \f1\fs34 = {\*\mjaformula{\expr T.x\decimals 2\fixed0}}, y  b\f2\fs24  \f1\fs34 = {\*\mjaformula{\expr T.y\decimals 2\fixed0}}\f2\fs24     \f1\fs34\par   las coordenadas del punto R son\par         {\*\mjaformula\f1\fs34 r{\subix 1}\f2\fs24} = {\*\mjaformula{\expr R.x\decimals 2\fixed0}}\f2\fs24  \f1\fs34  y  {\*\mjaformula\f1\fs34 r{\subix 2}\f2\fs24} =  {\*\mjaformula{\expr R.y\decimals 2\fixed0}} ,\par entonces, las coordendas del extremo S son:\f3\fs24\b\par \f4\fs34{\*\mjaformula s{\subix 1}}\f2\fs24\b0  \fs34 = 2\f1\fs34 a\f2\fs24  - \f1\fs34{\*\mjaformula r{\subix 1}}\f2\fs24  \f1\fs34 = 2{\*\mjaformula ({\expr T.x\decimals 2\fixed0})} - {\*\mjaformula ({\expr R.x\decimals 2\fixed0})}\f2\fs24  \f1\fs34 =  \b{\*\mjaformula{\expr 2*T.x-R.x\decimals 2\fixed0}}\f2\fs24\b0  \f4\fs34\b\par {\*\mjaformula s{\subix 2}}\fs24\b0  \fs34  =  2b\f2\fs24  - \f1\fs34{\*\mjaformula r{\subix 2}}\f2\fs24  \f1\fs34 = 2{\*\mjaformula ({\expr T.y\decimals 2\fixed0})} - {\*\mjaformula ({\expr R.y\decimals 2\fixed0})}\f2\fs24  \f1\fs34 =  \b{\*\mjaformula{\expr 2*T.y-(R.y)\decimals 2\fixed0}}\b0\par Por lo tanto, \b S\b0 (\b{\*\mjaformula{\expr 2*T.x-R.x\decimals 2\fixed0}}\b0 , \b{\*\mjaformula{\expr 2*T.y-(R.y)\decimals 2\fixed0}}\b0 ) es el extremo buscado. \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
