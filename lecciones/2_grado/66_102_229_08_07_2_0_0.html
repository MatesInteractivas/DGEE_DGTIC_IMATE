   <param name="pleca" value="title='Funciones racionales' subtitle='Rango de funciones racionales a partir de su gr&aacute;fica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el rango de una funci\u243 n del tipo   {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}, con  P(x)  y  Q(x)  lineales o cuadr\u225 ticas\par a partir de su gr\u225 fica.\fs36\cf0\par \par \par Definici\u243 n\cf1\fs34\par \par El rango de una funci\u243 n  f  es el conjunto de los  y  para los cuales existe  x  tal que  f(x) = y.\par \par Para saber si un valor   {\*\mjaformula y{\subix 0}}  pertenece al rango, se puede usar la prueba de la recta horizontal. Esta \par prueba consiste en trazar una recta horizontal por el punto  {\*\mjaformula P(0,y{\subix 0})}  y observar si dicha recta \par intersecta a la gr\u225 fica de f o no. Si la recta horizontal intersecta la gr\u225 fica, entonces {\*\mjaformula y{\subix 0}}  pertenece \par al rango de la funci\u243 n. Si no  la intersecta, entonces  {\*\mjaformula y{\subix 0}}  no pertenece al rango de f.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par Observa los siguientes ejemplos para que encontrar el rango de una funci\u243 n a partir de su gr\u225 fica.\par \par Hay que tener cuidado con esta prueba, pues posiblemente la recta corta a la gr\u225 fica de la funci\u243 n\par fuera de la zona dibujada en el papel.\par \par {\*\component\Space 124266eaeef}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra el rango de cada una de las funciones graficadas en el recuadro interactivo.\par \par {\*\component\Space 1243b5b8d21}{\*\component\Space 1243b5ba723}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n 1.0\par Autor: Valentina Mu\u241 oz Porras\fs28\par \fs24 Edici\u243 n acad\u233 mica: Carlos Hern\u225 ndez Garciadiego\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez y Fernando Ren\u233  Mart\u237 nez Ortiz\fs28\par}">
