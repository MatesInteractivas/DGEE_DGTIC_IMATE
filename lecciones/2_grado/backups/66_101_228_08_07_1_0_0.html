   <param name="pleca" value="title='Funciones racionales' subtitle='Dominio de funciones racionales a partir de su gr&aacute;fica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el dominio de una funci\u243 n del tipo   {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}, con  P(x)  y  Q(x)  lineales o cuadr\u225 ticas\par a partir de su gr\u225 fica.\fs36\cf0\par \par \par Definici\u243 n\cf1\fs34\par \par El dominio de una funci\u243 n  f  es el conjunto de los  x  para los cuales  f(x)  est\u225  definida, ya sea por la\par naturaleza de la expresi\u243 n de  f , o bien porque se restringi\u243  su dominio a cierto conjunto.\par \par Para saber si un valor   {\*\mjaformula x{\subix 0}}  pertenece al dominio se puede usar la prueba de la recta vertical. Esta \par prueba consiste en trazar una recta vertical  por  el punto  {\*\mjaformula P(x{\subix 0},0)}  y observar si dicha recta \par intersecta a la gr\u225 fica de f, o no la intersecta. Si la recta vertical intersecta la gr\u225 fica, entonces\par  {\*\mjaformula x{\subix 0} } pertenece al dominio de la funci\u243 n. Si la recta vertical no intersecta a la gr\u225 fica, entonces  {\*\mjaformula x{\subix 0}} no\par pertenece al dominio de f.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par Observa los siguientes ejemplos para que encontrar el dominio de una funci\u243 n a partir de su gr\u225 fica.\par En particular, para las funciones de la forma  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}, el dominio ser\u225  el conjunto de los \par n\u250 meros reales, excepto los x que hacen cero al denominador Q(x). \par \par Hay que decir que la prueba de la recta vertical est\u225  limitada al tama\u241 o del papel donde se dibuja la \par gr\u225 fica. Porque s\u243 lo se puede dibujar una parte de ella. Para conocer con exactitud el dominio de\par una funci\u243 n es necesario analizar la expresi\u243 n algebraica que la define. \par \par        {\*\component\Space 124266eaeef}\par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra el dominio de cada una de las funciones graficadas en el siguiente recuadro interactivo.\par \par     {\*\component\Space 1243b5b8d21}{\*\component\Space 1243b5ba723}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par}">

   <param name="G_08" value="espacio='E0' tipo='texto' color='blanco' dibujar-si='E0_ejemplo=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\f1\fs34 Gr\u225 ficamente podemos ver que el\par dominio de la funci\u243 n dibujada es\par aproximadamente el intervalo [-0.5,11]. \par \par Si adem\u225 s de la gr\u225 fica sabemos que \par f se define como  {\*\mjaformula f(x)={\radical 10x+5}} \par entonces podemos decir con exactitud\par que el dominio de f es el conjunto \par \par               \{x \u8712 R | x\u8805 {\*\mjaformula -0.5}\}\par \par que son las x que hacen que 10x+5 \par sea no negativo. \cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Podemos decir que el dominio de la \par funci\u243 n  dibujada a la derecha es el \par conjunto de los n\u250 meros menores que \par 11 y mayores que -11 exceptuando\par el cero.\par \par Sabiendo que la expresi\u243 n de la funci\u243 n\par es  {\*\mjaformula f(x)={\fraction{\num 1}{\den x}}} ,  podemos determinar \par que su dominio es el conjunto de los \par n\u250 meros reales excepto el cero:\par \par                      {\*\mjaformula\{x\u8714 R|x\u8800 0\}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 A partir de la gr\u225 fica de la derecha,\par se ve que el dominio de la funci\u243 n \par es  el conjunto de los n\u250 meros\par menores que 11 y mayores que -11 \par exceptuando el n\u250 mero -1.\par \par Si sabemos que esta funci\u243 n es \par precisamente   {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-1}{\den x+1}}}   podemos \par determinar que su dominio es el conjunto:\par \par                    {\*\mjaformula\{x\u8714 R|x\u8800 -1\}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E0' tipo='punto' dibujar-si='E0_ejemplo=2' expresi&oacute;n='(-1,-2)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='4'">

   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se ve que el dominio de la funci\u243 n \par es  el conjunto de los n\u250 meros\par reales excepto un n\u250 mero cercano a\par -1.5.\par \par Si sabemos que esta funci\u243 n es \par precisamente   {\*\mjaformula f(x)={\fraction{\num 1}{\den 2x+3}}-4}  podemos \par determinar que su dominio es el conjunto:\par \par                    {\*\mjaformula\{x\u8714 R|x\u8800 -1.5\}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=4' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se ve que el dominio de la funci\u243 n \par es  el conjunto de los n\u250 meros\par contenidos en el intervalo [-11,11]\par excepto el -1 y el 1.\par \par Si sabemos que esta funci\u243 n es \par precisamente   {\*\mjaformula f(x)={\fraction{\num 2x{\supix 2}}{\den x{\supix 2}-1}}}  podemos \par determinar que su dominio es el conjunto:\par \par                {\*\mjaformula\{x\u8712 R|x\u8800 -1 y x\u8800 1\}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=5' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se ve que el dominio de la funci\u243 n \par es  el conjunto de los n\u250 meros\par contenidos en el intervalo [-11,11].\par \par Si sabemos que esta funci\u243 n es \par precisamente   {\*\mjaformula f(x)={\fraction{\num 10x}{\den 3x{\supix 2}+1}}}  podemos \par determinar que su dominio es el conjunto\par de los n\u250 meros reales R.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
