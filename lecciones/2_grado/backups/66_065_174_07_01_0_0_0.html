<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elipse' subtitle='Elipse como lugar geom&eacute;trico'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 122e1843033}\par \par Identificar a la elipse como el lugar geom\u233 trico de \par los puntos del plano cuya suma de distancias a \par dos punto fijos, llamados focos, es una constante.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Se determina la distancia de cada uno de los dos \par focos a uno de los puntos que forman la elipse, el \par resultado es un n\u250 mero que permanece constante \par si repetimos esta suma de las distancias a lo largo \par de todos los punto del lugar geom\u233 trico.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34                                                               \par \par Para encontrar el lugar geom\u233 trico de los puntos tales que la suma de sus distancias a \i F\i0 (\i x1\i0 ,\i y1\i0 ) y \i\par F'\i0 (\i x2\i0 ,\i y2\i0 ) sea  una constante \i d\i0 , se procede de la siguiente manera:\par     1. Se nombra como \i P\i0 (\i x\i0 ,\i y\i0 ) a uno de los puntos del lugar geom\u233 trico, es decir, uno de los puntos \par         que cumple la condici\u243 n mencionada arriba.\par     2. Se suman la distancia de \i P\i0  a \i F\i0  con la de \i P\i0  a \i F'\i0  y se igualan a \i d\i0 .\par \par                                                            \i{\*\mjaformula d(P,F)+d(P,F')=d}\i0\par \par     3. Al sustituir en la f\u243 rmula de distancia, se obtiene la siguiente ecuaci\u243 n.\par \par                                        \i{\*\mjaformula{\radical (x-x1){\supix 2}+(y-y1)}+{\radical (x-x2){\supix 2}+(y-y2)}=d}\i0\par \par     4. En esta expresi\u243 n de arriba, la primera ra\u237 z corresponde a la distancia del punto \i P\i0  a \i F\i0 , la \par         segunda ra\u237 z es la distancia del punto \i P\i0  a \i F'\i0 , las cuales est\u225 n sumadas e igualadas a la \par         constante. \par         Para obtener la ecuaci\u243 n del lugar geom\u233 trico, se lleva a cabo una simplificaci\u243 n algebraica, la \par         que se muestra en el ejemplo a continuaci\u243 n.\fs36\cf0\par \par \par Ejemplo\cf1\fs34                                                               \par \par En el siguiente ejemplo se mostrar\u225  todo el desarrollo matem\u225 tico necesario para determinar la \par ecuaci\u243 n de una elipse. \par Arrastra el punto \i F\i0  hasta las coordenadas deseadas y posteriormente presiona el bot\u243 n  Continuar  .\cf0\fs36\par \par {\*\component\Space 122e28b749a}{\*\component\Space 122e2d8c722}\par \par \par \par \par \par \par \par \par \par           {\*\component\NumCtrl 122e69345f1}\par \par             {\*\component\NumCtrl 122e6a15178}\par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par 1. En una elipse, la suma de las distancias              2. Determina la ecuaci\u243 n de la elipse que cumple \par permanece constante. En cada ejercicio, se       \cf2\fs16 .\cf1\fs34     con las condiciones dadas. \par da el valor de la suma constante y de uno de           Selecciona la respuesta correcta.\par los segmentos rectos, escribe la medida del \par otro.\par \par {\*\component\Space 122e6ad013f}   {\*\component\Space 122ec33bca3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">
