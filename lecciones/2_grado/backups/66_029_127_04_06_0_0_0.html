   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Ecuaciones de las medianas y coordenadas del baricentro'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar las coordenadas del baricentro de un tri\u225 ngulo a partir de sus v\u233 rtices. \cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para determinar las coordenadas del baricentro de un tri\u225 ngulo, es necesario conocer al menos dos \par ecuaciones de las medianas para resolverlas como un sistema de ecuaciones simult\u225 neas.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Las medianas de un tri\u225 ngulo son las rectas que intersectan, cada una, un v\u233 rtices y el punto medio\par del lado opuesto. En cualquier tri\u225 ngulo se pueden trazar tres medianas, las que se intersectan en un\par punto conocido como baricentro.\par Para determinar las coordenadas del baricentro de un tri\u225 ngulo a partir de las coordenadas de los \par tres v\u233 rtices, se lleva a cabo el siguiente procedimiento:\par      a) Se determinan, al menos, dos ecuaciones de las medianas.\par      b) Se obtienen las coordenadas del baricentro resolviendo estas dos ecuaciones como un sistema\par          de ecuaciones simult\u225 neas lineales por cualquiera de los m\u233 todos que existen.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par En el ejemplo siguiente se describe el procedimiento para conocer las coordenadas del baricentro del\par tri\u225 ngulo a partir de las coordenadas de los tres v\u233 rtices. \par Escribe las coordenadas de los v\u233 rtices del tri\u225 ngulo o arrastra los puntos desde el origen, despu\u233 s \par presiona el bot\u243 n  Continuar . En todos los casos el baricentro se determinar\u225  con las medianas que \par pasan por los v\u233 rtices A y B.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio se determinar\u225 n las coordenadas del baricentro del tri\u225 ngulo a partir de dos \par medianas. \par Selecciona las medianas con las que se determinar\u225  el baricentro haciendo clic en los dos v\u233 rtices \par correspondientes, para que aparezcan sus ecuaciones. Posteriormente, despu\u233 s de haber resuelto \par el sistema de ecuaciones simult\u225 neas, anota las coordenadas del Baricentro.\par Comprueba el resultado presionando el bot\u243 n  Verificar . \par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos, Carlos Hern\u225 ndez Garciadiego\par Responsable acad\u233 mico: Carlos Hern\u225 ndez Garciadiego\par Responsable t\u233 cnico: Norma Apodaca \u193 lvarez\par}">
