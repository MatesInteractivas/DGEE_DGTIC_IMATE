<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="pleca" value="title='La Circunferencia' subtitle='Recta tangente a una circunferencia desde un punto de ella.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red119\green27\blue155;\red232\green0\blue34;\red51\green102\blue221;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n de la recta tangente a una circunferencia en uno de sus puntos.\fs36\cf0\par \par Razonamiento\cf1\fs34\par \par La recta tangente a una circunferencia desde un punto de ella es perpendicular al radio que une\par a dicho punto con el centro de la circunferencia.\fs36\cf0\par \par Soluci\u243 n\fs34\cf1\par \par 1) Se calcula la ecuaci\u243 n del radio que une a dicho punto con el centro.\par 2) Se calcula la ecuaci\u243 n de la recta perpendicular a la anterior y que pasa por el punto dado.\cf0\b\par \par Observaci\u243 n:\cf1\b0  En realidad, en el paso (1) basta con encontrar la pendiente del radio.\par \par Cambia las coordenadas del centro (h,k) y el valor del radio r para modificar la circunferencia.\par Arrastra el punto C y observa c\u243 mo cambia la tangente y su ecuaci\u243 n.\par \par                                                                {\*\component\Space 11dac182e9c}\cf0\b\par Centro: \cf1\b0{\*\component\NumCtrl 11dacf4eec2}{\*\component\NumCtrl 11dacf50125} \cf2\b\par \par Radio: \cf1\b0{\*\component\NumCtrl 11dacf50cfa}  \par \par {\*\component\Space 11e1d121e6f}\cf0\fs36\par \par \par \par \par \par \cf1\fs34\par \par \par \par y finalmente encontramos la ecuaci\u243 n de la tangente con la f\u243 rmula punto-pendiente\par \par                                                       \b    {\*\mjaformula\cf0 y-y{\subix 1}=-{\fraction{\num 1}{\den m}}(x-x{\subix 1})\cf1}\b0\par \par Si\cf3  \cf4 m = 0\cf1 , entonces la pendiente buscada el la recta vertical\cf0\fs36\par \par Detalle\fs34\cf1\par \par Si  {\*\mjaformula C(h,k)} es el centro de la circunferencia y {\*\mjaformula P(x{\subix 1},y{\subix 1})}el punto dado de la circunferencia,\par se usa la f\u243 rmula de pendiente de una recta que pasa por dos puntos.\par \par                                                                \b{\*\mjaformula\cf0 m={\fraction{\num y{\subix}{\subix 1}-k}{\den x{\subix 1}-h}}\cf1}\cf0\par \par Observaci\u243 n:\cf1\b0  Si {\*\mjaformula\cf4 x{\subix 1}=h\cf1}, entonces m no est\u225  definida y el radio es vertical, por lo que la tangente \par buscada es la recta horizontal que pasa por P: \par \par         \b                                                             {\*\mjaformula\cf0 y=y{\subix 1}\cf1}         \b0               \b   \b0\par \par Una vez encontrada m, si  {\*\mjaformula\cf4 m no es cero, \cf1}la pendiente de la recta tangente buscada es \par \par                                                                  \b{\*\mjaformula\cf0 n=-{\fraction{\num 1}{\den m}}\cf1}\b0\par Si m es cero, el radio que pasa por P es horizontal, as\u237  que la recta tangente buscada es la recta\par vertical\par                                                                \b       {\*\mjaformula\cf0 x=x{\subix 1}\cf1}\cf0\fs36\b0\par \par Ejemplos\cf1\fs34\par \par En el recuadro que se presenta a continuaci\u243 n, observa c\u243 mo se determina la ecuaci\u243 n de la recta\par tangente a una circunferencia desde un punto de ella. Presiona el pulsador que se sit\u250 a en el extremo\par inferior izquierdo del ejemplo propuesto y avanza en la soluci\u243 n tratando de comprender cada uno de \par los pasos. Analiza otros ejemplos al dar clic en el bot\u243 n ubicado en el extremo inferior derecho del \par cuadro. Si tienes dificultad para visualizar la circunferencia, puedes desplazar la gr\u225 fica con tan s\u243 lo\par mantener presionado el bot\u243 n principal del rat\u243 n y moverlo sobre el cuadro. Recuerda tambi\u233 n que \par puedes acercar o alejar la imagen con el pulsador que se situa en el extremo inferior derecho de la\par gr\u225 fica.  \par \par {\*\component\Space 12483d1fdb2}                                                                             {\*\component\Space 12483eaa322}\par  \par  \par                                                                              {\*\component\Space 124911319d1}\par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta desaparecer\u225  el campo de texto; en caso\par contrario, int\u233 ntalo de nuevo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro \par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 12499da3e41}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Carlos Hernandez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par}">

   <param name="A_07" value="id='epsilon' constante='s&iacute;' expresi&oacute;n='0.01' evaluar='una-sola-vez'">
   <param name="A_08" value="id='limpia()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='n1=&squot;&squot;;n2=&squot;&squot;;n3=&squot;&squot;;n4=&squot;&squot;;n5=&squot;&squot;;n6=&squot;&squot;;n7=&squot;&squot;'">

   <param name="G_01" value="espacio='E2' tipo='segmento' color='azul' expresi&oacute;n='(P.x,P.y)(C.x,C.y)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
