   <param name="pleca" value="title='Elipse' subtitle='Formas ordinaria y general de la ecuaci&oacute;n de la elipse conocidos sus dos focos o sus dos v&eacute;rtices y alg&uacute;n otro dato'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                                             {\*\component\Space 122e1843033}\par \par Obtener la ecuaci\u243 n ordinaria de la elipse conocidos sus  \par dos focos o sus dos v\u233 rtices y alg\u250 n otro dato.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Con los datos obtenemos la posici\u243 n y orientaci\u243 n de la \par elipse. Si conocemos los v\u233 rtices obtenemos \i a\i0 , si son los \par focos, obtenemos \i c\i0 . Con el otro dato obtenemos el valor de  \cf0  {\*\component\Space 1230f82d463}\cf1\par la segunda literal, y si es necesario, determinamos el valor \par de la tercera literal con el Teorema de Pit\u225 goras.\cf0\fs36\par \par Soluci\u243 n\fs34\cf1\par   \par 1. Ubicamos ambos focos o v\u233 rtices en el plano para \par     determinar la posici\u243 n y orientaci\u243 n de la elipse. \par     Criterios: \par          - Si ambos est\u225 n sobre la misma l\u237 nea horizontal, \par            esa es la orientaci\u243 n de la elipse.\par          - Si ambos est\u225 n sobre la misma l\u237 nea vertical, esa \par            es la orientaci\u243 n de la elipse.\par 2. En cualquier caso, el centro es el punto medio de los \par     dos puntos.\par 3. La mitad de la distancia entre ellos corresponde, para los \par     v\u233 rtices a la literal \i a\i0 , y para los focos a la literal \i c\i0 . \par 4. Con el otro dato obtenemos el valor de la segunda literal:\par          - Si es un extremo del eje menor obtenemos directamente \i b\i0 .\par          - Si es el eje menor, tambi\u233 n obtenemos \i b\i0  calculando la mitad de su distancia.\par          - Si es excentricidad (\i e\i0 ), empleamos la siguiente f\u243 rmula para obtener la segunda literal.\par \par                                          {\*\mjaformula e={\fraction{\num c}{\den a}}}\par \par            En este caso, empleamos teorema de Pit\u225 goras para calcular \i b\i0 .\cf0\fs36\par \par Ejemplo\cf1\fs34                                                             {\*\component\Space 12311e83a1c}\par \par A continuaci\u243 n se describe el procedimiento para \par obtener la ecuaci\u243 n ordinaria de una elipse \par conociendo sus {\*\component\NumCtrl 123dcf2b211} y \par {\*\component\NumCtrl 123dcf4bd13} Presiona  Continuar. \cf2\fs16\par ..\cf0\fs36\par        {\*\component\Space 122e2d8c722}\par \par \par \par \par \par \par \par \par \par \par \par                                       \par \par \par Ejercicios\cf1\fs34\par                                                                             {\*\component\Space 12301654cb9}\par Obtener la ecuaci\u243 n ordinaria de una elipse con \par centro en (h,k), a partir de los datos dados.  \fs20\cf2\par .\cf1\fs34\par {\*\component\Space 1231bbfcac3} \par \par \par                        \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">

   <param name="G_05" value="espacio='E5' tipo='texto' dibujar-si='Enunc=0' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34\cf0 Una elipse tiene sus dos v\u233 rtices en V{\*\mjaformula ({\expr (hori=1)?signoaej*aej+hej:hej\decimals 2\fixed0},{\expr (hori=1)?kej:signoaej*aej+kej\decimals 2\fixed0})}  \par y {\*\mjaformula V{\subix 1}({\expr (hori=1)?-(signoaej*aej)+hej:hej\decimals 0\fixed1},{\expr (hori=1)?kej:-(signoaej*aej)+kej\decimals 0\fixed1})}. Si un extremo de su eje menor es\par B{\*\mjaformula ({\expr (hori=0)?signobej*bej+hej:hej\decimals 0\fixed0},{\expr (hori=0)?kej:signobej*bej+kej\decimals 0\fixed0})}, determina su ecuaci\u243 n ordinaria.\cf1\fs16\par ..\par ...\cf0\fs34\par La elipse es \cf2\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_07" value="espacio='E0' tipo='texto' dibujar-si='t&lt;1' expresi&oacute;n='[20,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34  Ecuaci\u243 n Ordinaria de una elipse \par     horizontal con centro en (h,k)\par \par         {\*\mjaformula{\fraction{\num (x-h){\supix 2}}{\den a{\supix 2}}}} + {\*\mjaformula{\fraction{\num (y-k){\supix 2}}{\den b{\supix 2}}}} = 1\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_40" value="espacio='E4' tipo='texto' dibujar-si='(Dosvof=0)&amp;(Otrod=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Una elipse tiene sus dos v\u233 rtices en V{\*\mjaformula ({\expr (verv=1)?h:signoa*a+h\decimals 2\fixed0},{\expr (verv=1)?signoa*a+k:k\decimals 2\fixed0})}  \par y {\*\mjaformula V{\subix 1}({\expr (verv=1)?h:-(signoa*a)+h\decimals 0\fixed1},{\expr (verv=1)?-(signoa*a)+k:k\decimals 0\fixed1})}. Si la longitud de su eje menor es\par de {\*\mjaformula{\expr 2*b\decimals 0\fixed0}} u, determina su ecuaci\u243 n ordinaria. \f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_41" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;2)&amp;(Otrod=1)' expresi&oacute;n='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Directamente de la distancia del {\*\mjaformula{\expr (Dosvof=0)?&squot;v\u233 rtice&squot;:&squot;foco&squot;\decimals 2\fixed1}} al centro \par se obtiene {\*\mjaformula{\expr (Dosvof=0)?&squot;a&squot;:&squot;c&squot;\decimals 2\fixed1}={\expr (Dosvof=0)?a:c\decimals 0\fixed1}} y de la mitad del eje menor \par {\*\mjaformula b={\expr b\decimals 0\fixed1}.}\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
