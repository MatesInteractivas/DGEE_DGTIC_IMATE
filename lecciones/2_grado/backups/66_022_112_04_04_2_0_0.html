   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ecuaci\u243 n de una recta en la forma {\*\mjaformula y=mx+b} cuando se conocen las coordenadas de \par uno de sus puntos y su pendiente.  \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sea  {\*\mjaformula (p,q)}\cf0\fs36  \fs34\cf1 un punto de la recta {\*\mjaformula y=mx+b} y {\*\mjaformula m} su pendiente.\par \par Sustituir los valores {\*\mjaformula x=p} , {\*\mjaformula y=q} y {\*\mjaformula m} en la ecuaci\u243 n {\*\mjaformula y=mx+b} , y despejar  {\*\mjaformula b=q-mp}.\par \par Sustituir el valor dado {\*\mjaformula m} y el valor obtenido {\*\mjaformula b} en la recta {\*\mjaformula y=mx+b}.\par  \cf0\fs36\par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par \par \par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Zinnya del Villar Islas, Carlos Hern\u225 ndez Garciadiego \fs34\par}">

   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sea (              ,              ) el punto y  {\*\mjaformula m=       }  la pendiente.\par \cf1\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener la ecuaci\u243 n de la recta que pasa por el punto (        ,        ) y tiene pendiente {\*\mjaformula m=}  \par y pulsar Intro para verificar el resultado.\par \par \par                                                                        {\*\mjaformula y=      x+     }\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='ecuaci&oacute;n' expresi&oacute;n='y=m*x+b' ancho='2' visible='no'">
   <param name="G_03" value="espacio='E2' tipo='punto' expresi&oacute;n='(P1.x,P1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 ({\*\mjaformula{\expr P1.x}},{\*\mjaformula{\expr P1.y}})\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_04" value="espacio='E3' tipo='ecuaci&oacute;n' expresi&oacute;n='y=mm*x+bb' ancho='2' visible='no'">
   <param name="G_05" value="espacio='E3' tipo='punto' expresi&oacute;n='(G1.x,G1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 ({\*\mjaformula{\expr G1.x\decimals 0\fixed1}},{\*\mjaformula{\expr G1.y\decimals 0\fixed1}})\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E2' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula m={\expr m\decimals 1\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(bien)&amp;(m_res!=&squot;&squot;)&amp;(b_res!=&squot;&squot;)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener la ecuaci\u243 n de la recta que pasa por el punto (        ,        ) y tiene pendiente {\*\mjaformula m=}  \par y pulsar Intro para verificar el resultado.\par \par \par                                                                        {\*\mjaformula y=      x+     }\par \par                                                                       Correcto\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='mal&amp;(m_res!=&squot;&squot;)&amp;(b_res!=&squot;&squot;)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener la ecuaci\u243 n de la recta que pasa por el punto (        ,        ) y tiene pendiente {\*\mjaformula m=}  \par y pulsar Intro para verificar el resultado.\par \par \par                                                                        {\*\mjaformula y=      x+     }\par \par                                                                       Incorrecto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='n&gt;0' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sustituir los valores {\*\mjaformula x={\expr P1.x\decimals 1\fixed0}} , {\*\mjaformula y={\expr P1.y\decimals 1\fixed0}} y {\*\mjaformula m={\expr m\decimals 1\fixed0}} en la \par ecuaci\u243 n   {\*\mjaformula y=mx+b} \par \par                       {\*\mjaformula{\expr P1.y\decimals 2\fixed0}=({\expr m\decimals 2\fixed0})({\expr P1.x\decimals 2\fixed0})+b}\par                       {\*\mjaformula{\expr P1.y\decimals 2\fixed0}={\expr P1.x*m\decimals 2\fixed0}+b}  \cf1\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='n&gt;1' expresi&oacute;n='[20,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Despejar {\*\mjaformula b} , es decir,\par                        \par                         {\*\mjaformula b={\expr P1.y\decimals 2\fixed0}{\expr (P1.x*m&gt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(P1.x*m)\decimals 2\fixed0}={\expr P1.y-P1.x*m\decimals 2\fixed0}}\cf1\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E0' tipo='texto' dibujar-si='n&gt;2' expresi&oacute;n='[20,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sustituir el valor dado  {\*\mjaformula m={\expr m\decimals 1\fixed0}} y el valor obtenido {\*\mjaformula b={\expr b\decimals 2\fixed0}} en la ecuaci\u243 n {\*\mjaformula y=mx+b},\par \par                                             {\*\mjaformula y={\expr (m&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (abs(m)=1)?&squot;&squot;:abs(m)\decimals 1\fixed0}x{\expr (b&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr abs(b)\decimals 2\fixed0}}\par \par que es la ecuaci\u243 n de la recta que pasa por {\*\mjaformula ({\expr P1.x\decimals 1\fixed0},{\expr P1.y\decimals 1\fixed0})} y tiene pendiente {\*\mjaformula m={\expr m\decimals 1\fixed0}} \cf1\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
