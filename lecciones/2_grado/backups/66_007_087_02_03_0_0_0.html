   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistema de dos ecuaciones con una lineal y otra cuadr&aacute;tica' subtitle='Problemas de aplicaci&oacute;n con sistemas de dos ecuaciones, una lineal y otra cuadr&aacute;tica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar el modelo de sistemas de dos ecuaciones, una lineal y otra cuadr\u225 tica que permite \par resolver un problema.\cf0\fs36\par \par Procedimiento\cf1\fs34\par \par Cuando se tiene un problema en el que intervienen dos cantidades desconocidas (inc\u243 gnitas) y que\par al traducirlo al lenguaje algebraico queda un conjunto de dos ecuaciones como el siguiente:  \par \par                                           {\*\mjaformula g x+h y + r = 0} \par                                           {\*\mjaformula a x{\supix 2} + b x y + c y{\supix 2} + d x +e y + f = 0} \par                                          \par donde los coeficientes a, b, ... , r son n\u250 meros, mientras que x  y  y son la representaci\u243 n de las \par inc\u243 gnitas, entonces estamos ante un sistema de dos ecuaciones, una lineal y otra cuadr\u225 tica.\par \par En esta lecci\u243 n trataremos el caso m\u225 s sencillo:\par \par                                           {\*\mjaformula g x + h y + r = 0} \par                                           {\*\mjaformula a x{\supix 2} + d x +e y + f = 0} \par \par donde adem\u225 s supondremos que los coeficientes a, g y h no son cero. Observe que si en particular \par el coeficiente a fuera igual a 0, el sistema ser\u237 a de dos ecuaciones lineales.\par \par Ver los siguientes ejemplos. \cf0\fs36\par \par {\*\component\NumCtrl 122e631b747}\par        {\*\component\Space 122e63079b6}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Con los pulsadores, se pueden modelar los sistemas de los ejemplos anteriores y m\u225 s abajo, \par ver su soluci\u243 n paso a paso. \u191 Gustas intentarlo?\cf0\fs36\par \par      {\*\component\Space 1224899edd1}\cf1\fs34   {\*\component\NumCtrl 122d2182067} {\*\component\NumCtrl 122d2187fcd} {\*\component\NumCtrl 122d218bf76} \par                                                                    {\*\component\NumCtrl 122d218ee65} {\*\component\NumCtrl 1233e227368} {\*\component\NumCtrl 1233fa9baf3} {\*\component\NumCtrl 1233e227378} {\*\component\NumCtrl 1233e227378}\par                                                                    \cf0\fs36\par           {\*\component\Space 122475b0e28}{\*\component\Space 12257765696}\par \par \par \par \par \par \par \par \par \par \par \par \par \par                   \par \par Ejercicio\cf1\fs34\par \par En el siguiente simulador de sistemas de dos ecuaciones, con una lineal y una cuadr\u225 tica, realiza\par el planteamiento del problema siguiente y comprueba tu respuesta pulsando el bot\u243 n de Verificar.\par \par Se tienen dos compuestos qu\u237 micos p y q, con temperaturas x, y respectivamente, que est\u225 n \par sometidas a variaciones. En un momento dado, se sabe que:\par \par 1) La suma de {\*\component\Space 1234398a18d} veces las temperaturas de los dos compuestos es igual a {\*\component\Space 122d23b2d7c} grados.\par 2) La temperatura al cuadrado del compuesto p, menos la del compuesto q, m\u225 s {\*\component\Space 123438f8537} veces\par     la del compuesto p es igual a {\*\component\Space 122d23f625e} grados.\par \par        {\*\component\Space 1225cc079f3}\par \par                                                                                \par                                                                           \par                                                                           {\*\component\NumCtrl 122d279bf7e} {\*\component\NumCtrl 122d279deef} {\*\component\NumCtrl 122d27a33f1} \par                                                                           {\*\component\NumCtrl 122d27a7303} {\*\component\NumCtrl 12343cfed21} {\*\component\NumCtrl 12343895412} {\*\component\NumCtrl 12343895422}                                                                         \par __________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano\par}">

   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[2,6]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Despejando y de la ecuaci\u243 n, se tiene: \par     (3)        {\*\mjaformula y = {\fraction{\num{\expr (r&lt;0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(r)\decimals 0\fixed0} {\expr (g&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(g)\decimals 0\fixed0} x}{\den{\expr h\decimals 0\fixed0}}}}\par                 \par Sustituyendo (3) en la ecuaci\u243 n (2), se tiene:\par     (4)    {\*\mjaformula{\expr a\decimals 0\fixed0} x{\supix 2} {\expr (d&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(d)\decimals 0\fixed0} x {\expr (e&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(e)\decimals 0\fixed0} ({\fraction{\num{\expr (r&lt;0)?&squot;&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(r)\decimals 0\fixed0} {\expr (g&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(g)\decimals 0\fixed0} x}{\den{\expr h\decimals 0\fixed0}}}) {\expr (f&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(f)\decimals 0\fixed0}= 0} \par \par Desarrollando la expresi\u243 n (4) y agrupando t\u233 rminos semejantes, se tiene:               \par     (5)     {\*\mjaformula{\expr A\decimals 0\fixed0} x{\supix 2} {\expr (B&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(B)\decimals 0\fixed0} x {\expr (C&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(C)\decimals 0\fixed0} = 0} \par               \par De donde:           \par      (6)  {\*\mjaformula x{\subix 1} \u8776  {\expr x1\decimals 3\fixed0},    x{\subix 2} \u8776  {\expr x2\decimals 3\fixed0}}   \u8658     {\*\mjaformula y{\subix 1} \u8776  {\expr y1\decimals 3\fixed0},   y{\subix 2} \u8776  {\expr y2\decimals 3\fixed0} } \par \par Observe que solo una de las parejas {\*\mjaformula (x{\subix 1}, y{\subix 1})} , {\*\mjaformula (x{\subix 2}, y{\subix 2})} tiene sentido en la soluci\u243 n.\par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 (1)   {\*\mjaformula{\expr g\decimals 0\fixed0}x {\expr (h&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(h)\decimals 0\fixed0} y {\expr (r&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(r)\decimals 0\fixed0} = 0} \par (2)   {\*\mjaformula{\expr a\decimals 0\fixed0} x{\supix 2} {\expr (d&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(d)\decimals 0\fixed0} x {\expr (e&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(e)\decimals 0\fixed0} y {\expr (f&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(f)\decimals 0\fixed0} = 0} \f2\fs24\par \par \par \par \par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_02" value="espacio='E4' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 (1)   {\*\mjaformula{\expr c11\decimals 0\fixed0}x {\expr (c12&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(c12)\decimals 0\fixed0} y {\expr (c13&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(c13)\decimals 0\fixed0} = 0} \par (2)   {\*\mjaformula{\expr c21\decimals 0\fixed0} x{\supix 2} {\expr (c31&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr abs(c31)\decimals 0\fixed0}x {\expr (c32&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(c32)\decimals 0\fixed0} y {\expr (c33&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1} {\expr abs(c33)\decimals 0\fixed0} = 0} \f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_03" value="espacio='E4' tipo='texto' dibujar-si='(sol=1)&amp;((G12)|(G12n))' expresi&oacute;n='[2,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Correcto\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_04" value="espacio='E4' tipo='texto' dibujar-si='(sol=1)&amp;(NG12&amp;NG12n)' expresi&oacute;n='[2,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Incorrecto.\par Observa nuevamente las condiciones.\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_05" value="espacio='E3' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr f1\decimals 0\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='E5' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr e22\decimals 0\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E6' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr e32\decimals 0\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_08" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=0' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\par Se tienen dos bolsas con frutas, una con melones y otra con naranjas. Se desea \par conocer cu\u225 ntas piezas hay de cada una de las frutas, sabiendo que:\par                   \par                   1) El doble de melones m\u225 s la cantidad de naranjas es igual a 11.\par                   2) La cantidad de melones al cuadrado m\u225 s la cantidad total de \par                       melones y naranjas es igual a 17.\par                  \par Sean x la cantidad de melones y  y la cantidad de naranjas. Podemos traducir \par una por una las condiciones dadas al lenguaje algebraico, de la siguiente manera:\par \par           1)        2 x + y  =  11                            1)      2 x + y  - 11 = 0\par           2)        x\u178  + x + y = 17     es decir:        2)      x\u178  + x + y - 17 = 0\par           \par que se identifica como un sistema de dos ecuaciones, una lineal y otra cuadr\u225 tica. \par \par Un sistema como \u233 ste, por su naturaleza, s\u243 lo debe admitir soluciones enteras y positivas. \par No se valen soluciones con medios melones o tres cuartos de naranjas y mucho menos \par ra\u237 ces cuadradas de melones.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=1' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\par Se tienen dos resortes uno rojo y otro azul, cuyas longitudes est\u225 n variando permanentemente. \par En un momento dado se sabe que:\par \par    1) La suma de las dos longitudes es igual a 19 (unidades)\par    2) La longitud del rojo al cuadrado, m\u225 s la suma de las dos longitudes, es igual a 119.\par \par Llamando R a la longitud del rojo y A a la longitud del azul, podemos traducir cada una de\par las condiciones dadas al lenguaje algebraico, de la siguiente manera:\par \par            1)     R + A = 19                                 1)       R + A - 19 = 0\par            2)     R\u178  + R + A = 119     es decir:      2)       R\u178  + R + A - 119 = 0\par \par que se identifica como un sistema de dos ecuaciones, una lineal y otra cuadr\u225 tica. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero no s\u243 lo enteras. Aqu\u237 \par s\u237  se valen soluciones con racionales y con la precisi\u243 n que se requiera y que sea posible \par con los instrumentos de medici\u243 n que se tengan.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=2' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\par Karl Friedrich Gauss, matem\u225 tico, f\u237 sico y astr\u243 nomo alem\u225 n, naci\u243  en la ciudad de \par Brunswick, Alemania en el a\u241 o 17??. Se desea conocer el a\u241 o de su natalicio y para\par ello se tiene que las dos cifras que faltan despu\u233 s del 17 satisfacen lo siguiente:\par \par                1) Cinco veces la cifra de las decenas, menos tres veces la cifra de las unidades\par                    es igual a 14.\par                2) La cifra de las decenas al cuadrado, menos cinco veces la cifra de las unidades, \par                    es tambi\u233 n igual a 14.\par \par Llamando x  y  y  a las cifras de las decenas y de las unidades, respectivamente, se puede \par traducir cada una de las condiciones dadas al lenguaje algebraico, de la siguiente manera:\par \par                 1)        5 x  - 3 y = 14              que se identifica como un sistema de dos\par                 2)        x\u178  - 5 y  =  14               ecuaciones, una lineal y otra cuadr\u225 tica. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones enteras positivas, pero adem\u225 s s\u243 lo\par n\u250 meros entre 0 y 9.\cf1\f2\fs24  \f1\fs34 Observe que el natalicio ser\u237 a 17xy.\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_11" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=3' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 Se desea saber las dimensiones de un tr\u237 \u225 ngulo con dos lados que difieren en una \par unidad, sabiendo que:\par \par   1) Su per\u237 metro es igual a 10 (unidades).\par   2) El tercer lado al cuadrado, m\u225 s la suma de los otros dos, es igual a 30.\par \par Llamando x a la longitud del primero de sus lados y z a la longitud del tercer lado,\par se pueden traducir cada una de las condiciones dadas al lenguaje algebraico, \par de la siguiente manera:\par \par       1)    x + (x+1) + z = 10                         1)     z + 2 x  - 9  =  0\par       2)    z\u178  + x + (x+1) = 30     es decir:      2)     z\u178  + 2 x  - 29 = 0\par     \par que se identifica como un sistema de dos ecuaciones, una ineal y otra cuadr\u225 tica. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero no s\u243 lo enteras.\par Aqu\u237  s\u237  se podr\u237 an obtener soluciones con racionales y aun irracionales.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=4' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 Leonardo y Donatello pidieron una megapizza, de esas rectangulares, que tienen 40 trozos\par distribu\u237 dos en 4 filas y 10 columnas. Desde que la destaparon, Donatello se\u241 al\u243  con su \par dedo, una especie de cuadro diciendo, \u233 stos son mios. Leonardo asinti\u243 . El hecho es que:\par \par 1) Entre ambos se comieron la mitad de la megapizza, m\u225 s un trozo.\par 2) La cantidad al cuadrado de lo que comi\u243  Leonardo, menos nueve, es igual a la \par     cantidad que comi\u243  Donatello. \par                                           \u191 Cu\u225 ntos trozos comi\u243  cada uno?\par \par Sean L y D a la cantidad de trozos que comieron Leonardo y Donatello respectivamente.\par As\u237 , se pueden traducir las condiciones dadas al lenguaje algebraico:\par \par         1)    L + D = 21                      1)     L + D  - 21  =  0\par         2)    L\u178  - 9 = D     es decir:      2)     L\u178  - D  - 9 = 0\cf1\par \par  \cf0 que se identifica como un sistema de dos ecuaciones, una lineal y otra cuadr\u225 tica. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero entre 1 y 40.\cf1\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E2' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr e33\decimals 0\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
