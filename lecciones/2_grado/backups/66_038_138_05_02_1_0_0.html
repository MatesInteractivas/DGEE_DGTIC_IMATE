   <param name="pleca" value="title='La circunferencia: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Circunferencia con centro en el origen y radio conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una circunferencia con centro en el origen y radio r.\fs36\cf0\par \par Recordatorio\fs34\cf1\par \par La circunferencia es el lugar geom\u233 trico de los puntos del plano que equidistan de un punto fijo\par llamado centro.  La distancia de los puntos de la circunferencia al centro se llama radio.\par \par Cuando el centro de la circunferencia es el origen (0,0) su ecuaci\u243 n ordinaria\cf2  \cf1 o\cf2  \cf1 estandar \par es simplemente:\par \par                                                                   \cf0\b{\*\mjaformula x{\supix 2}+y{\supix 2}=r{\supix 2}}\b0\cf1                                                              (1)\par \par La ecuaci\u243 n general\cf2  \cf1 de las c\u243 nicas es:\par \par                                                   \b{\*\mjaformula\cf0 Ax{\supix 2}+Bxy+Cy{\supix 2}+Dx+Ey+F=0\cf1}\cf0  \b0                                    \fs36          \fs34 (2)\fs36\par \par Soluci\u243 n\fs34\cf1\par \par Se sustituye el valor del radio en la ecuaci\u243 n ordinaria (1) y se pasan todos los t\u233 rminos de la \par ecuaci\u243 n ordinaria al lado izquierdo para obtener una ecuaci\u243 n de la forma (2).\par \par La ecuaci\u243 n general de la circunferencia con centro en el origen y radio r es:\par \par                                                           \cf2      \cf1\b{\*\mjaformula\cf0 x{\supix 2}+y{\supix 2}-r{\supix 2}=0\cf1}\b0                                                 ...         (3)\par \par Al comparar la ecuaci\u243 n (3) con la ecuaci\u243 n (2), se tiene que:  A=1, B=0, C=1, D=0, E=0, {\*\mjaformula F=-r{\supix 2}}\par                                                                 \cf0\fs36\par \par Ejemplo\cf1\fs34\par \par Cambia el valor del radio para ver c\u243 mo          {\*\component\Space 11dac182e9c}\par se comporta la circunferencia y, sin perder \par de vista la ecuaci\u243 n ordinaria, observa \par c\u243 mo a partir de ella se deduce la ecuaci\u243 n\par general. Utiliza el pulsador ubicado en el \par extremo inferior derecho de la gr\u225 fica para\par acercar o alejar la imagen.\par \par                    {\*\component\NumCtrl 11dad415b3a} \par \par {\*\component\Space 11e0347b762}\par \par   \par   \cf0\fs36\par \par \par \par \par Ejercicios\cf1\fs34   \par \par Para el valor dado de r, encuentra la forma ordinaria y general de la circunferencia con centro en el\par origen y radio r. Escribe el resultado en los campos de texto del recuadro interactivo que se \par encuentra a continuaci\u243 n y presiona Intro. Si tu respuesta es correcta se deshabilitar\u225  el campo de \par texto, en caso contrario, deber\u225 s reintentarlo. Al terminar, se desplegar\u225  el bot\u243 n que te permitir\u225  \par acceder a otro ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la\par calculadora.\par \par {\*\component\Space 121bd642b95}\par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 121e1d4fc47}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par _____________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas.\fs34\par \par}">

   <param name="G_00" value="espacio='E1' tipo='texto' color='negro' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs34 Ecuaci\u243 n ordinaria: {\*\mjaformula x{\supix 2}+y{\supix 2}=\cf0{\expr abs(r*r)\decimals 2\fixed0}\cf1}\par \par Se pasa al lado izquierdo de la igualdad\par el valor del radio e y se obtiene:\par \par Ecuaci\u243 n general: \f2\fs24  \f1\fs34{\*\mjaformula x{\supix 2}+y{\supix 2}\f3\fs32  \f1\fs34 - \cf0{\expr abs(r*r)\decimals 2\fixed0}\cf1 =\cf2 0\f4\fs24\cf1}\f4\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E2' tipo='arco' color='azul' radio='r' fin='360' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='punto' expresi&oacute;n='(0,0)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E2' tipo='segmento' color='e80022' expresi&oacute;n='(0,0)(r*cos(pi/4),r*sen(pi/4))' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red232\green0\blue34;\red32\green48\blue58;}\f1\fs34\b\cf0{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Sea r = {\*\mjaformula{\expr V1[0]\decimals 2\fixed0}}\b0\par \par Forma general de la ecuaci\u243 n de la circunferencia con centro en el origen y radio\b  \b0{\*\mjaformula\cf1{\expr V1[0]\decimals 2\fixed0}\cf0}\par \par                                       \cf2\f3\fs24\par                                      \f1\fs34\b{\*\mjaformula\cf0   {\supix 2} +   {\supix 2 }  -      =\cf2}\f3\fs24\b0\par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E3' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red232\green0\blue34;\red0\green0\blue0;\red0\green122\blue76;\red0\green0\blue255;}\f1\fs34\b\cf0 Soluci\u243 n detallada:\cf1\b0\par \par La forma ordinaria de una circunferencia con centro en el origen y radio conocidos, \par est\u225  dada por la f\u243 rmula:\par  \par                                                  \b{\*\mjaformula\cf0 x{\supix 2}+y{\supix 2}=r{\supix 2}\cf1}\b0\par \par \par Por hip\u243 tesis, el radio de la circunferencia es \cf2 r=\cf1{\*\mjaformula\cf2{\expr V1[0]\decimals 2\fixed0}\cf1}\par \par Sustituyendo dicho valor en la forma ordinaria de la circunferencia se obtiene:\par \par                                                  {\*\mjaformula\cf3 x{\supix 2}+y{\supix 2}=\cf2{\expr V1[0]\decimals 2\fixed0}{\supix\cf2 2\cf1}\cf1}\f3\fs24    \f2\fs34\par \par Es decir:\par \par                                                  {\*\mjaformula\cf3 x{\supix 2}+y{\supix 2}=\cf2{\expr V1[0]*V1[0]\decimals 2\fixed0}\cf1} ... \cf4 ecuaci\u243 n ordinaria de la circunferencia\cf1 .\par \par Si se pasa al lado izquierdo de la ecuaci\u243 n el valor de {\*\mjaformula\cf2 r{\supix\cf2 2\cf1}\cf1}  y se iguala a cero, se obtiene: \par \par                                               {\*\mjaformula\cf3 x{\supix 2}+y{\supix 2}\cf1{\supix}\cf2 -{\expr V1[0]*V1[0]\decimals 2\fixed0}\cf1 =\cf5 0\cf1} \cf4 ... ecuaci\u243 n general de la circunferencia\cf1\f3\fs24 .\par \par \par \par \par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E2' tipo='punto' color='e80022' expresi&oacute;n='(r*cos(pi/4)/2+0.1*r,r*sen(pi/4)/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24 r={\*\mjaformula{\expr r\decimals 2\fixed0}}\par}' fijo='s&iacute;' tama&ntilde;o='1'">
