<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Equivalencia entre las medidas de grados y radianes.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Convertir la medida de un \u225 ngulo de grados a radianes.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Si se divide una circunferencia en 360 partes iguales se producen \u225 ngulos cuyo v\u233 rtice es el centro\par de la circunferencia y deteminados por cada una de estas divisiones. Un grado es la medida de uno\par de estos \u225 ngulos. Esta forma tan usual de medir \u225 ngulos proviene de los antiguos babilonios.\par \par Al estudiar matem\u225 ticas m\u225 s avanzadas es preferible utilizar la medida de un \u225 ngulo en radianes ya\par que simplifica considerablemente las f\u243 rmulas. \par \par Para medir un \u225 ngulo en radianes, se considera una circunferencia de radio  r  y, sobre ella, se\par toma un arco de circunferencia que tenga longitud igual al radio, es decir, de longitud  r. Entonces,\par el \u225 ngulo con v\u233 rtice en el centro de la circunferencia determinado por el arco mencionado mide \par un radi\u225 n.\par \par En la siguiente escena, cada uno de los arcos formados mide lo mismo que el radio  r  de la\par circunferencia as\u237 , cada uno de los \u225 ngulos que se forman mide un radi\u225 n. Observa que para\par completar una vuelta (360{\*\mjaformula{\supix o}}) se necesitan un poco m\u225 s de 6 radianes, adem\u225 s se puede saber con\par exactitud cu\u225 ntos como ver\u225 s en el siguiente p\u225 rrafo.\par \par                                 {\*\component\Space 121b0e096d2}\cf0\par      \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ya que el per\u237 metro de una circunferencia de di\u225 metro  d  est\u225  dado por la f\u243 rmula  {\*\mjaformula P=\u960 \u183 d}  y la\par circunferencia tiene di\u225 metro igual a  2r, entonces {\*\mjaformula P=2\u960 \u183 r}  lo que significa que caben exactamente\par 2\u960   arcos de longitud r en la circunferencia (alrededor de 6.28).\par \par Esta observaci\u243 n permite convertir la medida de un \u225 ngulo expresado en grados, a radianes.\par       \fs36\par \par Soluci\u243 n\fs34\cf1\par \par Como un \u225 ngulo de 360{\*\mjaformula{\supix o}}  equivale a 2\u960  radianes, un \u225 ngulo de 180{\*\mjaformula{\supix o}}  equivale a uno de \u960  radianes,\par lo cual significa que, si tienes un \u225 ngulo de 23{\*\mjaformula{\supix o}}, por ejemplo, y deseas conocer cu\u225 l es su medida\par en radianes, basta con resolver la siguiene regla de tres\par \par                                                             {\*\mjaformula{\fraction{\num 180{\supix o}}{\den 23{\supix o}}}}={\*\mjaformula{\fraction{\num\u960 }{\den x}}}\par \par de manera que 23{\*\mjaformula{\supix o}} corresponde a  {\*\mjaformula x={\fraction{\num 23\u183 \u960 }{\den 180}} radianes \u8776  0.4014} radianes. De hecho, como los\par numeradores en la regla de tres nunca cambian, s\u243 lo debes multiplicar la medida del \u225 ngulo en\par grados por {\*\mjaformula{\fraction{\num\u960 }{\den 180}}}  para obtener su medida en radianes. Por ejemplo\par \par \par                      {\*\mjaformula 36{\supix o}=36({\fraction{\num\u960 }{\den 180}}) radianes \u8776  0.6283 radianes}\par \par                      {\*\mjaformula 62{\supix o}=62({\fraction{\num\u960 }{\den 180}}) radianes \u8776  1.0821 radianes}\cf0\fs36\par \par Ejercicios\cf1\fs34\par \par Los siguientes \u225 ngulos est\u225 n medidos en grados. Encuentra su medida en radianes.\par \par                 {\*\component\Space 121bd55340b}\par \par \par _________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
