<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones exponenciales' subtitle='Dominio y rango de funciones exponenciales'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar dominio y rango de funciones exponenciales del tipo  {\*\mjaformula f(x)=ca{\supix x}}  con  {\*\mjaformula a>1}  y  {\*\mjaformula c\u8800 0}.\fs36\cf0\par \par Antecedentes\cf1\fs34\par \par Recordemos que una expresi\u243 n como {\*\mjaformula 2{\supix 4}} , nos indica que hay que multiplicar el  n\u250 mero de la base \par (en este caso 2) tantas veces como indica el exponente (en este caso 4). \par \par                                                                {\*\mjaformula 2{\supix 4}= 2\u215 2\u215 2\u215 2}\par \par Las expresiones con exponentes negativos, como  {\*\mjaformula 2{\supix -4}} , son  equivalentes al  inverso multiplicativo de\par la misma  expresi\u243 n con exponente positivo, por ejemplo {\*\mjaformula 2{\supix -4} = {\fraction{\num 1}{\den 2{\supix 4}}} = {\fraction{\num 1}{\den 2\u215 2\u215 2\u215 2}}}. \par Por \u250 ltimo, hay que tener presente que {\*\mjaformula a{\supix{\fraction{\num 1}{\den 3}}}} es equivalente a {\*\mjaformula{\radical{\index 3}{\radicand a}}}. En general {\*\mjaformula a{\supix{\fraction{\num p}{\den q}}}={\radical{\index q}{\radicand a{\supix p}}}} .\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Con lo mencionado en los antecedentes, puedes deducir que el dominio de las funciones del tipo\par {\*\mjaformula f(x)=ca{\supix x}}  incluye a todos los n\u250 meros enteros, y se extiende a todos los n\u250 meros racionales. \par \par Aunque no es inmediato, es importante saber que el dominio de estas funciones incluye tambi\u233 n\par a los n\u250 meros irracionales, por lo que su dominio es el conjunto de los n\u250 meros reales. \par \par Observa la siguiente tabla, en el primer rengl\u243 n se muestra la operaci\u243 n que eleva la base al \par exponente indicado, y en el segundo rengl\u243 n se muestra el resultado de dicha operaci\u243 n. Modifica \par el valor de la base y observa como son los resultados:\par \par    {\*\component\NumCtrl 121e27eeb7f}\par    {\*\component\Space 121e27f1e9e}\par \par \par \par \par \par Si a > b ,  entonces \u191 c\u243 mo se compara {\*\mjaformula 3{\supix a}} con respecto a {\*\mjaformula 3{\supix b}}?\par \par                                                                {\*\mjaformula 3{\supix a}}  {\*\component\NumCtrl 121e492b785}  {\*\mjaformula 3{\supix b}}  \par                                                                {\*\component\Space 121e49bb293}\par \par De la propiedad anterior puedes deducir que, si {\*\mjaformula a>0}, entonces {\*\mjaformula 3{\supix a}} es mayor que 1 ( 1 es lo mismo\par que {\*\mjaformula 3{\supix 0}}). Como cualquier n\u250 mero mayor que uno tiene su inverso multiplicativo entre cero y uno, \par y {\*\mjaformula 3{\supix -a}} es el inverso multiplicativo de {\*\mjaformula 3{\supix a}}, entonces {\*\mjaformula 3{\supix -a}} est\u225  entre cero y uno. \par \par \u191 Habr\u225  alg\u250 n valor x  tal que {\*\mjaformula 3{\supix x}} sea negativo?\par \par A continuaci\u243 n se muestra la gr\u225 fica de la                      {\*\component\NumCtrl 1230a8116f1}{\*\component\NumCtrl 121e5968c5c}{\*\component\NumCtrl 121e5968fd3} \par funci\u243 n {\*\mjaformula f(x)=cb{\supix x}} , donde b es la base de la           {\*\component\Space 121e5969d34}\par exponencial y {\*\mjaformula c} es un coeficiente cualquiera.\par Modifica los valores de la base y del coeficiente\par mientras observas como es la gr\u225 fica\par correspondiente.\par \par Si el coeficiente es positivo, la funci\u243 n toma \par valores entre cero y {\*\mjaformula c} cuando la x es negativa,\par y toma valores mayores que {\*\mjaformula c} cuando la x es\par positiva.\par \par De lo anterior se deduce que el rango de la \par funci\u243 n son los reales mayores que cero.\par \par De forma similar puedes concluir que, cuando el coeficiente es negativo, el rango de la funci\u243 n\par son los reales menores que cero. Para convencerte de ello, modifica los valores en la gr\u225 fica y\par observa que sucede. \cf0\fs36\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Claudio Francisco Nebbia Rubio\par}">
