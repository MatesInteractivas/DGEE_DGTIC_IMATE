   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='La Circunferencia' subtitle='Formas ordinaria y general de la ecuaci&oacute;n de una circunferencia con centro en un punto (h,k) y que pasa por un punto (a,b).'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs36 Objetivo\cf1\fs34\par \par Obtener la ecuaci\u243 n ordinaria de una circunferencia con centro en (h,k) y que pasa por un \par punto (a,b)\fs36\cf0\par \par Recordatorio\cf1\fs34\par \par La\cf2  \cf1 ecuaci\u243 n ordinaria o estandar de una circunferencia con centro en un punto (h,k) y radio r es:  \par \par                                                         \b{\*\mjaformula\cf0 (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}\cf1}\fs36\b0\cf0                                               \fs34\cf1         (1)\fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par Con los pulsadores que se encuentran en el siguiente recuadro interactivo, cambia el valor de (h,k)\par y de (a,b). Observa c\u243 mo cambia r y c\u243 mo se modifica la ecuaci\u243 n de la circunferencia al variar \par dichos valores. \cf0\b\par \par        Centro  O:  {\*\component\NumCtrl 11dad6927b7}{\*\component\NumCtrl 11dad693442}        Punto por donde pasa P:  {\*\component\NumCtrl 11db282c0a1}{\*\component\NumCtrl 11db282ced3} \cf1\b0\par                                                                             \par                                                                            {\*\component\Space 11dac182e9c}\par      {\*\component\Space 11def090b63}                                                                                                           {\*\component\Space 11def06a6a6}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par Procedimiento\cf1\fs34\par \par El radio es la distancia del punto (a,b) al centro (h,k). Para encontrar la ecuaci\u243 n ordinaria de una \par circunferencia con centro en un punto (h,k) y que pasa por un punto (a,b), simplemente se \par sustituyen las coordenadas del punto (h,k) y el valor de r en la ecuaci\u243 n (1) obteniendo la ecuaci\u243 n\par ordinaria.\cf0\fs36\par \par Detalle\cf1\fs34\par  \par Para conocer el radio, se calcula la distancia del  centro O(h,k) al punto P(a,b) por donde pasa\par la circunferencia. \u201 ste es el radio de la circunferencia.\par \par                                              \cf0\b  {\*\mjaformula r=d(P,O)={\radical (a-h){\supix 2}+(b-k){\supix 2}}}\cf1\b0                                               (2)\par \par Se sustituye este valor y las coordenadas del centro en la ecuaci\u243 n ordinaria (1). Observa que como\par en la ecuaci\u243 n (1) se necesita {\*\mjaformula r{\supix 2}} , no es necesario calcular la ra\u237 z cuadrada en (2)\fs36\cf0\par \par Ejemplos\cf1\fs34\par \par En el recuadro que sigue, presiona el pulsador Soluci\u243 n paso a paso y avanza en la soluci\u243 n, tratando\par de comprender cada uno de los pasos. Presiona el bot\u243 n  Otro ejemplo para analizar m\u225 s ejemplos.\par \par \par {\*\component\Space 1233d197428}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pide en cada caso. Escribe los resultados sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, desaparecer\u225  el campo de texto; en \par caso contrario, int\u233 ntalo de nuevo. Al terminar aparecer\u225  el bot\u243 n que te permitir\u225  acceder a otro\par ejercicio. Recuerda qaue al dar doble clic sobre un campo de teto se desplegar\u225  la calculadora.\par \par {\*\component\Space 1233d17a539}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Carlos Hernandez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par}">

   <param name="G_00" value="espacio='E1' tipo='texto' color='negro' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;}\f1\fs34                   \cf0\b Radio:\cf1\b0  \b{\*\mjaformula\cf2{\expr r\decimals 2\fixed0}\cf1}\f3\fs24\b0\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_02" value="espacio='E1' tipo='texto' color='negro' expresi&oacute;n='[10,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs34\b        {\*\mjaformula\cf0 (x \f2\fs32\b{\expr (C.x&lt;0)?&squot;+&squot;:menos\decimals 2\fixed1}\f1\fs34{\expr abs(C.x)\decimals 2\fixed0}){\supix 2}+(y {\expr (C.y&lt;0)?&squot;+&squot;:menos\decimals 2\fixed1}{\expr abs(C.y)\decimals 2\fixed0}){\supix 2}={\expr r*r\decimals 2\fixed0}\f3\fs24\b0\cf1}\f3\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
