<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="pleca" value="title='Funciones polinomiales' subtitle='Divisi&oacute;n de polinomios.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener el cociente de P(x)/Q(x), con P(x) y Q(x) polinomios hasta de grado 4.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Una  funci\u243 n  polinomial  es una funci\u243 n que se  puede  escribir  de  forma  general  como \par \par                                       {\*\mjaformula f(x)=a{\subix n}x{\supix n}+a{\subix n-1}x{\supix n-1}+...+a{\subix 2}x{\supix 2}+a{\subix 1}x+a{\subix 0}}\par \par donde {\*\mjaformula a{\subix 0}, a{\subix 1}, a{\subix 2}, ..., a{\subix n-1} y a{\subix n}} son n\u250 meros reales con {\*\mjaformula a{\subix n}\u8800 0}. En la expresi\u243 n anterior, n es la potencia\par mayor y a este n\u250 mero se le conoce como el grado del polinomio. Por  ejemplo, la  funci\u243 n polinomial\par  {\*\mjaformula f(x)=3x{\supix 4}+5x{\supix 2}-1} es de grado 4. \par  \par Al igual que en los n\u250 meros, existen operaciones entre polinomios, como la suma, la resta, el producto\par y la divisi\u243 n.  En esta \u250 ltima operacion es en la que nos vamos a centrar.  \par \par Al realizar la divisi\u243 n de dos polinomios P(x) y Q(x), se obtiene otro polinomio, el cociente C(x) tal que\par al multiplicar C(x) por Q(x) obtenemos nuevamente P(x).  Lo anterior lo podemos expresar como:\par {\*\mjaformula C(x)={\fraction{\num P(x)}{\den Q(x)}} si y s\u243 lo si P(x)=C(x)Q(x)}.\par En el caso de que la division no sea exacta, se obtiene adem\u225 s un residuo R(x), con lo que quedar\u237 a\par {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}}=C(x)+R(x)}.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Para poder efectuar la divisi\u243 n P(x)/Q(x) se debe de seguir una serie de pasos muy parecidos a los \par que se utilizan para las divisiones de n\u250 meros (cuando se hacen sin calculadora) y se pueden entender \par mejor con la ayuda de un ejemplo.  Del lado izquierdo aparecen las instrucciones de cada paso y del \par lado derecho los resultados que se obtienen de seguir cada paso.  Oprime el control para continuar \par con el siguiente paso.\par  \par  {\*\component\NumCtrl 1231c5892a5}\par {\*\component\Space 1231ad96a38}      {\*\component\Space 1231ad9929f}\par   \par \par \par \par \par \par \par \par \par \par \par \par \par \par    \cf0\fs36\par \par Ejercicio\cf1\fs34\par \par Realiza la divisi\u243 n de los polinomios, poniendo los n\u250 meros en los espacios en blanco.  No tienes que \par escribir el residuo, solo el cociente.\par \par {\*\component\Space 1231c4d8be9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Alberto Bravo Garc\u237 a\fs34\par}">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='n0=1' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Para iniciar, se necesitan los dos \par polinomios ordenados seg\u250 n las \par potencias de mayor a menor, \par acomodados como la divisi\u243 n \par normal.\f2\fs24\par \par}' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='n0=1' expresi&oacute;n='[13,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs32\par                                         {\*\mjaformula{\supix}}\par {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}}={\expr (eb2!=1)?eb2:&squot;&squot;\decimals 0\fixed0}x{\supix 2}{\expr (eb1&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed1}{\expr eb1\decimals 0\fixed0}x{\expr (eb0&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed1}{\expr eb0\decimals 0\fixed0}    {\expr (ea4!=1)?ea4:&squot;&squot;\decimals 0\fixed0}x{\supix 4}{\expr (ea3&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 0\fixed0}{\expr ea3\decimals 0\fixed0}x{\supix 3}{\expr (ea2&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 0\fixed0}{\expr ea2\decimals 0\fixed0}x{\supix 2}{\expr (ea3&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed1}{\expr ea1\decimals 0\fixed0}x{\expr (ea0&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed1}{\expr ea0\decimals 0\fixed0}}\f2\fs24\par \par \par \par \par}' fuente='SansSerif,PLAIN,16' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='n0=2' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se divide el primer t\u233 rmino de P(x) entre el \par primer t\u233 rmino de Q(x).  \u201 ste ser\u225  el primer\par t\u233 rmino del resultado (R(x)).\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='n0=3' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se divide el primer t\u233 rmino de P(x) entre el \par primer t\u233 rmino de Q(x).  \u201 ste ser\u225  el primer\par t\u233 rmino del resultado (R(x)).\par \par Se multiplica este resultado por Q(x) y se \par resta el producto obtenido a P(x).\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='n0=4' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 El residuo obtenido en el paso anterior se\par toma como nuevo dividendo y se repite el \par proceso para obtener el segundo t\u233 rmino\par del cociente.\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='n0=5' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Se repite el proceso hasta que se obtenga\par un residuo nulo o de grado inferior que el \par divisor.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

par \par}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
