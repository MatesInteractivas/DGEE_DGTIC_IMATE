<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistemas de coordendas y algunos conceptos b&aacute;sicos' subtitle='Coordenadas del punto que divide al segmento en una raz&oacute;n dada'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Encontrar el extremo de un segmento conociendo la raz\u243 n y el otro extremo.\par \par \par \fs36\cf0 Procedimiento\fs34\cf1\par \par Dados dos puntos P({\*\mjaformula x{\subix 1},y{\subix 1}})  y  Q({\*\mjaformula x{\subix 2}, y{\subix 2}}), sabemos que el segmento \ol PQ\olnone  puede ser dividido en una \par raz\u243 n dada r, para cualquier n\u250 mero  {\*\mjaformula r\u8800 -1} . En efecto, el punto  R{\*\mjaformula (x{\subix 3},y{\subix 3})}  con\par                                                      {\*\mjaformula x{\subix 3}=} {\*\mjaformula{\fraction{\num x{\subix 1} + r x{\subix 2}}{\den 1+r}}\f1\fs36}  y  {\*\mjaformula y{\subix 3}=} {\*\mjaformula\f1\fs36{\fraction{\num y{\subix 1} + r y{\subix 2}}{\den 1+r}}\fs34}\par satisface la igualdad:\par                                                          {\*\mjaformula{\fraction{\num PR}{\den RQ}} = r, donde r\u8800 -1}\par Ahora supongamos que tenemos un segmento \ol PR\olnone  y un n\u250 mero r (con r\u8800 1) y se nos pide encontrar \par el punto Q sobre la recta determinada por el segmento \ol PR\olnone  para el cual se cumple: \par                                                                    {\*\mjaformula{\fraction{\num PR}{\den RQ}}=r}\par Para resolver este problema consideramos las ecuaciones:\par                                                      {\*\mjaformula\f1\fs36{\fraction{\num x{\subix 1} + r x{\subix 2}}{\den 1+r}}\fs34} = {\*\mjaformula x{\subix 3}}   y   {\*\mjaformula\f1\fs36{\fraction{\num y{\subix 1} + r y{\subix 2}}{\den 1+r}}\fs34} = {\*\mjaformula y{\subix 3}}\par y despejamos en ellas  {\*\mjaformula x{\subix 2}  y  y{\subix 2}} . Al hacerlo obtenemos:\par                                            {\*\mjaformula x{\subix 2}=}{\*\mjaformula{\fraction{\num\f2\fs34 (1+r)x{\subix 3}-x{\subix 1}\fs30}{\den r}}}  y    {\*\mjaformula y{\subix 2}=}{\*\mjaformula{\fraction{\num (1+r)y{\subix 3}-y{\subix 1}}{\den r}}}  \par Entonces el punto Q{\*\mjaformula (x{\subix 2},y{\subix 2})} es el punto buscado.\par \par \par \cf0\fs36 Ejemplos\cf1\fs34  \par \par Caso: {\*\component\NumCtrl 1244ec57ae0}\par {\*\component\Space 1244eb71c2a}\par \par \par \par {\*\component\Space 1244ee53eb6} {\*\component\Space 1244ee5af81}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 1244ee63710}\fs36\cf0\par \par \par Ejercicios\cf1\fs34\par \par 1. Dados los puntos {\*\mjaformula P(x{\subix 1},y{\subix 1}) y R(x{\subix 3},y{\subix 3})}, encuentra el punto {\*\mjaformula Q(x{\subix 2},y{\subix 2})} sobre la recta determinada\par  por P y R, tal que {\*\mjaformula{\fraction{\num PR}{\den RQ}}=r} . Pulsa Intro para verificar tus resultados.\par Recuerda que  {\*\mjaformula x{\subix 2}=}{\*\mjaformula{\fraction{\num (1+r)x{\subix 3}-x{\subix 1}}{\den r}}}  y    {\*\mjaformula y{\subix 2}=}{\*\mjaformula{\fraction{\num (1+r)y{\subix 3}-y{\subix 1}}{\den r}}}. \par {\*\component\Space 1246c66a00e}\par \par                                                                          {\*\component\Space 1246c632f70}\par \par \par \par \par \par \par \par \par \par \par \par \par \par 2. Responde si es Verdadero o Falso el siguiente enunciado, y comprueba tu respuesta pulsando el \par bot\u243 n Verificar.\par \par                                {\*\component\Space 124535245c3}\par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar, Mar\u237 a Juana Linares Altamirano y Jos\u233  Luis Abreu Le\u243 n\par}">

   <param name="A_00" value="id='oejer()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='q=1+ent(rnd*8);sol=0;respuesta=0'">
   <param name="A_01" value="id='otroejer1()' algoritmo='s&iacute;' inicio='QQr.x=&squot;&squot;;QQr.y=&squot;&squot;;correcto1=0;correcto1.x=0;correcto1.y=0;resultado1=&squot;&squot;' hacer='PP.x=ent((rnd-0.5)*6+0.5);PP.y=ent((rnd-0.5)*4+0.5);QQ.x=ent((rnd-0.5)*6+0.5);QQ.y=ent((rnd-0.5)*4+0.5);r=ent((rnd-0.5)*20)/4;r=(r=-1)?100:r;RR.x=(PP.x+r*QQ.x)/(1+r);RR.y=(PP.y+r*QQ.y)/(1+r);' mientras='(QQ.x=PP.x)|(QQ.y=PP.y)|(r=0)|(r=100)'">
   <param name="A_02" value="id='verif1()' algoritmo='s&iacute;' hacer='correcto1.x=(QQr.x!=&squot;&squot;)&amp;(abs(QQr.x-QQ.x)&lt;0.1);correcto1.y=(QQr.y!=&squot;&squot;)&amp;(abs(QQr.y-QQ.y)&lt;0.1);correcto1=correcto1.x&amp;correcto1.y;resultado1=((QQr.x!=&squot;&squot;)&amp;(QQr.y!=&squot;&squot;)&amp;correcto1)?&squot;Correcto&squot;:&squot;&squot;;resultado1=((QQr.x!=&squot;&squot;)&amp;(QQr.y!=&squot;&squot;)&amp;!correcto1)?&squot;Incorrecto&squot;:resultado1'">
