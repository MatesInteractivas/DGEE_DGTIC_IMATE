   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='An&aacute;lisis de la funci&oacute;n f(x)=a cos(bx+c)+d'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el periodo en la funci\u243 n {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par El periodo de la funci\u243 n {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}  s\u243 lo depende del valor de  b. Utiliza la siguiente\par escena para notar que al cambiar los valores de  a, de  c  \u243  de  d, el periodo de la funci\u243 n no cambia\par mientras el valor de  b  permanezca fijo. Para cambiar el valor de  b  pulsa el bot\u243 n Otro ejemplo. \par \par {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \fs34\cf1\par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Recuerda que para una funci\u243 n peri\u243 dica  f  de periodo  p  se tiene que  {\*\mjaformula f(x)=f(x+p)} para todo\par valor de  x. Si multiplicas ambos lados de la igualdad por alg\u250 n n\u250 mero  a  y les sumas otro n\u250 mero  d,\par obtienes  {\*\mjaformula a\u183 f(x)+d=a\u183 f(x+p)+d} que sigue siendo peri\u243 dica y del mismo periodo  p. De manera\par que la funci\u243 n  {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}  tiene el mismo periodo que la funci\u243 n  {\*\mjaformula g(x)=cos(bx+c)}.\par \par Por otro lado, al ser f peri\u243 dica con periodo  p, {\*\mjaformula f(u)=f(u+p)} para cualquier valor de  u. Tomando\par u=x+c  donde c es una constante, tenemos que la funci\u243 n g(x)=f(x+c) tambi\u233 n es peri\u243 dica y con  p\par como periodo. As\u237 , la funci\u243 n  {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}  tiene el mismo periodo que  {\*\mjaformula f(x)=cos(bx)}\par \par Ya que  {\*\mjaformula h(x)=bx}  es lineal, se obtiene el periodo de  {\*\mjaformula f(x)=cos(bx)}  tomando el valor absoluto de la\par diferencia entre los valores de  x  que, al aplicarles  h,  dan como resultado  0  y  2\u960 , es decir  {\*\mjaformula x=0}  y\par {\*\mjaformula x={\fraction{\num 2\u960 }{\den b}}}. As\u237 , el periodo de la funci\u243 n {\*\mjaformula f(x)=a\u183 cos(bx+c)+d}  es {\*\mjaformula |{\fraction{\num 2\u960 }{\den b}}-0|={\fraction{\num 2\u960 }{\den |b|}}}.\par \par Para que puedas variar el valor de  b  en la escena anterior oprime el bot\u243 n {\*\component\NumCtrl 122b9990b42}\fs36\cf0  \fs34\cf1 y regresa a la\par escena.\fs36\cf0\par \par \par Ejercicios\cf1\fs34\par \par Encuentra el periodo de las siguientes funciones.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
