   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola' subtitle='Forma general de la par&aacute;bola con v&eacute;rtice en el origen y foco conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n general de una par\u225 bola cuyo eje focal coincide con uno de los ejes, con \par v\u233 rtice en el origen y foco conocido.\fs36\cf0\par \par Recordatorio\fs34\cf1\par \par La ecuaci\u243 n ordinaria de una par\u225 bola horizontal con v\u233 rtice en el origen es de la forma:\par \par                           \b{\*\mjaformula\cf0 y{\supix\cf0 2\cf1}=4px\cf1}\b0                                                         \b{\*\mjaformula\cf0 y{\supix\cf0 2\cf1}=-4px\cf1}\b0                                ... (1)\par \par                Si abre hacia la derecha                                Si abre hacia la izquierda\par \par en donde  \i p\i0   es la distancia del v\u233 rtice al foco. \par \par La ecuaci\u243 n ordinaria de una par\u225 bola vertical con v\u233 rtice en el origen es de la forma\par \par                           \b{\*\mjaformula\cf0 x{\supix\cf0 2\cf1}=4py\cf1}\b0                                                         \b{\*\mjaformula\cf0 x{\supix\cf0 2\cf1}=-4py\cf1}\b0                                ... (2)\par                Si abre hacia arriba                                         Si abre hacia abajo\par \par en donde \i p\i0  es la distancia del v\u233 rtice al foco. \par \par \par La ecuaci\u243 n general de cualquier c\u243 nica es de la forma\cf0 :\fs36\par \par                                                    \fs34\b{\*\mjaformula Ax{\supix 2}+Bxy+Cy{\supix 2}+Dx+Ey+F=0}\fs36                 \b0                         \fs34\cf1 ... (3)\fs36\cf0\par  \cf1\fs34\par Para pasar de la ecuaci\u243 n ordinaria (1) o (2) a la ecuaci\u243 n (3), simplemente se pasan todos los\par t\u233 rminos al lado izquierdo de la ecuaci\u243 n.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Para determinar la forma general de la par\u225 bola con vertice en el origen y foco conocido:\par 1. Se calcula  \i p\i0 , la distancia del v\u233 rtice, que en este caso es el origen (0,0), al foco.\par 2. Se utiliza la ecuaci\u243 n (1) o (2) de acuerdo a si el foco est\u225  en el eje X o en el eje Y.\par 3. Se elige el signo de acuerdo a la posici\u243 n del v\u233 rtice respecto al foco.\par \par {\*\component\Space 1223d863ea3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                     \par \par \par 4. Finalmente, se pasan todos los t\u233 rminos al primer miembro de la ecuaci\u243 n para obtener la ecuaci\u243 n\par de la par\u225 bola en la forma general.\b\cf0\par \par Soluci\u243 n\cf1\b0\par \par Con los pulsadores que se encuentran en el recuadro interactivo que se presenta a continuaci\u243 n,\par cambia el valor de las coordenadas del foco y observa c\u243 mo se modifica tanto la gr\u225 fica, como la\par ecuaci\u243 n ordinaria de la parabola, cuando la primera y segunda coordenadas del foco, asumen \par valores tanto negativos como positivos. Analiza cada caso y compara dichos resultados con los del \par cuadro anterior. Utiliza el pulsador situado en el extremo inferior derecho para acercar o alejar la \par imagen.  \par \par               \cf0\b Par\u225 bola horizontal\cf1\b0                                                   \cf0\b Par\u225 bola vertical\cf1\b0   \par           \par Primera coordenada del foco: {\*\component\NumCtrl 11ea984b7c5}                    Segunda coordenada del foco:  {\*\component\NumCtrl 11ea9978633}\par   \par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11ea988e095}    {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par Detalle\par \par Ejemplos\cf1\fs34\par \par En el recuadro interactivo que se muestra a continuaci\u243 n, observa c\u243 mo se determina la ecuaci\u243 n \par general de la par\u225 bola con centro en el origen y foco (x,y). Presiona el pulsador que se sit\u250 a debajo \par del ejercicio y avanza en la soluci\u243 n tratando de comprender cada uno de los pasos.\par Analiza otros ejemplos, al dar clic en el bot\u243 n que se localiza en el extremo inferior derecho del cuadro.\par \par {\*\component\Space 121d0788079}\cf0\b\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\b0\par \par En los ejercicios del siguiente recuadro interactivo, determina lo que se te pida en cada caso. \par Escribe el resultado en los campos de texto del cuadro y presiona Intro. Si tu respuesta es correcta, \par desaparecer\u225  el campo; en caso contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n \par que te permitir\u225  acceder a otro ejercicio. Recuerda que al dar clic sobre un campo de texto se \par desplegar\u225  la calculadora\par \par {\*\component\Space 12205d34054}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par _________________________________________________________________________________________________________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas.\fs34\par}">

   <param name="G_14" value="espacio='E4' tipo='texto' dibujar-si='(H=1)&amp;(f&gt;0)&amp;(n&gt;0)' expresi&oacute;n='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;}\f1\fs34 Como el foco est\u225  en el eje \cf0 X\cf1 , la par\u225 bola es horizontal, y como el foco est\u225 \par a la derecha del v\u233 rtice, se utiliza la ecuaci\u243 n   {\*\mjaformula\cf0 y{\supix\cf0 2\cf1}\cf1 =\cf2 4p\cf0 x\cf1}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_18" value="espacio='E4' tipo='texto' dibujar-si='(H=1)&amp;(f&gt;0)&amp;(n&gt;1)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red119\green27\blue155;\red232\green0\blue34;}\f1\fs34 El valor del par\u225 metro p es la distancia del foco al origen  {\*\mjaformula\cf0 p={\expr p\decimals 2\fixed0}\cf1}\par La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula\cf2{\expr (x!=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}{\supix\cf2 2\cf1}\cf1 =\cf3{\expr 4*f\decimals 2\fixed0}{\expr (x!=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed0}\cf1}\par Como el coeficiente de {\*\mjaformula{\expr (x!=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed1}} es {\*\mjaformula{\expr (4f&gt;0)?&squot;positivo&squot;:&squot;negativo&squot;\decimals 2\fixed0}}, la par\u225 bola abre hacia  {\*\mjaformula{\expr (4*f&gt;0&amp;z!=0)?&squot;la derecha&squot;:&squot;la izquierda&squot;\decimals 2\fixed1}}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E4' tipo='texto' dibujar-si='(H=1)&amp;(f&lt;0)&amp;(n&gt;1)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs34 El valor del par\u225 metro p es la distancia del foco al origen  {\*\mjaformula\cf0 p={\expr p\decimals 2\fixed0}\cf1}\par La ecuaci\u243 n ordinaria de la par\u225 bola es: {\*\mjaformula\cf2{\expr (x!=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}{\supix\cf2 2\cf1}\cf1 =\cf3{\expr 4*f\decimals 2\fixed0}\cf2{\expr (x!=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed0}\cf1}\par Como el coeficiente de {\*\mjaformula{\expr (x!=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed0}} es negativo, la par\u225 bola abre hacia la izquierda. \f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E4' tipo='texto' dibujar-si='(H=0)&amp;(f&gt;0)&amp;(n&gt;1)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs34 El valor del par\u225 metro p es la distancia del foco al origen, {\*\mjaformula\cf0 p={\expr p\decimals 2\fixed0}\cf1}\par La ecuaci\u243 n ordinaria de la par\u225 bola es {\*\mjaformula\cf2{\expr (x!=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed1}{\supix\cf2 2\cf1}\cf1 =\cf3{\expr 4*f\decimals 2\fixed0}\cf2{\expr (x!=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed0}\cf1}\par Como el coeficiente de y es {\*\mjaformula{\expr (4*f&gt;0?&squot;positivo&squot;:&squot;negativo&squot;)\decimals 2\fixed1}}, la par\u225 bola abre hacia {\*\mjaformula{\expr (4*f&gt;0&amp;w!=0)?&squot;arriba&squot;:&squot;abajo&squot;\decimals 2\fixed0}}.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E4' tipo='texto' dibujar-si='(H=0)&amp;(f&lt;0)&amp;(n&gt;1)' expresi&oacute;n='[20,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs34 El valor del par\u225 metro p es la distancia del foco al origen,  {\*\mjaformula\cf0 p={\expr p\decimals 2\fixed0}\cf1}\par La ecuaci\u243 n ordinaria de la par\u225 bola es {\*\mjaformula\cf2 x{\supix\cf2 2\cf1}\cf1 =\cf3{\expr 4*f\decimals 2\fixed0}\cf2 y\cf1}\par Como el  coeficiente de y es negativo, la par\u225 bola abre hacia abajo.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E4' tipo='texto' dibujar-si='(H=1)&amp;(n&gt;2)' expresi&oacute;n='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34 Se pasan todos los t\u233 rminos al primer miembro y se obtiene la ecuaci\u243 n general.\b\par                                                              {\*\mjaformula\cf0 y{\supix 2}{\expr (D&gt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(D)\decimals 2\fixed0}x=0\cf1}\b0   \par      \par  Observa que se escriben primero los t\u233 rminos cuadr\u225 ticos y luego los lineales.\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E0' tipo='punto' expresi&oacute;n='(-F1.x,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr -F1.x\decimals 2\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='1'">
   <param name="G_24" value="espacio='E1' tipo='punto' expresi&oacute;n='(0,-F2.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr -F2.y\decimals 2\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='1'">
   <param name="G_25" value="espacio='E5' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red51\green102\blue221;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Encontrar la ecuaci\u243 n general de la par\u225 bola con v\u233 rtice en el origen y foco en el \par punto ({\*\mjaformula{\expr z\decimals 2\fixed0}},{\*\mjaformula{\expr w\decimals 2\fixed0}}).  Una vez determinada dicha ecuaci\u243 n, se\u241 alar c\u243 mo debe ser su gr\u225 fica \par s\u243 lo a partir de la forma de su ecuaci\u243 n.\par \par Soluci\u243 n.\b0\par \par valor de p\cf1 :\cf0  \cf2{\*\mjaformula{\expr abs(w)+abs(z)\decimals 2\fixed0}} \cf0\par \par ecuaci\u243 n general de la par\u225 bola:   \b{\*\mjaformula{\expr (z!=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}{\supix 2}  {\expr (4*(z+w)&gt;0)?menos:&squot;+&squot;\decimals 2\fixed0}  {\expr abs(4*(z+w))\decimals 2\fixed0} {\expr (z=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0} = 0 }\b0  .\par \par tipo de par\u225 bola:\par \par apertura: \par  \par   \cf1\f3\fs24\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E4' tipo='texto' dibujar-si='(H=0)&amp;(n&gt;2)' expresi&oacute;n='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34 Se pasan todos los t\u233 rminos al primer miembro y se obtiene la ecuaci\u243 n general.\par                                                  \b{\*\mjaformula\cf0 x{\supix 2}{\expr (D&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(D)\decimals 2\fixed0}y=0\cf1}\f3\fs24\b0   \par \f1\fs34\par Observa que se escriben primero los t\u233 rminos cuadr\u225 ticos y luego los lineales.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E7' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red0\green170\blue34;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34  \b                                                Par\u225 bola horizontal:\cf1  \b0\par \par Signo del coeficiente:  \cf2\fs72\b +\fs34\cf1  \fs72\cf3 ,\fs34\cf1  \b0      foco a la \cf2\b derecha\b0\cf1  de v\u233 rtice \fs72  \cf3\u8594 \cf1\fs34    abre hacia la \cf2\b derecha\b0 .\cf4\par                                   \fs72\b -\fs34\b0\cf2  \cf1   \cf3\fs72\b ,\cf1\fs34\b0      foco a la \cf4\b izquierda\b0\cf1  del v\u233 rtice \fs72\b\cf3\u8594 \cf1\fs34\b0    abre hacia la \cf4\b izquierda\b0\cf1 .\par \par                                                  \cf0\b Par\u225 bola vertical:\b0\cf1\par \par Signo del coeficiente:\cf2\b  \fs72\b0  \b +\b0\cf1  \b\cf3 ,\b0\cf1  \fs34   foco \cf2\b arriba\b0\cf1  del vertice            \cf3\fs72\b\u8594 \cf1\fs34\b0    abre hacia \b\cf2 arriba\b0\cf1 .\par                                 \b  \fs72  \cf4 -\cf1   \cf3 ,\cf1\fs34\b0     foco \cf4\b abajo\b0\cf1  del v\u233 rtice   \cf3\fs72\b      \u8594 \cf1\fs34\b0    abre hacia \b\cf4 abajo\b0\cf1 .  \cf5\f5\fs24\par                \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
