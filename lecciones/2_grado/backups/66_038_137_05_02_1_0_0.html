   <param name="pleca" value="title='La circunferencia: formas general y ordinaria de la ecuaci&oacute;n' subtitle='Circunferencia con centro en el origen y radio conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una circunferencia con centro en el origen y radio r.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par La circunferencia es el lugar geom\u233 trico de los puntos del plano que equidistan de un punto fijo\par llamado centro. La distancia de los puntos de la circunferencia al centro se llama radio.\par \par Cuando el centro de la circunferencia es el origen (0,0) su ecuaci\u243 n ordinaria\cf2  \cf1 o\cf2  \cf1 est\u225 ndar es:\par \par                                                  \cf2                 \cf1{\*\mjaformula x{\supix 2}+y{\supix 2}=r{\supix 2}}\fs36\cf0                                                    \par \par \par Soluci\u243 n\fs34\cf1\par \par Se sustituye el valor de r en la ecuaci\u243 n anterior.\cf0\fs36\par \par \par Ejemplos\fs34\cf1\par \par Cambia  el valor del radio para observar c\u243 mo se comporta la circunferencia, sin perder de vista la \par ecuaci\u243 n ordinaria. Utiliza el pulsador ubicado en el extremo inferior derecho para acercar o alejar \par la imagen.\par                                                                      \par \par \par \par \par {\*\component\Space 11dac182e9c}\par \par \par \par \par                    {\*\component\NumCtrl 11dad415b3a} \par \par  {\*\component\Space 11e03406519}\cf0\fs36\par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Para el valor dado de r, encuentra la forma ordinaria de la ecuaci\u243 n de la circunferencia con centro \par en el origen y radio r. Escribe el resultado en los campos de texto del recuadro interactivo que se \par encuentra a continuaci\u243 n y presiona Intro.Si tu respuesta es correcta de deshabilitar\u225  el campo de \par texto, en caso contrario, deber\u225 s reintentarlo. Al terminar, se desplegar\u225  el bot\u243 n que te permitir\u225 \par acceder a otro ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la\par calculadora.{\*\component\NumCtrl 121d871bb16}\par \par    {\*\component\Space 121b8fdf249}\par  \par \par \par \par \par \par \par   \par    {\*\component\Space 121c7df5692}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas y Norma Patricia Apodaca Alvarez\fs34\par \par \par \par \par}">

   <param name="G_00" value="espacio='E1' tipo='texto' color='negro' expresi&oacute;n='[125,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;}\f1\fs34 Ecuaci\u243 n ordinaria: \f2\fs34  \f1\fs34{\*\mjaformula x{\supix 2}+y{\supix 2}=\cf0{\expr r*r\decimals 2\fixed0}\cf1}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_03" value="espacio='E3' tipo='segmento' color='e80022' expresi&oacute;n='(0,0)(r*cos(pi/4),r*sen(pi/4))' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Sea  r = {\*\mjaformula{\expr V1[0]\decimals 2\fixed0}}\b0\cf1\par \par       Forma ordinaria de la ecuaci\u243 n de la cirunferencia con centro en el origen y radio\cf0{\*\mjaformula\cf2{\expr V1[0]\decimals 2\fixed0}\cf0}\cf1 :\cf0\b\par \par  \b0                                                    {\*\mjaformula\cf1    {\supix 2} +   {\supix 2} =\cf0  }\b\par                    \cf3\f3\fs24\b0  \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='POP2' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red51\green102\blue221;\red32\green48\blue58;}\cf0\f1\fs30       \fs34  Soluci\u243 n detallada\par  \par           La forma ordinaria de una circunferencia con centro en el origen y radio conocido, \par           est\u225  dada por la f\u243 rmula:\par                                                           {\*\mjaformula x{\supix 2}+y{\supix 2}=r{\supix 2}}\par \par            Por hip\u243 tesis el radio de la circunferencia es: r ={\*\mjaformula\cf1{\expr V1[0]\decimals 2\fixed0}\cf0}.\par \par            Por lo tanto, la ecuaci\u243 n ordinaria de la circunferencia con centro en el origen y \par            radio r = {\*\mjaformula\cf1{\expr V1[0]\decimals 2\fixed0}\cf0} es:\par                                                           {\*\mjaformula x{\supix 2}+y{\supix 2}=\cf1{\expr V1[0]\decimals 2\fixed0}\cf0{\supix 2}}, \par            es decir:\par                                                           {\*\mjaformula x{\supix 2}+y{\supix 2}=\cf2{\expr V1[0]*V1[0]\decimals 2\fixed0}\cf0}\cf3\f3\fs24\par \par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E3' tipo='texto' expresi&oacute;n='[20,20]' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
