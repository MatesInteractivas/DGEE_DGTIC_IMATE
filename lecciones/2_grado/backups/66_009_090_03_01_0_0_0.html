   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistema de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Coordenadas cartesianas en el plano y coordenadas polares.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar puntos (r,q) en el plano polar.\cf0\fs36\par \par Procedimiento\cf1\fs34\par                             {\*\component\Space 1237707b150}\par \par \par \par \par \par \par \par Para identificar un punto P de coordenadas {\*\mjaformula (r{\subix 0},q{\subix 0})} en el plano polar, se procede del siguiente \par modo: \par \par      P1. Se traza una semirrecta con v\u233 rtice en el Polo y que forme un \u225 ngulo {\*\mjaformula q{\subix 0}} con el Eje polar.\par      P2. Sobre esta semirrecta se mide la distancia {\*\mjaformula r{\subix 0}} a partir del Polo y el punto final es el punto\par            P de coordenadas {\*\mjaformula (r{\subix 0},q{\subix 0})}.\par      \par Veamos este procedimiento paso a paso.\cf0\fs36\par \par Soluci\u243 n\cf1\fs34   \par                                   \par Localizar el punto ({\*\component\Space 123618cde28} , {\*\component\Space 123619002d8})  en  el       {\*\component\Space 123259fa187}\par plano polar:\par \par {\*\component\NumCtrl 123675ccb65} Se traza la semirrecta con v\u233 rtice en el\par        Polo que forma un \u225 ngulo de q grados\par        con el Eje polar.\par \par {\*\component\NumCtrl 12367745323} Sobre la semirrecta trazada en P1, se \par        coloca el punto P, cuya distancia al \par        Polo es igual a r.\par                             \par                    {\*\component\NumCtrl 1236796c88d}\par \par \par   \par Para reforzar la identificaci\u243 n de un punto       {\*\component\Space 12367cf80ff}\par en el plano polar se presenta un punto que \par se puede mover libremente con arrastre \par del rat\u243 n y a la vez se pueden observar las \par coordenadas  {\*\mjaformula (r,q)} del mismo, con una \par aproximaci\u243 n de dos decimales.\par \par            \u191 Quieres intentarlo?\par \par \par \par \par \par \par                                               \cf0\fs36               \par Ejercicio\cf1\fs34\par \par El punto rojo sobre el plano se puede arrastrar libremente con el rat\u243 n. Col\u243 calo, aproximadamente\par en la posici\u243 n cuyas coordenadas son  ({\*\component\Space 12363e10ec8},{\*\component\Space 12363e219df}) y, comprueba tu respuesta pulsando el bot\u243 n\par de Verificar.\par \par                         {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par \par \par \par \par           \par \par              \cf1\fs34\par \par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano\par Responsable acad\u233 mico: Jos\u233  Luis Abreu Le\u243 n\par Responsable t\u233 cnico: Norma Apodaca \u193 lvarez\par}">
