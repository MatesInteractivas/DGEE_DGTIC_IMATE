   <param name="pleca" value="title='Funciones con radicales' subtitle='Estudio gr&aacute;fico del dominio y el rango de funciones con radicales. '">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 122e1843033}\par \par Determinar a partir de su gr\u225 fica el dominio de \par una funci\u243 n del tipo:\par \par      {\*\mjaformula f(x)={\radical ax+b}}    o    {\*\mjaformula f(x)={\radical ax{\supix 2}+bx+c}}\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Identificar si la curva corresponde a la mitad de\par una hip\u233 rbola, par\u225 bola o elipse. \par De la gr\u225 fica se determinan las intersecciones \par con el eje x para obtener los intervalos: \par   - Las hip\u233 rbolas tienen dos intervalos \par semicerrados, uno para cada curva; \par   - Las par\u225 bolas tienen un intervalo semicerrado; y\par   - Las elipses tienen un intervalo cerrado.\par Estos intervalos son el dominio. \fs36\cf0  \par \par Soluci\u243 n\cf1\fs34                                                               \par \par Las curvas pueden ser:\par \par      - Mitad de hip\u233 rbola: son dos curvas, una comienza en el infinito negativo y termina en un valor \par        real, la otra inicia en un valor real y termina en el infinito.\par      - Mitad de par\u225 bola: una sola curva, que en su caso comienza en el infinito negativo y termina en \par        un valor real, o inicia en un valor real y termina en el infinito.\par      - Mitad de elipse: una sola curva que inicia y termina en dos valores reales.\par \par A partir de la gr\u225 fica se identifican las intersecciones con el eje x, que corresponden a los valores de\par inicio o t\u233 rmino de la curva, seg\u250 n sea el caso. \par \par Con los valos anteriores se obtienen los intervalos que forman el dominio.\cf0\fs36\par \par Ejemplo\cf1\fs34                                                               \par \par A continuaci\u243 n se muestra el procedimiento para determinar el dominio de las funciones con radicales \par a partir de su gr\u225 fica. Solo se muestran las mitades superiores de cada una, las inferiores se trabajan\par de la misma manera.\par Selecciona el tipo de curva:  {\*\component\NumCtrl 124ee5a2067}  y presiona  Continuar .\cf0\fs36\par {\*\component\Space 122e28b749a}{\*\component\Space 122e2d8c722}\cf2\fs34\par \fs16\par \par \fs34\par \par \par \par \par \par \par .\cf0\fs36\par           {\*\component\NumCtrl 122e69345f1}\cf2\fs16\par .\cf0\fs36\par         {\*\component\NumCtrl 122e6a15178}\par \par \par Ejercicio\cf1\fs34\par \par A partir de la gr\u225 fica indica el dominio de la funci\u243 n. \par \par {\*\component\Space 122e6ad013f}   {\*\component\Space 122ec33bca3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">
