   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola' subtitle='Forma ordinaria de la par&aacute;bola con v&eacute;rtice en el origen y foco conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una par\u225 bola cuyo eje focal coincide con uno de los ejes,  \par con v\u233 rtice en el origen y foco conocido.\fs36\cf0\par \par Recordatorio\fs34\cf1\par \par La \i ecuaci\u243 n ordinaria\i0  de una par\u225 bola \i horizontal\i0  con v\u233 rtice en el origen es de la forma:\par \par                         \b{\*\mjaformula\cf0 y{\supix\cf0 2\cf1}=4px\cf1}\b0                                                        \b{\*\mjaformula\cf0 y{\supix\cf0 2\cf1}=-4px\cf1}\b0                                  ... (1)\par \par                Si abre hacia la derecha                                Si abre hacia la izquierda\par \par en donde  \i p\i0   es la distancia del v\u233 rtice al foco. \par \par La \i ecuaci\u243 n ordinaria\i0  de una par\u225 bola \i vertical\i0  con v\u233 rtice en el origen es de la forma\par \par                         \b{\*\mjaformula\cf0 x{\supix\cf0 2\cf1}=4py\cf1}\b0                                                        \b{\*\mjaformula\cf0 x{\supix\cf0 2\cf1}=-4py\cf1}\b0                                  ... (2)\par               \par                Si abre hacia arriba                                       Si abre hacia abajo\par \par en donde \i p\i0  es la distancia del v\u233 rtice al foco. \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Para determinar la forma ordinaria de la par\u225 bola con vertice en el origen y foco conocido:\par 1. Se calcula  \i p\i0 , la distancia del v\u233 rtice, que en este caso es el origen (0,0). al foco.\par 2. Se utiliza la ecuaci\u243 n (1) o (2) de acuerdo a si el foco est\u225  en el eje X o en el eje Y.\par 3. Se elige el signo de acuerdo a la posici\u243 n del v\u233 rtice respecto al foco. \par \par {\*\component\Space 122348d8cc7}\cf0\b\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\b0\par \par Con los pulsadores que se encuentran en el recuadro interactivo que se presenta a continuaci\u243 n,\par cambia el valor de las coordenadas del foco y observa c\u243 mo se modifica tanto la gr\u225 fica, como la\par ecuaci\u243 n ordinaria de la parabola cuando la primera y segunda coordenadas del foco asumen \par valores tanto negativos como positivos. Analiza cada caso y compara dichos resultados con los del \par recuadro anterior. Utiliza el pulsador situado en el extremo inferior derecho de los gr\u225 ficos para \par acercar o alejar la imagen.  \par \par               \cf0\b Par\u225 bola horizontal\cf1\b0                                                   \cf0\b Par\u225 bola vertical\cf1\b0   \par           \par Primera coordenada del Foco: {\*\component\NumCtrl 11ea984b7c5}                    Segunda coordenada del foco:  {\*\component\NumCtrl 11ea9978633}\par   \par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11ea988e095}    {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par Detalle\par \par Ejemplos\cf1\fs34\par \par En el recuadro interactivo siguiente, observa c\u243 mo se encuentra la ecuaci\u243 n ordinaria de la par\u225 bola \par con centro en el origen y foco (x,y) . Presiona el pulsador que se sit\u250 a debajo del ejercicio y avanza en \par la soluci\u243 n, tratando de comprender cada uno de los pasos. \par Analiza otros ejemplos, al dar clic en el bot\u243 n que se localiza en el extremo inferior derecho del cuadro.\par \par {\*\component\Space 121d0788079}\cf0\b\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\b0\par \par Determina lo que se te pida en cada caso. Escribe el resultado en los campos de texto del cuadro y \par presiona Intro. Si tu respuesta es correcta, desaparecer\u225  el campo de texto; en caso contrario, \par deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro ejercicio. \par Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 12205d34054}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 12206075f49}\par \par {\*\component\Space 12205f2e5b5}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ____________________________________________________________________________________________________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas.\fs34\par}">

   <param name="G_23" value="espacio='E1' tipo='punto' expresi&oacute;n='(0,-F2.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula{\expr -F2.y\decimals 2\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='1'">
   <param name="G_24" value="espacio='E5' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red51\green102\blue221;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Encontrar la ecuaci\u243 n de la par\u225 bola con v\u233 rtice en el origen y foco en el punto ({\*\mjaformula{\expr z\decimals 2\fixed0}},{\*\mjaformula{\expr w\decimals 2\fixed0}}) \par Una vez determinada dicha ecuaci\u243 n, se\u241 alar c\u243 mo debe ser su gr\u225 fica s\u243 lo a partir de la \par forma de su ecuaci\u243 n.\par \par Soluci\u243 n.\b0\par \par valor de p\cf1 :\cf0  \cf2{\*\mjaformula{\expr abs(w)+abs(z)\decimals 2\fixed0}} \cf0\par \par ecuaci\u243 n ordinaria de la par\u225 bola:   \b{\*\mjaformula{\expr (z=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed0}{\supix 2} = {\expr 4*(z+w)\decimals 2\fixed0} {\expr (z=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed1}{\supix} }\b0  .\par \par tipo de par\u225 bola:\par \par apertura: \par  \par   \cf1\f3\fs24\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E6' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;\red0\green170\blue34;\red51\green102\blue221;\red119\green27\blue155;\red232\green0\blue34;}\cf0\f1\fs34\b Soluci\u243 n.\b0\par \par Posici\u243 n del V\u233 rtice\cf1 : pto (0,0)\cf0  , posici\u243 n del foco\cf1 : pto (\cf2{\*\mjaformula{\expr z\decimals 2\fixed0}},{\*\mjaformula{\expr w\decimals 2\fixed0}}\cf1 )\cf0\par distancia del v\u233 rtice al foco: p\cf1 :\cf0  \cf3{\*\mjaformula\cf2{\expr abs(z)+abs(w)\decimals 2\fixed0}\cf3}, \cf0\par \par \par \par \par Sustituyendo el valor de p en dicha ecuaci\u243 n se tiene:\par                                                  {\*\mjaformula\cf4{\expr (z=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed1}{\supix 2}\cf0 =\cf5{\expr (z&gt;0)?&squot;4&squot;:&squot;-4&squot;\decimals 2\fixed0}(\cf2{\expr abs(z)+abs(w)\decimals 2\fixed0}\cf5 )\cf4{\expr (z=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed1}\cf0}, \par \par Por lo tanto, la ecuaci\u243 n ordinaria de la par\u225 bola para las condiciones pedidas es \par                                                  \b{\*\mjaformula{\expr (z=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed0}{\supix 2}={\expr 4*(z+w)\decimals 2\fixed0}{\expr (z=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed1} }\b0  .\par \par \par .\par  \par   \cf1\f3\fs24\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E6' tipo='texto' dibujar-si='z!=0' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34 Como el foco est\u225  en el eje {\*\mjaformula{\expr (z!=0?&squot;X&squot;:&squot;Y&squot;)\decimals 2\fixed0}},  la par\u225 bola es {\*\mjaformula{\expr z!=0?&squot;horizontal&squot;:&squot;vertical&squot;\decimals 2\fixed0}} y como el foco est\u225   {\*\mjaformula{\expr z&gt;0?&squot;a la derecha&squot;:&squot;a la izquierda&squot;\decimals 2\fixed0}} del \par v\u233 rtice, la ecuaci\u243 n de la par\u225 bola asume la forma:\par                                                   {\*\mjaformula{\expr (z=0)?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed0}{\supix 2}=\cf1{\expr z&gt;0?&squot;4p&squot;:&squot;-4p&squot;\decimals 2\fixed1}\cf0{\expr (z=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}} \cf2\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E6' tipo='texto' dibujar-si='w!=0' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\f1\fs34 Como el foco est\u225  en el eje {\*\mjaformula{\expr w!=0?&squot;Y&squot;:&squot;X&squot;\decimals 2\fixed0}}, la par\u225 bola es {\*\mjaformula{\expr w!=0?&squot;vertical&squot;:&squot;horizontal&squot;\decimals 2\fixed1}}, y como el foco est\u225  {\*\mjaformula{\expr (w!=0)?&squot;arriba&squot;:&squot;abajo&squot;\decimals 2\fixed1}} del \par v\u233 rtice se utiliza la ecuaci\u243 n   {\*\mjaformula{\expr (w=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}{\supix 2}=\cf0{\expr w&gt;0?&squot;4p&squot;:&squot;-4p&squot;\decimals 2\fixed0}\cf1{\expr (w!=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}}\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_28" value="espacio='E6' tipo='texto' dibujar-si='z!=0' expresi&oacute;n='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Finalmente, como el  coeficiente de {\*\mjaformula{\expr (z=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed1}} es {\*\mjaformula{\expr z&gt;0?&squot;positivo&squot;:&squot;negativo&squot;\decimals 2\fixed0}}, la par\u225 bola abre hacia la {\*\mjaformula{\expr z&gt;0?&squot;derecha&squot;:&squot;izquierda&squot;\decimals 2\fixed0}}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_29" value="espacio='E6' tipo='texto' dibujar-si='w!=0' expresi&oacute;n='[20,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Finalmente, como el  coeficiente de {\*\mjaformula{\expr w!=0?&squot;x&squot;:&squot;y&squot;\decimals 2\fixed0}} es {\*\mjaformula{\expr z&gt;0?&squot;positivo&squot;:&squot;negativo&squot;\decimals 2\fixed0}}, la par\u225 bola abre hacia {\*\mjaformula{\expr z&gt;0?&squot;arriba&squot;:&squot;abajo&squot;\decimals 2\fixed0}}\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_33" value="espacio='E5' tipo='texto' dibujar-si='(n6=2)&amp;(w=0)' expresi&oacute;n='[500,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\f1\fs40\b\cf0 Incorrecto\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,20' fijo='s&iacute;'">
