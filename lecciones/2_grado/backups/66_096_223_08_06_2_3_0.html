   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='Intersecciones con los ejes de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el o los puntos de intersecci\u243 n con el eje X de la funci\u243 n {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}},  con  P(x)  y \par Q(x)  lineales o cuadr\u225 ticas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para determinar los puntos de intersecci\u243 n con el eje X de la funci\u243 n   {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}}  con  P(x)  y \par Q(x)  lineales o cuadr\u225 ticas se siguen los siguientes pasos:  \par \par a) Igualar la funci\u243 n a 0 para formar la ecuaci\u243 n   {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}} = 0}.\par b) Despejar x de la ecuaci\u243 n.\par c) Verificar que Q no sea cero para los valores obtenidos.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Un punto de intersecci\u243 n con el eje X de la funci\u243 n  {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}}  con  P(x)  y Q(x)  lineales o \par cuadr\u225 ticas es un punto  {\*\mjaformula (x{\subix 0},0)}  donde  {\*\mjaformula x{\subix 0}}   satisface la ecuaci\u243 n   {\*\mjaformula{\fraction{\num P(x)}{\den Q(x)}} = 0}.  En caso de que\par  {\*\mjaformula Q(x{\subix 0})=0}, la gr\u225 fica de f no est\u225  definida en   {\*\mjaformula x{\subix 0}}   y por tanto no hay corte en el  {\*\mjaformula x = x{\subix 0}}.  \par Por esta raz\u243 n es necesario evaluar   {\*\mjaformula x{\subix 0}}  en Q  para determinar si hay o no corte en el eje X.\par Si {\*\mjaformula Q(x{\subix 0})=0} entonces no hay corte, si  {\*\mjaformula Q(x{\subix 0})\u8800 0 } s\u237  hay.\par \par \par Utiliza el recuadro interactivo para encontrar los puntos de intersecci\u243 n con el eje X de la funci\u243 n dada.\par \par                          {\*\component\Space 12225512656}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par \u191 En qu\u233  puntos  la gr\u225 fica corta al eje X? Escribe la respuesta, verifica y presiona el bot\u243 n \par Otro ejercicio para resolver m\u225 s ejercicios.\par \par                       {\*\component\Space 12225536d58}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras \par}">
