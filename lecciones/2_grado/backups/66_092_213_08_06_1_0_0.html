   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar gr\u225 ficamente los intervalos donde una funci\u243 n sea continua.\par  \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Informalmente decimos que una funci\u243 n es  {\*\component\Space 122dd7d8f22}\par continua en un intervalo si su gr\u225 fica se \par puede dibujar sin despegar el l\u225 piz del \par papel en ese intervalo.\par Si la funci\u243 n est\u225  definida en un s\u243 lo\par intervalo y es continua en \u233 ste entonces\par se dice que la funci\u243 n es continua.\par \par En t\u233 rminos un poco m\u225 s formales, una\par funci\u243 n f es continua en un punto a si \par para valores x muy cercanos a a se tiene\par que f(x) es casi igual a f(a). f es continua en un intervalo I si f es continua en cada punto del intervalo.\cf0\fs36  \par \par \par Ejemplos\cf1\fs34\par \par Utiliza  el  siguiente  cuadro  interactivo para ver  varios  ejemplos donde se identifiquen los intervalos\par donde f es continua. \par \par     {\*\component\Space 123028d85e0}{\*\component\Space 122dd809d3d}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par 1. Identifica los intervalos donde la funci\u243 n dada es continua. Elige la respuesta correcta.\par \par               {\*\component\Space 122dd867390}{\*\component\Space 1230b337fab}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par Responsable acad\u233 mico: Jos\u233  Luis Abreu Le\u243 n\par Responsable t\u233 cnico: Norma Apodaca \u193 lvarez\par}">

   <param name="G_32" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=5' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ejemplo 6. \par \par Sea f una funci\u243 n definida como -1 para las \par x menores que 0 y 1 para las x mayores que\par cero. Esta funci\u243 n es continua en dos \par intervalos pues en x=0 es necesario despegar\par el l\u225 piz para seguir dibujando la gr\u225 fica:\par \par             {\*\mjaformula (-\u8734 ,0)  y  (0,\u8734 )}\par \par Nota: Usualmente se dibuja un punto blanco \par cuando se quiere indicar que en ese punto\par no est\u225  definida la funci\u243 n.\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
