<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistema de ecuaciones lineales de 3 x 3' subtitle='Problemas de aplicaci&oacute;n con sistemas de ecuaciones lineales de 3 x 3'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar el modelo de sistemas de ecuaciones lineales de 3 x 3 que permite resolver un problema.\cf0\fs36\par \par Procedimiento\cf1\fs34\par \par Cuando se tiene un problema en el que intervienen tres cantidades desconocidas (inc\u243 gnitas) y que\par al traducirlo al lenguaje algebraico queda un conjunto de tres ecuaciones como el siguiente:  \par \par                                           {\*\mjaformula a{\subix 11}x+a{\subix 12}y+a{\subix 13}z = b{\subix 1}} \par                                           {\*\mjaformula a{\subix 21}x+a{\subix 22}y+a{\subix 23}z = b{\subix 2}} \par                                           {\*\mjaformula a{\subix 31}x+a{\subix 32}y+a{\subix 33}z = b{\subix 3}}\par \par donde los coeficientes  {\*\mjaformula a{\subix i j} } son n\u250 meros, mientras que  x ,  y,  z son la representaci\u243 n de las \par inc\u243 gnitas, entonces estamos ante un sistema de ecuaciones lineales de 3 x 3.\par \par Es importante hacer notar que en tales ecuaciones no aparecen productos de las inc\u243 gnitas, ni \par tampoco cocientes de ellas. Si as\u237  fuera, el sistema ya no ser\u237 a lineal. Las ecuaciones del sistema\par s\u243 lo podr\u225 n contener sumas o restas de las inc\u243 gnitas multiplicadas por constantes, como se puede\par ver en los siguientes ejemplos. \cf0\fs36\par \par {\*\component\NumCtrl 122e631b747}\par      {\*\component\Space 122e63079b6}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Con los pulsadores, se pueden modelar los sistemas de los ejemplos anteriores y m\u225 s abajo, \par ver su solucion paso a paso eligiendo de antemano el m\u233 todo con el que se quiera resolverlo.\par \u191 Gustas intentarlo? En todos los casos deber\u225 s identificar las variables del problema con  x,  y  y  z.\fs36\cf0\par \par            {\*\component\Space 1224899edd1}\cf1\fs34   {\*\component\NumCtrl 122d2182067} {\*\component\NumCtrl 122d2187fcd} {\*\component\NumCtrl 122d218bf76} {\*\component\NumCtrl 122d2332863}\par                                                                          {\*\component\NumCtrl 122d218ee65} {\*\component\NumCtrl 122d2193b5c} {\*\component\NumCtrl 122d2199ef8} {\*\component\NumCtrl 122d2334c46}\par                                                                          {\*\component\NumCtrl 122d219e894} {\*\component\NumCtrl 122d21a20da} {\*\component\NumCtrl 122d21a57e8} {\*\component\NumCtrl 122d23379af}\par \par Elegir el m\u233 todo: \cf0\fs36  {\*\component\NumCtrl 122509027a5}\par \par           {\*\component\Space 122475b0e28}{\*\component\Space 12257765696}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                      {\*\component\Space 1224d079ab4}\par \par \par     \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente simulador de sistemas de ecuaciones lineales de 3 x 3, realiza el planteamiento del \par problema eligiendo los coeficientes cuidadosamente. Comprueba tu respuesta pulsando el bot\u243 n \par Verificar.\par \par Se tienen tres compuestos qu\u237 micos  p,  q  y  r, con temperaturas  x, y  y  z  respectivamente, \par sometidas a variaciones. En un momento dado, se sabe que:\par \par 1) La suma de las temperaturas de los tres compuestos es igual a {\*\component\Space 122d23b2d7c} grados.\par 2) La temperatura del compuesto r menos la del compuesto p, es {\*\component\Space 122d23f625e}veces la temperatura de q.\par 3) Mientras que {\*\component\Space 122d244b2ac}veces la temperatura de r menos {\*\component\Space 122d255fc40}veces la temperatura de q  es igual \par     a la del compuesto p.\par \par  {\*\component\NumCtrl 122d279bf7e} {\*\component\NumCtrl 122d279deef} {\*\component\NumCtrl 122d27a33f1} {\*\component\NumCtrl 122d27a4fcb}    {\*\component\Space 1225cc079f3}\par  {\*\component\NumCtrl 122d27a7303} {\*\component\NumCtrl 122d27ac7e6} {\*\component\NumCtrl 122d27b265a} {\*\component\NumCtrl 122d27b518f}\par  {\*\component\NumCtrl 122d27b8b73} {\*\component\NumCtrl 122d27bcf84} {\*\component\NumCtrl 122d27c0aaf} {\*\component\NumCtrl 122d27c2dd9}\par \par                                                                           \par \par \par __________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano\par}">

)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a21*a32)\decimals 0\fixed0} y {\expr ((a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1} {\expr abs(a33*a21)\decimals 0\fixed0} z = {\expr b3*a21\decimals 0\fixed0}} \par \par Restando t\u233 rmino a t\u233 rmino queda:\par          \par (5)  {\*\mjaformula{\expr (a22*a31-a32*a21)\decimals 0\fixed0} y {\expr ((a23*a31-a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23*a31-a33*a21)\decimals 0\fixed0} z = {\expr (b2*a31-b3*a21)\decimals 0\fixed0}}   (quedar\u237 a por resolver el sistema con las Ecs. (4) y (5))\par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 (1)   {\*\mjaformula{\expr a11\decimals 0\fixed0}x {\expr (a12&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a12)\decimals 0\fixed0} y {\expr (a13&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a13)\decimals 0\fixed0} z = {\expr b1\decimals 0\fixed0}} \par (2)   {\*\mjaformula{\expr a21\decimals 0\fixed0}x {\expr (a22&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a22)\decimals 0\fixed0} y {\expr (a23&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23)\decimals 0\fixed0} z = {\expr b2\decimals 0\fixed0}} \par (3)   {\*\mjaformula{\expr a31\decimals 0\fixed0}x {\expr (a32&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a32)\decimals 0\fixed0} y {\expr (a33&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1} {\expr abs(a33)\decimals 0\fixed0} z = {\expr b3\decimals 0\fixed0}}\f2\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_02" value="espacio='E2' tipo='texto' dibujar-si='(D!=0)' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Aplicando cualquiera de los m\u233 todos, para resolver tal sistema:\par                            {\*\mjaformula{\expr ((a21)*(a12)-(a11*a22))\decimals 0\fixed0} y {\expr (((a21)*(a13)-(a11*a23))&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a21)*(a13)-(a11*a23))\decimals 0\fixed0} z = {\expr (a21)*(b1)-(a11)*(b2)\decimals 0\fixed0}} \par                            {\*\mjaformula{\expr (a22*a31-a32*a21)\decimals 0\fixed0} y {\expr ((a23*a31-a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23*a31-a33*a21)\decimals 0\fixed0} z = {\expr (b2*a31-b3*a21)\decimals 0\fixed0}}   \par \par se tiene:\par           y = {\*\mjaformula{\fraction{\num{\expr Dy\decimals 0\fixed0}}{\den{\expr D\decimals 0\fixed0}}} = {\expr (D*Dy&lt;0)?&squot;-&squot;:&squot; &squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradory)\decimals 0\fixed0}}{\den{\expr abs(denominadory)\decimals 0\fixed0}}}}      y     z = {\*\mjaformula{\fraction{\num{\expr Dz\decimals 0\fixed0}}{\den{\expr D\decimals 0\fixed0}}} = {\expr (D*Dz&lt;0)?&squot;-&squot;:&squot; &squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradorz)\decimals 0\fixed0}}{\den{\expr abs(denominadorz)\decimals 0\fixed0}}}}   \par \par Sustituyendo estos valores en la ecuaci\u243 n (1) se obtiene:   \par                            x = {\*\mjaformula{\fraction{\num{\expr (b1*D)-(a12*Dy)-(a13*Dz)\decimals 0\fixed0}}{\den{\expr D*a11\decimals 0\fixed1}}} = {\expr ((b1*D-a12*Dy-a13*Dz)*(D*a11)&lt;0)?&squot;-&squot;:&squot; &squot;\decimals 0\fixed0}{\fraction{\num{\expr abs(numeradorx)\decimals 0\fixed0}}{\den{\expr abs(denominadorx)\decimals 0\fixed0}}}} \par            \f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_03" value="espacio='E2' tipo='texto' dibujar-si='(D=0)&amp;((Dy!=0)|(Dz!=0))' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Al intentar resolver tal sistema, \par                            {\*\mjaformula{\expr ((a21)*(a12)-(a11*a22))\decimals 0\fixed0} y {\expr (((a21)*(a13)-(a11*a23))&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a21)*(a13)-(a11*a23))\decimals 0\fixed0} z = {\expr (a21)*(b1)-(a11)*(b2)\decimals 0\fixed0}} \par                            {\*\mjaformula{\expr (a22*a31-a32*a21)\decimals 0\fixed0} y {\expr ((a23*a31-a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23*a31-a33*a21)\decimals 0\fixed0} z = {\expr (b2*a31-b3*a21)\decimals 0\fixed0}}   \par se tiene:\par      \par       {\*\mjaformula{\expr D\decimals 0\fixed1}y = {\expr Dy\decimals 0\fixed0}}  y  {\*\mjaformula{\expr D\decimals 0\fixed0}z = {\expr Dz\decimals 0\fixed0}} \par \par           Lo cual es una contradicci\u243 n. \par \par   Esto significa que el sistema no tiene soluci\u243 n.\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_04" value="espacio='E2' tipo='texto' dibujar-si='(D=0)&amp;(Dy=0)&amp;(Dz=0)' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Al intentar resolver tal sistema, \par                            {\*\mjaformula{\expr ((a21)*(a12)-(a11*a22))\decimals 0\fixed0} y {\expr (((a21)*(a13)-(a11*a23))&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs((a21)*(a13)-(a11*a23))\decimals 0\fixed0} z = {\expr (a21)*(b1)-(a11)*(b2)\decimals 0\fixed0}} \par                            {\*\mjaformula{\expr (a22*a31-a32*a21)\decimals 0\fixed0} y {\expr ((a23*a31-a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23*a31-a33*a21)\decimals 0\fixed0} z = {\expr (b2*a31-b3*a21)\decimals 0\fixed0}}   \par \par se tiene:\par     {\*\mjaformula{\expr D\decimals 0\fixed0}y = {\expr Dy\decimals 0\fixed0}}    y     {\*\mjaformula{\expr D\decimals 0\fixed0}z = {\expr Dz\decimals 0\fixed0}} \par \par    Lo cual es verdadero para todo valor de y y z.\par \par    Esto significa que el sistema tiene infinitas soluciones.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='metodo=1' expresi&oacute;n='[2,8]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Despejando x de las ecuaciones (1), (2) y (3), queda:\par (4)  {\*\mjaformula x = {\fraction{\num{\expr b1\decimals 0\fixed0} {\expr (a12&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a12)\decimals 0\fixed0} y {\expr (a13&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a13)\decimals 0\fixed0} z}{\den{\expr (a11)\decimals 0\fixed0}}}}   (5)  {\*\mjaformula x = {\fraction{\num{\expr b2\decimals 0\fixed0} {\expr (a22&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a22)\decimals 0\fixed0} y {\expr (a23&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a23)\decimals 0\fixed0} z}{\den{\expr a21\decimals 0\fixed0}}}}   (6)  {\*\mjaformula x = {\fraction{\num{\expr b3\decimals 0\fixed0} {\expr (a32&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a32)\decimals 0\fixed0} y {\expr (a33&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a33)\decimals 0\fixed0} z}{\den{\expr a31\decimals 0\fixed0}}}}\par \par Igualando la expresi\u243 n (4) con la (5) y  la expresi\u243 n (5) con la (6), queda:\par \par (7)  {\*\mjaformula{\fraction{\num{\expr b1\decimals 0\fixed0} {\expr (a12&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a12)\decimals 0\fixed0} y {\expr (a13&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a13)\decimals 0\fixed0} z}{\den{\expr (a11)\decimals 0\fixed0}}} = {\fraction{\num{\expr b2\decimals 0\fixed0} {\expr (a22&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a22)\decimals 0\fixed0} y {\expr (a23&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a23)\decimals 0\fixed0} z}{\den{\expr a21\decimals 0\fixed0}}} }   (8)  {\*\mjaformula{\fraction{\num{\expr b2\decimals 0\fixed0} {\expr (a22&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a22)\decimals 0\fixed0} y {\expr (a23&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a23)\decimals 0\fixed0} z}{\den{\expr a21\decimals 0\fixed0}}} = {\fraction{\num{\expr b3\decimals 0\fixed0} {\expr (a32&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a32)\decimals 0\fixed0} y {\expr (a33&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a33)\decimals 0\fixed0} z}{\den{\expr a31\decimals 0\fixed0}}}} \par \par Realizando operaciones en las ecuaciones (7) y (8), queda:\par \par (9)  {\*\mjaformula{\expr a21*b1\decimals 0\fixed0}{\expr ((a12*a21)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a12*a21)\decimals 0\fixed0}y {\expr ((a13*a21)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a13*a21)\decimals 0\fixed0}z = {\expr a11*b2\decimals 0\fixed0}{\expr ((a11*a22)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a11*a22)\decimals 0\fixed0}y{\expr ((a23*a11)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a23*a11)\decimals 0\fixed0}z }    (10)  {\*\mjaformula{\expr a31*b2\decimals 0\fixed0}{\expr ((a22*a31)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a22*a31)\decimals 0\fixed0}y {\expr ((a23*a31)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a23*a31)\decimals 0\fixed0}z = {\expr a21*b3\decimals 0\fixed0}{\expr ((a32*a21)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a32*a21)\decimals 0\fixed0}y{\expr ((a33*a21)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a33*a21)\decimals 0\fixed0}z } \par \par Agrupando t\u233 rminos semejantes, queda a resolver el sistema:\par                     (11)     {\*\mjaformula{\expr (a12*a21-a11*a22)\decimals 0\fixed0}y {\expr ((a13*a21-a23*a11)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a13*a21-a23*a11)\decimals 0\fixed0}z = {\expr (a21*b1-a11*b2)\decimals 0\fixed0}} \par                     (12)     {\*\mjaformula{\expr (a22*a31-a32*a21)\decimals 0\fixed0}y {\expr ((a23*a31-a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23*a31-a33*a21)\decimals 0\fixed0}z = {\expr (a31*b2-b3*a21)\decimals 0\fixed0}}\f2\fs24\b\par \par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='metodo = 2' expresi&oacute;n='[2,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Despejando x de la ecuaci\u243 n (2), queda:\par        {\*\mjaformula x = {\fraction{\num{\expr b2\decimals 0\fixed0} {\expr (a22&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a22)\decimals 0\fixed0} y {\expr (a23&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a23)\decimals 0\fixed0} z}{\den{\expr a21\decimals 0\fixed0}}}}\par    \par Sustituyendo el valor de x en las ecuaciones (1) y (3), queda:\par (4)  {\*\mjaformula{\expr a11\decimals 0\fixed0}({\fraction{\num{\expr b2\decimals 0\fixed0} {\expr (a22&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a22)\decimals 0\fixed0} y {\expr (a23&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a23)\decimals 0\fixed0} z}{\den{\expr a21\decimals 0\fixed0}}}){\expr (a12&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr abs(a12)\decimals 0\fixed0}y {\expr (a13&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a13)\decimals 0\fixed0}z = {\expr b1\decimals 0\fixed0}}   (5)  {\*\mjaformula{\expr a31\decimals 0\fixed0}({\fraction{\num{\expr b2\decimals 0\fixed0} {\expr (a22&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a22)\decimals 0\fixed0} y {\expr (a23&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0} {\expr abs(a23)\decimals 0\fixed0} z}{\den{\expr a21\decimals 0\fixed0}}}){\expr (a32&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr abs(a32)\decimals 0\fixed0}y {\expr (a33&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a33)\decimals 0\fixed0}z = {\expr b3\decimals 0\fixed0}}  \par \par Multiplicando las ecuaciones (4) y (5) por  {\*\mjaformula a{\subix 21} = {\expr a21\decimals 0\fixed0}}, queda:\par (6)     {\*\mjaformula{\expr a11*b2\decimals 0\fixed0}{\expr (a11*a22&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a11*a22)\decimals 0\fixed0}y{\expr (a11*a23&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a11*a23)\decimals 0\fixed0}z{\expr (a12*a21&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr abs(a12*a21)\decimals 0\fixed0}y{\expr (a21*a13&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr abs(a21*a13)\decimals 0\fixed0}z = {\expr a21*b1\decimals 0\fixed0}} \par (7)     {\*\mjaformula{\expr a31*b2\decimals 0\fixed0}{\expr (a31*a22&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a31*a22)\decimals 0\fixed0}y{\expr (a31*a23&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 0\fixed0}{\expr abs(a31*a23)\decimals 0\fixed0}z{\expr (a32*a21&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr abs(a32*a21)\decimals 0\fixed0}y{\expr (a21*a33&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr abs(a21*a33)\decimals 0\fixed0}z = {\expr a21*b3\decimals 0\fixed0}} \par \par Agrupando t\u233 rminos semejantes, queda  a resolver el sistema:\par          (8)     {\*\mjaformula{\expr (a12*a21-a11*a22)\decimals 0\fixed0}y {\expr ((a13*a21-a23*a11)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a13*a21-a23*a11)\decimals 0\fixed0}z = {\expr (a21*b1-a11*b2)\decimals 0\fixed0}}\par          (9)     {\*\mjaformula{\expr (a22*a31-a32*a21)\decimals 0\fixed0}y {\expr ((a23*a31-a33*a21)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(a23*a31-a33*a21)\decimals 0\fixed0}z = {\expr (a31*b2-b3*a21)\decimals 0\fixed0}}\f2\fs24\b\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E4' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 (1)   {\*\mjaformula{\expr c11\decimals 0\fixed0}x {\expr (c12&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(c12)\decimals 0\fixed0} y {\expr (c13&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(c13)\decimals 0\fixed0} z = {\expr d1\decimals 0\fixed0}} \par (2)   {\*\mjaformula{\expr c21\decimals 0\fixed0}x {\expr (c22&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(c22)\decimals 0\fixed0} y {\expr (c23&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(c23)\decimals 0\fixed0} z = {\expr d2\decimals 0\fixed0}} \par (3)   {\*\mjaformula{\expr c31\decimals 0\fixed0}x {\expr (c32&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(c32)\decimals 0\fixed0} y {\expr (c33&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1} {\expr abs(c33)\decimals 0\fixed0} z = {\expr d3\decimals 0\fixed0}}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_08" value="espacio='E4' tipo='texto' dibujar-si='(sol=1)&amp;((G123)|(G123n))' expresi&oacute;n='[2,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Correcto\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_09" value="espacio='E4' tipo='texto' dibujar-si='(sol=1)&amp;(NG123&amp;NG123n)' expresi&oacute;n='[2,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Incorrecto.\par Observa nuevamente las condiciones.\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_10" value="espacio='E3' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr f1\decimals 0\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_11" value="espacio='E5' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr e22\decimals 0\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E6' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr e33\decimals 0\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_13" value="espacio='E7' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr e32\decimals 0\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_14" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=0' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\par Se tienen tres costales de frutas, uno con melones, otro con naranjas y uno m\u225 s con \par guayabas. Se desea conocer cu\u225 ntas piezas hay de cada una de las frutas, sabiendo que:\par                   \par                   1) La cantidad total de piezas es igual 300.\par                   2) La cantidad de melones m\u225 s la de naranjas es igual a la de guayabas.\par                   3) La cantidad de guayabas es igual a cinco veces la de melones, \par                       menos el total de naranjas.\par \par Sean m la cantidad de melones, n la cantidad de naranjas y g la de guayabas. Podemos \par traducir una por una las condiciones dadas al lenguaje algebra\u237 co, de la siguiente manera:\par \par           1)        m + n + g = 300                              1)      m + n + g = 300\par           2)        m + n       = g            es decir:        2)      m + n - g = 0\par           3)        g = 5 m - n                                     3)      5 m - n - g = 0\par \par que se identifica como un sistema de ecuaciones lineales de 3 x 3. \par \par Un sistema como \u233 ste, por su naturaleza, s\u243 lo debe admitir soluciones enteras y positivas. \par No se valen soluciones con medias guayabas o tres cuartos de naranjas y mucho menos \par ra\u237 ces cuadradas de melones.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=1' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\par Se tienen tres resortes rojo, azul y verde, cuyas longitudes est\u225 n variando permanentemente. \par En un momento dado se sabe que:\par \par                1) La suma de todas las longitudes es igual a 79 (unidades)\par                2) La longitud del rojo, m\u225 s la del azul, es igual a la del verde.\par                3) La longitud del verde es igual a cinco veces la del rojo menos la del azul.  \par \par Llamando R a la longitud del rojo, A a la longitud del azul y V a la longitud del verde, podemos \par traducir cada una de las condiciones dadas al lenguaje algebraico, de la siguiente manera:\par \par            1)        R + A + V = 79                               1)         R + A + V = 79\par            2)        R + A       = V            es decir:        2)         R + A - V = 0\par            3)        V = 5 R - A                                     3)      5 R - A - V = 0\par \par que se identifica como un sistema de ecuaciones lineales de 3 x 3. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero no s\u243 lo enteras. Aqu\u237 \par s\u237  se valen soluciones con racionales y con la precisi\u243 n que se requiera y que sea posible \par con los instrumentos de medici\u243 n que se tengan.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=2' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\par Karl Friedrich Gauss (1777 - 1???), matem\u225 tico, f\u237 sico y astr\u243 nomo alem\u225 n, naci\u243  en la \par ciudad de Brunswick. Se desea conocer el a\u241 o de su muerte y para ello se tiene que las \par tres cifras despu\u233 s del 1 que hacen falta satisfacen lo siguiente:\par \par                1) Cinco veces la cifra de las unidades, m\u225 s diez veces la cifra de las decenas, \par                    menos cinco veces la de las centenas es igual a 35.\par                2) La cifra de las unidades menos la cifra de las decenas, m\u225 s cinco veces la \par                    de las centenas es igual a 40.\par                3) El doble de la cifra de las centenas, menos la de las unidades, m\u225 s el doble \par                    de las decenas es igual a 21.  \par \par Llamando x, y  y  z a las cifras de las unidades, las decenas y las centenas respectivamente, \par se puede traducir cada una de las condiciones dadas al lenguaje algebraico, de la siguiente \par manera:\par                 1)        5 x + 10 y - 5 z = 35              que se identifica como un\par                 2)        x - y + 5 z = 40                     sistema de ecuaciones \par                 3)        -x + 2 y + 2 z = 21                lineales de 3 x 3. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones enteras positivas, pero adem\u225 s s\u243 lo\par n\u250 meros entre 0 y 9.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_17" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=3' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\par Se desea saber las dimensiones de un tr\u237 \u225 ngulo, sabiendo que sus lados satisfacen las \par siguientes condiciones:\par \par                1) La suma de las longitudes del primero y el segundo lados es igual a 22 m.\par                2) El doble de la longitud del primer lado menos la del tercero es igual a 11 m.\par                3) La longitud del segundo lado m\u225 s el doble de la del tercero es igual a 33 m.\par \par Llamando x a la longitud del primer lado, y a la longitud del segundo lado y z a la longitud del \par tercer lado, se pueden traducir cada una de las condiciones dadas al lenguaje algebraico, \par de la siguiente manera:\par \par            1)        x + y  = 22                               1)      x + y + 0 z = 22\par            2)        2 x - z = 11       es decir:           2)     2 x + 0 y - z = 11\par            3)        y + 2 z = 33                             3)      0 x + y + 2 z = 33\par \par que se identifica como un sistema de ecuaciones lineales de 3 x 3. \par \par Este sistema, por su naturaleza s\u243 lo admite soluciones positivas, pero no s\u243 lo enteras. Aqu\u237 \par s\u237  se valen soluciones con racionales y con la precisi\u243 n que se requiera y que sea posible \par con los instrumentos de medici\u243 n que se tengan.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E8' tipo='texto' dibujar-si='ejemplo=4' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\par Luis, Pedro y Ernesto fueron a comer pizza.\par \par                   1) Entre Luis y Ernesto comieron el doble que Pedro.\par                   2) Pedro comi\u243  el doble que Ernesto.\par                   3) Por supuesto que entre los tres se acabaron la pizza.\par  \par A la hora de pagar, la pregunta era: \u191 Qu\u233  porci\u243 n de pizza comi\u243  cada uno?\par \par Sean L, P y E la porci\u243 n de pizza que comieron Luis, Pedro y Ernesto respectivamente.\par Podemos traducir una por una las condiciones dadas al lenguaje algebra\u237 co, de la \par siguiente manera:\par \par           1)        L + E  = 2 P                              1)      L - 2 P + E = 0\par           2)        P = 2 E                es decir:        2)      0 L + P - 2E = 0\par           3)        L + P + E  = 1                           3)      L + P + E = 1\par \par que se identifica como un sistema de ecuaciones lineales de 3 x 3. \par \par Un sistema como \u233 ste, por su naturaleza, s\u243 lo debe admitir soluciones racionales\par enteras y positivas. Ninguno se comi\u243  toda la pizza y todos comieron.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
