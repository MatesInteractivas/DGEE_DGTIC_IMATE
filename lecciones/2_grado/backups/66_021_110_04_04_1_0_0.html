   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ecuaci\u243 n de una recta de la forma {\*\mjaformula y=mx+b} cuando se conocen las coordenadas de sus\par puntos.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sean {\*\mjaformula (x1,y1)}\cf0\fs36  \fs34\cf1 y {\*\mjaformula (x2,y2)}\cf0\fs36  \fs34\cf1 las coordenadas en el plano cartesiano.\par \par Para encontrar la ecuaci\u243 n de la recta de la forma {\*\mjaformula y=mx+b},  se debe calcular la pendiente ( {\*\mjaformula m}) y la \par intersecci\u243 n con el eje y ({\*\mjaformula b}).\par \par Si una recta pasa por estos puntos, entonces su pendiente est\u225  dada por\par \par {\*\mjaformula m={\fraction{\num y2-y1}{\den x2-x1}}}\cf0\fs36  \fs34\cf1 ,\fs36\cf0  \cf1\fs34 con  {\*\mjaformula x2\u8800 x1}\cf0\fs36  \fs34\cf1  en cuyo caso la recta no tiene pendiente y no est\u225  definida como funci\u243 n.\par \par Para encontrar {\*\mjaformula b}, se sustituye el valor de {\*\mjaformula m}\cf0\fs36  \fs34\cf1 y de uno de los puntos en la ecuaci\u243 n de la recta y se \par despeja {\*\mjaformula b}\cf0\fs36  \fs34\cf1 .\cf0\fs36\par \par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Zinnya del Villar Islas\fs34\par}">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(x1!=x2)&amp;(y1&gt;=0)&amp;(x1&gt;=0)&amp;(b&gt;0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  los dos puntos en el plano cartesiano.\par \par Por lo tanto, la pendiente de la recta es:\par \par {\*\mjaformula m={\fraction{\num{\expr y2\decimals 0\fixed1}-{\expr y1\decimals 0\fixed1}}{\den{\expr x2\decimals 0\fixed1}-{\expr x1\decimals 0\fixed1}}}={\fraction{\num{\expr [m1]\decimals 0\fixed1}}{\den{\expr [m2]\decimals 0\fixed1}}}={\expr [m]\decimals 1\fixed1}}\cf1\par \par Al sustituir el valor de {\*\mjaformula m} en la ecuaci\u243 n de la recta tenemos que:\par \par {\*\mjaformula y=mx+b={\expr [m]\decimals 1\fixed1}x+b}    \par \par Utilizamos (x1,y1) para sustituir en la ecuaci\u243 n anterior en {\*\mjaformula x} y {\*\mjaformula y} respectivamente, \par \par {\*\mjaformula{\expr [y1]\decimals 0\fixed1}=\f1\fs34 ({\expr [m]\decimals 1\fixed1})({\expr [x1]\decimals 0\fixed1})+b\f2\fs24}\f2\fs24  \f1\fs34\par \par Se despeja b\f2\fs24 :\par \par  \f1\fs34{\*\mjaformula b=\f1\fs34{\expr [y1]\decimals 0\fixed1}-({\expr [m]\decimals 1\fixed1})({\expr [x1]\decimals 0\fixed1})={\expr [b]\decimals 2\fixed1}\f2\fs24  }\par \par (Es sencillo verificar que se obtiene el mismo resultado si utilizamos (x2,y2).)\par \par Por lo tanto, la ecuaci\u243 n de la recta es:\par \par {\*\mjaformula y=\f1\fs34{\expr [m]\decimals 1\fixed1}x+{\expr [b]\decimals 1\fixed1}\f2\fs24}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='(mm1=&squot;&squot;)|(mm2=&squot;&squot;)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Calcular los valores de m y b para obtener la ecuaci\u243 n de la recta que pasa por los puntos\par (    ,    )\f2\fs24  \f1\fs34 y (    ,     ) y pulsar  Intro para verificar cada resultado.\par \par {\*\mjaformula m={\fraction{\num}{\den}}}\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(mm1!=&squot;&squot;)&amp;(mm2!=&squot;&squot;)&amp;((mm1/mm2)=mm)&amp;(bb=&squot;&squot;)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Calcular los valores de m y b para obtener la ecuaci\u243 n de la recta que pasa por los puntos\par (    ,    )\f2\fs24  \f1\fs34 y (    ,     ) y pulsar Intro para verificar cada resultado.\par \par {\*\mjaformula m={\fraction{\num}{\den}}     = {\expr [mm]\decimals 2\fixed1}}\f2\fs24   \f1\fs34                       Correcto\par \par \par {\*\mjaformula b=}\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='(mm1!=&squot;&squot;)&amp;(mm2!=&squot;&squot;)&amp;((mm1/mm2)!=mm)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Calcular los valores de m y b para obtener la ecuaci\u243 n de la recta que pasa por los puntos\par (    ,    )\f2\fs24  \f1\fs34 y (    ,     ) y pulsar Intro para verificar cadaresultado.\par \par {\*\mjaformula m={\fraction{\num}{\den}}}                                        Incorrecto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='(x1!=x2)&amp;(y1&gt;=0)&amp;(x1&gt;=0)&amp;(b=0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  los dos puntos en el plano cartesiano.\par \par Por lo tanto, la pendiente de la recta es:\par \par {\*\mjaformula m={\fraction{\num{\expr y2\decimals 0\fixed1}-{\expr y1\decimals 0\fixed1}}{\den{\expr x2\decimals 0\fixed1}-{\expr x1\decimals 0\fixed1}}}={\fraction{\num{\expr [m1]\decimals 0\fixed1}}{\den{\expr [m2]\decimals 0\fixed1}}}={\expr [m]\decimals 1\fixed1}}\cf1\par \par Al sustituir el valor de {\*\mjaformula m} en la ecuaci\u243 n de la recta tenemos que:\par \par {\*\mjaformula y=mx+b={\expr [m]\decimals 1\fixed1}x+b}    \par \par Utilizamos (x1,y1) para sustituir en la ecuaci\u243 n anterior en {\*\mjaformula x} y {\*\mjaformula y} respectivamente, \par \par {\*\mjaformula{\expr [y1]\decimals 0\fixed1}=\f1\fs34 ({\expr [m]\decimals 1\fixed1})({\expr [x1]\decimals 0\fixed1})+b\f2\fs24}\f2\fs24  \f1\fs34\par \par Se despeja b\f2\fs24 :\par \par  \f1\fs34{\*\mjaformula b=\f1\fs34{\expr [y1]\decimals 0\fixed1}-({\expr [m]\decimals 1\fixed1})({\expr [x1]\decimals 0\fixed1})={\expr [b]\decimals 1\fixed1}\f2\fs24  }\par \par (Es sencillo verificar que se obtiene el mismo resultado si utilizamos (x2,y2).)\par \par Por lo tanto, la ecuaci\u243 n de la recta es:\par \par {\*\mjaformula y=\f1\fs34{\expr [m]\decimals 1\fixed1}x\f2\fs24}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
