   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Encontrar las coordenadas del punto que divide a un segmento en una raz\u243 n dada conocidos sus\par extremos.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sean P({\*\mjaformula x{\subix 1}, y{\subix 1}}), Q({\*\mjaformula x{\subix 2}, y{\subix 2}}) los extremos de un segmento \ol PQ\olnone  y un n\u250 mero \i r \i0\u8800  -1.\par El punto R  de coordenadas  {\*\mjaformula r{\subix 1} = {\fraction{\num x{\subix 1}+r x{\subix 2}}{\den 1+r}}}   y   {\*\mjaformula r{\subix 2}= {\fraction{\num y{\subix 1}+r y{\subix 2}}{\den 1+r}}} , es el \u250 nico punto que divide en la \par raz\u243 n \i r\i0  al segmento \ol PQ\olnone .\par \par Este punto R es el \u250 nico que satisface la igualdad   {\*\mjaformula{\fraction{\num PR}{\den RQ}}} = \i r\cf0\fs36\i0\par \par Ejemplos\cf1\fs34   \par \par  {\*\component\NumCtrl 122e65bf7ed}\par \par {\*\component\Space 122e5f79283}\par \par \par \par \par {\*\component\Space 122e5fb88ac}{\*\component\Space 122e5fba116}\par \par \par \par \par \par \par \par \par \par \par  \par {\*\component\Space 122e6997b8c}\fs36\cf0\par \par \par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 122f5e1b17c}\par {\*\component\Space 122f0511d49}\par \par \par {\*\component\Space 122f05811af}\par {\*\component\Space 122f5ea181f}  {\*\component\Space 122f5ea37bd}\par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano.\par}">

   <param name="G_207" value="espacio='E0' tipo='texto' dibujar-si='razon = 4' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 Encontrar las coordenadas del punto R que divide al segmento dirigido \ol PQ\olnone , con extremos\par                                              \par                                               P({\*\mjaformula{\expr P4.x\decimals 2\fixed0}}, {\*\mjaformula{\expr P4.y\decimals 2\fixed0}}) y Q({\*\mjaformula{\expr Q4.x\decimals 2\fixed0}}, {\*\mjaformula{\expr Q4.y\decimals 2\fixed0}} ) \par en la raz\u243 n \i r\i0  = 1\cf1 .\f4\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_208" value="espacio='E2' tipo='texto' dibujar-si='razon = 4' expresi&oacute;n='[20,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 Al sustiuir los datos  {\*\mjaformula x{\subix 1}= {\expr P4.x\decimals 2\fixed0}},  {\*\mjaformula y{\subix 1}= {\expr P4.y\decimals 2\fixed0}},\par  {\*\mjaformula x{\subix 2} = {\expr Q4.x\decimals 2\fixed0}} ,   {\*\mjaformula y{\subix 2}= {\expr Q4.y\decimals 2\fixed0}}   y \i  r\i0  = {\*\mjaformula{\expr r4\decimals 2\fixed0}} \par en las f\u243 rmulas de las coordenadas de R,\par se obtiene:\par \par {\*\mjaformula r{\subix 1} = {\fraction{\num ({\expr P4.x\decimals 2\fixed0})+({\expr r4\decimals 2\fixed0})({\expr Q4.x\decimals 2\fixed0})}{\den 1+({\expr r4\decimals 2\fixed0})}} } = {\*\mjaformula{\expr ra4\decimals 2\fixed0}}\cf1\f3\fs24  \f1\fs34\par          \par  {\*\mjaformula r{\subix 2} = {\fraction{\num ({\expr P4.y\decimals 2\fixed0})+(\cf0{\expr r4\decimals 2\fixed0}\cf1 )({\expr Q4.y\decimals 2\fixed0})}{\den 1+(\cf0{\expr r4\decimals 2\fixed0}\cf1 )}}}\f3\fs24  \f1\fs34  = {\*\mjaformula{\expr rb4\decimals 2\fixed0}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_209" value="espacio='E3' tipo='texto' dibujar-si='razon = 4' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34 Por lo tanto, el punto buscado es R( {\*\mjaformula r{\subix 1}}, {\*\mjaformula r{\subix 2}}) = R({\*\mjaformula{\expr ra4\decimals 2\fixed0}}, {\*\mjaformula{\expr rb4\decimals 2\fixed0}})\par Observaci\u243 n: los segmentos \ol PR\f3\fs24\olnone  \f1\fs34 y \ol RQ\olnone  est\u225  en la  misma direcci\u243 n, y el punto R es el punto medio del\par del segmento \ol PQ\olnone .\f3\fs24  \f1\fs34 Y como  r = 1, el punto R equidista de P y Q.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_210" value="espacio='E4' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34 Encuentra las coordenadas del punto R que divide al segmento \ol PQ\olnone  con extremos \par                                            \par                                        P({\*\mjaformula{\expr f1\decimals 2\fixed0}}, {\*\mjaformula{\expr f2\decimals 2\fixed0}})  y  Q({\*\mjaformula{\expr g1\decimals 2\fixed0}}, {\*\mjaformula{\expr g2\decimals 2\fixed0}})\par \par en la raz\u243 n r = {\*\mjaformula{\fraction{\num{\expr s1\decimals 2\fixed0}}{\den{\expr s2\decimals 2\fixed0}}}}\f3\fs24  \f1\fs34 = {\*\mjaformula{\expr s1/s2\decimals 2\fixed0}}\f3\fs24 . \f1\fs34\u191 El punto R est\u225  dentro o fuera del segmento PQ?\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_211" value="espacio='E5' tipo='punto' expresi&oacute;n='(f1,f2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs28\cf0 P\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_212" value="espacio='E5' tipo='punto' expresi&oacute;n='(g1,g2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs28\cf0 Q\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_213" value="espacio='E5' tipo='punto' color='azul' dibujar-si='orazon = 1' expresi&oacute;n='(coord1,coord2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28\cf0 R\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_214" value="espacio='E6' tipo='texto' dibujar-si='orazon=1' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Como la raz\u243 n r = {\*\mjaformula{\fraction{\num{\expr s1\decimals 2\fixed0}}{\den{\expr s2\decimals 2\fixed0}}}} = {\*\mjaformula{\expr s1/s2\decimals 2\fixed0}} es {\*\mjaformula{\expr (s1*s2&lt;0)?&squot;negativa&squot;:&squot;positiva&squot;\decimals 2\fixed0},}\par el punto R est\u225  {\*\mjaformula{\expr (s1*s2&lt;0)?&squot;fuera del segmento PQ&squot;:&squot;en el segmento PQ&squot;\decimals 2\fixed0}}.\par \par {\*\mjaformula r{\subix 1} = }{\*\mjaformula{\fraction{\num{\expr f1\decimals 2\fixed0}+({\expr s1/s2\decimals 2\fixed1})({\expr g1\decimals 2\fixed0})}{\den 1+({\expr s1/s2\decimals 2\fixed0})}}}\f2\fs24  \f1\fs34 = {\*\mjaformula{\fraction{\num{\expr f1+(s1/s2)*g1\decimals 2\fixed0}}{\den{\expr 1+(s1/s2)\decimals 2\fixed0}}}}\f2\fs24  = \f1\fs34{\*\mjaformula{\expr (f1+(s1/s2)*g1)/(1+(s1/s2))\decimals 2\fixed0}}\par \par {\*\mjaformula r{\subix 2}= }{\*\mjaformula{\fraction{\num{\expr f2\decimals 2\fixed0}+({\expr s1/s2\decimals 2\fixed0})({\expr g2\decimals 2\fixed0})}{\den 1+({\expr s1/s2\decimals 2\fixed0})}}}\f2\fs24  \f1\fs34 = {\*\mjaformula{\fraction{\num{\expr f2+(s1/s2)*g2\decimals 2\fixed0}}{\den{\expr 1+(s1/s2)\decimals 2\fixed0}}}= {\expr (f2+(s1/s2)*g2)/(1+(s1/s2))\decimals 2\fixed0}}\par \par El punto buscado es R({\*\mjaformula{\expr (f1+(s1/s2)*g1)/(1+(s1/s2))\decimals 2\fixed0}}, {\*\mjaformula{\expr (f2+(s1/s2)*g2)/(1+(s1/s2))\decimals 2\fixed0}})\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
