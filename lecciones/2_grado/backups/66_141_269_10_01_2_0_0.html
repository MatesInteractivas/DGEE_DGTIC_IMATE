<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones exponenciales' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones exponenciales del tipo f(x)=c(1/a)^x con a>1 y c distinto de cero'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de funciones exponenciales del tipo {\*\mjaformula f(x)=c({\fraction{\num 1}{\den a}}){\supix x}} con {\*\mjaformula a>1} y {\*\mjaformula c\u8800 0}.\cf0\fs36\par \par Antecedentes\cf1\fs34\par \par Recordemos que el dominio de las funciones           {\*\component\Space 12324e6a8b0}\par exponenciales arriba mencionadas, es el conjunto\par de los n\u250 meros reales. As\u237  mismo el contradominio\par es el conjunto de todos los n\u250 meros reales que \par tienen el mismo signo que {\*\mjaformula c}, es decir, los reales\par positivos o los reales negativos.\par \par Una asintota es una recta a la cual se aproxima \par una curva (por ejemplo la gr\u225 fica de una funci\u243 n)\par conforme avanzamos sobre ella en al menos una \par de sus direcciones. Las funciones exponenciales\par antes mencionadas tienen al eje {\*\mjaformula x} como asintota.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Las gr\u225 ficas de las funciones exponenciales tienen las siguientes caracter\u237 sticas cuando son de la\par forma {\*\mjaformula f(x)=c({\fraction{\num 1}{\den a}}){\supix x}} con {\*\mjaformula a>1} y {\*\mjaformula c\u8800 0}.\par                                                                             {\*\component\NumCtrl 122a99aeb57}{\*\component\NumCtrl 122a99af306}\par    1. La gr\u225 fica es asint\u243 tica al eje X, y se               {\*\component\Space 122a96e5f8f}\par        aproxima a \u233 ste a medida que el valor\par        esta variable aumenta. {\*\component\NumCtrl 122a96f64aa}\par    2. La gr\u225 fica se acerca al eje X proporcional-\par        mente a lo alejada que se encuentre de \u233 l. \par        es decir, mientras m\u225 s lejos est\u225  del eje X\par        m\u225 s r\u225 pido se aproxima a \u233 l. {\*\component\NumCtrl 122a96f7763}\par    3. La gr\u225 fica de la funci\u243 n es creciente en todo\par        su dominio, o decreciente en todo su\par        dominio, dependiendo del signo del\par        par\u225 metro {\*\mjaformula c}.\cf0\fs36  {\*\component\NumCtrl 122a96f8152}\cf1\fs34\par    4. En {\*\mjaformula x=0} la funci\u243 n toma el valor de {\*\mjaformula c}, y en\par        {\*\mjaformula x=1} toma el valor de {\*\mjaformula{\fraction{\num c}{\den a}}}. {\*\component\NumCtrl 122a998adf8} \par        (Si no ves los puntos, puedes hacer un cambio de escala pulsando el bot\u243 n derecho sobre el\par        plano cartesiano y arrastrando el rat\u243 n)\par \par En caso de que la gr\u225 fica corresponda a una funci\u243 n exponencial, con el inciso 4 puedes \par calcular los coeficientes de dicha expresi\u243 n.\cf0\fs36\par \par Ejemplo 1\cf1\fs34\par \par Si la gr\u225 fica de una funci\u243 n exponencial pasa por el punto {\*\mjaformula (0,1)} y por el {\*\mjaformula (1,{\fraction{\num 1}{\den 2}})}, \u191 cu\u225 l es la \par expresi\u243 n que le corresponde?\par \par Respuesta: Como pasa por el {\*\mjaformula (0,1)}, y cuando {\*\mjaformula x=0} la funci\u243 n toma el valor de {\*\mjaformula c}, entonces {\*\mjaformula c=1}.\par adem\u225 s, como pasa por el {\*\mjaformula (1,{\fraction{\num 1}{\den 2}})} entonces el valor de {\*\mjaformula{\fraction{\num c}{\den a}}} es {\*\mjaformula{\fraction{\num 1}{\den 2}}}, por lo tanto la expresi\u243 n que \par buscamos es:\par                                                                    {\*\mjaformula f(x)=({\fraction{\num 1}{\den 2}}){\supix x}}\cf0\fs36\par \par Ejemplo 2 \cf1\fs34\par \par Observa la siguiente gr\u225 fica:\par \par  {\*\component\Space 122ad37dfc0}   {\*\component\Space 122ad5547cd}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 122ad56989e}\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par \par \par \par {\*\component\Space 122ae023713}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Claudio Francisco Nebbia Rubio\par}">
