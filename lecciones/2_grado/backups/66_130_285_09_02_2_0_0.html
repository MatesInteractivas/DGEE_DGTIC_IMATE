   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Equivalencia entre las medidas de grados y radianes.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Convertir la medida de un \u225 ngulo de radianes a grados.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para convertir a grados la medida de un \u225 ngulo que tenemos en radianes hay que multiplicar por\par {\*\mjaformula{\fraction{\num 180}{\den\u960 }}}. \par \par Para ejemplificar este procedimiento de conversi\u243 n usaremos varios \u225 ngulos especiales que se\par obtienen al dividir el c\u237 rculo unitario en arcos de igual longitud. Por ejemplo, al dividir el c\u237 rculo\par unitario en un \u250 nico arco, obtenemos que \par \par                                {\*\mjaformula 2\u960   radianes=((2\u960 )({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 360\u960 }{\den\u960 }}){\supix o}=360{\supix o}}\par \par Igualdad que ya conoces. Por otro lado, al dividir el c\u237 rculo unitario en dos sectores iguales, se tiene \par que cada sector determina un \u225 ngulo de\par \par                      {\*\mjaformula{\fraction{\num 2\u960 }{\den 2}} radianes=\u960   radianes=((\u960 )({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den\u960 }}){\supix o}=180{\supix o}}\par \par De manera que, al dividir la mitad del c\u237 rculo unitario en 2, 3, 4 y 6 partes iguales se obtienen las\par igualdades\par \par                                {\*\mjaformula{\fraction{\num\u960 }{\den 2}}  radianes=(({\fraction{\num\u960 }{\den 2}})({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den 2\u960 }}){\supix o}=90{\supix o}}\par \par                                {\*\mjaformula{\fraction{\num\u960 }{\den 3}}  radianes=(({\fraction{\num\u960 }{\den 3}})({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den 3\u960 }}){\supix o}=60{\supix o}}\par \par                                {\*\mjaformula{\fraction{\num\u960 }{\den 4}}  radianes=(({\fraction{\num\u960 }{\den 4}})({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den 4\u960 }}){\supix o}=45{\supix o}}\par \par                                {\*\mjaformula{\fraction{\num\u960 }{\den 6}}  radianes=(({\fraction{\num\u960 }{\den 6}})({\fraction{\num 180}{\den\u960 }})){\supix o}=({\fraction{\num 180\u960 }{\den 6\u960 }}){\supix o}=30{\supix o}}\par \par Es importante aprender de memoria las medidas en radianes de estos \u225 ngulos especiales y tener en\par mente la representaci\u243 n geom\u233 trica de cada uno de ellos. Usa la siguiente escena para interiorizar \par estos procesos.\par \par                                         {\*\component\Space 121b0e096d2}\cf0\par      \par \par \par \par \par \par \par \par \par \par \par \par \par \par       \fs36\par \par Soluci\u243 n\fs34\cf1\par \par Cuando el \u225 ngulo no es una fracci\u243 n de \u960 , se debe aplicar el mismo procedimiento (multiplicar por\par {\*\mjaformula{\fraction{\num 180}{\den\u960 }})}  escribiendo el resultado en su expresi\u243 n decimal. Por ejemplo, para convertir 2.57 radianes\par a grados, se realiza el procedimiento\par \par                               {\*\mjaformula 2.57 radianes=((2.57)({\fraction{\num 180}{\den\u960 }})){\supix o}\u8776 ({\fraction{\num 462.6}{\den 3.1416}}){\supix o}\u8776 147.25{\supix o}}\cf0\fs36\par \par \par \par Ejercicios\cf1\fs34\par \par Los siguientes \u225 ngulos est\u225 n medidos en radianes. Encuentra su medida en grados.\par \par                 {\*\component\Space 121bd55340b}\par \par \par _________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
