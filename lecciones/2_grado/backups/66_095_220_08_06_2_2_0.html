   <param name="pleca" value="title='Funciones racionales' subtitle='Rango de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el rango de una funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num a}{\den (x+b){\supix 2}}}+c} , con a, b y c reales.\fs36\cf0\par \par Soluci\u243 n\fs34\cf1\par \par El rango de una funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num a}{\den (x+b){\supix 2}}}+c} , con a, b y c reales es\par \par                                                                {\*\mjaformula\{x\u8712 R|x>c\}}   si  a>0  o bien,\par                                                                \par                                                                {\*\mjaformula\{x\u8712 R|x<c\}}   si  a<0.\par \par En la siguiente animaci\u243 n  se marca en rojo el rango de una funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num a}{\den (x+b){\supix 2}}}+c}.\par Observa como el rango est\u225  por encima de c cuando a es positivo y est\u225  por debajo cuando es \par negativo.\cf0\fs36  \par \par     {\*\component\Space 1236910a93e}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Explicaci\u243 n\cf1\fs34\par \par Para entender por qu\u233  el rango de la funci\u243 n   {\*\mjaformula f(x)={\fraction{\num a}{\den (x+b){\supix 2}}}+c}  es el descrito arriba, divid\u225 mosla\par como composici\u243 n de funciones: {\*\mjaformula f(x)=k(h(g(x)))}  donde  {\*\mjaformula g(x)=(x+b){\supix 2}} , {\*\mjaformula h(x)={\fraction{\num a}{\den x}}}   y  \par k(x) = x+c. Efectivamente f es igual a la composici\u243 n de k, h y g como se muestra en los siguientes \par c\u225 lculos:\par \par                         {\*\mjaformula k(h(g(x)))=k(h((x+b){\supix 2}))=k({\fraction{\num a}{\den (x+b){\supix 2}}})=\f1\fs36{\fraction{\num a}{\den (x+b){\supix 2}}}+c=f(x)\fs28} \cf0\fs36  \cf1\fs34\par \par Analicemos primero el rango de  {\*\mjaformula g(x)=(x+b){\supix 2}} .          {\*\component\Space 1236eca0ae1}\par Como se trata de el cuadrado de un n\u250 mero, g no\par puede tomar valores negativos y adem\u225 s, como  \par x+b  puede ser cualquier n\u250 mero, g(x) puede ser \par cualquier n\u250 mero no negativo. Esto es, el rango \par de g son todos los n\u250 meros no negativos:\par                                  \par                           {\*\mjaformula\{x \u8712 R | x \u8805 0\}} \cf0\fs36   \cf1\fs34\par \par Cambia el valor de b en el cuadro interactivo\par que se muestra a la derecha y observa que el \par rango de   {\*\mjaformula g(x)=(x+b){\supix 2}}  es el conjunto de\par los reales no negativos (es decir los positivos\par y el cero). \par \par Analicemos ahora el rango de  {\*\mjaformula h(x)={\fraction{\num a}{\den x}}}. Es claro que la funci\u243 n h toma todos los valores excepto\par el cero. Es decir, el rango de h es  {\*\mjaformula\{x \u8712 R | x \u8800 0\}} . \u191 Pero qu\u233  pasa con  {\*\mjaformula h(g(x))=\f1\fs36{\fraction{\num a}{\den (x+b){\supix 2}}}\fs28}?\par El rango de esta composici\u243 n resulta ser el rango  de h(x) restringiendo x al rango de g. En otras \par palabras, es el rango de h cuando se restringe su dominio a los reales positivos.\par \par En el recuadro de abajo explora y observa qu\u233  pasa con el rango de h al restringir su dominio a los\par reales positivos. No es muy dif\u237 cil convencerse que el rango de h(g(x)) es  el conjunto de los reales\par positivos si a>0 y es el de los negativos si a<0.\par \par     {\*\component\Space 123723c4e50}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Por \u250 ltimo, el rango de la funci\u243 n  k(x) = x+c es el conjunto de los n\u250 meros reales. Pero al componerla\par con h(g(x)) su rango ser\u225  el rango de la funci\u243 n k restringiendo su dominio al rango de h(g(x)). Es por\par esto que el rango de  {\*\mjaformula\f2\fs34 f(x)=k(h(g(x)))=\fs36{\fraction{\num a}{\den (x+b){\supix 2}}}+c\fs28}  es:\par \par                                                                {\*\mjaformula\{x\u8712 R|x>c\}}   si  a>0  o bien,\par                                                                \par                                                                {\*\mjaformula\{x\u8712 R|x<c\}}   si  a<0.\par \par Esto se puede reformular de la siguiente manera: Cuando a es positivo la funci\u243 n f(x) es el resultado\par de sumar un n\u250 mero positivo a  c   por lo que su rango es el conjunto de los reales mayores que c. \par Del mismo modo, cuando a es negativo  f(x)  es el resultado de sumar un n\u250 mero negativo a  c  y por\par ende su rango es el conjunto de los reales menores que c.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par En el siguiente cuadro interactivo cambia los valores de a, b y c y observa que el rango de f es \par {\*\mjaformula\{x\u8712 R|x>c\}}    o   {\*\mjaformula\{x\u8712 R|x<c\}}   dependiendo si a es positivo o negativo.\cf0\fs36\par \par             {\*\component\Space 12376c4fbdc}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 123792bfdd0}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par}">
