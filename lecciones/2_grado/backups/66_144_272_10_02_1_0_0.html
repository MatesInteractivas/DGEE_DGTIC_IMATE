<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="pleca" value="title='Logaritmos' subtitle='Propiedades de los logaritmos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la correcta aplicaci\u243 n de las propiedades de los logaritmos (de un producto, de un cociente,\par de una potencia y de una ra\u237 z)\cf0\fs36 .\par \par Antecedentes\cf1\fs34\par \par Recordemos que el logaritmo de un n\u250 mero x, es el exponente (n) al que hay que elevar la base dada\par (b), para que nos de dicho n\u250 mero (x).\par \par                                                          {\*\mjaformula log{\subix b}x=n}  entonces  {\*\mjaformula x=b{\supix n}}\par Ejemplo:\par \par \u191 Cu\u225 nto vale {\*\mjaformula log{\subix 3}81?}\par Si  {\*\mjaformula 3{\supix x}=81} , entonces {\*\mjaformula x=4} , ya que {\*\mjaformula 3{\supix 4}=3x3x3x3=9x9=81.} Por lo tanto {\*\mjaformula log{\subix 3}81 = 4}.\par \par Con esto podemos ver que el logaritmo es la funci\u243 n inversa de la funci\u243 n exponencial. \cf0\fs36\par \par Procedimiento\cf1\fs34\b\par \par Producto\b0\par \par Observa la siguiente expresi\u243 n:\par \par                                                    Si {\*\mjaformula log{\subix a}(xy)=n}  entonces {\*\mjaformula a{\supix n}=xy}\par \par Podemos expresar el logaritmo de x y de y por separado de la siguiente forma:\par \par                                     {\*\mjaformula log{\subix a}x = n{\subix 0}, log{\subix a}y =n{\subix 1}} entonces {\*\mjaformula a{\supix n{\subix 0}} = x, a{\supix n{\subix 1}} = y}\par \par De las dos conclusiones anteriores podemos deducir lo siguiente:\par \par                                                     {\*\mjaformula a{\supix n}=xy = a{\supix n{\subix 0}}a{\supix n{\subix 1}}=a{\supix n{\subix 0}+n{\subix 1}}}\par por lo tanto:\par \par                                 {\*\mjaformula n = n{\subix 0}+n{\subix 1}} que es lo mismo que {\*\mjaformula log{\subix a}(xy)=log{\subix a}x + log{\subix a}y}\i\par \par Conclusi\u243 n: \i0                                                  \par El logar\u237 tmo de un producto ( {\*\mjaformula log{\subix a}(xy)}) es igual a la suma de los logaritmos de los factores \par ( {\*\mjaformula log{\subix a}x+log{\subix a}y}).\b\par \par Cociente\b0\par \par Observa la siguiente expresi\u243 n:\par \par                                                  Si {\*\mjaformula log{\subix a}({\fraction{\num x}{\den y}})=n}  entonces {\*\mjaformula a{\supix n}={\fraction{\num x}{\den y}}}\par \par Podemos expresar el logaritmo de x y de y por separado de la siguiente forma:\par \par                                     {\*\mjaformula log{\subix a}x = n{\subix 0}, log{\subix a}y =n{\subix 1}} entonces {\*\mjaformula a{\supix n{\subix 0}} = x, a{\supix n{\subix 1}} = y}\par \par De las dos expresiones anteriores podemos deducir lo siguiente:\par \par                                                   {\*\mjaformula a{\supix n}={\fraction{\num x}{\den y}} = {\fraction{\num a{\supix n{\subix 0}}}{\den a{\supix n{\subix 1}}}}\f5\fs54 =a{\supix n{\subix 0}-n{\subix 1}}\fs28}\par por lo tanto:\par \par                                  {\*\mjaformula n = n{\subix 0}-n{\subix 1}} que es lo mismo que {\*\mjaformula log{\subix a}({\fraction{\num x}{\den y}})=log{\subix a}x - log{\subix a}y}\fs28\i\par \par Conclusi\u243 n: \i0 El logaritmo de un cociente ( {\*\mjaformula log{\subix a}({\fraction{\num x}{\den y}})}) es igual a la resta del logaritmo del\par                   numerador menos el logaritmo del denominador ( {\*\mjaformula log{\subix a}x-log{\subix a}y}).\fs34\b\par \par Potencia \fs28\b0\par \par Observa la siguiente expresi\u243 n:\par \par                                                   Si {\*\mjaformula log{\subix a}(x{\supix y})=n}  entonces {\*\mjaformula a{\supix n}=x{\supix y}}\par \par Podemos expresar el logaritmo de x por separado de la siguiente forma:\par \par                                                    {\*\mjaformula log{\subix a}x = n{\subix 0}} entonces {\*\mjaformula a{\supix n{\subix 0}} = x}\par \par De las dos expresiones anteriores podemos deducir lo siguiente:\par \par                                                     {\*\mjaformula a{\supix n}=x{\supix y} =(a{\supix n{\subix 0}}){\supix y}=a{\supix y n{\subix 0}}}\par por lo tanto:\par \par                                       {\*\mjaformula n = y n{\subix 0}} que es lo mismo que {\*\mjaformula log{\subix a}(x{\supix y})=y log{\subix a}x}\par \par Conclusi\u243 n: El logaritmo de un valor elevado a una potencia ( {\*\mjaformula log{\subix a}(x{\supix y})}) es igual al producto de la\par                   potencia por el logaritmo del valor ({\*\mjaformula y log{\subix a}x}).\fs34\b\par \par Ra\u237 z\fs28\b0\par \par Observa la siguiente expresi\u243 n:\par \par                                                   Si {\*\mjaformula log{\subix a}({\radical x})=n}  entonces {\*\mjaformula a{\supix n}={\radical x}}\par \par como {\*\mjaformula{\radical x}=x{\supix{\fraction{\num 1}{\den 2}}}} entonces tenemos que {\*\mjaformula log{\subix a}({\radical x})=log{\subix a}x{\supix{\fraction{\num 1}{\den 2}}}={\fraction{\num 1}{\den 2}}log{\subix a}x}.\par \par Conclusi\u243 n: El logaritmo de la ra\u237 z de un valor ( {\*\mjaformula log{\subix a}({\radical x})}) es igual a la mitad del logaritmo del valor\par                   dado ({\*\mjaformula{\fraction{\num 1}{\den 2}} log{\subix a}x}).\cf0\fs36\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par {\*\component\Space 1251f864835}\par \par \par \par \par \par {\*\component\Space 1251f9196f4}\par \par \par \par \par \par {\*\component\Space 1251f9a85d2}\par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Claudio Francisco Nebbia Rubio\par}">

   <param name="G_00" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Cu\u225 nto vale {\*\mjaformula log{\subix{\expr base\decimals 0\fixed0}}({\expr a\decimals 0\fixed0}x{\expr b\decimals 0\fixed0})} si sabemos que {\*\mjaformula log{\subix{\expr base\decimals 0\fixed0}}{\expr a\decimals 0\fixed0} = {\expr log(a)/log(base)\decimals 2\fixed1}} y  {\*\mjaformula log{\subix{\expr base\decimals 0\fixed0}}{\expr b\decimals 0\fixed0} = {\expr log(b)/log(base)\decimals 2\fixed1}}?\f2\fs24\par \par \f1\fs34 Resultado:\f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
