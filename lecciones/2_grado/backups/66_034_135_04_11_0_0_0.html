   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Ecuaci&oacute;n de las bisectrices y coordenadas del incentro.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo                                                              \cf1\fs34\par \par Determinar las coordenadas del incentro de un  tri\u225 ngulo a partir de sus v\u233 rtices. \cf0\fs36\par \par \par Procedimiento\cf1\fs34\par                                                                            {\*\component\Space 122d7349326}\par Para determinar las coordenadas del incentro de \par un tri\u225 ngulo, es necesario conocer al menos dos \par ecuaciones de las bisectrices para resolverlas \par como un sistema de ecuaciones simult\u225 neas.\fs36\cf0\par \par \par Soluci\u243 n\cf1\fs34\par \par Las bisectrices de un tri\u225 ngulo son las rectas que \par dividen por la mitad sus \u225 ngulos. En cualquier \par tri\u225 ngulo se pueden trazar tres bisectrices, las \par que se cortan en un punto conocido como \par incentro. Para determinar las coordenadas del \par incentro de un tri\u225 ngulo a partir de las coordenadas de los tres v\u233 rtices, se lleva a cabo el siguiente \par procedimiento:\par      a) Se determinan, al menos, dos ecuaciones de las bisectrices.\par      b) Se obtienen las coordenadas del incentro resolviendo estas dos ecuaciones como un sistema \par          de ecuaciones simult\u225 neas lineales por cualquiera de los m\u233 todos que existen.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par En el ejemplo siguiente se describe el procedimiento para conocer las coordenadas del incentro del \par tri\u225 ngulo a partir de las coordenadas de los tres v\u233 rtices. \par Arrastra los v\u233 rtices del tri\u225 ngulo hasta las coordenadas deseadas, despu\u233 s presiona  Continuar . \par En todos los casos el incentro se determinar\u225  con las bisectrices (de color rojo) que pasan por los \par v\u233 rtices A y B. Las ecuaciones se muestran despejadas para emplear el m\u233 todo de determinantes.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio se determinar\u225 n las coordenadas del incentro del tri\u225 ngulo a partir de dos \par bisectrices. \par Selecciona las bisectrices con las que se determinar\u225  el incentro haciendo clic en los dos v\u233 rtices\par correspondientes, para que aparezcan sus ecuaciones. Posteriormente, despu\u233 s de haber resuelto \par el sistema de ecuaciones simult\u225 neas, anota las coordenadas del Incentro.\par Comprueba el resultado presionando el bot\u243 n  Verificar . \par \par {\*\component\Space 121b10c3a17} {\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: Octavio Fonseca Ramos,  Carlos Hern\u225 ndez Garciadiego\par}">

   <param name="A_10" value="id='Revisar()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='D = A1*B2-A2*B1;solx = (C1*B2+(-C2)*B1)/D;soly = (-A1*(-C2)+A2*(-C1))/D;;bienx=(abs(solx-cirx)&lt;0.05)?1:0;bieny=(abs(soly-ciry)&lt;0.05)?1:0;;revisando = 1'">
