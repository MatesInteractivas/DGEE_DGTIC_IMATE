   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Punto medio de un segmento en el plano cartesiano'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Encontrar un extremo de un segmento conociendo su punto medio y el otro extremo.\fs36\cf0\par  \par                                      {\*\component\Space 122e1dbc008}\par \par \par \par \par \par \par \par \par \par \par \par Procedimiento\fs34\cf1\par \par Dados un extremo P({\*\mjaformula x{\subix 1}, y{\subix 1}}) y el punto medio M(a,b) del segmento \ol PQ\olnone  para encontrar las\par coordenadas del otro extremo Q({\*\mjaformula x{\subix 2}{\subix}, y{\subix 2}}), se procede de la siguiente manera: \par Se sabe que las coordenadas de punto M guardan la siguiente relaci\u243 n con las coordendas \par de P y Q:\par                         a = {\*\mjaformula{\fraction{\num x{\subix 1}+x{\subix 2}}{\den 2}}}   y  b = {\*\mjaformula{\fraction{\num y{\subix 1}+y{\subix 2}}{\den 2}}},\par \par En las ecuaciones anteriores, los valores  {\*\mjaformula x{\subix 1}},  {\*\mjaformula y{\subix 1}} , a y b son conocidos, y los valores de las \par coordenadas de Q, son inc\u243 gnitas. Por lo tanto, el valor de cada inc\u243 gnita se obtiene al \par despejarla de la correspondiente igualdad.\par \par En consecuencia, los valores de las coordenadas del punto Q, est\u225 n dados por:\par                  \par                                 {\*\mjaformula x{\subix 2}= 2a-x{\subix 1}}   y  {\*\mjaformula y{\subix 2} = 2b-y1}\par \par As\u237 , el otro extremo del segmento \ol PQ\olnone ,  es: Q({\*\mjaformula 2a-x{\subix 1}}, {\*\mjaformula 2b-y{\subix 1}}).\fs36\cf0\par \par Ejemplos\cf1\fs34\par \par {\*\component\Space 122d287ec27}\par \par Desarrollo del tema.\fs36\cf0\par \par \par \par {\*\component\Space 122e0fa8d65}  {\*\component\Space 122e0faab8c}\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 122e185dcaa}\par \par \par \par {\*\component\Space 122e18bbbe6}  {\*\component\Space 122e18bc889}\par \par \par \par \par \par \par \par \par \par \par \par Al terminar un ejercicio cambia t\u250  mismo los puntos  R  y  T  arrastr\u225 ndolos con el rat\u243 n y encuentra\par el punto  S  con los nuevos datos. Haz ejercicios con los puntos  R  y  T  en diferentes cuadrantes.\par \par ___________________________________________________________________________________\fs28\par \par Autor: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano\par}">

   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34 Sean\par         P({\*\mjaformula x{\subix 1}}, {\*\mjaformula y{\subix 1}}) = P({\*\mjaformula{\expr P.x\decimals 2\fixed0}}, {\*\mjaformula{\expr P.y\decimals 2\fixed0}})\par      y \par         M(a, b) = M({\*\mjaformula{\expr M.x\decimals 2\fixed0}}, {\*\mjaformula{\expr M.y\decimals 2\fixed0}})\par un extremo y el punto medio del segmento \ol PQ\olnone , respectivamente.\par Calcular las coordenadas del extremo Q.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_01" value="espacio='E1' tipo='punto' color='azul' expresi&oacute;n='(x2,y2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Q\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_02" value="espacio='E2' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs34 Puesto que:    {\*\mjaformula x{\subix 1}}  = {\*\mjaformula{\expr P.x\decimals 2\fixed0}}\f2\fs24  ,    \f1\fs34{\*\mjaformula y{\subix 1}}\f2\fs24  \f1\fs34 = {\*\mjaformula{\expr P.y\decimals 2\fixed0}}\f2\fs24  \par               \f1\fs34   a = {\*\mjaformula{\expr M.x\decimals 2\fixed0}}   y  b = {\*\mjaformula{\expr M.y\decimals 2\fixed0}} \par entonces, al sustituir estos valores en las \par f\u243 rmulas para  {\*\mjaformula x{\subix 2}}   y  {\*\mjaformula y{\subix 2}},  se tiene:\par \par   {\*\mjaformula x{\subix 2}}\f2\fs24  \f1\fs34 = {\*\mjaformula 2x{\subix 1}-a }= {\*\mjaformula 2*({\expr M.x\decimals 2\fixed0})-( {\expr P.x\decimals 2\fixed0})}  = {\*\mjaformula{\expr 2*(M.x)-(P.x)\decimals 2\fixed0}}\f2\fs24     \f1\fs34\par \par   {\*\mjaformula y{\subix 2} }= {\*\mjaformula 2y{\subix 1}-b} = {\*\mjaformula 2*({\expr M.y\decimals 2\fixed0})-({\expr P.y\decimals 2\fixed0})} = {\*\mjaformula{\expr 2*(M.y)-(P.y)\decimals 2\fixed0}}\par \par Por lo tanto, las coordenadas del otro extremo\par Q({\*\mjaformula\cf0 x{\subix\cf0 2\cf1}\cf1 , \cf0 y{\subix\cf0 2\cf1}\cf1}) son:  {\*\mjaformula\cf0 x{\subix\cf0 2\cf1}\cf1  = {\expr x2\decimals 2\fixed0}}\f2\fs24  ,  \f1\fs34{\*\mjaformula\cf0 y{\subix 2}\cf1  = {\expr y2\decimals 2\fixed0}}\f2\fs24       \f1\fs34            \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='segmento' color='3366dd' expresi&oacute;n='(P.x,P.y)(x2,y2)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">

   <param name="G_44" value="espacio='E5' tipo='texto' dibujar-si='otroextremo=1' expresi&oacute;n='[0,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34 Entonces, las coordendas del extremo S, son:\par {\*\mjaformula s{\subix 1}}\fs24  \fs34  = 2{\*\mjaformula t{\subix 1}}\f3\fs24  - \f1\fs34{\*\mjaformula r{\subix 1}}\f3\fs24  \f1\fs34 = 2*{\*\mjaformula ({\expr t1\decimals 2\fixed0})} - {\*\mjaformula ({\expr r1\decimals 2\fixed0})}\f3\fs24  \f1\fs34 = {\*\mjaformula{\expr s1\decimals 2\fixed0}}\f3\fs24  \f1\fs34\par {\*\mjaformula s{\subix 2}}\fs24  \fs34  = 2{\*\mjaformula t{\subix 2}}\f3\fs24  - \f1\fs34{\*\mjaformula r{\subix 2}}\f3\fs24  \f1\fs34 = 2*{\*\mjaformula ({\expr t2\decimals 2\fixed0})} - {\*\mjaformula ({\expr r2\decimals 2\fixed0})}\f3\fs24  \f1\fs34 = {\*\mjaformula{\expr s2\decimals 2\fixed0}}\par Por lo tanto, S({\*\mjaformula{\expr s1\decimals 2\fixed0}}, {\*\mjaformula{\expr s2\decimals 2\fixed0}}) \par es el extremo buscado. \f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
