   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='Intersecciones con los ejes de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar  el punto  de  intersecci\u243 n con el eje Y de la funci\u243 n   {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}}   con   P(x)  y Q(x) \par lineales o cuadr\u225 ticas.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Para determinar  el  punto  de intersecci\u243 n con  el eje Y de la  funci\u243 n   {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}}   con  P(x)  y \par Q(x)  lineales o cuadr\u225 ticas, basta con evaluar la funci\u243 n en 0, es decir, calcular  f(0).\fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par El punto  de  intersecci\u243 n  con  el  eje  Y  de  la  funci\u243 n  {\*\mjaformula f(x) = {\fraction{\num P(x)}{\den Q(x)}}}  con  P(x)  y Q(x)  lineales o \par cuadr\u225 ticas es  {\*\mjaformula (0,f(0))=(0, {\fraction{\num P(0)}{\den Q(0)}})}.   En  caso  de  que  Q(0)  sea 0, la  funci\u243 n no intersectar\u225 \par al eje Y, pues no est\u225  definida la divisi\u243 n entre 0.\par \par Utiliza  el  recuadro interactivo para encontrar el punto de intersecci\u243 n con el eje Y de la funci\u243 n dada.\par \par                          {\*\component\Space 12225512656}\fs36\cf0\par \par \par \par \par \par \cf1\fs34\par \par \par \par \par \par \par \par \par \par \par En el siguiente cuadro interactivo cambia la funci\u243 n usando los pulsadores. Observa el comportamiento\par de la gr\u225 fica y el valor de y donde la gr\u225 fica corta al eje Y. \par \par                          {\*\component\Space 1222552aaf2}\par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par \u191 En qu\u233  punto la gr\u225 fica corta al eje Y? Elige la respuesta, verifica y presiona el bot\u243 n Otro ejercicio \par para resolver m\u225 s ejercicios.\par \par                            {\*\component\Space 12225536d58}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras \par}">
