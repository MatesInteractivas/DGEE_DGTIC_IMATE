   <param name="pleca" value="title='Elipse' subtitle='Elementos de una elipse a partir de su ecuaci&oacute;n ordinaria'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                                             {\*\component\Space 122e1843033}\par \par Obtener cualquiera de los elementos (centro, v\u233 rtices, \par focos, extremos del eje menor, longitudes y ecuaciones de \par los ejes mayor y menor, distancia focal, lado recto o \par excentricidad) de una elipse a partir de su ecuaci\u243 n \par ordinaria.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par A partir de la ecuaci\u243 n ordinaria de una elipse, conocemos \par inmediatamente la orientaci\u243 n, centro, a y b. \par Aplicando Teorema de Pit\u225 goras  {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2},} calculamos c.\par Con estos cinco datos podemos obtener cualquiera de los \par dem\u225 s elementos de la elipse aplicando la f\u243 rmula \par correspondiente.   \fs20\cf2 .\fs34\cf1                                        .\cf0                      {\*\component\Space 1230f82d463}\fs36\par \par \par Soluci\u243 n\fs34\cf1\par  \par 1. De la ecuaci\u243 n, determinamos la orientaci\u243 n de la elipse:\par \par     {\*\mjaformula{\fraction{\num (x-h){\supix 2}}{\den a{\supix 2}}}}+{\*\mjaformula{\fraction{\num (y-k){\supix 2}}{\den b{\supix 2}}}}=1              elipse horizontal\fs16\cf2\par .\fs34\cf1\par     {\*\mjaformula\f1\fs36{\fraction{\num (x-h){\supix 2}}{\den b{\supix 2}}}\fs28}+{\*\mjaformula\f1\fs36{\fraction{\num (y-k){\supix 2}}{\den a{\supix 2}}}\fs28}=1              elipse vertical\par \par 2. La coordenada del centro es C(h,k).\par 3. En la elipse se cumple que {\*\mjaformula a{\supix 2}>b{\supix 2}}, por lo que el \par     denominador mayor es  {\*\mjaformula a{\supix 2}} y el menor es  {\*\mjaformula b{\supix 2}.}\par     Con estos valores calculamos a y b.\par 4. Aplicando Teorema de Pit\u225 goras  {\*\mjaformula a{\supix 2}=b{\supix 2}+c{\supix 2},} calculamos c.\par 5. Con estos cinco datos podemos obtener cualquiera de los dem\u225 s elementos de la elipse aplicando \par     la f\u243 rmula correspondiente, ver el ejemplo.\cf0\fs36\par \par \par Ejemplo\cf1\fs34                                                          {\*\component\Space 12311e83a1c}\par \par En cada caso, se determinan los 4 datos que \par se obtienen directamente de la ecuaci\u243 n, \par despu\u233 s se calcula c. Posteriormente, elige el \par elemento que deseas sea calculado.  \fs20\cf2\par .\fs36\cf0\par   {\*\component\Space 122e2d8c722}\par \par \par \par \par \par \par \par \par \par \par \par                                       \par \par \par \par Ejercicio\cf1\fs34\par                                                                              {\*\component\Space 12301654cb9}\par Obtener los elementos que se pidan, a partir de la \par ecuaci\u243 n ordinaria de la elipse mostrada. \par \par {\*\component\Space 1231bbfcac3} \par \par \par                        \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">

   <param name="G_51" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;4)&amp;(Opelem=1)' expresi&oacute;n='[0,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Como la elipse es {\*\mjaformula{\expr (verh=1)?&squot;horizontal&squot;:&squot;vertical&squot;\decimals 2\fixed1}}, los v\u233 rtices est\u225 n ubicados\cf0\fs16 .\cf1\fs28\par a una distancia \i a\i0 , {\*\mjaformula{\expr (verh=1)?&squot;a la derecha e izquierda&squot;:&squot;arriba y abajo&squot;\decimals 2\fixed1}} del centro.\fs16\par \cf0 .\cf1\fs28\par   {\*\mjaformula V({\expr (verh=1)?&squot;h\u177 a&squot;:&squot;h&squot;\decimals 2\fixed1},{\expr (verh=1)?&squot;k&squot;:&squot;k\u177 a&squot;\decimals 2\fixed1})},  obteni\u233 ndose  {\*\mjaformula V({\expr (verh=1)?h+a:h\decimals 2\fixed0},{\expr (verh=1)?k:k+a\decimals 2\fixed0}) y V\u8338 ({\expr (verh=1)?h-a:h\decimals 2\fixed0},{\expr (verh=1)?k:k-a\decimals 2\fixed0})}\f4\fs24  \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_52" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;4)&amp;(Opelem=2)' expresi&oacute;n='[0,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Como la elipse es {\*\mjaformula{\expr (verh=1)?&squot;horizontal&squot;:&squot;vertical&squot;\decimals 2\fixed1}}, los focos est\u225 n ubicados\cf0\fs16 .\cf1\fs28\par a una distancia \i c\i0 , {\*\mjaformula{\expr (verh=1)?&squot;a la derecha e izquierda&squot;:&squot;arriba y abajo&squot;\decimals 2\fixed1}} del centro.\fs16\cf0\par .\cf1\fs28\par   {\*\mjaformula F({\expr (verh=1)?&squot;h\u177 c&squot;:&squot;h&squot;\decimals 2\fixed1},{\expr (verh=1)?&squot;k&squot;:&squot;k\u177 c&squot;\decimals 2\fixed1})},  obteni\u233 ndose  {\*\mjaformula F({\expr (verh=1)?h+c:h\decimals 2\fixed0},{\expr (verh=1)?k:k+c\decimals 2\fixed0}) y F\u8338 ({\expr (verh=1)?h-c:h\decimals 2\fixed0},{\expr (verh=1)?k:k-c\decimals 2\fixed0})}\f4\fs24  \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_53" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;4)&amp;(Opelem=3)' expresi&oacute;n='[0,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Como la elipse es {\*\mjaformula{\expr (verh=1)?&squot;horizontal&squot;:&squot;vertical&squot;\decimals 2\fixed1}}, los extremos est\u225 n ubicados\cf0\fs16 .\cf1\fs28\par a una distancia \i b\i0 , {\*\mjaformula{\expr (verh=0)?&squot;a la derecha e izquierda&squot;:&squot;arriba y abajo&squot;\decimals 2\fixed1}} del centro.\fs16\cf0\par .\cf1\fs28\par   {\*\mjaformula B({\expr (verh=0)?&squot;h\u177 b&squot;:&squot;h&squot;\decimals 2\fixed1},{\expr (verh=0)?&squot;k&squot;:&squot;k\u177 b&squot;\decimals 2\fixed1})},  obteni\u233 ndose  {\*\mjaformula B({\expr (verh=0)?h+b:h\decimals 2\fixed0},{\expr (verh=0)?k:k+b\decimals 2\fixed0}) y B\u8338 ({\expr (verh=0)?h-b:h\decimals 2\fixed0},{\expr (verh=0)?k:k-b\decimals 2\fixed0})}\f4\fs24  \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_54" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;4)&amp;(Opelem=4)' expresi&oacute;n='[0,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Es la distancia entre los v\u233 rtices, independientemente de\par la orientaci\u243 n de la elipse, su longitud es 2a.\fs16\cf0\par .\cf1\fs28\par Eje mayor:                {\*\mjaformula 2a=(2)({\expr a\decimals 2\fixed0})={\expr 2*a\decimals 2\fixed0}} u\fs16\cf0\par .\fs28\cf1\par El segmento es parte de la recta  {\*\mjaformula{\expr (verh=1)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}={\expr (verh=1)?k:h\decimals 2\fixed0}}\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_55" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;4)&amp;(Opelem=5)' expresi&oacute;n='[0,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Es la distancia entre los puntos B, independientemente de\par la orientaci\u243 n de la elipse, su longitud es 2b.\fs16\cf0\par .\cf1\fs28\par Eje menor:                {\*\mjaformula 2b=(2)({\expr b\decimals 2\fixed0})={\expr 2*b\decimals 2\fixed0}} u\fs16\cf0\par .\fs28\cf1\par El segmento es parte de la recta  {\*\mjaformula{\expr (verh=0)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}={\expr (verh=0)?k:h\decimals 2\fixed0}}\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_56" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;4)&amp;(Opelem=6)' expresi&oacute;n='[0,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Es la distancia entre los focos, independientemente de\par la orientaci\u243 n de la elipse, su longitud es 2c.\fs16\cf0\par .\cf1\fs28\par Distancia focal:                {\*\mjaformula 2c=(2)({\expr c\decimals 2\fixed0})={\expr 2*c\decimals 2\fixed0}} u \fs16\cf0\par .\fs28\cf1\par El segmento es parte de la recta  {\*\mjaformula{\expr (verh=1)?&squot;y&squot;:&squot;x&squot;\decimals 2\fixed0}={\expr (verh=1)?k:h\decimals 2\fixed0}}\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_57" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;4)&amp;(Opelem=7)' expresi&oacute;n='[0,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Es la longitud de una cuerda perpendicular al eje mayor y que \par pasa por un foco. Se pueden trazar dos de estas cuerdas.\fs16\cf0\par .\fs28\cf1\par Lado recto:\f3\fs24         \f1\fs28    LR = {\*\mjaformula{\fraction{\num 2b{\supix 2}}{\den a}}} = {\*\mjaformula{\fraction{\num (2)({\expr b\decimals 2\fixed0}{\supix 2})}{\den{\expr a\decimals 2\fixed0}}}} = {\*\mjaformula{\expr 2*b*b/a\decimals 2\fixed0}} u\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_58" value="espacio='E4' tipo='texto' dibujar-si='(n&gt;4)&amp;(Opelem=8)' expresi&oacute;n='[0,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs28 Es la raz\u243 n de las distancias del foco y del v\u233 rtice al centro.\par Es una medida de la redondez de la elipse. Si el valor de la \par excentricidad se acerca a uno la elipse es menos redonda.\par \fs16\cf0 .\fs28\cf1\par Excentricidad:           {\*\mjaformula e={\fraction{\num c}{\den a}}={\fraction{\num{\expr c\decimals 2\fixed0}}{\den{\expr a\decimals 2\fixed0}}}={\expr c/a\decimals 2\fixed0}}\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_59" value="espacio='E5' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 Una elipse tiene la siguiente ecuacion ordinaria \cf0\fs16\par .\fs28\cf1\par                  {\*\mjaformula{\fraction{\num{\expr (hej=0)?&squot;&squot;:&squot;(&squot;\decimals 2\fixed1}{\expr (hej=0)?&squot;&squot;:&squot;x&squot;\decimals 2\fixed1}{\expr (hej&lt;0)?&squot;+&squot;:((hej=0)?&squot;x&squot;:menos)\decimals 2\fixed1}{\expr (hej=0)?&squot;&squot;:abs(hej)\decimals 2\fixed0}{\expr (hej=0)?&squot;&squot;:&squot;)&squot;\decimals 2\fixed1}{\supix 2}}{\den{\expr (hori=1)?aej*aej:bej*bej\decimals 2\fixed0}}}} + {\*\mjaformula{\fraction{\num{\expr (kej=0)?&squot;&squot;:&squot;(&squot;\decimals 2\fixed1}{\expr (kej=0)?&squot;&squot;:&squot;y&squot;\decimals 2\fixed1}{\expr (kej&lt;0)?&squot;+&squot;:((kej=0)?&squot;y&squot;:menos)\decimals 2\fixed1}{\expr (kej=0)?&squot;&squot;:abs(kej)\decimals 2\fixed0}{\expr (kej=0)?&squot;&squot;:&squot;)&squot;\decimals 2\fixed1}{\supix 2}}{\den{\expr (hori=1)?bej*bej:aej*aej\decimals 2\fixed0}}}} = 1 \cf0\fs16\par .\cf1\fs34\par La orientaci\u243 n de la elipse es:\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
