   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la frecuencia en la funci\u243 n {\*\mjaformula f(x)=a\u183 sen(bx+c)+d}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Ya que el periodo de la funci\u243 n {\*\mjaformula f(x)=a\u183 sen(bx+c)+d}  es igual a {\*\mjaformula{\fraction{\num 2\u960 }{\den |b|}}}, su frecuencia es igual a\par {\*\mjaformula{\fraction{\num |b|}{\den 2\u960 }}}. Observa que la frecuencia s\u243 lo depende de  b, de manera que si mantienes  b  fijo y s\u243 lo var\u237 as\par los valores de  a,  c  y  d, la frecuencia de la funci\u243 n permanecer\u225  constante. \par \par {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \fs34\cf1\par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra la frecuencia de las siguientes funciones.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
