   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Semejanza de tri&aacute;ngulos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular la longitud de lados desconocidos de tri\u225 ngulos semejantes aplicando proporcionalidad.\cf0\fs36\par \par \par Procedimiento\cf1\fs34\par \par Los tri\u225 ngulos son semejantes si tienen los \u225 ngulos correspondientes iguales y los lados hom\u243 logos\par proporcionales. Debido a la rigidez del tri\u225 ngulo, para que los tri\u225 ngulos {\*\mjaformula T{\subix 1}} y {\*\mjaformula T{\subix 2}} sean semejantes es \par suficiente que se cumpla cualquiera de las siguientes condiciones, todas ellas equivalentes:\par \par        a) Los lados correspondientes de {\*\mjaformula T{\subix 1}} y  {\*\mjaformula T{\subix 2}}  son proporcionales.\par        b) Dos \u225 ngulos de {\*\mjaformula T{\subix 1}} y {\*\mjaformula T{\subix 2}}  son respectivamente iguales.\par        c) Dos lados de {\*\mjaformula T{\subix 1}} y {\*\mjaformula T{\subix 2}} son proporcionales y los \u225 ngulos respectivos entre ellos, son iguales.\par \par Como los lados hom\u243 logos son proporcionales, entonces a la raz\u243 n {\*\mjaformula R = {\fraction{\num AB}{\den A'B'}}={\fraction{\num AC}{\den A\u180 C\u180 }}={\fraction{\num BC}{\den B\u180 C\u180 }}} se \par le conoce como Raz\u243 n de proporcionalidad. \par \par Podemos experimentar de manera interactiva en la siguiente construcci\u243 n:\par \par                            {\*\component\Space 123a50ef2ae}    \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                    \par \par Enseguida algunos casos muy t\u237 picos en la resoluci\u243 n de problemas:\par \par                           {\*\component\NumCtrl 123a576d3e1} \par                           {\*\component\Space 123a9ee8c4d}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par         \par                                         {\*\component\Space 1224899edd1}                       \par \par Ejercicios\cf1\fs34\par \par Dada la longitud de los lados respectivos de dos tri\u225 ngulos, contesta si son o no semejantes y \par comprueba tu respuesta pulsando el bot\u243 n de Verificar. \par \par                                    {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par                      \cf1\fs34\par \par \par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar, Mar\u237 a Juana Linares Altamirano\par}">
