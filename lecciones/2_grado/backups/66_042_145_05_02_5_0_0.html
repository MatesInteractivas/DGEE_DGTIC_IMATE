<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='La Circunferencia' subtitle='Ecuaci&oacute;n de la circunferencia conocidos los extremos de uno de sus di&aacute;metros.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green0\blue0;\red0\green255\blue0;\red51\green102\blue221;\red119\green27\blue155;}\cf0\f0\fs36 Objetivo\cf1\fs34\par \par Obtener la ecuaci\u243 n de una circunferencia cuando se conocen los extremos de uno de sus di\u225 metros.\fs36\cf0\par \par Recordatorio\cf1\fs34\par \par La\cf2  \cf1\i ecuaci\u243 n ordinaria\i0  o \i estandar\i0  de una circunferencia con centro en un punto (h,k) y radio r es:  \par \par                                                              \cf0\b{\*\mjaformula (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}}\fs36\b0                                             \fs34\cf1       (1)\par \par La \i ecuaci\u243 n general\i0  de una circunferencia es\par \par                                                             \b{\*\mjaformula\cf0 x{\supix 2}+y{\supix 2}+Dx+Ey+F=0\cf1}\cf0\fs36\b0                                                   \fs34\cf1 (2)\fs36\cf0\par \par Procedimiento\b\cf3  \fs34\b0\cf1\par \par Conocidos los extremos de uno de los di\u225 metros de una circunferencia, se encuentran su centro \par y su radio y se sustituyen en la ecuaci\u243 n ordinaria de la circunferencia.\fs36\cf0\par \par Soluci\u243 n\fs34\cf1\par \par 1) El punto medio de los extremos del di\u225 metro es el centro de la circunferencia.\par 2) La distancia del centro a uno de los extremos del di\u225 metro es el radio.\par \par \par En la siguiente escena interactiva, cambia los valores de las coordenadas de los extremos del di\u225 metro\par y observa c\u243 mo se modifican la ecuaci\u243 n ordinaria y general de la circunferencia al variar dichos \par par\u225 metros.\par   \par                                                                       {\*\component\Space 11dac182e9c}\cf4\b\par Punto A:     {\*\mjaformula x{\subix 1}}  {\*\component\NumCtrl 11dba5f8539}     {\*\mjaformula y{\subix 1}}  {\*\component\NumCtrl 11dba5f8b47}  \cf1\b0  \cf5\b\par Punto B:\cf1\b0      \b{\*\mjaformula\cf5 x{\subix\cf5 2\cf1}\cf1}\b0   {\*\component\NumCtrl 11dba5f8f0f}     \b{\*\mjaformula\cf5 y{\subix\cf5 2\cf1}\cf1}\b0  \fs36  {\*\component\NumCtrl 11dba5f92b7}\fs34\par \par   {\*\component\Space 11e1c8dbab5}\cf0\fs36\par \par \par \par \par \par \par \par Detalle\fs34\cf1\par \par 1. Si  {\*\mjaformula A(x{\subix 1},y{\subix 1})}, {\*\mjaformula B(x{\subix 2},y{\subix 2})} son los extremos de la circunferencia, se usa la f\u243 rmula de \par punto medio para encontrar el centro.\par \par                                                     \b{\*\mjaformula\cf0 C(\f4\fs36\b h,k)=({\fraction{\num x{\subix 1}+x{\subix 2}}{\den 2}},{\fraction{\num y{\subix 1}+y{\subix 2}}{\den 2}})\b0\cf1}\fs36\b0                                         \fs34        (2)\par \par 2. Se usa la f\u243 rmula de la distancia entre dos puntos para encontrar el radio.\fs36\par \par                                                             \fs34\b{\*\mjaformula\cf0 r={\radical\cf0 (x{\subix\cf0 1\cf1}-h){\supix\cf0 2\cf1}+(y{\subix 1}-k){\supix\cf0 2\cf1}\cf1}\cf1}\fs36\b0                                        \fs34       (3)\par \par 3. Se sustituyen las coordenadas del centro (h,k) y el radio r en la ecuaci\u243 n ordinaria (1). Observa\par que como en (1) se requiere {\*\mjaformula r{\supix 2}}, no es necesario sacar la ra\u237 z cuadrada en (3).\par \par 4. Para obtener la ecuaci\u243 n general (2), se desarrollan los binomios al cuadrado, se pasan todos \par     los t\u233 rminos del lado izquierdo y se simplifica.\fs36\cf0\par \par Ejemplos\fs34\cf1\par \par En el recuadro interactivo que se presenta a continuaci\u243 n, observa c\u243 mo se determina la ecuaci\u243 n \par general de la circunferencia cuando se conocen los extremos de uno de sus di\u225 metros. Presiona el\par pulsador que se sit\u250 a debajo del ejercicio y avanza en la soluci\u243 n tratando de comprender cada uno\par de los pasos. Analiza otros ejemplos al dar clic sobre el bot\u243 n que se localiza en el extremo inferior\par derecho del cuadro.\par \par {\*\component\Space 123a67ebb44}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Determina lo que se te pida en cada caso. Escribe tu respuesta sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta se inhabilitar\u225  el campo de texto; en caso\par contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro\par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora. \par \par {\*\component\Space 123a698a50e}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs36\par}">
