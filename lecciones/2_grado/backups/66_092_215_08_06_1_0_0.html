   <param name="pleca" value="title='Funciones' subtitle='Funciones continuas y discontinuas'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar gr\u225 ficamente los puntos donde una funci\u243 n sea discontinua.\par  \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Informalmente decimos que una funci\u243 n es      {\*\component\Space 122dd7d8f22}\par discontinua si, para dibujar su gr\u225 fica es\par necesario despegar el l\u225 piz del papel. \par \par Decimos que la funci\u243 n es discontinua en\par un cierto punto si \u233 ste rompe la continuidad\par de la funci\u243 n. Estos puntos los podemos \par reconocer en la gr\u225 fica de la funci\u243 n como\par cambios dr\u225 sticos de valor (saltos) o como \par valores sin definir (huecos).\par \par \par En el caso que nos interesa, las funciones racionales de la forma   {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}} con  P(x) y Q(x) \par lineales o cuadr\u225 ticas, las discontinuidades se encuentran en los ceros de Q(x). Esto es, los valores \par de x que satisfacen Q(x) = 0 son puntos donde f es discontinua. Esto se debe a que la divisi\u243 n \par entre cero no esta definida. Notemos que el n\u250 mero de discontinuidades ser\u225  el n\u250 mero de soluciones\par de Q(x)=0.\cf0\fs36\par \par Ejemplos\cf1\fs34\par \par Utiliza  el  siguiente  cuadro  interactivo para ver  varios  ejemplos donde se identifiquen los valores\par de  x  donde f es discontinua. \par \par     {\*\component\Space 123028d85e0}{\*\component\Space 122dd809d3d}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par 1. Observa la gr\u225 fica y determina para qu\u233  valores de x la funci\u243 n es discontinua.\par \par               {\*\component\Space 122dd867390}{\*\component\Space 1230b337fab}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par}">

   <param name="G_23" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=1' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ejemplo 2. \par \par La  funci\u243 n   {\*\mjaformula f(x)={\fraction{\num 3x+2}{\den (2x-4){\supix 2}}}}  es\par discontinua en  x = 2  pues es en \par este valor de x donde se hace cero\par su denominador.\f2\fs24  \par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=2' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ejemplo 3. \par \par Observa la gr\u225 fica de la funci\u243 n\par {\*\mjaformula y={\fraction{\num (x-1){\supix 2}}{\den 2x-5}}}. Su \u250 nica discontinuidad \par ocurre en x = 2.5 que es d\u243 nde su\par denomindador se hace cero.\par \f2\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_26" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=4' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ejemplo 5. \par \par Observa la gr\u225 fica de la funci\u243 n\par {\*\mjaformula f(x)={\fraction{\num x{\supix 2}-1}{\den x-1}}}. f es discontinua \par en  x=1.\f2\fs24  \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=5' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Ejemplo 6. \par \par Como  se  puede  observar   en   la gr\u225 fica,\par la funci\u243 n   {\*\mjaformula f(x)=\f1\fs34{\fraction{\num x-1}{\den x{\supix 2}-1}}\f2\fs24}  es discontinua en\par x = 1  y en  x = -1. \f2\fs24\par \par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_29" value="espacio='E4' tipo='texto' dibujar-si='E2_ejemplo=1' expresi&oacute;n='[60,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 a) x = -3\par \par b) x = 0\par \par c) x = 3\par \par d) x = 5\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_30" value="espacio='E2' tipo='ecuaci&oacute;n' color='205060' dibujar-si='E2_ejemplo=2' expresi&oacute;n='y=(x-1)/(x^2-1)' ancho='2' visible='no'">
