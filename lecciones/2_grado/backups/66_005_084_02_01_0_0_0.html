   <param name="pleca" value="title='Sistema de dos ecuaciones con una lineal y otra cuadr&aacute;tica' subtitle='M&eacute;todos algebraicos de soluci&oacute;n de un sistema de ecuaciones, una lineal y otra cuadr&aacute;tica.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar si una pareja ordenada satisface un sistema de dos ecuaciones, una lineal y otra \par cuadr\u225 tica.\cf0\fs36\par \par Procedimiento\cf1\fs34\par \par Un sistema de ecuaciones lineales con una lineal y otra cuadr\u225 tica tiene la forma:  \par \par                                           {\*\mjaformula g x + h y + r = 0} \par                                           {\*\mjaformula a x{\supix 2} +b x y+c y{\supix 2} + d x + e y + f  = 0} \par                                         \par y una pareja de n\u250 meros (x, y) es soluci\u243 n del sistema si satisface las dos ecuaciones. \par \par Es decir, dada una pareja (x0, y0), para saber si son soluci\u243 n del sistema, basta sustituirlos en \par lugar de x  y  y, respectivamente y comprobar que se producen las igualdades con 0 en cada caso.\par \par Aqu\u237  trataremos un sistema m\u225 s sencillo, donde adem\u225 s supondremos que a, g y h no son cero.\par \par                                     (1)     {\*\mjaformula g x + h y + r = 0} \par                                     (2)     {\*\mjaformula a x{\supix 2} + d x + e y + f  = 0} \cf0\fs36\par \par Soluci\u243 n\cf1\fs34\par \par Dado el sistema:\cf0\fs36   \par                          {\*\component\Space 1224899edd1}\par \par                                    \cf1\fs34                                                 y los n\u250 meros: {\*\component\Space 122626ac7e8}\par \par Podemos comprobar que no son soluci\u243 n del sistema, puesto que al sustituirlos por ejemplo en la \par primera de las ecuaciones, queda:\par \par               {\*\component\Space 1226c768f84}\par \par Por otro lado,\par \par      {\*\component\Space 1226cb2d37e}\par   \cf0\fs36\par \par \par \par               \par \par \par                   {\*\component\NumCtrl 123103f9ef0}\cf1\fs34  Un doble clic sobre el campo de texto abre la calculadora.\par \par Puedes tambi\u233 n observar sus gr\u225 ficas y darte cuenta que el punto con las coordenadas (x,y)\par calculadas, est\u225  en la intersecci\u243 n de la recta y la cuadr\u225 tica.\cf0\fs36\par \par                                  {\*\component\Space 1231a643148}\par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par \par     {\*\component\Space 1225cc079f3}\cf0\fs36  {\*\component\Space 1231b9f36fc}\par \par \par \par \par \par \par \par \par \par           \par \par              \cf1\fs34\par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par}">
