   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Encontrar las coordenadas del punto medio de un segmento conocidos sus extremos.\fs36\cf0\par \par                                              {\*\component\Space 122d15cb6be}\par \par \par \par \par \par  \par \par \par \par Procedimiento\cf1\fs34\par \par Dado un segmento \ol PQ\olnone , con puntos extremos P({\*\mjaformula x{\subix 1} , y{\subix 1}} ) y Q({\*\mjaformula x{\subix 2}, y{\subix 2}}), las coordenadas (\i a\i0 ,\i b\i0 ) del \i\par \i0 punto medio M del segmento \ol PQ\olnone  son:   {\*\mjaformula a={\fraction{\num x{\subix 1}+x{\subix 2}}{\den 2}}}  y {\*\mjaformula b={\fraction{\num y{\subix 1}+y{\subix 2}}{\den 2}} } .\par Por lo tanto, M({\*\mjaformula{\fraction{\num x{\subix 1}+x{\subix 2}}{\den 2}}, {\fraction{\num y{\subix 1}+y{\subix 2}}{\den 2}}}) es el punto medio del segmento \ol PQ\olnone .\fs36\cf0\par \par \par Ejemplo\cf1\fs34\par \par {\*\component\Space 122cca452e7}\par \par \par \par  {\*\component\Space 122ccbbf61c}  {\*\component\Space 122ccdde02e}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 122d1f2e6bd}\par \par \par \par \par \par  {\*\component\Space 122cd15c67b}   {\*\component\Space 122cd199c89}\par \par \par \par \par \par \par \par \par \par \par \par \par \par Al terminar el ejercicio pulsa  Limpiar, arrastra los puntos  A  y  B  a otras posiciones y vuelve a \par resolverlo.\par ___________________________________________________________________________________\fs28\par \par Autor: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano\par}">
