   <param name="pleca" value="title='Funciones racionales' subtitle='Rango de funciones racionales a partir de su gr&aacute;fica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el rango de una funci\u243 n del tipo   {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}, con  P(x)  y  Q(x)  lineales o cuadr\u225 ticas\par a partir de su gr\u225 fica.\fs36\cf0\par \par \par Definici\u243 n\cf1\fs34\par \par El rango de una funci\u243 n  f  es el conjunto de los  y  para los cuales existe  x  tal que  f(x) = y.\par \par Para saber si un valor   {\*\mjaformula y{\subix 0}}  pertenece al rango se puede usar la prueba de la recta horizontal. Esta \par prueba consiste en trazar una recta horizontal por el punto  {\*\mjaformula P(0,y{\subix 0})}  y observar si dicha recta \par intersecta a la gr\u225 fica de f, o no la intersecta. Si la recta horizontal intersecta la gr\u225 fica, entonces\par  {\*\mjaformula y{\subix 0}}  pertenece al rango de la funci\u243 n. Si la recta horizontal no intersecta a la gr\u225 fica, entonces  {\*\mjaformula y{\subix 0}}  no\par pertenece al rango de f.\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par Observa los siguientes ejemplos para que encontrar el rango de una funci\u243 n a partir de su gr\u225 fica.\par \par Hay que decir que la prueba de la recta horizontal est\u225  limitada al tama\u241 o del papel donde se dibuja la \par gr\u225 fica. Porque s\u243 lo se puede dibujar una parte de ella. Para conocer con exactitud el rango de una \par funci\u243 n es necesario analizar la expresi\u243 n algebraica que la define. \par \par        {\*\component\Space 124266eaeef}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra el rango de cada una de las funciones graficadas en el siguiente recuadro interactivo.\par \par     {\*\component\Space 1243b5b8d21}{\*\component\Space 1243b5ba723}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par}">

   <param name="G_13" value="espacio='E0' tipo='texto' color='blanco' dibujar-si='E0_ejemplo=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\f1\fs34 Gr\u225 ficamente podemos ver que el\par rango de la funci\u243 n dibujada es \par aproximadamente el intervalo [0,{\*\mjaformula{\expr E0._h/E0.escala/2\decimals 1\fixed0}}]\par \par Mueve el punto rojo y observa que los\par y&squot;s  menores que 0 no pertenecen al \par rango de la funci\u243 n pues la recta \par horizontal no intersecta a la gr\u225 fica \par de f.\cf1\f2\fs24\par \par \par}' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">

   <param name="G_15" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 A partir de la gr\u225 fica de la derecha,\par se ve que el rango de la funci\u243 n \par es  el conjunto de los n\u250 meros\par menores que  {\*\mjaformula{\expr E0._h/E0.escala/2\decimals 2\fixed0}}  y mayores que  {\*\mjaformula{\expr -E0._h/E0.escala/2\decimals 2\fixed0}}\par exceptuando el n\u250 mero -2:\par \par           \{x \u8712 [-8,8] | x \u8800  -2\}\f2\fs24\par \par \par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
