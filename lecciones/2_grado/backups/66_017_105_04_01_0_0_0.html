   <param name="A_05" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='m=(x2!=x1)?(y2-y1)/(x2-x1):0;b=(x2!=x1)?y1-m*x1:0;m1=y2-y1;m2=x2-x1;mm=(G1.x!=G2.x)?(G2.y-G1.y)/(G2.x-G1.x):0;bb=(G2.x!=G1.x)?G1.y-mm*G1.x:0;bien=((mm1/mm2)=mm);mal=((mm1/mm2)!=mm)'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(x1!=x2)&amp;(y1&gt;=0)&amp;(x1&gt;=0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  \par los dos puntos en el plano cartesiano.\par \par Entonces, la pendiente de la recta es: \par \par {\*\mjaformula m={\fraction{\num{\expr y2\decimals 0\fixed1}-{\expr y1\decimals 0\fixed1}}{\den{\expr x2\decimals 0\fixed1}-{\expr x1\decimals 0\fixed1}}}={\fraction{\num{\expr [m1]\decimals 0\fixed1}}{\den{\expr [m2]\decimals 0\fixed1}}}={\expr [m]\decimals 2\fixed1}}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='x1=x2' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  \par los dos puntos en el plano cartesiano.\cf1\par \par Como {\*\mjaformula x1=x2 } no existe la pendiente.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='(x1!=x2)&amp;(y1&lt;0)&amp;(x1&gt;=0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  \par los dos puntos en el plano cartesiano.\par \par Entonces, la pendiente de la recta es: \par \par {\*\mjaformula m={\fraction{\num{\expr y2\decimals 0\fixed1}-({\expr y1\decimals 0\fixed1})}{\den{\expr x2\decimals 0\fixed1}-{\expr x1\decimals 0\fixed1}}}={\fraction{\num{\expr [m1]\decimals 0\fixed1}}{\den{\expr [m2]\decimals 0\fixed1}}}={\expr [m]\decimals 2\fixed1}}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='(x1!=x2)&amp;(y1&gt;=0)&amp;(x1&lt;0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  \par los dos puntos en el plano cartesiano.\par \par Entonces, la pendiente de la recta es:\par \par {\*\mjaformula m={\fraction{\num{\expr y2\decimals 0\fixed1}-{\expr y1\decimals 0\fixed1}}{\den{\expr x2\decimals 0\fixed1}-({\expr x1\decimals 0\fixed1})}}={\fraction{\num{\expr [m1]\decimals 0\fixed1}}{\den{\expr [m2]\decimals 0\fixed1}}}={\expr [m]\decimals 2\fixed1}}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='(x1!=x2)&amp;(y1&lt;0)&amp;(x1&lt;0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  \par los dos puntos en el plano cartesiano.\par \par Entonces, la pendiente de la recta es:\par \par {\*\mjaformula m={\fraction{\num{\expr y2\decimals 0\fixed1}-({\expr y1\decimals 0\fixed1})}{\den{\expr x2\decimals 0\fixed1}-({\expr x1\decimals 0\fixed1})}}={\fraction{\num{\expr [m1]\decimals 0\fixed1}}{\den{\expr [m2]\decimals 0\fixed1}}}={\expr [m]\decimals 2\fixed1}}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='(mm1=&squot;&squot;)&amp;(mm2=&squot;&squot;)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener la pendiente de la recta que pasa por los puntos (    ,    )\f2\fs24  \f1\fs34 y (    ,     ) y pulsar Intro para \par verificar el resultado.\par \par {\*\mjaformula m={\fraction{\num}{\den}}}\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(mm1!=&squot;&squot;)&amp;(mm2!=&squot;&squot;)&amp;(abs((mm1/mm2)-mm)&lt;=0.001)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Obtener la pendiente de la recta que pasa por los puntos (    ,    )\f2\fs24  \f1\fs34 y (    ,     ) y pulsar Intro para \par verificar el resultado.\par \par {\*\mjaformula m={\fraction{\num}{\den}}   ={\expr [mm]\decimals 4\fixed0}}\f2\fs24  \f1\fs34\par \par \par Correcto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
