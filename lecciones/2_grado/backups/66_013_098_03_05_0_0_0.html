   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Reconocer clases de cuadril\u225 teros con base en la longitud de sus lados y/o las medidas de sus\par \u225 ngulos.\cf0\fs36\par \par Procedimiento\cf1\fs34\par \par En esta lecci\u243 n se tratar\u225 n los cuadril\u225 teros conocidos como convexos, es decir, aquellos cuyos \par (cuatro) lados no se cruzan, s\u243 lo se intersecan en sus v\u233 rtices dos a dos. Los caracteriza el hecho \par de que que la suma de sus \u225 ngulos internos es de 360\u176 .\par \par                     {\*\component\Space 123a50ef2ae}          {\*\component\Space 123bf32f6af}\par \par \par \par \par \par \par \par \par El nombre que se da a cada uno de los cuadril\u225 teros (convexos) depende de la longitud de sus lados \par y de la medida de sus \u225 ngulos, como se puede a continuaci\u243 n:\par \par                     {\*\component\NumCtrl 123a576d3e1} \par                     {\*\component\Space 123a9ee8c4d}\par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par                                                  {\*\component\Space 1224899edd1}                       \par Ejercicio\cf1\fs34\par \par Dada la descripci\u243 n de un cuadril\u225 tero elige su nombre en el men\u250  desplegable y comprueba tu \par respuesta pulsando el bot\u243 n Verificar. \par \par                                    {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par                      \cf1\fs34\par \par \par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar, Mar\u237 a Juana Linares Altamirano\par}">
