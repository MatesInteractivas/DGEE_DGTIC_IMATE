   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Distinguir si un conjunto de parejas ordenadas corresponde a una funci\u243 n.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Las parejas ordenadas nos indican las correspondencias entre los valores de la coordenada x y la \par coordenada y.  Para saber si un conjunto de parejas ordenadas corresponde a una funci\u243 n se \par debe verificar que en la lista de parejas, el primer valor de la pareja ordenada ( x ) no se repita, de \par esta manera a cada valor de x (el primer valor de la pareja ordenada) le corresponda un solo valor de \par y (el segundo valor de la pareja ordenada) y as\u237  se cumple la definici\u243 n de funci\u243 n. \fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Se debe comprobar que en el conjunto de parejas ordenadas no se repitan valores para el primer \par elemento de la pareja ordenada.  Si estos valores no se repiten entonces el conjunto de parejas \par ordenadas corresponde a una funci\u243 n.  En caso contrario, si se repiten los valores de  x  con distintos\par valores de  y, entonces el conjunto de parejas ordenadas no representa a una funci\u243 n.\par \par Por ejemplo, el conjunto \{(1,2), (3,5), (4,3), (2,2)\} corresponde a una funci\u243 n mientras que el \par conjunto de parejas ordenadas \{(1,2), (3,5), (4,3), (1,3)\} no corresponde a una funci\u243 n ya que en el \par primer caso los valores para x no se repiten con distintos valores de y pero en el segundo caso \par puedes observar que si se repiten.\fs36\cf0\par \par \par Ejercicios\cf1\fs34\par \par Verifica si el siguiente conjunto de parejas ordenadas corresponde a una funci\u243 n o no.\par \par                                  {\*\component\Space 121d3081d6e}\par \par \par \par \par \par \par _________________________________________________________________________________\fs32\par \par \fs28 Autor: Alberto Bravo Garc\u237 a\fs34\par}">
