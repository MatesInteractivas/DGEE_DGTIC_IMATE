   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Distancia entre dos puntos en el plano cartesiano'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular el per\u237 metro de un pol\u237 gono a partir de las coordenadas de sus v\u233 rtices.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par El per\u237 metro de un pol\u237 gono es la suma de las longitudes de sus lados. Los lados del pol\u237 gono est\u225 n \par determinados por las coordendas de sus v\u233 rtices. \par \par Dados dos puntos en el plano cartesiano {\*\mjaformula P(x{\subix 1}, y{\subix 1})} y {\*\mjaformula Q(x{\subix 2}, y{\subix 2})}, la longitud del segmento \ol PQ\olnone  es:\par \par                                   |\ol PQ\olnone | = {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}}} .\par \par Po lo tanto, dado el pol\u237 gono PQRS, sus lados son los segmentos \ol PQ\olnone , \ol QR\olnone , \ol RS\olnone  y \ol SP\olnone , \par y su  per\u237 metro L est\u225  dado por\par                                   \par                                           L = |\ol PQ\olnone | + |\ol QR\olnone | + |\ol RS\olnone  | + |\ol SP\olnone |.\fs36\cf0\par \par Ejemplo\cf1\fs34\par \par El per\u237 metro del pol\u237 gono PQRS,  con v\u233 rtices:  {\*\mjaformula P(x{\subix 1}, y{\subix 1}), Q(x{\subix 2}, y{\subix 2}), R(x{\subix 3}, y{\subix 3}) y S(x{\subix 4}, y{\subix 4}) es}:    \par  {\*\component\Space 122676c431c} \par                                                                            {\*\component\Space 122673adbd5}\par {\*\component\Space 1226738956f} \cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf1 Puedes arrastrar los v\u233 rtices del pol\u237 gono para crear los ejemplos que desees estudiar.\cf0\par \fs36\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 122678c6231}\par \par \par  {\*\component\Space 12267a2a598}    <param name="G_00" value="espacio='E1' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34  L =  {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}}} \par     \par        + {\*\mjaformula{\radical (x{\subix 3}-x{\subix 2}){\supix 2}+(y{\subix 3}-y{\subix 2}){\supix 2}}} \par    \par        + {\*\mjaformula{\radical (x{\subix 4}-x{\subix 3}){\supix 2}+(y{\subix 4}-y{\subix 3}){\supix 2}}} \par    \par        + {\*\mjaformula{\radical (x{\subix 1}-x{\subix 4}){\supix 2}+(y{\subix 1}-y{\subix 4}){\supix 2}}} \par \par    L =   {\*\mjaformula{\radical{\expr (Q.x-P.x)^2+(Q.y-P.y)^2\decimals 2\fixed0}}+{\radical{\expr (R.x-Q.x)^2+(R.y-Q.y)^2\decimals 2\fixed0}} +{\radical{\expr (S.x-R.x)^2+(S.y-R.y)^2\decimals 2\fixed0}} +{\radical{\expr (P.x-S.x)^2+(P.y-S.y)^2\decimals 2\fixed0}}} \par \par       =  {\*\mjaformula{\expr sqrt((Q.x-P.x)^2+(Q.y-P.y)^2)\decimals 2\fixed0}} + {\*\mjaformula{\expr sqrt((R.x-Q.x)^2+(R.y-Q.y)^2)\decimals 2\fixed0}}  + {\*\mjaformula{\expr sqrt((S.x-R.x)^2+(S.y-R.y)^2)\decimals 2\fixed0}} + {\*\mjaformula{\expr sqrt((P.x-S.x)^2+(P.y-S.y)^2)\decimals 2\fixed0}}   \u8771   {\*\mjaformula{\expr sqrt((Q.x-P.x)^2+(Q.y-P.y)^2)+sqrt((R.x-Q.x)^2+(R.y-Q.y)^2)+sqrt((S.x-R.x)^2+(S.y-R.y)^2)+sqrt((P.x-S.x)^2+(P.y-S.y)^2)\decimals 2\fixed0} }\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E2' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 P({\*\mjaformula{\expr P.x\decimals 2\fixed0}}, {\*\mjaformula{\expr P.y\decimals 2\fixed0}})\f2\fs24 ,\f1\fs34  Q({\*\mjaformula{\expr Q.x\decimals 2\fixed0}}, {\*\mjaformula{\expr Q.y\decimals 2\fixed0}}), R({\*\mjaformula{\expr R.x\decimals 2\fixed0}}, {\*\mjaformula{\expr R.y\decimals 2\fixed0}}) y S({\*\mjaformula{\expr S.x\decimals 2\fixed0}},{\*\mjaformula{\expr S.y\decimals 2\fixed0}})\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='pol&iacute;gono' color='3366dd' expresi&oacute;n='(P.x,P.y)(Q.x,Q.y)(R.x,R.y)(S.x,S.y)(P.x,P.y)'">
   <param name="G_03" value="espacio='E3' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Calcula el per\u237 metro L del pol\u237 gono ABC, d\u243 nde A({\*\mjaformula{\expr a1\decimals 2\fixed0}} ,{\*\mjaformula{\expr a2\decimals 2\fixed0}} ), B( {\*\mjaformula{\expr b1\decimals 2\fixed0}}, {\*\mjaformula{\expr b2\decimals 2\fixed0}}), C({\*\mjaformula{\expr c1\decimals 2\fixed0}} , {\*\mjaformula{\expr c2\decimals 2\fixed0}}).\par Comprueba tu resultado pulsando el bot\u243 n Verificar.\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E4' tipo='pol&iacute;gono' color='3366dd' expresi&oacute;n='(a1,a2)(b1,b2)(c1,c2)(a1,a2)'">
   <param name="G_05" value="espacio='E4' tipo='punto' color='e80022' expresi&oacute;n='(a1,a2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 A\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
