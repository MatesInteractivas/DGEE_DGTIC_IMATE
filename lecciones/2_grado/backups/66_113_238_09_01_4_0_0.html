   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Teorema de Pit&aacute;goras'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la longitud de alg\u250 n lado desconocido de un tri\u225 ngulo rect\u225 ngulo aplicando el teorema de\par Pit\u225 goras.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Teorema de Pit\u225 goras: en un tri\u225 ngulo rect\u225 ngulo, la suma de los cuadrados de los catetos es igual al\par cuadrado de la hipotenusa; es decir, si en un tri\u225 ngulo rect\u225 ngulo se construyen sobre cada uno de\par los lados cuadrados cuyo lado coincida con el lado correspondiente del tri\u225 ngulo, entonces el \u225 rea del\par cuadrado construido sobre la hipotenusa es igual a la suma de las \u225 reas de los cuadrados formados\par sobre los catetos.\par \par En el siguiente recuadro se han cortado en distintas piezas a los cuadrados de catetos e hipotenusa.\par Observa que las piezas que son del mismo color tienen la misma forma y el mismo tama\u241 o, es decir,\par son congruentes. Adem\u225 s el conjunto de piezas que forman los cuadrados de los dos catetos coincide\par con el conjunto de piezas que forman el cuadrado de la hipotenusa. Puedes mover el control gr\u225 fico,\par punto rojo, verticalmente para comprobar que esto ocurre para cualquier tri\u225 ngulo rect\u225 ngulo.\par \par                   {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par La formulaci\u243 n algebraica del teorema de Pit\u225 goras es muy \u250 til para obtener la longitud de alg\u250 n lado\par desconocido en un tri\u225 ngulo rect\u225 ngulo. En este caso, si las longitudes de los catetos son {\*\mjaformula a} y {\*\mjaformula b}, y la\par de la hipotenusa es {\*\mjaformula c}, entonces el teorema de Pit\u225 goras se expresa en la relaci\u243 n algebraica:\par \par                                                                  {\*\mjaformula c{\supix 2}=a{\supix 2}+b{\supix 2}}\par \par El siguiente recuadro te muestra los pasos algebraicos a seguir para encontrar la longitud del lado\par desconocido del tri\u225 ngulo rect\u225 ngulo. Observa que el procedimiento, cuando la longitud que deseamos\par descubrir es la de la hipotenusa, es diferente a aqu\u233 l en el que nos interesa encontrar alguno de los\par catetos.\par \par                   {\*\component\Space 121b1404fc4}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Utiliza una calculadora para encontrar la longitud del lado desconocido y coloca tu resultado en el\par campo de texto. Si tu resultado es correcto podr\u225 s hacer otro ejercicio.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
