   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola' subtitle='Formas ordinaria y general de la ecuaci&oacute;n de la par&aacute;bola con v&eacute;rtice en (h,k) y foco conocido'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una par\u225 bola con v\u233 rtice en (h,k) y foco conocido.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La \i ecuaci\u243 n ordinaria\i0  de una par\u225 bola horizontal con v\u233 rtice en un punto (h,k) es de la forma\par \par                   \b{\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=4p(x-h)\cf1}\b0                                            \b{\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=-4p(x-h)\cf1}\b0                  ... (1)\par            si la abre hacia la derecha                              si abre hacia la izquierda\par \par en donde p es la distancia del v\u233 rtice al foco.\par \par \par La \i ecuaci\u243 n ordinaria \i0 de una par\u225 bola vertical con v\u233 rtice en un punto (h,k) es de la forma\par \par                   \b{\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=4p(y-k)\cf1}\b0                                           \b{\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=-4p(y-k)\cf1}\b0                    ... (2)\par                 si abre hacia arriba                                           si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco.\par \par La \i ecuaci\u243 n general\i0  de cualquier c\u243 nica es de la forma \par \par                                                     \b{\*\mjaformula\cf0 Ax{\supix\cf0 2\cf1}+Bxy+Cy{\supix\cf0 2\cf1}+Dx+Ey+F=0\cf1}\b0                                         ... (3)\par \par Para obtener la ecuaci\u243 n (3) a partir de cualquiera de las ecuaciones (1) y (2), se desarrolla el\par binomio cuadrado pasan todos los t\u233 rminos al primer miembro y se simplifica.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para determinar la forma ordinaria de la par\u225 bola con v\u233 rtice en (h,k) y foco conocido:\par 1. Se calcula p, la distancia del v\u233 rtice al foco\par 2. Se utiliza la ecuaci\u243 n (1) o (2) de acuerdo a si el v\u233 rtice y el foco est\u225 n en la misma recta horizontal \par o en la misma recta vertical.\par 3. Se elige el signo conforme a la posici\u243 n del v\u233 rtice respecto al foco.\par     \par {\*\component\Space 122443ba92b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                  \cf0\b Par\u225 bola horizontal:\cf1\b0\par \par \par Se desarrolla el binomio al cuadrado y se efect\u250 a la multiplicaci\u243 n indicada en el segundo miembro.\par Se pasan todos los terminos al primer miembro y se simplifica.\par  \fs36\cf0\par \par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se encuentran en el recuadro interactivo que se presenta abajo,cambia el valor\par de las coordenadas,  del v\u233 rtice (h,k), as\u237  como del foco (x,y) de la par\u225 bola y observa c\u243 mo se \par modifica tanto la gr\u225 fica como la ecuaci\u243 n ordinaria de \u233 sta, cuando la primera y segunda \par coordenadas asumen valores tanto negativos como positivos. Analiza cada caso y compara dichos \par resultados con los del cuadro anterior. Recuerda que puedes acercar o alejar la imagen, haciendo uso \par del pulsador situado en el extremo inferior derecho de las gr\u225 ficas.\par \par \par                    \b\cf0 Par\u225 bola Horizontal                                                  Par\u225 bola vertical\b0\cf1   \par \par V\u233 rtice:   {\*\component\NumCtrl 11eacf08b86} {\*\component\NumCtrl 11eacf0a88e}                               V\u233 rtice: {\*\component\NumCtrl 11ead7ac9b2} {\*\component\NumCtrl 11ead7ade76}\par \par Primera coordenada del Foco: {\*\component\NumCtrl 11ea984b7c5}                 Segunda coordenada del foco:  {\*\component\NumCtrl 11ea9978633}\par   \par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11ea988e095}    {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par Detalle\cf1\fs34\par \par \par {\*\component\Space 1220eb13776}\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 1222f1d7097}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par}">
