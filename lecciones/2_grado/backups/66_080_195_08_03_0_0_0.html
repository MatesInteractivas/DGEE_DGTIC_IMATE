   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones' subtitle='Noci&oacute;n de intervalo en la recta real'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar un intervalo en cualquiera de sus notaciones a partir de su representaci\u243 n gr\u225 fica.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par En algunas ocasiones, se tiene el intervalo representado \u250 nicamente de forma gr\u225 fica y es necesario\par conocerlo de forma anal\u237 tica (su expresi\u243 n matem\u225 tica).  Para poder obtener una expresi\u243 n num\u233 rica\par a partir de la gr\u225 fica es necesario ver los valores de los puntos de inicio y fin del intervalo y si el punto\par del extremo se incluye o no (si el punto est\u225  relleno o hueco).\par \par {\*\component\Space 12395c74007} \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Si al principio del intervalo se tiene un punto relleno, quiere decir que el punto s\u237  esta incluido y por \par lo tanto el intervalo de ese lado se representa como {\*\mjaformula a\u8804 x}.  Si el punto es hueco, el intervalo es abierto \par y se representa como {\*\mjaformula a<x}.  En ambos casos a es el valor del extremo izquierdo del intervalo, b es el \par valor del extremo derecho del intervalo y x es cualquier valor dentro del intervalo.\par  \par Del lado derecho, si el intervalo es cerrado (punto relleno) se representa como {\*\mjaformula x\u8804 b}.  Si el punto es \par hueco, el intervalo se representa como {\*\mjaformula x<b} .\par \par En el siguiente ejemplo se puede ver la forma de identificar el intervalo dado de forma gr\u225 fica.  Puedes\par mover los puntos con el rat\u243 n o con los controles de abajo.\par \par {\*\component\Space 1220b894d8a}\par \par \par {\*\component\Space 1220b8ae23b}\par \par \par \par \par \par Otro ejemplo es \fs36\cf0\par \par {\*\component\Space 1221ff10f34}\par \par \par {\*\component\Space 1221ff19718}\par \par \par \par \par \par Ejercicio\cf1\fs34\par \par Selecciona el intervalo que corresponda a la grafica mostrada\par \par {\*\component\Space 122109db091} \par \par \par {\*\component\Space 12210a23132}\fs32\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Alberto Bravo Garc\u237 a y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">

   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='g1a.x&lt;g1b.x' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Este ejemplo es de un intervalo cerrado  {\*\mjaformula [{\expr g1a.x\decimals 1\fixed0},{\expr g1b.x\decimals 1\fixed0}]}, o tambi\u233 n se puede escribir \par como|{\*\mjaformula\{x\u8712 R|{\expr g1a.x\decimals 1\fixed0}\u8804 x\u8804 {\expr g1b.x\decimals 1\fixed0}\}}.  Esto se sabe porque los puntos est\u225 n en los valores {\*\mjaformula x={\expr g1a.x\decimals 1\fixed0}}\par y en {\*\mjaformula x={\expr g1b.x\decimals 1\fixed0}}.  Para ver que son cerrados ambos extremos basta ver que los puntos en \par ambos casos se encuentran rellenos.\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='g1a.x=g1b.x' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Si el valor de ambos extremos es igual, llegamos a un intervalo que solo contiene un\par punto, lo cual se representa como {\*\mjaformula x={\expr g1a.x\decimals 1\fixed0}} o tambi\u233 n como {\*\mjaformula x\u8712 \{{\expr g1a.x\decimals 1\fixed0}\}}.\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='g1a.x&gt;g1b.x' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Este ejemplo es de un intervalo cerrado  {\*\mjaformula [{\expr g1b.x\decimals 1\fixed0},{\expr g1a.x\decimals 1\fixed0}]}, o tambi\u233 n se puede escribir \par como|{\*\mjaformula\{x\u8712 R|{\expr g1b.x\decimals 1\fixed0}\u8804 x\u8804 {\expr g1a.x\decimals 1\fixed0}\}}.  Esto se sabe porque los puntos est\u225 n en los valores {\*\mjaformula x={\expr g1b.x\decimals 1\fixed0}}\par y en {\*\mjaformula x={\expr g1a.x\decimals 1\fixed0}}.  Para ver que son cerrados ambos extremos basta ver que los puntos en \par ambos casos se encuentran rellenos.\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E5' tipo='texto' dibujar-si='g2a.x&lt;g2b.x' expresi&oacute;n='[20,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Este ejemplo es de un intervalo cerrado por la izquierda y abierto por la derecha \par  {\*\mjaformula [{\expr g2a.x\decimals 1\fixed0},{\expr g2b.x\decimals 1\fixed0})}, o tambi\u233 n se puede escribir como|{\*\mjaformula\{x\u8712 R|{\expr g2a.x\decimals 1\fixed0}\u8804 x&lt;{\expr g2b.x\decimals 1\fixed0}\}}.  Esto se sabe porque \par el punto que est\u225  en  {\*\mjaformula x={\expr g2a.x\decimals 1\fixed0}} est\u225  relleno y el que se encuentra en  {\*\mjaformula x={\expr g2b.x\decimals 1\fixed0}} est\u225  hueco.\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
