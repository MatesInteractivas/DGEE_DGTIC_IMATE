<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Distancia entre dos puntos en el plano cartesiano'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular la distancia entre dos puntos cualesquiera en el plano cartesiano.\par \fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Sean {\*\mjaformula P(x{\subix 1},y{\subix 1})} y {\*\mjaformula Q(x{\subix 2}, y{\subix 2})} dos puntos cualesquiera del plano cartesiano.\par Para calcular la distancia entre P y Q, se obtiene la longitud del segmento \ol PQ\olnone , denotada por |\ol PQ\olnone |, \par mediante la f\u243 rmula:\par                                              |\ol PQ\olnone | = {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}}     }                          (1)\par \par que, como se muestra m\u225 s adelante, es una aplicaci\u243 n del Teorema de Pit\u225 goras.\fs36\cf0\par \par \par Ejemplo\cf1\fs34\par \par Sean  {\*\component\NumCtrl 1225cee926d} , {\*\component\NumCtrl 1225cf1aee0} las coordenadas del punto P,\par \par   y      {\*\component\NumCtrl 1225cf2e2bc}, {\*\component\NumCtrl 1225cf35d3c}  las coordendas del punto Q.\par \par Cambia los valores de {\*\mjaformula x{\subix 1}, y{\subix 1}}, {\*\mjaformula x{\subix 2} y y{\subix 2}} , para ver c\u243 mo cambia la distancia entre los puntos P y Q.\par \par {\*\component\Space 1225cee6bf9}   {\*\component\Space 1225cfd17f5}\par \par \par \par \par \par \par \par \par \par \par \par \par Por lo tanto, para calcular la distancia entre P y Q, se sustituyen las coordenadas respectivas\par de cada uno de los puntos en la f\u243 rmula (1).\cf0\fs36\par \par \par Idea gr\u225 fica\cf1\fs34\par \par Si los puntos P y Q, no est\u225 n en una l\u237 nea vertical u horizontal, entonces se construye el tri\u225 ngulo\par rect\u225 ngulo, que tiene por hipotenusa el segmento \ol PQ\olnone ; las longitudes de sus catetos son |{\*\mjaformula x{\subix 2}-x{\subix 1}}| y\par |{\*\mjaformula y{\subix 2}-y{\subix 1}}|.\par \par Por el teorema de Pit\u225 goras, se tiene que:  |\ol PQ\olnone |{\*\mjaformula{\supix 2}} ={\*\mjaformula | \f2\fs34 x{\subix 2}-x{\subix 1}|{\supix 2}+|y{\subix 2}-y{\subix 1}|{\supix 2}\fs28} .\par \par Por las propiedades del valor absoluto, se sabe que: {\*\mjaformula |a|{\supix 2}=a{\supix 2}}  para todo n\u250 mero real a, entonces\par \par                                                              |\fs28\ol PQ\olnone{\*\mjaformula |{\supix 2}=(\f2\fs34 x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}\fs28} .             \par \par Por lo tanto, |\ol PQ\olnone | = {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}}}  .\par \par Si los puntos P y Q est\u225 n alineados vertical u horizontalmente, uno de los sumandos de la f\u243 rmula (1) \par vale cero, pero inclusive en en estos casos es v\u225 lida la f\u243 rmula (1). Pues si {\*\mjaformula y{\subix 2}-y{\subix 1}=0} , entonces \par |\ol PQ\olnone | = {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}}=|x{\subix 2}-x{\subix 1}|}  que es la longitud de un segmento horizontal.\cf0\fs36  \par \par \par Ejercicios\cf1\fs34\par \par                          {\*\component\Space 12260b86c59}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ____________________________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano.\par}">

   <param name="G_03" value="espacio='E1' tipo='texto' expresi&oacute;n='[0,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\f1\fs34\cf0 |\ol PQ\olnone |\cf1  =  {\*\mjaformula{\radical (x{\subix 2}-x{\subix 1}){\supix 2}+(y{\subix 2}-y{\subix 1}){\supix 2}}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
