   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='La par&aacute;bola' subtitle='Ecuaci&oacute;n ordinaria de una par&aacute;bola conociendo dos elementos distintos al v&eacute;rtice'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una par\u225 bola conociendo dos elementos distintos al v\u233 rtice.\fs36\cf0\par \par \par Recordatorio\cf1\fs34                                    \par \par La ecuaci\u243 n ordinaria\i  \i0 de una par\u225 bola horizontal con v\u233 rtice en un punto (h,k) es de la forma\par \par                         \cf0\b{\*\mjaformula (y-k){\supix 2}=4p(x-h)}   \cf1\b0                                    \b{\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=-4p(x-h)\cf1}\b0                       (1)\par \par                       {\*\component\Space 122e16997ca}                                    {\*\component\Space 122e169c85b}\par \par  \par \par  \par \par \par \par \par                     si abre hacia la derecha                                 si abre hacia la izquierda\par \par en donde p es la distancia del v\u233 rtice al foco. \par \par \par La ecuaci\u243 n ordinaria de una par\u225 bola vertical con v\u233 rtice en un punto (h,k) es de la forma\par \par                        \b{\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=4p(y-k)\cf1}\b0                                         \b{\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=-4p(y-k)\cf1}                    \b0 (2)\par \par                      {\*\component\Space 122e17225ed}                                     {\*\component\Space 122e1724e15}\par \par \par \par \par \par \par \par \par                       si abre hacia arriba                                       si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco. \cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Si se conocen algunos elementos de la par\u225 bola, a partir de ellos, se deben encontrar el v\u233 rtice y el \par valor del parametro p, para encontrar su ecuaci\u243 n ordinaria, (1) o (2).\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se encuentran en el recuadro interactivo que sigue, cambia el valor de las \par coordenadas del punto conocido y observa c\u243 mo se modifica la ecuaci\u243 n ordinaria y general de la\par par\u225 bola cuando x e y, asumen valores tanto negativos como positivos.\cf0\b\par \par                          Par\u225 bola horizontal conociendo el foco y la directriz     \b0                                    \b          \par                                                                \cf1\b0\par {\*\component\Space 11ea988e095}{\*\component\Space 12329f71e2f}   \cf0\b\par \par \par \par \par \par \par \par \par \par \par \par \par 2\par \par \par \par \par \par \par \par \par                               Par\u225 bola vertical conociendo el foco y la directriz\par \par {\*\component\Space 122f5dc78f5}\cf1\b0{\*\component\Space 11ea98135e4}\cf0\b\par Punto conocido (\cf1\b0{\*\component\NumCtrl 11fa9891457},{\*\component\NumCtrl 11fa9892a57}\cf0\b )\cf1\b0\par \par Para encontrar el valor de K, se sustituyen las \par \par \par \par \par \par \par \par \par \par \par \par \par \par coordenadas del punto conocido en la ecuaci\u243 n.\par \par  \cf0\fs36\par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado en los campos de texto del cuadro y a\par continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso \par contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro \par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par \par {\*\component\Space 12319900138}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par}">
