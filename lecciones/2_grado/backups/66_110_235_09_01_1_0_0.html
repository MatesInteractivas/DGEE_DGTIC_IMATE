<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Razones trigonom&eacute;tricas: seno, coseno y tangente para &aacute;ngulos agudos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la definici\u243 n de las razones trigonom\u233 tricas de un \u225 ngulo agudo en t\u233 rminos de los catetos \par y la hipotenusa.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Las razones trigonom\u233 tricas seno, coseno y tangente permiten relacionar las magnitudes de \u225 ngulos\par y lados en un tri\u225 ngulo. Es importante definirlas en un tri\u225 ngulo rect\u225 ngulo puesto que en este tipo de\par tri\u225 ngulos se puede utilizar el teorema de Pit\u225 goras para obtener magnitudes de lados desconocidos,\par adem\u225 s de que el tener un \u225 ngulo recto, {\*\mjaformula 90{\supix o}}, facilita la tarea de encontrar los otros dos \u225 ngulos.\par \par Al fijar uno de los \u225 ngulos agudos \u945  en un tri\u225 ngulo rect\u225 ngulo, los lados reciben nombres que es\par importante aprender. El lado opuesto al \u225 ngulo recto se denomina hipotenusa. El lado opuesto al\par \u225 ngulo \u945  es llamado cateto opuesto a\i  \i0\u945 , y el lado que forma dicho \u225 ngulo \u945  junto con la hipotenusa se\par conoce como cateto adyacente a \u945 . Estos lados cambian de nombre dependiendo el \u225 ngulo agudo\par que se est\u233  considerando, como se muestra en el siguiente recuadro.\par \par                   {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Las razones trigonom\u233 tricas para el \u225 ngulo \u945  son seno de \u945 , sen(\u945 ), coseno de \u945 , cos(\u945 ), y tangente\par de \u945 , tan(\u945 ), y se definen como:\par \par {\*\mjaformula sen(\u945 )={\fraction{\num cateto opuesto a \u945 }{\den hipotenusa}}     cos(\u945 )={\fraction{\num cateto adyacente a \u945 }{\den hipotenusa}}       tan(\u945 )={\fraction{\num cateto opuesto a \u945 }{\den cateto adyacente a \u945 }} }      \par \par Cuando hayas aprendido los nombres de los lados de un tri\u225 ngulo rect\u225 ngulo asociados a un cierto\par \u225 ngulo agudo y sepas identificarlos, podr\u225 s escribir de manera m\u225 s concisa las definiciones de las\par razones trigonom\u233 tricas utilizando letras en lugar de escribir completo el nombre de cada lado. En la\par siguiente escena ensaya si has aprendido correctamente los nombres de los lados.\par \par                   {\*\component\Space 121b1404fc4}\par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par \u191 Cu\u225 l de las razones trigonom\u233 tricas corresponde a la raz\u243 n que se presenta?\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
