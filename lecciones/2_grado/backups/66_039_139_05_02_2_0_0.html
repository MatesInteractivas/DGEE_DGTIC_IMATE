   <param name="pleca" value="title='La Circunferencia: formas ordinaria y general de la ecuaci&oacute;n' subtitle='Circunferencia con centro en el origen y que pasa por un punto(x,y)'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una circunferencia con centro en el origen y que pasa por \par un punto (a,b)\cf0\fs36 .\par \par Recordatorio\fs34\cf1\par \par Cuando el centro de la circunferencia es el origen (0,0) su ecuaci\u243 n ordinaria o est\u225 ndar es: \par \par                                                                   {\*\mjaformula x{\supix 2}+y{\supix 2}=r{\supix 2}}\fs36\cf0  \fs34                                                              (1)\fs36\par \par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se localizan en el siguiente recuadro interactivo, cambia los valores de las \par coordenadas del punto P(a,b) por donde pasa la circunferencia. Observa c\u243 mo cambia r y c\u243 mo se \par comporta la circunferencia al variar dicho valor.\par \par                                                                      {\*\component\Space 11dac182e9c}\par        {\*\component\NumCtrl 11dad81f2E4}{\*\component\NumCtrl 11dad81f9d1}\par \par {\*\component\Space 11deea6a2bf}\fs36\cf0\par \par \par \par \par \par \par \par Procedimiento\fs34\cf1\par \par Para conocer el radio, se calcula la distancia del centro O(0,0) de la circunferencia al punto P(a,b) \par por donde pasa la circunferencia.\par \par Se calcula usando la f\u243 rmula de distancia entre dos puntos:\par \par                                                  {\*\mjaformula\cf0 r=d(P,O)={\radical (a-0){\supix 2}+(b-0){\supix 2}}\cf1}                                             (2)\par \par y se sustituye este valor en la ecuaci\u243 n ordinaria (1). Observa que en la ecuaci\u243 n (1) se necesita el \par valor {\*\mjaformula r{\supix 2}}, por lo tanto, no es necesario sacar la ra\u237 z cuadrada.\cf0\fs36\par \par Ejemplos\fs34\cf1\par \par Analiza c\u243 mo se encuentra, paso a paso, la ecuaci\u243 n ordinaria de una circunferencia con centro en \par el origen, que pasa por un punto (a,b). \par \par {\*\component\Space 122f1fbcf34}\par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par Ejercicios. \cf1\fs34\par \par En el recuadro interactivo que se presenta a continuaci\u243 n, escribe sobre los campos de texto la \par respuesta que consideres correcta y presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el \par campo de texto, en caso contrario, deber\u225 s reintentarlo. Al terminar, se desplegar\u225  un bot\u243 n que \par te permitir\u225  acceder a otro ejercicio. Recuerda que al hacer clic sobre un campo se desplegar\u225  \par la calculadora.\cf0\fs36\par \par {\*\component\Space 121cd85251c}\par \par \par \par \par \par \par \par \par \cf1\fs34\par \par ____________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas.\fs34\par}">

   <param name="A_00" value="id='void' constante='s&iacute;' expresi&oacute;n='&squot;&squot;' evaluar='una-sola-vez'">

   <param name="A_07" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='NE=0' hacer='otro();otro1()'">
   <param name="A_08" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='R1bien=(n1=(V2[0]^2)+(V2[1]^2));R2bien=(n2=&squot;x&squot;);R3bien=(n3=2);R4bien=(n4=&squot;y&squot;);R5bien=(n5=2);R6bien=(n6=(V2[0]^2)+(V2[1]^2));R7bien=(ver1=0);TodoBien=R1bien&amp;R2bien&amp;R3bien&amp;R4bien&amp;R5bien&amp;R6bien&amp;R7bien'">
   <param name="A_09" value="id='otro1()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='P[0]= -10 + ent(rnd*21);P[1]= -10 + ent(rnd*21);;n=0'">
   <param name="G_00" value="espacio='E1' tipo='texto' color='azul' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red0\green0\blue255;}\f1\fs34\cf0 Radio: {\*\mjaformula{\radical\cf1{\expr r*r\decimals 2\fixed0}\cf0}={\expr r\decimals 2\fixed0}}\par \par Ecuaci\u243 n ordinaria: {\*\mjaformula x{\supix 2}+y{\supix 2}=\cf1{\expr r*r\decimals 2\fixed0}\cf0}\cf2\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_01" value="espacio='E2' tipo='arco' color='azul' radio='r' fin='360' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='punto' color='negro' expresi&oacute;n='(0,0)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E2' tipo='segmento' color='e80022' expresi&oacute;n='(0,0)(P.x,P.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs24\f2\fs24{\*\mjaformula{\expr r\decimals 2\fixed1}}\par}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs36{\*\mjaformula{\expr NE\decimals 2\fixed0}}. Determina la ecuaci\u243 n ordinaria de una circunferencia con centro en el origen y que \par pasa por el punto ({\*\mjaformula{\expr V2[0]\decimals 2\fixed0}},{\*\mjaformula{\expr V2[1]\decimals 2\fixed0}})\cf1\fs34\par \par \par Valor del radio:  {\*\mjaformula{\radical}}\par \par Ecuaci\u243 n ordinaria de la circunferencia:        \cf2{\*\mjaformula +       = {\supix}}\f3\fs24\par \par \par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E4' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs36\cf0 Encuentra la ecuaci\u243 n ordinaria de una circunferencia con centro en el origen y que \par pasa por el punto {\*\mjaformula ({\expr P[0]\decimals 2\fixed0},{\expr P[1]\decimals 2\fixed0})}.\f2\fs24\cf1\par \par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E4' tipo='texto' dibujar-si='n&gt;0' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red32\green80\blue96;\red0\green170\blue34;\red32\green48\blue58;}\cf0\f1\fs34 Se calcula el radio usando la f\u243 rmula (2) de la distancia entre dos puntos.\par \par                                    {\*\mjaformula\cf1 r\cf2 ={\radical (\cf3{\expr P[0]\decimals 2\fixed0}\cf2 -0){\supix 2}+(\cf3{\expr P[1]\decimals 2\fixed0}\cf2 -0){\supix 2}\cf0}\cf0 ={\radical{\expr P[0]^2\decimals 2\fixed0}+{\expr P[1]^2\decimals 2\fixed0}}={\radical\cf1{\expr P[0]^2+P[1]^2\decimals 2\fixed0}\cf0}}\cf4\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E4' tipo='texto' dibujar-si='n&gt;1' expresi&oacute;n='[20,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34 Observa que en la ecuaci\u243 n (1) se necesita el valor {\*\mjaformula r\cf1{\supix 2}\cf0} , por lo tanto, no es necesario calcular \par la ra\u237 z cuadrada.\cf2\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E4' tipo='texto' dibujar-si='n&gt;2' expresi&oacute;n='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34 Sustituyendo dicho valor, se obtiene la ecuaci\u243 n ordinaria de la circunferencia:\par \par                                                        {\*\mjaformula x{\supix 2}+y{\supix 2}=\cf1{\expr P[0]^2+P[1]^2\decimals 2\fixed0}\cf0}\cf2\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="S_00" value="nombre='silla' tipo='superficie' fondo='s&iacute;' color_reverso='rosa' expresi&oacute;n='x=2*u-1 y=2*v-1 z=x^2-y^2' rotini='(0,0,-30)' Nu='16' Nv='16'">
