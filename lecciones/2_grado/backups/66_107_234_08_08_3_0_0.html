   <param name="pleca" value="title='Funciones con radicales' subtitle='Resoluci&oacute;n de problemas susceptibles de modelarse a trav&eacute;s de funciones lineales, cuadr&aacute;ticas, polinomiales, racionales o con radicales. '">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 122e1843033}\par \par Predecir valores esperados a partir de una \par funci\u243 n (lineales, cuadr\u225 ticas, polinomiales, \par racionales o con radicales) que modele una \par situaci\u243 n real.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Identificar el tipo de funci\u243 n que se emplea\par para representar matem\u225 ticamente el problema. \par Posteriormente, se hace la predicci\u243 n de valores\par evaluando dicha funci\u243 n con los datos \par correspondientes de la variable independiente.\cf0\fs36\par \par Soluci\u243 n\fs34\cf1\par \par Obtener el modelo matem\u225 tico, conocido como funci\u243 n, que representa un problema derivado de una \par situaci\u243 n real est\u225  fuera del alcance de esta lecci\u243 n. Solo se muestran algunos de los problemas \par t\u237 picos de cada tema junto con su funci\u243 n respectiva.\par \par Una vez que se relaciona el problema con su expresi\u243 n matem\u225 tica, la predicci\u243 n de valores se lleva \par a cabo evaluando dicha funci\u243 n con los datos correspondientes de la variable independiente.\cf0\fs36\par \par Ejemplo\cf1\fs34                                                               \par \par A continuaci\u243 n, una vez que hayas seleccionado el tipo de problema, se mostrar\u225  su funci\u243 n \par matem\u225 tica respectiva y finalmente se evaluar\u225  para calcular los valores de la predicci\u243 n.\par Tipo de funci\u243 n:  {\*\component\NumCtrl 124ee5a2067}, presiona  Continuar .\cf0\fs36  \par \par {\*\component\Space 122e28b749a}{\*\component\Space 122e2d8c722}\cf2\fs34\par \par \par \par \par \par \par \par \par \par .\cf0\fs36\par \par \par \par \par \par           \cf2\fs34\par .\cf0\fs36         \par \par Ejercicio\cf1\fs34\par \par Indica el tipo de funci\u243 n que corresponda y eval\u250 ala en el valor indicado. \par {\*\component\Space 122e6ad013f}   {\*\component\Space 122ec33bca3}\par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">

   <param name="G_15" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=2)&amp;(nonpar=0)' expresi&oacute;n='[10,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Funci\u243 n cuadr\u225 tica.\par La energ\u237 a cin\u233 tica de un m\u243 vil de {\*\mjaformula{\expr mejlin\decimals 2\fixed0}} kg. \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=3)&amp;(nonpar=1)' expresi&oacute;n='[10,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Funci\u243 n polinomial.\par Se tiene una hoja cuadrada de cart\u243 n de {\*\mjaformula{\expr malla\decimals 2\fixed0}} cm de\par lado y se van a cortar cuadrados id\u233 nticos en cada\par esquina para construir una caja sin tapa.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=3)&amp;(nonpar=0)' expresi&oacute;n='[10,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Funci\u243 n polinomial.\par Se infla un bal\u243 n, que se considera esf\u233 rico en todo\par momento, para determinar su volumen conforme va \par aumentando de tama\u241 o\f2\fs24 .\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=4)&amp;(nonpar=1)' expresi&oacute;n='[10,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Funci\u243 n racional.\par La distancia entre dos ciudades es {\*\mjaformula{\expr dist\decimals 2\fixed0}} km, se\par quiere determinar el tiempo de recorrido al variar\par la velocidad.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=4)&amp;(nonpar=0)' expresi&oacute;n='[10,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Funci\u243 n racional.\par Una cuadrilla de {\*\mjaformula\f1\fs34{\expr trab\decimals 2\fixed0}} trabajadores tarda {\*\mjaformula{\expr temp\decimals 2\fixed0}} d\u237 as en\par terminar cierta obra, se quiere determinar el tiempo \par de t\u233 rmino al variar el n\u250 mero de trabajadores.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=5)&amp;(nonpar=1)' expresi&oacute;n='[10,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Funci\u243 n con radical.\par La hipotenusa de un tri\u225 ngulo rect\u225 ngulo mide {\*\mjaformula{\expr hip\decimals 2\fixed0}} u,\par determinar la medida de un cateto a partir del otro.\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_22" value="espacio='E1' tipo='ecuaci&oacute;n' color='e80022' dibujar-si='(Selejem=1)&amp;(cont&gt;0)' expresi&oacute;n='y=(nonpar=0)?(-mejlin*x+bejlin):(mejlin*x+bejlin)' visible='no'">
   <param name="G_23" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=1)&amp;(cont&gt;0)' expresi&oacute;n='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 La funci\u243 n que modela la situaci\u243 n es:\fs16\cf0\par .\fs34\cf1\par           {\*\mjaformula f(x)={\expr (nonpar=0)?((-mejlin=-1)?&squot;-&squot;:((-mejlin=1)?&squot;&squot;:-mejlin)):((mejlin=-1)?&squot;-&squot;:((mejlin=1)?&squot;&squot;:mejlin))\decimals 2\fixed0}x+{\expr bejlin\decimals 2\fixed0}}\cf0\fs16\par .\cf1\fs34\par {\*\mjaformula{\expr (nonpar=0)?&squot;Agua en la cubeta en funci\u243 n del tiempo.&squot;:&squot;Dinero a pagar en funci\u243 n del tiempo.&squot;\decimals 2\fixed0}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_25" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=1)&amp;(cont&gt;2)' expresi&oacute;n='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34           {\*\mjaformula f({\expr tiempo\decimals 2\fixed0})={\expr (nonpar=0)?-mejlin:mejlin\decimals 2\fixed0}({\expr tiempo\decimals 2\fixed0})+{\expr bejlin\decimals 2\fixed0}}\fs16\cf0\par .\fs34\cf1\par           {\*\mjaformula f({\expr tiempo\decimals 2\fixed0})={\expr (nonpar=0)?&squot;&squot;:&squot;$&squot;\decimals 2\fixed1}{\expr puntolin\decimals 2\fixed0} {\expr (nonpar=0)?((puntolin=1)?&squot;litro&squot;:&squot;litros&squot;):&squot;&squot;\decimals 2\fixed0}}\cf0\fs16\par .\cf1\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_27" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=2)&amp;(((nonpar=1)&amp;(cont&gt;0))|((nonpar=0)&amp;(cont&gt;1)))' expresi&oacute;n='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 La funci\u243 n que modela la situaci\u243 n es:\fs16\cf0\par .\fs34\cf1\par           {\*\mjaformula f(x)={\expr (nonpar=0)?mejlin/2:&squot;-&squot;\decimals 2\fixed0}x{\supix 2}{\expr (nonpar=0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr (nonpar=0)?&squot;&squot;:((malla/2=1)?&squot;&squot;:malla/2)\decimals 2\fixed0}{\expr (nonpar=0)?&squot;&squot;:&squot;x&squot;\decimals 2\fixed0}}\cf0\fs16\par .\cf1\fs34\par {\*\mjaformula{\expr (nonpar=0)?&squot;Energ\u237 a cin\u233 tica en funci\u243 n de la velocidad.&squot;:&squot;\u193 rea del rect\u225 ngulo en funci\u243 n de la base.&squot;\decimals 2\fixed0}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_29" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=2)&amp;(((nonpar=1)&amp;(cont&gt;1))|((nonpar=0)&amp;(cont&gt;2)))' expresi&oacute;n='[10,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula{\expr (nonpar=0)?&squot;Calcular la Ec si la velocidad es&squot;:let\decimals 2\fixed0}         {\expr (nonpar=0)?&squot;m/s&squot;:(((nonpar=1)&amp;(bmalla=1))?&squot;metro&squot;:&squot;metros&squot;)\decimals 2\fixed1}.}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_31" value="espacio='E1' tipo='punto' color='3366dd' dibujar-si='(Selejem=2)&amp;(((nonpar=1)&amp;(cont&gt;2))|((nonpar=0)&amp;(cont&gt;3)))' expresi&oacute;n='(bmalla,ybmalla)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28{\*\mjaformula\f2\fs34{\expr (nonpar=0)?mejlin/2*bmalla*bmalla:ybmalla\decimals 2\fixed0} \fs28{\expr (nonpar=0)?&squot;J&squot;:metcuad\decimals 2\fixed0}\f3\fs24}\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_32" value="espacio='E2' tipo='texto' dibujar-si='(Selejem=2)&amp;(nonpar=0)&amp;(cont&gt;0)' expresi&oacute;n='[10,47]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 Recordando la f\u243 rmula para energ\u237 a cin\u233 tica:\fs16\cf0\par .\fs34\cf1\par           {\*\mjaformula Ec=(0.5)mv{\supix 2}}\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
