<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='La Circunferencia' subtitle='Intersecci&oacute;n de una recta con una circunferencia.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green175\blue175;\red168\green0\blue255;\red255\green200\blue0;\red0\green170\blue34;\red232\green0\blue34;\red51\green102\blue221;\red119\green27\blue155;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Determinar la intersecci\u243 n de una recta con una circunferencia\cf0\fs36\par \par Recordatorio\cf1\fs34\par \par Una recta puede cortar a una circunferencia en:    \fs30\cf2\u9658 \cf1\fs34  \cf3 Dos puntos\cf1\par                                                                            \fs30\cf4\u9658 \fs34\cf1  \cf5 Un punto\cf1\par                                                                            \fs30\cf2\u9658 \fs34\cf1  \cf6 Ning\u250 n punto\b    \cf1  \b0                                \par \par Utiliza el pulsador que se muestra a continuaci\u243 n y observa los distintos tipos de intersecciones que \par una recta puede tener con una circunferencia.\fs36\cf0\par \par                                                            {\*\component\NumCtrl 123e768feda}\cf1\fs34\par \par                                               {\*\component\Space 11dd52d3bc7}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Razonamiento\cf1\fs34\par \par Para determinar la intersecci\u243 n de una recta con una circunferencia, basta con resolver de manera \par simult\u225 nea las ecuaciones de la recta y de la circunferencia.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par Despejar una variable ( digamos, y) de la ecuaci\u243 n de la recta y sustituirla en la ecuaci\u243 n de la \par circunferencia.\par \par Al simplificar se obtiene una ecuaci\u243 n de segundo grado que puede tener: \par \par                                                             \fs30\cf2\u9658 \cf1\fs34  \cf3 Dos soluciones \cf1         \par                                                             \cf4\fs30\u9658 \cf1\fs34  \cf5 Una soluci\u243 n \cf1  \par                                                             \fs30\cf2\u9658 \cf1\fs34  \cf6 Ninguna soluci\u243 n\cf1  \par \par En caso de existir soluciones, sustituir cada soluci\u243 n en la ecuaci\u243 n de la recta para obtener la otra \par coordenada del punto de intersecci\u243 n. \par \par En la siguiente escena interactiva cambia los coeficientes de las ecuaciones de la circunferencia y \par de la recta y observa c\u243 mo se definen los puntos de intersecci\u243 n al modificar dichos valores.\par \par                                                                   {\*\component\Space 11dac182e9c}\par        \b{\*\mjaformula\cf7 x{\supix\cf7 2\cf1}+y{\supix\cf7 2\cf1}+Dx+Ey+F=0\cf1}\b0\par \par    {\*\component\NumCtrl 11dd554ba62}{\*\component\NumCtrl 11dd554cb25}{\*\component\NumCtrl 11dd554eb93}\par \par               \b{\*\mjaformula\cf5 ax+by+c=0\cf1}\b0\par \par {\*\component\NumCtrl 11dd56f1b9c}{\*\component\NumCtrl 11dd5555607}{\*\component\NumCtrl 11dd5556957}\par \par         {\*\component\Space 11e1e75e6d0}\cf0\fs36\par    \par \par \par \par \par Detalle\cf1\fs34\par \par Si la ecuaci\u243 n de la recta contiene a la variable \cf6 y\cf1 , despejarla\par \par                                                                    \cf6 y\cf5  \cf6 = mx+b \cf1                                                             (1)\par \par Sustituir \cf6 y\cf1  en la ecuaci\u243 n de la circunferencia\par \par                                                       {\*\mjaformula\cf7 x{\supix 2}+y{\supix 2}+Dx+Ey+F=0\cf1}                                                        (2)\par \par                                           {\*\mjaformula\cf7 x{\supix\cf7 2\cf1}+\cf6 (mx+b)\cf7{\supix\cf6 2\cf1}+Dx+E\cf6 (mx+b)\cf7 +F=0\cf1}                                             (3) \par \par Simplificando se obtiene una ecuaci\u243 n de la forma\par \par                                                                \b{\*\mjaformula\cf0 ax{\supix\cf0 2\cf1}+bx+c=0\cf1} \b0                                                           (4)\par  \par Si tiene soluciones {\*\mjaformula\cf8 x{\subix\cf8 1\cf1}\cf1} y {\*\mjaformula\cf8 x{\subix\cf8 2\cf1}\cf1} se sustituyen en la ecuaci\u243 n (1) obteniendo:\par \par                                         {\*\mjaformula y{\subix 1}\cf6 m\cf8 x{\subix\cf8 1\cf1}\cf6 +b\cf1}      y      {\*\mjaformula y{\subix 2}=\cf6 m\cf8 x{\subix\cf8 2\cf1}\cf6 +b\cf1}\par \par Los puntos {\*\mjaformula\cf8 (x{\subix\cf8 1\cf1},y{\subix\cf8 1\cf1}) \cf1 y \cf8 (x{\subix\cf8 2\cf1},y{\subix 2})\cf1} son las intersecciones de la recta y el c\u237 rculo. \par \par Puede suceder que la ecuaci\u243 n (4) no tenga soluci\u243 n, en cuyo caso la recta y la circunferencia \par no se cortan, o que tenga una sola soluci\u243 n, lo que significa que la recta es tangente al c\u237 rculo en\par un punto.\par \par Si la ecuaci\u243 n de la recta no tiene variable y, es de la forma  x=k. Se sustituye x por la constante k\par en la ecuaci\u243 n (2) y se obtiene\par \par                                                             \b\cf0{\*\mjaformula k{\supix 2}+y{\supix 2}+Dk+Ey+F=0{\subix}}\cf1\b0\par \par que es una ecuaci\u243 n de segundo grado en y. Si tiene soluciones {\*\mjaformula\cf5 y{\subix 1}\cf1}  y   {\*\mjaformula\cf5 y{\subix 2}\cf1}, entonces los puntos \par  {\*\mjaformula\cf8 (k,\cf5 y{\subix 1}\cf8 ) \cf1 y \cf8 (k,\cf5 y{\subix 2}\cf8 )\cf1}  son las intersecciones buscadas.\cf0\fs36\par \par Ejemplos\cf1\fs34\par \par Observa c\u243 mo se encuentra la intersecci\u243 n de una recta con una circunferencia. Para ello utiliza el\par pulsador que se sit\u250 a abajo del ejercicio y avanza en la soluci\u243 n tratando de comprender cada uno\par de los pasos. Analiza otros ejemplos al dar clic en el bot\u243 n que se localiza en el extremo inferior \par derecho del cuadro.\par \par {\*\component\Space 123df26fbf7}\par \par \par \par \par \fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\fs34\cf1\par \par Resuelve los ejercicios que siguen primero en tu cuaderno y despu\u233 s introduce tu respuesta en el\par recuadro interactivo que se presenta abajo. Si tu respuesta es correcta se activar\u225  o se inhabilitar\u225  \par el campo de texto; en caso contrario, int\u233 ntalo de nuevo. Al terminar se desplegar\u225  el bot\u243 n que te \par permitir\u225 \cf0  \cf1 acceder a otro ejercicio. Recuerda que al dar doble clic sobre un campo de texto se \par desplegar\u225  la calculadora. \fs36\cf0\par \par {\*\component\Space 123f4b4333d}\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garcia Islas\par}">
