   <param name="pleca" value="title='Logaritmos' subtitle='Equivalencia de las expresiones   y = a^x    y    log_a (y) = x'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la equivalencia de las expresiones {\*\mjaformula y=a{\supix x}}  y {\*\mjaformula log{\subix a}(y)=x}.\cf0\fs36  \par \par Procedimiento\cf1\fs34  \par                                                                                    {\*\component\Space 12568296778}\par Los logaritmos pueden ser definidos por su muy \u250 til   \par propiedad de convertir las multiplicaciones en simples \par adiciones. De esta utilidad podemos deducir la \par siguiente ecuaci\u243 n de funciones:\par                        {\*\mjaformula f(xy)=f(x)+f(y)}\par donde f es la funci\u243 n que buscamos definir.\par De esta ecuaci\u243 n de funciones podemos deducir \par que:\par             {\*\mjaformula f(x{\supix 2})=f(x x)=f(x)+f(x)=2f(x)}. \par An\u225 logamente podemos deducir que:\par {\*\mjaformula f(x{\supix p}) = f(x\u183 x\u183 x ... x\u183 x)}.\par {\*\mjaformula = f(x)+f(x)+f(x)...f(x)+f(x)=pf(x)}.\par {\*\mjaformula = pf(x)}.\par es decir, que {\*\mjaformula f(x{\supix p})=pf(x).}\par \par Si supieramos que {\*\mjaformula f(a)=1} entonces tendr\u237 amos que {\*\mjaformula f(a{\supix p})=pf(a)=p\u183 1=p}. Este hecho nos permite\par ver que la funci\u243 n que estamos buscando es justamente la funci\u243 n inversa de la funci\u243 n exponencial \par con base a, ya que {\*\mjaformula f(a{\supix p})=p}. Por lo tanto {\*\mjaformula f(x)} debe ser la funci\u243 n logar\u237 tmo base {\*\mjaformula a}. \cf0\fs36\par \par Resumiendo\cf1\fs34\par \par El logaritmo base a de un n\u250 mero x, es el exponente (n) al que hay que elevar la base a para que nos \par de dicho n\u250 mero (x), tal como se muestra a continuaci\u243 n:\par \par                                                                {\*\mjaformula log{\subix b}x=n}  entonces  {\*\mjaformula x=b{\supix n}}\par \par Esto quiere decir que el logaritmo es la funci\u243 n inversa de la funci\u243 n exponencial. \par \par Ejemplo:\par \par \u191 Cu\u225 nto vale {\*\mjaformula log{\subix 3}81?}\par Si  {\*\mjaformula 3{\supix x}=81} , entonces {\*\mjaformula x=4} , ya que {\*\mjaformula 3{\supix 4}=3x3x3x3=9x9=81.} Por lo tanto {\*\mjaformula log{\subix 3}81 = 4}.\par \par Una de las utilidades fundamentales del logaritmo es transformar multiplicaciones complicadas en \par simples sumas. Mediante tablas, antes de la invenci\u243 n de las calculadoras, se obtenian los valores \par de los logaritmos para realizar m\u225 s facilmente las multiplicaciones. Estos c\u225 lculos, por los errores de \par redondeo propios de las tablas de logaritmos, ten\u237 an un peque\u241 o margen de error como se muestra a \par continuaci\u243 n:\par \par Ejemplo:\par \par \u191 Cu\u225 nto vale aproximadamente 1,345 x 2,456?\par \par ln(1,345) = 7.204 y ln(2,456) = 7.806\par entonces ln(1,345 x 2456) = ln(1,345) + ln(2,456) = 7.204 + 7.806 = 15.010\par de lo que obtenemos que 1,345 x 2,456 = {\*\mjaformula e{\supix 15.010}}= 3,301,871.54\par lo cual es un valor muy cercano del real, el cual es de 3,303,320.\cf0\fs36\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Claudio Francisco Nebbia Rubio\par}">
