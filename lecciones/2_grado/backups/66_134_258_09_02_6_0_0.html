   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Noci&oacute;n de amplitud, periodo y frecuencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar el periodo en la gr\u225 fica de la funci\u243 n seno o coseno.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Se dice que una funci\u243 n  f  es peri\u243 dica, cuando existe un n\u250 mero  p  positivo que cumple que\par f(x)=f(x+p) para todos los valores de  x  y ning\u250 n n\u250 mero menor que  p  tiene esta misma propiedad.\par En este caso, al n\u250 mero  p  se le llama periodo de f.\par \par Observa en las siguientes gr\u225 ficas de funciones que visualmente es muy claro, en ejemplos sencillos\par cuando una funci\u243 n es peri\u243 dica y cual es su periodo.\par \par                   {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par En el caso de las funciones sen(x) y cos(x) su periodo es 2\u960 , pues, tras dar una vuelta completa (2\u960 )\par al c\u237 rculo unitario, el punto vuelve a tener la misma abscisa y la misma ordenada que al comienzo, es\par decir, cos(x)=cos(x+2\u960 )  y  sen(x)=sen(x+2\u960 ). \par \par \par                   {\*\component\Space 121b1404fc4}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Encuentra el periodo de las siguientes funciones peri\u243 dicas.\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
