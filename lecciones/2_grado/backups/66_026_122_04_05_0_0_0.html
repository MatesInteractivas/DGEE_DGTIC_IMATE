   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Condiciones de paralelismo y perpendicularidad'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar si dos rectas son paralelas a partir de sus ecuaciones. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Dos rectas son paralelas si tienen la misma pendiente. \par \par Es decir, dada la recta {\*\mjaformula y=mx+b}, una recta paralela a \u233 sta es  {\*\mjaformula y=mx+c} con {\*\mjaformula c\u8800 b}.\par \par En general, dada una recta {\*\mjaformula y=mx+b} todas las rectas paralelas a \u233 sta son de la forma {\*\mjaformula y=mx+c} con \par {\*\mjaformula c\u8800 b}.\par \par Cuando una recta es vertical, es de la forma x=c, y la pendiente no est\u225  definida. Todas las rectas\par verticales son paralelas entre s\u237 .\par  \cf0\fs36\par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Zinnya del Villar Islas \fs34\par}">
