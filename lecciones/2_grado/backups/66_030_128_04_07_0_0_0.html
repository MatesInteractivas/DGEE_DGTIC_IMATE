   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta ' subtitle='Ecuaciones de las mediatrices y coordenadas del circuncentro'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la ecuaci\u243 n de una de las mediatrices de un tri\u225 ngulo a partir de sus v\u233 rtices.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Para determinar la ecuaci\u243 n de una mediatriz, se determina el punto medio y la pendiente de alguno \par de los lados, posteriormente con este punto y la pendiente de la recta perpendicular se obtiene la \par ecuaci\u243 n buscada.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par Una de las cuatro rectas notables de un tri\u225 ngulo es la mediatriz, que es un segmento que intersecta\par perpendicularmente y en el punto medio a uno de los lados. En cualquier tri\u225 ngulo siempre se podr\u225 n \par trazar tres mediatrices.\par Para determinar la ecuaci\u243 n de una mediatriz, cuando conocemos las coordenadas de los tres \par v\u233 rtices, se lleva a cabo el siguiente procedimiento:\par      a) Se determina el punto medio de uno de los tres lados.\par      b) Se calcula la pendiente de ese mismo lado.\par      c) Se obtiene la pendiente de la recta perpendicular a ese lado.\par      c) Con el punto medio y la pendiente de la recta perpendicular, se determina la ecuaci\u243 n de la \par          mediatriz.\cf0\fs36\par \par Ejemplo\cf1\fs34\par \par El siguiente procedimiento describen detalladamente los pasos para conocer la ecuaci\u243 n de una \par mediatriz a partir de las coordenadas de los tres v\u233 rtices. \par Escribe las coordenadas de los v\u233 rtices del tri\u225 ngulo o arrastra los puntos desde el origen, despu\u233 s \par presiona <Continuar>. En todos los casos, la mediatriz se trazar\u225  para el lado BC.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio se va a determinar la ecuaci\u243 n de una mediatriz del tri\u225 ngulo. \par Selecciona la mediatriz a la que se le determinar\u225  su ecuaci\u243 n haciendo un clic en el punto medio\par por donde debe trazarse, para que se visualice. \par Primero, anota las coordenadas del punto medio del segmento seleccionado; despu\u233 s, escribe el \par valor de su pendiente; y finalmente, introduce los coeficientes de la ecuaci\u243 n de la recta de la \par mediatriz. \par Comprueba cada resultado presionando el bot\u243 n <Verificar>. \par Puedes seleccionar otra mediatriz en cualquier momento, en su caso, presiona <Limpiar> para poder \par anotar los valores pedidos.\par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">
