   <param name="pleca" value="title='Elementos de trigonometr&iacute;a ' subtitle='Soluci&oacute;n de tri&aacute;ngulos rect&aacute;ngulos conociendo un &aacute;ngulo y un lado'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la medida de un \u225 ngulo o la longitud de un lado de un tri\u225 ngulo rect\u225 ngulo, conociendo\par la longitud de uno de sus lados y la medida de uno de sus \u225 ngulos, usando razones trigonom\u233 tricas.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Cuando en un tri\u225 ngulo rect\u225 ngulo conoces uno de los \u225 ngulos agudos y alguno de sus lados puedes\par utilizar las razones trigonom\u233 tricas que relacionan el lado conocido con alguno de los lados que no\par conoces y resolver la ecuaci\u243 n resultante para descubrir la longitud de este \u250 ltimo.\par \par Por otro lado, aunque puedes obtener la medida del \u225 ngulo faltante utilizando el hecho de que la suma\par de los \u225 ngulos interiores en cualquier tri\u225 ngulo es igual a 180{\*\mjaformula{\supix o}}, resulta \u250 til como entrenamiento en los\par m\u233 todos de la trigonometr\u237 a obtener dicho \u225 ngulo faltante usando razones trigonom\u233 tricas. Para ello\par basta con que conozcas dos de los lados del tri\u225 ngulo rect\u225 ngulo (que puedes obtener de la manera\par descrita en el p\u225 rrafo anterior) y apliques arco seno, arco coseno o arco tangente, seg\u250 n convenga,\par a la raz\u243 n de las magnitudes de los lados conocidos.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par En la siguiente escena puedes observar los pasos anteriormente descritos que permiten encontrar\par los lados y el \u225 ngulo desconocidos del tri\u225 ngulo rect\u225 ngulo. \par \par               {\*\component\Space 121b0e096d2}\par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En la siguiente escena debes encontrar el valor del \u225 ngulo \u945  y la longitud de los lados desconocidos\par x  y  y del tri\u225 ngulo rect\u225 ngulo dado. Usa uno de los siguientes valores de las razones trigonom\u233 tricas\par \par               {\*\component\Space 12246fe0499}\par \par \par \par               {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
