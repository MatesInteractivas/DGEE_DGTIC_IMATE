   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Funciones trigonom&eacute;tricas de &aacute;ngulos expresados en radianes.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el valor de seno, coseno y tangente de \u225 ngulos expresados en radianes.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Hay dos posibles formas de determinar el valor de seno, coseno y tangente de un \u225 ngulo expresado\par en radianes.\par \par 1.- Utilizar una calculadora que trabaje con radianes.\par \par 2.- Convertir la medida del \u225 ngulo a grados y determinar seno, coseno y tangente del \u225 ngulo medido\par en grados. \par \par Por otro lado, para algunos \u225 ngulos \u952 , medidos en radianes y expresados como fracciones de \u960 , se\par puede aprovechar que, si \u952  determina un \u225 ngulo con v\u233 rtice en el origen, con lado inicial a lo largo \par de la parte positiva del eje X y con lado final intersectando al c\u237 rculo unitario en el punto (x,y), ocurre\par entonces que\par \par                                {\*\mjaformula sen(\u952 )=y                     y                       cos(\u952 )=x}\par \par y, como ya se ha visto, tenemos que\par \par                                         {\*\mjaformula sen(45{\supix o})={\fraction{\num{\radical 2}}{\den 2}}         cos(45{\supix o})={\fraction{\num{\radical 2}}{\den 2}}}\par                                         {\*\mjaformula sen(30{\supix o})={\fraction{\num 1}{\den 2}}            cos(30{\supix o})={\fraction{\num{\radical 3}}{\den 2}}}\par                                         {\*\mjaformula sen(60{\supix o})={\fraction{\num{\radical 3}}{\den 2}}         cos(60{\supix o})={\fraction{\num 1}{\den 2}}}\par                                       \par Es decir\par \par  {\*\mjaformula sen({\fraction{\num\u960 }{\den 4}})=cos({\fraction{\num\u960 }{\den 4}})={\fraction{\num{\radical 2}}{\den 2}}         cos({\fraction{\num\u960 }{\den 6}})=sen({\fraction{\num\u960 }{\den 3}})={\fraction{\num{\radical 3}}{\den 2}}         cos({\fraction{\num\u960 }{\den 3}})=sen({\fraction{\num\u960 }{\den 6}})={\fraction{\num 1}{\den 2}}}\par \par De manera que, se pueden deducir los valores de seno y coseno de algunos \u225 ngulos adicionales\par usando simetr\u237 as como lo muestra la siguiente escena. Usa el rat\u243 n para mover el control gr\u225 fico.\par \par                               {\*\component\Space 121b0e096d2}\cf0\par      \par \par \par \par \par \par \par \par \par \par \par \par \par \par       \fs36\par \par \par \cf1\fs34\par \par \par \par Para encontrar los valores de la tangente, utiliza la identidad de cociente\par \par                                                               {\*\mjaformula tan(x)={\fraction{\num sen(x)}{\den cos(x)}}}\fs36\cf0\par \par \par Ejercicios\cf1\fs34\par \par Encuentra seno, coseno y tangente de los siguientes \u225 ngulos cuya medida est\u225  en radianes ya sea\par utilizando una calculadora que trabaje con este tipo de medida de \u225 ngulos o convirti\u233 ndolos a grados.\par \par               {\*\component\Space 121bd55340b}\par \par \par \par \par _________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
