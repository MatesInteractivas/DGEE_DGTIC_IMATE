   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar los intervalos donde una funci\u243 n sea decreciente a partir de su gr\u225 fica. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para identificar los  intervalos donde  una  funci\u243 n  {\*\component\Space 122dd7d8f22}\par es  decreciente  a  partir de su  gr\u225 fica,  hay  que \par pasar    la  vista   sobre la   gr\u225 fica de izquierda a \par derecha.   Los  intervalos  donde  la  gr\u225 fica   baja \par son  los intervalos buscados. En   otras   palabras,\par buscamos  intervalos  donde   ocurre que, cuando\par x aumenta f(x)  disminuye.\par \par En t\u233 rminos formales, una funci\u243 n f es decreciente\par en un intervalo si se tiene que:\par                 \par               {\*\mjaformula x{\subix 1} < x{\subix 2}}    implica que   {\*\mjaformula f(x{\subix 1})> f(x{\subix 2}) }  para cualesquiera   {\*\mjaformula x{\subix 1}} ,  {\*\mjaformula x{\subix 2}}   del intervalo. \cf0\fs36  \par \par \par Soluci\u243 n\cf1\fs34\par \par Utiliza  el  siguiente  cuadro  interactivo para ver  varios  ejemplos donde se identifiquen los intervalos\par donde f es decreciente. \par \par               {\*\component\Space 123028d85e0}{\*\component\Space 122dd809d3d}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Identifica los intervalos donde la funci\u243 n dada es decreciente. Elige la respuesta correcta.\par \par               {\*\component\Space 122dd867390}{\*\component\Space 1230b337fab}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par}">
