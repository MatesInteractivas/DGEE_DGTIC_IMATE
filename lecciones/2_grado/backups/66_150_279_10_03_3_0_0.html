<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones logar&iacute;tmicas' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones logar&iacute;tmicas del tipo f(x)=c ln x.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar dominio y rango de funciones logar\u237 tmicas del tipo {\*\mjaformula f(x)=c ln x}.\fs36\cf0\par \par Antecedentes\cf1\fs34\par \par Recordemos los siguientes puntos:\par \par El n\u250 mero e, o constante de Napier, es aproximadamente 2.718281... Para fines de c\u225 lculo en esta \par lecci\u243 n puedes redondearlo a 2.72. \par \par El logaritmo natural de un n\u250 mero x, es el exponente n al que hay que elevar al \par n\u250 mero e para que nos de dicho n\u250 mero x.\par \par                                                                {\*\mjaformula ln x=n}  entonces  {\*\mjaformula x=e{\supix n}}\par Ejemplo:\par \par \u191 Cu\u225 nto vale {\*\mjaformula ln 1}?\par Si  {\*\mjaformula e{\supix x}=1} , entonces {\*\mjaformula x=0} , ya que {\*\mjaformula e{\supix 0}=1}. Por lo tanto {\*\mjaformula ln 1 = 0}.\par \par Con esto podemos ver que el logaritmo natural, o logaritmo con base e es la funci\u243 n inversa de la \par funci\u243 n exponencial con base e. Este hecho lo desarrollaremos a continuaci\u243 n.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par La funci\u243 n logar\u237 tmo natural es la funci\u243 n inversa de la exponencial con base e:\par \par                                  {\*\mjaformula f(x)={\supix}ln x} es la funci\u243 n inversa de {\*\mjaformula g(x)=e{\supix x}}\par \par Esto quiere decir que cada elemento del dominio de la exponencial es un elemento del rango del \par logaritmo, y que cada elemento del rango de la exponencial es un elemento del dominio del logaritmo. \par De esto concluimos que el rango del logar\u237 tmo es el conjunto de los n\u250 meros reales y el dominio es el\par conjunto de los reales mayores que cero. \par \par Observa la siguiente tabla, en el primer rengl\u243 n se muestra la operaci\u243 n que se utiliza para calcular el\par logaritmo natural de una potencia de 10. Observa como son los valores:\par \par    {\*\component\Space 121e27f1e9e}\par \par \par \par \par \par Si a > b ,  entonces \u191 c\u243 mo se compara {\*\mjaformula ln a} con respecto a {\*\mjaformula ln b}?\par \par                                                              {\*\mjaformula log a} {\*\component\NumCtrl 121e492b785} {\*\mjaformula log b}  \par                                                                  {\*\component\Space 123bf5e9dc8}\par \par Aunque el valor a evaluar sea muy grande, el valor de su logaritmo natural es peque\u241 o en comparaci\u243 n.\par \par A continuaci\u243 n se muestra la gr\u225 fica de la funci\u243 n  {\*\component\NumCtrl 121e5968c5c}{\*\component\NumCtrl 121e5968fd3} \par {\*\mjaformula f(x)=c ln x}  junto con la gr\u225 fica de la su funci\u243 n    {\*\component\Space 121e5969d34}\par inversa {\*\mjaformula g(x)=e{\supix{\fraction{\num x}{\den c}}}}. \par \par Modifica los valores de la constante c y observa \par como son las gr\u225 ficas correspondientes.\par \par Como puedes observar, ambas funciones son\par el reflejo de la otra con respecto a la funci\u243 n\par identidad ( {\*\mjaformula I(x)=x} ). \par \par Aqu\u237  se aprecia gr\u225 ficamente que el dominio de la\par funci\u243 n exponencial es el rango de la funci\u243 n\par logaritmo natural y viceversa.\par \par Modificando el valor de c has que la gr\u225 fica del\par logaritmo cruce a la recta identidad ({\*\mjaformula y=x}), hay\par dos formas contrarias de hacerlo, usando valores menores que cero y mayores que e. Mueve el valor\par de c dejando las sombras desde -20 hasta 20, \u191 en alg\u250 n momento pasas por el punto (1,1)?  \cf0\fs36\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Claudio Francisco Nebbia Rubio\par}">
