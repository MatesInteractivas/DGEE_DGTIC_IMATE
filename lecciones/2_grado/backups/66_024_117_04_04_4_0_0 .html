   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ordenada al origen de una recta a partir de su ecuaci\u243 n general. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sea la recta  {\*\mjaformula Ax+By+C=0} , si B\u8800 0, al despejar {\*\mjaformula y} \par obtenemos\par                  \par                      {\*\mjaformula y=-{\fraction{\num A}{\den B}}x-{\fraction{\num C}{\den B}}} , \par que tiene la forma de la ecuaci\u243 n {\*\mjaformula y=mx+b} \par \par donde b es la ordenada al origen, por lo tanto, \par                      \par                {\*\mjaformula m=-{\fraction{\num A}{\den B}}}   y    {\*\mjaformula b=-{\fraction{\num C}{\den B}}} \par Cuando B=0, la recta es vertical y no tiene ni pendiente ni ordenada al origen.\fs36\cf0\par \par Soluci\u243 n\par \fs34\cf1\par Modifica los coeficientes de la recta y observa c\u243 mo\par cambia su pendiente, su ordenada al origen y su gr\u225 fica.\fs36\cf0\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par {\*\component\Space 12342fd3eae}\par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Escribe el numerador y denominador de la ordenada a origen de la recta y oprime Intro para \par verificar tu respuesta.\par \par {\*\component\Space 12449db41b1}    {\*\component\Space 12449dc5090}\par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Zinnya del Villar Islas \fs34\par}">
