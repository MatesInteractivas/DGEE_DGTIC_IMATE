   <param name="pleca" value="title='Funciones polinomiales' subtitle='Funciones polinomiales de grado 3 y 4.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de una funci\u243 n polinomial de grado 3 o 4 entre otras que no lo sean.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par La gr\u225 fica de una funci\u243 n es el conjunto de todos los puntos {\*\mjaformula (x,y)} que satisfacen la ecuaci\u243 n {\*\mjaformula y=f(x)}.\par Cuando te dan la gr\u225 fica de una funci\u243 n, te est\u225 n diciendo de forma gr\u225 fica cu\u225 l es la funci\u243 n.  No \par siempre es posible establecer de forma simple cu\u225 l es la funci\u243 n a la que representa una gr\u225 fica, pero \par existen casos simples como la recta o la par\u225 bola en la que \u233 sto es muy sencillo. \par    \par {\*\component\Space 122f840b6f9}   La gr\u225 fica de una funci\u243 n polinomial se muestra  \par                                                                            al lado izquierdo.  Modifica el grado del polinomio \par                                                                            para que veas como se modifica la gr\u225 fica \par                                                                            dependiendo del grado del polinomio.\par                                                                            En este caso la funci\u243 n polinomial es la siguiente:\par                                                                            {\*\component\Space 12362902b3a}.\fs36\cf0\par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Para analizar la forma de la gr\u225 fica de una funci\u243 n polinomial de grado 3 y la de una funci\u243 n polinomial\par de grado 4, se debe hacer por separado ya que sus formas son muy diferentes.\par Para una funci\u243 n polinomial de grado 3, la forma general es {\*\mjaformula P{\subix 3}(x)=a{\subix 3}x{\supix 3}+a{\subix 2}x{\supix 2}+a{\subix 1}x+a{\subix 0}}, y su gr\u225 fica \par se muestra abajo del lado izquierdo.\par \par {\*\component\Space 12244307b9a} {\*\component\Space 12244341db1}\par \par \par \par \par \par \par \par \par \par \par \par Para identificar la gr\u225 fica de una funci\u243 n polinomial de grado 3 entre otras que no lo sean se debe de \par buscar la gr\u225 fica que se parezca a la forma anterior.  Recuerda que si {\*\mjaformula a{\subix 3}} es negativo, la forma es la \par misma pero reflejada (cambia el coeficiente en la grafica anterior para que lo veas).\par \par Para una funci\u243 n polinomial de grado 4, la forma general es {\*\mjaformula P{\subix 4}(x)=a{\subix 4}x{\supix 4}+a{\subix 3}x{\supix 3}+a{\subix 2}x{\supix 2}+a{\subix 1}x+a{\subix 0}}. \par En el caso de un polinomio de grado 4, la gr\u225 fica se puede parecer a una par\u225 bola un poco mas plana\par del v\u233 rtice o puede tener dos puntos m\u237 nimos (o m\u225 ximos).  Ve la gr\u225 fica siguiente para que conozcas\par la forma de la gr\u225 fica.\par {\*\component\Space 124f03d7fd7}  {\*\component\Space 124f03e0733}\par {\*\component\Space 124f03d2180} {\*\component\Space 124f03d2185}\par \par \par \par \par \par \par \par \par \par \par Como puedes ver arriba, la grafica de una funci\u243 n polinomial de grado 4 se parece un poco a la\par gr\u225 fica de una funci\u243 n polinomial cuadr\u225 tica que se va deformando dependiendo de los valores de los \par coeficientes de las diferentes potencias de x.  Para poder identificarla entre otras gr\u225 ficas, debes \par buscar la que tenga la forma anterior.\par  \cf0\fs36\par Ejercicio\cf1\fs34\par \par Identifica cu\u225 l de las siguientes gr\u225 ficas representa a una funci\u243 n polinomial de grado{\*\component\Space 124f03629e2}\par    {\*\component\Space 12244796cd3}    {\*\component\Space 122447b9fe3}{\*\component\Space 1236353a4e5}\par \par \par \par \par \par {\*\component\Space 121d2f554b8}   {\*\component\Space 121d2f58411}\fs32\par \par \par     {\*\component\Space 122447c5701}     {\*\component\Space 122447ca09e}\par \par \par \par \par \par \par \par \par Selecciona la respuesta en el men\u250  y oprime el bot\u243 n verificar para revisar tu respuesta.\par                               {\*\component\NumCtrl 122447d8734}           {\*\component\NumCtrl 12244806eb4}            {\*\component\NumCtrl 122449907e2}         {\*\component\Space 123407276db}\par \par \par _____________________________________________________________________________________\fs28\par \par Autor: Alberto Bravo Garc\u237 a\fs34                                        \par}">
