   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Ecuaci&oacute;n de las bisectrices de un &aacute;ngulo'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la ecuaci\u243 n de la bisectriz del \u225 ngulo agudo de dos rectas que se cortan.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para determinar la ecuaci\u243 n de la bisectriz del \u225 ngulo agudo de dos rectas que se cortan, las \par ecuaciones de las rectas deberan estar en forma general para poder sustituir los valores de los \par coeficientes en la f\u243 rmula respectiva, que en realidad, nos permite conocer las ecuaciones de las \par dos bisectrices.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Cuando dos rectas {\*\mjaformula\u8467 {\subix 0}} y \u8467 \u8218  se intersectan, se forman dos parejas de \u225 ngulos suplementarios. Las \par bisectrices de estos cuatro \u225 ngulos son dos rectas perpendiculares que corresponden al lugar \par geom\u233 trico de los puntos que equidistan de {\*\mjaformula\u8467 {\subix 0}} y \u8467 \u8218 .\par \par                                                            {\*\mjaformula d(P,\u8467 {\subix 0})=d(P,\u8467 \u8218 )}\par \par                                              {\*\mjaformula{\fraction{\num\u8739 A\u8218 x+B\u8218 y+C\u8218  \u8739 }{\den{\radical A\u8218 {\supix 2}+B\u8218 {\supix 2}}}}\f3\fs36\i ={\fraction{\num\u8739 A{\subix 0}x+B{\subix 0}y+C{\subix 0} \u8739 }{\den{\radical A{\subix 0}{\supix 2}+B{\subix 0}{\supix 2}}}}\fs28\i0}\par \par Donde  A, B y C son los coeficientes respectivos de cada recta. Al sustituir en esta \u250 ltima f\u243 rmula se \par obtienen las ecuaciones de ambas bisectrices.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par En el siguiente ejemplo se describe el procedimiento para conocer la ecuaci\u243 n de la bisectriz del \par \u225 ngulo agudo formado por dos rectas que se cortan. Arrastra los puntos, azules de una recta y rojos \par de la otra, para asignarles los valores deseados. Despu\u233 s, presiona el bot\u243 n  Continuar  de la parte \par inferior.\par \par               {\*\component\Space 121abf20982}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par               {\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio se va a determinar la ecuaci\u243 n de la bisectriz del \u225 ngulo agudo formado en \par la intersecci\u243 n de dos rectas.  \par De las ecuaciones mostradas, selecciona la respuesta correcta.\par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">
