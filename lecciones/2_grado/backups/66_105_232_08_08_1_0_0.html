   <param name="pleca" value="title='Funciones con radicales' subtitle='Estudio anal&iacute;tico del dominio y el rango de funciones con radicales. '">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 122e1843033}\par \par Determinar anal\u237 ticamente el dominio de una \par funci\u243 n del tipo:\par \par      {\*\mjaformula f(x)={\radical ax+b}}    o    {\*\mjaformula f(x)={\radical ax{\supix 2}+bx+c}}\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par El interior del radical se transforma en una \par desigualdad mayor o igual que cero y se resuelve.\par El conjunto soluci\u243 n de la desigualdad es el\par dominio de la funci\u243 n.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34                                                               \par \par Una funci\u243 n de este tipo solo puede resolverse si en el interior del radical hay valores positivos, por \par esto, para conocer los valores que cumplen esta condici\u243 n se plantea el interior del radical como una \par desigualdad mayor o igual que cero y se resuelve. La soluci\u243 n corresponde al dominio.\par \par a)   Para una funci\u243 n {\*\mjaformula f(x)={\radical ax+b}}                         b)   Para una funci\u243 n {\*\mjaformula f(x)={\radical ax{\supix 2}+bx+c}}\par \par                           {\*\mjaformula ax+b\u8805 0}                                                                  {\*\mjaformula ax{\supix 2}+bx+c\u8805 0}\par \par                           {\*\mjaformula ax\u8805 -b}                                           Resolver el lado izquierdo como ecuaci\u243 n para\par                                                                                obtener las soluciones x1 y x2, que dividir\u225 n \par Dependiendo del valor de a habr\u237 a dos casos:            horizontalmente al plano en tres regiones. \par     a mayor que cero           a menor que cero          \par                                                                                Se eval\u250 a la desigualdad en tres valores:\par           {\*\mjaformula x\u8805 {\fraction{\num -b}{\den a}}}                          {\*\mjaformula x\u8804 {\fraction{\num -b}{\den a}}}                          a) Un n\u250 mero menor que x1.\par                                                                                    b) Un n\u250 mero entre x1 y x2.\par                                                                                    c) Un n\u250 mero mayor que  x2.\par \par En ambos casos, los valores que cumplen la desigualdad corresponden al conjunto del dominio.\cf0\fs36\par \par Ejemplo\cf1\fs34                                                               \par \par A continuaci\u243 n se muestra el desarrollo matem\u225 tico necesario para determinar el dominio de las \par funciones con radicales descritas arriba. \par Selecciona el tipo de expresi\u243 n en el interior:  {\*\component\NumCtrl 124ee5a2067}  y presiona  Continuar .\cf0\fs36\par {\*\component\Space 122e28b749a}{\*\component\Space 122e2d8c722}\cf2\fs34\par \par \par \par \par \par \par \par \par \par .\cf0\fs36\par           {\*\component\NumCtrl 122e69345f1}\cf2\fs34\par .\cf0\fs36\par         {\*\component\NumCtrl 122e6a15178}\par \par \par \par \par \par \par Ejercicio\cf1\fs34\par \par Indica el dominio de la funci\u243 n. \par \par {\*\component\Space 122e6ad013f}   {\*\component\Space 122ec33bca3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">
