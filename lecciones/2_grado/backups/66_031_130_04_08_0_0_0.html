   <param name="pleca" value="title='Ecuaciones de las alturas y coordenadas del ortocentro' subtitle='Determinar la ecuaci&oacute;n de una de las alturas de un tri&aacute;ngulo a partir de sus v&eacute;rtices'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la ecuaci\u243 n de una de las alturas de un tri\u225 ngulo a partir de sus v\u233 rtices.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Para determinar la ecuaci\u243 n de una altura, debe obtenerse la pendiente de alguno de los lados, poste-\par riormente, con el v\u233 rtice opuesto y la pendiente de la recta perpendicular se determina la ecuaci\u243 n \par buscada.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par Una de las cuatro rectas notables de un tri\u225 ngulo es la altura, que es una recta que se traza perpendi-\par cularmente a uno de los lados, que se considera la base, y que pasa por el v\u233 rtice opuesto. En cual-\par quier tri\u225 ngulo siempre se podr\u225 n trazar tres alturas.\par Para determinar la ecuaci\u243 n de una altura, cuando conocemos las coordenadas de los tres v\u233 rtices, \par se lleva a cabo el siguiente procedimiento:\par      1. Se calcula la pendiente de uno de los lados.\par      2. Se obtiene la pendiente de la recta perpendicular a ese lado.\par      3. Con las coordenadas del v\u233 rtice opuesto y la pendiente de la recta perpendicular, se determina \par          la ecuaci\u243 n de la altura.\cf0\fs36\par \par Ejemplo\cf1\fs34\par \par El siguiente procedimiento describe detalladamente los pasos para conocer la ecuaci\u243 n de una altura \par a partir de las coordenadas de los tres v\u233 rtices. \par Escribe las coordenadas de los v\u233 rtices del tri\u225 ngulo, segmentos azules, o arrastra los puntos desde \par el origen, despu\u233 s presiona  Continuar . En todos los casos, la altura, segmento rojo, se trazar\u225  del \par v\u233 rtice A hacia el lado BC.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio, debe determinarse la ecuaci\u243 n de una altura del tri\u225 ngulo. \par Primero, selecciona la altura a la que se le obtendr\u225  su ecuaci\u243 n dando un clic en el v\u233 rtice que co-\par rresponde a uno de sus extremos, para que se visualice en color rojo. \par Luego, anota el valor de la pendiente del segmento que sirve como base, despu\u233 s, introduce los coefi-\par cientes de la ecuaci\u243 n de la recta de la altura. \par Comprueba cada resultado presionando el bot\u243 n  Verificar . \par Puedes seleccionar otra altura en cualquier momento, en su caso, deber\u225 s presionar  Limpiar  para \par poder anotar los valores pedidos.\par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">

   <param name="A_00" value="id='Variablesa' algoritmo='s&iacute;' evaluar='siempre' hacer='Pendiente=((g8.x-g7.x)=0)?100000000:((abs(g8.y-g7.y)&lt;0.001)?0:((g8.y-g7.y)/(g8.x-g7.x)));;Ordenada=(-g6.x*Pendiente)+g6.y;;OrdenadaBC=(-g7.x*Pendiente)+g7.y;;Activo=(Vert=3);;Vert=(Vert&gt;3)?3:Vert;;Ordenadalt=(Pendiente!=0)?(g6.y+(g6.x/Pendiente)):Ordenadalt;;Intx=(Pendiente!=0)?((Ordenadalt-OrdenadaBC)/(Pendiente+(1/Pendiente))):Intx;;Inty=Pendiente*Intx+OrdenadaBC;;RintABy=(Pendiente=100000000)?((((g6.y&gt;g7.y)&amp;(g7.y&gt;g8.y))|((g8.y&gt;g7.y)&amp;(g7.y&gt;g6.y)))?1:0):0;RintACy=(Pendiente=100000000)?((((g6.y&gt;g8.y)&amp;(g8.y&gt;g7.y))|((g7.y&gt;g8.y)&amp;(g8.y&gt;g6.y)))?1:0):0;RintACx=(Pendiente=0)?((((g7.x&gt;g8.x)&amp;(g8.x&gt;g6.x))|((g6.x&gt;g8.x)&amp;(g8.x&gt;g7.x)))?1:0):0;RintABx=(Pendiente=0)?((((g6.x&gt;g7.x)&amp;(g7.x&gt;g8.x))|((g8.x&gt;g7.x)&amp;(g7.x&gt;g6.x)))?1:0):0;RintABi=((Pendiente!=100000000)&amp;(Pendiente!=0))?((((g8.x&gt;g7.x)&amp;(g7.x&gt;Intx))|((Intx&gt;g7.x)&amp;(g7.x&gt;g8.x)))?1:0):0;RintACi=((Pendiente!=100000000)&amp;(Pendiente!=0))?((((g7.x&gt;g8.x)&amp;(g8.x&gt;Intx))|((Intx&gt;g8.x)&amp;(g8.x&gt;g7.x)))?1:0):0;'">
