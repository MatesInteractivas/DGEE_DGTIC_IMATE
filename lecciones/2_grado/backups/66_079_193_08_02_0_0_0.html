   <param name="separate_jvm" value="true">

   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Sustituir el valor de una abscisa en la regla de correspondencia para obtener el valor de la ordenada.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Cuando conocemos la regla de correspondencia que determina a una funci\u243 n, conocemos la manera\par en que podemos calcular el valor de la ordenada (la cual es la variable dependiente) para cada valor \par de la abscisa (la variable independiente). Para poder calcular el valor de la ordenada, se debe sustituir\par el valor de la abscisa en la regla de correspondencia sustituyendo cada x que aparezca en la regla de\par correspondencia por el valor que tenemos de la abscisa. Al realizar todas las operaciones se tendr\u225  el\par valor de la ordenada. En la siguiente escena aparece la regla de correspondencia de una funci\u243 n junto\par con botones en los que aparecen distintos valores para la abscisa. Oprime estos botones para obtener\par los correspondientes valores de las ordenadas.\fs36\cf0  \par \par                   {\*\component\Space 1238cbc9980}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Si conocemos la regla de correspondencia, sabemos como calcular los valores de la ordenada (la \par variable dependiente, que se escribe como f(x) o y) para cada valor que queramos calcular de la \par variable independiente (la abscisa o la x).  \par \par Por ejemplo:\par {\*\component\Space 121d2d651c5} \par                                                                          \par                                                                          \par \par                                                                          \par                                                                          \par                                                               \par \par \par \par \par \par \par \par \par                                                                            \fs36\cf0\par Ejercicios\cf1\fs34\par \par Encuentra el valor de la ordenada para la abscisa correspondiente utilizando la regla de \par correspondencia dada.\par {\*\component\Space 121f949c35a}\par                                  \fs32\par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Alberto Bravo Garc\u237 a y Fernando Ren\u233  Mart\u237 nez Ortiz \fs34\par}">

   <param name="A_05" value="id='verresp()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='a=ejer[0]*(ejer[3]^ejer[1])+ejer[2];vr=1'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='ej=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Dada la regla de correspondencia {\*\mjaformula f(x)=2x+5}, encontrar el valor de la ordenada\par cuando la abscisa vale 3.\par \par Se debe de sustituir x en la regla de correspondencia por el 3.\par \par {\*\mjaformula f(3)=2(3)+5=6+5=11}.\par Por lo que el resultado es {\*\mjaformula f(3)=11}.\par \par Nota que el valor de la x se sustituye por tres en ambos lados de la regla de \par correspondencia.  Adem\u225 s recuerda que se debe seguir el orden en que se realizan \par las operaciones de acuerdo a la jerarqu\u237 a de las operaciones.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='ej=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Dada la regla de correspondencia {\*\mjaformula f(x)=x{\supix 2}-4x+1}, encontrar el valor de la ordenada\par cuando la abscisa vale 6.\par \par Se debe de sustituir x en la regla de correspondencia por el 6.\par \par {\*\mjaformula f(6)=(6){\supix 2}-4(6)+1=36-24+1=13}.\par \f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='ej=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Dada la regla de correspondencia {\*\mjaformula f(x)=4x{\supix 3}+2}, encontrar el valor de la ordenada\par cuando la abscisa vale 1.\par \par Se debe de sustituir x en la regla de correspondencia por el 1.\par \par {\*\mjaformula f(1)=4(1){\supix 3}+2=4(1)+2=4+2=6}.\par \par Por lo tanto el valor de la ordenada cuando la abcisa vale 1 es 6.\par \f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='ej=4' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Dada la regla de correspondencia {\*\mjaformula f(x)={\fraction{\num 5x{\supix 4}-3}{\den 2x+1}}}, encontrar el valor de la ordenada\par cuando la abscisa vale 8.\par \par Se debe de sustituir x en la regla de correspondencia por el 8.\par \par {\*\mjaformula f(8)={\fraction{\num 5(8){\supix 4}-3}{\den 2(8)+1}}={\fraction{\num 5(4096)-3}{\den 16+1}}={\fraction{\num 20480-3}{\den 17}}={\fraction{\num 20477}{\den 17}}}.\par \par Por lo tanto {\*\mjaformula f(8)={\fraction{\num 20477}{\den 17}}}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='ej=5' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Dada la regla de correspondencia {\*\mjaformula f(x)={\radical x{\supix 3}+1}+4x{\supix 2}-7}, encontrar el valor de la \par ordenada cuando la abscisa vale 2.\par \par Se debe de sustituir x en la regla de correspondencia por el 3.\par \par {\*\mjaformula f(2)={\radical (2){\supix 3}+1}+4(2){\supix 2}-7={\radical 8+1}+4(4)-7={\radical 9}+16-7=3+16-7=12}.\par \par Por lo que el resultado es 12.\par \f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Dada la regla de correspondencia {\*\mjaformula f(x)={\expr ejer[0]\decimals 0\fixed0}x{\supix{\expr ejer[1]\decimals 0\fixed1}}+{\expr ejer[2]\decimals 0\fixed1}}, encontrar el valor de la ordenada \par cuando la abscisa vale {\*\mjaformula{\expr ejer[3]\decimals 0\fixed1}}.\f2\fs24     \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((vr=1)&amp;(resp=a))' expresi&oacute;n='[430,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Correcto.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='((vr=1)&amp;(resp!=a))' expresi&oacute;n='[430,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Incorrecto.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E2' tipo='segmento' color='b6c5cc' expresi&oacute;n='(-5,1.9)(6,1.9)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_09" value="espacio='E2' tipo='segmento' color='b6c5cc' expresi&oacute;n='(-5,0.9)(6,0.9)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">

   <param name="G_12" value="espacio='E2' tipo='segmento' color='b6c5cc' expresi&oacute;n='(-5,-2.1)(6,-2.1)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_13" value="espacio='E2' tipo='pol&iacute;gono' color='negro' expresi&oacute;n='(-7,5)(-5,5)(-5,-3)(-7,-3)(-7,5)' relleno='b6c5cc' ancho='2'">
   <param name="G_14" value="espacio='E2' tipo='pol&iacute;gono' color='negro' expresi&oacute;n='(-7,5)(6,5)(6,3)(-7,3)(-7,5)' relleno='b6c5cc' ancho='2'">
