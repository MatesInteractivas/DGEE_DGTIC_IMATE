   <param name="pleca" value="title='Par&aacute;bola' subtitle='Forma ordinaria de la par&aacute;bola con v&eacute;rtice en el origen y la ecuaci&oacute;n de la directriz conocida'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red119\green27\blue155;}\f0\fs34  \fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una par\u225 bola cuyo eje focal coincide con uno de los ejes,  \par con v\u233 rtice en el origen y la ecuaci\u243 n de la directriz conocida. \fs36\cf0\par \par Recordatorio\fs34\cf1\par \par La \i ecuaci\u243 n ordinaria\i0  de una par\u225 bola horizontal con v\u233 rtice en el origen es de la forma\par \par                            \b{\*\mjaformula\cf0 y{\supix 2}=4px\cf1}\b0                                                          \b{\*\mjaformula\cf0 y{\supix 2}=-4px\cf1}\b0                          ...  (1)\par                Si abre hacia la derecha                                Abre hacia la izquierda\par \par en donde \i p\i0  es la distancia del v\u233 rtice al foco. \par \par \par La \i ecuaci\u243 n ordinaria\i0  de una par\u225 bola vertical con v\u233 rtice en el origen es de la forma\par \par                            \b{\*\mjaformula\cf0 x{\supix 2}=4py\cf1}\b0                                                        \b{\*\mjaformula\cf0 x{\supix 2}=-4py\cf1}\b0                            ... (2)\par                Si abre hacia arriba                                       Si abre hacia abajo\par \par en donde \i p\i0  es la distancia del v\u233 rtice al foco. \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Para determinar la forma ordinaria de la par\u225 bola con v\u233 rtice en el origen y la ecuaci\u243 n de la directriz\par conocida:\par 1. Se calcula \i p\i0 , la distancia del v\u233 rtice (0,0)  a la directriz, y se utiliza la ecuaci\u243 n (1) o (2) de \par acuerdo a si la directriz es vertical u horizontal.\par 2. Se coloca el foco en el eje X.a una distancia \i p\i0  del vertice y del otro lado de la directriz. \par 3. Se elige el signo de acuerdo a la posici\u243 n del v\u233 rtice respecto al foco.\par \par {\*\component\Space 12243252dc9}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se encuentran en el recuadro interactivo que se presenta a continuaci\u243 n,\par cambia el valor de a y b y ve c\u243 mo se modifica tanto la gr\u225 fica, como la ecuaci\u243 n ordinaria de la\par par\u225 bola, cuando a y b asumen valores tanto positivos como negativos.   \par Observa que si la directriz es vertical, la par\u225 bola es horizontal, y si la directriz es horizontal, la \par par\u225 bola es vertical.\par \par                  \cf0   \b Par\u225 bola horizontal        \cf1                                         \cf0   Par\u225 bola vertical \cf1  \b0\par \par                     \b\cf2 Directriz:      x = a    \b0                                                 \b Directriz:        y= b          \b0          \par           \cf1\par        Cambia el valor de a:{\*\component\NumCtrl 11f9024c1d2}                                     Cambia el valor de b:{\*\component\NumCtrl 11f9024f2f4} \par   \par {\*\component\Space 11ea9812355}    {\*\component\Space 11ea98135e4}\par \par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11ea988e095}    {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par Detalle\cf1\fs34\par                      \cf0\fs36\par Ejemplos\cf1\fs34\par \par En el siguiente recuadro interactivo, observa c\u243 mo se determina la ecuaci\u243 n ordinaria de la par\u225 bola\par con centro en el origen y la ecuacion de la directriz conocida. Presiona el pulsador de  Soluci\u243 n paso\par a paso y avanza en la soluci\u243 n, tratando de comprender cada uno de los pasos.\par Analiza otros ejemplos, dando clic en el bot\u243 n que se localiza en el extremo inferior derecho del cuadro. \par \par {\*\component\Space 121d1e9d682}{\*\component\Space 121d1e30b51}\par \par Autor:\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado en los campos de texto del cuadro y \par a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, desaparecer\u225  el campo de texto; en caso \par contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro \par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 122438d287f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par}">
