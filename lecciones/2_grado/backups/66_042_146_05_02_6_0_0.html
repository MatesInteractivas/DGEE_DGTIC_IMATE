<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="pleca" value="title='La Circunferencia' subtitle='Ecuaci&oacute;n de la circunferencia conocidos tres de sus puntos.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red119\green27\blue155;\red255\green0\blue255;}\cf0\f1\fs36 Objetivo\cf1\fs34\par \par Obtener la ecuaci\u243 n de una circunferencia que pasa por tres puntos conocidos.\fs36\cf0\par \par Razonamiento\cf1\fs34\par \par Con esta informaci\u243 n debemos encontrar el centro y el radio para sustituirlos en la ecuaci\u243 n \par de la circunferencia.\cf0\fs36\par \par Recordatorio\cf1\fs34          \par \par El centro de la circunferencia es el punto que equidista de los tres puntos dados.\par     \par Dados dos puntos, los puntos equidistantes a ellos son los puntos que est\u225 n en su mediatriz.\cf2\fs28\b\par \par \par \par                                                                              Mediatriz de dos puntos:\cf1\fs34\b0\par \par                                                  {\*\component\Space 11dc191aed3}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par Procedimiento\cf1\fs34\par                                                                         \par 1) Si P, Q y R son los puntos conocidos, hay que encontra la mediatriz de dos pares  de ellos, por \par ejemplo, de PQ y de QR.\par     \par Los puntos que est\u225 n en la mediatriz de P y Q equidistan de P y Q.\par Los puntos que est\u225 n en la mediatriz de Q y R equidistan de Q y R.\par     \par As\u237  que la intersecci\u243 n de estas dos mediatrices equidista de P, Q y R y es el centro de la \par circunferencia.\par \par 2) La distancia del centro a cualquiera de los puntos dados es el radio\cf0\fs36\par \par Soluci\u243 n\cf1\fs34\par \par Con los pulsdores del siguente recuadro interactivo, cambia los valores de las coordenadas de los \par extremos del di\u225 metro y observa c\u243 mo cambian el centro, el radio y las ecuaciones de la \par circunferencia.\par                                                                    {\*\component\Space 11dac182e9c}\cf2\b\par Punto P:\cf0  \cf1\b0  {\*\component\NumCtrl 11dba5f8539}{\*\component\NumCtrl 11dba5f8b47} \cf2\b\par \par Punto Q:\cf1\b0   {\*\component\NumCtrl 11dba5f8f0f}{\*\component\NumCtrl 11dba5f92b7}\cf2\b\par \par Punto R: \cf1\b0  {\*\component\NumCtrl 11dbad5d758}{\*\component\NumCtrl 11dbad5f8e7}\par \par {\*\component\Space 11e1cb26836}\cf0\fs36\par \par \par \par \par \par \par \par Detalle\fs34\cf1\par \par 1) Si  {\*\mjaformula P(x{\subix 1},y{\subix 1})}, {\*\mjaformula Q(x{\subix 2},y{\subix 2})}  y {\*\mjaformula R(x{\subix 3},y{\subix 3})} son los puntos dados, la mediatriz de P y Q es el conjunto de \par puntos M(x,y) que satisface\par \par                                                             \b{\*\mjaformula\cf0 d(P,M)=d(Q,M)\cf1}\b0\par es decir\par                                        \b{\*\mjaformula\cf0{\radical (x-x{\subix 1}){\supix 2}+(y-y{\subix 1}){\supix 2}}={\radical (x-x{\subix 2}){\supix 2}+(y-y{\subix 2}){\supix 2}}\cf1}\b0\par \par elevando al cuadrado ambos miembros, se eliminan los radicales\par \par                                            \b{\*\mjaformula\cf0 (x-x{\subix\cf0 1\cf1}){\supix\cf0 2\cf1}+(y-y{\subix\cf0 1\cf1}){\supix\cf0 2\cf1}=(x-x{\subix\cf0 2\cf1}){\supix\cf0 2\cf1}+(y-y{\subix 2}){\supix 2}\cf1}\b0\par \par Ahora se desarrollan los binomios al cuadrado y se simplifica, el resultado es una ecuaci\u243 n de\par primer grado \par                                                                \b{\*\mjaformula\cf0 A{\subix\cf0 1\cf1}x+B{\subix\cf0 1\cf1}y+C{\subix\cf0 1\cf1}=0\cf1}\b0\par que es la ecuaci\u243 n de la mediatriz de P y Q.\par \par Similarmente se obtiene la ecuaci\u243 n de la mediatriz de Q y R:\par \par                                                                 \b{\*\mjaformula\cf0 A{\subix\cf0 2\cf1}x+B{\subix\cf0 2\cf1}y+C{\subix\cf0 2\cf1}=0\cf1}\b0\par \par Se resuelven simultaneamente y se obtiene el centro {\*\mjaformula C(h,k)}\cf3\par                                                    \par                                                     Ver ecuaciones simult\u225 neas \cf1\par \par 2) Se usa la f\u243 rmula de la distancia entre dos puntos para encontrar el radio.\par \par                                                         \b{\*\mjaformula\cf0 r={\radical\cf0 (x{\subix\cf0 1\cf1}-h){\supix\cf0 2\cf1}+(y{\subix\cf0 1\cf1}-k){\supix\cf0 2\cf1}\cf1}\cf1}\cf0\fs36\b0\par \par Ejemplos\cf1\fs34\par \par En el recuadro que se presenta a continuaci\u243 n, observa c\u243 mo se determina la ecuaci\u243 n de la \par circunferencia cuando se conocen tres de sus puntos. Presiona el pulsador que se sit\u250 a en el extremo\par inferior izquierdo del ejemplo propuesto y avanza en la soluci\u243 n tratando de comprender cada uno de \par los pasos. Analiza otros ejemplos al dar clic en el bot\u243 n ubicado en el extremo inferior derecho del\par cuadro. Si tienes dificultad para visualizar los tres puntos, puedes desplazar la gr\u225 fica con s\u243 lo \par mantener presionado el bot\u243 n principal del mouse y moverlo sobre el cuadro. Recuerda tambi\u233 n que \par puedes acercar o alejar la imagen con el pulsador que se sit\u250 a en el extremo inferior derecho de la \par gr\u225 fica.\par \par {\*\component\Space 12481fe3dc2}\par \par                                                                                         {\*\component\Space 12482ade816}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\b\par \par Ejercicios\cf1\b0\par \par Determina lo que se te pida en cada caso. Escribe el resultado sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitara el campo de texto; en caso\par contrario, int\u233 ntalo de nuevo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro\par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 12489982eb5}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par \par}">

   <param name="G_25" value="espacio='E3' tipo='texto' dibujar-si='n&gt;3' expresi&oacute;n='[0,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red51\green102\blue221;\red32\green48\blue58;}\f1\fs34 que al simplificar, queda:\par                                 {\*\mjaformula\cf0{\expr A5\decimals 2\fixed0}x{\expr (B5&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(B5)\decimals 2\fixed0}y{\expr (C5&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(C5)\decimals 2\fixed0}=0\cf1}\f2\fs24              \f1\fs34 (2)\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E3' tipo='texto' dibujar-si='n&gt;4' expresi&oacute;n='[0,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red119\green27\blue155;\red32\green48\blue58;}\f1\fs34 Se resuelven simult\u225 neamente las ecuaciones (1) y (2) para encontrar el punto de intersecci\u243 n \par de estas dos mediatrices. Este es el centro del c\u237 rculo que pasa por P, Q y R.\par                                                  \cf0 Centro:\cf1  {\*\mjaformula\cf0 ({\expr h1\decimals 2\fixed0},{\expr k1\decimals 2\fixed0})\cf1}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E4' tipo='punto' color='rojo' dibujar-si='n&gt;4' expresi&oacute;n='(h1,k1)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='3'">
   <param name="G_28" value="espacio='E3' tipo='texto' dibujar-si='n&gt;5' expresi&oacute;n='[0,380]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;}\f1\fs34 El radio es la distancia del centro a cualquiera de los puntos P,Q,R\par                        \cf0 r=d(P,O)=\cf1{\*\mjaformula\cf0{\radical\cf0 ({\expr P1.x\decimals 2\fixed0}{\expr (h&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(h1)\decimals 2\fixed0}){\supix\cf0 2\cf1}+({\expr P.y\decimals 2\fixed0}{\expr (k&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(k)\decimals 2\fixed0}){\supix\cf0 2\cf1}\cf1}={\radical\cf0{\expr r1*r1\decimals 2\fixed0}\cf1}={\expr r1\decimals 2\fixed0}\cf1}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_31" value="espacio='E3' tipo='texto' dibujar-si='n&gt;6' expresi&oacute;n='[0,440]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34\b As\u237  que la ecuaci\u243 n ordinaria de la circunferencia que pasa por P, Q y R es\cf1\b0\par                                        \b{\*\mjaformula\cf0 (x{\expr (h1&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(h1)\decimals 2\fixed0}){\supix 2}+(y{\expr (k1&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(k1)\decimals 2\fixed0}){\supix 2}={\expr r1^2\decimals 2\fixed0}\cf1}\f3\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_32" value="espacio='E5' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;\red119\green27\blue155;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}. }Encuentra la ecuaci\u243 n de la circunferencia que pasa por los puntos  {\*\mjaformula P({\expr P3.x\decimals 2\fixed0},{\expr P3.y\decimals 2\fixed0})}, {\*\mjaformula Q({\expr Q3.x\decimals 2\fixed0},{\expr Q3.y\decimals 2\fixed0})} \par y  {\*\mjaformula R({\expr R3.x\decimals 2\fixed0},{\expr R3.y\decimals 2\fixed0})}\par \par Soluci\u243 n:\cf1\b0\par \par ecuaci\u243 n de la mediatriz PQ:\cf2  {\*\mjaformula\cf0 (    {\expr (P1.x&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}    ) {\supix 2} + (    {\expr (P1.y&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}     ) {\supix 2} =(    {\expr (Q1.x&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}     ) {\supix 2} + (    {\expr (Q1.y&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}    ){\supix 2}\cf2}\cf1\par \par ecuaci\u243 n de la mediatriz QR: \cf2{\*\mjaformula\cf0 (    {\expr (Q1.x&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}     )  {\supix 2}+ (    {\expr (Q1.y&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}     ) {\supix 2} =(    {\expr (R1.x&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}      ){\supix 2} + (    {\expr (R1.y&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}     ){\supix 2}\cf2}\cf1\par \par centro:\cf2  {\*\mjaformula\cf3 (       ,        )\cf2}\cf3\par           \cf1\par radio:\cf0\b\par    \par                                    ecuaci\u243 n ordinaria de la circunferencia:\cf2\f3\fs24\b0  \f2\fs34\par                                \par                                         \b{\*\mjaformula\cf0 (     {\expr (h2&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}        ) {\supix\cf0 2\cf2} + (     {\expr (k2&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}        ) {\supix\cf0 2\cf2  } = \cf2}\b0    \par \par                                         \f3\fs24\par}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
