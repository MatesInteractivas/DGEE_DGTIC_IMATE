   <param name="pleca" value="title='Sistema de ecuaciones lineales de 3 x 3' subtitle='M&eacute;todos algebraicos de soluci&oacute;n de un sistema de ecuaciones lineales de 3 x 3'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar si una terna ordenada satisface un sistema de ecuaciones lineales de 3 x 3.\cf0\fs36\par \par \par Procedimiento\cf1\fs34\par \par Un sistema de ecuaciones lineales 3 x 3 tiene la forma:  \par \par                                                           {\*\mjaformula a{\subix 11}x+a{\subix 12}y+a{\subix 13}z = b{\subix 1}} \par                                                           {\*\mjaformula a{\subix 21}x+a{\subix 22}y+a{\subix 23}z = b{\subix 2}} \par                                                           {\*\mjaformula a{\subix 31}x+a{\subix 32}y+a{\subix 33}z = b{\subix 3}}\par \par Se dice que una terna de n\u250 meros (x, y, z) es soluci\u243 n del sistema si satisface las tres ecuaciones. \par \par Es decir, dado una terna (x0, y0, z0), para saber si es soluci\u243 n del sistema, basta sustituirlos en\par lugar de x, y  y  z, respectivamente y comprobar que se satisfacen las tres igualdades.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Dado el sistema:\cf0\fs36   \par                                                 {\*\component\Space 1224899edd1}\par \par                                    \cf1\fs34\par \par \par \par y dados los n\u250 meros:   {\*\component\Space 122626ac7e8}\par \par Podemos comprobar que no son soluci\u243 n del sistema, puesto que al sustituirlos por ejemplo en la \par primera de las ecuaciones, queda:\par \par                 {\*\component\Space 1226c768f84}\par \par Por otro lado,\par \par                {\*\component\Space 1226cb2d37e}\par   \cf0\fs36\par \par               \par \par Ejercicio\cf1\fs34\par \par Dado el siguiente sistema de ecuaciones lineales de 3 x 3, elige la terna del men\u250  que resuelva el\par sistema:\par \par                            {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par \par \par \par \par           \par \par              \cf1\fs34\par \par \par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano  \par}">
