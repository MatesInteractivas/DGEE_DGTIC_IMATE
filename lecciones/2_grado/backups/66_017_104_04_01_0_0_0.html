   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='&Aacute;ngulo de inclinaci&oacute;n y pendiente de una recta'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red0\green34\blue170;\red0\green170\blue0;\red0\green170\blue34;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Obtener el \u225 ngulo de inclinaci\u243 n de una recta conociendo su pendiente. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par El  \u225 ngulo de inclinaci\u243 n \u952  de una recta L, es el que  {\*\component\Space 1237f3f8c4d}\par forma dicha recta con el eje x, medido del sentido\par positivo del eje hacia la recta. \par \par El rango de valores de este \u225 ngulo es:\fs32\par \par                                  {\*\mjaformula 0\u8804 \u952 <\u960 }\fs34\par \par \par En t\u233 rminos de \u952 , la pendiente m de L se define como el valor de su tangente, considerando que L es \par una recta no vertical. Es decir:\par                                                                  {\*\mjaformula m=tan \u952 } .................................................................. (1)\par \par para  \fs32{\*\mjaformula 0\u8804 \u952 <\u960 , \u952 \u8800 {\fraction{\num\u960 }{\den 2}}}\fs34 . Conveniene recordar que para una recta vertical, el \u225 ngulo de inclinaci\u243 n es de\par 90\u176 , y se considera que no tiene pendiente o que \u233 sta tiende a \u8734 , es otras palabras est\u225  indefinida. De\par ah\u237  la restricci\u243 n anterior de que \u952  sea diferente de 90\u176 .\par \par Despejando de (1) se tiene:\par                                                                  {\*\mjaformula\u952 =arctan(m)} radianes..............................................(2)                     \par \par Para transformar a grados, consideraremos que: \par \par                                                                  {\*\mjaformula\u945 =tan{\supix -1}(m)=arctan(m)}..........................................(3)\cf0\fs36  \cf1\fs34\par \par y sustituiremos (3) en (2), multiplicando por el factor de conversi\u246 n:\par \par                                                                  {\*\mjaformula\u952 =\u945 {\fraction{\num 180}{\den\u960 }}}..................................................................(4)\par \par Seg\u250 n su \u225 ngulo de inclinaci\u243 n, la pendiente            {\*\component\Space 1237f87a84e}\par de L puede ser:\par \par a) Cero, si \cf2{\*\mjaformula\cf3\u952 =0\cf4\u176 \cf2}\cf1  entonces {\*\mjaformula\cf4 m=0\cf1}.\par \par b) Positiva, si {\*\mjaformula\cf5 0\u176 <\u952 <90\u176 \cf1} entonces {\*\mjaformula\cf5 m>0\cf1}.\par \par c) Negativa, si {\*\mjaformula\cf6 90\u176 <\u952 <180\u176 \cf1} entonces {\*\mjaformula\cf6 m<0\cf1},\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Si la pendiente en una carretera es de 0.3, \u191 cu\u225 l es el \u225 ngulo de inclinaci\u243 n de la misma?\par \par De (1):                                                  {\*\mjaformula m=tan \u952 =0.3}\par \par Aplicando (3):                                        {\*\mjaformula\u945 =arctan(m)=0.29}\par \par Sustituyendo en (4):                               {\*\mjaformula\u952 =\u945 {\fraction{\num 180}{\den\u960 }}=0.29{\fraction{\num 180}{\den\u960 }}=16.70\u176 }\par \par Por lo tanto, el \u225 ngulo de inclinaci\u243 n es 16.70\u176 . Utiliza el pulsador de la siguiente secci\u243 n para ver la\par gr\u225 fica de esta recta. \cf0\fs36\par           \par \par Ejemplos\par   \cf1\fs34\par Con el pulsador modifica el valor de la pendiente y observa los cambios en el \u225 ngulo de inclinaci\u243 n.\cf0\fs36\par {\*\component\Space 121dbe6850b}\par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autores: Zinnya del Villar Islas y Norma Patricia Apodaca Alvarez\par Responsable acad\u233 mico: Jos\u233  Luis Abreu Le\u243 n\par Responsable t\u233 cnico: Norma Apodaca \u193 lvarez\fs34\par}">
