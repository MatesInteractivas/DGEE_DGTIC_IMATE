   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Circunferencia' subtitle='Formas ordinaria  y general de la ecuaci&oacute;n de la circunferencia con centro en (h,k) y un punto de la circunferencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs36 Objetivo\cf1\fs34\par \par Obtener la ecuaci\u243 n general de una circunferencia con centro en (h,k) que pasa por el punto (x,y)\fs36\cf0\par \par \par Recordatorio\cf1\fs34\par \par La\cf2  \cf1 ecuaci\u243 n ordinaria o est\u225 ndar de una circunferencia con centro en un punto (h,k) y radio r es:  \par \par                                                       \b{\*\mjaformula\cf0 (x-h){\supix 2}+(y-k){\supix 2}=r{\supix 2}\cf1}\b0                                                         (1)   \par \par La ecuaci\u243 n general\i  \i0 de todas las c\u243 nicas es:\par \par                                                    \b{\*\mjaformula\cf0 Ax{\supix 2}+Bxy+Cy{\supix 2}+Dx+Ey+F=0\cf1}\b0                                             (2) \cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par En el siguiente recuadro interactivo, cambia  el valor de (h,k) y de (a,b). Observa c\u243 mo cambia r y la \par ecuaci\u243 n de la circunferencia al modificar dichos valores. Recuerda que puedes acercar o alejar la \par imagen con el pulsador que se encuentra en el extremo inferior del gr\u225 fico.\par \par                                                                           {\*\component\Space 11dac182e9c}\b\cf0\par   Centro:  {\*\component\NumCtrl 11dad6927b7}{\*\component\NumCtrl 11dad693442}     \par \par   Punto por donde pasa: \cf1{\*\component\NumCtrl 11db282c0a1}{\*\component\NumCtrl 11db282ced3} \b0\par \par  {\*\component\Space 11def090b63}                                                                                                           {\*\component\Space 11def06a6a6}\cf0\fs36\par \par \par \par \par \par \par \par \par \par Procedimiento\cf1\fs34\par \par El radio es la distancia del punto (a,b) al centro (h,k). Para encontrar la ecuaci\u243 n general de una\par circunferencia con centro en un punto (h,k) y que pasa por un punto (a,b):\par \par 1. Se sustituyen las coordenadas del punto (h,k) y el valor de r en la ecuaci\u243 n (1) obteniendo la \par     ecuaci\u243 n ordinaria.\par \par 2. Se desarrollan los cuadrados y se simplifica para obtener una ecuaci\u243 n de la forma (2)\cf0\fs36\par \par \par Detalle\cf1\fs34\par  \par Para conocer el radio, se calculan la distancia del centro O(h,k) al punto P(a,b) por donde pasa\par la circunferencia. \u201 ste es el radio de la circunferencia.\par \par                                                \cf0\b{\*\mjaformula r=d(P,O)={\radical (a-h){\supix 2}+(b-k){\supix 2}}}\cf1\b0                                               (3)\par \par Se sustituyen este valor y las coordenadas del centro en la ecuaci\u243 n ordinaria (1), observa que\par como en (1) se necesita {\*\mjaformula r{\supix 2}} no es necesario extraer la ra\u237 z cuadrada. \fs36\cf0\par \par \par Ejemplos\cf1\fs34\par \par En el recuadro interactivo que se muestra a continuaci\u243 n, observa c\u243 mo se encuentra el radio y c\u243 mo\par se determina la ecuaci\u243 n general de la circunferencia con centro en (h,k) que pasa por un punto (a,b). \par Presiona el pulsador que se sit\u250 a en el extremo inferior izquierdo del cuadro y avanza en la soluci\u243 n\par tratando de comprender cada uno de los pasos. Analiza otros ejemplos, al dar clic sobre el bot\u243 n que \par se ubica en el extremo inferior derecho del cuadro. \par \par {\*\component\Space 1235ec72ba9}\par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\b\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\b0\par \par Determina lo que se te pida en cada caso. Escribe el resultado en los campos de texto del recuadro \par interactivo, y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de \par texto, en caso contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  \par acceder a otro ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la \par calculadora.\par \par {\*\component\Space 1235ed27186}\par \par \par \par \par \par \par \par \par \par \fs28\par \par \par \par \par \par \par _____________________________________________________________________________________________\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\par Responsable acad\u233 mico: Carlos Hern\u225 ndez Garciadiego\par Responsable t\u233 cnico: Norma Apodaca \u193 lvarez\par}">
