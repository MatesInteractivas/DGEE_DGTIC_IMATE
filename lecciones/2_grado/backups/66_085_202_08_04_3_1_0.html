<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones polinomiales' subtitle='Ceros de funciones polinomiales de grado 2, 3 y 4 que sean factorizables.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el n\u250 mero de ceros de una funci\u243 n polinomial.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Una  funci\u243 n  polinomial  es una funci\u243 n que se  puede  escribir  de  forma  general  como \par \par                                       {\*\mjaformula f(x)=a{\subix n}x{\supix n}+a{\subix n-1}x{\supix n-1}+...+a{\subix 2}x{\supix 2}+a{\subix 1}x+a{\subix 0}}\par \par donde {\*\mjaformula a{\subix 0}, a{\subix 1}, a{\subix 2}, ..., a{\subix n-1} y a{\subix n}} son n\u250 meros reales con {\*\mjaformula a{\subix n}\u8800 0}. En la expresi\u243 n anterior, n es la potencia\par mayor y a este n\u250 mero se le conoce como el grado del polinomio. Por  ejemplo, la  funci\u243 n polinomial\par  {\*\mjaformula f(x)=3x{\supix 4}+5x{\supix 2}-1} es de grado 4. \par  \par Si un polinomio es factorizable como producto de factores lineales (polinomios de grado 1), entonces\par su grado nos dice el n\u250 mero de ceros (o ra\u237 ces) que tiene, y este n\u250 mero debe de coincidir con el\par n\u250 mero de factores lineales que tiene su factorizaci\u243 n.\par \par En la siguiente escena puedes observar distintos polinomios con grados entre 2 y 4 expresados tanto\par en la forma de un polinomio general como factorizados. Se han graficado tambi\u233 n las rectas definidas\par por cada uno de los factores. Nota que el cero de cada factor lineal es un cero de la funci\u243 n.\par \par                     {\*\component\Space 123a574b1bd}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par   \fs36\cf0  \par \par \par Soluci\u243 n\fs34\cf1\par \par Cuando un polinomio se puede expresar como un producto de factores lineales, el n\u250 mero de ceros\par del polinomio es precisamente el grado del polinomio. Sin embargo, si dos o m\u225 s factores representan\par rectas que intersecan al eje X en el mismo punto, visualmente aparece una \u250 nica ra\u237 z en ese punto\par que se debe contar doble, o triple dependiendo de cu\u225 ntas rectas se intersecaron en ese cero.\par \par Da valores para el grado del polinomio y observa la gr\u225 fica as\u237  como el n\u250 mero de ceros que tiene. Si\par en alg\u250 n momento no se puede ver en la gr\u225 fica los ceros igual al grado de la funci\u243 n, significa que, o\par ah\u237  aparece un cero m\u250 ltiple, o la funci\u243 n polinomial no es factorizable como producto de factores que\par sean \u250 nicamente lineales.\par  \par                        {\*\component\NumCtrl 1231c5892a5}\par {\*\component\Space 1231ad96a38}    {\*\component\Space 1231ad9929f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Cuando la funci\u243 n polinomial se puede expresar como un producto de factores lineales, tiene  siempre\par el  mismo n\u250 mero de ceros que el grado de la funci\u243 n. Si el m\u225 ximo exponente es dos, entonces se\par tienen dos ceros, si el grado es tres, se tienen tres ceros y si el grado es cuatro, la funci\u243 n tendr\u225 \par cuatro ceros. Entonces, si queremos saber el n\u250 mero de ceros que tiene la funci\u243 n, basta ver de los\par exponentes cu\u225 l es el mayor y ese ser\u225  el n\u250 mero de ceros.   \cf0\fs36\par \par Ejercicio\cf1\fs34\par \par Las siguientes funciones polinomiales son factorizables como producto de factores lineales. Calcula el\par n\u250 mero de ceros. Si has respondido correctamente aparecer\u225 n la gr\u225 fica del polinomio y un par de \par pulsadores, con estos \u250 ltimos podras alejarte o acercarte para observar mejor las caracter\u237 sticas de la\par gr\u225 fica. Recuerda que si no observas el n\u250 mero de ra\u237 ces correctas, es porque puede haber ra\u237 ces\par dobles o triples.\par \par {\*\component\Space 1231c4d8be9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Alberto Bravo Garc\u237 a\fs34  y Fernando Ren\u233  Mart\u237 nez Ortiz\par}">

   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='n0=2' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 En este caso en la gr\u225 fica de la derecha \par puedes ver el n\u250 mero de veces que la\par funci\u243 n {\*\mjaformula f(x)={\expr (e2=1)?&squot;&squot;:e2\decimals 0\fixed1}x{\supix 2}-{\expr (e1=1)?&squot;&squot;:e1\decimals 0\fixed1}x-{\expr e0\decimals 0\fixed1}} vale cero.\par   \par Si esta funci\u243 n se puede factorizar como el\par producto de factores lineales, entonces tiene 2\par ceros porque el exponente mayor es 2. Si s\u243 lo\par se observa un \u250 nico cero, este cero es doble, y\par si no se observan ceros es porque el polinomio\par no es factorizable.\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E2' tipo='pol&iacute;gono' color='ff20303a' coord_abs='s&iacute;' expresi&oacute;n='(0,0)(310,0)(310,300)(0,300)(0,0)' relleno='b6c5cc'">
   <param name="G_04" value="espacio='E1' tipo='ecuaci&oacute;n' dibujar-si='n0=4' expresi&oacute;n='y=e4*x^4-e2*x^2-e1*x' visible='no'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='n0=3' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Si te fijas en la gr\u225 fica de la derecha puedes\par ver el n\u250 mero de veces que la funci\u243 n\par {\*\mjaformula f(x)={\expr (e3=1)?&squot;&squot;:e3\decimals 0\fixed1}x{\supix 3}+{\expr (e2=1)?&squot;&squot;:e2\decimals 0\fixed1}x{\supix 2}-{\expr (e1=1)?&squot;&squot;:e1\decimals 0\fixed1}x-{\expr e0\decimals 0\fixed1}} vale cero. Esto es,\par cuando la l\u237 nea de la gr\u225 fica cruza el eje x,\par o cuando lo toca en un punto y regresa.\par \par Esta funci\u243 n tiene 3 ceros porque el\par exponente mayor es 3. Si la gr\u225 fica solo toca\par al eje x en un punto y regresa, la funci\u243 n tiene\par un cero doble en ese punto. Si la funci\u243 n no\par es factorizable como producto de factores \par lineales s\u243 lo presentar\u225  una ra\u237 z\par  \f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='n0=4' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Si te fijas en la gr\u225 fica de la derecha \par puedes ver el n\u250 mero de veces que \par la funci\u243 n {\*\mjaformula f(x)={\expr (e4=1)?&squot;&squot;:e4\decimals 0\fixed1}x{\supix 4}-{\expr (e2=1)?&squot;&squot;:e2\decimals 0\fixed1}x{\supix 2}-{\expr (e1=1)?&squot;&squot;:e1\decimals 0\fixed1}x} vale cero.  \par Esta funci\u243 n tiene 4 ceros porque el\par exponente mayor es 4. Puede resultar que\par observes menos de 4 ceros ya sea porque\par se tenga una ra\u237 z doble o triple, o porque\par el polinomio no sea factorizable como \par producto de factores lineales.\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E2' tipo='texto' dibujar-si='(v=1)' expresi&oacute;n='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Correcto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E2' tipo='texto' dibujar-si='(v=2)' expresi&oacute;n='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Incorrecto\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_10" value="espacio='E2' tipo='texto' dibujar-si='n=3' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34{\*\mjaformula f(x)=x{\supix 3}-{\expr a0+a1+a2\decimals 0\fixed1}x{\supix 2}+{\expr a0*a1+a1*a2+a2*a0\decimals 0\fixed1}x-{\expr a0*a1*a2\decimals 0\fixed1}}\f2\fs24\par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_14" value="espacio='E3' tipo='ecuaci&oacute;n' color='3366dd' dibujar-si='grado&gt;3' expresi&oacute;n='y=x+aleatb4' visible='no'">
   <param name="G_15" value="espacio='E3' tipo='ecuaci&oacute;n' dibujar-si='grado=4' expresi&oacute;n='y=(aleata1*x+aleatb1)*(x+aleatb2)*(x+aleatb3)*(x+aleatb4)' ancho='3' visible='no'">
   <param name="G_16" value="espacio='E3' tipo='ecuaci&oacute;n' dibujar-si='grado=3' expresi&oacute;n='y=(aleata1*x+aleatb1)*(x+aleatb2)*(x+aleatb3)' ancho='3' visible='no'">
   <param name="G_17" value="espacio='E3' tipo='ecuaci&oacute;n' dibujar-si='grado=2' expresi&oacute;n='y=(aleata1*x+aleatb1)*(x+aleatb2)' ancho='3' visible='no'">
