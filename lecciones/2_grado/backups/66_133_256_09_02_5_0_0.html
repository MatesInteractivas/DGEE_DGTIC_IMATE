<p align="center">
<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='An&aacute;lisis del dominio y rango de las funciones trigonom&eacute;tricas directas.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el dominio y rango de las funciones trigonom\u233 tricas directas.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Ya que cualquier \u225 ngulo puede ser considerado en el c\u237 rculo unitario (simplemente dando un mayor\par n\u250 mero de vueltas en el sentido contrario a las manecillas del reloj si el \u225 ngulo tiene medida mayor a\par 2\u960 , o dando vueltas en el sentido de las manecillas del reloj si el \u225 ngulo es negativo) y en todos ellos\par el valor de seno y coseno est\u225  bien definido, se tiene que el dominio de las funciones sen(x) y cos(x)\par comprende todos los n\u250 meros reales.\par \par Por otro lado, al hacer la gr\u225 fica de la funci\u243 n tan(x) se suprimieron algunos valores de  x  pues, en\par ellos, la funci\u243 n no estaba definida. La raz\u243 n es que, como tan(x)={\*\mjaformula{\fraction{\num sen(x)}{\den cos(x)}}}, aquellos valores x para\par los cuales cos(x)=0  no se encuentran en el dominio de la funci\u243 n tan(x). Estos valores pertenecen\par al conjunto infinito\par \par                                               {\*\mjaformula A=\{...,-{\fraction{\num 5\u960 }{\den 2}},-{\fraction{\num 3\u960 }{\den 2}},-{\fraction{\num\u960 }{\den 2}},{\fraction{\num\u960 }{\den 2}},{\fraction{\num 3\u960 }{\den 2}},{\fraction{\num 5\u960 }{\den 2}},...\}}\par \par de manera que el dominio de tan(x) son todos los n\u250 meros reales excepto aquellos que pertenecen\par al conjunto A.\par \par Ya que la funci\u243 n sec(x) es igual a {\*\mjaformula{\fraction{\num 1}{\den cos(x)}}}, tampoco se encuentra definida en aquellos valores de x\par en los que cos(x)=0, es decir el dominio de sec(x) tambi\u233 n comprende a todos los n\u250 meros reales \par con excepci\u243 n de aquellos que se encuentran en el conjunto A.\par \par De la misma manera, como las funciones cot(x) y csc(x) se definen como {\*\mjaformula{\fraction{\num cos(x)}{\den sen(x)}}} y {\*\mjaformula{\fraction{\num 1}{\den sen(x)}}}, el\par dominio de ambas comprende a todos los n\u250 meros reales excepto aquellos para los cuales sen(x)=0,\par es decir, excepto aquellos que se encuentran en el conjunto\par \par                                                        {\*\mjaformula B=\{...,-2\u960 , -\u960 , 0, \u960 , 2\u960 ,...\}}\par \par Observa en la siguiente escena el dominio de cada una de las seis funciones trigonom\u233 tricas directas.\par Los puntos blancos son puntos que no se encuentran en el dominio de la funci\u243 n. Nota adem\u225 s que\par en estos puntos aparecen as\u237 ntotas verticales.\par \par {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \fs34\cf1\par \par \par El rango de la funci\u243 n sen(x) es f\u225 cil de determinar pues como sen(x) es la ordenada de un punto en\par el c\u237 rculo unitario, su valor m\u225 ximo es 1 y su valor m\u237 nimo es -1, adem\u225 s de que se alcanzan todos los\par valores intermedios. De esta manera, el rango de la funci\u243 n sen(x) es el intervalo [-1,1].\par \par De la misma forma, el rango de la funci\u243 n coseno es el intervalo [-1,1] pues cos(x) es la abscisa de\par un punto en el c\u237 rculo unitario.\par \par Ya que desde cualquier punto (1,u) sobre la recta tangente en (1,0) al c\u237 rculo unitario se puede trazar\par una recta que pase por el origen, formando un \u225 ngulo x con la parte positiva del eje X, se tiene que\par cualquier n\u250 mero  u  es la tangente de alg\u250 n \u225 ngulo  x, es decir el rango de tan(x) es el conjunto de\par todos los n\u250 meros reales.\par \par Como tan(x) alcanza cualquier valor, cot(x)={\*\mjaformula{\fraction{\num 1}{\den tan(x)}}} alcanza cualquier valor excepto, posiblemente el\par 0. Sin embargo, {\*\mjaformula cot({\fraction{\num\u960 }{\den 2}})=0}, de donde el rango de cot(x) es el conjunto de todos los n\u250 meros reales.\par \par Para obtener el rango de csc(x), observa que, si sen(x) es positivo, entonces, ya que {\*\mjaformula sen(x)\u8804 1}, se\par tiene que  {\*\mjaformula 1\u8804 {\fraction{\num 1}{\den sen(x)}}=csc(x)}, en cambio, si sen(x) es negativo, como {\*\mjaformula -1\u8804 sen(x)} se tiene que\par {\*\mjaformula csc(x)={\fraction{\num -1}{\den -sen(x)}}\u8804 -1}. De estas dos desigualdades se obtiene que el rango de csc(x) es el\par conjunto  {\*\mjaformula (-\u8734 ,-1]U[1,\u8734 )}. El caso de secante es completamente analogo.\par \par Pulsa el bot\u243 n {\*\component\NumCtrl 122ae1992dd} y regresa a la escena anterior para observar el rango (conjunto que\par se muestra en azul sobre el eje Y) de cada una de las funciones trigonometricas.\cf0\fs36\par \par \par \par Ejercicios\cf1\fs34\par \par \u191 A cu\u225 l de las funciones trigonom\u233 tricas corresponde el dominio mostrado en azul?\par \par                   {\*\component\Space 121b1404fc4}\par \cf0\fs36\par \par \par \par \par \par \par \par \cf1\fs34\par \par \par \u191 A cu\u225 l de las funciones trigonom\u233 tricas corresponde el rango que se muestra en azul?\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
