   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Condiciones de paralelismo y perpendicularidad'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar si dos rectas son perpendiculares a partir de sus ecuaciones. \fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Dos rectas son perpendiculares si tienen pendientes inversas y con signo diferente. \par    \par  {\*\component\Space 123d98f2721}  \par                                                                               Es decir, dadas las ecuaciones de las rectas:\par                                                                                       {\*\mjaformula y=m{\subix 1}x+b{\subix 1}}  y   {\*\mjaformula y=m{\subix 2}x+b{\subix 2}}\par \par                                                                               son perpendiculares si y s\u243 lo si \par                                                                                               {\*\mjaformula m{\subix 1}=-{\fraction{\num 1}{\den m{\subix 2}}}}  con {\*\mjaformula m{\subix 1},m{\subix 2}\u8800 0}.\par                                           Si\par                                                                               La rectas  y=b son horizontales, as\u237  que las \par                                                                               rectas perpendiculares a ella son las rectas \par                                                                               verticales  x=c y rec\u237 procamente.\par                                                                                                                      \par                                                                \par  \cf0\fs36 Soluci\u243 n\par {\*\component\Space 121dbe6850b} {\*\component\Space 1222b75e255}\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par
