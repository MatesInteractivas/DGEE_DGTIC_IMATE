<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="pleca" value="title='Logaritmos' subtitle='Logaritmos con base 10 y naturales'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el valor de logaritmos decimales y naturales con ayuda de tablas o de calculadora, hasta\par diezmil\u233 simos.\cf0\fs36\par \par Antecedentes\cf1\fs34\par \par Hasta la aparici\u243 n de las calculadoras y computadoras, para calcular los logaritmos era imprescindible\par el uso de tablas logar\u237 tmicas. Estas tablas estaban hechas considerando las propiedades de los \par logaritmos de tal forma que no fueran muy extensas. Por lo mismo, era necesario tener un \par entrenamiento para poder utilizarlas. \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Observa la siguiente tabla de logaritmos base 10, en ella se muestran los cinco primeros decimales del\par logaritmo de cada n\u250 mero entre el 1.00 y el 9.99 (con 2 decimales).\par Usa la columna de la derecha para encontrar el n\u250 mero de la parte entera y el primer decimal y el \par rengl\u243 n superior para encontrar el segundo decimal. Por ejemplo, el logaritmo de 1.23 est\u225  en la fila\par 12 columna 3, donde podemos ver el valor 0.08991.\par \par                    {\*\component\Space 124d1bf79e7}\par \par \par \par \par \par \par \par \par \par \par \par \par La tabla unicamente nos da el valor de los n\u250 meros de dos decimales entre 1 y 9.99. Obtener los \par logaritmos aproximados de otros n\u250 meros es bastante simple si recordamos una propiedad del \par logaritmo: \par \par                                                             log(ab) = log(a)+log(b)\par \par Con esta propiedad podemos calcular el logaritmo de 12.3 a partir del de 1.23.Solo hay\par que observar lo siguiente:\par \par                                                        log(12.3) = log(10 x 1.23) \par                                                                      = log(10) + log(1.23)\par                                                                      =     1     +  0.08991\par                                                                      =     1.08991\par \par Como ves, lo \u250 nico que debes recordar es como se comporta el logaritmo de un producto y que el\par logaritmo de {\*\mjaformula 10{\supix n}} es igual a n.\b\par \par Ejemplo 1\b0 : log( 123 )\par \par                                                        log(123) = log(1.23 x 100) \par                                                                     = log(12.3) + log(100) \par                                                                     = 0.08991  + 2 \par                                                                     = 2.08991\b\par \par Ejemplo 2\b0 : log( 3455 )\par \par             log( 3455 ) = log(3.455 x 1000) \par                              = log(3.455) + log(100) \par                              = log(34.55) + 3\par             Como nuestra tabla no muestra el logaritmo de 3.455, tendremos que interpolarlo. \par             El logaritmo de 3.45 es 1.53782 y el de 3.46 es 1.53908. Bien podemos suponer que el \par             logaritmo de 3.455 est\u225  a la mitad de estos dos, es decir en (0.53782 + 0.53908)/2 = 0.53845.\par             Esto es un valor aproximado que nos servir\u225 .\par             Por lo tanto log( 3455 ) = 0.53845 + 3 = 3.53845.\cf0\fs36\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 124d752ece4}\par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Claudio Francisco Nebbia Rubio\par}">
