   <param name="pleca" value="title='Elipse' subtitle='Formas ordinaria y general de la ecuaci&oacute;n de la elipse con centro en el origen, conociendo un v&eacute;rtice y un extremo del eje menor'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                                             {\*\component\Space 122e1843033}\par \par Obtener la ecuaci\u243 n ordinaria de una elipse con centro en \par el origen, conociendo un v\u233 rtice y un extremo del eje menor.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Con los datos obtenemos la orientaci\u243 n de la elipse y las \par literales \i a\i0  y \i b\i0 , \u233 stas las sustituimos directamente en la \par ecuaci\u243 n ordinaria.\cf0\fs36\par \par Soluci\u243 n   \fs16\cf2 .\fs36\cf0                                                                         {\*\component\Space 1230f82d463}\cf1\fs34\par                                                               \par 1. Ubicamos el v\u233 rtice y el extremo del eje menor en una \par     gr\u225 fica para determinar la orientaci\u243 n de la elipse. \par     Criterios:\par          - Si el v\u233 rtice est\u225  en el eje \i x\i0 , la elipse es horizontal.\par          - Si el v\u233 rtice est\u225  en el eje \i y\i0 , la elipse es vertical.\par 2. La distancia desde el centro (origen) hasta el vertice \par     corresponde a la literal \i a\i0 .\par 3. La distancia desde el centro (origen) hasta el extremo del \par     eje menor corresponde a la literal \i b\i0 .\par 4. Sustituimos los valores de estas dos literales en la ecuaci\u243 n ordinaria que corresponda a la \par     orientaci\u243 n de la elipse.\cf0\fs36\par \par Ejemplo\cf1\fs34                                                                {\*\component\Space 12311e83a1c}\par \par A continuaci\u243 n se describe el procedimiento para \par obtener la ecuaci\u243 n ordinaria de una elipse con \par centro en el origen, conociendo un v\u233 rtice y un \par extremo del eje menor. Presiona  Continuar . \fs20\cf2\par .\fs36\cf0\par        {\*\component\Space 122e2d8c722}\par \par \par \par \par \par \par \par \par \par \par \par                                       \par \par Ejercicio\cf1\fs34\par                                                                             {\*\component\Space 12301654cb9}\par En el siguiente ejercicio se debe obtener la \par ecuaci\u243 n ordinaria de una elipse con centro en \par el origen, a partir del v\u233 rtice y el extremo del eje \par menor que se dan como datos.  \par \par {\*\component\Space 1231bbfcac3} \par \par \par                         {\*\component\NumCtrl 12304ca0b3b}\par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">
