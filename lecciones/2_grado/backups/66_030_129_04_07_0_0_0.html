   <param name="pleca" value="title='Ecuaci&oacute;n de la recta ' subtitle='Ecuaciones de las mediatrices y coordenadas del circuncentro'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar las coordenadas del cincuncentro de un tri\u225 ngulo a partir de sus v\u233 rtices. \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Para determinar las coordenadas del cincuncentro de un tri\u225 ngulo, es necesario conocer al menos \par dos ecuaciones de las mediatrices para resolverlas como un sistema de ecuaciones simult\u225 neas.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par Las mediatrices de un tri\u225 ngulo son las rectas que cortan perpendicularmente en el punto medio\par a  los sus lados. En cualquier tri\u225 ngulo se pueden trazar tres mediatrices, las que se cortan \par en un punto conocido como circuncentro.\par El circuncentro se llama as\u237  porque es el centro de la circunferencia que pasa por los tres vertices\par del tri\u225 ngulo.\par Para determinar las coordenadas del circuncentro de un tri\u225 ngulo a partir de las coordenadas de los \par tres v\u233 rtices, se lleva a cabo el siguiente procedimiento:\par      a) Se determinan, al menos, dos ecuaciones de las mediatrices.\par      b) Se obtienen las coordenadas del circuncentro resolviendo estas dos ecuaciones como un \par          sistema de ecuaciones simult\u225 neas lineales por cualquiera de los m\u233 todos que existen.\cf0\fs36\par \par Ejemplo\cf1\fs34\par \par En el ejemplo siguiente se describe el procedimiento para conocer las coordenadas del circuncentro \par del tri\u225 ngulo a partir de las coordenadas de los tres v\u233 rtices. \par Escribe las coordenadas de los v\u233 rtices del tri\u225 ngulo o arrastra los puntos desde el origen, despu\u233 s \par presiona el bot\u243 n  Continuar . En todos los casos el circuncentro se determinar\u225  con las mediatrices \par que pasan por los puntos medios de los segmentos AC y BC.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio se determinar\u225 n las coordenadas del circuncentro del tri\u225 ngulo a partir de \par dos mediatrices. \par Selecciona las mediatrices con las que se determinar\u225  el circuncentro haciendo \ul clic en los dos \par puntos medios \ulnone correspondientes, para que aparezcan sus ecuaciones. Posteriormente, despu\u233 s de \par haber resuelto el sistema de ecuaciones simult\u225 neas, anota las coordenadas del Circuncentro.\par Comprueba el resultado presionando el bot\u243 n  Verificar . \par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: Octavio Fonseca Ramos,  Carlos Hern\u225 ndez Garciadiego\par}">

   <param name="A_00" value="id='Variablesa' algoritmo='s&iacute;' evaluar='siempre' hacer='Puntomx=(g7.x+g8.x)/2;Puntomx8=(g7.x+g6.x)/2;Puntomx7=(g6.x+g8.x)/2;Puntomy=(g7.y+g8.y)/2;Puntomy8=(g7.y+g6.y)/2;Puntomy7=(g8.y+g6.y)/2;Pendiente=(abs(g7.y-g8.y)&lt;0.001)?1000000000:(-(g7.x-g8.x)/(g7.y-g8.y));Ordenada=(-Puntomx*Pendiente)+Puntomy;Pend6=(Pendiente=1000000000);Pendiente7=(abs(g8.y-g6.y)&lt;0.001)?1000000000:(-(g8.x-g6.x)/(g8.y-g6.y));Ordenada7=(-Puntomx7*Pendiente7)+Puntomy7;Pend7=((Pendiente7=1000000000)?1:0);Pendiente8=(abs(g7.y-g6.y)&lt;0.001)?1000000000:(-(g7.x-g6.x)/(g7.y-g6.y));Ordenada8=(-Puntomx8*Pendiente8)+Puntomy8;Pend8=(Pendiente8=1000000000);Sinpend=(Pendiente-Pendiente7);Verbari=(((abs(Pendiente7)&lt;0.001)&amp;(Pend6))|((abs(Pendiente)&lt;0.001)&amp;(Pend7)))?6:0;Verbari=(Verbari=0)?(((Pend6)|(Pend7))?2:(((abs(Pendiente)&lt;0.001)|(abs(Pendiente7)&lt;0.001))?4:0)):Verbari;;'">
