   <param name="pleca" value="title='Funciones con radicales' subtitle='Estudio anal&iacute;tico del dominio y el rango de funciones con radicales. '">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 122e1843033}\par \par Determinar anal\u237 ticamente el rango de una \par funci\u243 n del tipo:\par \par    {\*\mjaformula f(x)=\u177 {\radical ax+b}}    o    {\*\mjaformula f(x)=\u177 {\radical ax{\supix 2}+bx+c}}\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Identificar el signo del coeficiente del radical: \par   - Si es positivo, el rango contiene valores \par     mayores o iguales que cero.\par   - Si es negativo, el rango contiene valores\par     menores o iguales que cero.\par Adem\u225 s, se debe identificar si la funci\u243 n es la\par mitad de una elipse, en este caso, el rango corresponde a un intervalo cerrado.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34                                                               \par \par Para determinar anal\u237 ticamete el rango de una funci\u243 n radical se despeja x de la expresi\u243 n y se \par determinan los valores de y que dan como resultado valores reales para x.\par \par    - Las mitades de par\u225 bolas, que corresponden a las funciones con el interior del radical lineal, \par      tienen rangos de intervalos semicerrados. \par \par    - Las mitades de hip\u233 rbolas, que corresponden a las funciones con el interior del radical cuadr\u225 tico\par      en las que el coeficiente de dicho t\u233 rmino es positivo, tambi\u233 n tienen rangos de intervalos \par      semicerrados.\par \par En ambos casos, cualquier valor de y da como resultado un valor real para x. Si el signo del \par coeficiente del radical es positivo el rango es {\*\mjaformula y \u8712  [0,\u8734 )}, si es negativo el rango es {\*\mjaformula y \u8712  (-\u8734 ,0]}. \par \par    - Las mitades de elipses, que corresponden a las funciones con el interior del radical cuadr\u225 tico en \par      las que el coeficiente de dicho t\u233 rmino es negativo, tienen rangos de intervalos cerrados. \par \par Como son mitades de elipses verticales o circunferencias, un extremo corresponde a la longitud del \par semieje mayor o radio, respectivamente. El otro extremo del intervalo es cero. \par Si el signo del coeficiente del radical es positivo el rango es {\*\mjaformula y \u8712  [0,}{\*\mjaformula\f2\fs34{\radical c-{\fraction{\num b{\supix 2}}{\den 4a}}}\fs28}{\*\mjaformula ]}, mientras que si es \par negativo, el rango es {\*\mjaformula y \u8712  [-}{\*\mjaformula\f1\fs36{\radical c-{\fraction{\num b{\supix 2}}{\den 4a}}}\fs28}{\*\mjaformula ,0]}.\cf0\fs36\par \par Ejemplo\cf1\fs34                                                               \par \par A continuaci\u243 n se determina el rango de las diferentes funciones radicales descritas arriba. \cf0\fs36\par \par {\*\component\Space 122e28b749a}{\*\component\Space 122e2d8c722}\cf1\par \par \par \par \par \par \par \par \par \par           {\*\component\NumCtrl 122e69345f1}\fs16\cf2\par .\fs36\cf0\par         {\*\component\NumCtrl 122e6a15178}\par \par Ejercicio\cf1\fs34\par \par Indica el rango de la funci\u243 n. \par \par {\*\component\Space 122e6ad013f}   {\*\component\Space 122ec33bca3}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">

   <param name="G_03" value="espacio='E3' tipo='texto' dibujar-si='Selejer=0' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 El rango de  \par {\*\mjaformula f(x)={\expr (signejer=0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\radical{\expr (alejer=1)?&squot;&squot;:((alejer=-1)?&squot;-&squot;:alejer)\decimals 0\fixed0}x{\expr (blejer&lt;1)?&squot;&squot;:&squot;+&squot;\decimals 0\fixed0}{\expr (blejer=0)?&squot;&squot;:blejer\decimals 0\fixed0}}} es:   \f2\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
