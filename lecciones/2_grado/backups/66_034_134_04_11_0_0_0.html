<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='Ecuaci&oacute;n de las bisectrices y coordenadas del incentro'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la ecuaci\u243 n de una de las bisectrices de un tri\u225 ngulo a partir de sus v\u233 rtices.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Para determinar la ecuaci\u243 n de una de las bisectrices de un tri\u225 ngulo a partir de sus v\u233 rtices, se \par deben obtener las ecuaciones generales de los dos lados que forman el \u225 ngulo de inter\u233 s para poder \par sustituir los valores de los coeficientes en la f\u243 rmula respectiva y, finalmente con ayuda de la gr\u225 fica, \par identificar la recta bisectriz buscada.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Sea el tri\u225 ngulo de vertices  {\*\mjaformula P(x{\subix 1},y{\subix 1}), Q(x{\subix 2},y{\subix 2}) y R(x{\subix 3},y{\subix 3})} para el que se va a determinar la\par ecuaci\u243 n de la bisectriz que pasa por el v\u233 rtice P, es decir, la bisectriz del \u225 ngulo formado por los \par segmentos PQ y PR. \par Primero se determina la ecuaci\u243 n general de cada recta a la que pertenecen respectivamente los dos \par lados, sustituyendo en la forma \i punto\i0 -\i pendiente\i0  de la ecuaci\u243 n de la recta y despejando.\par \par                                                         {\*\mjaformula y-y{\subix 1}} = {\*\mjaformula{\fraction{\num y{\subix 2}-y{\subix 1}}{\den x{\subix 2}-x{\subix 1}}}} {\*\mjaformula (x-x{\subix 1})} \par \par Posteriormente, a partir de las ecuaciones de las rectas {\*\mjaformula\u8467 {\subix 1}} (lado PQ) y {\*\mjaformula\u8467 {\subix 2}}\u8218  (lado PR) se sustituyen los \par coeficientes en la f\u243 rmula siguiente, con la que se obtienen las ecuaciones de las dos bisectrices.   \par \par                                              {\*\mjaformula{\fraction{\num\u8739 A{\subix 1}x+B{\subix 1}y+C{\subix 1} \u8739 }{\den{\radical A{\subix 1}{\supix 2}+B{\subix 1}{\supix 2}}}}\f4\fs36\i ={\fraction{\num\u8739 A{\subix 2}x+B{\subix 2}y+C{\subix 2} \u8739 }{\den{\radical A{\subix 2}{\supix 2}+B{\subix 2}{\supix 2}}}}\fs28\i0}\par \par Finalmente, ayud\u225 ndonos de la gr\u225 fica se obtiene la ecuaci\u243 n de la bisectriz buscada.\cf0\fs36\par \par \par Ejemplo\cf1\fs34\par \par En el siguiente ejemplo se describe el procedimiento para determinar la ecuaci\u243 n de la bisectriz del \par \u225 ngulo P del tri\u225 ngulo PQR. Arrastra los v\u233 rtices del tri\u225 ngulo para asignarles los valores deseados y \par despu\u233 s, presiona el bot\u243 n  Continuar  de la parte inferior.\par \par                                 {\*\component\Space 121abf20982}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par   {\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio se va a determinar la ecuaci\u243 n de la bisectriz de uno de los \u225 ngulos \par interiores del tri\u225 ngulo. \par Selecciona el v\u233 rtice al cual se le determinar\u225  la bisectriz haciendo clic en \u233 l, a continuaci\u243 n se \par mostrar\u225 n las ecuaciones generales de los lados correspondientes. Una vez que hayas calculado la \par ecuaci\u243 n de la bisectriz, selecciona la respuesta correcta.\par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par Responsable acad\u233 mico: Jos\u233  Luis Abreu Le\u243 n\par Responsable t\u233 cnico: Norma Apodaca \u193 lvarez\par}">
