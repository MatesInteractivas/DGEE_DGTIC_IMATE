   <param name="pleca" value="title='Funciones logaritmicas' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones logar&iacute;tmicas del tipo f(x)=c log x.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de funciones logar\u237 tmicas del tipo  {\*\mjaformula f(x)=c log x}\cf0\fs36 .\par \par Procedimiento\fs34\cf1\par \par La gr\u225 fica de la funci\u243 n {\*\mjaformula f(x)=c log x} es el reflejo    {\*\component\NumCtrl 123b1ac1b0b}{\*\component\NumCtrl 123b1acf450}\par de la funci\u243 n exponencial {\*\mjaformula g(x)=k 10{\supix x}} con respecto{\*\component\Space 122a96e5f8f}\par a la recta identidad y=x, donde\fs30  {\*\mjaformula k=10{\supix{\fraction{\num 1}{\den c}}}}. \fs34\par \par De este hecho podemos deducir las siguientes \par caracter\u237 sticas:\par \par    1. Como la gr\u225 fica de la exponencial con base 10\par        es asint\u243 tica con respecto al eje x, la gr\u225 fica \par        del logaritmo es asint\u243 tica con respecto al eje {\*\mjaformula y}   \par        {\*\component\NumCtrl 122a96f7763}\par    2. Cuando la base es mayor que uno y c es\par        mayor que cero, la gr\u225 fica de la funci\u243 n crece\par        inversamente proporcional al valor de x en el\par        que se encuentra, es decir que, mientras m\u225 s lejos del origen est\u233 , m\u225 s lento crecer\u225 . \par        Esto se deriva del crecimiento acelerado de la funci\u243 n exponencial. {\*\component\NumCtrl 122a96f64aa}\par    3. {\*\mjaformula c log 1=0}  y {\*\mjaformula c log 10=c} para cualquier valor de {\*\mjaformula c} elegido. {\*\component\NumCtrl 122a998adf8}\par \par Cuando sepas que una gr\u225 fica corresponde a una funci\u243 n logar\u237 tmica del tipo {\*\mjaformula c log x} puedes calcular \par su constante c mediante lo descrito en el punto 3 observando los valores en {\*\mjaformula x=1} y en {\*\mjaformula x=10}. \cf0\fs36\par \par Ejemplo 1\cf1\fs34\par \par Si la gr\u225 fica de una funci\u243 n logar\u237 tmica pasa por el punto (1,0) y por el (10, 2), \u191 cu\u225 l es la expresi\u243 n\par que le corresponde?\par \par Respuesta: Para que efectivamente se trate de una funci\u243 n logar\u237 tmica, esta tiene que pasar por el \par punto (1,0), lo cual se cumple. \par Sabermos que pasa por el (10,2). Por lo tanto su constante es {\*\mjaformula 2}.\par \par Por lo tanto la funci\u243 n que buscamos es:\par \par                                                                    {\*\mjaformula f(x)=2 log x}\cf0\fs36\par Ejemplo 2\cf1\fs34\par \par Si la gr\u225 fica de una funci\u243 n logar\u237 tmica base 10 pasa por el punto (1,0) y por el (3, 2), \u191 cu\u225 l es la \par expresi\u243 n que le corresponde?\par \par Respuesta: Para que efectivamente se trate de una funci\u243 n logar\u237 tmica, esta tiene que pasar por el \par punto (1,0), lo cual se cumple. \par Sabemos que pasa por el (3,2). Por lo tanto c log 3 = 2 despejando c obtenemos que c=2/log 3\par \par Entonces la funci\u243 n que buscamos es:\par \par                                                                    {\*\mjaformula f(x)={\fraction{\num 2}{\den log 3}} log x}\cf0\fs36\par Ejemplo 3 \cf1\fs34\par \par Observa la siguiente gr\u225 fica:\par \par  {\*\component\Space 122ad37dfc0}  {\*\component\Space 122ad5547cd}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par {\*\component\NumCtrl 122ad56989e}\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par \par \par {\*\component\Space 122ae023713}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Claudio Francisco Nebbia Rubio\par}">

   <param name="G_00" value="espacio='Ejercicios' tipo='texto' expresi&oacute;n='[15,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Qu\u233  funci\u243 n del tipo {\*\mjaformula f(x)=c log x} pasa por los siguientes dos puntos?\par \par ( 1, 0 ) ( {\*\mjaformula{\expr ej_a\decimals 0\fixed0}} , {\*\mjaformula{\expr ej_c\decimals 0\fixed0}} )\par \par \par Respuesta:\par La funci\u243 n es f(x) = {\*\mjaformula c log x} con c=         \f2\fs24\par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">

   <param name="G_13" value="espacio='E2' tipo='texto' dibujar-si='ejem = 2' expresi&oacute;n='[65,66]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs30 Esta gr\u225 fica, aunque se aproxima\par     al eje y, no es asint\u243 tica con\par  respecto a este eje. por lo tanto \par          no corresponde a una \par             funci\u243 n logar\u237 tmica.\f2\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
