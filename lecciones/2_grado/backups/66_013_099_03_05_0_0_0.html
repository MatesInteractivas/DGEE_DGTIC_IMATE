   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='Clasificaci&oacute;n de los pol&iacute;gonos por sus lados y por sus &aacute;ngulos'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Reconocer pol\u237 gonos regulares con base en el n\u250 mero de lados.\cf0\fs36\par \par Procedimiento\cf1\fs34\par \par Un pol\u237 gono es regular cuando todos sus lados son iguales y sus \u225 ngulos internos miden lo mismo.\par Todo pol\u237 gono regular puede inscribirse en una circunferencia, sobre la cual quedan todos sus \par v\u233 rtices.\par \par                                                  {\*\component\Space 123a50ef2ae}\par \par \par \par \par \par \par \par \par \par \par El nombre de cada pol\u237 gonos depende de su n\u250 mero de lados, como se puede ver enseguida:\par \par                     {\*\component\NumCtrl 123a576d3e1} \par                     {\*\component\Space 123a9ee8c4d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Las ra\u237 ces griegas de la palabra pol\u237 gono, pol\u253 s (muchos) y gon\u237 a (\u225 ngulo) los tipifican por el \par n\u250 mero de \u225 ngulos que, en el caso de los pol\u237 gonos, es igual al n\u250 mero de lados. Tambi\u233 n es igual\par al n\u250 mero de v\u233 rtices. Los nombres m\u225 s utilizados son los de menos de veinte lados y por ello son\par los que deber\u225 s aprender.\cf0\fs36\par                        \par Ejercicio\cf1\fs34\par \par Cuenta los lados (o los \u225 ngulos, o los v\u233 rtices) y elige su nombre en el men\u250  desplegable y \par comprueba tu respuesta pulsando el bot\u243 n Verificar. \par \par                                    {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par                      \cf1\fs34\par ___________________________________________________________________________________\fs28\par \fs24\par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar, Mar\u237 a Juana Linares Altamirano\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs28\par}">
