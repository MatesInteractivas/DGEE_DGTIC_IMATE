<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones racionales' subtitle='Simetr&iacute;a con los ejes y el origen de funciones racionales a partir de su regla de correspondencia'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar si una funci\u243 n   {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}  es sim\u233 trica con el eje X, con el  eje Y o con el origen. P(x)\par y Q(x) deben ser lineales o cuadr\u225 ticas.\fs36\cf0\par \par Introducci\u243 n\cf1\fs34\i\par \par Simetr\u237 a axial\i0 . Una figura plana tiene simetr\u237 a         {\*\component\Space 123fcc120c0}\par sobre un eje si al reflejarse en ese eje se \par obtiene la misma figura. \i\par \par Simetr\u237 a central.\i0  Una figura plana tiene simetr\u237 a\par respecto a un punto O si, para cada punto P, existe \par otro punto P' a la misma distancia de O y alineado\par con O y P. \par  \par Observa el recuadro de la derecha para ver un \par ejemplo de simetr\u237 a axial (izquierda) y uno de \par simetr\u237 a central (derecha). Desplaza el punto \par rojo para mover el punto P.\cf0\fs36\par \par Definici\u243 n \cf1\fs34\par \par Una funci\u243 n es sim\u233 trica respecto al eje Y si su gr\u225 fica es sim\u233 trica con respecto al eje Y. Es decir, si \par para cada valor de x se tiene que f(x) = f(-x).\par \par Una funci\u243 n es sim\u233 trica respecto al origen si su gr\u225 fica es sim\u233 trica respecto al origen (0,0), es decir, \par si para cada valor x se tiene que f(-x) = -f(x).\par \par Notemos que una funci\u243 n, no id\u233 nticamente cero, jam\u225 s podr\u225  ser sim\u233 trica respecto al eje X pues, \par por definici\u243 n, a un mismo valor de x no le puede corresponder dos valores. La funci\u243 n id\u233 nticamente\par cero es la unica sim\u233 trica con respecto al eje X, pues el sim\u233 trico del punto (x,0) seria el mismo punto.\cf0\fs36\par \par    {\*\component\Space 123f6978261}  {\*\component\Space 123f765332b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Procedimiento\fs34\cf1\par \par Para determinar si  f(x) es o no \b sim\u233 trica respecto al eje Y\b0  se sigue el siguiente procedimiento:\par \par      1. Sustituir  x  por  -x  en  f(x), lo cual resulta en una expresi\u243 n algebraica  f(-x).\par \par      2. Si  \b f(x) = f(-x)\b0   entonces  f  es sim\u233 trica respecto al eje Y. \par \par      3. Si no sucede as\u237  entonces no es sim\u233 trica respecto al eje Y.\par \par Para ver si una funci\u243 n es \b sim\u233 trica con respecto al origen\b0  se sigue el siguiente procedimiento:\par \par      1. Sustituir  x  por  -x  en  f(x), lo cual resulta en una expresi\u243 n algebraica  f(-x).\par \par      2. Si  \b f(x) = -f(-x)\b0   entonces f  es sim\u233 trica respecto al origen. \par \par      3. Si no sucede as\u237  entonces no es sim\u233 trica respecto al origen.\par \par Utiliza el siguiente cuadro interactivo para repasar el procedimiento:\par \par {\*\component\Space 123f48ea256}\par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Utiliza los procedimientos descritos arriba para determinar si las funciones presentadas son sim\u233 tricas \par o no respecto al eje Y o al origen.\par \par     {\*\component\Space 123f4808bb0}\par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par}">
