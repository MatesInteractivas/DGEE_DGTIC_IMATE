   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones' subtitle='Concepto de funci&oacute;n'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Reconocer si una gr\u225 fica representa a una funci\u243 n.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Para saber si una gr\u225 fica representa a una funci\u243 n, se debe recordar que para que una relaci\u243 n sea \par funci\u243 n, debe de tener asignado un solo valor de y para cada x. \par \par Una forma de saber si la gr\u225 fica representa a una funci\u243 n es trazando una l\u237 nea recta vertical en cada \par valor de x.  Si cada recta vertical toca una sola vez a la gr\u225 fica entonces esa gr\u225 fica representa una\par funci\u243 n, en caso contrario, la gr\u225 fica no representa una funci\u243 n. En la siguiente escena, arrastra el\par control gr\u225 fico (punto rojo) a la derecha y observa si la gr\u225 fica representa o no una funci\u243 n.\par \par                             {\*\component\Space 1237c4b9a60}\par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Si observamos la gr\u225 fica podemos ver de una forma simple si representa a una funci\u243 n o no.  Basta \par con trazar l\u237 neas rectas verticales (que sean paralelas al eje y).  Si la l\u237 nea corta a la gr\u225 fica una sola \par vez entonces la gr\u225 fica representa a una funci\u243 n.  Si la recta corta a la gr\u225 fica m\u225 s de una vez \par entonces la gr\u225 fica no representa a una funci\u243 n.\par \par Por ejemplo:\par \par {\*\component\Space 121d2d651c5} Puedes ver que la recta corta a la gr\u225 fica en un solo\par                                                                          punto independientemente de donde se encuentre la \par                                                                          recta, por lo que la gr\u225 fica representa a una funci\u243 n.\par \par                                                                           Puedes mover la recta con el control a para que \par                                                                           observes que la recta nunca toca en mas de un \par                                                                           punto a la grafica.\par \par \par \par \par \par \par En este otro caso, la gr\u225 fica es cortada por la      {\*\component\Space 121d2e9f569}\par recta en m\u225 s de una ocasi\u243 n, lo cual implica \par que la gr\u225 fica no representa a una funci\u243 n.\par \par \par \par \par        \cf0\fs36\par \par \par \par \par Ejercicios\cf1\fs34\par \par Identifica las gr\u225 ficas que representan una funci\u243 n.  Puedes utilizar la recta como ayuda.\par \par {\*\component\Space 121d2f554b8}   {\*\component\Space 121d2f58411}\par \par \par \par \par \par \par \par \par \par \par \par \par                           {\*\component\NumCtrl 121d2fb80c8}                                                  {\*\component\NumCtrl 121d2fe059f}\par \par                                                               {\*\component\NumCtrl 121d2fe9b78}                                  \fs32\par \par __________________________________________________________________________________\fs28\par \par Autores: Alberto Bravo Garc\u237 a y Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
