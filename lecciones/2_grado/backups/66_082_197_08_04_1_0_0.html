   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de una funci\u243 n lineal entre otras que no sean lineales.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Hay ocasiones en que conoces la gr\u225 fica de una funci\u243 n y necesitas saber su ecuaci\u243 n.  Por ejemplo,\par cuando realizas un experimento en el laboratorio los valores experimentales los graficas y quieres \par saber la funci\u243 n a la que representan para predecir nuevos resultados.\par En caso de que la gr\u225 fica sea una l\u237 nea recta, es muy probable que represente una funci\u243 n lineal.  \par Solo si la l\u237 nea es vertical  (paralela al eje y) u horizontal (paralela al eje x) la gr\u225 fica no representa una\par funci\u243 n lineal.  \par Por lo tanto, siempre que veas una recta que no sea vertical ni horizontal, la funci\u243 n a la que \u233 sta \par representa es una funci\u243 n lineal.\cf0\fs36\par \par Soluci\u243 n\fs34\cf1\par \par Una funci\u243 n lineal es aquella de la forma {\*\mjaformula f(x)=ax+b}, que se relaciona con la ecuaci\u243 n de la recta\par {\*\mjaformula y=mx+b}.  El valor a, que multiplica a la x, es equivalente a la pendiente de la recta y el valor b de la \par funci\u243 n es el mismo que el de la ecuaci\u243 n de la recta (que representa la ordenada al origen).\par Partiendo de lo anterior, es f\u225 cil ver que cualquier funci\u243 n lineal se representa graficamente como \par una l\u237 nea recta.  Adem\u225 s, toda l\u237 nea recta tiene asociada una funci\u243 n lineal salvo dos casos:\par 1) cuando la l\u237 nea es vertical, porque \u233 sta no representa a una funci\u243 n y \par 2) cuando la l\u237 nea es horizontal, porque \u233 sta representa a la funci\u243 n constante.  \par La forma en que puedes saber si la gr\u225 fica representa a una funci\u243 n lineal es simplemente ver si es o \par no una l\u237 nea recta.  Si no es recta, de ninguna manera representa a una funci\u243 n lineal. \par Si la gr\u225 fica es una recta, necesitas ver que no sea vertical.  Si la recta no es paralela al eje y, \par entonces se trata de la representaci\u243 n de una funci\u243 n lineal.\par \par {\*\component\Space 12244307b9a} {\*\component\Space 12244341db1}\par \par \par \par \par \par \par \par \par \par \par \par \par Para que puedas ver que es lo que pasa cuando      {\*\component\Space 122443fca2f}\par la gr\u225 fica no es una recta, oprime el boton y \par observa la gr\u225 fica de la derecha y su ecuaci\u243 n.\par {\*\component\Space 12244431e65}\par Oprime el bot\u243 n para cambiar la potencia de la \par funcion de arriba.\par {\*\component\NumCtrl 122444a8446}\par Como puedes ver, si la potencia no es uno o cero\par la gr\u225 fica no es una l\u237 nea recta.\par Normalmente no se escribe el uno pero aqui lo \par escribimos para notar la diferencia de las funciones.\par El caso cuando la potencia es cero, se puede considerar como la recta de pendiente cero con \par ecuacion {\*\mjaformula f(x)=constante}.\par \par  \cf0\fs36\par Ejercicio\cf1\fs34\par \par Identifica cual de las siguientes gr\u225 ficas representa a una funci\u243 n lineal.\par a){\*\component\Space 12244796cd3} b){\*\component\Space 122447b9fe3}\par \par \par \par \par \par {\*\component\Space 121d2f554b8}   {\*\component\Space 121d2f58411}\fs32\par \par \par \par \par  c){\*\component\Space 122447c5701} d){\*\component\Space 122447ca09e}\par \par \par \par \par \par \par \par \par \par \par \par \par                                       {\*\component\NumCtrl 122447d8734}  \par                                                                                                        {\*\component\Space 1224484a435}\par                                     {\*\component\NumCtrl 12244806eb4}\par \par                                  {\*\component
