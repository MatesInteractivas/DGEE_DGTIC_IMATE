   <param name="pleca" value="title='Ecuaci&oacute;n de la recta' subtitle='La recta como lugar geom&eacute;trico'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Identificar que la pendiente de una recta es constante sin importar cu\u225 les de sus puntos se elijan \par para calcularla.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sean {\*\mjaformula (\f0\fs34 x{\subix 1},y{\subix 1})}\cf0\fs36  \fs34\cf1 y {\*\mjaformula (x{\subix 2},y{\subix 2})}\cf0\fs36  \fs34\cf1 cualesquiera puntos de la recta {\*\mjaformula y=mx+b}.\par \par Si una recta pasa por estos puntos, entonces su pendiente est\u225  dada por  {\*\mjaformula\f1\fs36 m={\fraction{\num y{\subix 2}-y{\subix 1}}{\den x{\subix 2}-x{\subix 1}}}\fs34}\cf0\fs36  \fs34\cf1 ,\fs36\cf0  \cf1\fs34\par con  {\*\mjaformula x{\subix 1}\u8800 x{\subix 2}}\cf0\fs36  \fs34\cf1  en cuyo caso la pendiente es indefinida. \cf0\fs36\par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b} \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Zinnya del Villar Islas \fs34\par}">

   <param name="A_00" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='otro()'">
   <param name="A_01" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='x1=-1;y1=(m*P1.x)+b;x2=0;y2=(m*P2.x)+b;x3=1;y3=(m*P3.x)+b;x4=-2;y4=(m*P4.x)+b;bien=((G1.y=(m1*G1.x)+b1)&amp;(G2.y=(m1*G2.x)+b1));mal=((G1.y!=(m1*G1.x)+b1)|(G2.y!=(m1*G2.x)+b1))'">
   <param name="A_02" value="id='otro()' algoritmo='s&iacute;' expresi&oacute;n='x' algoritmo='s&iacute;' hacer='m1=ent(rnd*8);b1=ent(rnd*8);G1.x=&squot;&squot;;G1.y=&squot;&squot;;G2.x=&squot;&squot;;G2.y=&squot;&squot;;'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='x2!=x1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\f2\fs34\cf0 Sea {\*\mjaformula y=            x+            } \cf1 la recta. \par \par Dos puntos que pertenecen a la recta son\par                     {\*\mjaformula ({\expr P1.x\decimals 0\fixed1},{\expr P1.y\decimals 0\fixed1})} y {\*\mjaformula ({\expr P2.x\decimals 0\fixed1},{\expr P2.y\decimals 0\fixed1})}. \par \par Por lo que la pendiente es: \par \par                            {\*\mjaformula m={\fraction{\num{\expr P2.y\decimals 0\fixed1}-({\expr P1.y\decimals 0\fixed1})}{\den{\expr P2.x\decimals 0\fixed1}-({\expr P1.x\decimals 0\fixed1})}}={\fraction{\num{\expr P2.y-P1.y\decimals 0\fixed1}}{\den{\expr P2.x-P1.x\decimals 0\fixed1}}}={\expr m\decimals 0\fixed1}}\par Otros puntos que pertenecen a la recta son:\par                   {\*\mjaformula ({\expr P3.x\decimals 0\fixed1},{\expr P3.y\decimals 0\fixed1})} y {\*\mjaformula ({\expr P4.x\decimals 0\fixed1},{\expr P4.y\decimals 0\fixed1})}\par con los que se calcula la pendiente como  {\*\mjaformula m={\fraction{\num{\expr P4.y\decimals 0\fixed1}-({\expr P3.y\decimals 0\fixed1})}{\den{\expr P4.x\decimals 0\fixed1}-({\expr P3.x\decimals 0\fixed1})}}={\fraction{\num{\expr P4.y-P3.y\decimals 0\fixed1}}{\den{\expr P4.x-P3.x\decimals 0\fixed1}}}={\expr m\decimals 0\fixed1}}\par  \par En ambos caso se obtuvo la misma pendiente.              \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E2' tipo='ecuaci&oacute;n' expresi&oacute;n='y=m*x+b' ancho='2' visible='no'">
   <param name="G_02" value="espacio='E3' tipo='ecuaci&oacute;n' expresi&oacute;n='y=m1*x+b1' ancho='3' visible='no'">
   <param name="G_03" value="espacio='E2' tipo='segmento' color='rojo' expresi&oacute;n='(P1.x,P1.y)(P2.x,P1.y)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_04" value="espacio='E2' tipo='segmento' color='rojo' expresi&oacute;n='(P2.x,P2.y)(P2.x,P1.y)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_05" value="espacio='E2' tipo='punto' dibujar-si='P1!=P2' expresi&oacute;n='(P2.x+1,P1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\f2\fs34\cf0{\*\mjaformula m={\expr m\decimals 0\fixed1}}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='x2=x1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\f2\fs34\cf0 Sea {\*\mjaformula y=            x+            } \cf1 la recta. \par \par Dos puntos que pertenecen a la recta son\par                     {\*\mjaformula ({\expr x1\decimals 0\fixed1},{\expr y1\decimals 0\fixed1})} y {\*\mjaformula ({\expr x2\decimals 0\fixed1},{\expr y2\decimals 0\fixed1})}. \par \par Como {\*\mjaformula x{\subix 1}=x{\subix 2}} la pendiente es indefinida. \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E2' tipo='punto' dibujar-si='m!=0' expresi&oacute;n='(P1.x,P1.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\f2\fs18{\*\mjaformula\cf0 ({\expr P1.x\decimals 0\fixed1},{\expr P1.y\decimals 0\fixed1})\cf1}\f3\fs24\par}' fuente='Arial,PLAIN,9' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_08" value="espacio='E2' tipo='punto' dibujar-si='m!=0' expresi&oacute;n='(P2.x,P2.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs18\f2\fs18{\*\mjaformula\cf0 ({\expr P2.x\decimals 0\fixed1},{\expr P2.y\decimals 0\fixed1})\cf1}\f3\fs24\par}' fuente='Arial,PLAIN,9' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_09" value="espacio='E2' tipo='segmento' color='azul' expresi&oacute;n='(P3.x,P3.y)(P4.x,P3.y)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
