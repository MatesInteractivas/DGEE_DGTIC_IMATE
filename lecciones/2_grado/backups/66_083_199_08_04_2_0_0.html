   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones polinomiales' subtitle='Funciones cuadr&aacute;ticas.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de una funci\u243 n cuadr\u225 tica entre otras que no lo sean.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Hay ocasiones en que conoces la gr\u225 fica de una funci\u243 n y necesitas saber su ecuaci\u243 n. Por ejemplo,\par cuando  realizas  un  experimento  en  el  laboratorio  los valores experimentales los graficas y quieres \par saber la funci\u243 n a la que representan para predecir nuevos resultados.\par \par La gr\u225 fica de una funci\u243 n cuadr\u225 tica se puede reconocer por su forma de par\u225 bola. \par \par {\*\component\Space 122f840b6f9}\par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par Una  funci\u243 n  cuadr\u225 tica  es de  la  forma  {\*\mjaformula f(x)=ax{\supix 2}+bx+c}.  Si graficamos  esta  funci\u243 n  vamos a \par obtener una par\u225 bola que abre hacia arriba o hacia abajo, dependiendo del signo de a.  Si la \par par\u225 bola abre a la izquierda o a la derecha, \u233 sta no representa siquiera a una funci\u243 n.\par \par {\*\component\Space 12244307b9a} {\*\component\Space 12244341db1}\par \par \par \par \par \par \par \par \par \par \par \par Para identificar la gr\u225 fica de una funci\u243 n cuadr\u225 tica entre otras que no lo sean basta con buscar la\par gr\u225 fica que sea una par\u225 bola que abra hacia arriba o hacia abajo.\par \par  \cf0\fs36\par Ejercicio\cf1\fs34\par \par Identifica cual de las siguientes gr\u225 ficas representa a una funci\u243 n cuadr\u225 tica.\par             a){\*\component\Space 12244796cd3} b){\*\component\Space 122447b9fe3}\par \par \par \par \par \par {\*\component\Space 121d2f554b8}   {\*\component\Space 121d2f58411}\fs32\par \par \par    <param name="G_01" value="espacio='E0' tipo='ecuaci&oacute;n' color='3366dd' expresi&oacute;n='y=a*x^2+b*x+c' ancho='2' visible='no'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(a!=0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Modifica los valores de a, b y c para que\par observes como cambia la ecuaci\u243 n de la\par funci\u243 n al igual que la gr\u225 fica.  Nota que \par si a no es cero la funci\u243 n es cuadr\u225 tica \par y la gr\u225 fica una par\u225 bola.\par \par   {\*\mjaformula f(x)={\expr (a=-1)?&squot;-&squot;:&squot;&squot;\decimals 1\fixed0}{\expr (abs(a)=1)?&squot;&squot;:a\decimals 1\fixed0}x{\supix 2}{\expr (b&lt;=0)?&squot;&squot;:&squot;+&squot;\decimals 1\fixed0}{\expr (b=-1)?&squot;-&squot;:&squot;&squot;\decimals 1\fixed0}{\expr ((abs(b)=1)|(b=0))?&squot;&squot;:b\decimals 1\fixed0}{\expr (b=0)?&squot;&squot;:&squot;x&squot;\decimals 1\fixed0}{\expr (c&lt;=0)?&squot;&squot;:&squot;+&squot;\decimals 1\fixed0}{\expr (c=0)?&squot;&squot;:c\decimals 1\fixed0}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_28" value="espacio='E9' tipo='pol&iacute;gono' expresi&oacute;n='(-5.5+0.5*s,0)(-5+0.5*s,0)(-5+0.5*s,0.5)(-5.5+0.5*s,0.5)(-5.5+0.5*s,0)' familia='s' s.intervalo='[-2,2]' s.pasos='4' relleno='blanco' ancho='2'">
