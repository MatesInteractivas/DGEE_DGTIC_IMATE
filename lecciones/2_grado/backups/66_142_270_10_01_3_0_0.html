   <param name="pleca" value="title='Funciones exponenciales' subtitle='Estudio anal&iacute;tico y gr&aacute;fico (dominio y rango) de funciones del tipo f(x)=ce^x'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el dominio y rango de funciones exponenciales del tipo  {\*\mjaformula f(x)=ce{\supix x}}\cf0\fs36 .\par \par Antecedentes\cf1\fs34\par \par Recordemos que el n\u250 mero e es el n\u250 mero cuyo logaritmo natural vale 1, y vale aproximadamente 2.72.\par Una expresi\u243 n como {\*\mjaformula e{\supix 4}} nos indica que hay que multiplicar el  n\u250 mero de la base, en este caso e, \par tantas veces como indica el exponente, en este caso 4. \par \par                                                                {\*\mjaformula e{\supix 4}= e\u215 e\u215 e\u215 e}\par \par Las expresiones con exponentes negativos, como  {\*\mjaformula e{\supix -4}} , son  equivalentes al  inverso multiplicativo de \par la misma  expresi\u243 n con exponente positivo, por ejemplo {\*\mjaformula e{\supix -4} = {\fraction{\num 1}{\den e{\supix 4}}} = {\fraction{\num 1}{\den e\u215 e\u215 e\u215 e}}}. \par Por \u250 ltimo, hay que tener presente que {\*\mjaformula e{\supix{\fraction{\num 1}{\den 3}}}} es equivalente a {\*\mjaformula{\radical{\index 3}{\radicand e}}}. En general {\*\mjaformula e{\supix{\fraction{\num p}{\den q}}}={\radical{\index q}{\radicand e{\supix p}}}} .\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Con lo mencionado en los antecedentes, puedes deducir que el dominio de las funciones del tipo\par {\*\mjaformula f(x)=ce{\supix x}}  incluye a todos los n\u250 meros enteros y se extiende a todos los n\u250 meros racionales. \par \par Aunque no es inmediato, es importante saber que el dominio de estas funciones incluye tambi\u233 n a\par los n\u250 meros irracionales, por lo que su dominio es el conjunto de los n\u250 meros reales. \par \par Observa la siguiente tabla, en el primer rengl\u243 n se muestra la operaci\u243 n que eleva el n\u250 mero e al \par exponente indicado y en el segundo rengl\u243 n el resultado de dicha operaci\u243 n. Observa c\u243 mo son los \par resultados seg\u250 n el exponente:\par \par    {\*\component\NumCtrl 121e27eeb7f}\par    {\*\component\Space 121e27f1e9e}\par \par \par \par \par \par Si a > b, entonces \u191 c\u243 mo se compara {\*\mjaformula e{\supix a}} con respecto a {\*\mjaformula e{\supix b}}?\par \par                                                                {\*\mjaformula e{\supix a}}  {\*\component\NumCtrl 121e492b785}  {\*\mjaformula e{\supix b}}                           {\*\component\Space 121e49bb293}\par \par De la propiedad anterior se deduce que, si {\*\mjaformula a>0}, entonces {\*\mjaformula e{\supix a}} es mayor que 1 (1 es lo mismo que {\*\mjaformula e{\supix 0}}).\par Como cualquier n\u250 mero mayor que uno tiene su inverso multiplicativo entre cero y uno, y {\*\mjaformula e{\supix -a}} es el \par inverso multiplicativo de {\*\mjaformula e{\supix a}} , entonces {\*\mjaformula e{\supix -a}} se encuentra entre 0 y 1. De esto podemos concluir que la\par funci\u243 n exponencial {\*\mjaformula e{\supix x}} tiene como rango los n\u250 meros mayores que 0. \par \par \u191 Habr\u225  alg\u250 n valor x  tal que {\*\mjaformula e{\supix x}} sea negativo?\par \par A continuaci\u243 n se muestra la gr\u225 fica de la                      {\*\component\NumCtrl 1230a8116f1}{\*\component\NumCtrl 121e5968c5c}{\*\component\NumCtrl 121e5968fd3} \par funci\u243 n {\*\mjaformula f(x)=ce{\supix x}} , donde c es un coeficiente        {\*\component\Space 121e5969d34}\par cualquiera. Modifica los valores del coeficiente \par mientras observas c\u243 mo es la gr\u225 fica \par correspondiente.\par \par Si el coeficiente es positivo, la funci\u243 n toma \par valores entre cero y {\*\mjaformula c} cuando la x es negativa,\par y toma valores mayores que {\*\mjaformula c} cuando la x es\par positiva.\par \par De lo anterior se deduce que cuando el \par coeficiente c es positivo entonces el rango de la \par funci\u243 n son los reales mayores que 0. \par \par De forma similar puedes concluir que, cuando el coeficiente es negativo, el rango de la funci\u243 n\par son los reales menores que cero. Para convencerte de ello, modifica los valores en la gr\u225 fica y\par observa que sucede. \cf0\fs36\par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 121e6b718b4}\par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Claudio Francisco Nebbia Rubio\par}">
