   <param name="pleca" value="title='Ecuaci&oacute;n de la recta ' subtitle='Ecuaciones de las medianas y coordenadas del baricentro'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar la ecuaci\u243 n de una de las medianas de un tri\u225 ngulo a partir de sus v\u233 rtices.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Para determinar la ecuaci\u243 n de una mediana, se calcula el punto medio de alguno de los lados y \par posteriormente se obtiene la ecuaci\u243 n de la recta que va desde este punto hasta el v\u233 rtice opuesto.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34\par \par Una de las cuatro rectas notables de un tri\u225 ngulo es la mediana, que es un segmento trazado desde \par uno de los v\u233 rtices hasta el punto medio del lado opuesto. En cualquier tri\u225 ngulo siempre se podr\u225 n \par trazar tres medianas.\par Para determinar la ecuaci\u243 n de una mediana, cuando conocemos las coordenadas de los tres \par v\u233 rtices, se lleva a cabo el siguiente procedimiento:\par      a) Se escoge el v\u233 rtice que ser\u225  un extremo de la mediana.\par      b) Se calcula el punto medio de los otros dos v\u233 rtices, que ser\u225  el otro extremo del la mediana.\par      c) Se determina la ecuaci\u243 n de la mediana con estos dos puntos extremos.\cf0\fs36\par \par Ejemplo\cf1\fs34\par \par El siguiente procedimiento describe detalladamente los pasos para conocer la ecuaci\u243 n de una \par mediana a partir de las coordenadas de los tres v\u233 rtices. \par Escribe las coordenadas de los v\u233 rtices del tri\u225 ngulo o arrastra los puntos desde el origen, despu\u233 s \par presiona <Continuar>. En todos los casos, la mediana se trazar\u225  desde el v\u233 rtice A hasta el punto \par medio de los v\u233 rtices B y C.\par \par {\*\component\Space 121abf20982}{\*\component\Space 121abf5b25f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par En el siguiente ejercicio se va a determinar la ecuaci\u243 n de una mediana del tri\u225 ngulo. \par \ul Selecciona\ulnone  la mediana a la que se le determinar\u225  su ecuaci\u243 n haciendo un \ul clic en el v\u233 rtice\ulnone , y\par despu\u233 s, otro \ul clic en el punto que corresponde a su segundo extremo\ulnone , para que se visualice. \par Finalmente introduce los coeficientes de la ecuaci\u243 n de la recta que lo representa. \par Comprueba el resultado presionando el bot\u243 n <Verificar>. \par \par {\*\component\Space 121b10c3a17}{\*\component\Space 121b10e4444}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par}">

   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='Vert&gt;0' expresi&oacute;n='[15,58]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 El punto medio entre los v\u233 rtices B y C es:\fs16\cf0\par .\cf1\fs34\par    x\fs20 PM\fs34{\*\mjaformula ={\fraction{\num{\expr g7.x\decimals 1\fixed0}{\expr (g8.x&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr g8.x\decimals 1\fixed0}}{\den 2}}}            y\fs20 PM\fs34{\*\mjaformula ={\fraction{\num\f4\fs30{\expr g7.y\decimals 1\fixed0}{\expr (g8.y&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr g8.y\decimals 1\fixed0}}{\den 2}}}\fs16\cf0\par .\cf1\fs34\par    PM({\*\mjaformula{\expr Puntomx\decimals 2\fixed0}},{\*\mjaformula{\expr Puntomy\decimals 2\fixed0}})\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='((g6.x!=Puntomx)&amp;(Vert&gt;1))' expresi&oacute;n='[15,166]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 Con el v\u233 rtice A y el PM calculamos la\par ecuaci\u243 n de la mediana.\par Primero la pendiente, cuyo valor es:\fs16\cf0\par .\cf1\fs34\par    \i m\i0  = {\*\mjaformula{\fraction{\num y    - y  }{\den x    - x }}} = {\*\mjaformula{\fraction{\num{\expr (g8.y+g7.y)/2\decimals 2\fixed0}{\expr (-g6.y&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr -g6.y\decimals 2\fixed0}}{\den{\expr (g7.x+g8.x)/2\decimals 2\fixed0}{\expr (-g6.x&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr -g6.x\decimals 2\fixed0}}}={\expr ((((g7.x+g8.x)/2)-g6.x)=0)?&squot;\u8734 &squot;:Pendiente\decimals 2\fixed0}}\fs16\cf0\par .\cf1\fs34\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E0' tipo='punto' color='e80022' dibujar-si='Vert&gt;0' expresi&oacute;n='(((g7.x+g8.x)/2),((g7.y+g8.y)/2))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red232\green0\blue34;}\f1\fs28\cf0 PM\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='((g6.x!=Puntomx)&amp;(Vert&gt;2))' expresi&oacute;n='[15,279]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34 Con la \i m\i0  y las coordenadas de A o PM\par determinamos la ecuaci\u243 n:\fs16\cf0\par .\cf1\fs34\par    y - y  = \i m\i0 (x - x  )\fs16\cf0\par .\cf1\fs34\par    y{\*\mjaformula{\expr (-g6.y&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}}{\*\mjaformula{\expr -g6.y\decimals 2\fixed0}} = {\*\mjaformula{\expr Pendiente\decimals 2\fixed0}}(x{\*\mjaformula{\expr (-g6.x&lt;0)?&squot;&squot;:&squot;+&squot;\decimals 2\fixed1}}{\*\mjaformula{\expr -g6.x\decimals 2\fixed0}})\fs16\cf0\par .\cf1\fs34\par La ecuaci\u243 n de la mediana es\fs16\cf0\par .\cf1\fs34\par    y = {\*\mjaformula{\expr (Pendiente=\u8734 )?g6.y:((Pendiente=1)?&squot;&squot;:((Pendiente=-1)?&squot;-&squot;:Pendiente))\decimals 2\fixed0}}{\*\mjaformula{\expr (Pendiente=0)?&squot;&squot;:&squot;x&squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (Ordenada=0)?&squot;&squot;:((Pendiente=0)?&squot;&squot;:(((Ordenada)&lt;0)?&squot;&squot;:(((g6.x=0)&amp;(g6.y&lt;0))?&squot;&squot;:&squot;+&squot;)))\decimals 2\fixed1}{\expr (Pendiente=0)?&squot;&squot;:(((g6.x=0)&amp;(g6.y=0))?&squot;&squot;:((Puntomx=g6.x)?&squot;&squot;:((g6.x=0)?g6.y:((-g6.x*Pendiente)+g6.y))))\decimals 2\fixed0}}\f4\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
