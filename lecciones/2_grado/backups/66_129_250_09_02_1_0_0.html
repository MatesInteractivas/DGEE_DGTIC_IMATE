<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Funciones trigonom&eacute;tricas' subtitle='Generalizaci&oacute;n, en el plano cartesiano, de las razones trigonom&eacute;tricas para un &aacute;ngulo cualquiera.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar los signos de las funciones trigonom\u233 tricas en los cuatro cuadrantes.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Con apoyo del plano cartesiano se puede dar una nueva definici\u243 n de seno, coseno y tangente. Para\par ello es necesario valerse del c\u237 rculo unitario, una circunferencia de radio 1 centrada en el origen de\par coordenadas. Un \u225 ngulo \u945  determina un punto sobre el c\u237 rculo unitario de la siguiente manera, la\par parte positiva del eje X ser\u225  uno de los segmentos que formen el \u225 ngulo cuyo v\u233 rtice se encontrar\u225 \par en el origen. A partir del mencionado eje se medir\u225  el \u225 ngulo en el sentido contrario a las manecillas\par del reloj con lo que se podr\u225  trazar a partir del origen el otro segmento que forma al \u225 ngulo. El punto\par interesante es el punto de coordenadas (x,y) determinado por este segundo segmento y el c\u237 rculo\par unitario.\par \par Las funciones trigonom\u233 tricas pueden entonces definirse como\par \par                                     {\*\mjaformula sen(\u945 )=y                                       cos(\u945 )=x}\par \par y, en el caso de \u225 ngulos positivos agudos, esta definici\u243 n coincide con la anterior pues, al trazar una\par perpendicular al eje X desde el punto  (x,y), se forma un tri\u225 ngulo rect\u225 ngulo con hipotenusa 1 (ya\par que el c\u237 rculo es unitario) en el cual ya se ha visto que el cateto opuesto (cuyo valor es  y) coincide\par con el seno del \u225 ngulo \u945 , mientras que el cateto adyacente   x, con el del coseno de \u945 .\par \par La nueva definici\u243 n es m\u225 s \u250 til porque permite considerar \u225 ngulos de m\u225 s de 90{\*\mjaformula{\supix o}} y tambi\u233 n \u225 ngulos\par negativos (cuando se gira el punto (x,y) en el sentido de las manecillas del reloj desde el punto (1,0)).\par \par Observa en la siguiente escena que si se da m\u225 s de una vuelta al c\u237 rculo unitario en sentido contrario\par a las manecillas del reloj, puedes considerar \u225 ngulos con m\u225 s de 360{\*\mjaformula{\supix o}} y que, si giras alrededor del\par c\u237 rculo unitario en el sentido de las manecillas del reloj, puedes tener incluso \u225 ngulos negativos.\par Al pulsar el bot\u243 n Animar, puedes comprobar que los valores de coseno y seno del \u225 ngulo dado son\par precisamente las coordenadas  x  y  y, respectivamente, del punto de intersecci\u243 n del c\u237 rculo unitario\par con el segmento final que determina el \u225 ngulo (considerando siempre como el segmento inicial al\par segmento que va del origen al punto (1,0)).\par \par                   {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs34\cf1\par \par \par Observa adem\u225 s que el plano cartesiano se encuentra dividido por los ejes de coordenadas en cuatro\par cuadrantes (marcados con n\u250 meros romanos) y que, cuando el segmento final del \u225 ngulo cruza de\par un cuadrante al siguiente alguna de las razones trigonom\u233 tricas cambia de signo (positivo a negativo\par o viceversa). Es importante determinar entonces el signo de cada funci\u243 n trigonom\u233 trica en cada uno\par de los cuatro cuadrantes.\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs34\par \par Sup\u243 n que tienes dado un punto (x,y) sobre el c\u237 rculo unitario que te determina un \u225 ngulo \u945 . Ya que\par cos(\u945 )=x, entonces cos(\u945 ) es positivo  siempre y cuando x>0, es decir, en los cuadrantes  I  y  IV.\par De la misma forma se puede ver que sen(\u945 ) es positivo s\u243 lo en los cuadrantes  I  y  II. Finalmente,\par como {\*\mjaformula tan(\u945 )={\fraction{\num sen(\u945 )}{\den cos(\u945 )}}}, entonces por la regla de los signos, tan(\u945 ) ser\u225  positivo cuando cos(\u945 ) y\par sen(\u945 ) sean ambos positivos o ambos negativos, es decir, en los cuadrantes  I  y  III.\par \par Por otro lado, las funciones trigonom\u233 tricas rec\u237 procas:  {\*\mjaformula sec(\u945 )={\fraction{\num 1}{\den cos(\u945 )}},  csc(\u945 )={\fraction{\num 1}{\den sen(\u945 )}}} y\par {\*\mjaformula cot(\u945 )={\fraction{\num 1}{\den tan(\u945 )}}} tienen, en cada cuadrante, el mismo signo que su correspondiente rec\u237 proca, as\u237 \par sec(\u945 ) es positiva en los cuadrantes  I  y  IV; csc(\u945 ) es positiva en I  y  II; y cot(\u945 ), en I  y  III.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par \u191 Cu\u225 l es el signo de la funci\u243 n trigonom\u233 trica dada en el cuadrante sombreado?\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
