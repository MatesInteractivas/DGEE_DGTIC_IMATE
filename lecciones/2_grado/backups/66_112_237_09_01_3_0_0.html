   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Seno, coseno y tangente de los &aacute;ngulos de 30, 45 y 60'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener los valores de las funciones trigonom\u233 tricas para los \u225 ngulos de 30{\*\mjaformula{\supix o}}, 45{\*\mjaformula{\supix o}} y 60{\*\mjaformula{\supix o}} aplicando\par las razones trigonom\u233 tricas referidas a un \u225 ngulo agudo.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Los \u225 ngulos de 45{\*\mjaformula{\supix o}} y 60{\*\mjaformula{\supix o}} son especiales porque est\u225 n relacionados con dos tri\u225 ngulos que son muy\par importantes en geometr\u237 a, a saber, los tri\u225 ngulos is\u243 sceles rect\u225 ngulos y los tri\u225 ngulos equil\u225 teros, \par respectivamente.\par \par Un tri\u225 ngulo es equil\u225 tero si sus tres lados tienen la misma medida. Debido a esto, sus tres \u225 ngulos\par deben tener la misma medida angular y como la suma de los \u225 ngulos internos en un tri\u225 ngulo debe\par ser igual a {\*\mjaformula 180{\supix o}}, cada \u225 ngulo de un tri\u225 ngulo equil\u225 tero debe medir {\*\mjaformula 60{\supix o}}. \par \par Un tri\u225 ngulo is\u243 sceles es aqu\u233 l tri\u225 ngulo que tiene dos de sus lados iguales en magnitud. Para tal\par tri\u225 ngulo los \u225 ngulos opuestos a los lados iguales, tambi\u233 n deben tener la misma medida angular.\par Por otro lado, si el tri\u225 ngulo adem\u225 s de ser is\u243 sceles es rect\u225 ngulo, como la hipotenusa es siempre\par mayor que cualquiera de los catetos, son los catetos los que deben tener la misma magnitud y, por\par lo tanto, los \u225 ngulos agudos deben medir lo mismo. Finalmente, en todo tri\u225 ngulo la suma de los\par \u225 ngulos internos es siempre 180{\*\mjaformula{\supix o}}; como en un tri\u225 ngulo is\u243 sceles rect\u225 ngulo uno de los \u225 ngulos es\par de 90{\*\mjaformula{\supix o}} y los \u225 ngulos agudos miden lo mismo, es forzoso que ambos \u225 ngulos agudos midan 45{\*\mjaformula{\supix o}}.\par Observa todos estos hechos en la siguiente escena.\par \par                   {\*\component\Space 121b0e096d2}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Soluci\u243 n\cf1\fs34\par \par Las razones trigonom\u233 tricas para el \u225 ngulo \u945 {\*\mjaformula =60{\supix o}} se pueden obtener utilizando el teorema de\par Pit\u225 goras  y el hecho de que dicho \u225 ngulo aparece de manera natural en los tri\u225 ngulos equil\u225 teros.\par Sup\u243 n que se tiene un tri\u225 ngulo equil\u225 tero cuyos tres lados miden 1. Al trazar la altura de dicho\par tri\u225 ngulo desde alguno de sus v\u233 rtices se forman dos tri\u225 ngulos rect\u225 ngulos congruentes (de la \par misma forma y el mismo tama\u241 o). F\u237 jate en s\u243 lo uno de estos tri\u225 ngulos: la hipotenusa mide 1 y\par uno de sus catetos mide {\*\mjaformula{\fraction{\num 1}{\den 2}}} (pues es la mitad de uno de los lados del tri\u225 ngulo equil\u225 tero), basta\par ahora aplicar el teorema de Pit\u225 goras para obtener la medida del otro lado con lo que podemos\par obtener las razones trigonom\u233 tricas para el \u225 ngulo \u945 {\*\mjaformula =60{\supix o}}.\par \par En la siguiente escena observa paso a paso la obtenci\u243 n de las razones trigonom\u233 ticas para el \par \u225 ngulo de {\*\mjaformula 60{\supix o}}. Nota adem\u225 s que de inmediato se obtienen tambi\u233 n las razones trigonom\u233 ticas para\par el \u225 ngulo de {\*\mjaformula 30{\supix o}}. \par \par                   {\*\component\Space 121b1404fc4}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \cf1\fs34\par \par \par \par \par \par \par Para un \u225 ngulo de {\*\mjaformula 45{\supix o}} tambi\u233 n se puede usar el teorema de Pit\u225 goras junto con la propiedad\par geom\u233 trica de que un tri\u225 ngulo rect\u225 ngulo con un \u225 ngulo de {\*\mjaformula 45{\supix o}} debe ser is\u243 sceles. Al utilizar\par un tri\u225 ngulo rect\u225 ngulo con hipotenusa 1, tenemos:\par \par                   {\*\component\Space 121bd55340b}\par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Calcula cosecante, secante y cotangente para los \u225 ngulos {\*\mjaformula 30{\supix o}}, {\*\mjaformula 60{\supix o}} y {\*\mjaformula 45{\supix o}}.\par __________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
