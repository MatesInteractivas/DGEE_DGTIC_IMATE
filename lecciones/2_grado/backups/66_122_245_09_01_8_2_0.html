   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Identidades trigonom&eacute;tricas fundamentales: de cociente'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar las identidades trigonom\u233 tricas de cociente: {\*\mjaformula tan(x)={\fraction{\num sen(x)}{\den cos(x)}},  cot(x)={\fraction{\num cos(x)}{\den sen(x)}}}.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Considera un tri\u225 ngulo rect\u225 ngulo con hipotenusa de longitud 1 y en el que el cateto opuesto a un\par \u225 ngulo agudo \u945  es  a  y el cateto adyacente a ese mismo angulo es  b. Por la definici\u243 n de las \par razones trigonometricas de seno y coseno, se tiene que\par \par                               {\*\mjaformula sen(\u945 )={\fraction{\num a}{\den 1}}                                                 cos(\u945 )={\fraction{\num b}{\den 1}}} \par \par Al despejar  a  de la primera ecuaci\u243 n y  b  de la segunda, se obtiene\par \par                               {\*\mjaformula (1)(sen(\u945 ))=a                                         (1)(cos(\u945 ))=b}\par \par o, lo que es lo mismo\par \par                               {\*\mjaformula a=sen(\u945 )                                                    b=cos(\u945 )}\par \par Si se calcula la tangente del \u225 ngulo \u945  en este triangulo, se tiene\par \par                                                         {\*\mjaformula tan(\u945 )={\fraction{\num a}{\den b}}={\fraction{\num sen(\u945 )}{\den cos(\u945 )}}}\par \par Adem\u225 s, podemos obtener una expresi\u243 n an\u225 loga para la cotangente de \u945 .\par \par                                                         {\*\mjaformula cot(\u945 )={\fraction{\num b}{\den a}}={\fraction{\num cos(\u945 )}{\den sen(\u945 )}}}\par \par De manera que se tienen ya las dos identidades trigonom\u233 tricas de cociente\par \par                         {\*\component\Space 1226a671dda}\par \par \par \par En la siguiente escena puedes observar que las razones trigonom\u233 tricas no dependen del tama\u241 o del\par tri\u225 ngulo considerado sino s\u243 lo de su forma, por lo que utilizar un tri\u225 ngulo de hipotenusa de longitud\par 1 no demerita el anterior argumento. Por otro lado, puedes tambi\u233 n verificar que cuando la hipotenusa\par del tri\u225 ngulo mide 1, el cateto opuesto a  \u945  mide exactamente el valor de sen(\u945 ) y el cateto adyacente,\par el de cos(\u945 ). Mueve el control gr\u225 fico (punto rojo) con el rat\u243 n hasta que la hipotenusa tenga longitud\par igual a 1.\par \par                          {\*\component\Space 121b0e096d2}\par \par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Usa las identidades de cociente\par \par                               {\*\mjaformula tan(\u945 )={\fraction{\num sen(\u945 )}{\den cos(\u945 )}}}                y                  {\*\mjaformula cot(\u945 )={\fraction{\num cos(\u945 )}{\den sen(\u945 )}}}\par \par para descubrir a cu\u225 l de los incisos es igual la expresi\u243 n dada.\par \par                 {\*\component\Space 1226b94c9bd}\par \par \par                 {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
