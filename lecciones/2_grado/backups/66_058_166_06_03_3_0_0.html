   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola' subtitle='Formas ordinaria y general de la ecuaci&oacute;n de la par&aacute;bola con v&eacute;rtice en (h,k) y un punto de la par&aacute;bola'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una par\u225 bola con v\u233 rtice en (h,k), eje focal y un punto de la \par par\u225 bola conocidos.\fs36\cf0\par \par Recordatorio\fs34\cf1\par \par La \i ecuaci\u243 n ordinaria\i0  de una par\u225 bola \i horizontal\i0  con v\u233 rtice en un punto (h,k) es de la forma\par \par                         \cf0\b{\*\mjaformula (y-k){\supix 2}=4p(x-h)}   \cf1\b0                                    \b{\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=-4p(x-h)\cf1}\b0                       (1)\par \par                       {\*\component\Space 122e16997ca}                                    {\*\component\Space 122e169c85b}\par \par  \par \par  \par \par \par \par \par                   Si abre hacia la derecha                                    Si abre hacia la izquierda\par \par  en donde p es la distancia del v\u233 rtice al foco. \par \par La \i ecuaci\u243 n ordinaria\i0  de una par\u225 bola \i vertical\i0  con v\u233 rtice en un punto (h,k) es de la forma:\par \par                        \b{\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=4p(y-k)\cf1}\b0                                         \b{\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=-4p(y-k)\cf1}                   \b0   (2)\par \par                      {\*\component\Space 122e17225ed}                                     {\*\component\Space 122e1724e15}\par \par \par \par \par \par \par \par                       Si abre hacia arriba                                       Si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco. \cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Con los pulsadores que se encuentran en el recuadro interactivo que sigue, cambia el valor de las \par coordenadas del punto conocido y observa c\u243 mo se modifica la ecuaci\u243 n ordinaria  de la par\u225 bola\par cuando  x  e  y, asumen valores tanto negativos como positivos.\cf0\b\par \par                                                                Par\u225 bola horizontal     \b0                                    \b          \par \par Ecuaci\u243 n ordinaria de la forma:       {\*\mjaformula\cf2 (y-k){\supix 2}=\cf3 K\cf2 (x-h)\cf0}                           \par                                                                \par V\u233 rtice ( {\*\component\NumCtrl 122ebc81842}, {\*\component\NumCtrl 122ebc99ab9} ) \cf1\b0                          {\*\component\Space 11ea9812355}   \cf0\b\par \par Punto conocido (\cf1\b0{\*\component\NumCtrl 11fa97a8137},{\*\component\NumCtrl 11fa97a9d06} \b\cf0 ) \b0\cf1  \par \par Para encontrar el valor de K, se sustituyen las \par coordenadas del punto conocido en la ecuaci\u243 n.\par \par {\*\component\Space 11ea988e095}  \cf0\b\par \par \par \par \par \par \par \par \par Par\u225 bola vertical  \b0\par Ecuaci\u243 n ordinaria de la forma: \cf1    \cf0\b  {\*\mjaformula\cf2 (x-h){\supix 2}=\cf3 K\cf2 (y-k)\cf0}\par \par V\u233 rtice({\*\component\NumCtrl 122ebcd889e}, {\*\component\NumCtrl 122ebce8489})\cf1\b0                              {\*\component\Space 11ea98135e4}\cf0\b\par \par Punto conocido (\cf1\b0{\*\component\NumCtrl 11fa9891457},{\*\component\NumCtrl 11fa9892a57}\cf0\b )\cf1\b0\par \par Para encontrar el valor de K, se sustituyen las \par coordenadas del punto conocido en la ecuaci\u243 n.\par \par   {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par \par \par \par \par \par Detalle\cf1\fs34\par \par Para obtener el resto de la informaci\u243 n sobre la par\u225 bola:\par 1. Se calcula p como el valor absoluto de K/4. \par 2. Si la par\u225 bola es horizontal, el foco est\u225  en (h+K/4, k) y la directriz es x = h-K/4. \par 3. Si la par\u225 bola es vertical, el foco est\u225  en  (h, k+K/4), y la directriz es y = k -K/4.\par \par Para saber hacia adonde abre la parabola se considera: \par \par  {\*\component\Space 122aa96f7b7}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejemplos\cf1   \fs34                   \par \par En el recuadro interactivo que se muestra a continuaci\u243 n, observa c\u243 mo se determina la ecuaci\u243 n \par general de la par\u225 bola con v\u233 rtice un punto (h,k) y que pasa por un punto conocido. \par Presiona el pulsador que se sit\u250 a en el extremo superior izquierdo del cuadro y avanza en la soluci\u243 n \par tratando de comprender cada uno de los pasos. Analiza otros ejemplos, al dar clic sobre el bot\u243 n que\par se ubica en el extremo superior derecho.\par \par \par {\*\component\Space 1220a26d3ab}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado en los campos de texto del cuadro y a\par continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso \par contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  el bot\u243 n que te permitir\u225  acceder a otro \par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 122aac73b9c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: Carlos Hern\u225 ndez Garciadiego, Er\u233 ndira Itzel Garc\u237 a Islas\fs34\par}">
