   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Sistemas de dos ecuaciones con una lineal y otra cuadr&aacute;tica' subtitle='El significado gr&aacute;fico de la soluci&oacute;n de un sistema de dos ecuaciones, una lineal y otra cuadr&aacute;tica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Interpretar gr\u225 ficamente la soluci\u243 n de sistemas de dos ecuaciones con dos variables, ecuaci\u243 n \par lineal y otra cuadr\u225 tica.\cf0\fs36\par \par Procedimiento\cf1\fs34\par \par Un sistema de ecuaciones con una ecuaci\u243 n lineal y otra cuadr\u225 tica tiene la forma:  \par \par                                            {\*\mjaformula g x + h y + r = 0} \par                                            {\*\mjaformula a x{\supix 2} + b x y + c y{\supix 2} + d x + e y + f = 0} \par                                                                                  \par y su soluci\u243 n gr\u225 ficamente significa el punto o los puntos donde se intersecan ambas curvas, la \par primera una recta y la segunda una c\u243 nica. \par En esta lecci\u243 n trataremos un caso sencillo, cuando b = c = 0, es decir representaremos\par gr\u225 ficamente el sistema: \par \par                                           (1)    {\*\mjaformula g x + h y + r = 0} \par                                           (2)    {\*\mjaformula a x{\supix 2} + d x + e y + f = 0} \cf0\fs36\par \par An\u225 lisis\cf1\fs34\par \par Si en la ecuaci\u243 n (2), a = 0, entonces el sistema se convierte en uno lineal de 2 x 2, que ya ha \par sido tratado en otras lecciones, por lo tanto descartaremos ese caso y supondremos que a \u8800  0. \par Supondremos tambi\u233 n que en la ecuaci\u243 n (1) g y h no sean cero.\par \par Sabemos por la lecci\u243 n anterior que despejando y de la ecuaci\u243 n (1) y sustituyendo la expresi\u243 n \par resultante en la ecuaci\u243 n 2), queda:\par \par (3)  {\*\mjaformula y = {\fraction{\num -r - g x}{\den h}}} \par (4)  {\*\mjaformula a x{\supix 2} + d x + e ({\fraction{\num -r - g x}{\den h}}) + f = 0}\par \par De donde al realizar operaciones queda una ecuaci\u243 n de la forma:\par \par (5)  {\*\mjaformula A x{\supix 2} + B x +C = 0} , donde:  {\*\mjaformula A =a h} ,  {\*\mjaformula B = d h -e g  }  y  {\*\mjaformula C = f h - e r } .\par                                                                                  \par Resolviendo (6) y suponiendo que {\*\mjaformula A\u8800 0 }  se puede tener:\par \par     a) Ninguna ra\u237 z real, en el caso en que:   {\*\mjaformula B{\supix 2} - 4 A C < 0}  (El sistema no tiene soluci\u243 n)\par     b) Una ra\u237 z real, en el caso en que:         {\*\mjaformula B{\supix 2} - 4 A C = 0}  (El sistema tiene una sola soluci\u243 n)\par     c) Dos ra\u237 ces reales, en el caso en que:  {\*\mjaformula B{\supix 2} - 4 A C > 0}  (El sistema tiene dos soluciones)\par \par Gr\u225 ficamente, la ecuaci\u243 n lineal representa una recta y la cuadr\u225 tica una par\u225 bola. Por tanto los\par tres casos corresponden a las siguientes situaciones gr\u225 ficas:\par \par   a) La recta y la par\u225 bola no se intersectan.\par   b) La recta interseca en un solo punto a la par\u225 bola.\par   c) La recta interseca en dos puntos a la par\u225 bola.\cf0\fs36\par \par Soluci\u243 n\cf1\fs34\par \par Interpretar gr\u225 ficamente el sistema:\cf0\fs36  \par                                   {\*\component\Space 1224899edd1}\par                           \par   \par          {\*\component\Space 122475b0e28}{\*\component\Space 12257765696}\par \par \par \par \par \cf1\fs34\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par                        \par Ejercicios\cf1\fs34\par \par Grafica el siguiente sistema en tu cuaderno y comprueba tu respuesta pulsando el bot\u243 n de \par Verificar.\par \par                                  {\*\component\Space 1225cc079f3}\cf0\fs36\par \par \par \par \par \par \par \par                      \cf1\fs34\par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano\par Responsable acad\u233 mico: Jos\u233  Luis Abreu Le\u243 n\par Responsable t\u233 cnico: Norma Apodaca \u193 lvarez\par}">

   <param name="A_02" value="id='oejer()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='randomizar()' hacer='c11=v1;c12=v2;c13=v3;c21=v4;;c31=v7;c32=v8;c33=v9;;sol=0'">
   <param name="A_03" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='aa=1;dd=0.25;ee=-0.1;ff=-0.5;gg=0.5;hh=1;rr=1' hacer='h=1;osis();oejer()'">
   <param name="A_04" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='A=a*h;B=d*h-e*g;C=f*h-e*r;D2=(B^2)-4*A*C;x1=(D2&gt;=0)?(-B + sqrt(D2) )/(2*A):0;x2=(D2&gt;=0)?(-B - sqrt(D2) )/(2*A):0;x3=(B!=0)?(-C)/B:0;y1=(-r-g*x1)/h;y2=(-r-g*x2)/h;y3=(-r-g*x3)/h;;A1=c21*c12;B1=c31*c12-c32*c11;C1=c12*c33-c32*c13;D3=B1^2-4*A1*C1;x11=(D3&gt;=0)?(-B1+ra&iacute;z(D3))/(2*A1):0;x21=(D3&gt;=0)?(-B1-ra&iacute;z(D3))/(2*A1):0;y11=(-c13-c11*x11)/c12;y21=(-c13-c11*x21)/c12;x31=(B1!=0)?(-C1)/B1:0;y31=(-c13-c11*x31)/c12;'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(D2&gt;0)&amp;(A!=0)' expresi&oacute;n='[2,6]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Como {\*\mjaformula B{\supix 2} - 4AC = {\expr D2\decimals 0\fixed0}&gt; 0} , se tiene: \par \par {\*\mjaformula x{\subix 1} \u8776  {\expr x1\decimals 5\fixed0} } ,  {\*\mjaformula x{\subix 2} \u8776  {\expr x2\decimals 5\fixed0}}   \u8756   {\*\mjaformula y{\subix 1} \u8776  {\expr y1\decimals 5\fixed0}} , {\*\mjaformula y{\subix 2} \u8776  {\expr y2\decimals 5\fixed0} }  \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[2,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 (1)   {\*\mjaformula{\expr g\decimals 0\fixed0} x  {\expr (h&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(h)\decimals 0\fixed0} y {\expr (r&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(r)\decimals 0\fixed0} = 0} \par (2)   {\*\mjaformula{\expr a\decimals 0\fixed0}x{\supix 2}  {\expr (d&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(d)\decimals 0\fixed0} x {\expr (e&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(e)\decimals 0\fixed0} y {\expr (f&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 0\fixed0} {\expr abs(f)\decimals 0\fixed0} = 0} \f2\fs24\par \par \par \par \par \par}' fuente='Arial,PLAIN,17' decimales='0' fijo='no'">
