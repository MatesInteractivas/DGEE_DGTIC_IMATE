   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Determinar la ecuaci\u243 n de una recta de la forma {\*\mjaformula y=mx+b} cuando se conocen las coordenadas de dos\par de sus puntos.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Sean {\*\mjaformula (x{\subix 1},y{\subix 1})}\cf0\fs36  \fs34\cf1 y {\*\mjaformula (x{\subix 2},y{\subix 2})}\cf0\fs36  \fs34\cf1 las coordenadas de dos puntos en el plano cartesiano.\par \par Para encontrar la ecuaci\u243 n de la recta de la forma {\*\mjaformula y=mx+b},  se debe calcular la pendiente ( {\*\mjaformula m}) y la \par intersecci\u243 n con el eje y ({\*\mjaformula b}).\par \par Si una recta pasa por estos puntos, entonces su pendiente est\u225  dada por  {\*\mjaformula m={\fraction{\num y{\subix 2}-y{\subix 1}}{\den x{\subix 2}-x{\subix 1}}}}\cf0\fs36  \fs34\cf1 ,\fs36\cf0  \cf1\fs34 con  {\*\mjaformula x{\subix 2}\u8800 x{\subix 1}}.\par Si {\*\mjaformula x{\subix 2}=x{\subix 1}}, la recta no tiene pendiente y no puede ser expresada en la forma {\*\mjaformula y=mx+b}.\par \par Para encontrar {\*\mjaformula b}, se sustituye el valor de {\*\mjaformula m}\cf0\fs36  \fs34\cf1 y de uno de los puntos en la ecuaci\u243 n de la recta y se \par despeja {\*\mjaformula b}\cf0\fs36  \fs34\cf1 .\cf0\fs36\par \par \par Soluci\u243 n\par {\*\component\Space 121dbe6850b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicio\cf1\fs34\par {\*\component\Space 121dbfcea23}\par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \fs34\par \fs24 Versi\u243 n 1.1\par Autor: Zinnya del Villar Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='(x1!=x2)&amp;(y1&gt;=0)&amp;(x1&gt;=0)&amp;(b&gt;0)' expresi&oacute;n='[-5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  los dos puntos en el plano cartesiano.\par \par Por lo tanto, la pendiente de la recta es:\par \par {\*\mjaformula m={\fraction{\num{\expr y2\decimals 0\fixed1}-{\expr y1\decimals 0\fixed1}}{\den{\expr x2\decimals 0\fixed1}-{\expr x1\decimals 0\fixed1}}}={\fraction{\num{\expr [m1]\decimals 0\fixed1}}{\den{\expr [m2]\decimals 0\fixed1}}}={\expr [m]\decimals 1\fixed0}}\cf1\par \par Al sustituir el valor de {\*\mjaformula m} en la ecuaci\u243 n de la recta tenemos que:\par \par {\*\mjaformula y=mx+b={\expr [m]\decimals 1\fixed0}x+b}    \par \par Utilizamos ({\*\mjaformula x{\subix 1},y{\subix 1}}) para sustituir en la ecuaci\u243 n anterior en {\*\mjaformula x} y {\*\mjaformula y} respectivamente, \par \par {\*\mjaformula{\expr [y1]\decimals 0\fixed1}=\f1\fs34 ({\expr [m]\decimals 1\fixed0})({\expr [x1]\decimals 0\fixed1})+b\f2\fs24}\f2\fs24  \f1\fs34\par \par Se despeja b:\f2\fs24\par \par \f1\fs34{\*\mjaformula b=\f1\fs34{\expr [y1]\decimals 0\fixed1}-({\expr [m]\decimals 1\fixed0})({\expr [x1]\decimals 0\fixed1})={\expr [b]\decimals 2\fixed0}\f2\fs24  }\par \par (Es sencillo verificar que se obtiene el mismo resultado si utilizamos ({\*\mjaformula x{\subix 2},y{\subix 2}}).)\par \par Por lo tanto, la ecuaci\u243 n de la recta es:\par \par {\*\mjaformula y={\expr (m=-1)?&squot;-&squot;:&squot;&squot;\decimals 1\fixed0}{\expr (abs(m)=1)?&squot;&squot;:m\decimals 1\fixed0}x+{\expr [b]\decimals 1\fixed0}\f2\fs24}\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Calcular los valores de m y b para obtener la ecuaci\u243 n de la recta que pasa por los puntos\par (    ,    )\f2\fs24  \f1\fs34 y (    ,     ) y pulsar Intro para verificar cada resultado.\par \par {\*\mjaformula m={\fraction{\num}{\den}}}\f2\fs24\par \par \par \par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='E1_bien1' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34 Calcular los valores de m y b para obtener la ecuaci\u243 n de la recta que pasa por los puntos\par (    ,    )\f2\fs24  \f1\fs34 y (    ,     ) y pulsar Intro para verificar cada resultado.\par \par {\*\mjaformula m={\fraction{\num}{\den}}   = {\expr [mm]\decimals 3\fixed0}}\f2\fs24   \f1\fs34                       \cf0 Correcto\cf1\par \par \par {\*\mjaformula b=}\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='((E1_verif1)&amp;(!E1_bien1))' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Calcular los valores de m y b para obtener la ecuaci\u243 n de la recta que pasa por los puntos\par (    ,    )\f2\fs24  \f1\fs34 y (    ,     ) y pulsar Intro para verificar cada resultado.\par \par {\*\mjaformula m={\fraction{\num}{\den}}}                                        Incorrecto\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='(x1!=x2)&amp;(y1&gt;=0)&amp;(x1&gt;=0)&amp;(b=0)' expresi&oacute;n='[-5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean (               ,               ) y (               ,               )  los dos puntos en el plano cartesiano.\par \par Por lo tanto, la pendiente de la recta es:\par \par {\*\mjaformula m={\fraction{\num{\expr y2\decimals 0\fixed1}-{\expr y1\decimals 0\fixed1}}{\den{\expr x2\decimals 0\fixed1}-{\expr x1\decimals 0\fixed1}}}={\fraction{\num{\expr [m1]\decimals 0\fixed1}}{\den{\expr [m2]\decimals 0\fixed1}}}={\expr [m]\decimals 1\fixed0}}\cf1\par \par Al sustituir el valor de {\*\mjaformula m} en la ecuaci\u243 n de la recta tenemos que:\par \par {\*\mjaformula y=mx+b={\expr [m]\decimals 1\fixed0}x+b}    \par \par Utilizamos ({\*\mjaformula x{\subix 1},y{\subix 1}}) para sustituir en la ecuaci\u243 n anterior en {\*\mjaformula x} y {\*\mjaformula y} respectivamente, \par \par {\*\mjaformula{\expr [y1]\decimals 0\fixed1}=\f1\fs34 ({\expr [m]\decimals 1\fixed0})({\expr [x1]\decimals 0\fixed1})+b\f2\fs24}\f2\fs24  \f1\fs34\par \par Se despeja b:\f2\fs24\par \par \f1\fs34{\*\mjaformula b=\f1\fs34{\expr [y1]\decimals 0\fixed1}-({\expr [m]\decimals 1\fixed0})({\expr [x1]\decimals 0\fixed1})={\expr [b]\decimals 1\fixed0}\f2\fs24  }\par \par (Es sencillo verificar que se obtiene el mismo resultado si utilizamos ({\*\mjaformula x{\subix 2},y{\subix 2}}).)\par \par Por lo tanto, la ecuaci\u243 n de la recta es:\par \par {\*\mjaformula y={\expr (m=-1)?&squot;-&squot;:&squot;&squot;\decimals 1\fixed0}\f1\fs34{\expr (abs(m)=1)?&squot;&squot;:m\decimals 1\fixed0}x\f2\fs24}\f2\fs24\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
