   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Elementos de trigonometr&iacute;a' subtitle='Resoluci&oacute;n de problemas de aplicaci&oacute;n sobre tri&aacute;ngulos rect&aacute;ngulos: c&aacute;lculo de distancias inaccesibles'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular distancias inaccesibles en el contexto de un problema empleando razones trigonom\u233 tricas.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Existen instrumentos que permiten medir \u225 ngulos de elevaci\u243 n o de depresi\u243 n que son conocidos\par como teodolitos. Incluso se puede fabricar un instrumento que realice este tipo de mediciones con\par un simple transportador. De manera que, en problemas concretos donde se desea encontrar alguna\par longitud, la informaci\u243 n que normalmente se tiene es la del \u225 ngulo de elevaci\u243 n o depresi\u243 n y la de\par alguno de los lados de un tri\u225 ngulo rect\u225 ngulo. En los siguientes problemas se conoce el \u225 ngulo de\par depresi\u243 n o de elevaci\u243 n y una de las longitudes del tri\u225 ngulo rect\u225 ngulo que modela el problema. \par Con esta informaci\u243 n puedes encontrar la distancia inaccesible. Cuando tu respuesta sea correcta el \par campo de texto se deshabilitar\u225 .\par \par               {\*\component\Space 1225b8de8fe}\par \par \par \par \par \par               {\*\component\Space 121b0e096d2}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par No s\u243 lo con \u225 ngulos de elevaci\u243 n y de depresi\u243 n se pueden utilizar las razones trigonom\u233 tricas\par para encontrar el valor de distancias inaccesibles como lo demuestran los problemas siguientes. \cf0\fs36\par \par               {\*\component\Space 1225ccc645d}\par \par \par \par \par \par               {\*\component\Space 12251b5c4ce}\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Algunos otros problemas plantean la resoluci\u243 n de tri\u225 ngulos que no son rect\u225 ngulos. En estos\par casos es importante formar alg\u250 n tri\u225 ngulo rect\u225 ngulo, ya sea cortando el tri\u225 ngulo original o\par trazando segmentos de recta adicionales. En los siguientes problemas se te guiar\u225  paso a paso\par para que encuentres la soluci\u243 n. En caso de que todos los datos que registres sean correctos, \par se te proporcionar\u225  otro ejercicio.\par \par               {\*\component\Space 12246fe0499}\par \par \par \par \par \par \par \par               {\*\component\Space 121bd55340b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
