   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='La Par&aacute;bola' subtitle='Elementos de la par&aacute;bola a partir de su ecuaci&oacute;n general'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Obtener cualquiera de los elementos (v\u233 rtice, foco, directriz, lado recto, eje focal o concavidad) de \par una par\u225 bola a partir de su ecuaci\u243 n general.\fs36\cf0\par \par \par Recordatorio\cf1\fs34\par \par Si la ecuaci\u243 n es de la forma: \par \par                      (la y aparece al cuadrado)                            (la x aparece al cuadrado) \par \par (1)                     {\*\mjaformula\cf0 y{\supix 2}+Dx+Ey+F=0\cf1}                                (2)      {\*\mjaformula\cf0 x{\supix 2}+Dx+Ey+F=0\cf1}                            \par \par                       la par\u225 bola es horizontal.                                 la par\u225 bola es vertical.\par                                                             \par                       {\*\component\Space 122e13095a9}                                       {\*\component\Space 122e124c7e8}\par \par                                                                 \par \par \par \par \par \par Nota: Si {\*\mjaformula x{\supix 2}} o {\*\mjaformula y{\supix 2}}  tiene un coeficiente distinto de 1, se divide toda la ecuaci\u243 n entre dicho coeficiente.\fs36\cf0\par \par \par Procedimiento\cf1\fs34\par \par Para obtener los elementos de una par\u225 bola a partir de su ecuaci\u243 n general, hay que reescribir la \par ecuaci\u243 n (1) o (2) en la forma \par \par                                                       {\*\mjaformula\cf0 (y-k){\supix 2}=A(x-h)\cf1}                                                                (3)\par    \par                                                                   o \par \par                                                       {\*\mjaformula\cf0 (x-h){\supix 2}=A(y-k)\cf1}                                                                (4)\par \par Esto se hace poniendo todos los t\u233 rminos en x de un lado y los t\u233 rminos en y del otro lado de la \par ecuaci\u243 n y luego completando el trinomio cuadrado perfecto.     \par \par Si la ecuaci\u243 n es de la forma (3), (el t\u233 rmino al cuadrado contiene a y), la par\u225 bola es \par horizontal y su v\u233 rtice es el punto (h,k). \par \par Si la ecuaci\u243 n es de la forma (4), (el t\u233 rmino al cuadrado contiene a x), la par\u225 bola es \par vertical y su v\u233 rtice es el punto (h,k). \par \par Una vez obtenidas estas formas, se procede como en \par                             \b\par                                {\*\hyperlink Elementos de la par&aacute;bola a partir de su ecuaci&oacute;n ordinaria|66_063_173_06_04_0_0.html}\cf0\fs36\b0\par \par \par Soluci\u243 n\fs34\par \par Caso 1  \cf1   {\*\mjaformula\cf0 y{\supix 2}+Dx+Ey+F=0\cf1}    (la y est\u225  al cuadrado) \par \par Con los pulsadores que se encuentran en el recuadro interactivo que se presenta abajo, cambia los \par valores de los coeficientes de la ecuaci\u243 n, que se muestra en su forma general tanto para el Caso 1 \par como para el Caso 2, y observa c\u243 mo se determinan el resto de los elementos de la par\u225 bola a partir \par de su ecuaci\u243 n general.\par                                                               \par {\*\component\Space 11f6c8da902}             {\*\component\NumCtrl 11f47fe815a}    {\*\component\NumCtrl 11f47fe8e5a}    {\*\component\NumCtrl 11f47fea132}\par \par                                                                             {\*\component\Space 11f85a4c99b}\par \par \par \par                         \par \par \par \par \par \par \par \par \par Los dem\u225 s elementos de la par\u225 bola se encuentran como en\par \par                             {\*\hyperlink Elementos de la par&aacute;bola a partir de su ecuaci&oacute;n ordinaria|66_063_173_06_04_0_0.html}\par {\*\component\Space 1227bb29263}\b\cf0\par \par \par \par \b0\par \par \par Caso 2:   \cf1  {\*\mjaformula\cf0 x{\supix 2}+Dx+Ey+F=0\cf1}       (la x est\u225  al cuadrado) \cf0\fs36\par \par {\*\component\Space 12285f592f2}                  {\*\component\NumCtrl 12285f6d2ba}{\*\component\NumCtrl 12285f6e8aa}{\*\component\NumCtrl 12285f6fc25}\par \par                                                                             {\*\component\Space 12285f62a23}\par \par \par \par \par \par \par    \cf1\fs34\par \par \par a\par \par Los dem\u225 s elementos de la par\u225 bola se encuentran como en\par \par                              {\*\hyperlink Elementos de la par&aacute;bola a partir de su ecuaci&oacute;n ordinaria|66_063_173_06_04_0_0.html}\cf0\fs36\par \par {\*\component\Space 12285f9be8b}\par \par \par \par \par \par Ejemplos\cf1\fs34\par \par En el recuadro que sigue, observa c\u243 mo se determinan los elementos de la par\u225 bola a partir de su \par ecuaci\u243 n general. Presiona el pulsador que se sit\u250 a debajo del ejercicio propuesto y avanza en la \par soluci\u243 n tratando de comprender cada uno de los pasos. Analiza otros ejemplos al dar clic sobre el \par bot\u243 n que se localiza en el extremo inferior derecho del cuadro.\par \par {\*\component\Space 1227b6c73bb}\par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado sobre los campos de texto del cuadro\par y a continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso \par contrario, int\u233 ntalo de nuevo. Cuando termines aparecer\u225  el bot\u243 n para acceder a otro ejercicio. \par Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 122b9bc5ba7}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ______________________________________________________________________________________\fs24\par \par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">

   <param name="G_12" value="espacio='E6' tipo='texto' dibujar-si='!H&amp;(n&gt;2)' expresi&oacute;n='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34 Se completa el trinomio cuadrado perfecto y se simplifica\par                                          \cf0{\*\mjaformula\f2\fs32 x{\supix 2} \f1\fs34{\expr (D2&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(D2)\decimals 2\fixed0}x +{\expr D2*D2/4\decimals 2\fixed0}={\expr -E2\decimals 2\fixed0}y {\expr (F2&lt;0)?&squot;+&squot;:menos\decimals 2\fixed0}{\expr abs(F2)\decimals 2\fixed0} +{\expr D2*D2/4\decimals 2\fixed0}\f2\fs32}\cf1\par \par                                                {\*\mjaformula\f2\fs32\cf0 (x{\expr (h2&gt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr abs(h2)\decimals 2\fixed0})\fs24{\supix 2}={\expr -E2\decimals 2\fixed0}\fs32 y {\expr (-F1+E1*E1/4&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(-F2+D2*D2/4)\decimals 2\fixed0}\cf1}\f2\fs32\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
