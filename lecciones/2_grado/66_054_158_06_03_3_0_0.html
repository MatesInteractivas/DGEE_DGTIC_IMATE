   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Par&aacute;bola: Formas general y ordinaria de la ecuaci&oacute;n' subtitle='Par&aacute;bola con v&eacute;rtice en (h,k) y un punto de la par&aacute;bola'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la ecuaci\u243 n ordinaria de una par\u225 bola con v\u233 rtice en (h,k), eje focal y un punto de la \par par\u225 bola conocidos.\fs36\cf0\par \par \par Recordatorio\fs34\cf1\par \par La ecuaci\u243 n ordinaria de una par\u225 bola horizontal con v\u233 rtice en un punto (h,k) es de la forma:\par \par                       {\*\component\Space 122e16997ca}                                    {\*\component\Space 122e169c85b}\par \par  \par \par  \par \par \par          \par \par                         \cf0{\*\mjaformula (y-k){\supix 2}=4p(x-h)} \b   \cf1\b0                                    {\*\mjaformula\cf0 (y-k){\supix\cf0 2\cf1}=-4p(x-h)\cf1}                         (1)    \par \par                     Si abre hacia la derecha                               Si abre hacia la izquierda\par \par  en donde p es la distancia del v\u233 rtice al foco. \par \par La ecuaci\u243 n ordinaria de una par\u225 bola vertical con v\u233 rtice en un punto (h,k) es de la forma:\par \par                       {\*\component\Space 122e17225ed}                                     {\*\component\Space 122e1724e15}\par \par \par \par \par \par \par \par \par                        {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=4p(y-k)\cf1}                                        {\*\mjaformula\cf0 (x-h){\supix\cf0 2\cf1}=-4p(y-k)\cf1}\b                     \b0     (2)    \par                       \par                       Si abre hacia arriba                                        Si abre hacia abajo\par \par en donde p es la distancia del v\u233 rtice al foco. \cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Utiliza los pulsadores que se encuentran en el siguiente recuadro interactivo y cambia el valor de las \par coordenadas del punto conocido. Observa c\u243 mo se modifica la ecuaci\u243 n ordinaria de la par\u225 bola\par cuando  x  e  y asumen valores tanto negativos como positivos.\cf0\b\par \par                                                              Par\u225 bola horizontal                                                 \b0\par \par Ecuaci\u243 n ordinaria de la forma:\b   {\*\mjaformula\cf2 (y-k){\supix\cf2 2\cf0}=\cf3 K\cf2 (x-h)\cf0}                           \par                                                                \b0\par V\u233 rtice (\b{\*\component\NumCtrl 122ebc81842}, {\*\component\NumCtrl 122ebc99ab9}\b0 ) \cf1                                   \cf0 Punto conocido (\cf1{\*\component\NumCtrl 11fa97a8137},{\*\component\NumCtrl 11fa97a9d06}\cf0 )\cf1\par \par Para encontrar el valor de K, se sustituyen las        {\*\component\Space 11ea9812355}         \par coordenadas del punto conocido en la ecuaci\u243 n.\par \par {\*\component\Space 11ea988e095}  \cf0\b\par \par \par \par \par \par \par \par \par                                                              \par \par \par \par                                                                Par\u225 bola vertical  \b0\par \par Ecuaci\u243 n ordinaria de la forma: \cf1    \cf0\b  {\*\mjaformula\cf2 (x-h){\supix\cf2 2\cf0}=\cf3 K\cf2 (y-k)\cf0}\b0\par \par V\u233 rtice({\*\component\NumCtrl 122ebcd889e}, {\*\component\NumCtrl 122ebce8489})\cf1                                     \cf0 Punto conocido (\cf1{\*\component\NumCtrl 11fa9891457},{\*\component\NumCtrl 11fa9892a57}\cf0 )\cf1   \par \par Para encontrar el valor de K, se sustituyen las        {\*\component\Space 11ea98135e4}\cf0\b    \b0\cf1\par coordenadas del punto conocido en la ecuaci\u243 n.\par \par   {\*\component\Space 11ea995fb26}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par Detalle\cf1\fs34\par \par Para obtener el resto de la informaci\u243 n sobre la par\u225 bola:\par \par      1. Se calcula p como el valor absoluto de K/4. \par      2. Si la par\u225 bola es horizontal, el foco est\u225  en (h+K/4,k) y la directriz es x = h-K/4. \par      3. Si la par\u225 bola es vertical, el foco est\u225  en (h, k+K/4) y la directriz es y = k -K/4.\par \par Para saber hacia d\u243 nde abre la par\u225 bola se considera: \par \par {\*\component\Space 122aa96f7b7}\cf0\fs36   \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejemplos\cf1   \fs34                   \par \par En el siguiente recuadro interactivo, observa c\u243 mo se determina la ecuaci\u243 n general de la par\u225 bola\par con v\u233 rtice en el punto (h,k) y que pasa por un punto conocido. \par Presiona el pulsador que se sit\u250 a en el extremo superior izquierdo del cuadro y avanza en la soluci\u243 n \par tratando de comprender cada uno de los pasos. Analiza otros ejemplos al dar clic sobre el bot\u243 n que\par se ubica en el extremo superior derecho.\par \par {\*\component\Space 1220a26d3ab}\cf0\fs36    \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Determina lo que se te pida en cada caso. Escribe el resultado en los campos de texto del cuadro y a\par continuaci\u243 n presiona Intro. Si tu respuesta es correcta, se inhabilitar\u225  el campo de texto; en caso \par contrario, deber\u225 s reintentarlo. Al terminar se desplegar\u225  un bot\u243 n que te permitir\u225  acceder a otro \par ejercicio. Recuerda que al dar doble clic sobre un campo de texto se desplegar\u225  la calculadora.\par \par {\*\component\Space 122aac73b9c}   \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.1\par Autores: Carlos Hern\u225 ndez Garciadiego y Er\u233 ndira Itzel Garc\u237 a Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n y Fernando Ren\u233  Mart\u237 nez Ortiz\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs34\par}">
