   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros naturales' subtitle='Orden en los n&uacute;meros naturales y su representaci&oacute;n en la recta num&eacute;rica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red128\green128\blue128;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Localizar n\u250 meros naturales en la recta num\u233 rica.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Consta de dos niveles. En el primer nivel, lanzando el dado, realizar\u225 s una carrera contra la\par computadora ubicando tu posici\u243 n en la recta num\u233 rica (que puedes considerar como la pista de\par carreras). En el segundo nivel debes ubicar el n\u250 mero que se te proporcione en la recta num\u233 rica.\cf0\fs36\par \par \par Soluci\u243 n\fs34\b\par  \par Primer nivel\cf1\b0\par Lanza el dado en tres ocasiones. Cada vez que lo hagas coloca tu ficha sobre la ubicaci\u243 n de la \par recta num\u233 rica que corresponde a la suma acumulada de los valores que obtuviste en el dado.\par En tu carrera contra la computadora, \u233 sta ha lanzado ya su primer dado y ha colocado su ficha\par (de color azul) sobre el n\u250 mero que le corresponde en la recta num\u233 rica. Arroja tu dado y arrastra\par de izquierda a derecha tu ficha (roja) sobre la recta num\u233 rica hasta colocarla en el valor que \par corresponde a tu suma; para finalizar pulsa el bot\u243 n\i  \i0 Verificar. Si has ubicado correctamente el valor\par de tu suma, la computadora realizar\u225  inmediatamente su siguiente lanzamiento y ubicar\u225  su ficha.\par Mientras tanto, en el espacio donde se encuentran tus dados volver\u225  a aparecer el bot\u243 n Arrojar\par dado con el que podr\u225 s realizar tu siguiente lanzamiento. \par \par   {\*\component\Space 11ed14c50ab}   {\*\component\Space 11e95546e07} \par \par \par \par \par \par \par \par \par \par \par \par \par   {\*\component\Space 11e418fc2e2}\b\cf0\par \par \par \par \par \par \cf1\b0\par \par Una vez realizados todos los lanzamientos pulsa nuevamente el bot\u243 n Verificar para ver el resultado \par de la carrera.\cf0\b\par \par Segundo nivel\cf1\b0\par En la siguiente recta num\u233 rica deber\u225 s ubicar correctamente el n\u250 mero que se te proporciona. Al\par principio aparecen marcadas en la recta las unidades de millar. Debes colocar el control rojo en el\par intervalo en el que se encuentra el n\u250 mero y presionar el bot\u243 n Verificar. Por ejemplo, si tu n\u250 mero\par es 4835, deber\u225 s colocar tu control en cualquier punto entre 4000 y 5000. Si has colocado el control\par correctamente, al presionar Verificar\i  \i0 aparecer\u225  s\u243 lo el intervalo entre 4000 y 5000 con las centenas\par marcadas. Nuevamente debes colocar el control en el intervalo adecuado hasta que puedas ubicar \par el n\u250 mero 4835 en la recta num\u233 rica. Si el n\u250 mero que debes ubicar es, por ejemplo, 2400, col\u243 calo\par en el intervalo entre 2400 y 2500, y no entre 2300 y 2400. Contin\u250 a hasta llegar a las unidades.\par \par {\*\component\Space 11ed2164fba}\cf2\par \par \par \par \par \par \par \par __________________________________________________________________________________\cf1\fs28\par \par Autor: Fernando Mart\u237 nez\fs34\par}">
