<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Operaciones b&aacute;sicas con n&uacute;meros enteros'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar divisiones con n\u250 meros enteros.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Se realizan primero las divisiones de signos y posteriormente se resuelven las divisiones con los \par n\u250 meros.                                                            \cf0\fs36\par \par Soluci\u243 n\cf1\fs34\par \par Las divisiones de enteros pueden indicarse con el signo  \fs38\u247 \fs34   o con una raya de quebrados. Aqu\u237  las\par indicaremos con rayas de quebrados. El resultado de la divisi\u243 n de dos n\u250 meros enteros no siempre\par es un entero. En esos casos se puede expresar el resultado con decimales o dejarlo indicado con\par una fracci\u243 n entera. En esos casos, si el resultado es negativo, se escribe el signo menos y a \par continuaci\u243 n una fracci\u243 n de enteros positivos. Por ejemplo {\*\mjaformula{\fraction{\num 7}{\den -12}} se escribe como -{\fraction{\num 7}{\den 12}}}\cf0 .  \cf1\par \par Al resolver una divisi\u243 n de n\u250 meros enteros, primero se realizan las divisiones   {\*\component\Space 11e988011c8}\par de signos empleando las leyes de los signos (recuadro de la derecha) y\par luego se realizan las divisiones con los n\u250 meros.\par \par Presiona el bot\u243 n para que aparezcan diferentes ejemplos de divisiones de \par n\u250 meros enteros. Aqu\u237  usaremos decimales para expresar el resultado de\par una divisi\u243 n de dos enteros que no es entero.\par \par \par                        {\*\component\Space 11f421a2342}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \fs34\par \fs36\par \par \par Ejercicios\cf1\fs34\par \par Selecciona el n\u250 mero de divisiones que contendr\u225  el ejercicio y escribe el resultado de cada una en \par el espacio, redondeado a tres decimales. A continuaci\u243 n presiona el bot\u243 n Verificar para saber si tu \par respuesta es correcta. Puedes elegir el n\u250 mero de divisiones o hacer que aparezca un ejercicio \par nuevo en cualquier momento.\par \par \par                              {\*\component\Space 11f473e8c34}\par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\fs34\par}">
