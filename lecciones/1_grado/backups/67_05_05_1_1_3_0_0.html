   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros naturales' subtitle='Algoritmo de Euclides (m&iacute;nimo com&uacute;n m&uacute;ltiplo y m&aacute;ximo com&uacute;n divisor)'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcula el m\u225 ximo com\u250 n divisor con n\u250 meros naturales (m\u225 ximo 5 n\u250 meros diferentes).\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Los divisores de un n\u250 mero natural son todos aquellos n\u250 meros naturales que lo dividen de manera\par exacta. En el siguiente recuadro interactivo se te pide seleccionar con un clic todos y cada uno de \par los divisores de un n\u250 mero dado entre 2 y 24. Al terminar puedes pulsar el bot\u243 n Otro ejemplo, lo\par cual genera otro n\u250 mero al azar. Repite el ejercicio tantas veces como sea necesario hasta que te\par resulte muy f\u225 cil responder sin errores. \par \par Conocer bien los divisores de estos n\u250 meros te permitir\u225  calcular m\u225 s r\u225 pidamente el m\u225 ximo com\u250 n \par divisor de varios n\u250 meros y operar eficientemente con fracciones.\fs36\cf0\par \par             {\*\component\Space 11f291e7774}\fs34\cf1\par \par \par \par \par \par \par \par Un n\u250 mero que es divisor de dos o m\u225 s n\u250 meros diferentes se llama divisor com\u250 n de ellos. Por\par ejemplo, 3 es divisor com\u250 n de 9,15 y 18. En el siguiente recuadro interactivo encontrar\u225 s dos \par n\u250 meros, los cuales podr\u225 s elegir arbitrariamente, y dos copias de la recta num\u233 rica. En la recta \par superior se muestran el primer n\u250 mero y sus divisores y en la inferior el segundo y los suyos, \par marcados todos con puntos azules. Los divisores comunes aparecen se\u241 alados por flechas y con \par centro amarillo. \par \par {\*\component\NumCtrl 11f4d35216a} {\*\component\NumCtrl 11f4d353d11}\par {\*\component\Space 11f4d380cea}\par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 11f5292cf13}\par \par Puedes pulsar Otro ejemplo para que el programa genere al azar dos n\u250 meros, o t\u250  mismo puedes \par cambiar elegir los n\u250 meros con los pulsadores y observar sus divisores. Observa que el 1 siempre es\par divisor com\u250 n de los dos n\u250 meros, y muchas a veces es el \u250 nico. En este caso se dice que los\par n\u250 meros son primos entre s\u237 . \par \par De todos los divisores comunes de dos o m\u225 s n\u250 meros, el m\u225 s importante es el mayor de ellos (el\par m\u225 ximo com\u250 n divisor). Una manera sencilla de encontrar el m\u225 ximo com\u250 n divisor de dos n\u250 meros \par es utilizando el llamado Algoritmo de Euclides. El m\u225 ximo com\u250 n divisor es el \u250 ltimo residuo distinto \par de cero que se obtiene al aplicar este algoritmo.\par \par A continuaci\u243 n podr\u225 s ingresar dos n\u250 meros naturales (menores que 100) en dos campos de texto \par dados (rect\u225 ngulos en blanco) para calcular su m\u225 ximo com\u250 n divisor con el Algoritmo de Euclides. \par Para ello pulsa este bot\u243 n: {\*\component\NumCtrl 11f52c9905c}.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Para calcular el m\u225 ximo com\u250 n divisor de m\u225 s de dos n\u250 meros es necesario aplicar el algoritmo de\par Euclides por parejas de n\u250 meros, es decir, se halla primero el m\u225 ximo com\u250 n divisor del primer par\par de n\u250 meros, luego el del n\u250 mero siguiente y el m\u225 ximo com\u250 n divisor hallado, despu\u233 s el de cuarto\par n\u250 mero y el segundo m\u225 ximo com\u250 n divisor hallado y as\u237  sucesivamente hasta el \u250 ltimo n\u250 mero dado.\fs36\cf0\par \par \par Ejercicios\fs34\cf1\par \par Vas a calcular el m\u225 ximo com\u250 n divisor de tres, cuatro o cinco n\u250 meros naturales entre 2 y 99.\par \par Especifica de cu\u225 ntos n\u250 meros (entre 3 y 5) deseas obtener el m\u225 ximo com\u250 n divisor: {\*\component\NumCtrl 11f53b2ea25},\par escribe los n\u250 meros, pulsa Intro y realiza el ejercicio paso a paso pulsando Siguiente.\cf0\par \par {\*\component\Space 11f53bc55d4}\cf1\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Fernando Ren\u233  Mart\u237 nez Ortiz\fs34\par}">
