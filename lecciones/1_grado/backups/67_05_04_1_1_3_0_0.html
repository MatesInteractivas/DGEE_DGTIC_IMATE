   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros naturales' subtitle='Algoritmo de Euclides (m&iacute;nimo com&uacute;n m&uacute;ltiplo y m&aacute;ximo com&uacute;n divisor)'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular el m\u237 nimo com\u250 n m\u250 ltiplo con n\u250 meros naturales (m\u225 ximo 5 n\u250 meros diferentes).\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Los m\u250 ltiplos de un n\u250 mero dado se obtienen multiplicando dicho n\u250 mero por todos los n\u250 meros \par naturales distintos de cero.\par \par                  {\*\component\NumCtrl 11f291cb821}\fs36\cf0\par                  {\*\component\Space 11f291e7774}\fs34\cf1\par \par \par \par \par Estas listas son \u250 tiles solamente cuando deseamos saber si un n\u250 mero no muy grande es m\u250 ltiplo de\par otro. Para n\u250 meros muy grandes no son muy pr\u225 ctica. Por ejemplo, \u191 ser\u225  4832 m\u250 ltiplo de 7? \par \par Para responder este tipo de preguntas basta con dividir 4832 entre 7 y, si la divisi\u243 n es exacta,\par puedes afimar que 4832 es m\u250 ltiplo de 7. En los siguientes campos de texto (rect\u225 ngulos en blanco)\par escribe distintos n\u250 meros y al presionar el bot\u243 n con el signo de interrogaci\u243 n sabr\u225 s si el primer\par n\u250 mero es m\u250 ltiplo del segundo.\par \par    \u191 Ser\u225  {\*\component\NumCtrl 11f293bbdc7} m\u250 ltiplo de {\*\component\NumCtrl 11f293df420} \cf0\fs36{\*\component\NumCtrl 11f293fd66c}  {\*\component\Space 11f29465062}\fs34\cf1\par \par Observa que algunos n\u250 meros aparecen tanto en la lista de m\u250 ltiplos de 2 como en la de m\u250 ltiplos de \par 3. Por ejemplo, 6, 12, 18, etc\u233 tera. A estos n\u250 meros se les llama m\u250 ltiplos comunes de los n\u250 meros \par 2 y 3. En general, un n\u250 mero es m\u250 ltiplo com\u250 n de dos (o m\u225 s) si es m\u250 ltiplo de cada uno de ellos. \par En el siguiente recuadro se muestran dos copias de la recta num\u233 rica, en la de arriba est\u225 n los \par m\u250 ltiplos del primer n\u250 mero y, en la de abajo, los del segundo. Marcados en amarillo y se\u241 alados con \par una flecha, aparecen los m\u250 ltiplos comunes de ambos n\u250 meros, es decirl, los que son m\u250 ltiplos tanto \par del primer n\u250 mero como del segundo. Encontrar\u225 s adem\u225 s un control en la esquina inferior derecha \par que te permitir\u225  hacer alejamientos (disminuyendo la escala) para que puedas observar algunos \par m\u250 ltiplos grandes. \par \par {\*\component\NumCtrl 11f33000cd2}{\*\component\NumCtrl 11f3306069d}\par {\*\component\Space 11f32fd1610}\par \par \par \par \par \par \par \par \par \par \par \par \par Cambia los n\u250 meros y observa en cada los m\u250 ltiplos de cada uno y los m\u250 ltiplos comunes a ambos.\par {\*\component\Space 11f3d9134f6}\par El m\u225 s importante de los m\u250 ltiplos comunes es el m\u225 s peque\u241 o de ellos, y se le denomina m\u237 nimo \par com\u250 n m\u250 ltiplo. Para encontrar el m\u237 nimo com\u250 n m\u250 ltiplo de dos n\u250 meros no siempre es conveniente\par escribir las listas de m\u250 ltiplos. Hay un m\u233 todo m\u225 s eficaz que se llama el algoritmo de Euclides.\par \par El algoritmo de Euclides se basa en el hecho de que al realizar la divisi\u243 n de un n\u250 mero (dividendo) \par entre un n\u250 mero m\u225 s peque\u241 o (divisor), se obtiene un cociente y un residuo (este \u250 ltimo debe ser un \par n\u250 mero menor que el divisor). Por ejemplo, al dividir 11 (dividendo) entre 4 (divisor) se obtiene como \par cociente 2 y como residuo 3; esto se puede escribir como {\*\mjaformula 11=4\u215 2+3}.\par \par El algoritmo de Euclides consiste en realizar este proceso de divisi\u243 n una y otra vez hasta que el \par residuo sea cero. En cada paso se debe tomar como dividendo al divisor del paso anterior y como\par divisor al residuo del paso anterior. Al final del proceso, el n\u250 mero importante es el \u250 ltimo cociente\par obtenido, conocido como el m\u225 ximo com\u250 n divisor de los n\u250 meros con los que se inici\u243  el algoritmo.\par \par Realiza varios {\*\component\NumCtrl 11f3d8de195} de c\u243 mo se aplica el algoritmo de Euclides hasta que sientas que \par ya lo dominas.\par \par Con el m\u225 ximo com\u250 n divisor de una pareja de n\u250 meros podemos obtener f\u225 cilmente el m\u237 nimo \par com\u250 n m\u250 ltiplo de dicha pareja. El m\u237 nimo com\u250 n m\u250 ltiplo de dos n\u250 meros es igual al producto de\par los n\u250 meros dividido entre su m\u225 ximo com\u250 n divisor. Por ejemplo, el m\u225 ximo com\u250 n divisor de 24 y\par 36 es 12, por tanto el m\u237 nimo com\u250 n m\u250 ltiplo de 24 y 36 es {\*\mjaformula{\fraction{\num 24\u215 36}{\den 12}}=72} .\cf0\fs36  \par \par {\*\component\Space 11f389135d4}\par Soluci\u243 n\fs34\cf1\par \par Para obtener el m\u237 nimo com\u250 n m\u250 ltiplo de varios n\u250 meros es necesario hacerlo por parejas, es \par decir, se halla primero el m\u237 nimo com\u250 n m\u250 ltiplo del primer par de n\u250 meros, luego el del siguiente\par n\u250 mero y el m\u237 nimo com\u250 n m\u250 ltiplo hallado, despu\u233 s el del n\u250 mero que sigue y el segundo m\u237 nimo\par com\u250 n m\u250 ltiplo encontrado y as\u237  sucesivamente hasta el \u250 ltimo n\u250 mero.\fs36\cf0\par \par \par Ejercicio\fs34\cf1\par \par Especifica de cu\u225 ntos n\u250 meros deseas obtener el m\u237 nimo com\u250 n m\u250 ltiplo: {\*\component\NumCtrl 11f386e6ba6}\par \par Los n\u250 meros que escribas en los campos de texto, que apareceran en el recuadro interactivo, deben \par ser n\u250 meros entre 2 y 50. Para iniciar pulsa el bot\u243 n: {\*\component\NumCtrl 11f38706fcd}\par ___________________________________________________________________________________\fs28\par \par Autores: Fernando Ren\u233  Mart\u237 nez Ortiz, Norma Patricia Apodaca Alvarez y Jos\u233  Luis Abreu Le\u243 n\fs34  \par}">
