   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros enteros' subtitle='Operaciones b&aacute;sicas con n&uacute;meros enteros'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Realizar operaciones combinadas con n\u250 meros enteros, considerando el orden de prioridad en las \par operaciones.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Cuando se realizan operaciones con n\u250 meros enteros, es necesario respetar el orden establecido,\par al que se le suele denominar la prioridad de las operaciones. Se trata de unas convenciones \par universales que aclaran el significado de las operaciones b\u225 sicas y que si no las respetamos nos \par llevan a resultados diferentes de los esperados. Este orden o reglas de prioridad, se establecieron \par para que todos hagamos lo mismo al realizar las operaciones indicadas en una expresi\u243 n aritm\u233 tica\par y as\u237  obtengamos los mismos resutados.\par \par El orden establecido es el siguiente: primero se deben realizar todas las multiplicaciones y divisiones \par de izquierda a derecha y, ya que no haya ninguna multiplicaci\u243 n o divisi\u243 n, se pueden realizar las \par sumas y restas, siguiendo el orden de izquierda a derecha. Una forma simplificada es:\fs32\b\par \par     {\*\component\Space 1200b3f1b47}\cf0\fs36\b0\par \par \par \par \par Soluci\u243 n\fs34\cf1\par \par El siguiente ejemplo ilustra las dos reglas de prioridad en las operaciones.\par \par                                                                   {\*\mjaformula 4-6\u247 3\u215 5+2}\par \par Primero, se hacen las multiplicaciones y divisiones de izquierda a derecha, obteniendo:\par \par                                                                     {\*\mjaformula 4-2\u215 5+2}\par                                                                      {\*\mjaformula 4-10+2}\par \par Luego, se hacen las sumas y restas, tambi\u233 n de izquierda a derecha.\par \par                                                                       {\*\mjaformula -6+2}\par                                                                          {\*\mjaformula -4}\par \par En este caso particular, cualquier cambio de orden en la realizaci\u243 n de las operaciones nos lleva a \par un resultado diferente. Para verlo, utiliza el siguiente recuadro interactivo en el que puedes elegir en \par cada paso qu\u233  operaci\u243 n realizar. \par \par                                         {\*\component\Space 1200a6dbe4a}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Comprueba que la \u250 nica manera de obtener el resultado correcto -4 es hacer las operaciones en el \par \u250 nico orden correcto ( \u247  , \u215  , - , +) que es el determinado por las reglas de prioridad (de izquierda \par a derecha, primero multiplicaciones y divisiones, luego sumas y restas).\cf0\fs36\par \par \par Ejemplos\cf1\fs34\par \par Si se desea resolver  {\*\mjaformula 21+3\u215 (\u8722 5)}, primero se debe calcular  {\*\mjaformula 3\u215 (\u8722 5)}  y posteriormente sumar 21.\par Observa que al realizar la operaci\u243 n se incluye el signo negativo del n\u250 mero. Si no se respeta este \par orden y se realiza primero la suma y despu\u233 s el producto se obtendr\u237 a -120, que es un resultado \par diferente al determinado por la convenci\u243 n de prioridades y por tanto es err\u243 neo.\par \par Observa que no toda divisi\u243 n entre dos n\u250 meros enteros da como resultado un n\u250 mero entero, por\par ejemplo  1 \u247  2 = 0.5  y  1 \u247  3 = 0.333333...\par \par Para familiarizarte con el orden en el que se llevan a cabo las operaciones, realiza el siguiente \par ejemplo paso por paso y rep\u237 telo varias veces pero con otros valores.\par \par {\*\component\Space 11f91556c4c} {\*\component\Space 11f91558ff9}\par \par \par \par \par \par \par \par \par \par  .          \cf0\fs36\par \par Ejercicios\cf1\fs34\par \par Realiza en un cuaderno las operaciones en el orden correcto definido por la regla de prioridad de  \par las operaciones y escribe tu resultado en el cuadro de texto. \par \par Para revisar si est\u225  bien tu resultado, oprime el bot\u243 n Verificar.\par                                             {\*\component\Space 11f97b8f7e6}\par \par \par .\par                                          {\*\component\NumCtrl 11f97c037e7}{\*\component\NumCtrl 11f97c0fa9f}{\*\component\NumCtrl 11f97dc517b}\par \par ___________________________________________________________________________________\fs28\par \par Autores: Jos\u233  Luis Abreu y Alberto Bravo Garc\u237 a\fs34\par \par}">
