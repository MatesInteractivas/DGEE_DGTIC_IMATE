   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros irracionales' subtitle='Orden en los n&uacute;meros irracionales y su representaci&oacute;n en la recta num&eacute;rica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f0\fs36\cf0 Objetivo\fs34\cf1\par \par Ubicar en la recta num\u233 rica un n\u250 mero irracional entre dos racionales.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Dados dos n\u250 meros racionales se construir\u225  un n\u250 mero irracional que se encuentre entre ellos, es \par decir, que sea mayor que el menor de los racionales y menor que el mayor. Tambi\u233 n se mostrar\u225  \par que dados un n\u250 mero irracional y una distancia  d, por peque\u241 a que sea, existen dos racionales \par entre los cuales se encuentra el irracional dado. En otras palabras, se puede aproximar un n\u250 mero \par irracional tanto como se quiera con n\u250 meros racionales. \fs36\cf0  \par \par \par Soluci\u243 n\fs34\cf1\par \par En primer lugar veremos que al tener dos n\u250 meros racionales, podemos construir un irracional entre \par ellos. Lo haremos de forma geom\u233 trica, bas\u225 ndonos en que {\*\mjaformula{\radical 2} es irracional}.\par \par Sean a y b dos n\u250 meros racionales, col\u243 quense \par a  y b  sobre el eje horizontal de un sistema de       {\*\component\Space 11ff5ee5f05}\par coordenadas en el plano. Supongamos que a < b. \par Constr\u250 yase una circunferencia de radio  b-a  \par con centro en  a.  Tr\u225 cese una recta con una \par inclinaci\u243 n de {\*\mjaformula 45{\supix o}} que pase por  a. Finalmente, \par tr\u225 cese una vertical por la intersecci\u243 n de la\par circunferencia con la recta. Sea  i  el n\u250 mero \par real que representa al punto de intersecci\u243 n de \par esa recta con el eje horizontal. El n\u250 mero  i  es el\par que est\u225  entre  a  y  b, y es irracional porque:\par \par                           {\*\mjaformula i=a+{\fraction{\num b-a}{\den{\radical 2}}}} \par En efecto, si  i  fuera racional tambi\u233 n lo ser\u237 a {\*\mjaformula{\radical 2}} pues podr\u237 a exprearse como  {\*\mjaformula{\radical 2}={\fraction{\num b-a}{\den i-a}}} que \par ser\u237 a racional por serlo  i,  a  y  b.\par \par Puedes cambiar los  valores de  a  y  b  y observar la construcci\u243 n del n\u250 mero  i  para todos los \par casos que desees. \par \par Para mostrar que un n\u250 mero irracional se puede aproximar tanto como se quiera por racionales,\par tomamos  una distancia  d  cualquiera. Podemos suponer que  d  tiene la forma: \par \par                                                           d = 0.000...01\par \par (s\u243 lo ceros y un uno al final) pues siempre hay un n\u250 mero de esta forma menor que el dado. \par \par En el siguiente recuadro interactivo se ve c\u243 mo dado un n\u250 mero irracional  i , y un n\u250 mero  d  de la \par forma arriba indicada, se pueden construir dos racionales (de hecho dos racionales con expresiones \par decimales finitas) tales que la distancia entre ellos sea igual a  d.\par \par {\*\component\Space 11ff62f254c}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par Ejercicio\fs34\cf1\par \par Encontrar un n\u250 mero irracional entre 2 y 5. Resu\u233 lvelo en tu cuaderno y comprueba tu resultado \par usando el primer recuadro interactivo con  a = 2  y  b = 5.  Repite el ejercico con otros n\u250 meros.\fs28\par \par ____________________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Jos\u233  Luis Abreu y Alberto Bravo \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs36\par}">
