   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Expresar un trinomio de la forma  {\*\mjaformula ax{\supix 2}+bx+c}  como el producto de dos binomios.\fs36\cf0\par \par \par Procedimiento\fs32  \cf1\par \par 1. Determinar dos n\u250 meros cuyo producto sea  ac  y cuya suma sea  b.\par 2. Expresar  bx  empleando los n\u250 meros encontrados en el paso anterior.\par 3. Factorizar por agrupamiento.\cf0\fs36  \par \par \par Soluci\u243 n \cf1\fs32\par \par {\*\component\Space 11fca0bad0d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par                                                          {\*\component\NumCtrl 11fa967b839}               {\*\component\NumCtrl 11fa96b9bf3}\cf0\fs36\par \par \par Ejercicios\cf1\fs32\par  \par En los campos de texto del siguiente recuadro interactivo, escribe los valores correctos y pulsa Intro para \par comprobar tus respuestas. Luego termina de resolver el ejercicio con el pulsador Soluci\u243 n paso a paso. \par \par       {\*\component\Space 11fa993ecfe}\par \par \par \par \par \par \par \par \par \par \par \par \fs28\par \par \par \par \par \par \par \par \par \par \par \par \par ____________________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Jos\u233  Luis Abreu, Er\u233 ndira Itzel Garc\u237 a Islas y Norma Patricia Apodaca Alvarez \par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs32\par}">

   <param name="A_00" value="id='void' constante='s&iacute;' expresi&oacute;n='&squot;&squot;' evaluar='una-sola-vez'">

   <param name="A_03" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='R1bien=(n1=r*s);R2bien=(n2=r+s);R3bien=(n3=r)|(n3=s);R4bien=((n4=r)|(n4=s))&amp;((r=s)|(n4!=n3));paso=((paso&lt;1)&amp;R1bien&amp;R2bien)?1:paso;paso=((paso&lt;2)&amp;R3bien&amp;R4bien)?2:paso;;'">
   <param name="G_00" value="espacio='POP1' tipo='texto' expresi&oacute;n='[5,20-4*(100-bd1)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\b\cf0\f2\fs34 Nociones preliminares\par \par \cf1\fs32\b0 Factorizar un polinomio de la forma  \b{\*\mjaformula\cf0 ax{\supix 2}+bx+c\cf1}\b0  , con a\u8800 1, se requiere un arreglo aritm\u233 tico que \par consiste en descomponer el t\u233 rmino \b\cf0 bx\b0\cf1  en una suma de dos t\u233 rminos. \par \par Para ello, se buscan dos n\u250 meros r y s tales que su producto sea ac y su suma sea igual a b,\par es decir:\par                                                                        \b  \cf0 rs = ac\par                                                                         r + s = b\b0\cf1\par \par  Como \b\cf0 rx+sx=bx,\b0\cf1  se reescribe el polinomio como:\b\par \par                                                         {\*\mjaformula\cf0 ax{\supix 2}+bx+c=ax{\supix 2}+rx+sx+c\cf1}\b0\par \par    Despejando a de la primera ecuaci\u243 n \cf0\b rs=ac\b0\cf1 , se tiene \b\cf0 a={\*\mjaformula{\fraction{\num rs}{\den c}}}\b0\cf1\par \par Sustituyendo en la ecuaci\u243 n anterior y  factorizando se tiene:\b\cf0\par {\*\mjaformula\cf0                                       ax{\supix 2}+bx+c=ax{\supix 2}+rx+sx+c={\fraction{\num rs}{\den c}}x{\supix 2}+rx+sx+c}\par {\*\mjaformula\cf0                                                           ={\fraction{\num r}{\den c}}x(sx+c)+sx+c}\par                                                          {\*\mjaformula =({\fraction{\num r}{\den c}}x+1)(sx+c))}\b0\cf1\par \par De modo que si se encuentran dichos n\u250 meros r y s, el polinomio {\*\mjaformula ax{\supix 2}+rx+sx+c}  siempre se puede \par factorizar mediante el m\u233 todo de agrupamiento.\cf2\f5\fs24\par \par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='POP1' tipo='pol&iacute;gono' color='ff20303a' coord_abs='s&iacute;' expresi&oacute;n='(0,200-45)(770,200-45)(770,200)(0,200)(0,200-45)' relleno='bbddee'">
   <param name="G_02" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej1' expresi&oacute;n='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red32\green48\blue58;}\f1\fs32\b\cf0 Ejemplo 1.\cf1\b0  \cf0 Factorizar el polinomio\b  \b0{\*\mjaformula -4x{\supix 2}+4x+3}.\cf1\par \par Soluci\u243 n\par \par      1. Se identifican los coeficientes del polinomio. En este caso, a=\cf2 -4\cf1 , b=\cf3 4\cf1  y c=\cf4 3\cf1 .\par \par      2. Se buscan dos n\u250 meros r y s tales que  rs = ac y  r + s = b. En este caso  \par           rs = (\cf2 -4\cf1 )(\cf4 3\cf1 ) = -12   y   r+s = b = \cf3 4\cf1 . Dichos n\u250 meros son r = \cf3 6\cf1   y  s = \cf3 -2\cf1 .\par \par      3. Se descompone el t\u233 rmino bx como  \cf3 4\cf1 x = \cf3 6\cf1 x \cf3 - 2\cf1 x  y se reescribe el polinomio como:\par                                                  {\*\mjaformula -4x{\supix 2}+4x+3=\cf2 -4\cf1 x{\supix 2}+\cf3 6\cf1 x\cf3 -2\cf1 x+\cf4 3\cf1}\par \par      4. Factorizando por agrupamiento se tiene:\par                                          {\*\mjaformula -4x{\supix 2}+6x-2x+3=(\cf2 -4\cf1 x{\supix 2}+\cf3 6\cf1 x)+(\cf3 -2\cf1 x+\cf4 3\cf1 )}\cf5\par                                                                      {\*\mjaformula\cf1 =-2x(2x-3)-(2x-3)\cf5}\par         Observa que factorizamos  -1  para que las expresiones entre par\u233 ntesis sean iguales.\par \par      5. Factorizamos ahora  (2 x -3)  y obtenemos el resultado:   \par                                                  {\*\mjaformula -4x{\supix 2}+4x+3=(2x-3)(-2x-1)}\f3\fs24\par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red32\green48\blue58;}\cf0\f1\fs34\b Factoriza el polinomio  {\*\mjaformula{\expr a\decimals 2\fixed0}x{\supix 2}+{\expr b\decimals 2\fixed0}x+{\expr c\decimals 2\fixed0}}\cf1\b0\par \par Los coeficientes del polinomio son a =  {\*\mjaformula\cf2{\expr a\decimals 2\fixed0}\cf1}, b = {\*\mjaformula\cf3{\expr b\decimals 2\fixed0}\cf1}  y c = {\*\mjaformula\cf4{\expr c\decimals 2\fixed0}\cf1}.\par Se buscan dos n\u250 meros  r  y  s  que multiplicados den  ac  y sumados  b:\par \par                                                         rs = {\*\mjaformula{\expr a*c\decimals 2\fixed0}}    \par \par                                                     r + s = {\*\mjaformula{\expr b\decimals 2\fixed0}}\par \par Los n\u250 meros requeridos son  r = {\*\mjaformula\cf3{\expr (n3=&squot;&squot;)?r:n3\decimals 2\fixed0}\cf1}  y  s = {\*\mjaformula\cf3{\expr (n4=&squot;&squot;)?r:n4\decimals 2\fixed0}\cf1}\par \par Se sustituye {\*\mjaformula\cf3{\expr b\decimals 2\fixed0}\cf1}x  por {\*\mjaformula\cf3{\expr s\decimals 2\fixed0}\cf1 x+\cf3{\expr r\decimals 2\fixed0}\cf1 x}\fs32  \fs34\par \par Se reagrupan los t\u233 rminos     \par \par Se escribe el segundo sumando   \par \par Y se refactoriza              \f4\fs24\cf5\par \par \par}' fuente='Arial,BOLD,17' fijo='no'">
   <param name="G_04" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej2' expresi&oacute;n='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red0\green170\blue34;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs32\b Ejemplo 2. \b0 Factorizar\b  \b0{\*\mjaformula 3x{\supix 2}-5x-12}\b .\b0\cf1\par \par Soluci\u243 n\par \par      1. Se identifican los t\u233 rminos del polinomio. En este caso  a = \cf2 3\cf1 , b = -5  y  c.= \cf3 -12\cf1 .\par \par      2. Se buscan los valores de  rs  y  r+s, sustituyendo los valores correspondientes.\par                                                         rs = ac = (\cf2 3\cf1 )(\cf3 -12\cf1 ) = -36  \par                                                         r+s=b=\cf4 -5\cf5\par           Estos n\u250 meros son r=-9 y s=4. \par \par      3. Se expresa el t\u233 rmino bx como -9x+4x:  {\*\mjaformula 3x{\supix 2}-5x-12=\cf2 3\cf5 x{\supix 2}(\cf4 -9\cf5 x+\cf4 4\cf5 x)\cf3 -12\cf5}\par   \par      4. Se factoriza por agrupamiento: \par                                                   {\*\mjaformula 3x{\supix 2}-5x-12=(\cf2 3\cf5 x{\supix 2}\cf4 -9\cf5 x)+(\cf4 4\cf5 x\cf3 -12\cf5 )} \par                                                                      {\*\mjaformula =3x(x-3)+4(x-3)}\par                                                                      {\*\mjaformula =(3x+4)(x-3)}\par      Por lo tanto el polinomio {\*\mjaformula 3x{\supix 2}-5x-12}\f3\fs24  \f2\fs32  se factoriza como (3x+4)(x-3).\f3\fs24\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red255\green255\blue255;\red32\green48\blue58;}\cf0\f1\fs34 Factorizar un polinomio de la forma  {\*\mjaformula ax{\supix 2}+bx+c},  con a\fs32\u8800 \fs34 1, requiere de un truco aritm\u233 tico que \par consiste en descomponer el t\u233 rmino bx en una suma de dos t\u233 rminos. \par \par Para ello, se buscan dos n\u250 meros r y s tales que su producto sea ac y su suma sea igual a  b, es \par decir:\par                                                                  rs = ac\par                                                              r + s = b\par \par Como rx + sx = bx\cf1 ,\cf0  se reescribe el polinomio como:\par                                                      {\*\mjaformula ax{\supix 2}+bx+c=ax{\supix 2}+rx+sx+c}\par \par Despejando a de la primera ecuaci\u243 n rs = ac, se tiene \cf1  {\*\mjaformula\cf0 a ={\fraction{\num rs}{\den c}}\cf1}\cf0\par \par Sustituyendo en la ecuaci\u243 n anterior y factorizando se tiene:\cf1\par                                                      {\*\mjaformula\cf0 ax{\supix 2}+bx+c=ax{\supix 2}+rx+sx+c\cf1}\par                                                      {\*\mjaformula\cf2 ax{\supix\cf2 2\cf1}+bx+c\cf0 ={\fraction{\num rs}{\den c}}x{\supix 2}+rx+sx+cv\cf1}\par                                                      {\*\mjaformula\cf2 ax{\supix\cf2 2\cf1}+bx+c\cf0 ={\fraction{\num r}{\den c}}x(sx+c)+sx+c\cf1}\par                                                      {\*\mjaformula\cf2 ax{\supix\cf2 2\cf1}+bx+c\cf0 =({\fraction{\num r}{\den c}}x+1)(sx+c)\cf1}\cf0\par \par De modo que si se encuentran dichos n\u250 meros r y s, el polinomio  {\*\mjaformula ax{\supix 2}+rx+sx+c}  puede \par factorizarse mediante el m\u233 todo de agrupamiento.\cf3\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='texto' expresi&oacute;n='[320,H0+0*DH]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red32\green48\blue58;}\cf0\f1\fs34{\*\mjaformula{\expr a\decimals 2\fixed0}x{\supix\cf1 2\cf0}+{\expr b\decimals 2\fixed0}x+{\expr c\decimals 2\fixed0}=\cf2{\expr a\decimals 2\fixed0}\cf0 x{\supix 2}+\cf3{\expr r\decimals 2\fixed0}\cf0 x+\cf3{\expr s\decimals 2\fixed0}\cf0 x+\cf4{\expr c\decimals 2\fixed0}\cf0} \cf5\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_07" value="espacio='E0' tipo='texto' expresi&oacute;n='[320,H0+1*DH]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red32\green48\blue58;}\cf0\f1\fs34{\*\mjaformula{\expr a\decimals 2\fixed0}x{\supix\cf1 2\cf0}+{\expr b\decimals 2\fixed0}x+{\expr c\decimals 2\fixed0}=(\cf2{\expr a\decimals 2\fixed0}\cf0 x{\supix 2}+\cf3{\expr r\decimals 2\fixed0}\cf0 x)+(\cf3{\expr s\decimals 2\fixed0}\cf0 x+\cf4{\expr c\decimals 2\fixed0}\cf0 )}  \cf5\f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_08" value="espacio='E0' tipo='texto' expresi&oacute;n='[320,H0+2*DH]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red32\green48\blue58;}\f1\fs32\cf0\f2\fs34{\*\mjaformula\cf1\cf0{\expr a\decimals 2\fixed0}x{\supix\cf1 2\cf0}+{\expr b\decimals 2\fixed0}x+{\expr c\decimals 2\fixed0}=\f3\fs32 x({\expr a\decimals 2\fixed0}x+{\expr r\decimals 2\fixed0})+{\fraction{\num\cf0{\expr s\decimals 2\fixed0}}{\den\cf0{\expr a\decimals 2\fixed0}}}({\expr a\decimals 2\fixed0}x+{\expr r\decimals 2\fixed0})\f4\fs24} \par \cf2\f4\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_09" value="espacio='E0' tipo='texto' expresi&oacute;n='[320,H0+3*DH]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red32\green48\blue58;}\f1\fs32\cf0\f2\fs34{\*\mjaformula\cf1\cf0{\expr a\decimals 2\fixed0}x{\supix\cf1 2\cf0}+{\expr b\decimals 2\fixed0}x+{\expr c\decimals 2\fixed0}=(x+{\fraction{\num\cf0{\expr s\decimals 2\fixed0}}{\den\cf0{\expr a\decimals 2\fixed0}}})({\expr a\decimals 2\fixed0}x+{\expr r\decimals 2\fixed0})\f3\fs24} \cf2\f3\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='ent(s/a)!=s/a' expresi&oacute;n='[10,395]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\b\cf0\f2\fs34\b0 Por lo tanto   {\*\mjaformula\cf1\f3\fs34\b\cf0{\expr a\decimals 2\fixed0}x{\supix\cf1 2\cf0}+{\expr b\decimals 2\fixed0}x+{\expr c\decimals 2\fixed0}\fs32\b0 =(x+{\fraction{\num\cf0{\expr s\decimals 2\fixed0}}{\den\cf0{\expr a\decimals 2\fixed0}}})({\expr a\decimals 2\fixed0}x+{\expr r\decimals 2\fixed0})\f5\fs24}\f5\fs24\cf2\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_11" value="espacio='E0' tipo='texto' dibujar-si='ent(s/a)=s/a' expresi&oacute;n='[10,398]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\b\cf0\f2\fs34\b0 Por lo tanto   {\*\mjaformula\cf1\f3\fs34\b\cf0{\expr a\decimals 2\fixed0}x{\supix\cf1 2\cf0}+{\expr b\decimals 2\fixed0}x+{\expr c\decimals 2\fixed0}\fs32\b0 =(x+{\expr s/a\decimals 2\fixed0})({\expr a\decimals 2\fixed0}x+{\expr r\decimals 2\fixed0})\f5\fs24}\f5\fs24\cf2\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='no'">
