   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs34 \fs36\cf0 Objetivo\cf1\fs34\par \par Obtener el trinomio equivalente al producto de dos binomios con un t\u233 rmino com\u250 n.\fs36\cf0\par \par \par Procedimiento\fs32  \cf1\fs34\par \par Para obtener el trinomio equivalente al producto de dos monomios con un t\u233 rmino com\u250 n, se suman \par el cuadrado del t\u233 rmino com\u250 n, el producto de \u233 ste por la suma algebraica de los t\u233 rminos no \par comunes y el producto de estos dos \u250 ltimos t\u233 rminos.\par \par Si deseas m\u225 s informaci\u243 n presiona \cf0\fs36{\*\component\NumCtrl 11fa95d117a}\cf1\fs34 .\cf0\fs36\par \par \par Soluci\u243 n \cf1\fs34\par \par El producto de dos binomios que tienen un t\u233 rmino com\u250 n, se obtiene sumando algebraicamente el \par cuadrado del t\u233 rmino com\u250 n, el producto de este t\u233 rmino por la suma algebraica de los t\u233 rminos no \par comunes y el producto de estos dos \u250 ltimos t\u233 rminos.\fs32\par \par                                                         {\*\component\NumCtrl 11fa967b839}               {\*\component\NumCtrl 11fa96b9bf3}\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En los campos de texto del siguiente recuadro interactivo, escribe los datos que se solicitan y pulsa\par Intro para verificar tus respuestas.\fs32\par \par {\*\component\Space 11fa993ecfe}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Er\u233 ndira Itzel Garc\u237 a Islas y Norma Patricia Apodaca Alvarez \par Edici\u243 n academica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez \fs32\par}">

   <param name="A_02" value="id='V2' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='4' expresi&oacute;n='V2[0]=45;V2[1]=2;V2[2]=5;'">
   <param name="A_03" value="id='otro()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='NE=NE+1' hacer='V1[0]=1+ent(rnd*9);V1[1]=1+ent(rnd*9);V1[2]=1+ent(rnd*9);V2[0]=1+ent(rnd*9);V2[1]=1+ent(rnd*9);V2[2]=1+ent(rnd*9);n1=void;n2=void;n3=void;n4=void;n5=void;n6=void;n7=void;n8=void;n9=void'">

   <param name="A_05" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='R1bien=(n1=&squot;y&squot;);R23bien=((n2=V1[0])&amp;(n3=-V2[0]))|((n3=V1[0])&amp;(n2=-V2[0]));R45bien=((V1[0]=n4)&amp;(n5=-V2[0]))|((V1[0]=n5)&amp;(n4=-V2[0]));R67bien=((n6=V1[0])&amp;(n7=-V2[0]))|((n7=V1[0])&amp;(n6=-V2[0]));R8bien=(n8=&squot;y&squot;);R9bien=(n9=&squot;y&squot;);TodoBien=R1bien&amp;R23bien&amp;R45bien&amp;R67bien;'">
   <param name="G_00" value="espacio='POP1' tipo='texto' expresi&oacute;n='[20,15]' rastro='gris' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Nociones preliminares\fs32\b0\cf1\par \par Sean  x+a  y  x+b  dos binomios de la forma general  x+a  y  x+b, que tienen un t\u233 rmino com\u250 n x, y en\par los cuales a y b representan t\u233 rminos algebraicos cualesquiera\i .\i0\par \par Si se considera el producto (x+a)(x+b)\cf2 , efectuando la operaci\u243 n, resulta:\par \par                                                                              \cf0\b  \cf1\b0 x+a\cf0\b\par                                                                   \cf1\b0  _____\ul x+b               \cf0\b\ulnone      \par                                                                    \b0{\*\mjaformula\cf1 x{\supix 2}+ax\cf0}\b  \par                                                                   \b0\ul\cf1         bx +ab             \cf0\b\ulnone                     \par                                                                    \b0{\*\mjaformula\cf1 x{\supix 2}+(a+b)x+ab\cf0}\cf2\par  \par Entonces, \par                                                       \cf0\b  \cf1\b0 (x+a)(x+b) =\b\cf0  \cf2\b0{\*\mjaformula\cf1 x{\supix 2}+(a+b)x+ab\cf2}\par \par Donde se observa que el resultado est\u225  formado por tres t\u233 rminos: \par \u8226  el cuadrado del t\u233 rmino com\u250 n  x,\par \u8226  la suma algebraica de los t\u233 rminos no comunes a y b por el t\u233 rmino com\u250 n  x, \par \u8226  el producto de los t\u233 rminos no comunes  a  y  b.\f6\fs24\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej1' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red240\green248\blue250;}\f1\fs32\b\cf0 Ejemplo 1.\cf1\b0  \cf0\b  \b0 Realizar el producto del siguiente binomio: (a+5) (a+8).\par \par Soluci\u243 n:\cf2\par \par      T\u233 rmino com\u250 n: \cf3 a\cf2\par \par      T\u233 rminos no comunes: \cf4 5\cf2  y \cf5 8\cf2\par \par      Cuadrado del t\u233 rmino com\u250 n: {\*\mjaformula\cf3 a\cf2{\supix 2}}\par \par      Producto del t\u233 rmino com\u250 n por la suma algebraica de los t\u233 rminos no comunes: (\cf4 5\cf2 +\cf5 8\cf2 )\cf3 a\cf2\par \par      Producto de los t\u233 rminos no comunes: (\cf4 5\cf2 )(\cf5 8\cf2 )=40\cf0\b\par \par      \b0 Por lo tanto, \par                              (a+5)(a+8) =\b  \b0{\*\mjaformula\cf3 a\cf0{\supix 2}+(\cf4 5\cf0 +\cf5 8\cf0 )\cf3 a\cf0 +(\cf4 5\cf0 )(\cf5 8\cf0 )}\par                              \cf6 (a+5)(a+8)\cf2  = {\*\mjaformula\cf0\f2\fs32 a{\supix 2}+13a+40\f3\fs24\cf2}\f3\fs24\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green235\blue0;\red0\green170\blue34;\red32\green48\blue58;}\cf0\f1\fs34\b Realiza el producto de los binomios siguientes: \cf1  {\*\mjaformula\cf0 (y+{\expr V1[0]\decimals 2\fixed0})(y-{\expr V2[0]\decimals 2\fixed0})\cf1}\cf0\b0\par \par Soluci\u243 n:\cf1\par \par      1. T\u233 rmino com\u250 n:  \cf2 y\cf1\par \par      2. T\u233 rminos no comunes:   {\*\mjaformula\cf3{\expr V1[0]\decimals 2\fixed0}\cf1}  y  \cf4{\*\mjaformula\cf5{\expr -V2[0]\decimals 2\fixed0}\cf4}\cf1\par \par      3. Cuadrado del t\u233 rmino com\u250 n:    {\*\mjaformula\cf2 y\cf1} {\*\mjaformula{\supix 2}}\par \par      4. Producto del t\u233 rmino com\u250 n por la suma algebraica de los t\u233 rminos no \par          comunes: (  {\*\mjaformula\cf3{\expr V1[0]\decimals 2\fixed0}\cf1} +  {\*\mjaformula\cf5{\expr -V2[0]\decimals 2\fixed0}\cf1} ) \cf2  y\cf1\par \par      5. Producto de los t\u233 rminos no comunes: (  {\*\mjaformula\cf3{\expr V1[0]\decimals 2\fixed0}\cf1}  ) ( {\*\mjaformula\cf5{\expr -V2[0]\decimals 2\fixed0}\cf1} )\b\cf6\par \par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej2' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red240\green248\blue250;\red32\green48\blue58;}\cf0\f1\fs32\b Ejemplo 2. \b0 Obt\u233 n el trinomio correspondiente al producto del binomio (m-6)(m+2).\par \par Soluci\u243 n\cf1 :\par \par      T\u233 rmino com\u250 n: \cf2 m\cf1\par \par      T\u233 rminos no comunes: \cf3 -6\cf1  y\cf0\b  \b0\cf4 2\cf1\par \par      Cuadrado del t\u233 rmino com\u250 n:  {\*\mjaformula\cf2 m\cf1{\supix 2}} \par \par      Producto del t\u233 rmino com\u250 n por la suma algebraica de los t\u233 rminos no comunes: (\cf3 -6\cf1 +\cf4 2\cf1 )\cf2 m\cf1\par \par      Producto de los t\u233 rminos no comunes:\cf0  \cf1 (\cf3 -6\cf1 )(\cf4 2\cf1 )\cf0\b\par \par      \b0\cf1 Por lo tanto,  \par                             (m-6)(m+2) =\b  \cf0  \b0{\*\mjaformula\cf2 m\cf1{\supix 2}+(\cf3 -6\cf1 +\cf4 2\cf1 )\cf2 m\cf1 +(\cf3 -6\cf1 )(\cf4 2\cf1 )\cf0}\cf1\par                            \cf5  (m-6)(m+2)\cf1  =\b  \cf6\b0  {\*\mjaformula\cf1\f2\fs32 m{\supix 2}+12m-12\f3\fs24\cf6}\f3\fs24\par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' color='negro' dibujar-si='TodoBien' expresi&oacute;n='[20,320]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;}\f1\fs34      Por lo tanto, \par                         (y\b\cf0  \b0\cf1 +\b\cf0  \b0{\*\mjaformula\cf1{\expr V1[0]\decimals 2\fixed0}\cf0}\cf1 )(y\b\cf0  \b0\cf1 -\b\cf0  \b0{\*\mjaformula\cf1{\expr V2[0]\decimals 2\fixed0}\cf0}\cf1 ) =\cf0\b  \b0{\*\mjaformula\cf2 y\cf0{\supix 2}+(\cf3{\expr V1[0]\decimals 2\fixed0}\cf0 - \cf4{\expr V2[0]\decimals 2\fixed0}\cf0 )\cf2 y\cf0 +(\cf3{\expr V1[0]\decimals 2\fixed0}\cf0 )(\cf4{\expr -V2[0]\decimals 2\fixed0}\cf0 )}\cf1\par                                               {\*\mjaformula\cf0\f1\fs34 =\cf1 y\cf0{\supix 2}+{\expr V1[0]-V2[0]\decimals 2\fixed0}\cf1 y\cf0 -{\expr V1[0]*V2[0]\decimals 2\fixed0}\f3\fs24\cf1}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
