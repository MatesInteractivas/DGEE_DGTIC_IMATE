   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros racionales' subtitle='Orden en los n&uacute;meros racionales y su representaci&oacute;n en la recta num&eacute;rica'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Localizar n\u250 meros racionales en la recta num\u233 rica en forma de fracci\u243 n com\u250 n o decimal.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Se divide el segmento unitario en partes iguales:\par \par a) si el n\u250 mero est\u225  en forma de fracci\u243 n com\u250 n, entonces el segmento se divide en tantas partes\par     como indique el denominador,\par \par b) si el n\u250 mero est\u225  en forma decimal, entonces el segmento se divide en 10, 100, ... seg\u250 n el\par     n\u250 mero de decimales sea 1, 2, ...,  \par \par y se toman las partes necesarias para localizar el n\u250 mero.\cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Los n\u250 meros racionales son los que se pueden representar como el cociente {\*\mjaformula{\fraction{\num a}{\den b}}} de dos enteros  a\par y  b  que se llaman numerador y denominador respectivamente. El denominador no puede ser cero.\par \par Por ejemplo,\par                                          {\*\mjaformula{\fraction{\num 1}{\den 2}}, {\fraction{\num 2}{\den 3}}, {\fraction{\num 7}{\den -10}}, {\fraction{\num 0}{\den 5}}, {\fraction{\num 0}{\den -15}}, {\fraction{\num -9}{\den 20}},{\fraction{\num -6}{\den -11}} y {\fraction{\num 4329}{\den -842}}}  \par son n\u250 meros racionales. \par \par Para representar los n\u250 meros racionales en la recta num\u233 rica conviene representarlos con el \par denominador positivo. Esto siempre es posible pues {\*\mjaformula{\fraction{\num a}{\den -b}}={\fraction{\num -a}{\den b}}}. As\u237 , los ejemplos de arriba pueden \par escribirse todos con denominador positivo as\u237 :\par                                           {\*\mjaformula{\fraction{\num 1}{\den 2}}, {\fraction{\num 2}{\den 3}}, {\fraction{\num -7}{\den 10}}, {\fraction{\num 0}{\den 5}}, {\fraction{\num 0}{\den 15}}, {\fraction{\num -9}{\den 20}},{\fraction{\num 6}{\den 11}} y {\fraction{\num -4329}{\den 842}}}  \par \par Los racionales negativos tambi\u233 n suelen representarse como el cociente de dos enteros no negativos\par (con el denominador distinto de cero), precedidos de un signo menos. As\u237 , los ejemplos de arriba\par pueden escribirse como sigue:\par                                         {\*\mjaformula{\fraction{\num 1}{\den 2}}, {\fraction{\num 2}{\den 3}}, -{\fraction{\num 7}{\den 10}}, {\fraction{\num 0}{\den 5}}, {\fraction{\num 0}{\den 15}}, -{\fraction{\num 9}{\den 20}},{\fraction{\num 6}{\den 11}} y -{\fraction{\num 4329}{\den 842}}}  \par \par Para representar el n\u250 mero racional  {\*\mjaformula{\fraction{\num a}{\den b}}}  en la recta num\u233 rica, se divide cada segmento unitario en \par  {\*\mjaformula b}  partes iguales y se toman  {\*\mjaformula a}  de esas partes. Por ejemplo:\par \par {\*\component\Space 11f2a0ac598}      \par \par \par \par  {\*\component\Space 11f2a160d3b} \par \par \par \par                 \par \par  {\*\component\Space 11f688ac65b}\par             \cf0\fs36\par \par \par \par {\*\component\Space 11f6de48bf3}\par \par \par \par \par  {\*\component\Space 11f8203513d}\par \par \par \par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 11f827f3b2a}\par \par \par             {\*\component\Space 11f8296e063}\par \par \par \par             {\*\component\Space 11f8297f3a7}\par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n: 1.2\par Autores: Zinnya del Villar Islas y Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">

   <param name="A_02" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' inicio='E0.escala=E2.escala' hacer='A=n0/n2;ABSn0=abs(n0);parte_entera=ent(n1);dec=n1-parte_entera;n1.1=dec*10;parte_entera1=ent(n1.1+0.5);dec1=n1.1-parte_entera1;partes1=(abs(dec1)&lt;0.001)?10:100;partes=(dec=0)?1:partes1;digitos=(abs(dec1)&lt;0.001)?1:2;digitos=(dec=0)?0:digitos;eleccion=(dec=0)?abs(n1):((abs(dec1)&lt;0.001)?abs(n1*10):abs(n1*100));A1=(arriba)?N0/N2:NN0/NN2;A2=(arriba)?NN0/NN2:N0/N2;arrN=(arriba)?NN2:N2;abN=(arriba)?N2:NN2;E7.escala=E5.escala;pix4=1/E4.escala'">

   <param name="G_01" value="espacio='E4' tipo='punto' color='405860' expresi&oacute;n='(0,3/E4.escala)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 0\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='1'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='(n0&gt;=0)&amp;(ABSn0&gt;0)' expresi&oacute;n='[0,16]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Sea el n\u250 mero racional           en forma de fracci\u243 n com\u250 n. Entonces el segmento unitario debe \par \par dividirse en {\*\mjaformula{\expr [n2]\decimals 0\fixed1}} partes iguales, es decir, \par \par \par \par \par \par y tomar {\*\mjaformula{\expr [ABSn0]\decimals 0\fixed1}} de estas partes a partir del cero a la derecha.\par                                    \f3\fs24\par \par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(n0&lt;0)&amp;(ABSn0&gt;0)' expresi&oacute;n='[0,16]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Sea el n\u250 mero racional            en forma de fracci\u243 n com\u250 n. Entonces el segmento unitario debe \par \par dividirse en {\*\mjaformula{\expr [n2]\decimals 0\fixed1}} partes iguales, es decir, \par \par \par \par \par \par y tomar {\*\mjaformula{\expr [ABSn0]\decimals 0\fixed1}} de estas partes a partir del cero a la izquierda.\par                                    \f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_13" value="espacio='E3' tipo='texto' dibujar-si='(dec!=0)&amp;(n1&gt;=0)' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34 Sea el n\u250 mero racional                en forma decimal. \par \par Como \b{\*\mjaformula{\expr [n1]\decimals 2\fixed0}}\b0  tiene \b{\*\mjaformula{\expr digitos\decimals 0\fixed1}}\b0  d\u237 gitos despu\u233 s del punto, el segmento unitario se divide en \b{\*\mjaformula{\expr [partes]\decimals 0\fixed1}}\b0  partes iguales, \par de las cuales se toman \b{\*\mjaformula{\expr [eleccion]\decimals 0\fixed1}}\b0 a partir del 0 a la derecha. Por tanto  \b{\*\mjaformula{\expr [n1]\decimals 2\fixed0}={\fraction{\num{\expr [eleccion]\decimals 0\fixed1}}{\den{\expr [partes]\decimals 0\fixed1}}}}\b0  \f3\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
