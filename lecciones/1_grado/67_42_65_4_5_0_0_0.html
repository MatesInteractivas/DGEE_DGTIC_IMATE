   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f1\fs36 Objetivo\cf1\fs34\par \par Expresar un trinomio de la forma  {\*\mjaformula x{\supix 2}+bx+c } como el producto de dos binomios.\cf0\fs36\par \par \par Procedimiento\fs32  \cf1\fs34\par \par Para factorizar un trinomio como el producto de dos binomios con un t\u233 rmino com\u250 n:\par 1.  Se extrae la ra\u237 z cuadrada del primer t\u233 rmino del trinomio, \u233 sta ser\u225  el t\u233 rmino com\u250 n de los \par      binomios.\par 2.  Se buscan dos n\u250 meros tales que su suma sea  b y su producto sea c.\par \par Si deseas m\u225 s informaci\u243 n presiona\cf0\fs36  {\*\component\NumCtrl 11fa95d117a}\cf1\fs34 .\cf0\fs36\par \par \par Soluci\u243 n \cf1\fs34\par \par Para factorizar un trinomio de la forma  {\*\mjaformula x{\supix 2}+bx+c}, se buscan dos binomios cuyo primer t\u233 rmino sea \par la ra\u237 z cuadrada del t\u233 rmino  {\*\mjaformula x{\supix 2}}, es decir  x,  y cuyos segundos t\u233 rminos cumplan la doble condici\u243 n \par de que la suma sea igual al coeficiente  b  del t\u233 rmino en  x  y el producto sea igual al t\u233 rmino \par independiente.\fs32\par \par                                                         {\*\component\NumCtrl 11fa967b839}               {\*\component\NumCtrl 11fa96b9bf3}\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par En los campos de texto del siguiente recuadro interactivo, escribe los datos que se solicitan y pulsa\par Intro para verificar tus respuestas.\fs32\par \par      {\*\component\Space 11fa993ecfe}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Er\u233 ndira Itzel Garc\u237 a Islas y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica:  Norma Patricia Apodaca Alvarez\fs32\par}">

   <param name="A_03" value="id='otro()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='NE=NE+1' hacer='V1[0]=1+ent(rnd*9);V1[1]=1+ent(rnd*9);V1[2]=1+ent(rnd*9);V2[0]=1+ent(rnd*9);V2[1]=1+ent(rnd*9);V2[2]=1+ent(rnd*9);n1=void;n2=void;n3=void;n4=void;aa=max(V1[0],V2[0]);bb=min(V1[0],V2[0]);;' mientras='aa=bb'">
   <param name="A_04" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='NE=0' hacer='otro()'">
   <param name="A_05" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='R1bien=(x=n1);R2bien=(n2=-(aa-bb));R3bien=(n3=-aa);R4bien=(bb=n4);TodoBien=R1bien&amp;R2bien&amp;R3bien&amp;R4bien'">
   <param name="G_00" value="espacio='POP1' tipo='texto' expresi&oacute;n='[25,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Nociones preliminares\fs32\b0\cf1\par \par Un trinomio de la forma {\*\mjaformula x{\supix 2}+(p+q)x+pq}, resulta de multiplicar dos binomios de la forma general  \par x+p  y  x+q, que tienen como t\u233 rmino com\u250 n a  x,  y en los cuales,  p  y  q  representan t\u233 rminos \par algebraicos cualesquiera. Si partimos de los dos binomios: (x+p) y (x+q), y realizamos el producto \par resulta:\par                                                              \b        \cf0   \cf1\b0 x+\cf0 p\b\par                                                        \b0\ul\cf1                x+q                \cf0\b\ulnone\par                                                                     \b0{\*\mjaformula\cf1 x{\supix 2}+px\cf0}\b\par                                                        \b0\ul\cf1                    qx   + pq   \cf0\b\ulnone\par                                                               \b0{\*\mjaformula\cf1 x{\supix 2}+(p+q)x+pq\cf0}\cf2\par \par El resultado es un trinomio cuyos tres elementos son: \par \u8226  el cuadrado del t\u233 rmino com\u250 n x,\par \u8226  el producto  de la suma algebraica de los t\u233 rminos no comunes p y q por el t\u233 rmino \par   com\u250 n x,\par \u8226  el producto de dichos t\u233 rminos.\cf1\par \par Por lo tanto,  (x+p) (x+q) =\cf0\b  \cf1\b0  {\*\mjaformula x{\supix 2}+(p+q)x+pq}.\f5\fs24\cf2  \f2\fs32\par \par En particular, como p y q son constantes, el trinomio  tiene la forma  {\*\mjaformula\cf1 x{\supix 2}+bx+c\cf2}.\f5\fs24\par \par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej1' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red0\green221\blue0;\red51\green102\blue221;\red32\green48\blue58;\red232\green0\blue34;\red0\green170\blue34;}\f1\fs32\b\cf0 Ejemplo 1.\b0  Factorizar el trinomio\b  \b0{\*\mjaformula x{\supix 2}+8x+15}\b .\b0\cf1  \par \par Soluci\u243 n\par \par      Primer t\u233 rmino del trinomio: {\*\mjaformula x{\supix 2}}    \par      Ra\u237 z cuadrada del primer t\u233 rmino: {\*\mjaformula{\radical x{\supix 2} }=\cf2  \cf3 x\cf1} \cf4\f3\fs24 , \f2\fs32\cf3 x\cf4  ser\u225  el t\u233 rmino com\u250 n de los binomios.\par      \par      Ahora debemos buscar n\u250 meros  \cf5 p\cf4   y  \cf6 q\cf4   tales que: \par                                                                             {\*\mjaformula (x{\supix 2}+8 x+15)=} ( \cf3 x\cf4  + \cf5 p\cf4 )  (\cf3 x\cf4  + \cf6 q\cf4  ) \par \par      Sabemos que la suma \cf5  p\cf4 +\cf6 q\cf4   debe ser igual al coeficiente del segundo t\u233 rmino, en este caso 8, \par      y el producto   \cf5 p\cf4\u215 \cf6 q\cf4  debe ser igual al t\u233 rmino independiente, es decir 15. Es f\u225 cil ver que 5 y 3 tienen \par      ambas propiedades ya que:                                                         \par                                                                             \cf5 5\cf4  + \cf6 3\cf4  = 8\par                                                                             \cf5 5\cf4  \u215  \cf6 3\cf4  =15\b\cf0\par \par      \cf4\b0 Por lo  tanto, el trinomio propuesto se factoriza como:\par                                                               \cf0\b  \b0\cf4  {\*\mjaformula x{\supix 2}+8x+15=(\cf3 x\cf4 +\cf5 5\cf4 )(\cf3 x\cf4 +\cf6 3\cf4 )}\f3\fs24\par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;}\cf0\f1\fs36 Factoriza el trinomio\fs34\b  \cf1  {\*\mjaformula\cf0 x{\supix\cf0 2\cf1}-{\expr aa-bb\decimals 2\fixed0}x-{\expr aa*bb\decimals 2\fixed0}.\cf1}\par \cf0\par Soluci\u243 n\cf1\b0\par \par      1. La ra\u237 z cuadrada del primer t\u233 rmino del trinomio es   \cf2 x\cf1 .\par \par      2. El coeficiente del segundo t\u233 rmino del trinomio es {\*\mjaformula{\expr -aa+bb\decimals 2\fixed0}}.\par \par      3. Buscamos dos n\u250 meros cuya suma sea {\*\mjaformula{\expr -aa+bb\decimals 2\fixed0}} y su producto {\*\mjaformula{\expr -aa*bb\decimals 2\fixed0}}\cf0 . L\cf1 os n\u250 meros \par          que satisfacen estas condiciones son {\*\mjaformula\cf3{\expr -aa\decimals 2\fixed0}\cf1}  y  \cf4{\*\mjaformula\cf5{\expr bb\decimals 2\fixed0}\cf4}.\f4\fs24\par \par \par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='TodoBien' expresi&oacute;n='[20,203]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red240\green248\blue250;\red232\green0\blue34;\red0\green170\blue34;\red51\green102\blue221;\red32\green48\blue58;}\f1\fs34\cf0                                                                              , ya que: \par                                                      \cf1 ()()\cf0   {\*\mjaformula\cf2{\expr -aa\decimals 2\fixed0}\cf0  +\cf3{\expr bb\decimals 2\fixed0}\cf0  }  = {\*\mjaformula{\expr -aa+bb\decimals 2\fixed0}}\par                                                          ({\*\mjaformula\cf2{\expr -aa\decimals 2\fixed0}\cf0})\u215 ( {\*\mjaformula\cf3{\expr bb\decimals 2\fixed0}\cf0} ) = {\*\mjaformula{\expr -aa*bb\decimals 2\fixed0}}\par \par       Por lo tanto, el trinomio propuesto se factoriza como:  \b\par                                                  \b0{\*\mjaformula x{\supix 2} \f1\fs34{\expr -aa+bb\decimals 2\fixed0}x {\expr -aa*bb\decimals 2\fixed0}=\f3\fs24}( \cf4 x\cf0  - {\*\mjaformula\cf2{\expr aa\decimals 2\fixed0}\cf0} ) ( \cf4 x\cf0  + {\*\mjaformula\f1\fs34\cf3{\expr bb\decimals 2\fixed0}\f3\fs24\cf0} )\cf5\f3\fs24\par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej2' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;}\cf0\f1\fs32\b Ejemplo 2.\b0\cf1   \cf0 Factorizar el trinomio\cf1  {\*\mjaformula\cf0 x{\supix 2}-5x+4\cf1}.\b\par \b0\par \par Soluci\u243 n\cf2\par \par      La ra\u237 z cuadrada de  {\*\mjaformula x{\supix 2}}  es  \cf3 x\cf2\f3\fs24 , \f2\fs32 que ser\u225  el t\u233 rmino com\u250 n de los binomios que se buscan.\par \par      La suma de los t\u233 rminos no comunes debe ser -5  y el producto  4. Los n\u250 meros que cumplen \par      estas condiciones son  \cf4 -4\cf2   y  \cf5 -1\cf2 , ya que:\par                                                                           (\cf4 -4\cf2 )+(\cf5 -1\cf2 ) = -5\par                                                                           (\cf4 -4\cf2 )\u215 (\cf5 -1\cf2 ) = 4\b\cf0\par \par      \cf1\b0 Por lo tanto, el trinomio propuesto se factoriza como:\cf2\f3\fs24\par                                       \f2\fs32{\*\mjaformula\cf1 x{\supix 2}-5x+4=(\cf3 x\cf4 -4\cf1 )(\cf3 x\cf5 -1\cf1 )\cf2}\f3\fs24\par  \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
