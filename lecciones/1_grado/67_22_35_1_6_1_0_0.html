   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Los n&uacute;meros reales: operaciones con potencias y radicales' subtitle='Leyes de los exponentes'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Identificar las cuatro leyes b\u225 sicas de los exponentes.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Se presentar\u225 n de forma abstracta las leyes de los exponentes y posteriormente se mostrar\u225 n\par ejercicios exploratorios para que el alumno las corrobore interactivamente. \cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par 1) Cuando se tiene el producto de una expresi\u243 n elevada a dos potencias  a  y  b, los \par     exponentes se suman   {\*\mjaformula x{\supix a}x{\supix b} = x{\supix a+b}}.\par \par 2) Cuando se tiene el cociente de una expresi\u243 n elevada a dos potencias  a  y  b, los exponentes \par     se restan: {\*\mjaformula\f1\fs36{\fraction{\num x{\supix a}}{\den x{\supix b}}}\fs34} = {\*\mjaformula x{\supix a-b}}.\par \par 3) Cuando se tiene una expresi\u243 n elevada a una potencia  a  y \u233 sta a su vez se eleva a una \par     potencia  b, entonces los exponentes se multiplican: {\*\mjaformula (x{\supix a}){\supix b} = x{\supix a \u183 b}}.\par \par 4) Cuando se tiene una expresi\u243 n elevada a un exponente  a  y se le extrae la ra\u237 z b-\u233 sima,\par     entonces el resultado es equivalente a elevar a la potencia  {\*\mjaformula{\fraction{\num a}{\den b}}}i, es decir  {\*\mjaformula\f1\fs36{\radical{\index b}{\radicand x{\supix a}}}\fs34} = {\*\mjaformula x{\supix{\fraction{\num a}{\den b}}}}. \par     En particular,   {\*\mjaformula{\radical{\index b}{\radicand x}} ={\radical{\index b}{\radicand x{\supix 1}}}=x{\supix{\fraction{\num 1}{\den b}}}} .\par \par N\u243 tese que la base  x  de los exponentes debe ser la misma para que se pueda aplicar cualquiera\par de las cuatro leyes.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Practica las leyes de los exponentes introduciendo diversos valores con los pulsadores.\par          \par         {\*\component\Space 11ed69cfbf8}          \par                                                                                   Observaci\u243 n\par                                                                                   Cualquier exponente negativo se considera \par                                                                                   como el inverso de la expresi\u243 n con ese \par                                                                                   exponente: \par \par                                                                                                {\*\component\Space 11fa0260b36}\par \par \par \par \par \par \par Regla del Sandwich\par Cuando se tiene un exponente que es la divisi\u243 n de dos cocientes, se multiplica el numerador  d  \par del cociente de arriba por el denominador  g  del cociente de abajo y el resultado se coloca en el \par numerador de la nueva fracci\u243 n. Luego se multiplica el denominador  e  de la fracci\u243 n de arriba \par por el numerador  f  de la fracci\u243 n de abajo y el resultado se coloca en el denominador. Es decir,\par \par                                                                {\*\mjaformula{\fraction{\num{\fraction{\num d}{\den e}}}{\den{\fraction{\num f}{\den g}}}}={\fraction{\num d\u183 g}{\den e\u183 f}}}. \par \par Observa esta regla aplicada con diferentes valores de  d , e , f  y  g. Utiliza los  pulsadores.\par \par                             {\*\component\Space 11fa02c23a2}\par                                                                            \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autor: Mario Ale\fs28 j\fs24 andro Mercado Mendoza\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par \par}">

   <param name="G_01" value="espacio='E0' tipo='texto' expresi&oacute;n='[50,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\f2\fs34{\*\mjaformula\cf0\f3\fs36{\fraction{\num x{\supix a}}{\den\cf1 x{\supix b}\cf0}}=\fs34  {\fraction{\num x{\supix{\expr v1\decimals 0\fixed0}}}{\den\cf1 x{\supix{\expr v2\decimals 0\fixed0}}\cf0}} =  x{\supix\cf0{\expr v1\decimals 0\fixed1} {\expr (v2&lt;0)?mas:menos\decimals 0\fixed1} {\expr abs(v2)\decimals 0\fixed1}} = x{\supix{\expr (v1-v2)\decimals 0\fixed1}}\f4\fs24}\f4\fs24  \par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_02" value="espacio='E0' tipo='texto' expresi&oacute;n='[50,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green48\blue58;}\f1\fs34\f2\fs34{\*\mjaformula\cf0 (x{\supix a}){\supix b}=(x{\supix{\expr v1\decimals 0\fixed1}}){\supix{\expr v2\decimals 0\fixed1}}= x{\supix\cf0{\expr v1\decimals 0\fixed1}\u215 {\expr v2\decimals 0\fixed1}}= x{\supix{\expr (v1*v2)\decimals 0\fixed1}}}\f3\fs24  \par}' fuente='Arial,PLAIN,17' fijo='no'">
