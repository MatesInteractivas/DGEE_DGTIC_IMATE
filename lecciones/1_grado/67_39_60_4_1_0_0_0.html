   <param name="pleca" value="title='Productos notables y factorizaci&oacute;n' subtitle='Factor com&uacute;n'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Identificar el factor com\u250 n de un polinomio.\fs36\cf0\par \par \par Procedimiento\fs32  \cf1\fs34\par \par Para encontrar el factor com\u250 n de un polinomio:\par 1.  Se determina el n\u250 mero mayor que divida exactamente a todos los coeficientes del polinomio.\par 2.  Se identifican las literales comunes de menor exponente que se encuentren entre todos los \par      t\u233 rminos del polinomio.\par \par El monomio formado por el m\u225 ximo com\u250 n divisor de los coeficientes y las literales comunes de \par menor exponente ser\u225  el m\u225 ximo factor com\u250 n del polinomio.\cf0  \fs36   \cf1\fs34\par \par Si deseas m\u225 s informaci\u243 n presiona\cf0\fs36  {\*\component\NumCtrl 11fa95d117a}\fs34 .\fs36\par \par \par Soluci\u243 n \cf1\fs34\par \par El m\u225 ximo com\u250 n divisor de una colecci\u243 n de monomios es un monomio que es factor de todos ellos; \par de manera que los monomios que queden una vez hecha la factorizaci\u243 n, ya no tengan factores \par comunes.\par  \par An\u225 logamente, el m\u225 ximo com\u250 n divisor de un polinomio ser\u225  el m\u225 ximo com\u250 n divisor de los \par monomios que lo componen.\par \par En general, el m\u225 ximo com\u250 n divisor de un polinomio puede encontrarse con relativa facilidad de la \par forma siguiente:\par \par Se busca el m\u225 ximo com\u250 n divisor de los coeficientes de todos los t\u233 rminos del polinomio, el cual \par ser\u225  el coeficiente del factor com\u250 n, cuya parte literal estar\u225  formada por las literales comunes a \par todos los t\u233 rminos del polinomio afectadas con los menores exponentes.\fs32\par \par                                                         {\*\component\NumCtrl 11fa967b839}               {\*\component\NumCtrl 11fa96b9bf3}\cf0\fs36\par \par \par Ejercicios\cf1\fs32\par \par En el siguiente recuadro interactivo, escribe los datos que se te piden en los campos de texto mostrados \par (recuadros en blanco) y pulsa Intro para verificarlos. Si tus respuestas son correctas,  se deshabilitar\u225  el\par campo de texto. En caso contrario, permanecer\u225  habilitado para que puedas hacer las correcciones\par pertinentes y, para la pimera pregunta, se desplegar\u225  un mensaje de error. Cuando hayas respondido a \par todos los puntos correctamente, podr\u225 s seguir practicando al pulsar Otro ejercicio.\par \par       {\*\component\Space 11fa993ecfe}\par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Er\u233 ndira Itzel Garc\u237 a Islas y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs32  \par}">

   <param name="A_03" value="id='mcd(m,n)' algoritmo='s&iacute;' expresi&oacute;n='MCD' algoritmo='s&iacute;' inicio='i=2;MCD=1' hacer='div=((m%i)=0)&amp;((n%i)=0);m=(div)?m/i:m;n=(div)?n/i:n;i=(div)?i:i+1;MCD=(div)?MCD*i:MCD;' mientras='(i&lt;=m)&amp;(i&lt;=n)'">
   <param name="A_04" value="id='otro()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='mc=1+ent(rnd*9);NE=NE+1' hacer='V1[0]=mc*(1+ent(rnd*9));V1[1]=1+ent(rnd*9);V1[2]=1+ent(rnd*9);V1[3]=0;V2[0]=mc*(1+ent(rnd*9));V2[1]=1+ent(rnd*9);V2[2]=1+ent(rnd*9);V2[3]=0;n1=void;n2=void;n3=void;n4=void;n5=void;n6=void;MCD=mcd(V1[0],V2[0])' mientras='(MCD=V1[0])|(MCD=V2[0])'">
   <param name="A_05" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='NE=0' hacer='otro()'">
   <param name="A_06" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='R1bien=(mcd(V1[0],V2[0])=n1);R2bien=(n2=min(V1[1],V2[1]));R3bien=(n3=min(V1[2],V2[2]));R4bien=(mcd(V1[0],V2[0])=n4);R5bien=(n5=min(V1[1],V2[1]));R6bien=(n6=min(V1[2],V2[2]));TodoBien=R1bien&amp;R2bien&amp;R3bien&amp;R4bien&amp;R5bien&amp;R6bien;'">
   <param name="G_00" value="espacio='POP1' tipo='texto' expresi&oacute;n='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red215\green141\blue85;\red255\green199\blue0;\red224\green0\blue34;\red128\green128\blue128;\red255\green0\blue255;\red0\green170\blue34;\red255\green100\blue0;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34\b Nociones preliminares\fs32\b0\cf1\par \par Se entiende por factor\i  \i0 o divisor\i  \i0 de un n\u250 mero \b n\b0 , a un n\u250 mero \b d\b0  que divide de manera exacta a \b n\b0 , \par lo que equivale a multiplicar \b d\b0  por otro n\u250 mero y obtener como resultado a \b n\b0 .\par \par As\u237  por ejemplo,  son factores del n\u250 mero \cf2 50\cf1 :  \cf3 1\cf1 , \cf4 2\cf1 , \cf5 5\cf1 , \cf6 10\cf1 , \cf7 25\cf1  y \cf2 50\cf1 , ya que \cf2 50\cf1  puede \par expresarse como:\par                                  \cf2 50\cf1  =  \cf2 50\cf1  x \cf3 1\cf1                          \cf2 50\cf1  = \cf7 25\cf1  x \cf4 2\cf1                   \cf2 50\cf1  = \cf6 10\cf1  x \cf5 5\cf1\par entre otros.\par \par An\u225 logamente, se llama factor com\u250 n de una colecci\u243 n de n\u250 meros enteros, a aquel n\u250 mero que  \par divide a todos los n\u250 meros de la colecci\u243 n.\par \par As\u237  por ejemplo,  \cf2 3\cf1   es factor com\u250 n de \cf7 6\cf1 , \cf3 9\cf1 , \cf8 12\cf1  y \cf6 15\cf1 , porque cada uno de \u233 stos n\u250 meros puede \par expresarse de la forma siguiente:\par                                \cf7 6\cf1  = \cf2 3\cf1  x \cf4 2\cf1                       \cf3 9\cf1  = \cf2 3\cf1  x \cf2 3\cf1               \cf8 12\cf1  = \cf2 3\cf1  x \cf9 4\cf1             \cf6 15\cf1  = \cf2 3\cf1  x \cf5 5\cf1\par \par Del mismo modo, dada una colecci\u243 n de monomios, un factor com\u250 n de ellos es un monomio que \par divide a todos ellos.\par \par Asi,  {\*\mjaformula\cf2 2x{\supix\cf2 2\cf1}\cf1} es factor com\u250 n de {\*\mjaformula\cf7 8x\cf1{\supix\cf7 2\cf1}\cf7 y\cf1} ,  {\*\mjaformula\cf8 6x{\supix\cf8 4\cf1}y\cf1{\supix}} y  {\*\mjaformula\cf6 10x\cf1{\supix\cf6 3\cf1}\cf6 y\cf1{\supix\cf6 3\cf1}} puesto que cada una de estos monomios pueden \par reescribirse de la forma:\par                        {\*\mjaformula\cf7 8x\cf1{\supix\cf7 2\cf1}\cf7 y \cf1 = \cf2 2x{\supix\cf2 2\cf1}\cf1 (\cf4 4y\cf1 )}                  {\*\mjaformula\cf8 6x{\supix\cf8 4\cf1}y\cf1{\supix} = \cf2 2x\cf1{\supix\cf2 2\cf1}(\cf9 3x\cf1{\supix\cf9 2\cf1}\cf9 y\cf1{\supix\cf9 2\cf1})}                    {\*\mjaformula\cf6 10x\cf1{\supix\cf6 3\cf1}\cf6 y\cf1{\supix\cf6 3\cf1} = \cf2 2x{\supix\cf2 2\cf1}\cf1 (\cf5 5xy\cf1{\supix\cf5 3\cf1})}\par \par Observa que los monomios que quedaron entre par\u233 ntesis, {\*\mjaformula\cf4 4y\cf1},   {\*\mjaformula\cf9 3x\cf1{\supix\cf9 2\cf1}\cf9 y\cf1{\supix\cf9 2\cf1}},   {\*\mjaformula\cf10 5xy\cf1{\supix\cf10 3\cf1}}  todav\u237 a tienen a  \cf2 y\cf1   como \par factor com\u250 n, as\u237  que los monomios originales pueden reescribirse como:\par                        {\*\mjaformula\cf7 8x\cf1{\supix\cf7 2\cf1}\cf7 y\cf1  = \cf2 2x{\supix\cf2 2\cf1}y\cf1 (\cf4 4\cf1 )}                  {\*\mjaformula\cf8 6x{\supix\cf8 4\cf1}y{\supix\cf8 2\cf1}\cf1 =\cf2 2x{\supix\cf2 2\cf1}y\cf1 (\cf9 3x\cf1{\supix\cf9 2\cf1}\cf9 y\cf1{\supix})}                    {\*\mjaformula\cf6 10x\cf1{\supix\cf6 3\cf1}\cf6 y\cf1{\supix\cf6 3\cf1}= \cf2 2x{\supix\cf2 2\cf1}y\cf1 (\cf5 5xy\cf1{\supix\cf5 2\cf1})}\par \par ______________\fs30\par Nota: indistintamente puede emplearse la denominaci\u243 n de factor com\u250 n o divisor com\u250 n, ya que todo factor \par de un n\u250 mero es, a la vez, divisor del mismo.\cf11\f6\fs24\par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej1' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red255\green0\blue255;\red163\green62\blue0;\red255\green199\blue0;\red255\green100\blue0;\red106\green193\blue255;\red255\green175\blue175;\red128\green128\blue128;\red232\green0\blue34;\red52\green165\blue95;\red0\green170\blue34;\red0\green235\blue0;\red0\green165\blue165;\red32\green48\blue58;}\f1\fs32\b\cf0 Ejemplo 1.\cf1\b0  \cf0 Encontrar todos los factores comunes de 80 y 50 e identificar el m\u225 ximo com\u250 n divisor \par                     de ambos n\u250 meros\cf1 .\par  \cf0\par Soluci\u243 n:\cf2\par \par      80\cf1  se puede expresar como:  \cf2\par                80\cf1  = \cf2 80\cf1  x \cf3 1\cf1          \cf2 80\cf1  = \cf4 40\cf1  x \cf5 2\cf1           \cf2 80\cf1  = \cf6 20\cf1  x \cf7 4 \cf1           \cf2 80\cf1  = \cf8 16\cf1  x \cf9 5\cf1           \cf2 80\cf1  = \cf10 10\cf1  x \cf11 8\cf1 ,\par \par       y \cf12 50\cf1  como el producto de:      \cf13\par                \cf12 50\cf1  = \cf12 50\cf1  x \cf3 1\cf1       \cf12 50\cf1  = \cf14 25\cf1  x \cf5 2\cf1       \cf12 50\cf1  = \cf10 10\cf1  x \cf9 5\cf1 .       \par \par      Los factores de \cf2 80\cf1  son: \cf2\par                80\cf1 ,  \cf4 40\cf1 ,  \cf6 20\cf1 , \cf8 16\cf1 , \cf10 10\cf1 , \cf11 8\cf9 , 5\cf1 , \cf7 4\cf1 , \cf5 2\cf1   y  \cf3 1\cf1 . \par \par      Los factores de \cf12 50\cf1  son: \cf13\par                \cf12 50\cf1 ,  \cf14 25\cf1 ,  \cf10 10\cf1 ,  \cf9 5\cf1 ,  \cf5 2\cf1   y  \cf3 1\cf1 . \par \par      Los factores comunes de  \cf2 80\cf1   y  \cf12 50\cf1   son: \cf10 10\cf1 ,   \cf9 5\cf1 ,   \cf5 2\cf1    y  \cf3 1\cf1  ; y el mayor de ellos es el \cf10 10\cf1 . \par \par      Por lo  tanto, el m\u225 ximo com\u250 n divisor de ambos n\u250 meros es \cf10 10\cf1 .\cf15\f3\fs24\par \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green144\blue54;\red232\green0\blue34;\red0\green185\blue0;\red51\green102\blue221;\red32\green48\blue58;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}}.\cf1  \cf0 Encuentra el \cf2 m\u225 ximo factor com\u250 n\cf0  del polinomio \cf1  {\*\mjaformula\cf0{\expr V1[0]\decimals 2\fixed0}a{\supix\cf0{\expr V1[1]\decimals 2\fixed0}\cf1}b{\supix\cf0{\expr V1[2]\decimals 2\fixed0}\cf1}-{\expr V2[0]\decimals 2\fixed0}a{\supix\cf0{\expr V2[1]\decimals 2\fixed0}\cf1}b{\supix\cf0{\expr V2[2]\decimals 2\fixed0}\cf1}\cf1}\cf0 .\b0\cf1\par \par Soluci\u243 n:\par \par a. M\u225 ximo com\u250 n divisor de los coeficientes (\cf0{\*\mjaformula{\expr V1[0]\decimals 2\fixed0}}\cf1 ,{\*\mjaformula\cf0{\expr V2[0]\decimals 2\fixed0}\cf1}):\par \par b. Literales comunes con menor exponente:\cf0  \fs36{\*\mjaformula a{\supix\cf3{\expr min(V1[1],V2[1])\decimals 2\fixed0}\cf0  } b{\supix\cf4{\expr min(V1[2],V2[2])\decimals 2\fixed0} \cf0}}\cf1\fs34\par \par c. M\u225 ximo factor com\u250 n del polinomio:\cf0   {\*\mjaformula\cf5{\expr mcd(V1[0],V2[0])\decimals 2\fixed0}\cf0} \cf6\f4\fs24\par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' expresi&oacute;n='[408,94]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red51\green102\blue221;\red32\green48\blue58;}\f1\fs34\cf0{\*\mjaformula\cf1{\expr mcd(V1[0],V2[0])\decimals 2\fixed0}\cf0}\cf2\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' expresi&oacute;n='[328,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red32\green48\blue58;}\f1\fs34\f2\fs34\cf0  \fs36{\*\mjaformula a{\supix{\expr min(V1[1],V2[1])\decimals 2\fixed0} } b{\supix{\expr min(V1[2],V2[2])\decimals 2\fixed0} }}\cf1\f4\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='((!R1bien)&amp;(n1!=void))|(!R4bien)&amp;(n4!=void)' expresi&oacute;n='[450,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\b Cuidado. Hay un error en \par tu c\u225 lculo del m\u225 ximo com\u250 n \par divisor de  {\*\mjaformula{\expr V1[0]\decimals 2\fixed0}} y {\*\mjaformula{\expr V2[0]\decimals 2\fixed0}}.\f2\fs24\b0\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='TodoBien' expresi&oacute;n='[20,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red255\green144\blue54;\red32\green48\blue58;}\f1\fs34\b\cf0  Por lo tanto,  {\*\mjaformula{\expr V1[0]\decimals 2\fixed0}a{\supix{\expr V1[1]\decimals 2\fixed0}}b{\supix{\expr V1[2]\decimals 2\fixed0}}-{\expr V2[0]\decimals 2\fixed0}a{\supix{\expr V2[1]\decimals 2\fixed0}}b{\supix{\expr V2[2]\decimals 2\fixed0}}} = {\*\mjaformula\cf1{\expr mcd(V1[0],V2[0])\decimals 2\fixed0}a\cf0{\supix\cf1{\expr (min(V1[1],V2[1])&gt;1)?min(V1[1],V2[1]):void\decimals 2\fixed0}\cf0}\cf1 b\cf0{\supix\cf1{\expr (min(V1[2],V2[2])&gt;1)?min(V1[2],V2[2]):void\decimals 2\fixed0}\cf0}({\expr (V1[0]/MCD&gt;1)?V1[0]/MCD:void\decimals 2\fixed0}{\expr (V1[1]-min(V1[1],V2[1])&gt;=1)?&squot;a&squot;:void\decimals 2\fixed0}{\supix{\expr (V1[1]-min(V1[1],V2[1])&gt;1)?V1[1]-min(V1[1],V2[1]):void\decimals 2\fixed0}}{\expr (V1[2]-min(V1[2],V2[2])&gt;=1)?&squot;b&squot;:void\decimals 2\fixed1}{\supix{\expr (V1[2]-min(V1[2],V2[2])&gt;1)?V1[2]-min(V1[2],V2[2]):void\decimals 2\fixed0}}-{\expr (V2[0]/MCD&gt;1)?V2[0]/MCD:void\decimals 2\fixed0}{\expr (V2[1]-min(V1[1],V2[1])&gt;=1)?&squot;a&squot;:void\decimals 2\fixed1}{\supix{\expr (V2[1]-min(V1[1],V2[1])&gt;1)?V2[1]-min(V1[1],V2[1]):void\decimals 2\fixed0}}{\expr (V2[2]-min(V1[2],V2[2])&gt;=1)?&squot;b&squot;:void\decimals 2\fixed0}{\supix{\expr (V2[2]-min(V1[2],V2[2])&gt;1)?V2[2]-min(V1[2],V2[2]):void\decimals 2\fixed0}})}\cf2\f2\fs24\b0 .\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej2' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red0\green170\blue34;\red255\green100\blue0;\red32\green48\blue58;}\cf0\f1\fs32\b Ejemplo 2.\b0\cf1  \cf0 Encontrar el m\u225 ximo factor com\u250 n de\b   \b0{\*\mjaformula 20x{\supix 3}y{\supix 2}}\b   \b0 y\b   \b0{\*\mjaformula 16x{\supix 2}y{\supix 4}z}\b .\b0\par \par Soluci\u243 n:\cf1\par \par      M\u225 ximo com\u250 n divisor de los coeficientes  (20,16):                                \cf2 4\cf1\par \par      Variables que  figuran en las expresiones que se piden analizar:         {\*\mjaformula x}             y         z\par      Variables que aparecen en el primer monomio:                                      {\*\mjaformula x{\supix 3}}            {\*\mjaformula\cf3 y\cf1{\supix\cf3 2\cf1}}\par      Variables que figuran en el segundo monomio:                                       {\*\mjaformula\cf4 x{\supix\cf4 2\cf1}\cf1}            {\*\mjaformula y{\supix 4}}       z\par                                                                                                                              \u8595              \u8595 \par      Cada variable com\u250 n elevada al menor exponente:                  \u8594           {\*\mjaformula\cf4 x{\supix\cf4 2\cf1}\cf1}            {\*\mjaformula\cf3 y\cf1{\supix\cf3 2\cf1}}              \par      \par      Variables o literales comunes de menor exponente:                                         {\*\mjaformula\cf4 x{\supix\cf4 2\cf1}\cf3 y{\supix\cf3 2\cf1}\cf1}\par \par \par Por lo tanto, el m\u225 ximo factor com\u250 n asociado a la expresi\u243 n dada ser\u225 :         {\*\mjaformula\cf2 4\cf4 x{\supix\cf4 2\cf1}\cf3 y{\supix\cf3 2\cf1}\cf1}.\cf5\f3\fs24\par \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
