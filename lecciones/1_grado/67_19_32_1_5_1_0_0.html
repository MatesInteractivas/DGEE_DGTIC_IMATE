   <param name="pleca" value="title='Los n&uacute;meros reales: n&uacute;meros reales' subtitle='Orden de los n&uacute;meros reales'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Distinguir entre dos n\u250 meros reales cu\u225 l de ellos es mayor.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par En los n\u250 meros reales, al igual que en los naturales, los enteros y los racionales, el orden de los \par n\u250 meros se establece por su posici\u243 n en la recta num\u233 rica. Mientras m\u225 s a la derecha se encuentre \par el n\u250 mero real en la recta num\u233 rica, mayor es.\fs36\cf0\par \par \par Soluci\u243 n\fs34\cf1\par \par Para distinguir entre dos n\u250 meros reales cu\u225 l de ellos es el mayor se dibujan los dos n\u250 meros en la \par recta num\u233 rica.  El n\u250 mero que se encuentre m\u225 s a la derecha ser\u225  el mayor.  Para escribir cu\u225 l es \par el n\u250 mero mayor, se utilizan los s\u237 mbolos < (menor que) y > (mayor que).  El n\u250 mero mayor se \par escribe del lado del s\u237 mbolo que est\u225  abierto, mientras que el n\u250 mero menor se pone del lado donde \par el s\u237 mbolo se encuentra cerrado.\par \par En el siguiente ejemplo, utiliza los botones de los controles para cambiar el valor de los n\u250 meros a y\par b. Observa c\u243 mo se ubican en la recta num\u233 rica y cu\u225 l es mayor.\par \par De los dos n\u250 meros {\*\component\NumCtrl 11f7c1de441} y {\*\component\NumCtrl 11f7c1dfd86} \u191 cu\u225 l es mayor?\fs40  \fs34\par {\*\component\Space 11f4c4a1f38}\par \par \par \par {\*\component\Space 11f4c446933}\cf0\fs36\par                                                                                                                                                  {\*\component\NumCtrl 1209ce115ad}\cf1\fs34\par \par Puedes arrastrar la recta horizontalmente y cambiar la escala con los pulsadores.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par Mueve los puntos rojo y azul hasta el lugar que les corresponde en la recta num\u233 rica y selecciona el \par signo correcto de la lista.\par                                                   {\*\component\Space 11f4f05b459}\par \par {\*\component\Space 11f4df0e0a6}\cf0\fs36\par                                                                                                                                                  {\*\component\NumCtrl 1209ce2bc58}\cf1\fs34\par \par Puedes arrastrar la recta horizontalmente y cambiar la escala con los pulsadores.\par                                    {\*\component\Space 11f7c2e5b4c}\par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autor: Alberto Bravo Garc\u237 a\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">
