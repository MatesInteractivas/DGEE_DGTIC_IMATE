   <param name="pleca" value="title='Productos notables y factorizaci&oacute;n' subtitle='Factor com&uacute;n'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Factorizar un polinomio con factor com\u250 n.\fs36\cf0\par \par \par Procedimiento\fs32  \cf1\fs34\par \par 1. Identificar y extraer el m\u225 ximo factor com\u250 n del polinomio. \par 2. Dividir el polinomio dado entre dicho factor.\par 3. Expresar el polinomio como el producto del factor com\u250 n por el resultado de la divisi\u243 n anterior.\cf0\fs36\par  \fs34\cf1\par Si deseas m\u225 s informaci\u243 n presiona\fs36  \cf0{\*\component\NumCtrl 11fa95d117a}\fs34 .\fs36\par \par \par Soluci\u243 n \cf1\fs34\par \par Una vez identificado el m\u225 ximo factor com\u250 n, el proceso de factorizaci\u243 n consiste en dividir el \par polinomio dado entre dicho factor y expresarlo como el producto del factor com\u250 n por el cociente de \par la divisi\u243 n anterior.\par \par En general, el m\u225 ximo com\u250 n divisor de un polinomio puede encontrarse con relativa facilidad de la \par forma siguiente:\par \par Se busca el m\u225 ximo com\u250 n divisor de los coeficientes de todos los t\u233 rminos del polinomio, el cual \par ser\u225  el coeficiente del factor com\u250 n, cuya parte literal estar\u225  formada por las literales comunes a \par todos los t\u233 rminos del polinomio afectadas con los menores exponentes.\fs32\par \par                                                         {\*\component\NumCtrl 11fa967b839}               {\*\component\NumCtrl 11fa96b9bf3}\cf0\fs36\par   \par \par Ejercicios\cf1\fs34\par \par En los ejercicios que se presentan a continuaci\u243 n, escribe los datos que se solicitan en los campos \par de texto y presiona Intro \fs32 (o Enter) para verificar tu respuesta cada vez que la modifiques.\par \par       {\*\component\Space 11fa993ecfe}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Er\u233 ndira Itzel Garc\u237 a Islas y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica:  Norma Patricia Apodaca Alvarez\fs32\par}">

   <param name="A_02" value="id='V2' vector='s&iacute;' evaluar='una-sola-vez' tama&ntilde;o='4' expresi&oacute;n='V2[0]=45;V2[1]=2;V2[2]=5;V2[3]=0'">
   <param name="A_03" value="id='mcd(m,n)' algoritmo='s&iacute;' expresi&oacute;n='MCD' algoritmo='s&iacute;' inicio='i=2;MCD=1' hacer='div=((m%i)=0)&amp;((n%i)=0);m=(div)?m/i:m;n=(div)?n/i:n;i=(div)?i:i+1;MCD=(div)?MCD*i:MCD;' mientras='(i&lt;=m)&amp;(i&lt;=n)'">
   <param name="A_04" value="id='otro()' algoritmo='s&iacute;' algoritmo='s&iacute;' inicio='mc=1+ent(rnd*9);NE=NE+1' hacer='V1[0]=mc*(1+ent(rnd*9));V1[1]=1+ent(rnd*9);V1[2]=1+ent(rnd*9);V1[3]=0;V2[0]=mc*(1+ent(rnd*9));V2[1]=1+ent(rnd*9);V2[2]=1+ent(rnd*9);V2[3]=0;n1=void;n2=void;n3=void;n4=void;n5=void;n6=void;MCD=mcd(V1[0],V2[0])' mientras='(MCD=V1[0])|(MCD=V2[0])'">
   <param name="A_05" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='NE=0' hacer='otro()'">
   <param name="A_06" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='R1bien=(mcd(V1[0],V2[0])=n1);R2bien=(n2=min(V1[1],V2[1]));R3bien=(n3=min(V1[2],V2[2]));R4bien=(mcd(V1[0],V2[0])=n4);R5bien=(n5=min(V1[1],V2[1]));R6bien=(n6=min(V1[2],V2[2]));TodoBien=R1bien&amp;R2bien&amp;R3bien&amp;R4bien&amp;R5bien&amp;R6bien;'">
   <param name="G_00" value="espacio='POP1' tipo='texto' expresi&oacute;n='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34\b Nociones preliminares\fs32\b0\cf1\par \par El proceso que consiste en descomponer o transformar una expresi\u243 n algebraica en el producto de\par otros n\u250 meros o expresiones que dan como resultado la expresi\u243 n inicial, se conoce como\i  \i0\par factorizaci\u243 n\i .\i0\par \par En particular\i , \i0 factorizar\i  \i0 un polinomio consiste en descomponer o transformar una expresi\u243 n polinomial \par en el producto de otros polinomios (factores) de menor grado. Para ello ser\u225  de gran utilidad encontrar \par el m\u225 ximo com\u250 n divisor de un polinomio o  su m\u225 ximo factor com\u250 n.\par \par El m\u225 ximo com\u250 n divisor de un polinomio se define como la expresi\u243 n algebraica de mayor grado que \par divide exactamente a un polinomio y puede encontrarse con relativa facilidad de la forma siguiente:\par \par      \u8226   Se busca el m\u225 ximo com\u250 n divisor de los coeficientes de todos los t\u233 rminos del polinomio, el cual \par          ser\u225  el coeficiente del factor com\u250 n, cuya parte literal estar\u225  formada por las literales comunes a \par          todos los t\u233 rminos del polinomio afectadas con los menores exponentes.\par \par      \u8226   Una vez identificado el m\u225 ximo factor com\u250 n, el proceso de factorizaci\u243 n consiste en dividir el \par         polinomio dado entre dicho factor y expresar el polinomio como el producto del factor com\u250 n por \par         el cociente de la divisi\u243 n anterior.\cf2\f4\fs24\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej1' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red174\green212\blue244;\red232\green0\blue34;\red51\green102\blue221;\red32\green48\blue58;}\f1\fs32\b\cf0 Ejemplo 1.\cf1\b0  \cf0 Factorizar el polinomio mx+my+mz.\par \par Soluci\u243 n\cf1 .\par \par    M\u225 ximo com\u250 n divisor de los coeficientes (1,1,1) :\b\cf2  \cf3\b0 1\cf1 .\par \par    Variable o literal com\u250 n de menor exponente: \cf4 m\cf1 .\par \par    Por lo tanto el m\u225 ximo factor com\u250 n asociado a la expresi\u243 n (m\u225 ximo com\u250 n divisor del polinomio) \par    ser\u225 : \cf4 m\cf1 .\par \par    Dividiendo el polinomio dado entre el factor com\u250 n, tenemos:\par \par                                                                      \cf0{\*\mjaformula{\fraction{\num mx+my+mz}{\den\cf4 m\cf0}}=x+y+z}\cf1\par \par    Por lo tanto, mx + my + mz  se factoriza como \cf4 m\cf1 (x+y+z).\cf5\f3\fs24\par \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red0\green235\blue0;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34\b{\*\mjaformula{\expr NE\decimals 2\fixed0}}.\cf1  \cf0 Factoriza el polinomio \cf1  {\*\mjaformula\cf0{\expr V1[0]\decimals 2\fixed0}a{\supix\cf0{\expr V1[1]\decimals 2\fixed0}\cf1}b{\supix\cf0{\expr V1[2]\decimals 2\fixed0}\cf1}-{\expr V2[0]\decimals 2\fixed0}a{\supix\cf0{\expr V2[1]\decimals 2\fixed0}\cf1}b{\supix\cf0{\expr V2[2]\decimals 2\fixed0}\cf1}\cf1}\cf0\par \par      Soluci\u243 n.\cf1\b0\par \par           M\u225 ximo com\u250 n divisor de los coeficientes (\cf0{\*\mjaformula{\expr V1[0]\decimals 2\fixed0}}\cf1 ,{\*\mjaformula\cf0{\expr V2[0]\decimals 2\fixed0}\cf1}): \par \par           Literales comunes con menor exponente:\cf0  \fs36{\*\mjaformula a{\supix\cf2{\expr min(V1[1],V2[1])\decimals 2\fixed0} \cf0} b{\supix\cf3{\expr min(V1[2],V2[2])\decimals 2\fixed0}\cf0  }}\cf1\fs34\par \par           M\u225 ximo factor com\u250 n del polinomio:\cf0   {\*\mjaformula\cf4{\expr mcd(V1[0],V2[0])\decimals 2\fixed0}\cf0}\cf5\f4\fs24\par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' expresi&oacute;n='[435,94]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red232\green0\blue34;\red32\green48\blue58;}\cf0\f1\fs34\b   \b0{\*\mjaformula\cf1{\expr mcd(V1[0],V2[0])\decimals 2\fixed0}\cf0}\cf2\f3\fs24\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' expresi&oacute;n='[355,173]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red51\green102\blue221;\red0\green235\blue0;\red32\green48\blue58;}\f1\fs34\cf0  \fs36{\*\mjaformula a{\supix\cf1{\expr min(V1[1],V2[1])\decimals 2\fixed0}\cf0  } b{\supix\cf2{\expr min(V1[2],V2[2])\decimals 2\fixed0}\cf0  }}\cf3\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' dibujar-si='((!R1bien)&amp;(n1!=void))|(!R4bien)&amp;(n4!=void)' expresi&oacute;n='[480,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Cuidado. Hay un error \par en tu c\u225 lculo del m\u225 ximo \par com\u250 n divisor de  {\*\mjaformula{\expr V1[0]\decimals 2\fixed0}} y {\*\mjaformula{\expr V2[0]\decimals 2\fixed0}}.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='TodoBien' expresi&oacute;n='[10,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green80\blue96;\red32\green48\blue58;}\cf0\f1\fs34           Cociente del polinomio entre el factor com\u250 n:  \b\cf1{\*\mjaformula{\expr V1[0]/mcd(V1[0],V2[0])\decimals 2\fixed0}}\cf0\b0  \b{\*\mjaformula\cf1{\expr (V1[1]-min(V1[1],V2[1])&gt;0)?&squot;a&squot;:void\decimals 2\fixed1}{\supix\cf1{\expr (V1[1]-min(V1[1],V2[1])&gt;1)?V1[1]-min(V1[1],V2[1]):void\decimals 2\fixed0}\cf0}\cf0}\b0\cf1  \b{\*\mjaformula{\expr (V2[1]-min(V1[1],V2[1])&gt;0)?&squot;b&squot;:void\decimals 2\fixed0}{\supix{\expr (V2[1]-min(V1[1],V2[1])&gt;1)?(V2[1]-min(V1[1],V2[1])&gt;1):void\decimals 2\fixed0}}}\b0\u8722 \b{\*\mjaformula{\expr (V2[0]/mcd(V1[0],V2[0])!=1)?V2[0]/mcd(V1[0],V2[0]):void\decimals 2\fixed0}}\b0\cf0  \b{\*\mjaformula\cf1{\expr (V1[2]-min(V1[1],V2[1])&gt;0)?&squot;a&squot;:void\decimals 2\fixed0}{\supix\cf1{\expr (V1[2]-min(V1[2],V2[2])&gt;1)?V1[2]-min(V1[2],V2[2]):void\decimals 2\fixed0}\cf0}\cf0}\b0\cf1  \b{\*\mjaformula{\expr (V2[2]-min(V1[2],V2[2])&gt;0)?&squot;b&squot;:void\decimals 2\fixed0}{\supix{\expr (V2[2]-min(V1[2],V2[2])&gt;1)?V2[2]-min(V1[2],V2[2]):void\decimals 2\fixed0}}}\cf2\fs24\b0 .\f4\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='POPejs' tipo='texto' dibujar-si='verEjs&amp;ej2' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red232\green0\blue34;\red51\green102\blue221;\red32\green48\blue58;}\cf0\f1\fs32\b Ejemplo 2. \b0 Encontrar el factor com\u250 n de  {\*\mjaformula 4a{\supix 10}+8a{\supix 3}} y factorizar dicha expresi\u243 n.\par \par Soluci\u243 n.\cf1\par \par    M\u225 ximo com\u250 n divisor de los coeficientes  (4,8): \cf2 4\cf1 .\par \par    Variable o literal com\u250 n de menor exponente: {\*\mjaformula\cf3 a{\supix\cf3 3\cf1}\cf1}.\par \par    Por lo tanto, el m\u225 ximo com\u250 n divisor del polinomio ser\u225 : \cf3{\*\mjaformula\cf2 4\cf3 a\cf2{\supix 3}\cf3}\cf1 .\par \par    Dividiendo el polinomio dado entre el factor com\u250 n se tiene: {\*\mjaformula\cf0{\fraction{\num 4a{\supix 10}+8a{\supix 3}}{\den\cf2 4\cf3 a{\supix\cf3 3\cf1}\cf1}}\cf1} \cf0 =\cf1  \cf0{\*\mjaformula a{\supix 7}+2}\b .\b0\cf1\par \par    Por lo tanto  {\*\mjaformula 4a{\supix 10}+8a{\supix 3}} se factoriza como:  {\*\mjaformula\cf2 4\cf3 a{\supix\cf3 3\cf1}\cf1 (a{\supix 7}+2)}.\cf4\f3\fs24\par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E0' tipo='texto' dibujar-si='TodoBien' expresi&oacute;n='[10,255]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red232\green0\blue34;\red51\green102\blue221;\red0\green235\blue0;\red32\green48\blue58;}\cf0\f1\fs34           Por lo tanto,\b   {\*\mjaformula{\expr V1[0]\decimals 2\fixed0}a{\supix{\expr V1[1]\decimals 2\fixed0}}b{\supix{\expr V1[2]\decimals 2\fixed0}}-{\expr V2[0]\decimals 2\fixed0}a{\supix{\expr V2[1]\decimals 2\fixed0}}b{\supix{\expr V2[2]\decimals 2\fixed0}}} = {\*\mjaformula\cf1{\expr mcd(V1[0],V2[0])\decimals 2\fixed0}\cf0 a{\supix\cf2{\expr (min(V1[1],V2[1])&gt;1)?min(V1[1],V2[1]):void\decimals 2\fixed0}\cf0}b{\supix\cf3{\expr (min(V1[2],V2[2])&gt;1)?min(V1[2],V2[2]):void\decimals 2\fixed0}\cf0}({\expr (V1[0]/MCD&gt;1)?V1[0]/MCD:void\decimals 2\fixed0}{\expr (V1[1]-min(V1[1],V2[1])&gt;=1)?&squot;a&squot;:void\decimals 2\fixed0}{\supix{\expr (V1[1]-min(V1[1],V2[1])&gt;1)?V1[1]-min(V1[1],V2[1]):void\decimals 2\fixed0}}{\expr (V1[2]-min(V1[2],V2[2])&gt;=1)?&squot;b&squot;:void\decimals 2\fixed1}{\supix{\expr (V1[2]-min(V1[2],V2[2])&gt;1)?(V1[2]-min(V1[2],V2[2])):void\decimals 0\fixed0}}-{\expr (V2[0]/MCD&gt;1)?V2[0]/MCD:void\decimals 2\fixed0}{\expr (V2[1]-min(V1[1],V2[1])&gt;=1)?&squot;a&squot;:void\decimals 2\fixed1}{\supix{\expr (V2[1]-min(V1[1],V2[1])&gt;1)?V2[1]-min(V1[1],V2[1]):void\decimals 2\fixed0}}{\expr (V2[2]-min(V1[2],V2[2])&gt;=1)?&squot;b&squot;:void\decimals 2\fixed0}{\supix{\expr (V2[2]-min(V1[2],V2[2])&gt;1)?V2[2]-min(V1[2],V2[2]):void\decimals 2\fixed0}})}\cf4\f3\fs24\b0 .\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
