   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\cf0\f1\fs36 Objetivo\fs34\cf1\par \par Realizar restas con n\u250 meros racionales en su expresi\u243 n de fracci\u243 n com\u250 n.\cf0\fs36\par \par \par Procedimiento\fs34\cf1\par \par Realizar la resta de fracciones. \cf0\fs36\par \par \par Soluci\u243 n\fs34\cf1\par \par Sean  {\*\mjaformula{\fraction{\num a}{\den b}}}   y   {\*\mjaformula{\fraction{\num c}{\den d}} }  dos n\u250 meros racionales a restar con  {\*\mjaformula b,d >0} . \par \par Si b\fs20  \fs34 =\fs20  \fs34 d, los numeradores se restan directamente y se conserva el mismo denominador.\par Si b\fs20  \fs32\u8800 \fs20  \fs34 d, se calcula un com\u250 n denominador, se expresan las fracciones con ese denominador y se\par realizan las restas de los numeradores resultantes. \par     \par En el ejemplo que se presenta a continuaci\u243 n puedes variar los valores de  a, b, c y d  para estudiar \par los diferentes casos.\par \par {\*\component\Space 11f7304c11f}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Cambia el valor en los pulsadores de la siguiente resta, escribe el resultado correcto y pulsa Intro.\par \par                                                    {\*\component\Space 11f63d8a63f}\par \par \par {\*\component\Space 11f661adbdb}\par \par \par \par \par __________________________________________________________________________________\fs28\par \fs24\par Versi\u243 n 1.2\par Autores: Jos\u233  Luis Abreu Le\u243 n y Zinnya del Villar Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs34\par}">

   <param name="G_06" value="espacio='E3' tipo='texto' dibujar-si='(OK)&amp;(b.1=d.1)&amp;(f.1=b.1)&amp;(c.1&gt;=0)' expresi&oacute;n='[0,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Correcto.  Como  {\*\mjaformula b=d} , se restan directamente los numeradores y se mantiene el mismo \par                 denominador.\par \par  {\*\mjaformula\cf1{\fraction{\num{\expr [a.1]\decimals 0\fixed1}}{\den{\expr [b.1]\decimals 0\fixed1}}}-{\fraction{\num\cf1{\expr [c.1]\decimals 0\fixed1}\cf0}{\den\cf1{\expr [d.1]\decimals 0\fixed1}\cf0}}={\fraction{\num{\expr [a.1]\decimals 0\fixed1}-{\expr [c.1]\decimals 0\fixed1}}{\den{\expr [b.1]\decimals 0\fixed1}}}={\fraction{\num\cf1{\expr [N1]\decimals 0\fixed1}\cf0}{\den\cf1{\expr [b.1]\decimals 0\fixed1}\cf0}}\cf0}\cf1\f2\fs24\par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E0' tipo='pol&iacute;gono' color='ff000000' dibujar-si='b!=d' coord_abs='s&iacute;' expresi&oacute;n='(500,155)(500,205)(640,205)(640,155)' relleno='e0e4e8'">
   <param name="G_08" value="espacio='E0' tipo='texto' dibujar-si='(b=d)&amp;(c&gt;=0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean              y              los n\u250 meros racionales a restar. Como b=d se restan directamente los \par \par numeradores y el denominador es el mismo, es decir, \par \par                                                           {\*\mjaformula\cf1{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}-{\fraction{\num{\expr [c]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num{\expr [a]\decimals 0\fixed1}-{\expr [c]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num{\expr [Num1]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}\cf0}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='(b=d)&amp;(c&lt;0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Sean              y              los n\u250 meros racionales a restar. Como b=d se restan directamente los \par \par numeradores y el denominador es el mismo, es decir, \par \par                                                         {\*\mjaformula\cf1{\fraction{\num{\expr [a]\decimals 0\fixed1}}{\den{\expr [b]\decimals 0\fixed1}}}-{\fraction{\num{\expr [c]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}-({\expr [c]\decimals 0\fixed1})\cf0}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num{\expr [Num1]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}\cf0}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='(b!=d)&amp;(MD=ND)&amp;(c&gt;=0)' expresi&oacute;n='[0,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs34\cf0 Sean              y              los n\u250 meros racionales a restar. Como \fs32{\*\mjaformula b\u8800 d}\fs34 , entonces se calcula un com\u250 n \par \par denominador, de preferencia el m\u237 nimo com\u250 n denominador.\par \par Para calcular un com\u250 n denominador se buscan  m  y  n  tales que   \b b\b0  \u215  \b m\b0  = \b d\b0  \u215  \b n\b0 .\par \par Cambia los valores de m y n para llegar a la igualdad\par                                                                                                      {\*\mjaformula{\expr [b]\decimals 0\fixed1}\u215 {\expr [m]\decimals 0\fixed1}}     {\*\mjaformula{\expr [d]\decimals 0\fixed1}\u215 {\expr [n]\decimals 0\fixed1}}               \par                                                                                                          {\*\mjaformula{\expr [MD]\decimals 0\fixed1}  = {\expr [ND]\decimals 0\fixed1}}               \par \par \par Para {\*\mjaformula m={\expr [m]\decimals 0\fixed1}} y {\*\mjaformula n={\expr [n]\decimals 0\fixed1}} se obtiene la igualdad, por lo tanto, \par \par                              {\*\mjaformula\cf1{\fraction{\num\cf1{\expr [a]\decimals 0\fixed1}\cf0}{\den{\expr [b]\decimals 0\fixed1}}}-{\fraction{\num{\expr [c]\decimals 0\fixed1}}{\den{\expr [d]\decimals 0\fixed1}}}={\fraction{\num\cf1{\expr [a]\decimals 0\fixed1} \u215  {\expr [m]\decimals 0\fixed1}\cf0}{\den\cf2{\expr [b]\decimals 0\fixed1} \u215  {\expr [m]\decimals 0\fixed1}\cf0}}-{\fraction{\num{\expr [c]\decimals 0\fixed1} \u215  {\expr [n]\decimals 0\fixed1}}{\den\cf2{\expr [d]\decimals 0\fixed1} \u215  {\expr [n]\decimals 0\fixed1}\cf0}}={\fraction{\nu
