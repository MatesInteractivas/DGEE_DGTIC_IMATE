   <param name="separate_jvm" value="true">
   <param name="pleca" value="title='Productos notables y factorizaci&oacute;n' subtitle='Factorizaci&oacute;n de un trinomio cuadrado perfecto'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs32\cf1\par \par Expresar un trinomio cuadrado perfecto como el cuadrado de un binomio.\cf0\fs36\par \par \par Procedimiento\cf1\fs32  \par \par Para expresar un trinomio cuadrado perfecto como el cuadrado de un binomio:\par \par 1. Se extrae la ra\u237 z cuadrada del primer y tercer t\u233 rminos del trinomio. Dichas ra\u237 ces ser\u225 n el primer y el \par      segundo componentes del binomio que se busca. \par 2. Se verifica que el segundo t\u233 rmino del trinomio corresponda al doble producto del  primer t\u233 rmino del\par      binomio por el  segundo, respetando las leyes de los signos. \par 3. Se eleva al cuadrado.\cf0\fs36  \cf1\fs32\par \par Si deseas m\u225 s informaci\u243 n presiona\cf0\fs36  {\*\component\NumCtrl 11ffd4b3823}\cf1\fs34 .\cf0\fs36\par {\*\component\Space 11fb111949f}\par \par Soluci\u243 n \cf1\fs32\par \par Para factorizar un trinomio cuadrado perfecto, lo primero que debe hacerse es examinar si el trinomio \par dado es un cuadrado\fs34  perfecto. Para ello se \fs32 extraen las ra\u237 ces cuadradas al primer y tercer t\u233 rminos y se \par verifica que el segundo t\u233 rmino del trinomio sea igual al doble producto de dichas ra\u237 ces, sin tomar en \par cuenta el signo. Una vez hecha la comprobaci\u243 n, la factorizaci\u243 n se escribe como un binomio elevado al \par cuadrado cuyos t\u233 rminos son las ra\u237 ces cuadradas obtenidas y el signo del binomio es el del segundo \par t\u233 rmino del trinomio.\cf0\b\par                                                                                   {\*\component\NumCtrl 11ffd53f293}\fs36\b0\par \par \par Ejercicios\cf1\fs32\par \par a) Factoriza el trinomio {\*\mjaformula 9a{\supix 2}+12ab+4b{\supix 2}}  como el cuadrado de un binomio:\par \par      Factorizaci\u243 n: {\*\component\NumCtrl 11f30757d6c} {\*\component\Space 11f307671cf}                                          {\*\component\NumCtrl 11ffd1f0bba}\par {\*\component\Space 11fb128ee49}\par      \par b) Factoriza el trinomio {\*\mjaformula 9x{\supix 2}-30xy+25y{\supix 2}}  como el cuadrado de un binomio: {\*\component\NumCtrl 11f34cd029e} {\*\component\Space 11f34e17f2f}\par \par      i.  (-3x-5y)       ii.   {\*\mjaformula y(-30x+25y)+9x{\supix 2}}       iii.   {\*\mjaformula (-3x-5y){\supix 2}}        iv.   {\*\mjaformula (-3x+5y){\supix 2}}      {\*\component\NumCtrl 11ffd2e65d8}\par {\*\component\Space 11ffd45ed67}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autor: Er\u233 ndira Itzel Garcia Islas\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs32\par}">

   <param name="A_00" value="id='e1' evento='s&iacute;' condici&oacute;n='n0=2' acci&oacute;n='mensaje' par&aacute;metro='&iexcl;Cuidado! Dicha expresi&oacute;n se puede expresar como el cuadrado de un binomio, por lo tanto es trinomio cuadrado perfecto' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_01" value="id='e2' evento='s&iacute;' condici&oacute;n='n1=1' acci&oacute;n='mensaje' par&aacute;metro='&iexcl;Cuidado! Aunque esta opci&oacute;n tambi&eacute;n es una factorizaci&oacute;n de la expresi&oacute;n, no es el cuadrado de un binomio, por lo tanto no corresponde a lo que se te pide que realices.' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_02" value="id='e3' evento='s&iacute;' condici&oacute;n='n1=2' acci&oacute;n='mensaje' par&aacute;metro='&iexcl;Cuidado! Recuerda que debes respetar las leyes de los signos. El tercer t&eacute;rmino de la expresi&oacute;n que se pide factorizar es negativo, por lo tanto el segundo t&eacute;rmino del binomio, tambi&eacute;n deber&aacute; ser negativo.' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_03" value="id='e4' evento='s&iacute;' condici&oacute;n='n1=3' acci&oacute;n='mensaje' par&aacute;metro='&iexcl;Cuidado! La expresi&oacute;n no es un binomio cuadrado, por lo tanto, no corresponde a lo que se pide que realices. ' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_04" value="id='e5' evento='s&iacute;' condici&oacute;n='n2=2' acci&oacute;n='mensaje' par&aacute;metro='&iexcl;Cuidado! Dicha expresi&oacute;n se  puede expresar como el  cuadrado de un binomio, por  lo tanto es trinomio cuadrado perfecto.' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_05" value="id='e6' evento='s&iacute;' condici&oacute;n='n3=1' acci&oacute;n='mensaje' par&aacute;metro='&iexcl;Cuidado! Aunque la ra&iacute;z cuadrada de todo n&uacute;mero posee una soluci&oacute;n positiva y otra negativa y en este caso tanto -3 como -5 corresponden a las ra&iacute;ces del primer y tercer t&eacute;rminos del polinomio, recuerda que el segundo t&eacute;rmino debe corresponder al doble producto del primero por el segundo de ellos, respetando las leyes de los signos. En este caso, dicho producto es positivo mientras que el segundo t&eacute;rmino es negativo. Adem&aacute;s dicha expresi&oacute;n no se encuentra elevada a la segunda potencia, por lo tanto no corresponde al cuadrado de un binomio.' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_06" value="id='e7' evento='s&iacute;' condici&oacute;n='n3=2' acci&oacute;n='mensaje' par&aacute;metro='&iexcl;Cuidado! La factorizaci&oacute;n propuesta no expresa un trinomio cuadrado perfecto como el cuadrado de un binomio, por lo tanto aunque sea correcta, no corresponde a lo que se pide que realices.' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_07" value="id='e8' evento='s&iacute;' condici&oacute;n='n3=3' acci&oacute;n='mensaje' par&aacute;metro='&iexcl;Cuidado! Aunque la ra&iacute;z cuadrada de todo n&uacute;mero posee una soluci&oacute;n positiva y otra negativa y en este caso tanto -3 como -5 corresponden a las ra&iacute;ces del primer y tercer t&eacute;rminos del polinomio, recuerda que el segundo t&eacute;rmino debe corresponder al doble producto del primero por el segundo de ellos, respetando las leyes de los signos. En este caso, dicho producto es positivo mientras que el segundo t&eacute;rmino es negativo. ' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">

   <param name="G_01" value="espacio='E1' tipo='texto' color='negro' dibujar-si='n1=4' expresi&oacute;n='[20,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Correcto.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='negro' dibujar-si='n2=1' expresi&oacute;n='[20,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Correcto.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(n2!=1) &amp; (n2!=0)' expresi&oacute;n='[20,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs32\b\f2\fs34\b0 Incorrecto.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E3' tipo='texto' color='negro' dibujar-si='n3=4' expresi&oacute;n='[20,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Correcto.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E3' tipo='texto' color='negro' dibujar-si='(n3!=4) &amp; (n3!=0)' expresi&oacute;n='[20,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34\f2\fs34 Incorrecto.\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='NP' tipo='texto' dibujar-si='vernp' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\b\cf0\f2\fs34 Nociones preliminares\fs32\b0\cf1\par \par Se llama trinomio cuadrado perfecto a aquel en el que el primero y el tercero de sus t\u233 rminos \par son cuadrados perfectos, es decir, tienen ra\u237 z cuadrada exacta, y en el que el segundo t\u233 rmino\par es el doble producto de las ra\u237 ces cuadradas de aqu\u233 llos.\par \par La factorizaci\u243 n de un trinomio cuadrado perfecto se puede visualizar como la operaci\u243 n inversa\par de elevar al cuadrado un binomio cualquiera, ya sea de la forma (a+b) o (a-b). Por lo tanto:\par \par                                       {\*\mjaformula\cf1 a{\supix\cf1 2}+2ab+b{\supix\cf1 2}=(a+b){\supix\cf1 2}}           y          {\*\mjaformula\cf1 a{\supix\cf1 2}-2ab+b{\supix\cf1 2}=(a-b){\supix\cf1 2}}\par \par As\u237 , por ejemplo,  {\*\mjaformula\cf1 4a{\supix\cf1 2}+12ab+9b{\supix\cf1 2}=(2a+3b){\supix\cf1 2}}  es un trinomio cuadrado perfecto y proviene de \par elevar al  cuadrado el binomio que figura en el segundo miembro de la igualdad.\cf2\f4\fs24\par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E5' tipo='texto' dibujar-si='verej' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\b\cf0\f2\fs34 Ejemplo 1. Factorizar el trinomio  {\*\mjaformula\cf1\cf0 a{\supix\cf1\cf0 2}+8a+16}\cf1\b0\par \par      Primero debe verse si es cuadrado perfecto.\par      Para ello se calcula la ra\u237 z cuadrada del primer y tercer  t\u233 rminos del polinomio:\par                                                            {\*\mjaformula\cf1{\radical\cf1 a{\supix\cf1 2}}=\u177 a}\par                                                            {\*\mjaformula\cf1{\radical\cf1 16 }=\u177 4}\par \par      El primer termino, a{\*\mjaformula{\supix\cf1 2}} es el cuadrado de a; y el \u250 ltimo termino, 16, es el cuadrado de 4. \par      Si el termino intermedio 8a, es el resultado de multiplicar el doble de a por 4, entonces el \par      trinomio dado es cuadrado perfecto.  Como  2(a)(4) = 8a, el trinomio puede factorizarse \par      como:\par \par                                                      {\*\mjaformula\cf1 a{\supix\cf1 2}+8a+16=(a+4){\supix\cf1 2}}\par \par      Se ha logrado expresar el trinomio cuadrado perfecto como el cuadrado del binomio (a+4).\cf0\b\par \par \par Ejemplo 2. Factorizar el trinomio\cf1   {\*\mjaformula\cf1\cf0 x{\supix\cf1\cf0 2\cf1}+7x+4\cf1}\b0\par \par      Veamos  si es cuadrado perfecto:\par                                                              {\*\mjaformula{\radical\cf1 x{\supix\cf1 2}}=x}\par                                                              {\*\mjaformula\cf1{\radical\cf1 4 }=2}\par \par      El primer t\u233 rmino  {\*\mjaformula\cf1 x{\supix\cf1 2}}  es el cuadrado de  x; y el  \u250 ltimo, 4, es el cuadrado de 2. El t\u233 rmino \par      intermedio, 7x, sin  embargo, no es el resultado de multiplicar el doble de x por 2; por lo cual \par      el trinomio propuesto no es un cuadrado  perfecto.\cf2\f4\fs24\par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs32\b\cf0\f2\fs32 Ejemplo 2. Factoriza el trinomio\cf1\b0  \b{\*\mjaformula\cf1\cf0 x{\supix\cf1\cf0 2\cf1}+7x+4\cf1}\b0\par Veamos  si es cuadrado perfecto. \par {\*\mjaformula{\radical\cf1 x{\supix\cf1 2}}=x}\par {\*\mjaformula\cf1{\radical\cf1 4 }=2}\par El primer t\u233 rmino {\*\mjaformula\cf1 x{\supix\cf1 2}}  es el cuadrado de x; y el  ultimo, 4, es el cuadrado de 2. El t\u233 rmino intermedio,\par 7x, sin  embargo, no es el resultado de multiplicar el doble de x por 2; por lo cual el trinomio propuesto \par no es cuadrado  perfecto.\cf2\f4\fs24\par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E7' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\b\cf0\f2\fs34 Soluci\u243 n detallada\cf1\b0\par \par      La ra\u237 z cuadrada de {\*\mjaformula\cf1 9a{\supix\cf1 2}} es: \u177 3a\par \par      La ra\u237 z cuadrada de 4b{\*\mjaformula{\supix\cf1 2}} es: \u177 2b\par \par      El doble producto del primer t\u233 rmino por el segundo es: 2(3a)(2b) = 12ab\cf0\par \par      Por lo tanto, {\*\mjaformula\cf1\cf0 9a{\supix\cf1\cf0 2}+12ab+4b{\supix\cf1\cf0 2}} = {\*\mjaformula\cf1\cf0 (3a+2b){\supix\cf1\cf0 2}} \cf2\f4\fs24\par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E0' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\b\cf0\f2\fs34 Soluci\u243 n detallada\cf1\fs32\b0\par \par      \fs34  La ra\u237 z cuadrada de 9x{\*\mjaformula{\supix\cf1 2}} es: {\*\mjaformula\u177 }3x\par \par      La raiz cuadrada de {\*\mjaformula\cf1 25y{\supix\cf1 2}}  es: \u177 5y\par \par      El doble producto del primer t\u233 rmino por el segundo es: 2(3x)(-5y)  = -30xy ,\par      o tambien: 2(-3x)(5y) = -30xy\par \par      Por lo tanto,  {\*\mjaformula\cf1 9x{\supix\cf1 2}-30xy+25y{\supix\cf1 2}} = {\*\mjaformula\cf1 (3x-5y){\supix\cf1 2}}   o tambi\u233 n,   {\*\mjaformula\cf1 9x{\supix\cf1 2}-30xy+25y{\supix\cf1 2}=(-3x+5y){\supix\cf1 2}}  \cf2\f5\fs24\par \par}' fuente='Arial,BOLD,17' fijo='s&iacute;'">
