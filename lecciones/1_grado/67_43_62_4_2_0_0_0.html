   <param name="pleca" value="title='Productos notables y factorizaci&oacute;n.' subtitle='Cuadrado de un binomio'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Desarrollar el cuadrado de un binomio.\fs36\cf0\par \par \par Procedimiento\cf1\fs34\par \par Para elevar un binomio a la segunda potencia mediante el uso de productos notables, basta con \par realizar la suma algebraica del cuadrado del primer t\u233 rmino, el doble producto del primer t\u233 rmino por \par el segundo y el cuadrado del segundo t\u233 rmino.\par \par Si deseas m\u225 s informaci\u243 n presiona\fs32\cf0  \fs36{\*\component\NumCtrl 11fcd70729e}\fs34\cf1 .\cf0\fs36\par \par \par Soluci\u243 n\cf1\fs32\par \par El cuadrado de un binomio se obtiene sumando algebraicamente el cuadrado del primer t\u233 rmino,  el doble \par producto del primer t\u233 rmino por el segundo y el cuadrado del segundo t\u233 rmino.\cf0\fs36\par \par                                                               {\*\component\NumCtrl 1212827ed27}\par \par \par Ejercicios \fs32\b\par \par 1.\cf1\b0   \fs34 Se\u241 ala si los polinomios que se muestran a continuaci\u243 n son o no binomios cuadrados. \par     \fs32\par                          \fs34{\*\mjaformula (m+3){\supix 5}}\fs32                     \u191 Binomio cuadrado?: {\*\component\NumCtrl 11edd083271} {\*\component\Space 11edd0e2c2b}     \par    \par                          \fs34{\*\mjaformula (2a{\supix 2}b-5a){\supix 2}}\fs32               \u191 Binomio cuadrado?: {\*\component\NumCtrl 11edd48dc37} {\*\component\Space 11edd4ae882}\par \par                          \fs34{\*\mjaformula (x{\supix 3}w{\supix 2}){\supix 2}}\fs32                       \u191 Binomio cuadrado?: {\*\component\NumCtrl 11edd5de038} {\*\component\Space 11edd684e53}\b\cf0\par \par \par 2.\b0\cf1  C\u225 lculo del binomio cuadrado  {\*\mjaformula (2a{\supix 2}b-5a){\supix 2}}.\par \par                Valor del primer t\u233 rmino:           {\*\component\Space 11f20f3176d}                                                                                     \par                 {\*\component\NumCtrl 11f20efc506}  \par \par                Valor del segundo t\u233 rmino:        {\*\component\Space 11f20fbedf0}                                                                             \par                 {\*\component\NumCtrl 11f20fa5918}\par \par                 Primer t\u233 rmino al cuadrado:     {\*\component\Space 11f21051d03}\par                 {\*\component\NumCtrl 11f21031aea}             \par     \par                 Segundo t\u233 rmino al cuadrado: {\*\component\Space 11f210ae0c8}\par                 {\*\component\NumCtrl 11f21090716}                                                                    \par \par                 Doble producto del primer \par                 t\u233 rmino por el segundo:             {\*\component\Space 11f210f9947}\par                 {\*\component\NumCtrl 11f210df684}                                       \par                         \par                 Cuadrado del binomio:              {\*\component\Space 11f2115d113}\par                 {\*\component\NumCtrl 11f2114e135}                                         {\*\component\Space 1212a0b2968}\par               \par __________________________________________________________________________________\fs24\par \par Versi\u243 n 1.2\par Autores: Er\u233 ndira Itzel Garc\u237 a Islas y Norma Patricia Apodaca Alvarez\par Edici\u243 n acad\u233 mica: Jos\u233  Luis Abreu Le\u243 n\par Edici\u243 n t\u233 cnica: Norma Patricia Apodaca Alvarez\fs32\par}">

   <param name="A_00" value="id='e1' evento='s&iacute;' condici&oacute;n='n0=1' acci&oacute;n='mensaje' par&aacute;metro='Cuidado! La expresi&oacute;n algebraica que consta de un s&oacute;lo t&eacute;rmino se llama monomio y si tiene dos o m&aacute;s t&eacute;rminos se llama polinomio. En particular el polinomio que tiene dos t&eacute;rminos se llama binomio, y el que tiene tres se llama trinomio. Cada t&eacute;rmino se encuentra separado del siguiente mediante el operador algebraico suma o diferencia, de modo que al enumerar los t&eacute;rminos que se encuentran entre cada operador, se puede f&aacute;cilmente distinguir el tipo de polinomio del que se trata ;) Intenta otra opci&oacute;n ;)' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_01" value="id='e2' evento='s&iacute;' condici&oacute;n='n0=2' acci&oacute;n='mensaje' par&aacute;metro='Cuidado! La expresi&oacute;n algebraica que consta de un s&oacute;lo t&eacute;rmino se llama monomio y si tiene dos o m&aacute;s t&eacute;rminos se llama polinomio. En particular el polinomio que tiene dos t&eacute;rminos se llama binomio, y el que tiene tres se llama trinomio. Cada t&eacute;rmino se encuentra separado del siguiente mediante el operador algebraico suma o diferencia, de modo que al enumerar los t&eacute;rminos que se encuentran entre cada operador, se puede f&aacute;cilmente distinguir el tipo de polinomio del que se trata ;) Intenta otra opci&oacute;n ;)' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_02" value="id='e3' evento='s&iacute;' condici&oacute;n='n0=3' acci&oacute;n='mensaje' par&aacute;metro='Cuidado! La expresi&oacute;n algebraica que consta de un s&oacute;lo t&eacute;rmino se llama monomio y si tiene dos o m&aacute;s t&eacute;rminos se llama polinomio. En particular el polinomio que tiene dos t&eacute;rminos se llama binomio, y el que tiene tres se llama trinomio. Cada t&eacute;rmino se encuentra separado del siguiente mediante el operador algebraico suma o diferencia, de modo que al enumerar los t&eacute;rminos que se encuentran entre cada operador, se puede f&aacute;cilmente distinguir el tipo de polinomio del que se trata ;) Intenta otra opci&oacute;n ;)' par&aacute;metro.fuente='Monospaced,PLAIN,12' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_03" value="id='e4' evento='s&iacute;' condici&oacute;n='n1=1' acci&oacute;n='mensaje' par&aacute;metro='Cuidado! Aunque el polinomio propuesto efectivamente es un binomio, el exponente al cual est&aacute; elevado es distinto de 2. Por lo tanto, el polinomio propuesto no es binomio cuadrado.' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_04" value="id='e5' evento='s&iacute;' condici&oacute;n='n2=2' acci&oacute;n='mensaje' par&aacute;metro='Cuidado! El polinomio propuesto consta de dos t&eacute;rminos, por tanto se trata de un binomio. Asimismo &eacute;ste se encuentra elevado a la segunda potencia. En consecuencia es binomio cuadrado.' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">
   <param name="A_05" value="id='e6' evento='s&iacute;' condici&oacute;n='n3=1' acci&oacute;n='mensaje' par&aacute;metro='Cuidado! La expresi&oacute;n propuesta consta de un solo t&eacute;rmino y por tanto es un monomio.' par&aacute;metro.fuente='SansSerif,BOLD,13' ejecuci&oacute;n='alternar' pos_mensajes='centro'">

   <param name="G_19" value="espacio='E9' tipo='texto' color='negro' dibujar-si='(n9!=0) &amp; (n9!=1)' expresi&oacute;n='[380,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Incorrecto.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='POP2' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs36 Nociones preliminares\cf1\fs32\par \par Un  polinomio que consta de dos t\u233 minos se llama binomio.  \par \par Elevar un binomio a la n-\u233 sima potencia equivale a multiplicar un binomio n\i  \i0 veces por s\u237  mismo.\par \par En particular, la expresi\u243 n que resulta al elevar un binomio a la segunda potencia (lo que equivale \par a multipicarlo por s\u237  mismo), recibe el nombre de binomio al cuadrado. Algunos ejemplos de binomios \par al cuadrado son los siguientes:\par                                                          {\*\mjaformula (m+n){\supix 2}} ,  {\*\mjaformula (5x-3y{\supix 3}){\supix 2}},  {\*\mjaformula (4ax+{\fraction{\num 3}{\den 8}}w){\supix 2}}\par \par En general, si se calcula la potencia {\*\mjaformula (a+b){\supix 2}} con el procedimiento de la multiplicaci\u243 n de polinomios \par se obtiene:\par                                                                                   {\*\mjaformula a+b}\par                                                                                  {\*\mjaformula a+b}\fs36\par                                                     \fs32 __________________\fs36\par                          \fs32                                                 {\*\mjaformula a{\supix 2}+ab}\par                                                                                       {\*\mjaformula ab+b{\supix 2}}\par                                                                  __________________\par                                                                                {\*\mjaformula a{\supix 2}+2ab+b{\supix 2}}\par \par Es decir,  {\*\mjaformula (a+b){\supix 2}=a{\supix 2}+2ab+b{\supix 2}}, donde se observa que el resultado est\u225  formado por tres t\u233 rminos: \par el cuadrado de a, el cuadrado de b, y el doble producto de a por b.  Asimismo, los t\u233 rminos {\*\mjaformula a{\supix 2}} y {\*\mjaformula b{\supix 2}}\par son siempre positivos, porque el cuadrado de cualquier cantidad positiva o negativa es, en todos los \par casos, positivo. En cambio, el t\u233 rmino 2ab puede ser positivo o negativo seg\u250 n sean a y b del mismo \par signo, o de signos contrarios, respectivamente. Por ejemplo, al elevar al cuadrado el binomio a - b, \par se tiene:\par                                                                                       {\*\mjaformula a-b}\par                                                                                       {\*\mjaformula a-}b\par                                                                      _________________\par                                                                                     {\*\mjaformula a{\supix 2}-ab}\par                                                                                        {\*\mjaformula -ab+b{\supix 2}}\par                                                                      _________________\par                                                                                    {\*\mjaformula a{\supix 2}-2ab+b{\supix 2}}\par \par Esto es,  {\*\mjaformula (a-b){\supix 2}=a{\supix 2}-2ab+b{\supix 2}}. En este caso, como a y b tienen signos contrarios, el segundo t\u233 rmino \par es negativo. \cf2\f4\fs24\par}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E10' tipo='texto' dibujar-si='verej' expresi&oacute;n='[30,20]' familia='s' s.intervalo='[0,1]' s.pasos='8' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red0\green170\blue34;\red255\green100\blue0;\red32\green48\blue58;}\cf0\f1\fs32\b Calcular los siguientes binomios al cuadrado:\par \par \par      1. {\*\mjaformula (m-3n){\supix 2}}\cf1\b0\par \par          Primer t\u233 rmino: \cf2 m\cf1\par          Segundo t\u233 rmino: \cf3 -3n\cf1\par          Doble producto del primer t\u233 rmino por el segundo:  2(\cf2 m\cf1 ) (\cf3 -3n\cf1 ) = - 6mn\par          Por lo tanto, \par                                 {\*\mjaformula (m-3n){\supix 2}=(\cf2 m\cf1 ){\supix 2}+ 2(\cf2 m\cf1 )(\cf3 -3n\cf1 )+(\cf3 -3n\cf1 ){\supix 2}}\cf0\par                                                 {\*\mjaformula\cf1\f2\fs32 =m{\supix 2}-6mn+9n{\supix 2}\f3\fs24\cf0}\f4\fs24\b\par \par \par     \f5\fs34  2.{\*\mjaformula (-2x+3y){\supix 2}}\cf1\par          \b0\par          Primer t\u233 rmino: \cf4 -2x\cf1\par          Segundo termino: \cf5 3y\cf1\par          Doble producto del primer t\u233 rmino por el segundo:  2 (\cf4 -2x\cf1 ) (\cf5 3y\cf1 ) = -12xy\par          Por lo tanto, \par                             {\*\mjaformula (-2x+3y){\supix 2}=(\cf4 -2x\cf1 ){\supix 2}+2(\cf4 -2x\cf1 )(\cf5 3y\cf1 )+(\cf5 3y\cf1 ){\supix 2}}\par                                               {\*\mjaformula =4x{\supix 2}-12xy+9y{\supix 2}}\cf0\fs32\b\par \par \par      3.\cf1\b0  \b{\*\mjaformula\cf0 (9x{\supix\cf0 3\cf1}+7yw{\supix\cf0 2\cf1}){\supix\cf0 3\cf1}\cf1}\b0\par \par          La expresi\u243 n anterior es un binomio; sin embargo no es cuadrado, ya que el exponente \par          al cual est\u225  elevado no es igual a 2. Por lo tanto la regla no es aplicable para este tipo \par          de expresiones algebraicas.\par  \par \par En los ejemplos que siguen se suprimir\u225 n los pasos intermedios, los cuales deben realizarse \par mentalmente:\cf0\b\par \par \par      4.{\*\mjaformula\f1\fs32\b (-4m{\supix 2}+3n{\supix 3}){\supix 2}\f3\fs24\b0}\f3\fs24\b0\par \par                    \cf1\f2\fs32{\*\mjaformula (-4m{\supix 2}+3n{\supix 3}){\supix 2}=16m{\supix 4}-24m{\supix 2}n{\supix 3}+9n{\supix 6}}\cf0\b\par \par \par      5.{\*\mjaformula\f1\fs32\b (-3x-4y){\supix 2}\f3\fs24\b0}\f3\fs24\b0\par \par                   \cf1  \f2\fs32{\*\mjaformula (-3x-4y){\supix 2}=9x{\supix 2}+24xy+16y{\supix 2}}\f3\fs24\cf6\par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
