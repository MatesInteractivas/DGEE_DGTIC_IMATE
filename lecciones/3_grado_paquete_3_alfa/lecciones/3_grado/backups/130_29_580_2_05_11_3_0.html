   <param name="pleca" value="title='La derivada: derivaci&oacute;n de una composici&oacute;n de funciones' subtitle='Derivada de la composici&oacute;n de funciones del tipo f(x)=h(g(x))' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red0\green138\blue0;\red236\green0\blue0;\red231\green0\blue0;\red0\green0\blue201;\red0\green0\blue193;\red233\green0\blue0;}\f1\fs36\cf0 Objetivo\par \fs34\par \cf1 Obtener la derivada de la composici\u243 n de funciones del tipo \f3\fs38\i{\*\mjaformula f(x)=h(g(x))}\f2\fs34\i0 , donde h y g son \par funciones algebraicas.\par \par \par \fs36\cf0 Conceptos b\u225 sicos\par \par \cf1\fs34 Las funciones  \f3\fs38\i{\*\mjaformula (x{\supix 2}+1){\supix 100}{\supix}}\f2\fs34\i0 , \f3\fs38\i{\*\mjaformula cos(3x{\supix 3}-2x)}, {\*\mjaformula 3 sen{\supix 5}(x)+2}\f2\fs34\i0  o\f3\fs38\i  {\*\mjaformula e{\supix tg(x)+x}}\f2\fs34\i0  son algunos ejemplos de lo que\par llamamos composici\u243 n de funciones. .\par La composici\u243 n, \f3\fs38\i{\*\mjaformula h\u8728 g}\f2\fs34\i0  de dos funciones es una funci\u243 n que evalua  \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0  y al resultado de esta \par evaluaci\u243 n le aplica la funci\u243 n h.\par As\u236    \f3\fs38\i{\*\mjaformula (x{\supix 2}+1){\supix 100}{\supix}}\f2\fs34\i0  es la composici\u243 n h(g(x)) donde  \f3\fs38\i{\*\mjaformula g(x)=(x{\supix 2}+1){\supix}}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula h(u)=u{\supix 100}}\f2\fs34\i0  \i  \f5\fs38\i0{\*\component\NumCtrl 12ba1234a6a}\fs34 ;\fs38\par         \i{\*\mjaformula cos(3x{\supix 3}-2x)}\f2\fs34\i0  es la composici\u243 n h(g(x)) donde  \f3\fs38\i{\*\mjaformula g(x)=(3x{\supix 3}-2x){\supix}}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula h(u)=cos(u))}\f2\fs34\i0   {\*\component\NumCtrl 12ba1254243};\par        \f3\fs38\i  {\*\mjaformula 3 sen{\supix 5}(x)+2}\f2\fs34\i0   es la composici\u243 n h(g(x)) donde  \f3\fs38\i{\*\mjaformula g(x)=sen(x){\supix}}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula h(u)=3u{\supix 5}+2}\f2\fs34\i0   {\*\component\NumCtrl 12ba12d6dc0}  y\par \f3\fs38\i         {\*\mjaformula e{\supix tg(x)+x}}\f2\fs34\i0  es la composici\u243 n h(g(x)) donde  \f3\fs38\i{\*\mjaformula g(x)=tg(x)+x{\supix}}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula h(u)=e{\supix u}}\f2\fs34\i0   {\*\component\NumCtrl 12ba128a9c8}\par \par En la siguiente escena puedes observar el significado geom\u233 trico de la composici\u243 n.\par Mueve el control  \f3\fs38\i{\*\mjaformula\cf2 x\cf1}\f2\fs34\i0  en la primera gr\u225 fica, la flecha roja muestra el valor  \f3\fs38\i\cf3{\*\mjaformula g(x)}\cf1\f2\fs34\i0 , en la segunda gr\u225 fica\par se eval\u250 a \f3\fs38\i{\*\mjaformula h}\f2\fs34\i0  en \f3\fs38\i{\*\mjaformula\cf4 u=g(x)\cf1} \f2\fs34\i0  y en la tercera gr\u225 fica ese valor,   \f3\fs38\i\cf5{\*\mjaformula h(u)=h(g(x))}\cf1\f2\fs34\i0  se asocia con  \f3\fs38\i{\*\mjaformula\cf2 x}\f2\fs34\i0 . \par Con los pulsadores puedes cambiar las funciones \f3\fs38\i{\*\mjaformula g}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula h}\f2\fs34\i0 .\par \fs28\par {\*\component\Space 12b65062ebc}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs20\par \fs34 La derivada de la composici\u243 n\fs28  \f3\fs38\i{\*\mjaformula h(g(x))}\f2\fs34\i0   en el punto \f3\fs38\i{\*\mjaformula x{\subix 0}}\f2\fs34\i0  es el l\u237 mite del cociente\par \f3\fs38\i                                                  {\*\mjaformula{\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den x-x{\subix 0}}}}{\*\mjaformula ={\fraction{\num\cf6\u916 (h \u8728 g)\cf1}{\den\cf2\u916  x\cf1}}}\f2\fs34\i0  \par cuando \f3\fs38\i{\*\mjaformula x} \f2\fs34\i0 tiende a\f3\fs38\i  {\*\mjaformula x{\subix 0}}.\f2\fs34\i0  \par Si pulsas {\*\component\NumCtrl 12b7f7d6553} podr\u225 s observar, en la escena anterior, la relaci\u243 n de ese cociente con \par \f3\fs38\i                {\*\mjaformula{\fraction{\num\cf6\u916 (h \u8728 g)\cf1}{\den\cf7\u8710 g}}=}{\*\mjaformula{\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den g(x)-g(x{\subix 0})}}}\f2\fs34\i0          y  \f3\fs38\i       {\*\mjaformula{\fraction{\num\cf7\u8710 g}{\den\cf2\u916  x\cf1}}=}{\*\mjaformula{\fraction{\num (g(x)-g(x{\subix 0})}{\den x-x{\subix 0}}}}\f2\fs34\i0         \par \par Si\f3\fs38\i  {\*\mjaformula\cf4\u916  g=g(x)-g(x{\subix 0})\cf1\u8800 0}\f2\fs34\i0  \par \f3\fs38\i                                    {\*\mjaformula{\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den x-x{\subix 0}}}\f3\fs38\i ={\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den\cf4 g(x)-g(x)\cf1}}.{\fraction{\num\cf4 g(x)-g(x{\subix 0})\cf1}{\den x-x{\subix 0}}}}\par \f9\fs16\i0\par \fs34 y, si llamamos  \f3\fs38\i{\*\mjaformula u=g(x)}\f2\fs34\i0   y  \f3\fs38\i{\*\mjaformula u{\subix 0}=g(x{\subix 0})}\f2\fs34\i0  , vemos que\par \f3\fs38\i                                    {\*\mjaformula{\fraction{\num h(g(x))-h(g(x{\subix 0}))}{\den x-x{\subix 0}}}={\fraction{\num h(u)-h(u{\subix 0}))}{\den\cf4 u-u{\subix}0\cf1}}.{\fraction{\num\cf4 g(x)-g(x{\subix\cf4 0})}{\den x-x{\subix 0}}}}\f2\fs34\i0\par \fs16\par \fs34 Adem\u225 s cuando \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  tiende a\f3\fs38\i  {\*\mjaformula x{\subix 0}}\f2\fs34\i0  se tiene que \f3\fs38\i{\*\mjaformula u=g(x)}\f2\fs34\i0  tiende a \f3\fs38\i{\*\mjaformula u{\subix 0}=g(x{\subix 0})}\f2\fs34\i0   {\*\component\NumCtrl 12b7abfd091}\par \fs28\par \fs34 Entonces\fs28  \fs34 la derivada de la composici\u243 n\fs28\par \f3\fs38\i                         {\*\mjaformula{\fraction{\num d(h\u8728 g)}{\den dx}}} {\*\mjaformula (x{\subix 0})} {\*\mjaformula\f10\fs40\i ={\limit{\from x}{\to x{\subix 0}}{\what}}{\fraction{\num\cf6 h(g(x))-h(g(x{\subix 0}))\cf1}{\den\cf2 x-x{\subix\cf2 0}{\subix}\cf1}}}\f2\fs34\i0\par \f3\fs38\i                                                  {\*\mjaformula\f10\fs40\i ={\limit{\from x}{\to x{\subix 0}}{\what}}{\fraction{\num\cf6 h(g(x))-h(g(x{\subix 0}))\cf1}{\den\cf4 g(x)-g(x{\subix\cf4 0\cf1}{\subix\cf4})\cf1}}.{\limit{\from x}{\to x{\subix 0}}{\what}}{\fraction{\num\cf4 g(x)-g(x{\subix\cf4 0\cf1})\cf1}{\den\cf2 x-x{\subix\cf2 0}\cf1}}}\f2\fs34\i0\par  \f3\fs38\i                            \f2\fs34\i0   \f3\fs38\i                    {\*\mjaformula\f10\fs40\i ={\limit{\from u}{\to u{\subix 0}}{\what}}{\fraction{\num\cf6 h(u)-h(u{\subix 0})\cf1}{\den\cf4 u-u{\subix\cf4 0\cf1}\cf1}}.{\limit{\from x}{\to x{\subix 0}}{\what}}{\fraction{\num\cf4 g(x)-g(x{\subix\cf4 0\cf1})\cf1}{\den\cf2 x-x{\subix\cf2 0}\cf1}}}\f2\fs34\i0\par \f3\fs38\i                                                  {\*\mjaformula\f10\fs40\i ={\fraction{\num dh}{\den du}}(u{\subix 0}).{\fraction{\num dg}{\den dx}}(x{\subix 0})}\f2\fs34\i0\par \f3\fs38\i                                                  {\*\mjaformula\f10\fs40\i ={\fraction{\num dh}{\den du}}(f(x{\subix 0})).{\fraction{\num dg}{\den dx}}(x{\subix 0})}\f2\fs34\i0\par \fs16\par \fs34 En resumen, para calcular la derivada de una composici\u243 n se aplica la Regla de la Cadena\par \fs16\par \fs34                                               \f3\fs38\i   {\*\mjaformula{\fraction{\num d(h\u8728 g)}{\den dx}}} {\*\mjaformula x{\subix 0}} {\*\mjaformula\f10\fs40\i ={\fraction{\num dh}{\den du}}(f(x{\subix 0})).{\fraction{\num dg}{\den dx}}(x{\subix 0})}\f2\fs34\i0\par \par Observa que cuando \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0  es constante, \f3\fs38\i{\*\mjaformula\u916 g=g(x)-g(x{\subix 0})=c-c=0}\f2\fs34\i0  y entonces no es posible sus-\par tituir \f3\fs38\i  {\*\mjaformula{\fraction{\num\u916 (h\u8728 g)}{\den\u916 x}}}\f2\fs34\i0  por \f3\fs38\i  {\*\mjaformula{\fraction{\num\u916 (h\u8728 g)}{\den\u916 g}}}. {\*\mjaformula{\fraction{\num\u916 g}{\den\u916 x}}}\f2\fs34\i0  para ninguna \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0 . \par Sin embargo, en ese caso, tambi\u233 n la composici\u243 n \f3\fs38\i{\*\mjaformula h\u8728 g(x)}\f2\fs34\i0  es constante, ya que  \f3\fs38\i{\*\mjaformula h(g(x))=h(c)}\f2\fs34\i0 .\par \fs16\par \fs34 De ahi que\par                         \f3\fs38\i   {\*\mjaformula\f10\fs40\i{\fraction{\num dh}{\den du}}(f(x{\subix 0})).{\fraction{\num dg}{\den dx}}(x{\subix 0})=\fs38{\fraction{\num dh}{\den du}}(f(x{\subix 0})).0=0}   y  {\*\mjaformula{\fraction{\num d(h\u8728 g)}{\den dx}}} {\*\mjaformula (x{\subix 0})} {\*\mjaformula\f10\fs40\i =0}\f2\fs34\i0\par y que tamb\u237 \u233 n sea v\u225 lida la Regla de la Cadena.\par \par \par \cf0\fs36 Procedimiento\cf1\fs34\par \par As\u237 , para obtener la derivada de la composici\u243 n de dos funciones \f3\fs38\i{\*\mjaformula h(g(x))}\f2\fs34\i0  en un punto \f3\fs38\i{\*\mjaformula x{\subix 0}}\f2\fs34\i0 :\par 1. Se determina quienes son las funciones \f3\fs38\i{\*\mjaformula g}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula h}\f2\fs34\i0 ,\par 2. Se obtiene la derivada \f3\fs38\i{\*\mjaformula{\fraction{\num dh}{\den du}}}\f2\fs34\i0  en el punto \f3\fs38\i{\*\mjaformula u{\subix 0}=g(x{\subix 0})}\f2\fs34\i0 ,\par 3. Se obtiene la derivada \f3\fs38\i{\*\mjaformula{\fraction{\num dg}{\den dx}}}\f2\fs34\i0  en el punto \f3\fs38\i{\*\mjaformula x{\subix 0}}\f2\fs34\i0 ,\par 3. Se multiplican ambas para obtener \f3\fs38\i{\*\mjaformula{\fraction{\num dh(g(x))}{\den dx}}(x{\subix 0})={\fraction{\num dh}{\den du}}(g(x{\subix 0})).{\fraction{\num dg}{\den dx}}(x{\subix 0})}\f2\fs34\i0\par \par \par .\fs36\cf0 Ejemplos\cf1\fs34\par \par Con los pulsadores podr\u225 s ver el procedimiento paso a paso aplicado a ejemplos en los que las dos\par funciones son algebraicas.\par \fs16\par {\*\component\Space 12b7ad00791}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par \fs36\cf0 Ejercicios\cf1\fs34\par \par \par \par \par \par \par \par \par \par \par \cf0\fs36 Ejercicios\cf1\fs34\par \par \fs20{\*\component\Space 12bb8179e74}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa \fs16\par \fs24 Autor:  Mar\u237 a Lourdes Velasco\par }">
