   <param name="pleca" value="title='La derivada: derivaci&oacute;n de funciones por medio de f&oacute;rmulas' subtitle='Derivadas de funciones del tipo f(x)= cg(x), donde c es una constante' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par  - Obtener por f\u243 rmula, la derivada de funciones del tipo \f3\fs38\i{\*\mjaformula f(x)=cg(x)}\f2\fs34\i0 , donde \f3\fs38\i{\*\mjaformula c}\f2\fs34\i0  es una constante y \par    \f3\fs38\i{\*\mjaformula g}\f2\fs34\i0  una funci\u243 n algebraica.\par  - Obtener por f\u243 rmula, la derivada de funciones del tipo \f3\fs38\i{\*\mjaformula f(x)=cg(x)}\f2\fs34\i0 , donde \f3\fs38\i{\*\mjaformula c}\f2\fs34\i0  es una constante y \par    \f3\fs38\i{\*\mjaformula g}\f2\fs34\i0  una funci\u243 n trascendente.\par \par \fs36\cf0\par F\u243 rmulas\fs34\cf1\par \par Para calcular la derivada del producto de una constante por una funci\u243 n se aplica la siguiente \par f\u243 rmula:\par \par                                                           \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}(cg(x))=c{\fraction{\num d}{\den dx}}g(x)}\f2\fs34\i0  \par \par Esto significa que las constantes se pueden sacar fuera de la derivada.\par \par \par \fs36\cf0 Justificaci\u243 n\cf1\fs34\par \par Recordemos que, la definici\u243 n de la derivada de una funci\u243 n es\par \par \f3\fs38\i                                                         {\*\mjaformula f '(x)={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}}\f2\fs34\i0\par \par Al reescribir se obtiene\par \par                                              \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}(cg(x))=\f3\fs38\i{\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num cg(x+\u8710 x)-cg(x)}{\den\u8710 x}}}}}\f2\fs34\i0                                          \par \par                                                                  \f3\fs38\i{\*\mjaformula\f3\fs38\i ={\limit{\from\u8710 x}{\to 0}{\what c({\fraction{\num g(x+\u8710 x)-g(x)}{\den\u8710 x}})}}}\f2\fs34\i0\par \par                                                                  \f3\fs38\i{\*\mjaformula\f3\fs38\i =c\u183 {\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num g(x+\u8710 x)-g(x)}{\den\u8710 x}}}}}\f2\fs34\i0\par \par                                                                  \f3\fs38\i{\*\mjaformula\f3\fs38\i =cg'(x)}\f2\fs34\i0\par \par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par En el siguiente cuadro interactivo cambia el valor de \f3\fs38\i{\*\mjaformula c}\f2\fs34\i0  y la funci\u243 n \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0  y observa c\u243 mo se\par calcula la derivada de \f3\fs38\i{\*\mjaformula f(x)=cg(x)}\f2\fs34\i0 . \par       \par                 {\*\component\Space 12bc00a3909}\par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par Elige la respuesta correcta en cada uno de los siguientes ejercicios. Verifica tu respuesta.\par \par                 {\*\component\Space 12bc0a156c4}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa \fs16\par \fs24 Autor:  Valentina Mu\u241 oz Porras\par }">
