   <param name="pleca" value="title='La derivada: derivaci&oacute;n de funciones por medio de f&oacute;rmulas' subtitle='Derivada del cociente de dos funciones no compuestas' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par  - Obtener por f\u243 rmula la derivada del cociente de dos funciones algebraicas no compuestas.\par  - Obtener por f\u243 rmula la derivada del cociente de dos funciones trascendentes no compuestas.\par  - Obtener por f\u243 rmula la derivada del cociente de una funci\u243 n algebraica y una trascendente no\par    compuestas.\par \par \par \fs36\cf0 F\u243 rmulas\cf1\fs34\par \par Para obtener la derivada del cociente de dos funciones, se aplica la siguiente regla:\par \par                            la derivada del \cf2 numerador\cf1  por el \cf3 denominador\cf1  menos\par                            el \cf2 numerador\cf1  por la derivada del \cf3 denominador\cf1 ,\cf3  \cf1 todo dividido entre\par                            el cuadrado del \cf3 denominador\cf1 .\par \par \f3\fs38\i                                                 {\*\mjaformula ({\fraction{\num\cf2 f\cf1}{\den\cf3 g\cf1}})'(x)={\fraction{\num\cf2 f '(x)\cf3 g(x)\cf1 -\cf2 f(x)\cf3 g'(x)\cf1}{\den (\cf3 g{\supix}(x)\cf1 ){\supix 2}}}}\f2\fs34\i0\par \par Esta regla se cumple siempre y cuando \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0  sea distinto de cero para toda \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0 .\par \par \par \fs36\cf0 Justificaci\u243 n\cf1\fs34\par \par Veamos la demostraci\u243 n de la f\u243 rmula de la derivada de un cociente de funciones:\par \par \f3\fs38\i                                                   {\*\mjaformula ({\fraction{\num\cf2 f\cf1}{\den\cf3 g\cf1}})'(x)={\fraction{\num\cf2 f '(x)\cf3 g(x)\cf1 -\cf2 f(x)\cf3 g'(x)\cf1}{\den (\cf3 g{\supix}(x)\cf1 ){\supix 2}}}}\f2\fs34\i0\par \par Sean \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula g}\f2\fs34\i0  funciones continuas y derivables. Recuerda que, la definici\u243 n de la derivada de una\par funci\u243 n es \par \par                                                     \f3\fs38\i{\*\mjaformula f '(x)={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}}\f2\fs34\i0\par \par Al usar esta definici\u243 n para obtener la derivada del cociente de las funciones \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula g}\f2\fs34\i0  escribimos\par \par \f3\fs38\i        {\*\mjaformula\f3\fs38\i ({\fraction{\num f}{\den g}})'(x)= {\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num{\fraction{\num f(x+\u8710 x)}{\den g(x+\u8710 x)}}-{\fraction{\num f(x)}{\den g(x)}}}{\den\u8710 x}}}\par \f2\fs34\i0\par Se factoriza el com\u250 n denominador \f3\fs38\i\par \par                        {\*\mjaformula\f3\fs38\i = {\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num{\fraction{\num f(x+\u8710 x)g(x)-f(x)g(x+\u8710 x)}{\den g(x+\u8710 x)g(x)}}}{\den\u8710 x}}}\par \f2\fs34\i0\par Se simplifica\f3\fs38\i\par \par                        {\*\mjaformula\f3\fs38\i = {\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)g(x)-f(x)g(x+\u8710 x)}{\den\u8710 x g(x+\u8710 x)g(x)}}}}}\par \par                        {\*\mjaformula\f3\fs38\i = {\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)g(x)-f(x)g(x)+f(x)g(x)-f(x)g(x+\u8710 x)}{\den\u8710 x g(x+\u8710 x)g(x)}}}}}\par                           \par                        {\*\mjaformula\f3\fs38\i = {\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num g(x)(f(x+\u8710 x)-f(x))-f(x)(g(x+\u8710 x)-(g(x))}{\den\u8710 x g(x+\u8710 x)g(x)}}}}}\par \par \fs42                        {\*\mjaformula\f3\fs38\i ={\fraction{\num{\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num g(x)(f(x+\u8710 x)-f(x))}{\den\u8710 x}}-{\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num f(x)(g(x+\u8710 x)-(g(x))}{\den\u8710 x}}}{\den{\limit{\from\u8710 x}{\to 0}{\what}}g(x+\u8710 x)g(x)}}\fs42}\fs38\par                                       \par \f2\fs34\i0\par \f4\fs42\i                       {\*\mjaformula\f3\fs38\i ={\fraction{\num g(x){\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num (f(x+\u8710 x)-f(x))}{\den\u8710 x}}-f(x){\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num (g(x+\u8710 x)-(g(x))}{\den\u8710 x}}}{\den{\limit{\from\u8710 x}{\to 0}{\what}}g(x+\u8710 x)g(x)}}\fs42}\f2\fs34\i0\par \par \f4\fs42\i                       {\*\mjaformula\f3\fs38\i ={\fraction{\num g(x)f '(x)-f(x)g'(x)}{\den g(x)g(x)}}\fs42}\f2\fs34\i0\par \par \f4\fs42\i                       {\*\mjaformula\f3\fs38\i ={\fraction{\num g(x)f '(x)-f(x)g'(x)}{\den (g(x)){\supix 2}}}\fs42}\f2\fs34\i0\par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par {\*\component\Space 12bb104512b}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par \fs36\cf0\par Ejercicios\cf1\fs34\par \par En la siguiente escena interactiva, se generan aleatoriamente ejemplos de cocientes de polinomios. \par Encuentra la derivada, luego introd\u250 cela rellenando los campos de texto, si el valor es correcto al \par presionar enter o tab se desactivar\u225  el campo. Pulsa el bot\u243 n Otro, para generar mas ejercicios.\par \par {\*\component\Space 12bb7b1dac2}\par \par \par \par \par \par \par \par \par \par \par Resuelve los siguientes ejercicios de opci\u243 n multiple. Pulsa verificar cuando hayas elegido tu opci\u243 n.\par \par {\*\component\Space 12bb80ff3de}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\par \fs24\par Versi\u243 n alfa \fs16\par \fs24 Autor:  Valentina Mu\u241 oz Porras\par }">

   <param name="A_05" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre'">
   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='E0_eje=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;\red51\green102\blue221;}\f1\fs34 Ejemplo 1 de 5. Calcular la derivada de  \f2\fs38\i\cf0{\*\mjaformula\cf1 f(x)={\fraction{\num\cf2 1\cf1}{\den\cf3 x{\supix 3}\cf1}}}\cf4\f1\fs34\i0   \f2\fs38\i\par \par \f1\fs34\i0         \f2\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf4 =\cf1{\fraction{\num d}{\den dx}}\f2\fs38\i{\fraction{\num\cf2 1\cf1}{\den\cf3 x{\supix 3}{\supix}\cf1}}\cf4}\f1\fs34\i0  \par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num (\cf1{\fraction{\num d}{\den dx}}\cf2 1\cf4 )\cf3 x{\supix 3}\cf4 -(\cf1{\fraction{\num d}{\den dx}}\cf3 x{\supix\cf3 3\cf4}\cf4 )\cf1\u183 \cf0 1\cf4}{\den (\cf3 x{\supix 3}\cf4 ){\supix 2}}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num\cf0 0\cf5\u183 \cf3 x{\supix 3}\cf1 -\cf5 3\cf3 x{\supix 2}\cf5\u183 \cf2 1\cf4}{\den\cf3 x{\supix 6}\cf4}}=\cf1{\fraction{\num -3x{\supix 2}}{\den x{\supix 6}}}=-{\fraction{\num 3}{\den x{\supix 3}}}\cf4}\f1\fs34\i0\par \f2\fs38\i        \f1\fs34\i0\par \f3\fs24}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='E0_eje=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green0\blue255;\red51\green102\blue221;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs34 Ejemplo 2 de 5. Calcular la derivada de  \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num\cf0 x+4\cf1}{\den\cf2 x{\supix\cf2 2\cf1}\cf3 -3\cf1}}}\f1\fs34\i0   \f2\fs38\i\par \par \f1\fs34\i0         \f2\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf4 =\cf1{\fraction{\num d}{\den dx}}\f2\fs38\i{\fraction{\num\cf0 x+4\cf1}{\den\cf3 x{\supix\cf2 2\cf4}-3\cf1}}\cf4}\f1\fs34\i0  \par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num\cf1 (\cf2 x{\supix 2}-3\cf1 ){\fraction{\num d}{\den dx}}(\cf0 x+4\cf1 )\cf4 -\cf1 (\cf0 x+4\cf1 ){\fraction{\num d}{\den dx}}(\cf2 x{\supix 2}-3\cf1 )\cf4}{\den\cf1 (\cf2 x{\supix 2}-3\cf1 ){\supix 2}\cf4}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num\cf1 (\cf2 x{\supix 2}-3\cf1 )(\cf5 1\cf1 )-(\cf2 x+4\cf1 )(\cf5 2x\cf1 )\cf4}{\den\cf1 (\cf2 x{\supix 2}-3\cf1 ){\supix 2}\cf4}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num\cf1 x{\supix 2}-3-2x{\supix 2}-8\cf4 x}{\den\cf1 (x{\supix 2}-3){\supix 2}\cf4}}={\fraction{\num\cf1 -x{\supix 2}-8\cf4 x-3}{\den\cf1 (x{\supix 2}-3){\supix 2}\cf4}}=-{\fraction{\num\cf1 x{\supix 2}+8\cf4 x+3}{\den\cf1 (x{\supix 2}-3){\supix 2}\cf4}}}\f1\fs34\i0\par \par \par \f2\fs38\i    \f1\fs34\i0\par \f3\fs24}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='E0_eje=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red32\green48\blue58;\red51\green102\blue221;}\f1\fs34 Ejemplo 3 de 5. Calcular la derivada de  \f2\fs38\i\cf0{\*\mjaformula\cf1 f(x)=tan(x)\cf0}\cf2\f1\fs34\i0   \f2\fs38\i\par \par \f1\fs34\i0         \f2\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf2 =\cf1 tan(x)\cf2}\f1\fs34\i0  \par \f2\fs38\i                       {\*\mjaformula =\f2\fs38\i\cf1{\fraction{\num d}{\den dx}}\cf0{\fraction{\num\cf0 sen(x)\cf1}{\den\cf3 cos(x)\cf2}}\cf2}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num ({\fraction{\num d}{\den dx}}\cf0 sen(x)\cf2 )\cf3 cos(x)\cf2 -({\fraction{\num d}{\den dx}}\cf3 cos(x)\cf2 )\cf0 sen(x)\cf2}{\den\cf3 cos{\supix 2}(x)\cf2}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num\cf0 cos(x)\cf3 cos(x)\cf1 -(\cf3 -sen(x)\cf2 )\cf0 sen(x)\cf2}{\den\cf3 cos{\supix 2}(x)\cf2}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula =\cf1{\fraction{\num cos{\supix 2}(x)+sen{\supix 2}(x)}{\den cos{\supix 2}(x)}}={\fraction{\num 1}{\den cos{\supix 2}(x)}}=sec{\supix 2}(x)}\f1\fs34\i0\par \f2\fs38\i    \f1\fs34\i0\par \f3\fs24}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='E0_eje=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;\red51\green102\blue221;}\f1\fs34 Ejemplo 4 de 5. Calcular la derivada de  \f2\fs38\i\cf0{\*\mjaformula\cf1 f(x)={\fraction{\num\cf2 ln(x)\cf1}{\den\cf3 x\cf1}}\cf0}\cf4\f1\fs34\i0   \f2\fs38\i\par \par \f1\fs34\i0         \f2\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf4 ={\fraction{\num d}{\den dx}}{\fraction{\num\cf2 ln(x)\cf1}{\den\cf3 x\cf1}}}\f1\fs34\i0  \par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num ({\fraction{\num d}{\den dx}}\cf0 ln(x)\cf4 )\cf5 x\cf4 -({\fraction{\num d}{\den dx}}\cf5 x\cf4 )\cf0 ln(x)\cf4}{\den\cf5 x{\supix 2}\cf4}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num\cf1 (\cf2{\fraction{\num 1}{\den x}}\cf1 )\cf5 x \cf1 - (\cf3 1\cf4 )\cf0 ln(x)\cf4}{\den x{\supix 2}}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula =\cf1{\fraction{\num 1-ln(x)}{\den x{\supix 2}}}}\f1\fs34\i0\par \f2\fs38\i    \f1\fs34\i0\par \f0\fs24}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='E0_eje=4' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green0\blue255;\red32\green48\blue58;\red255\green0\blue0;\red51\green102\blue221;}\f1\fs34 Ejemplo 5 de 5. Calcular la derivada de  \f2\fs38\i\cf0{\*\mjaformula\cf1 f(x)={\fraction{\num x}{\den\cf2 e{\supix x}\cf0}}\cf0}\cf3\f1\fs34\i0   \f2\fs38\i\par \par \f1\fs34\i0         \f2\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}\cf1 f(x)\cf3 =\cf1{\fraction{\num d}{\den dx}}{\fraction{\num\cf4 x\cf3}{\den\cf2 e{\supix x}\cf3}}\cf3}\f1\fs34\i0  \par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num ({\fraction{\num d}{\den dx}}\cf4 x\cf3 )\cf5 e{\supix\cf2 x\cf3}\cf3 -\cf4 x\cf3 ({\fraction{\num d}{\den dx}}\cf5 e{\supix x}\f3\fs34\i\cf3 )}{\den\cf1 (\cf2 e{\supix x}\cf1 ){\supix 2}\f3\fs34\i\cf3}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula ={\fraction{\num\cf1 (\cf4 1\cf1 )\cf5 e{\supix x}\f3\fs34\i\cf4  \cf1 -\cf4  x\cf1 (\cf5 e{\supix x}\cf3 )}{\den\f3\fs34\i\cf1 e{\supix 2x}\cf3}}}\f1\fs34\i0\par \f2\fs38\i                       {\*\mjaformula =\cf1{\fraction{\num\f3\fs34\i (1- x)e{\supix x}}{\den\f3\fs34\i e{\supix 2x}}}={\fraction{\num\f3\fs34\i 1-x}{\den\f3\fs34\i e{\supix x}}}}\f1\fs34\i0\par \f2\fs38\i    \f1\fs34\i0\par \f0\fs24}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='texto' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Encuentra la derivada de la funci\u243 n\f2\fs34\i    \fs38{\*\mjaformula f(x)={\fraction{\num{\expr E1_polinomio_numerador\decimals 0\fixed1}}{\den{\expr E1_polinomio_denominador\decimals 0\fixed1}}}}\f4\fs24\i0 .\par \par \par \f3\fs38\i                                            {\*\mjaformula{\fraction{\num d}{\den dx}}f(x)={\fraction{\num .      x{\supix 2}+         x+         }{\den (      x{\supix 2}+        x+      ){\supix 2}}} }\fs34   }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E2' tipo='pol&iacute;gono' fondo='s&iacute;' color='62b8c4c8' coord_abs='s&iacute;' expresi&oacute;n='((E2._w-120)/2,130)(E2._w-5,130)(E2._w-5,E2._h-40)((E2._w-120)/2,E2._h-40)((E2._w-120)/2,130)' relleno='ccffffff' ancho='2'">
   <param name="G_07" value="espacio='E2' tipo='texto' dibujar-si='E2_num_ejer=1' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs32 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. \u191 Cu\u225 l es la derivada de  \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num cos(x)}{\den sen(x)}}}\f1\fs32\i0 ? \f3\fs24\par \par \par \par \par \par \f4\fs34 a) \f2\fs38\i{\*\mjaformula f &squot;(x)={\fraction{\num -sen(x)}{\den cos(x)}}}\f4\fs34\i0\par \par b) \f2\fs38\i{\*\mjaformula f &squot;(x)={\fraction{\num sen{\supix 2}(x)-cos{\supix 2}(x)\cf0}{\den sen{\supix 2}(x)}}}\f4\fs34\i0\par \par c)  \f2\fs38\i{\*\mjaformula f &squot;(x)=csc{\supix 2}(x)}\f4\fs34\i0\par \par d)\f2\fs38\i  \f4\fs34\i0  \f2\fs38\i{\*\mjaformula f &squot;(x)={\fraction{\num cos{\supix 2}(x)-sen{\supix 2}(x)\cf0}{\den sen{\supix 2}(x)}}}\f3\fs24\i0}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E2' tipo='texto' dibujar-si='E2_num_ejer=2' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}\f1\fs32 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. Calcula la derivada de \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num x{\supix 3}+x}{\den x{\supix 2}+1}}}\f1\fs32\i0  \f3\fs24\par \par \par \par \par \par \f4\fs34 a) \f2\fs38\i{\*\mjaformula f &squot;(x)= 1}\f4\fs34\i0\par \par b) \f2\fs38\i{\*\mjaformula f &squot;(x)= {\fraction{\num x{\supix 4}+6x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\f4\fs34\i0\par \par c) \f2\fs38\i{\*\mjaformula f &squot;(x)= {\fraction{\num 3x{\supix 4}+2x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\f4\fs34\i0\par \par d) \f2\fs38\i{\*\mjaformula f &squot;(x)= {\fraction{\num 5x{\supix 4}+2x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\f4\fs34\i0\par \f3\fs24}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E2' tipo='texto' dibujar-si='E2_num_ejer=3' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}\f1\fs32 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. Calcula la derivada de la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num 1}{\den ln(x)}}}\par \f3\fs24\i0\par \par \par \par \par \f4\fs34 a) \fs32  \f2\fs38\i{\*\mjaformula f(x)=0}\f4\fs34\i0\par \par b) \fs32  \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num ln(x)-{\fraction{\num 1}{\den x}}}{\den (ln(x)){\supix 2}}}}\f4\fs34\i0\par \par c) \fs32  \f2\fs38\i{\*\mjaformula f(x)=-{\fraction{\num 1}{\den xln(x)}}}\f4\fs34\i0\par \par d) \fs32  \f2\fs38\i{\*\mjaformula f(x)=-{\fraction{\num 1}{\den x(ln(x)){\supix 2}}}}\f4\fs34\i0\par \f3\fs24}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E2' tipo='texto' dibujar-si='E2_num_ejer=4' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}\f1\fs32 Ejercicio {\*\mjaformula{\expr E2_num_ejer\decimals 0\fixed0}} de {\*\mjaformula{\expr E2_cantidad_ejer\decimals 2\fixed0}}. Calcula la derivada de  \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num e{\supix x}}{\den 1+x}}}\f3\fs24\i0\par \par \par \par \par \par \f4\fs34 a) \f2\fs38\i{\*\mjaformula f &squot;(x)={\fraction{\num xe{\supix x}}{\den 1+x}}}\f4\fs34\i0\par \par b) \f2\fs38\i{\*\mjaformula f &squot;(x)={\fraction{\num xe{\supix x}}{\den (1+x){\supix 2}}}}\f4\fs34\i0\par \par c) \f2\fs38\i{\*\mjaformula f &squot;(x)={\fraction{\num xe{\supix x-1}(1+x)-e{\supix x}}{\den (1+x){\supix 2}}}}\f4\fs34\i0\par \par d) \f2\fs38\i{\*\mjaformula f &squot;(x)=e{\supix x}}\f4\fs34\i0  \f3\fs24  }' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=1)&amp;(E2_num_ejer=1)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;\red32\green48\blue58;}\f1\fs32 Incorrecto. La derivada de un cociente no es el cociente\par de las derivadas. La f\u243 rmula correcta es\par \par \cf0\f2\fs38\i               {\*\mjaformula ({\fraction{\num\cf1 f\cf0}{\den\cf2 g\cf0}})&squot;(x)={\fraction{\num\cf1 f &squot;(x)\cf2 g(x)\cf0 -\cf1 f(x)\cf2 g&squot;(x)\cf0}{\den (\cf2 g{\supix}(x)\cf0 ){\supix 2}}}}\f3\fs34\i0\par \cf3\fs32}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=2)&amp;(E2_num_ejer=1)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Incorrecto. Revisa bien los signos de tus operaciones.\par \par \f2\fs36\i{\*\mjaformula{\fraction{\num d}{\den dx}}sen(x)=cos(x)}            {\*\mjaformula{\fraction{\num d}{\den dx}}cos(x)=-sen(x)}\f1\fs32\i0}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=3)&amp;(E2_num_ejer=1)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Correcto.}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=4)&amp;(E2_num_ejer=1)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Incorrecto. Revisa bien los signos de tus operaciones.\par \par \f2\fs36\i{\*\mjaformula{\fraction{\num d}{\den dx}}sen(x)=cos(x)}            {\*\mjaformula{\fraction{\num d}{\den dx}}cos(x)=-sen(x)}\f1\fs32\i0}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=1)&amp;(E2_num_ejer=2)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Correcto. Hay dos forma de llegar a este resultado. \par 1. Derivando con la f\u243 rmula del cociente y se obtiene que:\par \f2\fs36\i{\*\mjaformula f&squot;(x)={\fraction{\num x{\supix 4}+2x{\supix 2}+1}{\den (x{\supix 2}+1){\supix 2}}}}\f1\fs32\i0\par Y si se desarrolla el binomio del denominador se obtendr\u225 \par exactamente el trinomio del numerador.\par 2. La otra es reduciendo primero la expresi\u243 n de la funci\u243 n\par \f2\fs36\i{\*\mjaformula f(x)={\fraction{\num x{\supix 3}+x}{\den x{\supix 2}+1}}={\fraction{\num x(x{\supix 2}+1)}{\den x{\supix 2}+1}}=x}\f1\fs32\i0\par Y la derivada de esta expresi\u243 n es claramente 1.}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=2)&amp;(E2_num_ejer=2)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Incorrecto. Revisa tus operaciones. No debe aparecer \f2\fs36\i{\*\mjaformula 6x{\supix 2}}\f1\fs32\i0  \par en el numerador.  Como sugerencia, intenta reducir primero\par la funci\u243 n y luego derivar.}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=3)&amp;(E2_num_ejer=2)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Incorrecto. Revisa tus operaciones. No debe aparecer \f2\fs36\i{\*\mjaformula 3x{\supix 4}}\f1\fs32\i0  \par en el numerador de la derivada. Como sugerencia, intenta\par reducir primero la funci\u243 n y luego derivar.}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=4)&amp;(E2_num_ejer=2)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs32 Incorrecto. Revisa tus operaciones. No debe aparecer \f2\fs36\i{\*\mjaformula 5x{\supix 4}}\f1\fs32\i0\par en el numerador de la derivada. Como sugerencia, intenta\par reducir primero la funci\u243 n y luego derivar.}' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E2' tipo='texto' dibujar-si='(E2_verif=1)&amp;(E2_menu=1)&amp;(E2_num_ejer=3)' expresi&oacute;n='[310,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Incorrecto. La \u250 nica funcion que su derivada da cero es \par la funcion constante.\par }' fuente='Arial,PLAIN,16' fijo='s&iacute;'">
