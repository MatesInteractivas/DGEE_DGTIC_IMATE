   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivos\fs34\cf1                                                                       \par \par    \f3\fs42\u8729 \f2\fs34  Obtener la segunda derivada de una funci\u243 n        {\*\component\Space 12b7fbbacd8}\par      algebraica.\par    \f3\fs42\u8729 \f2\fs34  Obtener la tercera derivada de una funci\u243 n \par      algebraica.\par      \par \fs36\cf0\par Procedimiento\fs34\cf1\par \par Cuando exista, la segunda derivada \f4\fs34\i{\*\mjaformula f ''}\f2\fs34\i0  de una \par funci\u243 n \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0  se obtiene derivando la primera derivada \par \f4\fs34\i{\*\mjaformula f '}\f2\fs34\i0 . De la misma manera, la tercera derivada \f4\fs34\i{\*\mjaformula f '''}\f2\fs34\i0  de \par una funci\u243 n \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0  se obtiene derivando la segunda \par derivada \f4\fs34\i{\*\mjaformula f ''}\f2\fs34\i0 .\par \fs36\cf0\par \par Justificaci\u243 n\cf1\fs34\par \par Cuando se deriva una funci\u243 n \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0 , se obtiene otra \par funci\u243 n conocida como primera derivada \f4\fs34\i{\*\mjaformula f '}\f2\fs34\i0 . \par Cuando \f4\fs34\i{\*\mjaformula f '}\f2\fs34\i0  tiene derivada, \u233 sta se denota por \f4\fs34\i{\*\mjaformula f ''}\f2\fs34\i0  y \par se le llama segunda derivada de \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0 . As\u237 , la tercera derivada \f4\fs34\i{\*\mjaformula f '''}\f2\fs34\i0  de \f4\fs34\i{\*\mjaformula f}\f2\fs34\i0  es la derivada de la segunda \par derivada. \par Cuando existan, la segunda, tercera y dem\u225 s derivadas sucesivas se conocen como derivadas de \par orden superior.\par \par \fs36\cf0\par Ejemplos\cf1\fs34\par \par A continuaci\u243 n, se muestran varios ejemplos del procedimiento para la obtenci\u243 n de la segunda y \par tercera derivadas de una funci\u243 n.\par Presiona los botones Continuar.\par \par {\*\component\Space 12771beebc9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Para cada funcion planteada, calcula la derivada correspondiente.\par \par                        {\*\component\Space 12772d5970d}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n alfa\par Autor: Octavio Fonseca Ramos\par }">

   <param name="G_00" value="espacio='E2' tipo='texto' dibujar-si='vejer=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red240\green248\blue250;\red32\green48\blue58;}\cf0\f1\fs34 Para la siguiente funci\u243 n y su primera derivada\par \fs16\cf1 .\fs34\cf0\par      \f3\fs34\i{\*\mjaformula f(x)={\expr ecoef1\decimals 2\fixed0}x{\supix{\expr eexp1\decimals 2\fixed0}}{\expr (ecoef2&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(ecoef2)\decimals 2\fixed0}x{\supix{\expr eexp2\decimals 2\fixed0}}{\expr (ecoef3&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(ecoef3)\decimals 2\fixed0}{\supix}}\cf2\f1\fs34\i0\par \fs16\cf1 .\fs34\cf2\par \cf0      \f3\fs34\i{\*\mjaformula f &squot;(x)={\expr ecoef1*eexp1\decimals 2\fixed0}x{\supix{\expr eexp1-1\decimals 2\fixed0}}\f4\fs38\i{\expr ((ecoef2*eexp2)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(ecoef2*eexp2)\decimals 2\fixed0}x{\supix{\expr ((eexp2-1)=1)?&squot;&squot;:eexp2-1\decimals 2\fixed0}}}\cf2\f5\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
