   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                                       \par \par Calcular el \u225 rea bajo la gr\u225 fica de una funci\u243 n           {\*\component\Space 1276f9d2818}\par  \f3\fs34\i{\*\mjaformula f(x)}\f2\fs34\i0 , positiva en el intervalo [a,b] limitada por el \par eje horizontal.   \par \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Para calcular el \u225 rea bajo la gr\u225 fica de una \par funcion \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  se utiliza la definicion de la integral \par definida\par \par                   \f3\fs34\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx=F(b)-F(a)}}}\f2\fs34\i0\par \par donde \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  es continua en el intervalo [a,b] y \f3\fs34\i{\*\mjaformula F} \f2\fs34\i0 es \par una primitiva de \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0 .\par \par \par \fs36\cf0 Justificaci\u243 n\par \par \cf1\fs34 La interpretaci\u243 n geom\u233 trica de la integral definida \par es el \u225 rea bajo la gr\u225 fica de una funci\u243 n. \par En general, si \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  es continua en [a,b] y \f3\fs34\i{\*\mjaformula f(x)\u8805 0}\f2\fs34\i0  para todo \f3\fs34\i{\*\mjaformula x} \f2\fs34\i0 en [a,b] entonces la integral definida, \par \f3\fs34\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\f2\fs34\i0 , es el \u225 rea limitada por la gr\u225 fica de \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  y el eje \f3\fs34\i{\*\mjaformula x} \f2\fs34\i0 entre a y b.\par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par A continuaci\u243 n, se muestran ejemplos para el c\u225 lculo del \u225 rea bajo la gr\u225 fica de una funci\u243 n.\par Presiona el bot\u243 n Continuar.\par \par {\*\component\Space 12771beebc9}{\*\component\Space 12ae42e7b4f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par \par Ejercicios\cf1\fs34\par \par Calcula el \u225 rea que se pide empleando la integral definida y anota el resultado en el espacio \par correspondiente.\par \par {\*\component\Space 12b77cda56e}        {\*\component\Space 12ae9742c50}\par                 \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n alfa\par AAutor: Octavio Fonseca Ramos\par }">
