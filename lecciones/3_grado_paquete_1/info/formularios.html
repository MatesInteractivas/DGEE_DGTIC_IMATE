   <param name="G_02" value="espacio='E1' tipo='texto' color='negro' dibujar-si='formula=1' expresi&oacute;n='[4,y1]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red71\green94\blue141;}\f1\fs24\par \fs32\b a. \b0 Constante c\f4\fs34\i\par       \fs36{\*\mjaformula{\limit{\from x}{\to p}{\what c=c}}}\fs32\par \f7\fs30\i0\par \fs32\b b. \b0 Funci\u243 n identidad\fs30\par       \f5\fs36\i{\*\mjaformula{\limit{\from x}{\to p}{\what x=p}}}\f7\fs30\i0    \par \par \b c.\b0  Producto de una funci\u243 n y una constante c\f4\fs34\i\par       \fs36{\*\mjaformula{\limit{\from x}{\to p}{\what cf(x)=}}}{\*\mjaformula c{\limit{\from x}{\to p}{\what f(x)}}}\fs34\par  \par \f2\fs32\b\i0 d. \b0 Suma\f4\fs34\i\par      \fs36{\*\mjaformula{\limit{\from x}{\to p}{\what (f(x)+g(x))=}}}{\*\mjaformula{\limit{\from x}{\to p}{\what f(x)+}}}{\*\mjaformula{\limit{\from x}{\to p}{\what g(x)}}}\fs34\par \par \f2\fs32\b\i0 e. \b0 Resta\f4\fs34\i\par      \fs36{\*\mjaformula{\limit{\from x}{\to p}{\what (f(x)-g(x))=}}}{\*\mjaformula{\limit{\from x}{\to p}{\what f(x)-}}}{\*\mjaformula{\limit{\from x}{\to p}{\what g(x)}}}\fs34\par \fs32  \par \f2\fs32\b\i0 f. \b0 Producto\f4\fs34\i\par       \fs36{\*\mjaformula{\limit{\from x}{\to p}{\what (f(x)\u8729 g(x))=}}}{\*\mjaformula{\limit{\from x}{\to p}{\what f(x)\u8729 }}}{\*\mjaformula{\limit{\from x}{\to p}{\what g(x)}}}\f9\fs34\i0\par \par \fs32\b g. \b0 Cociente\f4\fs34\i\par       \fs36{\*\mjaformula{\limit{\from x}{\to p}{\what{\fraction{\num f(x)}{\den g(x)}}=}}}{\*\mjaformula{\fraction{\num{\limit{\from x}{\to p}{\what f(x)}}}{\den{\limit{\from x}{\to p}{\what g(x)}}}}}\f3\fs32\i0 , si \f4\fs34\i  \fs36{\*\mjaformula{\limit{\from x}{\to p}{\what g(x)}}}\fs32{\*\mjaformula\u8800 }\cf0{\*\mjaformula 0\cf1}\f10\fs24\i0}' fijo='s&iacute;'">

   <param name="G_04" value="espacio='E0' tipo='texto' color='negro' dibujar-si='formula=3' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Courier New;\f10\fcharset0 Arial;}{\colortbl\red32\green48\blue58;}\f1\fs38     \f2\fs36   L\u237 mites de funciones trigonom\u233 tricas\f3\fs38\i\par \f4\fs48\par \fs34\b\i0 a.\b0\i   \f3\fs38    {\*\mjaformula{\limit{\from x}{\to\u8734 }{\what x sen({\fraction{\num 2\u960 }{\den x}})cos({\fraction{\num 2\u960 }{\den x}})=2\u960 }}}\fs34  \fs38\par \par \f5\fs34\b\i0 b. \f8\fs16\b0\i           \fs38{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num sen x}{\den x}}= }}}{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num x}{\den sen x}}=1}}}\fs34  \f9\fs24\i0\par \f10\fs34\par \b c.\b0      \f3\fs38\i{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num tan x}{\den x}}= }}}{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num x}{\den tan x}}=1}}}\fs34  \f9\fs24\i0\par \f10\fs34   \par \b d.\b0      \f3\fs38\i{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num sen x}{\den tan x}}= }}}{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num tan x}{\den sen x}}=1}}}\fs34  \f9\fs24\i0\par \f10\fs34\par \b e.\b0     \f8\fs16\i    \fs38{\*\mjaformula{\limit{\from x}{\to 0}{\what{\fraction{\num 1-cos x}{\den x{\supix 2}}}={\fraction{\num 1}{\den 2}}}}}\fs34  \cf0\f9\fs24\i0}' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E0' tipo='texto' color='negro' dibujar-si='formula=4' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs38     \f2\fs36    Derivadas de funciones algebraicas\cf0\f3\fs24}' fijo='s&iacute;'">

   <param name="G_07" value="espacio='E1' tipo='texto' color='negro' dibujar-si='formula=4' expresi&oacute;n='[20,y4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Arial;\f8\fcharset0 Times New Roman;\f9\fcharset0 Times New Roman;\f10\fcharset0 Times New Roman;\f11\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs20\b\par \fs34 a. \b0 Que involucran a una constante \f4\fs34\i c.      \par \fs16  \fs20\par        \fs34  {\*\mjaformula f &squot;(c)={\fraction{\num d}{\den dx}}c=0}\f7\fs34  \f4\fs34\par \fs24   \par         \fs34{\*\mjaformula f &squot;(cx)={\fraction{\num d}{\den dx}}(cx)=c}\fs28     \par \fs24\par        \fs34  {\*\mjaformula f &squot;(cu)={\fraction{\num d}{\den dx}}(cu)=c{\fraction{\num du}{\den dx}}}\fs28  \par \fs24\par        \fs34  {\*\mjaformula f &squot;({\fraction{\num u}{\den c}})={\fraction{\num d}{\den dx}}({\fraction{\num u}{\den c}})={\fraction{\num 1}{\den c}}}\fs24  {\*\mjaformula\u8729 }\fs28  \fs34{\*\mjaformula{\fraction{\num du}{\den dx}}}\fs28\par \fs24\par        \fs34  {\*\mjaformula f &squot;({\fraction{\num c}{\den u}})={\fraction{\num d}{\den dx}}({\fraction{\num c}{\den u}})=-{\fraction{\num c}{\den u{\supix 2}}}}\fs24  {\*\mjaformula\u8729 }\fs34{\*\mjaformula{\fraction{\num du}{\den dx}}}\fs28  \par \fs34\par \f2\fs34\b\i0 b.\f4\fs34\b0\i    {\*\mjaformula f &squot;(x)={\fraction{\num d}{\den dx}}x=1} \par \f2\fs34\b\i0\par c.  Suma\f4\fs34\b0\i    \par \fs16\par \fs34        {\*\mjaformula f &squot;(u+v)={\fraction{\num d}{\den dx}}(u+v)={\fraction{\num du}{\den dx}}+{\fraction{\num dv}{\den dx}}}\fs16  \par \f2\fs34\b\i0\par d.  Resta\f4\fs34\b0\i    \par \fs16\par \fs34        {\*\mjaformula f &squot;(u-v)={\fraction{\num d}{\den dx}}(u-v)={\fraction{\num du}{\den dx}}-{\fraction{\num dv}{\den dx}}} \par \f2\fs34\b\i0\par e.  Producto\par \f10\fs16\par \fs34\b0\i        {\*\mjaformula f &squot;(uv)={\fraction{\num d}{\den dx}}(uv)=u{\fraction{\num dv}{\den dx}}+v{\fraction{\num du}{\den dx}}} \par \f2\fs34\b\i0\par f.  Cociente\par \f10\fs16\par \fs34\b0\i       {\*\mjaformula f &squot;({\fraction{\num u}{\den v}})={\fraction{\num d}{\den dx}}({\fraction{\num u}{\den v}})={\fraction{\num v({\fraction{\num du}{\den dx}})-u{\fraction{\num dv}{\den dx}}}{\den v{\supix 2}}}}\cf0\f11\fs24\i0}' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E0' tipo='texto' dibujar-si='formula=52' expresi&oacute;n='[20,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Courier New;}\f1\fs20\b\par \f2\fs34 a.  \b0 Logaritmo natural. \f4\fs34\i\par \fs20\par           \fs34{\*\mjaformula f &squot;(ln x)={\fraction{\num d}{\den dx}}(ln x)={\fraction{\num 1}{\den x}}}        \par \fs20\par           \fs34{\*\mjaformula f &squot;(ln u)={\fraction{\num d}{\den dx}}(ln u)={\fraction{\num 1}{\den u}}}\fs24{\*\mjaformula\u8729 }\fs34{\*\mjaformula{\fraction{\num du}{\den dx}}}        \par \fs60\par \f2\fs34\b\i0 b. \b0 Logaritmo base \f4\fs34\i a\f3\fs34\i0 .\f4\fs34\i   \par \fs20       \par \fs34       {\*\mjaformula f &squot;(log{\subix a} x)={\fraction{\num d}{\den dx}}log{\subix a} x={\fraction{\num 1}{\den x ln a}}} \par \fs20       \par \fs34       {\*\mjaformula f &squot;(log{\subix a} u)={\fraction{\num d}{\den dx}}log{\subix a} u={\fraction{\num 1}{\den u ln a}}}\fs24{\*\mjaformula\u8729 }\fs34{\*\mjaformula{\fraction{\num du}{\den dx}}} \par \fs20    \par     \f8\fs24\i0}' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='(formula=6)|(formula=61)|(formula=62)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs36                Derivadas de funciones\par                                  e \cf1\f2\fs24}' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E2' tipo='texto' dibujar-si='formula=51' expresi&oacute;n='[20,y5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Arial;\f8\fcharset0 Times New Roman;}\f1\fs34\b\par a.   \b0 Que involucran una constante \f3\fs34\i c\f2\fs34\i0 . \f3\fs34\i\par \fs20\par            \fs34{\*\mjaformula f &squot;(c{\supix x})={\fraction{\num d}{\den dx}}c{\supix x}=c{\supix x}ln c}\f2\fs34\i0 , si\f3\fs34\i   {\*\mjaformula c&gt;0}        \par \fs20\par \fs34         {\*\mjaformula f &squot;(c{\supix u})={\fraction{\num d}{\den dx}}c{\supix u}=c{\supix u} ln c{\fraction{\num du}{\den dx}} } \par \fs36  \fs48\par \f1\fs34\b\i0 b.\b0\i  \i0  Que involucran al n\u250 mero\i  \f3\fs34 e\f7\fs34 . \par \f4\fs20\par           \fs34{\*\mjaformula f &squot;(e{\supix x})={\fraction{\num d}{\den dx}}e{\supix x}=e{\supix x}}\fs20\par \par \fs34         {\*\mjaformula f &squot;(e{\supix u})={\fraction{\num d}{\den dx}}e{\supix u}=e{\supix u}{\fraction{\num du}{\den dx}}}\par \f2\fs34\i0   \i\par \b\i0 c. \b0  Para cualquier n\u250 mero real \f3\fs34\i n\f2\fs34\i0 .\f3\fs34\i   \par \fs20       \par \fs34        {\*\mjaformula f &squot;(u{\supix n})={\fraction{\num d}{\den dx}}u{\supix n}=nu{\supix n-1}{\fraction{\num du}{\den dx}}}    \par \fs20            \par \fs34        {\*\mjaformula f &squot;(u{\supix -n})={\fraction{\num d}{\den dx}}u{\supix -n}=-nu{\supix -n-1}{\fraction{\num du}{\den dx}}}\fs20                \par \fs48\par \f1\fs34\b\i0 d. \f4\fs20\b0\i  \fs38  {\*\mjaformula f &squot; (x{\supix x})={\fraction{\num d}{\den dx}}x{\supix x}=x{\supix x}(1+ln x)}\f2\fs34\i0}' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E0' tipo='texto' color='negro' dibujar-si='formula=7' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Times New Roman;\f10\fcharset0 Arial;\f11\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs34\b         \fs36\b0 Integrales de funciones algebraicas\fs34\b\par \fs40   \par \fs34\b0 En estas f\u243 rmulas \f5\fs38\i{\*\mjaformula c}\f4\fs34\i0  es la constante de integraci\u243 n.\b  \par \fs16  \fs20  \fs28                              \par \fs34 a. \fs28   \f9\fs34\b0\i{\*\mjaformula{\integral{\from}{\to}{\what du=u+c}}}\par \f1\fs34\b\i0 b.  \f9\fs34\b0\i  {\*\mjaformula{\integral{\from}{\to}{\what a du=a{\integral{\from}{\to}{\what du=au+c,}}}}}\f10\fs30\i0 si\fs34  \f5\fs38\i{\*\mjaformula a}\fs34  \f10\fs30\i0 es una constante.\fs34\par \b c.  \f9\fs34\b0\i  {\*\mjaformula{\integral{\from}{\to}{\what [f(u)+g(u)]du}}={\integral{\from}{\to}{\what f(u)du}}+{\integral{\from}{\to}{\what g(u)du}}}  \f1\fs34\b\i0\par d.  \f9\fs34\b0\i{\*\mjaformula{\integral{\from}{\to}{\what [f(u)-g(u)]du}}={\integral{\from}{\to}{\what f(u)du}}-{\integral{\from}{\to}{\what g(u)du}}}  \par \f1\fs34\b\i0 e.  \f9\fs34\b0\i  {\*\mjaformula{\integral{\from}{\to}{\what u dv=uv-{\integral{\from}{\to}{\what v du}}}}}\cf0\f11\fs24\i0}' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E0' tipo='texto' dibujar-si='formula=71' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs36         Integrales de funciones algebraicas\fs34\par \f3\fs34\i   \par \f4\fs32\i0 En estas f\u243 rmulas\fs34  \f5\fs36\i{\*\mjaformula c}\f2\fs34\i0  \fs32 es la constante de integraci\u243 n.\f3\fs34\i                             \par    \par \f6\fs34\b\i0 a.  \f5\fs36\b0\i{\*\mjaformula{\integral{\from}{\to}{\what du=u+c}}}                                                       \par \par \f6\fs34\b\i0 b.  \f5\fs36\b0\i{\*\mjaformula{\integral{\from}{\to}{\what adu=au+c}}}         \par \cf1\f7\fs24\i0}' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E2' tipo='texto' dibujar-si='formula=61' expresi&oacute;n='[8,y61]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;}\f1\fs18\par \fs34\b a. Directas\b0\par \f4\fs34\i\par {\*\mjaformula f &squot;(sen u)={\fraction{\num d}{\den dx}}sen u=cos u {\fraction{\num du}{\den dx}}}     \par    \par {\*\mjaformula f &squot;(cos u)={\fraction{\num d}{\den dx}}cos u=-sen u {\fraction{\num du}{\den dx}}} \par \par {\*\mjaformula f &squot;(tan u)={\fraction{\num d}{\den dx}}tan u=sec{\supix 2} u {\fraction{\num du}{\den dx}}}          \par    \par {\*\mjaformula f &squot;(cot u)={\fraction{\num d}{\den dx}}cot u=-csc{\supix 2} u {\fraction{\num du}{\den dx}}}  \par \par {\*\mjaformula f &squot;(sec u)={\fraction{\num d}{\den dx}}sec u=sec u }\fs20{\*\mjaformula\u8729 }\fs34  {\*\mjaformula tan u {\fraction{\num du}{\den dx}}}          \par    \par {\*\mjaformula f &squot;(csc u)={\fraction{\num d}{\den dx}}csc u=-csc u}\fs20{\*\mjaformula\u8729 }\fs34  {\*\mjaformula cot u{\fraction{\num du}{\den dx}}} \par \cf0\f2\fs34\b\i0\par \par b. Inversas\f4\fs34\b0\i\par \par {\*\mjaformula f &squot;(arc sen u)={\fraction{\num d}{\den dx}}arc sen u={\fraction{\num 1}{\den{\radical{\index}{\radicand 1-u{\supix 2}}}}}}\fs20{\*\mjaformula\u8729 }\fs34  {\*\mjaformula{\fraction{\num du}{\den dx}}}    \par \par {\*\mjaformula f &squot;(arc cos u)={\fraction{\num d}{\den dx}}arc cos u=\u150 {\fraction{\num 1}{\den{\radical{\index}{\radicand 1-u{\supix 2}}}}}}\fs20{\*\mjaformula\u8729 }\fs34  {\*\mjaformula{\fraction{\num du}{\den dx}}}  \par \par {\*\mjaformula f &squot;(arc tan u)={\fraction{\num d}{\den dx}}arc tan u={\fraction{\num 1}{\den 1+u{\supix 2}}}}\fs20{\*\mjaformula\u8729 }\fs34  {\*\mjaformula{\fraction{\num du}{\den dx}}}    \par \par {\*\mjaformula f &squot;(arc cot u)={\fraction{\num d}{\den dx}}arc cot u=\u150 {\fraction{\num 1}{\den 1+u{\supix 2}}}}\fs20{\*\mjaformula\u8729 }\fs34  {\*\mjaformula{\fraction{\num du}{\den dx}}}  \par \par {\*\mjaformula f &squot;(arc sec u)={\fraction{\num d}{\den dx}}arc sec u={\fraction{\num 1}{\den |u|{\radical{\index}{\radicand u{\supix 2}\u150 1}}}}}\fs20{\*\mjaformula\u8729 }\fs34  {\*\mjaformula{\fraction{\num du}{\den dx}}}    \par \par {\*\mjaformula f &squot;(arc csc u)={\fraction{\num d}{\den dx}}arc csc u=\u150 {\fraction{\num 1}{\den |u|{\radical{\index}{\radicand u{\supix 2}\u150 1}}}}}\fs20{\*\mjaformula\u8729 }\fs34  {\*\mjaformula{\fraction{\num du}{\den dx}}} \par \par \par \par \par       \f6\fs24\i0}' fijo='s&iacute;'">

   <param name="G_15" value="espacio='E0' tipo='texto' dibujar-si='formula=8' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs36                 Integrales de funciones \par            exponenciales y logar\u237 tmicas\par \f2\fs36\i\par \f3\fs32\i0 En estas f\u243 rmulas, \f2\fs36\i{\*\mjaformula c}\f3\fs32\i0  es la constante de integraci\u243 n.  \f2\fs36\i                           \par \par \f4\fs34\b\i0 a.\f2\fs36\b0\i  {\*\mjaformula{\integral{\from}{\to}{\what u{\supix n}du={\fraction{\num u{\supix n+1}}{\den n+1}}+c,}}}\f3\fs32\i0  para  \f2\fs36\i{\*\mjaformula n}\fs32\u8800 \fs36{\*\mjaformula\u150 1}\f3\fs32\i0 . \f2\fs36\i\par \f4\fs34\b\i0 b.\f2\fs36\b0\i  {\*\mjaformula{\integral{\from}{\to}{\what e{\supix u}du=e{\supix u}+c}}}                      \par \f4\fs34\b\i0 c.\f2\fs36\b0\i   {\*\mjaformula{\integral{\from}{\to}{\what a{\supix u}du={\fraction{\num a{\supix u}}{\den ln a}}+c}}}                                                       \par \f4\fs34\b\i0 d.\f2\fs36\b0\i   {\*\mjaformula{\integral{\from}{\to}{\what u{\supix -1}du=ln|u|+c}}}     \par    \cf1\f6\fs24\i0}' fijo='s&iacute;'">
