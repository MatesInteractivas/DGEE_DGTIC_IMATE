   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular l\u237 mites de funciones trigonom\u233 tricas  de las formas:\par \par \f3\fs38\i                            {\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num a sen(b)}{\den cx}}}\f2\fs34\i0 ,     \f3\fs38\i{\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num 1-cos(x)}{\den x}}}\f2\fs34\i0 ,     \f3\fs38\i{\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num tan(ax)}{\den sen(bx)}}}\f2\fs34\i0\par \par \fs36\cf0\par Conceptos b\u225 sicos\par \par \cf1\fs34 Si una funci\u243 n es continua en un n\u250 mero \f3\fs38\i{\*\mjaformula p}\f2\fs34\i0 , entonces el valor del l\u237 mite de ella cuando \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  tiende a \f3\fs38\i{\*\mjaformula p}\f2\fs34\i0\par es  \f3\fs38\i{\*\mjaformula f(p)}\f2\fs34\i0 . Es decir,\par \par \f3\fs38\i                                                    {\*\mjaformula lim{\subix x\u8594 p}f(x)=f(p)}\f2\fs34\i0\par \par La gran mayor\u237 a de las funciones que utililzamos cotidianamente son continuas en todos los n\u250 meros\par donde est\u225 n definidas.\par \par Cuando una funci\u243 n no est\u225  definida en \f3\fs38\i{\*\mjaformula p}\f2\fs34\i0  porque presenta alguna indeterminaci\u243 n, es necesario \par buscar un valor \f3\fs38\i{\*\mjaformula L}\f2\fs34\i0  tal que haga continua la funci\u243 n en el punto  \f3\fs38\i{\*\mjaformula p}\f2\fs34\i0 .\par \par Las funciones \par \f4\fs34\i                                                     {\*\mjaformula\f3\fs38\i{\fraction{\num a sen(bx)}{\den cx}}}\fs38       \fs34{\*\mjaformula\f3\fs38\i{\fraction{\num 1-cos(x)}{\den x}}\fs42}\f2\fs34\i0       \f4\fs34\i{\*\mjaformula\f3\fs38\i{\fraction{\num tan(ax)}{\den sen(bx)}}}\f2\fs34\i0\par no estan definidas en \f4\fs34\i{\*\mjaformula 0}\f2\fs34\i0 , ya que al tratar de evaluarlas se obtienen indeterminaciones de la forma \f4\fs34\i{\*\mjaformula{\fraction{\num 0}{\den 0}}.}\f2\fs34\i0  \par \f4\fs34\i                                           {\*\mjaformula\f4\fs34\i{\fraction{\num a sen(b0)}{\den c0}}\fs38 ={\fraction{\num 0}{\den 0}}}\f2\fs34\i0     \f4\fs34\i{\*\mjaformula\f4\fs34\i{\fraction{\num 1-cos(0)}{\den 0}}={\fraction{\num 0}{\den 0}}\fs38}\f2\fs34\i0     \f4\fs34\i{\*\mjaformula\f4\fs34\i{\fraction{\num tan(a0)}{\den sen(b0)}}={\fraction{\num 0}{\den 0}}\fs38}\f2\fs34\i0\par Vermos c\u243 mo calcular sus l\u237 mites cuando \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  tiende a 0.\par \cf0\fs36\par Procedimiento\fs34\cf1\par \par Empezamos por el l\u237 mite fundamental.\par \par {\*\component\Space 12a105f4992}\par                                                                            {\*\component\Space 12a108e77ac}\par \par \par \par \par \par \par \par \par \par \par \par \par                                                                            {\*\component\Space 12a10a008e1}\par \par \par \par \par \par \par \par \par Descripci\u243 n del procedimiento a seguir.\par \fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf1\fs34 Podemos ver ahora ejemplos de c\u243 mo se resuelven los l\u237 mites enunciados al principio.\par \cf0\fs36\par Ejemplos\cf1\fs34\par \par {\*\component\Space 12a10d5f472}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\par \par \fs36 Ejercicios\cf1\fs34\par \par En los siguientes ejercicios, escribe las respuestas en los cuadros de texto. Si la respupesta es \par correcta, se inhabilitar\u225  el cuadro y podr\u225 s continuar. En estos campos puedes escribir expresiones\par aritm\u233 ticas, por ejemplo 3+5, pi/2, etc.\par \par {\*\component\Space 12a19f7d66d} \par \par \par \par \par \par \par \par    <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red0\green170\blue34;\red32\green48\blue58;\red255\green0\blue0;\red232\green0\blue34;\red0\green0\blue0;\red51\green102\blue221;\red0\green0\blue255;\red0\green255\blue0;}\f1\fs34 Calcular el l\u237 mite:\par \f2\fs28\i                  {\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num sen(x)}{\den x}}}\f3\fs24\i0\par \f1\fs34\par En la figura de la derecha vemos que para \f4\fs34\i{\*\mjaformula x}\f1\fs34\i0   \par (arco rojo) en el primer cuadrante\f3\fs24 :\par \par \f2\fs28\i             {\*\mjaformula\cf0 sen(x)\cf1  \u8804 \cf2  \cf3 x\cf2  \cf4\u8804  \cf5 tan(x)\cf2}\f3\fs24\i0\par \par \f1\fs34 Escribimos \f5\fs38\i{\*\mjaformula tan(x)}\f1\fs34\i0  como \f5\fs38\i{\*\mjaformula{\fraction{\num sen(x)}{\den cos(x)}}}\f1\fs34\i0\par \par \f3\fs24\par \f2\fs28\i                 {\*\mjaformula\cf0 sen(x)\cf1  \u8804 \cf2  \cf3 x\cf2  \cf4\u8804  \cf6{\fraction{\num\cf5 sen(x)\cf1}{\den\cf5 cos(x)\cf1}}\cf2}\f3\fs24\i0\par \par \f1\fs34 En la primera desigualdad dividimos entre \f5\fs38\i{\*\mjaformula x}\f1\fs34\i0  \par ambos lados de la desigualdad\par \par \f5\fs38\i                    \fs34{\*\mjaformula{\fraction{\num sen(x)}{\den x}}\u8804 1}\f1\fs34\i0\par \par y en la segunda desigualdad, multiplicamos por\par  \f5\fs38\i{\*\mjaformula cos(x)}\f1\fs34\i0   y dividimos entre \f5\fs38\i{\*\mjaformula x}\f1\fs34\i0\par \par \f4\fs34\i                       {\*\mjaformula cos(x)\u8804 {\fraction{\num sen(x)}{\den x}}}\f1\fs34\i0\par Combinando las dos desigualdades, obtenemos\par \par \f5\fs38\i                  {\*\mjaformula\cf7 cos(x)\cf1\u8804 \cf2{\fraction{\num\cf2 sen(x)\cf1}{\den\cf2 x\cf1}}\cf1\u8804 \cf6 1\cf1}\f1\fs34\i0\par \par \par \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='arco' fin='360' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E1' tipo='segmento' color='00aa22' expresi&oacute;n='(cos(p),0)(cos(p),sen(p))' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2'">
   <param name="G_03" value="espacio='E1' tipo='arco' color='e80022' fin='pa' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2'">
   <param name="G_04" value="espacio='E1' tipo='segmento' expresi&oacute;n='(0,0)(1,tan(p))' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='segmento' color='3366dd' expresi&oacute;n='(1,0)(1,tan(p))' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='2'">
   <param name="G_06" value="espacio='E2' tipo='ecuaci&oacute;n' color='00aa22' expresi&oacute;n='y=cos(x)' visible='no'">

   <param name="G_08" value="espacio='E2' tipo='ecuaci&oacute;n' color='3366dd' expresi&oacute;n='y=1' visible='no'">
   <param name="G_09" value="espacio='E2' tipo='punto' color='rojo' expresi&oacute;n='(0,1)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='3'">
   <param name="G_10" value="espacio='E2' tipo='punto' color='blanco' expresi&oacute;n='(0,1)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E0' tipo='texto' expresi&oacute;n='[0,580]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red32\green48\blue58;\red0\green170\blue34;\red51\green102\blue221;}\f1\fs34 En la figura vemos que la grafica de\f2\fs24  \f3\fs34\i{\*\mjaformula{\fraction{\num\cf0 sen(x)\cf1}{\den\cf0 x\cf1}}}\f2\fs24\i0  \f1\fs34 queda \i apachurrada\i0  entre las gr\u225 ficas de \f3\fs34\i{\*\mjaformula\cf2 cos(x)\cf1}\f1\fs34\i0  y \f3\fs34\i{\*\mjaformula\cf3 1\cf1}\f1\fs34\i0 . \par Estas dos \u250 ltimas funciones son continuas en \f3\fs34\i{\*\mjaformula 0}\f1\fs34\i0  as\u237  que\par \par \f3\fs34\i                                                 {\*\mjaformula lim{\subix x\u8594 0}cos(x)=cos(0)=1}\f1\fs34\i0   y    \f3\fs34\i{\*\mjaformula lim{\subix x\u8594 0}1=1}\f1\fs34\i0\par \par Por lo tanto, como la funci\u243 n \f3\fs34\i{\*\mjaformula{\fraction{\num sen(x)}{\den x}}}\f1\fs34\i0  est\u225  \i apachurrada\i0  entre las dos, entonces tambi\u233 n\par \f5\fs38\i                                                   \fs34{\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num sen(x)}{\den x}}=1}\f1\fs34\i0                                                                  (1)\par \par Este m\u233 todo de encerrar a una funci\u243 n desconocida entre dos funciones que tienen el mismo\par l\u237 mite, se le conoce como la ley del sandwich.}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E3' tipo='texto' dibujar-si='f=0' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Calcular el siguiente l\u237 mite\fs24\par \f3\fs34\i                                                       {\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E3' tipo='texto' dibujar-si='(f=0)&amp;(n&gt;0)' expresi&oacute;n='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Para poder utilizar la f\u243 rmula (1) necesitamos que el argumento del seno y el denominador sean \par iguales. Si multiplicamos el numerador y el denominador de la funci\u243 n por \f2\fs34\i{\*\mjaformula{\expr b0\decimals 2\fixed0}}\f1\fs34\i0  podemos escribir:\par \par \f3\fs38\i                           {\*\mjaformula{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\fraction{\num ({\expr b0\decimals 2\fixed0}){\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den ({\expr b0\decimals 2\fixed0}){\expr c0\decimals 2\fixed0}x}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}}\f4\fs24\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E3' tipo='texto' dibujar-si='(f=0)&amp;(n&gt;1)&amp;(C0!=1)' expresi&oacute;n='[0,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 Si llamamos\f2\fs24  \f3\fs34\i{\*\mjaformula u={\expr b0\decimals 2\fixed0}x}\f2\fs24\i0  \f1\fs34 observamos que cuando \f4\fs38\i{\*\mjaformula x}\f1\fs34\i0  tiende a \f4\fs38\i{\*\mjaformula 0}\f1\fs34\i0 , \f4\fs38\i{\*\mjaformula u}\f1\fs34\i0  tambi\u233 n tiende a \f4\fs38\i{\*\mjaformula 0}\f1\fs34\i0 , as\u237  que\par \par \f4\fs38\i                                  {\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den\f3\fs34\i{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}=lim{\subix u\u8594 0}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen(u)}{\den u}}}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E3' tipo='texto' dibujar-si='(f=0)&amp;(n&gt;2)&amp;(C0!=1)' expresi&oacute;n='[0,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 Finalmente, utilizamos que el limite de un producto de una constante por una funci\u243 n es igual\par al producto de la constante por el l\u237 mite de la funci\u243 n, y aplicamos la f\u243 rmula (1)\par \par \f2\fs38\i                          {\*\mjaformula lim{\subix u\u8594 0}{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}{\fraction{\num sen(u)}{\den u}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}lim{\subix u\u8594 0}{\fraction{\num sen(u)}{\den u}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}1}\f3\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E3' tipo='texto' dibujar-si='(f=0)&amp;(n&gt;3)&amp;(C0!=1)' expresi&oacute;n='[0,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}\f1\fs34 As\u237  que \par                                                   \f2\fs38\i{\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr C0\decimals 2\fixed0}}}}\f3\fs24\i0                                   \f4\fs24   \f3\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E3' tipo='texto' dibujar-si='(f=0)&amp;(n&gt;1)&amp;(C0=1)' expresi&oacute;n='[0,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 Si llamamos\f2\fs24  \f3\fs34\i{\*\mjaformula u={\expr b0\decimals 2\fixed0}x}\f2\fs24\i0  \f1\fs34 observamos que cuando \f4\fs38\i{\*\mjaformula x}\f1\fs34\i0  tiende a \f4\fs38\i{\*\mjaformula 0}\f1\fs34\i0 , \f4\fs38\i{\*\mjaformula u}\f1\fs34\i0  tambi\u233 n tiende a \f4\fs38\i{\*\mjaformula 0}\f1\fs34\i0 , as\u237  que\par \par \f4\fs38\i                                  {\*\mjaformula lim{\subix x\u8594 0}{\expr A0\decimals 2\fixed0}{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}x}}=lim{\subix u\u8594 0}{\expr A0\decimals 2\fixed0}{\fraction{\num sen(u)}{\den u}}}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E3' tipo='texto' dibujar-si='(f=0)&amp;(n&gt;2)&amp;(C0=1)' expresi&oacute;n='[0,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 Finalmente, utilizamos que el limite de un producto de una constante por una funci\u243 n es igual\par al producto de la constante por el l\u237 mite de la funci\u243 n, y aplicamos la f\u243 rmula (1)\par \par \f2\fs38\i                          {\*\mjaformula lim{\subix u\u8594 0}{\expr A0\decimals 2\fixed0}{\fraction{\num sen(u)}{\den u}}={\expr A0\decimals 2\fixed0}lim{\subix u\u8594 0}{\fraction{\num sen(u)}{\den u}}={\expr A0\decimals 2\fixed0}(1)}\f3\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E3' tipo='texto' dibujar-si='(f=0)&amp;(n&gt;3)&amp;(C0=1)' expresi&oacute;n='[0,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 As\u237  que \par                                                   \f2\fs38\i{\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num{\expr a0\decimals 2\fixed0}sen({\expr b0\decimals 2\fixed0}x)}{\den{\expr c0\decimals 2\fixed0}x}}={\expr A0\decimals 2\fixed0}}\f3\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E3' tipo='texto' dibujar-si='f=1' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Calcular el siguiente l\u237 mite\fs24\par \f3\fs34\i                                                       {\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num 1-cos(x)}{\den x}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E3' tipo='texto' dibujar-si='(f=1)&amp;(n&gt;0)&amp;(n&lt;5)' expresi&oacute;n='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Para eliminar la indeterminaci\u243 n 0/0 multiplicamos el numerador y el denominador por el binomio\par conjugado de \f2\fs34\i{\*\mjaformula (1-cos(x))}\f1\fs34\i0  que es \f2\fs34\i{\*\mjaformula (1+cos(x))}\f1\fs34\i0\par \par \f3\fs38\i                                                   \fs34{\*\mjaformula{\fraction{\num 1-cos(x)}{\den x}}={\fraction{\num (1-cos(x))(1+cos(x))}{\den x(1+cos(x))}}}\f4\fs24\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E3' tipo='texto' dibujar-si='(f=1)&amp;(n&gt;1)&amp;(n&lt;5)' expresi&oacute;n='[0,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Efectuamos la multiplicaci\u243 n en el denominador y obtenemos una diferencia de cuadrados\par \par \f2\fs38\i                                            \fs34{\*\mjaformula{\fraction{\num (1-cos(x))(1+cos(x))}{\den x(1+cos(x))}}={\fraction{\num 1-cos{\supix 2}(x)}{\den x(1+cos(x))}}}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E3' tipo='texto' dibujar-si='(f=1)&amp;(n&gt;2)&amp;(n&lt;5)' expresi&oacute;n='[0,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Utilizamos la identidad trigonom\u233 trica \f2\fs38\i   \fs34{\*\mjaformula sen{\supix 2}(x)+cos{\supix 2}(x)=1}\f1\fs34\i0  y obtenemos\f4\fs24\par \par \f2\fs38\i                                                  \fs34{\*\mjaformula{\fraction{\num 1-cos{\supix 2}x}{\den x(1+cos(x))}}={\fraction{\num sen{\supix 2}x}{\den x(1+cos(x))}}}\f4\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E3' tipo='texto' dibujar-si='(f=1)&amp;(n&gt;3)&amp;(n&lt;5)' expresi&oacute;n='[0,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Expresamos la funci\u243 n como un producto de funciones       \f2\fs34\i\par \par \fs38                                        \fs34{\*\mjaformula{\fraction{\num sen{\supix 2}(x)}{\den x(1+cos(x))}}={\fraction{\num sen(x)}{\den x}}{\fraction{\num sen(x)}{\den (1+cos(x))}}}}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E3' tipo='texto' dibujar-si='(f=1)&amp;(n&gt;4)' expresi&oacute;n='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Utilizamos el hecho de que el l\u237 mite del producto de dos funciones es igual al producto de\par sus l\u237 mites.\f2\fs34\i\par \par \fs38                         \fs34{\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num sen(x)}{\den x}}{\fraction{\num sen(x)}{\den (1+cos(x))}}=lim{\subix x\u8594 0}{\fraction{\num sen(x)}{\den x}}lim{\subix x\u8594 0}{\fraction{\num sen(x)}{\den 1+cos(x)}}{\subix}}}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E3' tipo='texto' dibujar-si='(f=1)&amp;(n&gt;5)' expresi&oacute;n='[0,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 El primer l\u237 mite lo resolvemos con la f\u243 rmula (1). La segunda funci\u243 n es continua en 0, as\u237  que \par simplemente la evaluamos\par \f2\fs34\i\par \fs38                               \fs34{\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num sen(x)}{\den x}}lim{\subix x\u8594 0}{\fraction{\num sen(x)}{\den 1+cos(x)}}{\subix}=1{\fraction{\num sen(0)}{\den 1+cos(0)}}={\fraction{\num 0}{\den 2}}=0}\par \f1\fs34\i0\par As\u237  que\par \f2\fs34\i                                                                      {\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num 1-cos(x)}{\den x}}=0}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E3' tipo='texto' dibujar-si='f=2' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Calcular el siguiente l\u237 mite\fs24\par \f3\fs34\i                                                       {\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den tan({\expr b0\decimals 2\fixed0}x)}}}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_28" value="espacio='E3' tipo='texto' dibujar-si='(f=2)&amp;(n&gt;0)&amp;(n&lt;3)' expresi&oacute;n='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 La idea, es obtener expresiones de la forma (1). Para ello, usamos la identidad trigonom\u233 trica\par \par \f2\fs38\i                                                              \fs34{\*\mjaformula{\fraction{\num sen(x)}{\den cos(x)}}=tan(x)}\f1\fs34\i0\par Sustituimos y simplificamos\par \par \f2\fs38\i                                            \fs34{\*\mjaformula{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den tan({\expr b0\decimals 2\fixed0}x)}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\fraction{\num sen({\expr b0\decimals 2\fixed0}x)}{\den cos({\expr b0\decimals 2\fixed0}x)}}}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\f4\fs24\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_29" value="espacio='E3' tipo='texto' dibujar-si='(f=2)&amp;(n&gt;1)&amp;(n&lt;3)' expresi&oacute;n='[0,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Para obtener las expresiones de la forma (1). Multiplicamos el numerador y el denominador por\par \par \f2\fs38\i                                                              \fs34{\*\mjaformula ({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}\f1\fs34\i0\par \par y acomodamos como producto de funciones\par \par \f2\fs38\i          \fs34{\*\mjaformula{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)}{\den sen({\expr b0\decimals 2\fixed0}x)}}={\fraction{\num sen({\expr a0\decimals 2\fixed0}x)cos({\expr b0\decimals 2\fixed0}x)({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}{\den sen({\expr b0\decimals 2\fixed0}x)({\expr a0\decimals 2\fixed0})({\expr b0\decimals 2\fixed0})x}}={\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\f4\fs24\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_30" value="espacio='E3' tipo='texto' dibujar-si='(f=2)&amp;(n&gt;2)' expresi&oacute;n='[0,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Ahora usamos que el l\u237 mite del producto de funciones es el producto de los l\u237 mites\par \par \f2\fs38\i          \fs34{\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}=lim{\subix x\u8594 0}{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}lim{\subix x\u8594 0}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}lim{\subix x\u8594 0}{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}}\f4\fs24\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_31" value="espacio='E3' tipo='texto' dibujar-si='(f=2)&amp;(n&gt;3)' expresi&oacute;n='[0,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Funci\u243 n \f2\fs34\i{\*\mjaformula\f2\fs34\i{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}\fs38}\fs38  \f1\fs34\i0 es continua en cero, as\u237  que para calcular el l\u237 mite, simplemente evaluamos\par en cero\par \f2\fs34\i                                                     {\*\mjaformula\f2\fs34\i lim{\subix x\u8594 0}{\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr b0\decimals 2\fixed0}x)}{\den{\expr b0\decimals 2\fixed0}}}={\fraction{\num{\expr a0\decimals 2\fixed0}cos({\expr 0\decimals 2\fixed0})}{\den{\expr b0\decimals 2\fixed0}}}=\fs38{\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr B0\decimals 2\fixed0}}}}\f1\fs34\i0\par En la segunda funci\u243 n hacemos la sustituci\u243 n \f2\fs34\i{\*\mjaformula u={\expr a0\decimals 2\fixed0}x}\f1\fs34\i0\par \f2\fs34\i                                                    {\*\mjaformula lim{\subix x\u8594 0}\f2\fs34\i{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den{\expr a0\decimals 2\fixed0}x}}\fs38 =lim{\subix u\u8594 0}{\fraction{\num sen(u)}{\den u}}=1}\f1\fs34\i0\par Y en la tercera funci\u243 n sustituimos \f3\fs38\i{\*\mjaformula u={\expr b0\decimals 2\fixed0}x}\f1\fs34\i0\par \f2\fs34\i                                               {\*\mjaformula lim{\subix x\u8594 0}\f2\fs34\i{\fraction{\num{\expr b0\decimals 2\fixed0}x}{\den sen({\expr b0\decimals 2\fixed0}x)}}\fs38 =lim{\subix u\u8594 0}{\fraction{\num u}{\den sen(u)}}={\fraction{\num 1}{\den 1}}=1 }\f4\fs24\i0\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_32" value="espacio='E3' tipo='texto' dibujar-si='(f=2)&amp;(n&gt;4)' expresi&oacute;n='[0,350]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 As\u237  que\par \f2\fs38\i                                    {\*\mjaformula lim{\subix x\u8594 0}{\fraction{\num sen({\expr a0\decimals 2\fixed0}x)}{\den tan({\expr b0\decimals 2\fixed0}x)}}={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr B0\decimals 2\fixed0}}}\u8729 1\u8729 1={\fraction{\num{\expr A0\decimals 2\fixed0}}{\den{\expr B0\decimals 2\fixed0}}}}\f1\fs34\i0\par \f3\fs24\par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
