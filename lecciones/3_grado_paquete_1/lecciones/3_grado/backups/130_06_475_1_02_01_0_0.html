   <param name="pleca" value="title='L&iacute;mites: C&aacute;lculo de l&iacute;mites de funciones' subtitle='L&iacute;mites de funciones que no presentan indeterminaci&oacute;n ' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener el valor del l\u237 mite de una funci\u243 n cuando \f3\fs34\i{\*\mjaformula x}\f2\fs34\i0  tiende a un n\u250 mero \f3\fs34\i{\*\mjaformula a}\f2\fs34\i0  y no presenta indetermina-\par ci\u243 n.\par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par Si una funci\u243 n es continua en un n\u250 mero \f4\fs38\i{\*\mjaformula a}\f2\fs34\i0  entonces el valor del l\u237 mite de ella cuando \f4\fs38\i{\*\mjaformula x}\f2\fs34\i0  tiende a \f4\fs38\i{\*\mjaformula a}\f2\fs34\i0  es\par \f3\fs34\i{\*\mjaformula f(a)}\f2\fs34\i0 . Es decir,\par \f4\fs38\i                                                      \fs34{\*\mjaformula lim{\subix x\u8594 a} f(x)=f(a)}\f2\fs34\i0\par \par La gran mayor\u237 a de las funciones que utilizamos cotidianamente son continuas en todos los n\u250 meros \par donde est\u225 n definidas. \par \par \f4\fs38\i\u9679 \f2\fs34\i0  Las funciones polinomiales: \f3\fs34\i{\*\mjaformula f(x)=c{\subix n}x{\supix n}+c{\subix n-1}x{\supix n-1}+...+c{\subix 1}x+c{\subix 0}}\fs38  \f2\fs34\i0  son continuas en todos los reales.\par \f4\fs38\i\u9679 \f2\fs34\i0  Las funciones racionales, es decir, los cocientes de funciones polinomiales\par \par \f4\fs38\i                                                           \fs34{\*\mjaformula h(x)=}{\*\mjaformula{\fraction{\num f(x)}{\den g(x)}}}\f2\fs34\i0\par    son cont\u237 nuas en todos los n\u250 meros \f3\fs34\i{\*\mjaformula a}\f2\fs34\i0  para los cuales \f3\fs34\i{\*\mjaformula g(a)\u8800 0}\f2\fs34\i0 .\par \f4\fs38\i\u9679 \f2\fs34\i0  Las funciones trigonom\u233 tricas: seno, coseno, tangente, cotangente, secante y cosecante son \par    continuas en todos los n\u250 meros donde est\u225 n definidas.\par \f4\fs38\i\u9679 \f2\fs34\i0  Las funciones logar\u237 tmo y exponencial son continuas en todos los n\u250 meros donde est\u225 n definidas.\par \par \par \fs36\cf0 Procedimiento\cf1\fs34\par \par Para calcular el l\u237 mite de una funci\u243 n \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  en un punto \f3\fs34\i{\*\mjaformula a}\f2\fs34\i0 , \par \par \f4\fs38\i                                                               \fs34{\*\mjaformula lim{\subix x\u8594 a} f(x)}\f2\fs34\i0\par \par analizamos si la funci\u243 n es continua en ese n\u250 mero, si lo es, simplemente evaluamos la funci\u243 n en \f4\fs38\i{\*\mjaformula a}\f2\fs34\i0 , \par y \u233 ste es el valor del l\u237 mite buscado.\par \par Los casos en los que la funci\u243 n no est\u225  definida en \f3\fs34\i{\*\mjaformula a}\f2\fs34\i0 , o la funci\u243 n no es continua ah\u237  los estudiaremos\par en lecciones posteriores.\par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par {\*\component\Space 129942e2323}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En los siguientes ejercicios, escribe las respuestas en los cuadros de texto y oprime INTRO.\par Si la respuesta es correcta, se inhabilitar\u225  el cuadro y podr\u225 s continuar. En estos campos puedes \par escribir expresiones aritm\u233 ticas, por ejemplo, 3+5, pi/2, etc.\par \par {\*\component\Space 12a1eb725d9}\par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor: Carlos Hern\u225 ndez Garciadiego\par }">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='n=0' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Tipo de funci\u243 n:}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='tipo=1' expresi&oacute;n='[0,50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Calcular el siguiente l\u237 mite:\par \f2\fs38\i                                   \fs34{\*\mjaformula lim{\subix x\u8594 {\expr p\decimals 2\fixed0}}}\f1\fs34\i0  \f3\fs34\i{\*\mjaformula{\expr (a3&lt;0)?menos:&squot;&squot;\decimals 2\fixed1}{\expr (abs(a3)=1)?&squot;&squot;:abs(a3)\decimals 2\fixed0}x{\supix 3}{\expr (a2&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr (abs(a2)=1)?&squot;&squot;:abs(a2)\decimals 2\fixed0}x{\supix 2}{\expr (a1&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr (abs(a1)=1)?&squot;&squot;:abs(a1)\decimals 2\fixed0}x{\expr (a0&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(a0)\decimals 2\fixed0}}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
