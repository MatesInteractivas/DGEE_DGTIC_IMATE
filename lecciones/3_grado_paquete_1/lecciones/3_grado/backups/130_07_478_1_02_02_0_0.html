   <param name="pleca" value="title='L&iacute;mites: C&aacute;lculo de l&iacute;mites de funciones' subtitle='L&iacute;mites de funciones algebraicas con indeterminaci&oacute;n usando racionalizaci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener por racionalizaci\u243 n, el valor del l\u237 mite de una funci\u243 n que de lugar a una indeterminaci\u243 n \par del tipo 0/0.\par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par Si una funci\u243 n es continua en un n\u250 mero \f2\fs38\i{\*\mjaformula a}\f0\fs34\i0  entonces el valor del l\u237 mite de ella cuando \f2\fs38\i{\*\mjaformula x}\f0\fs34\i0  tiende a \f2\fs38\i{\*\mjaformula a}\f0\fs34\i0  es\par \f3\fs34\i{\*\mjaformula f(a)}\f0\fs34\i0 . Es decir,\par \f2\fs38\i                                                      \fs34{\*\mjaformula lim{\subix x\u8594 a} f(x)=f(a)}\f0\fs34\i0\par \par La gran mayor\u237 a de las funciones que utilizamos cotidianamente son continuas en todos los n\u250 meros \par donde est\u225 n definidas. \par \par Cuando la funci\u243 n no est\u225  definida en \f3\fs34\i{\*\mjaformula a}\f0\fs34\i0  porque presenta alguna indeterminaci\u243 n, es necesario buscar\par un valor \f2\fs38\i{\*\mjaformula L}\f0\fs34\i0  tal que haga continua la funci\u243 n en \f2\fs38\i{\*\mjaformula a}\f0\fs34\i0 .\par \par Un caso frecuente es cuando la funci\u243 n es cociente de dos funciones \par \par \f2\fs38\i                                                           \fs34{\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num g(x)}{\den h(x)}}}\f0\fs34\i0\par \par   que se anulan en en \f2\fs38\i{\*\mjaformula a}\f0\fs34\i0 , es decir \f3\fs34\i{\*\mjaformula g(a)=0}\f0\fs34\i0  y \f3\fs34\i{\*\mjaformula h(a)=0}\f0\fs34\i0 , y adem\u225 s una de ellas tiene un factor de la\par  forma  \f3\fs34\i{\*\mjaformula{\radical{\index}{\radicand x}}-{\radical{\index}{\radicand a}}}\f0\fs34\i0 . \par \par \fs36\cf0 Procedimiento\cf1\fs34\par \par Calcular el l\u237 mite:                            \f2\fs38\i                    \f0\fs34\i0    {\*\component\Space 129e1d6404d}\par \f2\fs38\i                        \fs34{\*\mjaformula lim{\subix x\u8594 {\expr p0\decimals 2\fixed0}}}{\*\mjaformula{\fraction{\num x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0}}{\den{\radical{\index}{\radicand x}}{\expr menos\decimals 2\fixed0}{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}}}}\f0\fs34\i0\par \par Llamemos \f2\fs38\i{\*\mjaformula f(x)}\f0\fs34\i0  a la funci\u243 n \par \par \f2\fs38\i                     \fs34{\*\mjaformula f(x)=}\fs38{\*\mjaformula\f2\fs38\i{\fraction{\num x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0}}{\den{\radical{\index}{\radicand x}}{\expr menos\decimals 2\fixed0}{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}}}}\f0\fs34\i0\par \par Al tratar de evaluar la funci\u243 n \f2\fs38\i{\*\mjaformula f }\f0\fs34\i0  en  \f3\fs34\i{\*\mjaformula{\expr p0\decimals 2\fixed0}}\f0\fs34\i0  obtenemos\par \par \f3\fs34\i{\*\mjaformula{\fraction{\num{\expr p0\decimals 2\fixed0}{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0}}{\den{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}{\expr menos\decimals 2\fixed0}{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}}}={\fraction{\num 0}{\den 0}}}\f0\fs34\i0  , as\u237  que tenemos una indeterminaci\u243 n.\par \par Recordemos que una diferencia de cuadrados se puede factorizar como un producto de dos\par binomios conjugados: \par \f2\fs38\i                                                  \fs34{\*\mjaformula a{\supix 2}-b{\supix 2}=(a-b)(a+b)}\f0\fs34\i0\par As\u237  que si multiplicamos el numerador y el denominador de \f2\fs38\i{\*\mjaformula f}\f0\fs34\i0   por el binomio conjugado  de \f3\fs34\i{\*\mjaformula ({\radical{\index}{\radicand x}}{\expr menos\decimals 2\fixed0}{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}})}\f0\fs34\i0\par obtenemos: \par \f3\fs34\i                          {\*\mjaformula{\fraction{\num (x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0})}{\den{\radical{\index}{\radicand x}}{\expr menos\decimals 2\fixed0}{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}}}}{\*\mjaformula{\fraction{\num ({\radical{\index}{\radicand x}}+{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}})}{\den{\radical{\index}{\radicand x}}+{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}}}=}{\*\mjaformula{\fraction{\num (x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0})({\radical{\index}{\radicand x}}+{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}})}{\den ({\radical{\index}{\radicand x}}){\supix 2}{\expr menos\decimals 2\fixed0}({\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}){\supix 2}}}=}{\*\mjaformula{\fraction{\num (x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0})({\radical{\index}{\radicand x}}+{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}))}{\den (x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0})}}}\f0\fs34\i0\par \par Ahora, para \f3\fs34\i{\*\mjaformula x\u8800 {\expr p0\decimals 2\fixed0}}\f0\fs34\i0  podemos simplificar y obtener\par \f3\fs34\i                                                          {\*\mjaformula{\fraction{\num (x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0})({\radical{\index}{\radicand x}}+{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}))}{\den (x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0})}}}{\*\mjaformula =\f4\fs30\i{\radical{\index}{\radicand x}}+{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}\fs38}\f0\fs34\i0\par \par En el dibujo, la curva es gr\u225 fica de la funci\u243 n continua  \f3\fs34\i{\*\mjaformula g(x)=\f3\fs34\i{\radical{\index}{\radicand x}}+{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}\fs38}\f0\fs34\i0  y la gr\u225 fica de la funci\u243 n\par \par                                                             \f3\fs34\i{\*\mjaformula f(x)=}\f0\fs34\i0  \f3\fs34\i{\*\mjaformula\f3\fs34\i{\fraction{\num x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0}}{\den{\radical{\index}{\radicand x}}{\expr menos\decimals 2\fixed0}{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}}}\fs38}\f0\fs34\i0  \par \par es la misma curva pero tiene un agujero a la altura de \f3\fs34\i{\*\mjaformula x={\expr p0\decimals 2\fixed0}}\f0\fs34\i0\par \par Asi que el valor que deber\u237 a tomar \f3\fs34\i{\*\mjaformula f}\f0\fs34\i0  en \f3\fs34\i{\*\mjaformula{\expr p0\decimals 2\fixed0}}\f0\fs34\i0  para ser continua es  \f3\fs34\i{\*\mjaformula g({\expr p0\decimals 2\fixed0})={\expr L0\decimals 2\fixed0}}\f0\fs34\i0\par \par Por lo tanto, \par \f2\fs38\i                                                  {\*\mjaformula lim{\subix x\u8594 {\expr p0\decimals 2\fixed0}}{\subix}}\fs34{\*\mjaformula\f3\fs34\i{\fraction{\num x{\expr menos\decimals 2\fixed0}{\expr p0\decimals 2\fixed0}}{\den{\radical{\index}{\radicand x}}{\expr menos\decimals 2\fixed0}{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}}}\fs36 =\fs34 =\fs30{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}+{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}\fs34 =2{\radical{\index}{\radicand{\expr p0\decimals 2\fixed0}}}={\expr L0\decimals 2\fixed0}}\f0\fs34\i0\par \par                                                            {\*\component\NumCtrl 129e6c4f0d8}\par \par {\*\component\Space 129e6af7311}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En los siguientes ejercicios, escribe las respuestas en los cuadros de texto y oprime INTRO.\par Si la respuesta es correcta, se inhabilitar\u225  el cuadro y podr\u225 s continuar. En estos campos puedes\par escribir expresiones aritm\u233 ticas, por ejemplo, 3+5, pi/2, etc.\par \par {\*\component\Space 129f71dd581}\par \par \par \par
