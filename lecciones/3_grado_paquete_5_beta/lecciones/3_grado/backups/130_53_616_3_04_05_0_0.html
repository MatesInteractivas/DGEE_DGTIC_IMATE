   <param name="pleca" value="title='La integral. M&eacute;todos de integraci&oacute;n' subtitle='Integrales definidas por sustituci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}O\f1\fs36\cf0 OObjetivo\cf1\fs34\par \par -Obtener la integral definida de una funci\u243 n algebraica por sustituci\u243 n o cambio de variable.\par -Obtener la integral definida de una funcion trascencente por sustituci\u243 n o cambio de variable.\par \par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par El segundo teorema fundamendal del c\u225 lculo dice que si \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  es una funcion continua en un intervalo\par [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ] y  \f3\fs38\i{\*\mjaformula F}\f2\fs34\i0  es una primitiva o antiderivada de  \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  entonces \par \par \f3\fs38\i                                                          \fs34{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}=F(b)-F(a)}\fs38\par \par \par \f1\fs36\i0\cf0 Procedimiento\cf1\fs34\par \par Cuando la integral de una funci\u243 n no aparece en la lista de integrales inmediatas, y no se ve a simple\par vista qu\u233  funci\u243 n ser\u237 a una antiderivada de ella, si identificamos que hay una composici\u243 n de \par funciones, es \u250 til hacer un cambio de variable, sustituyendo una expresi\u243 n en \f4\fs34\i{\*\mjaformula x}\f2\fs34\i0  por otra variable \f4\fs34\i{\*\mjaformula u}\f2\fs34\i0 .\par \par Una vez que hayamos encontrado la antiderivada de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   en t\u233 rminos de \f3\fs38\i{\*\mjaformula u}\f2\fs34\i0 , para evaluar la integral \par definida podemos hacer dos cosas:\par - Sustituir \f4\fs34\i{\*\mjaformula u}\f2\fs34\i0  en t\u233 rminos de \f4\fs34\i{\*\mjaformula x}\f2\fs34\i0  para poder evaluar \f4\fs34\i{\*\mjaformula F(b)--F(a)}\f2\fs34\i0  , o bien\par - Evaluar\par                                                              \f4\fs34\i{\*\mjaformula F(u(b))-F(u(a))}\f2\fs34\i0\par \par ya que el teorema de cambio de variable dice que si \par \par \f3\fs38\i                                                 \fs34{\*\mjaformula{\integral{\from a}{\to b}{\what f(u(x))u'(x)dx}}={\integral{\from u(a)}{\to u(b)}{\what f(u)du}}}\f2\fs34\i0\par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par {\*\component\Space 12c22e16ff6}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En los ejercicios siguientes, escribe las respuestas en cada campo de texto. Si la respuesta es\par correcta, se deshabilitar\u225  el campo, si no, debes intentarlo nuevamente.\par \par {\*\component\Space 12c5af57dd5}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor:  Carlos Hern\u225 ndez Garciadiego  \par }">

   <param name="A_00" value="id='INICIO' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='N=7;tipo = -1;tipoe = -1;epsilon = 0.1;;;;otroEjemplo();otroEjercicio()'">
   <param name="A_01" value="id='CALCULOS' algoritmo='s&iacute;' evaluar='siempre' hacer='califica()'">
   <param name="A_02" value="id='otroEjemplo()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='tipo = (tipo + 1)%4;;n=0;;a = 2+ ent(rnd*10);b = 2*ent(rnd*2)+1;b=(b=1)?3:b;b=(tipo=3)?0:b;c = 2+ ent(rnd*10);d = b+1;e = ent(rnd*10);e = (e=0)?2:e;;;m = mcd(a,c*d);num = a/m;den = c*d/m;num2 = num*2;den2 = den*3;m2 = mcd(num2,den2);num2 = num2/m2;den2 = den2/m2;;A=-5+ent(rnd*10);A=((c*A^d+e)&lt;0)?0:A;B= A+ent(rnd*5)+1;;B=(tipo=3)?(0.5-e)/c:B;A=(tipo=3)?(-e)/c:A;;uA = c*A^d+e;uB = c*B^d+e;;I1 = (tipo=0)?(sen(uB)-sen(uA))*num/den:0;I2 = (tipo=1)?(((uA&lt;0)|(uB&lt;0))?1:((uB)^(3/2)-(uA)^(3/2))*num2/den2):0;I3 = (tipo=2)?(log(uB)-log(uA))*num/den:0;I4 = (tipo=3)?(asen(uB)-asen(uA))*num/den:0;'">
   <param name="A_03" value="id='mcd(a,b)' algoritmo='s&iacute;' expresi&oacute;n='m' algoritmo='s&iacute;' inicio='aa=(a&lt;b)?b:a; bb=(a&lt;b)?a:b' hacer='cmcd=(bb!=0)?ent(aa/bb):aa;dmcd=aa-cmcd*bb;m=(bb!=0)?bb:1;aa=bb;bb=dmcd' mientras='dmcd&gt;0'">
   <param name="A_04" value="id='menos' constante='s&iacute;' expresi&oacute;n='&squot;\u2212 &squot;' evaluar='una-sola-vez'">
   <param name="A_05" value="id='otroEjercicio()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='limpia();;tipoe = (tipoe + 1)%4;;ae = 2+ ent(rnd*10);be = 2+ ent(rnd*4);be=(tipo=3)?0:be;ce = 2+ ent(rnd*10);de = be+1;de=(tipoe=3)?1:de;ee = 1+ent(rnd*10);ee = (ee=0)?2:ee;;me = mcd(ae,ce*de);nume = ae/me;dene = ce*de/me;nume2 = nume*2;dene2 = dene*3;;AE=-5+ent(rnd*10);AE=((ce*AE^de+ee)&lt;0)?0:AE;BE= AE+ent(rnd*5)+1;;BE=(tipoe=3)?(0.5-ee)/ce:BE;AE=(tipoe=3)?(-ee)/ce:AE;;uAE = ce*AE^de+ee;uBE = ce*BE^de+ee;;IE0 = (tipoe=0)?-(cos(uBE)-cos(uAE))*nume/dene:0;IE1 = (tipoe=1)?(((uAE&lt;0)|(uBE&lt;0))?1:((uBE)^(3/2)-(uAE)^(3/2))*nume2/dene2):0;IE2 = (tipoe=2)?(log(uBE)-log(uAE))*nume/dene:0;IE3 = (tipoe=3)?(asen(uBE)-asen(uAE))*nume/dene:0;;;'">
