<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='La integral definida' subtitle='Teorema Fundamental del C&aacute;lculo' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;\red255\green200\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar el Teorema Fundamental del C\u225 lculo.\par \par \fs36\cf0 Nota hist\u243 rica\fs34\cf1\par \par Cabe recordar que los or\u237 genes del c\u225 lculo est\u225 n en los problemas de mec\u225 nica y de geometr\u237 a. Pese\par a que \u233 stos hab\u237 an sido estudiados desde la Antig\u252 edad, por Arqu\u237 medes entre otros, fue hasta la \par segunda mitad del siglo XVII, que Newton y Leibnitz establecieron las bases del c\u225 lculo diferencial e \par integral, al descubrir la relaci\u243 n que existe entre ambos tipos de problemas.\par \par Este descubrimiento les permiti\u243  formular un m\u233 todo general para resolverlos. El c\u225 lculo diferencial\par es esencialmente un m\u233 todo para solucionar problemas mec\u225 nicos. La derivaci\u243 n permite encontrar la\par velocidad de un movimiento si se conoce la distancia recorrida en un tiempo dado. En cambio, el \par c\u225 lculo integral se ocupa de resolver problemas geom\u233 tricos, y es b\u225 sicamente un m\u233 todo para hallar \par la distancia recorrida cuando se conoce la velocidad. La integraci\u243 n proporciona la manera de calcular\par el \u225 rea bajo la curva que representa la dependencia  de la velocidad respecto al tiempo. \par \par De lo anteriomente expuesto, puede notarse que el problema del c\u225 lculo diferencial es rec\u237 proco al del\par c\u225 lculo integral. De aqu\u237  surge el Teorema Fundamental del C\u225 lculo.\par \fs36\cf0\par Conceptos b\u225 sicos\cf1\fs34  \par \par El Teorema Fundamental del C\u225 lculo dice que la derivada de la integral de una funci\u243 n es la misma \par funci\u243 n. Es decir, si una funci\u243 n \f3\fs38\i{\*\mjaformula f(x),}\f2\fs34\i0  es continua en el intervalo \f3\fs38\i{\*\mjaformula [a,b]}\f2\fs34\i0 , y \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  es cualquier punto dentro\par del intervalo, se puede definir  \f3\fs38\i{\*\mjaformula F(x)} \f2\fs34\i0 como:\par \f3\fs38\i                                                                    {\*\mjaformula F(x)={\integral{\from a}{\to x}{\what f(t)dt}}}\par \f2\fs34\i0 entonces:\par                                                                 {\*\component\Space 12b50b8a200}\par \par \par As\u237 , la integral de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 puede verse como la antiderivada de esa funci\u243 n. La importancia de este \par Teorema, al que en ocasiones se denomina  Primer Teorema Fundamental del C\u225 lculo, reside en dos \par aspectos:\par \fs24\u8226 \fs34  Relaciona las dos principales nociones del c\u225 lculo, derivaci\u243 n e integraci\u243 n, demostrando que son \par \fs24\cf2\u8226 \fs34  \cf1 procesos inversos. Esto significa que si se integra una funci\u243 n continua, deriv\u225 ndola despu\u233 s se\par \fs24\cf2\u8226 \fs34  \cf1 recupera la funci\u243 n original.\par \fs24\u8226 \fs34  Proporciona un m\u233 todo simple para resolver muchas de las integrales definidas.\par \par De este Teorema se desprende el Segundo Teorema Fundamental del C\u225 lculo, conocido tambi\u233 n como\par Regla de {\*\component\NumCtrl 12b4fa14ac8} o Regla de {\*\component\NumCtrl 12b50552aa5}-{\*\component\NumCtrl 12b50a5d70a}, que permite calcular f\u225 cilmente el valor de la integral \par definida a partir de cualquiera de las primitivas de la funci\u243 n\cf3 . \cf1 Esto es, dada una funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 continua \par en el intervalo \f3\fs38\i{\*\mjaformula [a,b]}\f2\fs34\i0 , si \f3\fs38\i{\*\mjaformula F(x)}\f2\fs34\i0  es una funci\u243 n primitiva de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 , es decir: \par                                                            \f3\fs38\i{\*\mjaformula F '(x)=f(x)}\f2\fs34\i0\par entonces: \par \f3\fs38\i                                                      \f2\fs34\i0{\*\component\Space 12b50d64fb1}\par                       \par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par Para ver los ejemplos, pulsa el bot\u243 n correspondiente: \par  \par                             {\*\component\NumCtrl 12bd2b8ff88}               {\*\component\NumCtrl 12bd2b917b9}\par \fs36\cf0\par Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo elige la respuesta correcta presionando el bot\u243 n correspondiente.\par \par Ejercicios.\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor:  Norma Patricia Apodaca Alvarez\par }">

   <param name="G_00" value="espacio='E1' tipo='texto' color='0000d6' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula F &squot;(x)=f(x)}\f2\fs24\i0}' fuente='Serif,ITALIC,19' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E3' tipo='texto' dibujar-si='notas=1' expresi&oacute;n='[15,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red51\green102\blue153;}\cf0\f1\fs36 Isaac Barrow\fs34  (1630-1677)\par \fs30  \fs34\par Matem\u225 tico y te\u243 logo ingl\u233 s. Fue profesor de matem\u225 ticas en la Universidad de Cambridge hasta \par 1669, en que abandon\u243  la c\u225 tedra para dedicarse a la ense\u241 anza de la Teolog\u237 a. Sirvi\u243  como \par Capell\u225 n a Charles II desde 1670. Despu\u233 s de esto no continu\u243  con su trabajo en matem\u225 ticas. \par En 1672 el Rey lo nombr\u243  su maestro y luego vice-rector del Colegio Trinity donde coloc\u243  los \par cimientos de la ahora famosa biblioteca. El rey le otorg\u243  la posici\u243 n del mejor erudito de Inglaterra.\par \fs30\par \fs34 Edit\u243  trabajos de Eucl\u237 des, Arqu\u237 medes y Apolonio, usando sus destrezas como erudito en griego\par y matem\u225 ticas. \fs30\par \par \fs34 En Matem\u225 ticas, sus trabajos son fundamento del c\u225 lculo infinitesimal. Desarroll\u243  un m\u233 todo \par denominado tri\u225 ngulo diferencial o tri\u225 ngulo caracter\u237 stico para la determinaci\u243 n de las tangentes \par a las curvas planas, que inspir\u243  el concepto de derivada de Newton. Enunci\u243  la relaci\u243 n rec\u237 proca \par entre la diferencial y la integral, siendo el primero en reconocer que son operaciones inversas.\fs30\par \par \par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E2' tipo='texto' color='c30022' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what f (x)dx=F(b)\u8210 F(a)}}}\i0}' fuente='Serif,ITALIC,19' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E3' tipo='texto' dibujar-si='notas=2' expresi&oacute;n='[15,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red51\green102\blue153;}\cf0\f1\fs36 Isaac Newton\fs34  (1642-1727)\par \fs30  \fs34\par Cient\u237 fico ingl\u233 s. Estudio en la Universidad de Cambridge, trabajando para pagarse los estudios. \par All\u237  Newton no destac\u243  especialmente, pero asimil\u243  los conocimientos y principios cient\u237 ficos de \par mediados del siglo XVII, con las innovaciones introducidas por Galileo, Bacon, Descartes, Kepler \par y otros. Al graduarse en 1665, Newton se orient\u243  hacia la investigaci\u243 n en F\u237 sica y Matem\u225 ticas, \par con tal acierto que a los 29 a\u241 os ya hab\u237 a formulado teor\u237 as que se\u241 alar\u237 an el camino de la \par ciencia moderna hasta el siglo xx.\par \fs30\par \fs34 Fue disc\u237 pulo de Barrow, a quien  en 1669  sucedi\u243  en su c\u225 tedra de la ense\u241 anza lucasiana. \par Coincidi\u243  con Leibniz en el descubrimiento del c\u225 lculo diferencial e integral, que contribuir\u237 a a \par una profunda renovaci\u243 n de las Matem\u225 ticas. En el campo del \u193 lgebra, formul\u243  el teorema del \par binomio que lleva su nombre. Cabe mencionar especialmente su libro \u8220 Principia Mathem\u225 thica\u8221 .\fs30\par \par \fs34 Sin embargo, sus aportaciones esenciales se produjeron en el terreno de la F\u237 sica, donde puede\par destacarse la formulaci\u243 n de las leyes conocidas como Primera y Segunda Ley de Newton.\fs30\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E3' tipo='texto' dibujar-si='notas=3' expresi&oacute;n='[15,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red51\green102\blue153;}\cf0\f1\fs36 Gottfried Wilhelm Leibniz \fs34 (1646-1716)\par \fs30  \fs34\par Fil\u243 sofo y matem\u225 tico alem\u225 n. En 1661 ingres\u243  en la Universidad de Leipzig para estudiar leyes, \par y dos a\u241 os despu\u233 s se traslad\u243  a la Universidad de Jena, donde estudi\u243  matem\u225 ticas. \par \fs30\par \fs34 Representante por excelencia del racionalismo, situ\u243  el criterio de verdad del conocimiento en su \par necesidad intr\u237 seca y no en su adecuaci\u243 n con la realidad; el modelo de esa necesidad lo \par proporcionan las verdades anal\u237 ticas de las matem\u225 ticas. Sus contribuciones en el campo del \par c\u225 lculo infinitesimal, independendientes de los trabajos de Newton, as\u237  como en el \u225 mbito del \par an\u225 lisis combinatorio, fueron de enorme valor. Introdujo la notaci\u243 n actualmente utilizada en el \par c\u225 lculo diferencial e integral. Invent\u243  las coordenadas polares y el sistema binario de numeraci\u243 n. \par Los trabajos, iniciados en su juventud, sobre la b\u250 squeda de un lenguaje perfecto que reformara \par toda la ciencia y permitiese convertir la l\u243 gica en un c\u225 lculo, desempe\u241 aron un papel decisivo en \par la fundaci\u243 n de la moderna l\u243 gica simb\u243 lica. \fs30\par \par \fs34 Dedic\u243  sus \u250 ltimos a\u241 os a su tarea de historiador y a la redacci\u243 nde sus obras filos\u243 ficas m\u225 s \par importantes, que se publicaron despu\u233 s de su muerte. \fs30\par \par  }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E4' tipo='texto' dibujar-si='ejem=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue214;\red0\green0\blue0;}\cf0\f1\fs36 Primer Teorema Fundamental del C\u225 lculo\b\par \b0\par \cf1\f3\fs34\i                                                          \f4\fs34\i0}' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E5' tipo='texto' dibujar-si='ejem=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red0\green0\blue214;\red0\green0\blue0;}\f1\fs36\cf0 Segundo Teorema Fundamental del C\u225 lculo\fs34\cf1\par \par \cf2\f3\fs34\i                                 \f2\fs34\i0\par                                              }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E5' tipo='texto' dibujar-si='(ejem=2)&amp;(ejem2=1)' expresi&oacute;n='[70,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green136\blue0;\red255\green133\blue0;}\cf0\f1\fs34\b 1.\cf1   \b0 Sea  \f3\fs38\i{\*\mjaformula f (x)=sen(x)}\f2\fs34\i0 , continua en el intervalo\fs32  \f3\fs38\i{\*\mjaformula [0,\u960 ]}\f4\fs32\i0 , \par \par       \fs34 si:       \par                        \f3\fs38\i{\*\mjaformula F(x)=\u8210 cos(x)}\f2\fs34\i0  \fs32\par       \fs34 entonces:\par \f3\fs38\i                        {\*\mjaformula{\integral{\from 0}{\to\u960   }{\what f (x)dx=\cf2 F(\u960 )\cf1 -\cf3 F(0)\cf1}}}\f2\fs34\i0 ,\par      evaluando:\par \f5\fs36\i                        \fs38{\*\mjaformula{\integral{\from 0}{\to\u960   }{\what sen(x) dx=\cf2\u8210 cos(\u960 )\cf1\u8210 [\cf3\u8210 cos(0)\cf1 ]=\cf2\u8210 (\u8210 1)\cf1\u8210 [\cf3\u8210 (1)\cf1 ]=\cf2 1\cf1 +\cf3 1\cf1 =2}}}\f2\fs34\i0\par                                             }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E4' tipo='texto' color='negro' dibujar-si='(ejem=1)&amp;(ejem1=1)' expresi&oacute;n='[70,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue214;\red0\green0\blue0;\red0\green136\blue0;\red32\green48\blue58;\red255\green133\blue0;}\cf0\f1\fs34\b 1.\cf1\fs32\b0   \fs34 Sean\f4\fs38\i   \b{\*\mjaformula\cf2 f (x)={\fraction{\num\cf2 1\cf3}{\den\cf2 x\cf3}}\cf3  }\f3\fs34\b0\i0 , continua en el intervalo \f4\fs38\i{\*\mjaformula [1,5]}\f3\fs34\i0 , y \f4\fs38\i{\*\mjaformula x}\f3\fs34\i0  un punto entre \f4\fs38\i{\*\mjaformula 1}\f3\fs34\i0  y\f4\fs38\i{\*\mjaformula 5}\f3\fs34\i0 ,\par      \par      se puede definir:\f4\fs38\i\par                   {\*\mjaformula F(x)={\integral{\from 1}{\to x  }{\what{\fraction{\num 1}{\den t}}dt}}}\f3\fs34\i0 ,\par   \fs32    \fs34 entonces:\par  \f4\fs38\i                  \b{\*\mjaformula\cf4 F &squot;(x)}\b0{\*\mjaformula\cf3 =\cf1{\fraction{\num d}{\den dx}}({\integral{\from 1}{\to x  }{\what{\fraction{\num 1}{\den t}}dt}})={\fraction{\num d}{\den dx}}((ln x)-(ln 1))={\fraction{\num d}{\den dx}}ln x=}\b{\*\mjaformula\cf4{\fraction{\num\cf4 1\cf1}{\den\cf4 x\cf1}}}\f1\fs34\i0\par \b0\par   \fs32    Como puede observarse, se cumple que:\fs34\par \par \f4\fs38\i                   {\*\mjaformula\cf2 f (x)\cf1 =\cf4 F &squot;(x)\cf1}\f3\fs34\i0\par                   }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E5' tipo='texto' dibujar-si='(ejem=2)&amp;(ejem2=2)' expresi&oacute;n='[70,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green136\blue0;\red255\green133\blue0;}\cf0\f1\fs34\b 2.\cf1\b0   Dada  \f3\fs38\i{\*\mjaformula f (x)=x{\supix 2}} \f2\fs34\i0 continua en el intervalo\fs32  \f3\fs38\i{\*\mjaformula [1,3]}\f4\fs32\i0 , \par \par       \fs34 si:       \par                         \f3\fs38\i{\*\mjaformula F(x)={\fraction{\num x{\supix 3}}{\den 3}}}\f2\fs34\i0 , \fs32\par       \fs34 entonces:\par \f3\fs38\i                         {\*\mjaformula{\integral{\from 1}{\to 3  }{\what f (x)dx=\cf2 F(3)\cf1 -\cf3 F(1)\cf1}}},\par      \f2\fs34\i0 evaluando:\par \f5\fs36\i                         \fs38{\*\mjaformula{\integral{\from 1}{\to 3  }{\what x{\supix 2} dx}}=\cf2{\fraction{\num\cf2 3\cf1{\supix\cf2 3\cf1}}{\den\cf2 3\cf1}}\cf1\u8210 \cf3{\fraction{\num\cf3 1\cf1{\supix\cf3 3\cf1}}{\den\cf3 3\cf1}}\cf1 =\cf2{\fraction{\num\cf2 27\cf1}{\den\cf2 3\cf1}}\cf1\u8210 \cf3{\fraction{\num\cf3 1\cf1}{\den\cf3 3\cf1}}\cf1 ={\fraction{\num 26}{\den 3}}}\f2\fs34\i0\par                                             }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E5' tipo='texto' dibujar-si='(ejem=2)&amp;(ejem2=3)' expresi&oacute;n='[70,65]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}{\colortbl\red232\green0\blue34;\red0\green0\blue0;\red0\green136\blue0;\red255\green133\blue0;}\cf0\f1\fs34\b 3.\cf1   \b0 Si  \f3\fs38\i{\*\mjaformula f (x)={\fraction{\num dx}{\den x}}} \f2\fs34\i0 es continua en el intervalo\fs32  \f3\fs38\i{\*\mjaformula [1,e]}\f4\fs32\i0 , \par \par       \fs34 y:       \par                        \f3\fs38\i{\*\mjaformula F(x)=ln(x)}\f2\fs34\i0  \fs32\par       \fs34 entonces:\par \f3\fs38\i                        {\*\mjaformula{\integral{\from 1}{\to e  }{\what f (x)dx=\cf2 F(e)\cf1 -\cf3 F(1)\cf1}}}\f2\fs34\i0 ,\par      evaluando:\par \f5\fs36\i                        \fs38{\*\mjaformula{\integral{\from 1}{\to e  }{\what{\fraction{\num dx}{\den x}}=\cf2 ln(e)\cf1\u8210 \cf3  ln(1)\cf1 =\cf2 1\cf1\u8210 \cf3 0\cf1 =\cf2 1\cf1 +\cf3 0\cf1 =1}}}\f2\fs34\i0\par                                             }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E4' tipo='texto' color='negro' dibujar-si='(ejem=1)&amp;(ejem1=2)' expresi&oacute;n='[70,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue214;\red0\green0\blue0;\red0\green136\blue0;\red32\green48\blue58;\red255\green133\blue0;}\cf0\f1\fs34\b 2.\cf1\fs32\b0   \fs34 Si\f4\fs38\i   \b{\*\mjaformula\cf2 f (x)=3x{\supix\cf2 2\cf1}\cf3  }\f3\fs34\b0\i0 , es continua en \f4\fs38\i{\*\mjaformula [1,9]}\f3\fs34\i0  y \f4\fs38\i{\*\mjaformula x}\f3\fs34\i0  es un punto dentro del intervalo,\par \par      se puede definir:\f4\fs38\i\par                    {\*\mjaformula F(x)={\integral{\from 1}{\to x   }{\what 3t{\supix 2}dt}}}\f3\fs34\i0 ,\par   \fs32     \fs34 entonces:\par  \f4\fs38\i                   \fs42{\*\mjaformula\cf4 F &squot;(x)}\fs38{\*\mjaformula\cf3 =\cf1{\fraction{\num d}{\den dx}}({\integral{\from 1}{\to x   }{\what 3t{\supix 2}dt}})={\fraction{\num d}{\den dx}}(3({\fraction{\num x{\supix 3}}{\den 3}}\u8210 {\fraction{\num 1}{\den 3}}))={\fraction{\num d}{\den dx}}(x{\supix 3}\u8210 1)=}\b{\*\mjaformula\cf4 3x{\supix\cf4 2\cf1}}\f1\fs34\i0\par \b0\par   \fs32     \fs34 Como puede observarse, se cumple que:\par \par \f4\fs38\i                    {\*\mjaformula\cf2 f (x)\cf1 =\cf4 F &squot;(x)\cf1}\f3\fs34\i0\par                   }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E4' tipo='texto' color='negro' dibujar-si='(ejem=1)&amp;(ejem1=3)' expresi&oacute;n='[70,75]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue214;\red0\green0\blue0;\red0\green136\blue0;\red32\green48\blue58;\red255\green133\blue0;}\cf0\f1\fs34\b 3.\cf1\fs32\b0   \f3\fs38\i Dada  \b{\*\mjaformula\cf2 f (x)=cos (x)\cf3  }\f5\fs34\b0\i0 , continua en el intervalo \f3\fs38\i{\*\mjaformula 0,2\u960 }\f5\fs34\i0 , si \f3\fs38\i{\*\mjaformula x}\f5\fs34\i0  es un punto dentro del intervalo,\par \par      se puede definir:\f3\fs38\i\par                   {\*\mjaformula F(x)={\integral{\from 0}{\to x  }{\what cos (t) dt}}}\f5\fs34\i0 ,\par   \fs32     \fs34 entonces:\par  \f3\fs38\i                   \b{\*\mjaformula\cf4 F &squot;(x)}\b0{\*\mjaformula\cf3 =\cf1{\fraction{\num d}{\den dx}}({\integral{\from 0}{\to x  }{\what cos (t) dt}})={\fraction{\num d}{\den dx}}(sen(x)-sen(0))=}\b{\*\mjaformula\cf4 cos (x)}\f1\fs34\i0\par \b0\par   \fs32     Como puede observarse, se cumple que:\fs34\par \par \f3\fs38\i                    {\*\mjaformula\cf2 f (x)\cf1 =\cf4 F &squot;(x)\cf1}\f5\fs34\i0\par                   }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E6' tipo='texto' dibujar-si='t' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\i Presiona el bot\u243 n que corresponda al Teorema Fundamental relacionado con la expresi\u243 n:}' fuente='SansSerif,ITALIC,17' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E6' tipo='texto' dibujar-si='ejer=1' expresi&oacute;n='[70,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34\b 1.\f2\fs38\b0\i   \f3\fs34\i0 Sea\f2\fs38\i  {\*\mjaformula f(x)=x{\supix 2}}\f3\fs34\i0 , una funci\u243 n continua en el intervalo\f2\fs38\i  {\*\mjaformula [1,4]}\f3\fs34\i0 , si \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num x{\supix 3}}{\den 3}}}\f3\fs34\i0 , \par      \par      entonces:\f2\fs38\i\par \fs20  \fs38                                                 {\*\mjaformula{\integral{\from 1}{\to 4  }{\what x{\supix 2} dx}}=21}\par \f5\fs24\i0}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E6' tipo='texto' dibujar-si='ejer=2' expresi&oacute;n='[70,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34\b 2.\f2\fs38\b0\i   \f3\fs34\i0 Si \f2\fs38\i  {\*\mjaformula f(x)=cos(x)}\f3\fs34\i0  es continua en el intervalo\f2\fs38\i  {\*\mjaformula [0,\u960 ]}\f3\fs34\i0 , y \f2\fs38\i{\*\mjaformula x}\f3\fs34\i0  es un punto dentro del \par      intervalo,se puede definir:       \f2\fs38\i{\*\mjaformula F(x)={\integral{\from 0}{\to x}{\what cos(t)}}dt}\f3\fs34\i0 , \par      entonces:\f2\fs38\i\par \fs20  \fs38                                                  {\*\mjaformula F &squot;(x)=cos(x)}\par \f5\fs24\i0}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E6' tipo='texto' dibujar-si='ejer=3' expresi&oacute;n='[70,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34\b 3.\f2\fs38\b0\i   \f3\fs34\i0 Dada\f2\fs38\i  {\*\mjaformula f(x)=x{\supix -12}}\f3\fs34\i0 , continua en el intervalo\f2\fs38\i  {\*\mjaformula [-5,0]}\f3\fs34\i0 , si \f2\fs38\i{\*\mjaformula x{\supix -1}}\f3\fs34\i0  es un punto entre \f2\fs38\i{\*\mjaformula -5}\f3\fs34\i0  y\f2\fs38\i{\*\mjaformula 0}\f3\fs34\i0 , se \par      puede definir:                          \f2\fs38\i{\*\mjaformula F(x)={\integral{\from x{\supix -1}}{\to 0}{\what t{\supix 10}}}dt}\f3\fs34\i0 , \par      entonces:\f2\fs38\i\par \fs20  \fs38                                                  {\*\mjaformula F &squot;(x)=x{\supix -12}}\par \f5\fs24\i0}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E7' tipo='texto' color='008800' dibujar-si='(respuesta=1)&amp;(ejer=1)' expresi&oacute;n='[15,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green136\blue0;}\f1\fs30\cf0 Segundo teorema:\cf1\fs34  \f3\fs38\i     \fs36{\*\mjaformula\cf0{\integral{\from\cf0 a\cf1}{\to\cf0 b\cf1   }{\what\cf0 f (x)dx}}=F(b)-F(a)}\fs38\par \f1\fs30\i0\par Aplic\u225 ndolo: \f5\fs34\i                 \fs36{\*\mjaformula{\integral{\from 1}{\to 4  }{\what f (x) dx}}=F(4)\u8210 F(1)}\fs34\par \fs20  \fs34\par                                     \fs36{\*\mjaformula{\integral{\from 1}{\to 4  }{\what x{\supix 2}}}dx=}\fs34{\*\mjaformula{\fraction{\num 4{\supix 3}}{\den 3}}\u8210 {\fraction{\num 1{\supix 3}}{\den 3}}={\fraction{\num 64}{\den 3}}\u8210 {\fraction{\num 1}{\den 3}}={\fraction{\num 63}{\den 3}}=}\fs36{\*\mjaformula 21}\fs34\b\par \f8\fs24\b0\i0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E6' tipo='texto' dibujar-si='ejer=4' expresi&oacute;n='[70,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34\b 4.\f2\fs38\b0\i   \f3\fs34\i0 Sea\f2\fs38\i  {\*\mjaformula f(x)={\radical{\index}{\radicand x}}dx}\f3\fs34\i0 , continua en el intervalo\f2\fs38\i  {\*\mjaformula [1,2]}\f3\fs34\i0 , si  \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num 2}{\den 3}}{\radical{\index}{\radicand x{\supix 3}}}}\f3\fs34\i0 , \par      \par      entonces:\f2\fs38\i\par \fs20  \fs38                                            {\*\mjaformula{\integral{\from 1}{\to 2  }{\what{\radical{\index}{\radicand x}}dx}}=1.21895}   \par \f5\fs24\i0}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E6' tipo='texto' dibujar-si='ejer=5' expresi&oacute;n='[70,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34\b 5.\f2\fs38\b0\i   \f3\fs34\i0 Si \f2\fs38\i  {\*\mjaformula f (x)=ln x dx}\f3\fs34\i0  es continua en el intervalo\f2\fs38\i  {\*\mjaformula [1,e]}\f3\fs34\i0 , \f2\fs38\i{\*\mjaformula x}\f3\fs34\i0  es un punto entre \f2\fs38\i{\*\mjaformula 1}\f3\fs34\i0  y \f2\fs38\i{\*\mjaformula e}\f3\fs34\i0 , \par      y \f2\fs38\i{\*\mjaformula F(x)=x (ln x\u8210 1)}\f3\fs34\i0 , entonces: \par     \f2\fs38\i\par \fs20  \fs38                                                 {\*\mjaformula{\integral{\from 1}{\to e  }{\what ln x dx}}=1}\par \f5\fs24\i0}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E8' tipo='texto' color='008800' dibujar-si='(respuesta=1)&amp;(ejer=2)' expresi&oacute;n='[15,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue214;\red32\green48\blue58;\red0\green136\blue0;}\f1\fs30\cf0 Primer teorema: \f2\fs36\i        {\*\mjaformula F &squot;(x)=f (x)}\cf1\f1\fs30\i0  \f3\fs38\i\par \par \cf2\f1\fs30\i0 Aplic\u225 ndolo:    \f3\fs38\i           \fs36{\*\mjaformula F &squot;(x)=}\fs32{\*\mjaformula{\fraction{\num d}{\den dx}}({\integral{\from 0}{\to x  }{\what cos(t) dt}})={\fraction{\num d}{\den dx}}(sen(x)\u8210 sen(0))}\fs36\par \fs20  \fs36\par                              {\*\mjaformula F &squot;(x)=cos(x)}\cf1\fs38\par \f6\fs24\i0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E8' tipo='texto' color='008800' dibujar-si='(respuesta=1)&amp;(ejer=3)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue214;\red0\green136\blue0;}\f1\fs30\cf0 Primer teorema:\fs34  \f3\fs38\i    \fs34{\*\mjaformula F &squot;(x)=f(x)}\cf1\fs38  \par \f1\fs30\i0\par Aplic\u225 ndolo: \f4\fs34\i            {\*\mjaformula F &squot;(x)={\fraction{\num d}{\den dx}}({\integral{\from x{\supix -1}}{\to 0  }{\what t{\supix 10}dt}})= }\fs30{\*\mjaformula{\fraction{\num d}{\den dx}}({\fraction{\num 1}{\den 11}}(0{\supix 11}\u8210 (x{\supix -1}){\supix 11})}\fs38  \par \fs16  \fs38\par                          \fs40{\*\mjaformula F &squot;(x)=}\fs32{\*\mjaformula{\fraction{\num d}{\den dx}}(\u8210 {\fraction{\num 1}{\den 11}}x{\supix -11})=\u8210 11(\u8210 {\fraction{\num 1}{\den 11}}x{\supix -12})}\fs40{\*\mjaformula =x{\supix -12}}\f9\fs24\i0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E6' tipo='texto' dibujar-si='ejer=6' expresi&oacute;n='[70,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;}\f1\fs34\b 6.\f2\fs38\b0\i   \f3\fs34\i0 Si\f2\fs38\i  {\*\mjaformula f(x)={\radical{\index 4}{\radicand x{\supix 2}+1}}}\f3\fs34\i0 , es continua en el intervalo\f2\fs38\i  {\*\mjaformula [1,7]}\f3\fs34\i0 ,  \f2\fs38\i{\*\mjaformula x}\f3\fs34\i0  es un punto entre \f2\fs38\i{\*\mjaformula 1} \f3\fs34\i0 y \f2\fs38\i{\*\mjaformula 7}\f3\fs34\i0 , \par      se puede definir:                     \f2\fs38\i{\*\mjaformula F(x)={\integral{\from\f4\fs30\i 1}{\to x}{\what}}{\radical{\index 4}{\radicand t{\supix 2}+1}}dt}\f3\fs34\i0 , \par      entonces:\f2\fs38\i\par \fs20  \fs38                                                  {\*\mjaformula F &squot;(x)={\radical{\index 4}{\radicand x{\supix 2}+1}}}\par \f6\fs24\i0}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E6' tipo='texto' color='008800' dibujar-si='(verif!=0)&amp;(bien=1)' expresi&oacute;n='[331,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs30\b CORRECTO\fs34\b0}' fuente='SansSerif,BOLD,15' fijo='s&iacute;'">

   <param name="G_25" value="espacio='E6' tipo='texto' dibujar-si='t' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Indica el Teorema Fundamental al que corresponde la siguiente expresi\u243 n:}' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E7' tipo='texto' color='008800' dibujar-si='(respuesta=1)&amp;(ejer=4)' expresi&oacute;n='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green136\blue0;\red0\green0\blue0;}\f1\fs30\cf0 Segundo teorema:\cf1\fs34  \f3\fs38\i     \fs36{\*\mjaformula\cf0{\integral{\from\cf0 a\cf1}{\to\cf0 b\cf1   }{\what\cf0 f(x)dx}}=F(b)-F(a)}\fs38    \par \f1\fs30\i0\par Aplic\u225 ndolo: \f5\fs34\i                \fs36{\*\mjaformula{\integral{\from 1}{\to 2  }{\what{\radical{\index}{\radicand x}} dx=}}}\fs32{\*\mjaformula{\fraction{\num 2}{\den 3}}({\radical{\index}{\radicand 2{\supix 3}}}\u8210 {\radical{\index}{\radicand 1{\supix 3\cf2}}})={\fraction{\num 2}{\den 3}}(2{\radical{\index}{\radicand 2\cf2}}\u8210 1)}\fs34\par \fs20  \fs34\par                                     \fs36{\*\mjaformula{\integral{\from 1}{\to 2  }{\what{\radical{\index}{\radicand x\cf2}}dx}}=1.21895}\fs34\b\par \f9\fs24\b0\i0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E7' tipo='texto' color='008800' dibujar-si='(respuesta=1)&amp;(ejer=5)' expresi&oacute;n='[8,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;\f9\fcharset0 Courier New;}{\colortbl\red232\green0\blue34;\red0\green136\blue0;}\f1\fs30\cf0 Segundo teorema:\cf1\fs34  \f3\fs38\i   \fs36{\*\mjaformula\cf0{\integral{\from\cf0 a\cf1}{\to\cf0 b\cf1   }{\what\cf0 f(x)dx}}=F(b)-F(a)}\fs38   \par \f1\fs30\i0\par Aplic\u225 ndolo: \f5\fs34\i              \fs36{\*\mjaformula{\integral{\from 1}{\to e  }{\what ln x dx}}=F(e)-F(1)}\fs34\par \fs20  \fs34\par                                  \fs36{\*\mjaformula{\integral{\from 1}{\to e  }{\what ln x dx}}=}\fs32{\*\mjaformula e(ln e\u8210 1)\u8210 1(ln 1\u8210 1)=e(1\u8210 1)\u8210 1(0\u8210 1)=}\fs36{\*\mjaformula 1}\fs34\b\par \f9\fs24\b0\i0}' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
   <param name="G_28" value="espacio='E8' tipo='texto' color='008800' dibujar-si='(respuesta=1)&amp;(ejer=6)' expresi&oacute;n='[1,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;\f6\fcharset0 Courier New;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue214;\red0\green136\blue0;}\f1\fs30\cf0 Primer teorema:\f2\fs38\i    \fs34{\*\mjaformula F &squot;(x)=f(x)}\cf1\fs38  \par \f1\fs30\i0\par  Aplic\u225 ndolo: \f4\fs30\i{\*\mjaformula{\fraction{\num d}{\den dx}}({\integral{\from 1}{\to x}{\what (t{\supix 2}+1){\supix{\fraction{\num 1}{\den 4}}}dt}})={\fraction{\num d}{\den dx}}(({\fraction{\num 4}{\den 5}}(x{\supix 2}+1){\supix{\fraction{\num 5}{\den 4}}})\u8210 ({\fraction{\num 4}{\den 5}}(1{\supix 2}+1){\supix{\fraction{\num 5}{\den 4}}}))}\f5\fs24\i0\par \fs16\par \f7\fs32\i                       {\*\mjaformula F &squot;(x)={\fraction{\num 4}{\den 5}}({\fraction{\num 5}{\den 4}})(x{\supix 2}+1){\supix{\fraction{\num 1}{\den 4}}}=(x{\supix 2}+1){\supix{\fraction{\num 1}{\den 4}}}}\fs28 }' fuente='SansSerif,PLAIN,15' fijo='s&iacute;'">
