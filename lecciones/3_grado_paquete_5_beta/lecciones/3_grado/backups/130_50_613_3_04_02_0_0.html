   <param name="pleca" value="title='La integral definida' subtitle='Interpretar geom&eacute;tricamente el concepto de integral definida' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green255\blue255;\red0\green0\blue255;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Interpretar geom\u233 tricamente el concepto de integral definida.\par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par La integral definida se denota como:\par \f3\fs38\i                                                                   {\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\f2\fs34\i0\par donde:\par \f4\fs34\i               {\*\mjaformula{\integral{\from}{\to}{\what =}}}\f2\fs34\i0 signo de integraci\u243 n\par \f3\fs38\i             {\*\mjaformula a=}\f2\fs34\i0 l\u237 mite inferior de la integraci\u243 n.\par \f3\fs38\i             {\*\mjaformula b=}\f2\fs34\i0 l\u237 mite superior de la integraci\u243 n.\par \f3\fs38\i             {\*\mjaformula f(x)= }\f2\fs34\i0 funci\u243 n a integrar o integrando.\par \f3\fs38\i             {\*\mjaformula dx=}\f2\fs34\i0 diferencial de la variable de la funci\u243 n que se va a integrar, en este caso \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0 .\par \par \fs36\cf0 Procedimiento\cf1\fs34\par \par La representaci\u243 n gr\u225 fica del resultado de una integral definida, corresponde al \u225 rea bajo la curva de \par la funci\u243 n. As\u237 , dada una funci\u243 n \f3\fs38\i{\*\mjaformula f (x)}\f2\fs34\i0 de una variable real \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  y un intervalo \f3\fs38\i{\*\mjaformula [a,b]}\f2\fs34\i0 , la integral definida:\par                                                                    \f3\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\f2\fs34\i0\par es el \u225 rea de la regi\u243 n del plano\f3\fs38\i  {\*\mjaformula XY}\f2\fs34\i0  limitada entre la gr\u225 fica de la funci\u243 n, el eje \f3\fs38\i{\*\mjaformula X}\f2\fs34\i0 , y las rectas \f3\fs38\i{\*\mjaformula x=a}\f2\fs34\i0  y\par \f3\fs38\i{\*\mjaformula x=b}\f2\fs34\i0 . Esta \u225 rea se muestra en color verde en el siguiente recuadro.\par                            {\*\component\Space 12b615d1400}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Como puede observarse, el \u225 rea limitada por la gr\u225 fica de la funci\u243 n, tiene signo positivo cuando \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  \par toma valores positivos y negativo cuando toma valores negativos. \par \par Cabe hacer notar que no en todos los casos la integral definida representa un \u225 rea. Esto obedece a \par que la interpretaci\u243 n f\u237 sica de su resultado, depende de la naturaleza de las magnitudes que describan\par la abscisa y la ordenada. Suponiendo que ambas sean las coordenadas de un punto fijo, entonces el\par resultado de la integral definida s\u237  es un \u225 rea. Pero, si la ordenada representa la velocidad de un punto \par m\u243 vil y la abscisa correspondiente, al tiempo cuando el punto tiene esa velocidad, la gr\u225 fica se refiere \par a la curva de la velocidad del movimiento y el \u225 rea bajo ella, entre dos ordenadas, a la distancia que se\par ha recorrido en el intervalo de tiempo considerado.\par \par Asimismo, si la integral definida significa volumen, superficie, masa o fuerza, puede representarse \par ge\u243 metricamente como un \u225 rea.\par \par Las propiedades de la integral definida se pueden \par obtener a partir de su interpretaci\u243 n geom\u233 trica:\par 1. El valor de la integral definida cambia de signo \par \cf2 1. \cf1 si se permutan los l\u237 mites de integraci\u243 n.\par 2. Si los l\u237 mites que integraci\u243 n coinciden, la \par \cf2 2. \cf1 integral definida vale cero.\par 3. Si \f3\fs38\i{\*\mjaformula d}\f2\fs34\i0  es un punto interior del intervalo \f3\fs38\i{\*\mjaformula [a,b]}\f2\fs34\i0 , la \par \cf2 3.\cf1  integral definida se descompone como una \par \cf2 3.\cf1  suma de dos integrales  extendidas a los \par \cf2 3. \cf1 intervalos \f3\fs38\i{\*\mjaformula [a,d]}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula [d,b]}\f2\fs34\i0 .\par 4. La integral definida de una suma de funciones \par \cf2 4. \cf1 es igual a la suma de integrales.\par 5. La integral del producto de una constante \f3\fs38\i{\*\mjaformula c }\f2\fs34\i0 por \par \cf2 5.\cf1  una funci\u243 n es igual a la constante por la integral \par \cf2 5.\cf1  de la funci\u243 n.\cf3\par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par Presiona {\*\component\NumCtrl 12c4e102233} para que se desplieguen los ejemplos.\par  \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En el siguiente recuadro interactivo elige el bot\u243 n que corresponda a la integral cuya interpretaci\u243 n\par geom\u233 trica se presenta en la figura de la derecha.\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor:  Norma Patricia Apodaca Alvarez\par }">

   <param name="G_12" value="espacio='E2' tipo='texto' color='negro' dibujar-si='ejem=1' expresi&oacute;n='[20,28]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}\f1\fs34\b 1.\b0   En la figura de la derecha, se muestra la\par      interpretaci\u243 n geom\u233 trica de:\par \par                           \f3\fs38\i{\*\mjaformula{\integral{\from -2}{\to 2}{\what x dx}}}\f4\fs34\par \i0\par      Observa que esta integral se puede\par      interpretar como la suma de las \u225 reas de\par      los dos tri\u225 ngulos, en amarillo, cada uno\par      de los cuales tiene base 2, altura 2, y \par      \u225 rea 2; as\u237 :\par \f5\fs24\par \f3\fs38\i             {\*\mjaformula{\integral{\from -2}{\to 2}{\what x dx}}={\fraction{\num 2{\supix 2}}{\den 2}}\u8210 {\fraction{\num (-2){\supix 2}}{\den 2}}=0}}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">

   <param name="G_26" value="espacio='E2' tipo='texto' color='negro' dibujar-si='ejem=2' expresi&oacute;n='[20,28]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Times New Roman;}\f1\fs34\b 2.\b0   En la figura de la derecha, se muestra \par      la interpretaci\u243 n geom\u233 trica de:   \par \fs24  \fs34\par                          \f4\fs38\i{\*\mjaformula{\integral{\from 1}{\to 2.5 }{\what{\fraction{\num x{\supix 2}}{\den 2}}dx}}}\f5\fs34\par \i0\par      Observa que esta integral se puede\par      interpretar como el \u225 rea bajo la curva,\par      mostrada en morado, delimitada por \par      la par\u225 bola \f4\fs38\i  {\*\mjaformula y={\fraction{\num x{\supix 2}}{\den 2}}}\f2\fs34\i0 , y las rectas \f4\fs38\i{\*\mjaformula x=1}\f2\fs34\i0   \par      y \f4\fs38\i  {\*\mjaformula x=2.5}\f2\fs34\i0 , cuyo valor es:\par \f6\fs24\par \f4\fs38\i      {\*\mjaformula{\integral{\from 1}{\to 2.5 }{\what{\fraction{\num x{\supix 2}}{\den 2}}dx}}={\fraction{\num 1}{\den 2}}({\fraction{\num 6.25}{\den 3}}\u8210 {\fraction{\num 1}{\den 3}})=}\fs34{\*\mjaformula 0.875}\fs38 }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E2' tipo='texto' color='negro' dibujar-si='ejem=3' expresi&oacute;n='[20,28]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs34\b 3.\b0   En la figura de la derecha, se muestra \par      la interpretaci\u243 n geom\u233 trica de:   \par \fs24  \fs34\par                          \f4\fs38\i{\*\mjaformula{\integral{\from 0}{\to 5  }{\what 15t dt}}}\f5\fs34\par \i0\par      Esta integral se puede interpretar como \par      la distancia \f4\fs38\i{\*\mjaformula d}\f2\fs34\i0  recorrida por un objeto \par      en los primeros cinco segundos de su \par      trayectoria (\f4\fs38\i{\*\mjaformula T=5}\f2\fs34\i0 ), si su velocidad es \par      \f4\fs38\i{\*\mjaformula 15} m/s\f2\fs34\i0 . As\u205 , \f4\fs38\i{\*\mjaformula d}\f2\fs34\i0  puede calcularse como \par      el \u225 rea de un tri\u225 ngulo, en naranja, de \par      base y altura \f4\fs38\i{\*\mjaformula T}\f2\fs34\i0 : \par \f4\fs38\i       {\*\mjaformula d=15{\integral{\from 0}{\to 5 }{\what t dt}}=15({\fraction{\num 5{\supix 2}}{\den 2}})=187.5 m}}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">

   <param name="G_46" value="espacio='E2' tipo='texto' color='negro' dibujar-si='ejem=4' expresi&oacute;n='[20,28]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Times New Roman;}\f1\fs34\b 4.\b0   En la figura de la derecha, se muestra \par      la interpretaci\u243 n geom\u233 trica de:   \par \fs24  \fs34\par                          \f4\fs38\i{\*\mjaformula{\integral{\from 0.7}{\to 2.4  }{\what{\fraction{\num 1}{\den x}} dx}}}\f5\fs34\par \i0\par      Observa que esta integral se puede\par      interpretar como el \u225 rea bajo la curva,\par      mostrada en turquesa, cuyo valor es:\par \f6\fs24\par \f4\fs38\i      \fs34{\*\mjaformula{\integral{\from 0.7}{\to 2.4  }{\what{\fraction{\num 1}{\den x}} dx}}=ln(2.4)\u8210 ln(0.7)={\expr ln_2.4-ln_.7\decimals 4\fixed0}}\fs38\par \par }' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
   <param name="G_47" value="espacio='E2' tipo='texto' color='negro' dibujar-si='ejem=5' expresi&oacute;n='[20,28]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;}\f1\fs34\b 5.\b0   En la figura de la derecha, se muestra la\par      interpretaci\u243 n geom\u233 trica de:\par \par               \f3\fs38\i{\*\mjaformula{\integral{\from 0}{\to 2  }{\what (2 sen({\fraction{\num\u960 }{\den 4}}x)\u8210  x) dx}}}\f4\fs34    \par \i0\par      Observa que esta integral se puede\par      interpretar como el \u225 rea, en rosa, \par      delimitada por \f5\fs34\i{\*\mjaformula y=2 sen({\fraction{\num\u960 }{\den 4}}x)}\f2\fs34\i0  y  \f3\fs38\i{\*\mjaformula y=x}\f2\fs34\i0 , \par      que intersectan en \f5\fs34\i{\*\mjaformula (0,0)}\f2\fs34\i0  y \f5\fs34\i{\*\mjaformula (2,2)}\f2\fs34\i0 . As\u237 :\par      \f6\fs24\par \f3\fs38\i      {\*\mjaformula\u193 rea=}\fs36{\*\mjaformula\u8210 {\fraction{\num 8}{\den\u960 }}(cos({\fraction{\num\u960 }{\den 2}})\u8210 cos(o))\u8210 {\fraction{\num 4}{\den 2}}}\fs38\par \par     \fs36  \fs38{\*\mjaformula\u193 rea=0.546}\fs30 \fs38}' fuente='SansSerif,BOLD,17' fijo='s&iacute;'">
