<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='La derivada' subtitle='Puntos de inflexi&oacute;n y concavidad de una curva en un intervalo' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par  - Obtener el punto de inflexi\u243 n de una funci\u243 n polinomial hasta de grado tres.\par  - Determinar algebraicamente el intervalo donde una funci\u243 n polinomial hasta de grado tres es \par    c\u243 ncava hacia arriba.\par  - Determinar algebraicamente el intervalo donde una funci\u243 n polinomial hasta de grado tres es\par    c\u243 ncava hacia abajo.\par \par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par En lecciones anteriores estudiaste como determinar los intervalos donde una funci\u243 n crece o \par decrece. En esta lecci\u243 n determinaremos estos intervalos para la derivada de la funci\u243 n, y \par principalmente veremos c\u243 mo estos intervalos nos dicen algo de c\u243 mo se vee la gr\u225 fica de la \par funci\u243 n original.\par \par Nos interesa entonces saber cu\u225 ndo las pendientes de las tangentes de una funci\u243 n crecen o \par decrecen, en particular necesitamos saber cu\u225 ndo la pendiente de una recta es m\u225 s grande que otra.\par \par Resuelve los siguientes ejercicios donde se pide ordenar 4 gr\u225 ficas en orden creciente seg\u250 n su\par pendiente.\par \par {\*\component\Space 12c75e1965f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Una vez que repasamos cu\u225 ndo crece o decrece la pendiente de una recta podemos ahora abordar \par cu\u225 ndo crece o decrece la derivada de una funci\u243 n. Esto es, cu\u225 ndo la pendiente de la recta tangente\par a la gr\u225 fica de la funci\u243 n es creciente o decreciente al recorrer la gr\u225 fica de izquierda a derecha. \par  \par Mueve el punto rojo de izquierda a derecha y determina si la pendiente de la recta tangente a la \par gr\u225 fica crece o decrece. Verifica tu respuesta y presiona Siguiente.\par \par {\*\component\Space 12c75e36f09}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Como se puede observar en la escena anterior, la forma de la gr\u225 fica cuando la derivada crece se ve\par curvada hacia arriba y cuando decrece se ve curvada hacia abajo. M\u225 s precisamente, la gr\u225 fica es \par \i c\u243 ncava hacia arriba\i0  cuando la derivada crece y \i c\u243 ncava hacia abajo\i0  cuando la derivada decrece. \par \par Los puntos \f4\fs38\i{\*\mjaformula x}\f2\fs34\i0  donde la gr\u225 fica de \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0  cambia de concavidad se le llaman puntos de inflexi\u243 n. Es decir, \par los puntos donde la derivada de \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0  cambia de ser creciente a decreciente.\par \par \cf0\par \fs36 Procedimiento\cf1\fs34\par \par Como la derivada es la pendiente de la tangente, entonces s\u243 lo hay que determinar en qu\u233  intervalos\par  \f4\fs38\i{\*\mjaformula f '}\f2\fs34\i0  crece o decrece. Y, por lo tanto, usamos el m\u233 todo visto anteriormente para determinar los\par intervalos en los que una funci\u243 n crece o decrece:\par \par 1. Calcular la derivada de  \f4\fs38\i{\*\mjaformula f '}\f2\fs34\i0  , esto es \f4\fs38\i{\*\mjaformula f''}.\f2\fs34\i0\par 2. Encontrar los n\u250 meros cr\u237 ticos de  \f4\fs38\i{\*\mjaformula f '}\f2\fs34\i0  , es decir, encontrar las  \f4\fs38\i{\*\mjaformula x}\f2\fs34\i0   tales que  \f4\fs38\i{\*\mjaformula f ''(x)=0}\f2\fs34\i0\par 3. Determinar los intervalos de prueba. Es decir, los intervalos en los que los puntos cr\u237 ticos dividen a\par     la recta real.\par 4. Analizar el signo de \f4\fs38\i{\*\mjaformula f ''}\f2\fs34\i0  en cada uno de los intervalos de prueba. Si  \f4\fs38\i{\*\mjaformula f ''}\f2\fs34\i0  es positiva entonces  \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0  es\par     c\u243 ncava hacia arriba y su  \f4\fs38\i{\*\mjaformula f ''}\f2\fs34\i0   es negativa entonces  \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0   es c\u243 ncava hacia abajo. \par 5. Los valores cr\u237 ticos de   \f4\fs38\i{\*\mjaformula f '}\f2\fs34\i0    donde  \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0   es c\u243 ncava hacia arriba de un lado y hacia abajo\par     del otro, son los puntos de inflexi\u243 n.\par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par Resuelve cada uno de los siguientes ejercicios siguiendo los pasos que se indican.  Cuando termines\par de contestar un paso, pulsa el bot\u243 n Verificar para revisar si tu respuesta es correcta. De tener \par correcta tu respuesta, podr\u225 s pulsar el bot\u243 n Siguiente para pasar al siguiente paso. Al completar los\par pasos podr\u225 s presionar el bot\u243 n Otro para generar un nuevo ejercicio.\par \par {\*\component\Space 12c8f79c5b9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor:  Valentina Mu\u241 oz Porras\par }">
