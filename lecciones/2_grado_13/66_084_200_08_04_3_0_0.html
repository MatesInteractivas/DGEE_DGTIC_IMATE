<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="pleca" value="title='Funciones polinomiales' subtitle='Funciones polinomiales de grado 3 y 4'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Determinar el dominio y rango de funciones polinomiales de grado 3 y 4.\fs36\cf0\par \par \par Soluci\u243 n\par \cf1\fs34\par La siguiente tabla muestra el dominio y el rango de las funciones polinomiales de grado 3 y 4.  \par \par \cf0\fs36                                    {\*\component\Space 1268b90e225}                                      \par \par \par \par \par \par \par \par \cf1\fs34 donde  m y M son el m\u237 nimo y el m\u225 ximo de la funci\u243 n.\par \cf0\fs36  \par \cf1\fs34 A continuaci\u243 n se har\u225  una breve explicaci\u243 n del por qu\u233  el dominio y el rango son los conjuntos\par mencionados en la tabla\cf0\fs36 .\par \par Polinomios de grado 3\par \par \cf1\fs34 Es posible notar que, cuando el valor de x se aproxima a infinito o menos infinito,  el t\u233 rmino  \f3\fs38\i{\*\mjaformula ax{\supix 3}}\f2\fs34\i0  en \par valor absoluto (sin considerar el signo) es m\u225 s grande que los otros t\u233 rminos del polinomio\f4\fs34  \par                                                             \fs30\i{\*\mjaformula f(x)=ax{\supix 3{\supix}}+bx{\supix 2}+cx+d}\f2\fs34\i0\par por lo que, el t\u233 rmino \f3\fs38\i{\*\mjaformula ax{\supix 3}}\f2\fs34\i0  predominar\u225  en los extremos de la gr\u225 fica\par de f(x), esto es, el valor de f(x) ser\u225  casi tan grande como el valor de  \f3\fs38\i{\*\mjaformula ax{\supix 3}}\f2\fs34\i0  (lo que pueda llegar a \par restar  \f6\fs34\i{\*\mjaformula bx{\supix 2}+cx+d}\f2\fs34\i0   no ser\u225  suficiente como para frenar el crecimiento de   \f3\fs38\i{\*\mjaformula ax{\supix 3}}\f2\fs34\i0 ). \par \par Por otro lado,   \f3\fs38\i{\*\mjaformula ax{\supix 3}}\f2\fs34\i0  crece al infinito en uno de sus extremo y a menos infinito en otro (pues cuando x \par es negativo   \f3\fs38\i{\*\mjaformula x{\supix 3}}\f2\fs34\i0   sigue siendo negativo). Finalmente, este comportamiento lo hereda f(x), pues es un\par comportamiento al infinito. En la siguiente gr\u225 fica se muestra lo que hemos dicho de f.\par  \par                                    {\*\component\Space 1268cd61165}\par \par \par \par \par \par \par \par \par \par \par \cf0\fs36\par \cf1\fs34 Por la continuidad de los polinomios, no importa mucho el comportamiento de f en el recuadro azul. \par Pues, lo que sea que est\u233  dibujado abarcar\u225  todos los puntos que faltan por cubrir. De aqu\u237  que el\par rango es el conjunto de los n\u250 meros reales.\par \cf0\fs36\par Polinomios de grado 4 \cf1\fs34\par \par El dominio de un polinomio de grado 4 es el conunto de los n\u250 meros reales. \par \par Como se mencion\u243  arriba, encontrar el rango de una funci\u243 n polinomial de grado 4 se traduce a \par encontrar el m\u237 nimo o el m\u225 ximo de la funci\u243 n f. Despu\u233 s aprender\u225 s a obtener el m\u225 ximo y m\u237 nimo\par de una funci\u243 n, por lo pronto,  nos conformaremos con obtener una aproximaci\u243 n del m\u225 ximo o del \par m\u237 nimo a partir de la grafica de f. A continuaci\u243 n se har\u225  una breve explicaci\u243 n de por qu\u233  el rango\par de una funci\u243 n polinomial de grado 4   {\*\mjaformula f(x)=ax{\supix 4} + bx{\supix 3} +cx{\supix 2}+dx+e}   \par \par                                                      es {\*\mjaformula [m,\u8734 )}   cuando  a>0\par \par                                          o bien,    {\*\mjaformula (-\u8734 ,M]}   cuando  a<0 \par donde  m  y  M son el m\u225 ximo y el m\u237 nimo de f.\par \par El valor del t\u233 rmino   {\*\mjaformula ax{\supix 4}}   en el polinomio {\*\mjaformula f(x)=ax{\supix 4} + bx{\supix 3} +cx{\supix 2}+dx+e}  ser\u225  mucho m\u225 s grande \par que el resto de los t\u233 rminos para valores muy grandes x. Esto implica que, cuando el valor de  x  \par crezca al infinito el valor de  f(x)  ser\u225  muy parecido al de  {\*\mjaformula ax{\supix 4}} . Como  {\*\mjaformula ax{\supix 4}}   tiende a  infinito  \par (o a menos infinito) en ambos lados de la gr\u225 fica cuando  a>0 (cuando a<0), entonces lo mismo \par ocurrir\u225  con  f(x). Esto nos dice c\u243 mo se ver\u225  la gr\u225 fica de f en los extremos, pero a\u250 n nos falta\par saber qu\u233  pasa en medio: \par \par                                      {\*\component\Space 1268d3819a6}                                        \par \par \par \par \par \par \par \par \par \par \par \par \par De esta forma, el problema de encontrar  de un polinomio de grado 4 cuando  a>0 (a<0), se traduce\par a encontrar el m\u237 nimo (maximo) de la funci\u243 n como se puede ver en la siguiente animaci\u243 n:\par \par                                     {\*\component\Space 1268d5831b7}   \par \par \par \par \par \par \par \par \par \par \par \par \par \par La animaci\u243 n sugiere el siguiente m\u233 todo para encontrar el rango:\par \par 1. Identificar el coeficiente  a  de  \f3\fs38\i{\*\mjaformula x{\supix 4}}\f2\fs34\i0 . \par 2. Si \f3\fs38\i{\*\mjaformula a>0}\f2\fs34\i0   entonces se busca el m\u225 ximo de la funcion polinomial el cual es la ordenada del punto m\u225 s\par alto en la gr\u225 fica; si a<0, entonces se busca el m\u237 nimo, el cual es la ordenada del punto m\u225 s bajo.\par 3. Trazar una l\u237 nea horizontal por el m\u225 ximo (o el m\u237 nimo) y ubicar la ordenada de la interseccion de la horizontal con el eje y. \par 4. Si a<0, y si M es la ordenada encontrada en el paso 3, entonces el rango es  {\*\mjaformula (-\u8734 ,M]} ; si a>0 y si \par m es la ordenada encontrada en el paso 3, entonces el rango es {\*\mjaformula [m,\u8734 )} .\par \cf0\fs36\par Ejercicios\cf1\fs34\par \par \u191 Cual es el dominio y el rango de las siguientes funciones polin\u243 micas?\par \par                                    {\*\component\Space 12692709099}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par }">
