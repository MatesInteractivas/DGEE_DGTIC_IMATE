   <param name="pleca" value="title='Funciones polinomiales' subtitle='Ceros de funciones polinomiales de grado 3 que sean factorizables.'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                               {\*\component\Space 122e1843033}\par \par Encontrar los ceros de la funci\u243 n\par \par         {\*\mjaformula\u402 (x)=x{\supix 3}+ax{\supix 2}+bx+c}\par \par con \i a\i0 , \i b\i0  y \i c\i0  enteros.\cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Una vez que se obtiene la funci\u243 n en su forma \par factorizada se transforma en ecuaci\u243 n al hacerla \par igual a cero. \par Para resolverla, cada uno de los factores se \par escribe igual a cero y se resuelven las \par ecuaciones obtenidas. La soluci\u243 n de cada \par ecuaci\u243 n se llama cero de la funci\u243 n.\par Al graficar la funci\u243 n, los ceros son los puntos de \par intersecci\u243 n de la curva con el eje x.\fs36\cf0\par \par Soluci\u243 n\cf1\fs34                                                               \par \par      1. Se factoriza la funci\u243 n.\par      2. La funci\u243 n factorizada se transforma en ecuaci\u243 n igual\u225 ndola a cero.\par      3. Para resolverla, cada factor tambi\u233 n se transforma en una peque\u241 a ecuaci\u243 n igual a cero.\par      4. Se resuelven estas ecuaciones.\par      5. La soluci\u243 n de cada ecuaci\u243 n se llama cero de la funci\u243 n.\cf0\fs36\par \par Ejemplos\cf1\fs34                                   {\*\component\Space 12656b30969}\par \par A la derecha se muestra el \par procedimiento para determinar \par los ceros de una funci\u243 n \par polinomial. \par \par Presiona  Continuar.\cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34   \par \par     {\*\component\Space 12665bfd6ec}{\*\component\Space 1267a8a493c}\par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\fs28\par \par Autor: Octavio Fonseca Ramos\par }">

   <param name="G_01" value="espacio='E0' tipo='texto' expresi&oacute;n='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs30 En un funci\u243 n polin\u243 mica como\fs34\par {\*\mjaformula f(x)=x{\supix 3}{\expr (an=0)?&squot;&squot;:((an&lt;0)?&squot;-&squot;:&squot;+&squot;)\decimals 2\fixed1}{\expr ((an=0)|(abs(an)=1))?&squot;&squot;:abs(an)\decimals 0\fixed1}{\expr (an=0)?&squot;&squot;:&squot;x&squot;\decimals 2\fixed1}{\supix{\expr (an=0)?&squot;&squot;:&squot;2&squot;\decimals 0\fixed1}}{\expr (bn=0)?&squot;&squot;:((bn&lt;0)?&squot;-&squot;:&squot;+&squot;)\decimals 2\fixed1}{\expr ((bn=0)|(abs(bn)=1))?&squot;&squot;:abs(bn)\decimals 0\fixed1}{\expr (bn=0)?&squot;&squot;:&squot;x&squot;\decimals 2\fixed1}{\expr (cn=0)?&squot;&squot;:((cn&lt;0)?&squot;-&squot;:&squot;+&squot;)\decimals 2\fixed1}{\expr ((cn=0)|(abs(cn)=1))?&squot;&squot;:abs(cn)\decimals 0\fixed1}}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='t&gt;0.7' expresi&oacute;n='[10,300]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs30 Una vez factorizada\fs34\par {\*\mjaformula f(x)=(x{\expr (-ara&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(ara)\decimals 0\fixed1})(x{\expr (-bra&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(bra)\decimals 0\fixed1})(x{\expr (-cra&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(cra)\decimals 0\fixed1})}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,15' fijo='s&iacute;'">
