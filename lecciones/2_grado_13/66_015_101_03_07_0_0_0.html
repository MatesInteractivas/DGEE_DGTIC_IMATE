   <param name="pleca" value="title='Sistemas de coordenadas y algunos conceptos b&aacute;sicos' subtitle='&Aacute;rea de un pol&iacute;gono'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Calcular el \u225 rea de un pol\u237 gono dadas las coordenadas de sus v\u233 rtices.\fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Para calcular el \u225 rea de un tri\u225 ngulo ABC, de lados \ol AB\olnone , \ol BC\olnone  y \ol CA\olnone , se aplica la llamada f\u243 rmula de \par Her\u243 n\par                                                       {\*\mjaformula A{\subix T}}  = {\*\mjaformula{\radical s(s-a)(s-b)(s-c)} } \par \par donde  s = {\*\mjaformula{\fraction{\num 1}{\den 2}}}(|\ol AB\olnone |+|\ol BC\olnone |+|\ol CA\olnone |)   y  a = |\ol AB\olnone |, b= |\ol BC\olnone |  y  c = |\ol CA\olnone |.\par \par Para calcular el \u225 rea de un pol\u237 gono P de n lados,,{\*\mjaformula A{\subix P}} , se triangula el pol\u237 gono en (n-2) tri\u225 ngulos. \par Por lo tanto, el \u225 rea del pol\u237 gono P es la suma de las \u225 reas de los (n-2) tri\u225 ngulos: \par \par   {\*\mjaformula A{\subix P} = A{\subix 1}+A{\subix 2}+ . . . +A{\subix n}}, donde  {\*\mjaformula n\u8805 3} es la cantidad de lados del pol\u237 gono P.\cf0\fs36\par \par Ejemplos\cf1\fs34\par \par Sea P el pol\u237 gono de cinco lados, \ol AB\olnone ,\ol  BC\olnone , \ol CD\olnone  y \ol EA\olnone , donde \par {\*\component\Space 1226c30d22f}\par \par \par {\*\component\Space 1226c3e210b}{\*\component\Space 1226c3e4200}\par \par \par \par \par \par \par \par \par \par \par \par {\*\component\Space 1226cc1a2e0}{\*\component\Space 1226cc1b1c5}\par \par \par \par \par Ejemplo o ejemplos.\cf0\fs36\par \par Ejercicios\cf1\fs34\par \par Ejercicios o problemas.\cf0\fs36\par \par \par Ejercicios\cf1\fs34\par \par {\*\component\Space 122808e4bb8}\par \par \par \par {\*\component\Space 122bece15da}{\*\component\Space 122809de407}\par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par Autores: H\u233 ctor de Jes\u250 s Argueta Villamar y Mar\u237 a Juana Linares Altamirano\par }">

   <param name="A_35" value="id='area_t4' constante='s&iacute;' expresi&oacute;n='sqrt(s4t4_tri4)' evaluar='siempre'">
   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 A({\*\mjaformula{\expr A1.x\decimals 2\fixed0}}, {\*\mjaformula{\expr A1.y\decimals 2\fixed0}}), B( {\*\mjaformula{\expr B1.x\decimals 2\fixed0}}, {\*\mjaformula{\expr B1.y\decimals 2\fixed0}}), C( {\*\mjaformula{\expr C1.x\decimals 2\fixed0}}, {\*\mjaformula{\expr C1.y\decimals 2\fixed0}}), D( {\*\mjaformula{\expr D1.x\decimals 2\fixed0}}, {\*\mjaformula{\expr D1.y\decimals 2\fixed0}}) y E({\*\mjaformula{\expr E1.x\decimals 2\fixed0}} ,{\*\mjaformula{\expr E1.y\decimals 2\fixed0}} )\par Calcular el \u225 rea del pol\u237 gono P.\par Triangulando el pol\u237 gono a partir del v\u233 rtice A, se obtienen tres tri\u225 ngulos \u8710 ABC, \u8710 ACD y \u8710 ADE.\par  \f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E2' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Arial;}\f1\fs34 Aplicando la f\u243 rmula de Her\u243 n para\par calcular el \u225 rea de un triangulo, se tiene:\par \par \u225 rea (\u8710 ABC)=\par {\*\mjaformula{\radical s1(s1-|AB|)(s1-|BC|)(s1-|CA|)}}\f2\fs24 ,\f1\fs34\par donde\f2\fs24  \f1\fs34 s1 = {\*\mjaformula{\fraction{\num 1}{\den 2}}} (|\ol AB\olnone |+|\ol BC\olnone |+|\ol CA\olnone |).\par s1 = {\*\mjaformula{\fraction{\num 1}{\den 2}}}{\*\mjaformula ({\radical{\expr (B1.x-A1.x)^2+(B1.y-A1.y)^2\decimals 2\fixed0}}}\f2\fs24  \f1\fs34 +{\*\mjaformula{\radical{\expr (B1.x-C1.x)^2+(B1.y-C1.y)^2\decimals 2\fixed0}}}\f2\fs24  \f1\fs34 +{\*\mjaformula{\radical{\expr (A1.x-C1.x)^2 - (A1.y-C1.y)^2\decimals 2\fixed0}} )}\f2\fs24  \f1\fs34  \par       \u8771   {\*\mjaformula{\expr s1\decimals 2\fixed0}}\f2\fs24  \f1\fs34\par De aqu\u237 , \u225 rea(\u8710 ABC) = {\*\mjaformula{\radical{\expr s1*(s1-AB)*(s1-BC)*(s1-CA)\decimals 2\fixed0}}}  \u8771   {\*\mjaformula{\expr areaABC\decimals 2\fixed0}}{\*\mjaformula u{\supix 2}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='no'">
   <param name="G_02" value="espacio='E3' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\u225 rea(\u8710 ACD) = {\*\mjaformula}{\*\mjaformula{\radical s2(s2-|AC|)(s2-|CD|)(s2-|DA|)}}\f2\fs24 , \f1\fs34 donde s2={\*\mjaformula{\fraction{\num 1}{\den 2}}}\f2\fs24  \f1\fs34{\*\mjaformula (|AC|+|CD|+|DA|)}.\par   s2 = {\*\mjaformula{\fraction{\num 1}{\den 2}}}{\*\mjaformula ({\radical{\expr CA\decimals 2\fixed0}}}\f2\fs24  \f1\fs34 +{\*\mjaformula{\radical{\expr CD\decimals 2\fixed0}}}\f2\fs24  \f1\fs34 +{\*\mjaformula{\radical{\expr DA\decimals 2\fixed0}} )}\f2\fs24  \f1\fs34\u8771  {\*\mjaformula{\expr s2\decimals 2\fixed0}}\f2\fs24 .\f1\fs34  As\u237 ,\f2\fs24  \f1\fs34\u225 rea(\u8710 ACD) = {\*\mjaformula{\radical{\expr s2*(s2-CA)*(s2-CD)*(s2-DA)\decimals 2\fixed0}}}  \u8771   {\*\mjaformula{\expr areaACD\decimals 2\fixed0}}{\*\mjaformula u{\supix 2}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E3' tipo='texto' expresi&oacute;n='[0,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\u225 rea(\u8710 ADE) = {\*\mjaformula{\radical s3(s3-AD)(s3-DE)(s3-EA)}} , donde s3 = {\*\mjaformula{\fraction{\num 1}{\den 2}}} {\*\mjaformula (|AD|+|DE|+|EA|)}.\par  s3 = {\*\mjaformula{\fraction{\num 1}{\den 2}}}{\*\mjaformula ({\radical{\expr DA\decimals 2\fixed0}} +{\radical{\expr DE\decimals 2\fixed0} }+{\radical{\expr EA\decimals 2\fixed0}})}\f2\fs24  \f1\fs34\u8771   {\*\mjaformula{\expr 0.5*(sqrt(DA)+sqrt(DE)+sqrt(EA))\decimals 2\fixed0}}\f2\fs24 . \f1\fs34 Por lo tanto, \u225 rea(\u8710 ADE) = {\*\mjaformula{\radical{\expr s3*(s3-DA)*(s3-DE)*(s3-EA)\decimals 2\fixed0}}}\f2\fs24  \f1\fs34\u8771  {\*\mjaformula{\expr areaADE\decimals 2\fixed0}}{\*\mjaformula u{\supix 2}}\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E3' tipo='texto' expresi&oacute;n='[0,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs34 Al sumar las tres \u225 reas se obtiene el \u225 rea del pol\u237 gono P de cinco lados:\par  {\*\mjaformula A{\subix P} = \u225 rea(\u8710 ABC)+\u225 rea(\u8710 ACD)+\u225 rea(\u8710 ADE)}\fs24   \fs34 = {\*\mjaformula{\radical{\expr s1*(s1-AB)*(s1-BC)*(s1-CA)\decimals 2\fixed0}}} +{\*\mjaformula{\radical{\expr s2*(s2-CA)*(s2-CD)*(s2-DA)\decimals 2\fixed0}}} +{\*\mjaformula{\radical{\expr s3*(s3-DA)*(s3-DE)*(s3-EA)\decimals 2\fixed0}}} \par                       \u8771   {\*\mjaformula{\expr areaABC\decimals 2\fixed0}}  +  {\*\mjaformula{\expr areaACD\decimals 2\fixed0}}  + {\*\mjaformula{\expr areaADE\decimals 2\fixed0}}  =  {\*\mjaformula{\expr areaABC+areaACD+areaADE\decimals 2\fixed0}}{\*\mjaformula u{\supix 2}}\f3\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E4' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Calcula el \u225 rea del pol\u237 gono P con v\u233 rtices: \par R( {\*\mjaformula{\expr R.x\decimals 2\fixed0}}, {\*\mjaformula{\expr R.y\decimals 2\fixed0}}), S({\*\mjaformula{\expr S.x\decimals 2\fixed0}}, {\*\mjaformula{\expr S.y\decimals 2\fixed0}}), T({\*\mjaformula{\expr T.x\decimals 2\fixed0}}, {\*\mjaformula{\expr T.y\decimals 2\fixed0}}), U({\*\mjaformula{\expr U.x\decimals 2\fixed0}},{\*\mjaformula{\expr U.y\decimals 2\fixed0}}), V({\*\mjaformula{\expr V.x\decimals 2\fixed0}}, {\*\mjaformula{\expr V.y\decimals 2\fixed0}}), y W({\*\mjaformula{\expr W.x\decimals 2\fixed0}}, {\*\mjaformula{\expr W.y\decimals 2\fixed0}})\f2\fs24 .\f1\fs34\par Sugerencia: triangula el pol\u237 gono a partir del v\u233 rtice R.\par Comprueba tu resultado pulsando el bot\u243 n Verificar.\f2\fs24\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E6' tipo='texto' dibujar-si='oexada=1' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34\u225 rea(P) = \u225 rea(\u8710 RST)+\u225 rea(\u8710 RTU)\par                       +\u225 rea(\u8710 RUV)+\u225 rea(\u8710 RVW)\par              ={\*\mjaformula{\radical s1(s1-RS)(s1-ST)(s1-TR)}}\f2\fs24  \f1\fs34\par               +{\*\mjaformula{\radical s2(s2-RT)(s2-TU)(s2-UR) }}\par                +{\*\mjaformula{\radical s3(s3-RU)(s3-UV)(s3-VR) }} \par                 +{\*\mjaformula{\radical s4(s4-RV)(s4-VW)(s4-WR)}} \par \par \u225 rea(P) =  {\*\mjaformula{\radical{\expr s1t1_tri1\decimals 2\fixed0}}} +{\*\mjaformula{\radical{\expr s2t2_tri2\decimals 2\fixed0}}} \par                 +{\*\mjaformula{\radical{\expr s3t3_tri3\decimals 2\fixed0}}}  +{\*\mjaformula{\radical{\expr s4t4_tri4\decimals 2\fixed0}}} \par           \u8771   {\*\mjaformula{\expr area_t1\decimals 2\fixed0}} + {\*\mjaformula{\expr area_t2\decimals 2\fixed0}} + {\*\mjaformula{\expr area_t3\decimals 2\fixed0}}  + {\*\mjaformula{\expr area_t4\decimals 2\fixed0}} \par             =  {\*\mjaformula{\expr area_t1+area_t2+area_t3+area_t4\decimals 2\fixed0}} {\*\mjaformula u{\supix 2}}\par \par \par \par \par \par \par \par \par \par \par \par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
