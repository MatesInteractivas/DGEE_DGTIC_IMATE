   <param name="pleca" value="title='Funciones racionales' subtitle='Gr&aacute;fica de una funci&oacute;n racional'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar la gr\u225 fica de una funci\u243 n del tipo   {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}},   con  P(x)  y  Q(x)  lineales o cuadr\u225 ticas.\fs36\cf0\par \par \par Procedimiento\fs34\cf1\par \par Para identificar una gr\u225 fica primero hay que aprender a hacer un bosquejo de ella. Para hacer un \par bosquejo de la gr\u225 fica de una funci\u243 n racional se siguen los siguientes pasos:\par \par 1. Simplificar: simplificar  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}\cf0\fs36  \cf1\fs34 si es posible.\par \par 2. Obtener y graficar los siguientes atributos de la gr\u225 fica de f:\par \par         - \i Intersecciones con el eje X:\i0  encontrar, si existen, las intersecciones con el eje X. Esto se logra \par           encontrando los valores de x que hacen cero el numerador. Es decir, resolviendo la ecuaci\u243 n \par           P(x)=0.   \par \par         - \i Intersecci\u243 n con el eje Y:\i0  encontrar, si es que existe, el valor de  x  donde la gr\u225 fica intersecta \par           al eje Y. Para esto hay que calcular f(0). \par \par         - \i As\u237 ntota horizontal:\i0  decidir si la funci\u243 n tiene as\u237 ntota horizontal.\par \par         - \i As\u237 ntotas verticales:\i0  dibujar, si es que existen, las as\u237 ntotas verticales de f. Esto se logra\par           encontrando los ceros del denominador. Es decir, resolviendo Q(x)=0. \par \par 3. Evaluar y graficar m\u225 s puntos. Las as\u237 ntotas verticales dividen al eje X en varios intervalos. Tomar \par al menos un punto en cada intervalo y graficar. \par \par 4. Analizar los puntos graficados para terminar el bosquejo de la gr\u225 fica con curvas continuas.\par \par A continuaci\u243 n se muestran varios ejemplos donde se obtiene un bosquejo de la gr\u225 fica de una \par funci\u243 n racional.\cf0\fs36\par \par      {\*\component\Space 1265ea95abc}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Cu\u225 l de las siguientes gr\u225 ficas corresponde a la funci\u243 n dada. Verifica tu respuesta y resuelve m\u225 s\par ejercicios.\par \par  {\*\component\Space 1265eab1ca0}  {\*\component\Space 12668fec5aa}  {\*\component\Space 12668ff24e1}  {\*\component\Space 12668ff9eb4}\par \par \par \par \par \par \par \par \par                  A)                                 B)                                 C)                                  D)\par  {\*\component\Space 126691cd920}\par \par \par \par ___________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par }">
