   <param name="pleca" value="title='Funciones racionales' subtitle='As&iacute;ntotas horizontales y verticales a partir de la gr&aacute;fica de una funci&oacute;n racional'">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar las as\u237 ntotas horizontales de una funci\u243 n del tipo  {\*\mjaformula f(x)={\fraction{\num P(x)}{\den Q(x)}}}, con  P(x)  y  Q(x)  lineales \par o cuadr\u225 ticas a partir de su gr\u225 fica.\fs36\cf0\par \par Definici\u243 n\cf1\fs34\par \par Informalmente decimos que la recta  y=a  es una as\u237 ntota horizontal de f si el valor de f(x) se acerca \par tanto como uno quiera  al valor de a tomando el valor de x lo suficientemente grande, ya sea positivo \par o negativo. En otras palabras, la gr\u225 fica de la funci\u243 n f se acerca cada vez m\u225 s a la recta y=a, a \par medida que  x  se hace cada vez m\u225 s grande bien sea hacia la derecha o hacia la izquierda. \par \par A continuaci\u243 n se presentan los distintos casos donde se puede identificar una as\u237 ntota horizontal en \par la gr\u225 fica\cf0\fs36  \cf1\fs34 de una funci\u243 n f:\par  \par        {\*\component\Space 124266eaeef}\cf0\fs36\par \par \par \par \par \par \par \par \par \par \cf1\fs34\par \par \par \par \par \par En el siguiente cuadro interactivo decide si la gr\u225 fica presentada tiene o no as\u237 ntota horizontal y \par selecciona las afirmaciones que sean verdaderas. Presiona el bot\u243 n verificar y resuelve m\u225 s \par ejercicios.\cf0\fs36\par \par        {\*\component\Space 1263ee130d5}\par \par \par \par \par \par \par \par \cf1\fs34\par \par \par \par Las gr\u225 ficas de funciones racionales pueden tener o no as\u237 ntotas y, en el caso de que tengan, se \par tratar\u225  de una s\u243 la recta asint\u243 tica a ambos lados de la gr\u225 fica.\par \par Usa la informaci\u243 n anterior sobre gr\u225 ficas de funciones racionales para decidir cu\u225 l de las siguientes\par gr\u225 ficas no es gr\u225 fica de una funci\u243 n racional:\par \par     {\*\component\Space 1264561e197}      {\*\component\Space 12645622017}      {\*\component\Space 1264562369d}      {\*\component\Space 1264562416b}\par \par \par \par \par \par \par \par                               A)                                 B)                                 C)                                D)\par \par   {\*\component\Space 12645728089}\par \par __________________________________________________________________________________\fs28\par \par Autor: Valentina Mu\u241 oz Porras\par }">

   <param name="G_12" value="espacio='E0' tipo='texto' color='blanco' dibujar-si='E0_ejemplo=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;}\cf0\f1\fs34 A medida que x se hace m\u225 s grande,\par f(x) se aproxima al valor a. En este caso\par f se acerca a la recta y=a por \b abajo\b0 . \par Es decir, f(x) &lt; a para valores muy \par grandes de x.\par \par Despu\u233 s aprender\u225 s que la notaci\u243 n \par usada para describir este comportamiento\par de la funci\u243 n es:\par                     {\*\mjaformula lim{\subix x\u8594 \u8734 } f(x)=a}\par \par y se lee como &squot;&squot;el l\u237 mite de f cuando  x \par tiende a infinito es \i a\i0 &squot;&squot;\cf1\f4\fs24\par Despu\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;\red32\green48\blue58;}\cf0\f1\fs34 A medida que x se hace m\u225 s grande,\par f(x) se aproxima al valor a. En este caso\par f se acerca a la recta y=a por \b arriba\b0 . \par Es decir, f(x) &gt; a para valores muy \par grandes de x.\par \par Despu\u233 s aprender\u225 s que la notaci\u243 n \par usada para describir este comportamiento\par de la funci\u243 n es:\par                     {\*\mjaformula lim{\subix x\u8594 \u8734 } f(x)=a}\par \par y se lee como &squot;&squot;el l\u237 mite de f cuando  x \par tiende a infinito es \i a\i0 &squot;&squot;\cf1\f4\fs24\par Despu\cf2\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;\red32\green48\blue58;}\cf0\f1\fs34 A medida que x decrece, f(x) se \par aproxima al valor a. En este caso\par f se acerca a la recta y=a por \b abajo\b0 . \par Es decir, f(x) &lt; a para valores muy \par peque\u241 os de x.\par \par Despu\u233 s aprender\u225 s que la notaci\u243 n \par usada para describir este comportamiento\par de la funci\u243 n es:\par                     {\*\mjaformula lim{\subix x\u8594 -\u8734 } f(x)=a}\par \par y se lee como &squot;&squot;el l\u237 mite de f cuando  x \par tiende a \b menos\b0  infinito es \i a\i0 &squot;&squot;\cf1\f4\fs24\par Despu\cf2\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E0' tipo='texto' dibujar-si='E0_ejemplo=3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;\red32\green48\blue58;}\cf0\f1\fs34 A medida que x decrece, f(x) se \par aproxima al valor a. En este caso\par f se acerca a la recta y=a por \b arriba\b0 . \par Es decir, f(x) &gt; a para valores muy \par peque\u241 os de x.\par \par Despu\u233 s aprender\u225 s que la notaci\u243 n \par usada para describir este comportamiento\par de la funci\u243 n es:\par                     {\*\mjaformula lim{\subix x\u8594 -\u8734 } f(x)=a}\par \par y se lee como &squot;&squot;el l\u237 mite de f cuando  x \par tiende a \b menos\b0  infinito es \i a\i0 &squot;&squot;\cf1\f4\fs24\par Despu\cf2\par}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
