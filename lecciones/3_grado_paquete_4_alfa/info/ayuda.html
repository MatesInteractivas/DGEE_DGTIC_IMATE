   <param name="pleca" value="title='Ayuda general' subtitle='Informaci&oacute;n sobre la funcionalidad de las escenas, espacios y controles.' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red16\green8\blue4;}\f1\fs36\cf0 Escena\fs34\cf1\par \par Es el espacio general, donde se encuentran todos los elementos que forman la retroalimentaci\u243 n.\fs36\cf0\par \par \par Espacios\cf2\b  \cf1\fs34\b0\par \par Un espacio es un \u225 rea de trabajo gr\u225 fico dentro de la escena. Se utiliza para representar gr\u225 ficamente\par puntos sobre una recta, soluciones de ecuaciones, operaciones con binomios. Estos espacios son \par interactivos, y se hace referencia a ellos como recuadros interactivos.\par \par Ejemplo:\cf0\fs36\par \par {\*\component\Space 11ffe88f1ac}   \fs34  \cf1\u8226 \cf0\fs36  \fs34\cf1 Para mover los ejes basta con posicionar el cursor \par                                                                   sobre alg\u250 n punto del espacio, y moverlo manteniendo\par                                                                   presionado el bot\u243 n izquierdo del rat\u243 n.\par                                  \par                                                                 \u8226 \cf0\fs36  \cf1\fs34 Para acercarse o alejarse de la imagen, el procedimiento           \par                                                                   es el mismo, pero con el bot\u243 n derecho. \par                                  \cf0\fs36\par                                                                  \par  \par \par \par \par Pulsadores y barras deslizantes\cf2\b  \cf1\fs34\b0\par \par Se utilizan para manipular los gr\u225 ficos:\par \u8226  Modificar valores de las variables involucradas.\par \u8226  Efectuar rotaciones de las figuras.\par \u8226  Alejar o acercar los dibujos.\par \par Se presentan en dos modalidades: pulsador y barra deslizantes. En la primera se aumenta o disminuye \par el valor de la variable, seg\u250 n se oprima (para ir paso por paso) o se mantega presionado (para ajustes\par r\u225 pidos) el bot\u243 n superior o inferior. En la  segunda se procede de manera similar, s\u243 lo que los botones est\u225 n a la derecha y a la izquierda; \par adem\u225 s se cuenta con la barra deslizante propiamente dicha que se mueve a la derecha/izquierda \par manteniendo presionado sobre ella el bot\u243 n izquierdo del rat\u243 n.\par \par Ejemplo de pulsador: {\*\component\NumCtrl 11e1dcf887c}\cf0\fs36          \cf1\fs34 Ejemplo de barra deslizante:  {\*\component\NumCtrl 12001713a02}\cf0\fs36\par \par \par Men\u250 s\cf2\b  \cf1\fs34\b0\par \par Se utilizan para presentar opciones, por ejemplo para elegir la que corresponda a la respuesta correcta\par de un ejercicio:\cf0\fs36\par                          {\*\component\NumCtrl 1200175e73f}   \par \par \par Campos de texto\cf1\fs34\par \par En ellos se puede escribir lo que el ejercicio o demostraci\u243 n demande. Si se requiere introducir el \par resultado de un c\u225 lculo, puede emplearse la calculadora integrada que se despliega con doble clic del \par rat\u243 n. Al presionar intro el resultado se inserta en el campo de texto.\par \par Ejemplo. Indica el resultado de dividir 1025 entre 45\cf0\fs36  :  {\*\component\NumCtrl 12001f9e973}\par \par \par Botones\cf1\fs34\par \par Se utilizan para indicar una acci\u243 n espec\u237 fica. Para realizarla se debe presionar sobre \u233 l ,con el \par bot\u243 n izquierdo del rat\u243 n.\par \par Entre los que se presentan dentro de la escena se encuentran los siguientes:\par \u8226  Arrojar dado.\par \u8226  Otro ejemplo/ejercicio.\par \u8226  Ver nociones preliminares.\par \u8226  Verificar.\par \par Los de tipo general, se ubican en la parte inferior de la pantalla:\par \u8226  Reiniciar escena.\par \u8226  Limpiar escena.\par \u8226  Bibliograf\u237 a.\par \u8226  Ayuda general.\par \par}">
