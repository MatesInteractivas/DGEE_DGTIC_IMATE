   <param name="pleca" value="title='La integral definida' subtitle='Integrales definidas inmediatas de funciones algebraicas' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener la integral definida inmediata de una funci\u243 n algebraica.\par \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Para resolver o evaluar una integral, definida se calcula la integral sin tomar en cuenta los l\u237 mites de \par integraci\u243 n. Posteriormente se eval\u250 a el resultado de la integral, restando el valor obtenido al sustituir \par el l\u237 mite de integraci\u243 n inferior al del obtenido al sustituir el l\u237 mite de integraci\u243 n superior.\par \fs36\cf0\par \par Justificaci\u243 n\par \par \cf1\fs34 Si \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  es continua en un intervalo [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ] y \f3\fs38\i{\*\mjaformula F}\f2\fs34\i0  es una primitiva de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0 , entonces definimos la integral definida\par de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  como\par                                                         \f3\fs38\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx=F(b)-F(a);}}}\f2\fs34\i0\par \par debe observarse que \f4\fs30\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\f2\fs34\i0  est\u225  bien definida, es decir, no depende de la primitiva particular que \par hayamos elegido, pues si \f3\fs38\i{\*\mjaformula G}\f2\fs34\i0  es otra primitiva de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0 , entonces \f3\fs38\i{\*\mjaformula G(x)=F(x)+C}\f2\fs34\i0 , as\u237  que\par \par                               \f3\fs38\i{\*\mjaformula G(b)-G(a)=(F(b)+C)-(F(a)+C)=F(b)-F(a)}\f2\fs34\i0 .\par \par Si existe la integral definida de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  entre \f3\fs38\i{\*\mjaformula a}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula b}\f2\fs34\i0  (o de \f3\fs38\i{\*\mjaformula a}\f2\fs34\i0  a \f3\fs38\i{\*\mjaformula b}\f2\fs34\i0 ), entonces se dice que \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  es integrable en \par [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ], resolverla y determinar su valor se nombra como evaluar la integral.\par El s\u237 mbolo \f4\fs30\i{\*\mjaformula{\integral{\from}{\to}{\what}}}\f2\fs34\i0  se conoce como s\u237 mbolo de integral, el cual se puede considerar proveniente de una \par letra \f3\fs38\i{\*\mjaformula S}\f2\fs34\i0  (la letra inicial de la palabra suma) y se usa para indicar la relaci\u243 n entre las integrales \par definidas y la suma de \u225 reas. Los n\u250 meros \f3\fs38\i{\*\mjaformula a}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula b}\f2\fs34\i0  se llaman extremos (o l\u237 mites) de integraci\u243 n, \par siendo \f3\fs38\i{\*\mjaformula a}\f2\fs34\i0  el extremo inferior y \f3\fs38\i{\*\mjaformula b}\f2\fs34\i0  el extremo superior. En este contexto, cuando se usa el t\u233 rmino l\u237 mite \par se refiere a uno de los dos extremos del intervalo [\f3\fs38\i{\*\mjaformula a,b}\f2\fs34\i0 ] y no tiene ninguna relaci\u243 n con las \par definiciones de l\u237 mite dadas con anterioridad. \par Si \f3\fs38\i{\*\mjaformula F(x)}\f2\fs34\i0  es una funcion cualquiera, se emplear\u225  la siguiente notaci\u243 n para evaluar las integrales \par definidas\par                                                          {\*\component\Space 12c1ee07222}.\par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par A continuaci\u243 n, se muestra el procedimiento para calcular la integral definida de funciones \par algebraicas. Presiona el boton Continuar.\par \par          {\*\component\Space 12c17933b80}\par \par \par \par \par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Eval\u250 a la integral definida y escribe su resultado en el espacio correspondiente.\par \par                                   {\*\component\Space 12c20241d0d}\par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n: alfa\par Autor: Octavio Fonseca Ramos\par }">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='verjm=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Resuelve la integral   \f2\fs38\i{\*\mjaformula{\integral{\from{\expr a\decimals 2\fixed0}}{\to{\expr b\decimals 2\fixed0}}{\what{\expr (ta=1)?&squot;&squot;:ta\decimals 2\fixed0}x{\supix{\expr (exa=1)?&squot;&squot;:exa\decimals 2\fixed0}}+{\expr tb\decimals 2\fixed0}dx}}}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">

   <param name="G_02" value="espacio='E1' tipo='texto' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\f1\fs38\i{\*\mjaformula\cf0 F(x)|{\subix a}=F(b)-F(a)\cf1}\f2\fs24\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E0' tipo='texto' dibujar-si='(cont&gt;0)&amp;(verjm=0)' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs34\cf0 S\cf1\par \cf0\fs16 .\fs34\cf1\par \cf0            \f3\fs38\i{\*\mjaformula\f3\fs38\i{\integral{\from{\expr a\decimals 2\fixed0}}{\to{\expr b\decimals 2\fixed0}}{\what{\expr (ta=1)?&squot;&squot;:ta\decimals 2\fixed0}x{\supix{\expr (exa=1)?&squot;&squot;:exa\decimals 2\fixed0}}+{\expr tb\decimals 2\fixed0}dx}}={\fraction{\num{\expr ta\decimals 2\fixed0}}{\den{\expr exa+1\decimals 2\fixed0}}}x{\supix{\expr exa+1\decimals 2\fixed0}}{\expr (tb&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr (tb=1)?&squot;&squot;:tb\decimals 2\fixed0}x|}\cf1{\*\mjaformula{\supix{\expr b\decimals 2\fixed0}}}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E0' tipo='texto' dibujar-si='(cont&gt;0)&amp;(verjm=0)' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34 Se calcula la integral sin tomar en cuenta los l\u237 mites de integraci\u243 n\par \cf0\fs16 .\cf1\fs34\par            \f3\fs38\i{\*\mjaformula\cf2\f3\fs38\i{\integral{\from{\expr a\decimals 2\fixed0}}{\to{\expr b\decimals 2\fixed0}}{\what{\expr (ta=1)?&squot;&squot;:ta\decimals 2\fixed0}x{\supix{\expr (exa=1)?&squot;&squot;:exa\decimals 2\fixed0}}+{\expr tb\decimals 2\fixed0}dx}}\cf1 ={\fraction{\num{\expr ta\decimals 2\fixed0}}{\den{\expr exa+1\decimals 2\fixed0}}}x{\supix{\expr exa+1\decimals 2\fixed0}}{\expr (tb&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed0}{\expr (tb=1)?&squot;&squot;:tb\decimals 2\fixed0}x|{\subix{\expr a\decimals 2\fixed0}}}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
