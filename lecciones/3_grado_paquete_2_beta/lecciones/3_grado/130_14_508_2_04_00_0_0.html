   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Identificar las notaciones para la derivada de una funci\u243 n.\par \par \fs36\cf0\par Conceptos b\u225 sicos\par \par \cf1\fs34 La derivada de  una funci\u243 n en un punto \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0              {\*\component\Space 12ac383fa11}\par indica qu\u233  tanto est\u225  cambiando la funci\u243 n en \par ese punto, as\u237 , por ejemplo, si la funci\u243 n \par indica la posici\u243 n de un movil en una carretera\par recta, la derivada indica la velocidad del movil,\par es decir, dice c\u243 mo est\u225  cambiando la posici\u243 n\par en ese momento.\par Geom\u233 tricamente, si representamos a la funci\u243 n \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0\par mediante su gr\u225 fica en un plano, su derivada\par en un punto \f4\fs34\i{\*\mjaformula x}\f2\fs34\i0  es la pendiente de la recta tangente\par a la gr\u225 fica en el punto \f4\fs34\i{\*\mjaformula (x,f(x)}\f2\fs34\i0 , y esta indica \par qu\u233  tanto est\u225  creciendo o decreciendo la funci\u243 n\par en ese punto.\par Arrastra el punto rojo sobre la gr\u225 fica y observa el comportamiento de  la recta tangente.\par \fs36\cf0\par \par Procedimiento\fs34\cf1\par \par A lo largo de la historia del c\u225 lculo, diferentes autores han ideado diferentes notaciones para la\par derivada de una funci\u243 n en un punto, algunas de estas notaciones son:\par \par \f3\fs38\i\u8226 \f2\fs34\i0    La notaci\u243 n m\u225 s simple es la de \b Lagrange\b0 , que consiste en poner una prima arriba a la derecha\par     de la funci\u243 n, \par \f3\fs38\i                                                                    \fs34{\*\mjaformula f '(x)}\f2\fs34\i0 ,       \par     por ejemplo,\par                                             \f4\fs34\i{\*\mjaformula (x{\supix 2}-3x+4){\supix '}}\f2\fs34\i0 ,              \f4\fs34\i{\*\mjaformula (sen x)'}\f2\fs34\i0\par \par \f3\fs38\i\u8226 \f2\fs34\i0    La notaci\u243 n de \b Leibniz\b0  tiene la ventaja de sugerir a la derivada como un cociente entre dos cantidades\par     muy peque\u241 as  \par \f3\fs38\i                                                                    {\*\mjaformula{\fraction{\num df}{\den dx}}}\f2\fs34\i0 ,                \par     y si escribimos \f3\fs38\i{\*\mjaformula y=f(x)}\f2\fs34\i0   expresamos su derivada como\par                                                                    \f3\fs38\i{\*\mjaformula{\fraction{\num dy}{\den dx}}}\f2\fs34\i0 ,        \par     por ejemplo  \par                                                           \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}(x{\supix 2}-3x+4)}\f2\fs34\i0\par     si se quiere indicar en qu\u233  punto se est\u225  evaluando, se escribe, por ejemplo, \f4\fs34\i{\*\mjaformula{\fraction{\num df}{\den dx}}(4)}\f2\fs34\i0\par \f3\fs38\i\u8226 \f2\fs34\i0    La notaci\u243 n de \b Cauchy\b0  es:\par \f3\fs38\i                                               \fs34{\*\mjaformula D{\subix x}f}\f2\fs34\i0                           \f4\fs34\i{\*\mjaformula D{\subix x}(x{\supix 2}-3x+4)}\f2\fs34\i0\par      y es \u250 til cuando se quiere indicar que la derivada es un operador que act\u250 a sobre las funciones.\par \par \f3\fs38\i\u8226 \f2\fs34\i0    Como una simpllificaci\u243 n de la ecuaci\u243 n de Cauchy, en el tema de ecuaciones diferenciales, se\par      suele escribir la derivada poniendo a la \f4\fs34\i{\*\mjaformula x}\f2\fs34\i0  como sub\u237 ndice, \par \f3\fs38\i                                                                          \fs34{\*\mjaformula f{\subix x}}\f2\fs34\i0\par \par      por ejemplo \f4\fs34\i{\*\mjaformula 3f{\subix x}-4f=0}\f2\fs34\i0  significa \f4\fs34\i{\*\mjaformula 3{\fraction{\num df}{\den dx}}-4f=0}\f2\fs34\i0 .\par \par En diferentes libros, de acuerdo al tema o al gusto del autor encontrar\u225 s cualquiera de estas \par notaciones, por lo que es conveniente que est\u233 s familiarizado con ellas.\par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n beta\par Autor: Carlos Hern\u225 ndez Garciadiego\par }">
