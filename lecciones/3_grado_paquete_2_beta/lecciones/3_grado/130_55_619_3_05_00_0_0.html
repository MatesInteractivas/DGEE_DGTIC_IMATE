   <param name="pleca" value="title='La integral' subtitle='&Aacute;rea bajo la gr&aacute;fica de una funci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                                       \par \par Calcular el \u225 rea limitada por la gr\u225 fica de una            {\*\component\Space 1276f9d2818}\par funci\u243 n \f3\fs34\i{\*\mjaformula f(x)}\f2\fs34\i0  en el intervalo [a,c] donde \f3\fs34\i{\*\mjaformula f(x)}\f2\fs34\i0  sea \par positiva en el intervalo [a,b] y negativa en el \par intervalo [b,c] y limitada por el eje horizontal.   \par \cf0\fs36\par Procedimiento\fs34\cf1\par \par Para calcular el \u225 rea bajo la gr\u225 fica de una \par funcion \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  se utiliza la definicion de la integral \par definida\par \par                   \f3\fs34\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx=F(b)-F(a)}}}\f2\fs34\i0\par \par donde \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  es continua en el intervalo [a,b] y \f3\fs34\i{\*\mjaformula F} \f2\fs34\i0 es \par una primitiva de \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0 .\par \par En esta caso, como una secci\u243 n de la gr\u225 fica es \par positiva y la otra negativa, \u233 stas se integran por \par separado para obtener sus \u225 reas. \par Como el \u225 rea de la secci\u243 n positiva de la gr\u225 fica \par es mayor que cero, y de la misma manera, el \u225 rea \par de la secci\u243 n negativa es menor que cero, al final, para determinar el \u225 rea total se suman sus valores \par absolutos.\par \par \fs36\cf0 Justificaci\u243 n\par \par \cf1\fs34 La interpretaci\u243 n geom\u233 trica de la integral definida es el \u225 rea limitada por la gr\u225 fica de una funci\u243 n y \par el eje horizontal. \par En general, si \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  es continua en [a,b] y \f3\fs34\i{\*\mjaformula f(x)\u8805 0}\f2\fs34\i0  para todo \f3\fs34\i{\*\mjaformula x} \f2\fs34\i0 en [a,b] entonces la integral definida, \par \f3\fs34\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\f2\fs34\i0 , es el \u225 rea limitada por la gr\u225 fica de \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  y el eje \f3\fs34\i{\*\mjaformula x} \f2\fs34\i0 entre a y b.\par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par A continuaci\u243 n, se muestran ejemplos para el c\u225 lculo del \u225 rea limitada por la gr\u225 fica de una funci\u243 n y \par el eje horizontal, cuando una secci\u243 n es positiva y la otra negativa. El punto de intersecci\u243 n de la \par gr\u225 fica con el eje x delimita, respectivamente, el extremo derecho e izquierdo de los dos intervalos de \par integracion.\par Presiona el bot\u243 n Continuar.\par \par {\*\component\Space 12771beebc9}  {\*\component\Space 12ae42e7b4f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par \par Ejercicios\cf1\fs34\par \par Calcula el \u225 rea que se pide empleando la integral definida y anota el resultado en el espacio \par correspondiente.\par \par                                                                               {\*\component\Space 12ae9742c50}\par {\*\component\Space 12772d5970d}                \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n beta\par Autor: Octavio Fonseca Ramos\par }">

   <param name="A_07" value="id='Parejer()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='E4.escala=12;tipoe=ent(rnd*7)+1;ccuad1e=((tipoe=1)|(tipoe=2))?1:(((tipoe=3)|(tipoe=4))?0.5:(0.25));ccuade=(tipoe=1)?1:(((tipoe=2)|(tipoe=5))?4:((tipoe=3)?2:((tipoe=4)?8:9)));signose=ent(rnd*2)+1;ccuad1e=(signose=1)?ccuad1e:ccuad1e*-1;ccuade=(signose=1)?ccuade*-1:ccuade;intae=(tipoe=1)?1:(((tipoe=2)|(tipoe=3))?2:(((tipoe=4)|(tipoe=5))?4:6));sintae=ent(rnd*2)+1;intae=(sintae=1)?intae:intae*-1;aie=(tipoe=1)?intae-(ent(rnd*2)+1):intae-(ent(rnd*3)+1);bie=(tipoe=1)?intae+(ent(rnd*2)+1):intae+(ent(rnd*3)+1)'">

   <param name="A_10" value="id='Anima()' algoritmo='s&iacute;' algoritmo='s&iacute;' hacer='ma=(aniver=0)?(ent(rnd*2)+1):(ent(rnd*5)+1);ma=(aniver=0)?((ma=1)?0.5:0.3):ma;ba=(aniver=0)?(ent(rnd*3)+3):(ent(rnd*4)+5);lima=(aniver=0)?(ent(rnd*3)-4):(ent(rnd*4)-3);limb=(aniver=0)?(ent(rnd*3)+lima+2):(ent(rnd*3)+lima+2);limag=(4*ma/ba)-6+1.5*(1/ma);;rango3=(limb-lima)/3;py13=(aniver=0)?(lima*ma+ba):(((lima+6-1.5*(1/ma))=0)?0.001:(-ma*4/(lima+6-1.5*(1/ma)))+ba);py23=(aniver=0)?((lima+rango3)*ma+ba):((((lima+rango3)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+rango3)+6-1.5*(1/ma)))+ba);py33=(aniver=0)?((lima+2*rango3)*ma+ba):((((lima+2*rango3)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+2*rango3)+6-1.5*(1/ma)))+ba);py16=(aniver=0)?((lima+rango3/2)*ma+ba):((((lima+rango3/2)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+rango3/2)+6-1.5*(1/ma)))+ba);py26=(aniver=0)?((lima+rango3+rango3/2)*ma+ba):((((lima+rango3+rango3/2)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+rango3+rango3/2)+6-1.5*(1/ma)))+ba);py36=(aniver=0)?((lima+2*rango3+rango3/2)*ma+ba):((((lima+2*rango3+rango3/2)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+2*rango3+rango3/2)+6-1.5*(1/ma)))+ba);py112=(aniver=0)?((lima+rango3/4)*ma+ba):((((lima+rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+rango3/4)+6-1.5*(1/ma)))+ba);py212=(aniver=0)?((lima+3*rango3/4)*ma+ba):((((lima+3*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+3*rango3/4)+6-1.5*(1/ma)))+ba);py312=(aniver=0)?((lima+5*rango3/4)*ma+ba):((((lima+5*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+5*rango3/4)+6-1.5*(1/ma)))+ba);py412=(aniver=0)?((lima+7*rango3/4)*ma+ba):((((lima+7*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+7*rango3/4)+6-1.5*(1/ma)))+ba);py512=(aniver=0)?((lima+9*rango3/4)*ma+ba):((((lima+9*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+9*rango3/4)+6-1.5*(1/ma)))+ba);py612=(aniver=0)?((lima+11*rango3/4)*ma+ba):((((lima+11*rango3/4)+6-1.5*(1/ma))=0)?0.001:(-ma*4/((lima+11*rango3/4)+6-1.5*(1/ma)))+ba)' mientras='((aniver=0)?(-ba/ma+0.2&gt;lima):(limag&gt;lima))'">
   <param name="G_00" value="espacio='E0' tipo='texto' expresi&oacute;n='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Cuando se calcula el \u225 rea de una figura \par irregular, se pueden trazar rect\u225 ngulos en \par su interior para sumar sus \u225 reas.}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">

   <param name="G_02" value="espacio='E0' tipo='texto' dibujar-si='t&gt;2.4' expresi&oacute;n='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Empleando la integral definida, se calcula \par el \u225 rea exacta, porque se considera que\par el n\u250 mero de rect\u225 ngulos es infinito.}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
