   <param name="pleca" value="title='L&iacute;mites: concepto intuitivo' subtitle='Aproximaci&oacute;n al l&iacute;mite de una funci&oacute;n a partir de su gr&aacute;fica.' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par  - Identificar el valor de l\u237 mites unilaterales a partir de la observaci\u243 n de la gr\u225 fica de una funci\u243 n.\par  - Obtener el valor l\u237 mite de una funci\u243 n a partir de la observaci\u243 n de la gr\u225 fica.\par \par \fs36\cf0\par Conceptos b\u225 sicos\fs34\cf1\par \par El l\u237 mite de una funci\u243 n  \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0   en un punto  \f3\fs38\i{\*\mjaformula x{\subix 0}} \f2\fs34\i0  es el valor al que se acercan los valores de la funci\u243 n \par cuando la variable  \f3\fs38\i x\f2\fs34\i0   se acerca a  \f3\fs38\i{\*\mjaformula x{\subix 0}}\f2\fs34\i0  . Las funciones no siempre tienen l\u237 mite en cualquier punto.\par Explora los distintos ejemplos que se   {\*\component\Space 12aecc69700}\par dan a la derecha para formarte una \par idea intuitiva de cu\u225 ndo una funci\u243 n, \par en un punto \f3\fs38\i x\f2\fs34\i0 :\par \par a) tiene l\u237 mite\par b) tiene l\u237 mite por la izquierda\par c) tiene l\u237 mite por la derecha\par d) no tiene l\u237 mite\par e) tiende a m\u225 s o menos infinito\par \par En cada ejemplo mueve el punto \f3\fs38\i x\f2\fs34\i0\par para buscar los puntos en donde la\par funci\u243 n no tiene l\u237 mite.\par \par Cuando el l\u237 mite de una funci\u243 n en\par un punto \f3\fs38\i x\f2\fs34\i0  existe y es \f3\fs38\i L\f2\fs34\i0 , se escribe:\f3\fs38\i  {\*\mjaformula{\limit{\from x}{\to x{\subix 0}}{\what f(x)=L}}}\f2\fs34\i0  y se lee as\u237 : \par                                               El l\u237 mite de \f3\fs38\i f\f2\fs34\i0  cuando \f3\fs38\i x\f2\fs34\i0  tiende a \f3\fs38\i{\*\mjaformula x{\subix 0} }\f2\fs34\i0  es \f3\fs38\i L\f2\fs34\i0 .\par Cuando los l\u237 mites laterales por la izquierda y la derecha existen, pero no son iguales, se dice que la\par funci\u243 n no tiene l\u237 mite. As\u237  mismo, si la funci\u243 n tiende a \u177  \f3\fs38\i\u8734 \f2\fs34\i0  en un punto \f3\fs38\i{\*\mjaformula x{\subix 0}}\f2\fs34\i0 , tambi\u233 n se dice que no \par tiene l\u237 mite; aunque en esos casos est\u225  permitido escribir:  \f3\fs38\i   {\*\mjaformula{\limit{\from x}{\to x{\subix 0}}{\what f(x)=\u177 \u8734 }}}\f2\fs34\i0 .      \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En la siguiente espacio aparecen las gr\u225 ficas de unas funciones y un punto. En cada caso deber\u225 s\par decidir si la funci\u243 n tiene l\u237 mite en \u233 se punto y cu\u225 les son sus l\u237 mites laterales.\par \par {\*\component\Space 12aedf27d0d}   La funci\u243 n cuya gr\u225 fica aparece a la izquierda\par                                                                              \fs38{\*\component\NumCtrl 12aedf61547}\fs34   tiene l\u237 mite en el punto  \f3\fs38\i{\*\mjaformula x{\subix 0}=} \fs40\b{\*\component\NumCtrl 12aedf69266}\f2\fs34\b0\i0\par                                                                              Sus l\u237 mites laterales son\par \par                                                                                 \f3\fs38\i{\*\mjaformula{\limit{\from x}{\to{\expr x0\decimals 2\fixed0}-}{\what f(x)}}}\f2\fs34\i0 = \f3\fs38\i{\*\component\NumCtrl 12aedfe3ad9}\f2\fs34\i0        {\*\component\NumCtrl 12aedfef4b3}\par                                                                              \par                                                                                 \f3\fs38\i{\*\mjaformula\f3\fs38\i{\limit{\from x}{\to{\expr x0\decimals 2\fixed0}+}{\what f(x)}}}\f2\fs34\i0 = \f3\fs38\i{\*\component\NumCtrl 12aee09b68b}\f2\fs34\i0        {\*\component\NumCtrl 12aee0b9250}\par                                                                              \par                                                                                                      {\*\component\NumCtrl 12aee0e5d67}\par                                                                              {\*\component\Space 12aee0f7ec5}\par                                                                              \par                                                                              \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor:  Jos\u233  Luis Abreu Le\u243 n\par }">
