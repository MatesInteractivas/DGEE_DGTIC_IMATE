   <param name="pleca" value="title='La derivada' subtitle='M&aacute;ximos y m&iacute;nimos relativos de una funci&oacute;n e intervalos de crecimiento y decrecimiento' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red51\green102\blue221;\red232\green0\blue34;}\f1\fs36\cf0 Objetivos\fs34\cf1\par \par - Obtener el m\u225 ximo relativo de una funci\u243 n polinomial hasta de grado tres.\par - Obtener el m\u237 nimo relativo de una funci\u243 n polinomial hasta de grado tres.  \fs36\cf0\par \cf1\fs34 - Determinar el intervalo donde es creciente una funci\u243 n polinomial hasta de grado tres.\par - Determinar el intervalo donde es decreciente una funci\u243 n polinomial hasta de grado tres.\cf0\fs36\par \cf1\fs34\par \par \cf0\fs36 Conceptos b\u225 sicos\cf1\fs34\par \par Un m\u225 ximo (m\u237 nimo) relativo de una funci\u243 n f es un punto de la gr\u225 fica de f donde la funci\u243 n\par cambia de ser creciente (decreciente) a ser decreciente (creciente). Observa la siguiente animaci\u243 n, \par en ella se muestra algunos m\u225 ximos y m\u237 nimos relativos.\par \par     {\*\component\Space 122dd7d8f22}\par  \par \par \par \par \par \par \par \par \par \par \par \par Para encontrar los m\u225 ximos y m\u237 nimos relativos hay que analizar la derivada de la funci\u243 n. En el \par siguiente cuadro interactivo mueve el punto rojo y observa la derivada de f en cada punto x (la \par pendiente de la recta dibujada). Pon especial atenci\u243 n en los casos en que \f3\fs38\i{\*\mjaformula x}\f2\fs34\i0  corresponde a un\par m\u225 ximo o a un m\u237 nimo relativo.\par \par     {\*\component\Space 12ab4d53d70}\par \par \par \par \par \par \par \par \par \par \par \par \par Los valores de  \f3\fs38\i{\*\mjaformula x{\subix}}\f2\fs34\i0  en donde \f3\fs38\i{\*\mjaformula f '(x)=0} \f2\fs34\i0 o \f3\fs38\i{\*\mjaformula f '(x)}\f2\fs34\i0  no est\u225  definida son llamados valores cr\u237 ticos. Y el \par punto de la gr\u225 fica  \f3\fs38\i{\*\mjaformula (x,f(x))}\f2\fs34\i0  asociado a cada valor cr\u237 tico se le llama punto cr\u237 tico.\par \par En el cuadro interactivo anterior se pueden notar dos cosas:\par \par  - Los m\u225 ximos y m\u237 nimos relativos son puntos cr\u237 ticos.\par  - No todos los puntos cr\u237 ticos son m\u225 ximos o m\u237 nimos relativos.\par \par \par \cf0\fs36 Procedimiento\par \par \cf1\fs34 En el caso de los polinomios, para determinar d\u243 nde es creciente o decreciente la funci\u243 n y \par cu\u225 les son sus m\u225 ximos y m\u237 nimos relativos se puede proceder de la siguiente manera:\par \par 1. Se calcula la derivada de \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0 : \f3\fs38\i{\*\mjaformula f '(x)}\f2\fs34\i0  .\par \par 2. Se calculan los n\u250 meros cr\u237 ticos. Para lograr esto se encuentran las ra\u237 ces de  \f3\fs38\i{\*\mjaformula f '(x)=0}\f2\fs34\i0\par Cuando el polinomio es de grado dos o tres, se tendr\u225  que  \f3\fs38\i{\*\mjaformula f '(x)=0}\f2\fs34\i0   ser\u225  una ecuaci\u243 n lineal o \par cuadr\u225 tica. Permiti\u233 ndonos usar despeje o f\u243 rmula general para encontrar las ra\u237 ces. \par \par 3. Se especifican intervalos relevantes. Si los num\u233 ros cr\u237 ticos encontrados en el paso 2 son\par  \f3\fs38\i{\*\mjaformula p{\subix 1},p{\subix 2}}\f2\fs34\i0  entonces los intervalos que ser\u225  necesario analizar son: \f3\fs38\i{\*\mjaformula (-\u8734 ,p{\subix 1}),(p{\subix 1},p{\subix 2}),(p{\subix 2},\u8734 )}\f2\fs34\i0 .\par \par 4. Determinar si \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  es creciente o decreciente en cada intervalo. Se determina el signo de  \f3\fs38\i{\*\mjaformula f '(x)}\f2\fs34\i0  en \par cada uno de los intervalos encontrados en 3. Para esto se elige un valor \f3\fs38\i{\*\mjaformula x{\subix 0}}\f2\fs34\i0   en cada intervalo y se \par eval\u250 a en la derivada \f3\fs38\i{\*\mjaformula f '(x{\subix 0})}\f2\fs34\i0 :\par      - Si  \f3\fs38\i{\*\mjaformula f '(x{\subix 0})&gt;0}\f2\fs34\i0 , entonces \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   es \cf2 creciente\cf1  en el intervalo\par      - Si  \f3\fs38\i{\*\mjaformula f '(x{\subix 0})&lt;0}\f2\fs34\i0 , entonces \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   es \cf3 decreciente \cf1 en el intervalo     \par \par 5. Encontrar los m\u225 ximos y m\u237 nimos relativos. Los m\u225 ximos relativos ser\u225 n aquellos puntos \par cr\u237 ticos donde f cambie de creciente a decreciente; y los m\u237 nimos relativos, de decreciente a \par creciente.\par \par \par \cf0\fs36 Ejemplos\cf1\fs34\par \par Utiliza  el  siguiente  cuadro  interactivo para  observar diferentes ejemplos donde se identifican\par los intervalos donde la funcion es creciente, decreciente y los m\u225 ximos y minimos relativos.\par \par  {\*\component\Space 123028d85e0}{\*\component\Space 122dd809d3d}\fs36\cf0\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs34\par \fs36\par \par \fs34\par \par \fs36 Ejercicios\cf1\fs34\par \par Resuelve cada uno de los siguientes ejercicios siguiendo los pasos que se indican.  Cuando termines\par de contestar un paso, pulsa el bot\u243 n Verificar para revisar si tu respuesta es correcta. De tener \par correcta tu respuestas, podr\u225 s pulsar el bot\u243 n Siguiente para pasar al siguiente paso. Al completar\par los pasos podr\u225 s presionar el bot\u243 n Otro para generar otro ejercicio. \par \par      {\*\component\Space 1230b337fab}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 versi\u243 n beta\par Autor: Valentina Mu\u241 oz Porras\par }">

   <param name="G_86" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=1' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}\f1\fs34 Ejemplo 2 de 4. Encontrar los m\u225 ximos y m\u237 nimos relativos de {\*\mjaformula f(x)=x{\supix 3}}.\par \par Paso 1. Calcular la derivada:   \f2\fs38\i{\*\mjaformula f &squot;(x)=3x{\supix 2}}\f1\fs34\i0\par \par Paso 2. Encontrar n\u250 meros cr\u237 ticos:            \par             despeje               conclusi\u243 n\par              \f2\fs38\i{\*\mjaformula f &squot;(x)=0}           {\*\mjaformula x=0}\f1\fs34\i0  es el \u250 nico valor cr\u237 tico\f2\fs38\i\par                   {\*\mjaformula 3x{\supix 2}=0}\f3\fs24\i0\par \f2\fs38\i                     {\*\mjaformula x=0} \par \par \f1\fs34\i0 Paso 3. Encontrar intervalos:\f2\fs38\i  {\*\mjaformula (-\u8734 ,0)}\f1\fs34\i0   y \f2\fs38\i{\*\mjaformula (0,\u8734 )}\f1\fs34\i0\par \par Paso 4. Determinar si \f2\fs38\i{\*\mjaformula f}\f1\fs34\i0  es creciente o decreciente en cada intervalo\par \par                              Intervalo   Valor de    Signo de \f2\fs38\i{\*\mjaformula f &squot;(x)}\f1\fs34\i0                    Conclusi\u243 n\par                                               prueba     \par \f2\fs38\i                               {\*\mjaformula (-\u8734 ,0)}\f1\fs34\i0       -1          \f2\fs38\i{\*\mjaformula f &squot;(-1)=3(-1){\supix 2}=3&gt;0}\f1\fs34\i0    Creciente    \par                                \f2\fs38\i{\*\mjaformula (0,\u8734 )}\f1\fs34\i0         1           \f2\fs38\i{\*\mjaformula f &squot;(1)=3(1){\supix 2}=3&gt;0}\f1\fs34\i0        Creciente\par \f2\fs38\i\par \f1\fs34\i0 Paso 5. Concluir si los puntos cr\u237 ticos son m\u225 ximos o m\u237 nimos:\par             Como en \f2\fs38\i{\*\mjaformula x=0}\f1\fs34\i0  la funci\u243 n se mantienen creciente, entonces en\par             {\*\mjaformula x=0} no hay m\u225 ximo ni m\u237 nimo relativo. Y como {\*\mjaformula x=0} es el \u250 nico punto\par             cr\u237 tico, entonces, \f2\fs38\i{\*\mjaformula\f4\fs34\i f\f2\fs38}\f1\fs34\i0  no tiene m\u225 ximo ni m\u237 nimos relativos.\par \f2\fs38\i\par \f3\fs24\i0\par \par \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_87" value="espacio='E3' tipo='texto' dibujar-si='E1_ejemplo=2' expresi&oacute;n='[E3_texto_x,E3_texto_y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Courier New;}\f1\fs34 Ejemplo 3 de 4. Encontrar los m\u225 ximos y m\u237 nimos relativos de {\*\mjaformula f(x)=x{\supix 3}- x}.\par \par Paso 1. Calcular la derivada:   \f2\fs38\i{\*\mjaformula f &squot;(x)=x{\supix 3}-x}\f1\fs34\i0\par \par Paso 2. Encontrar n\u250 meros cr\u237 ticos:            \par          Despeje               \par              \f2\fs38\i{\*\mjaformula f &squot;(x)=0},  {\*\mjaformula 3x{\supix 2}-1=0},   {\*\mjaformula 3x{\supix 2}=1},   {\*\mjaformula x{\supix 2}=0.333}\fs34 ,  \fs38  {\*\mjaformula x =\u177 0.577 }\f1\fs34\i0\par          Conclusi\u243 n\f2\fs38\i\par               {\*\mjaformula x{\subix 0}=-0.577}\f1\fs34\i0   y  \f2\fs38\i{\*\mjaformula x{\subix 1}=0.577}\f1\fs34\i0  \f2\fs38\i  \f1\fs34\i0 son los valores cr\u237 ticos\f2\fs38\i\par \f1\fs34\i0 Paso 3. Encontrar intervalos:\f2\fs38\i  {\*\mjaformula (-\u8734 ,-0.577)}\f1\fs34\i0  , \f2\fs38\i{\*\mjaformula (-0.577, 0.577)}\f1\fs34\i0  \par             y  \f2\fs38\i{\*\mjaformula (0.577,\u8734 )}\f1\fs34\i0\par \par Paso 4. Determinar si \f2\fs38\i{\*\mjaformula f}\f1\fs34\i0  es creciente o decreciente en cada intervalo\par \par                Intervalo           Valor de        Signo de \f2\fs38\i{\*\mjaformula f &squot;(x)}\f1\fs34\i0                       Conclusi\u243 n\par                                         prueba     \par \f2\fs38\i            {\*\mjaformula (-\u8734 ,-0.577)}       \f1\fs34\i0     -1          \f2\fs38\i{\*\mjaformula f &squot;(-1)=3(-1){\supix 2}-1=2&gt;0}\f1\fs34\i0      Creciente    \par            \f2\fs38\i{\*\mjaformula (-0.577,0.577)}  \f1\fs34\i0       0          \f2\fs38\i{\*\mjaformula f &squot;(0)=3(0){\supix 2}-1=-1&lt;0}\f1\fs34\i0        Decreciente\par \f2\fs38\i            {\*\mjaformula (0.577,\u8734 )}                \f1\fs34\i0 1\f2\fs38\i           {\*\mjaformula f&squot;(1)=3(1){\supix 2}-1 = 2 &gt;0}     \f1\fs34\i0    Creciente\f2\fs38\i\par               \par \f1\fs34\i0 Paso 5. Concluir si los puntos cr\u237 ticos son m\u225 ximos o m\u237 nimos:\par             Como en \f2\fs38\i{\*\mjaformula x=-0.577}\f1\fs34\i0  la funci\u243 n cambi\u243  de creciente a decreciente, entonces en\par             \f3\fs34\i{\*\mjaformula x=-0.577}\f1\fs34\i0  la funci\u243 n tiene un m\u225 ximo relativo. Y como en  {\*\mjaformula x=0.577} la funci\u243 n\par             cambi\u243  de decreciente a creciente, en \u233 ste valor la funci\u243 n tiene un m\u237 nimo relativo.\par \f2\fs38\i\par \f4\fs24\i0\par \par \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
