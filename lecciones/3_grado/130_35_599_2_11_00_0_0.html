   <param name="pleca" value="title='La derivada' subtitle='Ecuaci&oacute;n de la tangente a una curva en un punto' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red24\green144\blue176;\red14\green76\blue100;\red255\green0\blue0;}\f1\fs36\cf0 Objetivos\fs34\cf1  \cf0\fs36\par \par \fs34\cf1 - Obtener la ecuaci\u243 n de la recta tangente a la gr\u225 fica de una funci\u243 n algebraica en un punto.\par - Obtener la ecuaci\u243 n de la recta tangente a la gr\u225 fica de una funci\u243 n trascendente en un punto.\fs36\cf0\par \fs72\par \fs36 Conceptos b\u225 sicos\fs34\cf1\par \par Recuerda que la tangente a la circunferencia en uno de sus puntos se define como la recta que la to-\par ca \u250 nicamente en ese punto, pero esta definici\u243 n    {\*\component\Space 12967c448f2}\par no sirve para otras curvas.\par Por ejemplo, si giras la recta de la figura de la de-\par recha tom\u225 ndola del punto verde, observar\u225 s que \par hay muchas rectas que cumplen con la propiedad\par de intersecar a la curva de la figura s\u243 lo en P. \par \par Recordar\u225 s que la secante a una circunferencia \par es una recta que la corta en dos puntos.\par La tangente a la circunferencia en \cf2\f4\fs38\i{\*\mjaformula\cf3 P}\cf1\f2\fs34\i0  se puede de-\par finir tambi\u233 n como la recta a la que se aproximan\par las secantes que pasan por  \cf2\f4\fs38\i{\*\mjaformula\cf3 P}\cf1\f2\fs34\i0  y \cf4\f4\fs38\i{\*\mjaformula Q}\cf1\f2\fs34\i0  cuando \cf4\f4\fs38\i{\*\mjaformula Q}\cf1\f2\fs34\i0  se \par aproxima a  \cf2\f4\fs38\i{\*\mjaformula\cf3 P}\cf1\f2\fs34\i0  . \par La ventaja de esta definici\u243 n es que se puede extender a otras curvas.\par \par Recuerda que las rectas que pasan por  \cf2\f4\fs38\i{\*\mjaformula\cf3 P}\cf1\f2\fs34\i0  = \f4\fs38\i{\*\mjaformula (x{\subix P} ,y{\subix P})}\f2\fs34\i0  se describen algebraicamente mediante la ecua-\par ci\u243 n  \f4\fs38\i{\*\mjaformula y=y{\subix P}+m(x-x{\subix P})}\f2\fs34\i0  , y que, si sabemos que la recta pasa por otro punto  \cf4\f4\fs38\i{\*\mjaformula Q}\cf1\f2\fs34\i0  , se puede obtener  \f4\fs38\i{\*\mjaformula m}\f2\fs34\i0 ,  \par {\*\component\Space 1296ff1d0ac}   la pendiente, sustituyendo, en la ecuaci\u243 n, a  \f4\fs38\i{\*\mjaformula x}\f2\fs34\i0  y   \par                                                                               \f4\fs38\i{\*\mjaformula y}\f2\fs34\i0  por las coordenadas de \cf4\f4\fs38\i{\*\mjaformula Q}\cf1\f2\fs34\i0  =( \f4\fs38\i{\*\mjaformula x{\subix Q}} ,\f2\fs34\i0  \f4\fs38\i  {\*\mjaformula y{\subix Q}}\f2\fs34\i0  ) y des-                                                                    \par                                                                              pejando:  \par                                                                                                       \f4\fs38\i{\*\mjaformula m{\subix PQ}={\fraction{\num y{\subix Q}-y{\subix P}}{\den x{\subix Q}-x{\subix P}}}}\f2\fs34\i0\par \par                                                                              En la escena de la izquierda podr\u225 s observar que\par                                                                              cuando  \cf4\f4\fs38\i{\*\mjaformula Q}\cf1\f2\fs34\i0  se aproxima a  \cf2\f4\fs38\i{\*\mjaformula\cf3 P}\b\cf1  \f2\fs34\b0\i0 la pendiente de las\par                                                                              rectas secantes de la circunferencia que pasan\par                                                                              por  \cf4\f4\fs38\i{\*\mjaformula Q}\cf1\f2\fs34\i0  y \cf2\f4\fs38\i{\*\mjaformula\cf3 P}\cf1\f6\fs34\b\i0  \b0 tienden a la pendiente de la tangente.                                                                         \par                                                                                                                                                                                                                       \par \par \fs36\cf0 Procedimiento\cf1\fs72\par \fs34\par De la misma manera, cuando la curva es la gr\u225 fica de una funci\u243 n  \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0 , la tangente en uno de sus pun-\par tos, \f4\fs38\i{\*\mjaformula P=(x{\subix 0} ,y{\subix 0})=(x{\subix 0} , f(x{\subix 0}))}\f2\fs34\i0 , es  la recta a la que se aproximan las secantes \f4\fs38\i{\*\mjaformula PQ}\f2\fs34\i0 , cuando \f4\fs38\i{\*\mjaformula Q}\f2\fs34\i0 , que \par tambi\u233 n es un punto de la gr\u225 fica, se acerca a \f4\fs38\i{\*\mjaformula P}\f2\fs34\i0 .\par \par La ecuaci\u243 n de cualquiera de estas secantes \f4\fs38\i{\*\mjaformula PQ}\f2\fs34\i0 , para \f4\fs38\i{\*\mjaformula Q=(x{\subix 1},f(x{\subix 1}))}\f2\fs34\i0  , es  \f4\fs38\i{\*\mjaformula y=y{\subix 0}+m{\subix PQ} .(x-x{\subix 0})}\f2\fs34\i0  , \par donde \f4\fs38\i{\*\mjaformula m{\subix PQ}={\fraction{\num f(x{\subix 1})-f(x{\subix 0})}{\den x{\subix 1}-x{\subix 0}}}}\f2\fs34\i0                                      {\*\component\Space 129808793c6}\par \par Y, como la pendiente de las secantes se aproxima \par a la pendiente  de la tangente, se tiene que\par \f4\fs38\i{\*\mjaformula m{\subix tangente}={\limit{\from P}{\to Q{\subix}}{\what m{\subix PQ}}}={\limit{\from x{\subix 1}}{\to x{\subix 0}}{\what}}\f4\fs38\i{\fraction{\num f(x{\subix 1})-f(x{\subix 0})}{\den x{\subix 1}-x{\subix 0}}}\fs40}\f2\fs34\i0  .                                                  {\*\component\Space 12a20701d9e}\par \fs16\par \fs34 Pero este l\u237 mite, cuando existe, es la derivada de \par la  funci\u243 n\fs16  \f4\fs38\i  {\*\mjaformula f}\f2\fs34\i0  en el punto \f4\fs38\i{\*\mjaformula x{\subix 0} }\f2\fs34\i0 .               \par As\u237  que la ecuaci\u243 n de la recta tangente a la gr\u225 -{\*\component\Space 12981011cb0}\par fica de \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0  en  \f4\fs38\i{\*\mjaformula P=}\f2\fs34\i0  \f4\fs38\i{\*\mjaformula (x{\subix 0}, y{\subix 0})=}\f2\fs34\i0  \f4\fs38\i{\*\mjaformula (x{\subix 0}, f(x{\subix 0}))}\f2\fs34\i0  es\par                    \f4\fs38\i{\*\mjaformula y=y{\subix 0}+f'(x{\subix 0}).{\subix}(x-x{\subix 0})}\f2\fs34\i0 .\par \par \par \cf0\fs36 Ejemplos \cf1\fs34\par \par {\*\component\Space 12a2edf4759}\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Aplicaciones \cf1\fs34\par \par Euclides descubri\u243  que cuando la luz choca contra un espejo o una superficie brillante plana se refleja\par de manera que el \u225 ngulo que forma el rayo que choca con el plano, \u225 ngulo de incidencia, es igual al \par \u225 ngulo que forman ese mismo plano y el rayo que se refleja.\par Cuando la superficie es curva, esta misma ley de reflexi\u243 n se cumple para los \u225 ngulos que forman los\par rayos incidentes y reflejados con la tangente a la curva. Para un espejo parab\u243 lico, obtenido al girar \par un  tramo  de la par\u225 bola  \f4\fs38\i{\*\mjaformula y={\fraction{\num 1}{\den 4p}}x{\supix 2}}\f2\fs34\i0   sobre el eje \i y\i0 , con una fuente de luz colocada en el foco de la \par par\u225 bola, \u191 hacia d\u243 nde se dirigen los rayos reflejados?{\*\component\NumCtrl 129b5804d9b}\par {\*\component\Space 129b563816a}  {\*\component\Space 129a4a15cbf}\par \fs38{\*\component\Space 129cdd51da9}\fs34\par \par \par \par \par \par \par \par \par \par \par \par Esto ocurre para todo punto P de la superficie y explica por qu\u233  a los faros se les da forma parab\u243 lica.\par En sentido contrario, si la incidencia sobre P es de una se\u241 al luminosa, o de otro tipo, que llega a una\par superficie parab\u243 lica con direcci\u243 n paralela al eje, la se\u241 al reflejada se concentra en el foco. \par Los platos de las antenas parab\u243 licas y de los radiotelescopios  y los concentradores parab\u243 licos de \par energ\u237 a solar usan este resultado. \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par {\*\component\Space 129c9719053}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs24\par  \par Versi\u243 n alfa\par Autor:  Ma. Lourdes  Velasco\par }">

   <param name="G_34" value="espacio='E4' tipo='texto' dibujar-si='(nE=0)' expresi&oacute;n='[250,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34  \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}(x)=2+2x}\f1\fs34\i0  }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_35" value="espacio='E4' tipo='texto' dibujar-si='(nE=1)' expresi&oacute;n='[250,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34  \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}(x)={\fraction{\num 1}{\den 2{\radical{\index}{\radicand x}}}}}\f1\fs34\i0  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_36" value="espacio='E4' tipo='texto' dibujar-si='(nE=2)' expresi&oacute;n='[250,126]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34  \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}(x)={\fraction{\num (4-x{\supix 2})-2x{\supix 2}}{\den (4-x{\supix 2}){\supix 2}}}={\fraction{\num 4-3x{\supix 2}}{\den (4-x{\supix 2}){\supix 2}\cf0}}}\f1\fs34\i0  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_37" value="espacio='E4' tipo='texto' dibujar-si='(nE=3)' expresi&oacute;n='[250,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34  \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}(x)={\fraction{\num -3}{\den x{\supix 4}}}\f3\fs40\i}\f1\fs34\i0  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_38" value="espacio='E4' tipo='texto' dibujar-si='(nE=4)' expresi&oacute;n='[250,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34  \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}(x)=\f3\fs40\i cos(x)}\f1\fs34\i0  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_39" value="espacio='E4' tipo='texto' dibujar-si='(nE=5)' expresi&oacute;n='[250,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34  \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}(x)=\f3\fs40\i 2e{\supix 2x-3}}\f1\fs34\i0  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_40" value="espacio='E4' tipo='texto' dibujar-si='(nE=6)' expresi&oacute;n='[250,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34  \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}(x)=\f3\fs40\i{\fraction{\num 1}{\den x}}}\f1\fs34\i0  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_41" value="espacio='E4' tipo='texto' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Para encontrar la ecuaci\u243 n de la tangente a la gr\u225 fica de la funci\u243 n\f2\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_42" value="espacio='E4' tipo='texto' expresi&oacute;n='[0,72]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 en el punto \f2\fs38\i{\*\mjaformula P=({\expr p4x\decimals 1\fixed0}, f({\expr p4x\decimals 1\fixed0}))}\f1\fs34\i0 :    }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_43" value="espacio='E4' tipo='texto' expresi&oacute;n='[0,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 1. Se calcula la coordenada \f2\fs38\i{\*\mjaformula y}\f1\fs34\i0  de \f2\fs38\i{\*\mjaformula P}\f1\fs34\i0  , evaluando \f2\fs38\i{\*\mjaformula f({\expr p4x\decimals 1\fixed0})}\f1\fs34\i0  = \f2\fs38\i{\*\mjaformula{\expr H(p4x)\decimals 2\fixed0}}\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_44" value="espacio='E4' tipo='texto' expresi&oacute;n='[0,131]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 2. Se calcula la derivada de \f2\fs38\i{\*\mjaformula f}\f1\fs34\i0 :}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_45" value="espacio='E4' tipo='texto' expresi&oacute;n='[0,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 3. Y se evalua en \f2\fs38\i x={\*\mjaformula{\expr p4x\decimals 1\fixed0}}\f1\fs34\i0  para obtener la pendiente de la tangente:}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_46" value="espacio='E4' tipo='texto' expresi&oacute;n='[250,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34  \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}({\expr p4x\decimals 2\fixed0})=\f3\fs40\i{\expr DH(p4x)\decimals 2\fixed0}}\f1\fs34\i0  }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_47" value="espacio='E4' tipo='texto' expresi&oacute;n='[0,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 4. Se sustituyen  \f2\fs38\i{\*\mjaformula f(x{\subix 0})={\expr H(p4x)\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula{\fraction{\num df}{\den dx}}(x{\subix 0})={\expr DH(p4x)\decimals 2\fixed0}}\f1\fs34\i0   en la ecuaci\u243 n para obtener}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">

   <param name="G_69" value="espacio='E7' tipo='texto' dibujar-si='paso&gt;1' expresi&oacute;n='[180+50*p5.x,160+70*p]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green122\blue85;\red32\green48\blue58;}\f1\fs34\b\cf0 Q\cf1\f2\fs24\b0}' fuente='Arial Negrita,BOLD,17' fijo='s&iacute;'">
   <param name="G_70" value="espacio='E7' tipo='texto' dibujar-si='paso&gt;3' expresi&oacute;n='[180+Mx*50,120+(My+1)*50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red32\green48\blue58;}\cf0\f1\fs28\b M\cf1\f2\fs24\b0}' fuente='Arial Negrita,BOLD,14' fijo='s&iacute;'">
   <param name="G_71" value="espacio='E6' tipo='texto' dibujar-si='paso=1' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_72" value="espacio='E7' tipo='texto' expresi&oacute;n='[120,155+p*53]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red32\green122\blue85;\red32\green48\blue58;}\f1\fs24\cf0 directriz\cf1\f2\fs24}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_73" value="espacio='E7' tipo='texto' dibujar-si='(p5.x&gt;0)' expresi&oacute;n='[180+p5.x*(25),160-(p5.y-p)*30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\i\u945 \f2\fs24\i0}' fuente='Arial Cursiva,ITALIC,14' fijo='s&iacute;'">
   <param name="G_74" value="espacio='E7' tipo='texto' dibujar-si='(paso&gt;4)&amp;(p5.x&gt;0)' expresi&oacute;n='[180+p5.x*44-5,170-(p5.y-p)*30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs28\i\u946 \f2\fs24\i0}' fuente='Times New Roman Cursiva,ITALIC,14' fijo='s&iacute;'">
   <param name="G_75" value="espacio='E7' tipo='texto' dibujar-si='(paso&gt;5)&amp;(p5.x&gt;0)' expresi&oacute;n='[180+(p5.x)*50,100-(p5.y-p)*50]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs28\i\u947 \f2\fs24\i0}' fuente='Times New Roman Cursiva,ITALIC,14' fijo='s&iacute;'">
   <param name="G_76" value="espacio='E6' tipo='texto' dibujar-si='paso=0' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para responder esta pregunta, tomemos un plano \par vertical que incluya al eje de rotaci\u243 n y, por tanto,\par al foco. (Ver siguiente)\par \par En el plano, el rayo de luz que incide sobre el \par punto \f2\fs38\i{\*\mjaformula P=(x{\subix 0} , y{\subix 0})}\f1\fs34\i0  forma un \u225 ngulo \u945  con la tan-\par gente a la par\u225 bola \f2\fs38\i{\*\mjaformula y=px{\supix 2}}.\f1\fs34\i0  \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_77" value="espacio='E6' tipo='texto' dibujar-si='paso=2' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como \f2\fs38\i{\*\mjaformula P}\f1\fs34\i0  es un punto de la par\u225 bola, las distancias\par de \f2\fs38\i{\*\mjaformula P}\f1\fs34\i0  al foco \f2\fs38\i{\*\mjaformula F}\f1\fs34\i0  y a la directriz son iguales. \par \par Esto es, \f2\fs38\i{\*\mjaformula |PF|=|PQ|} \f1\fs34\i0 , donde\f2\fs38\i  {\*\mjaformula Q=(x{\subix 0} ,-p)} \f1\fs34\i0 es la \par proyecci\u243 n de\f2\fs38\i  P \f1\fs34\i0 sobre la directriz.\f2\fs38\i\par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_78" value="espacio='E6' tipo='texto' dibujar-si='paso=3' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red32\green48\blue58;}\cf0\f1\fs34 Como la derivada de la funci\u243 n es\par                       \f2\fs38\i{\*\mjaformula y&squot;={\fraction{\num 2x}{\den 4p}}={\fraction{\num x}{\den 2p}}}\f1\fs34\i0 ,\par la ecuaci\u243 n de la tangente a la curva en \f2\fs38\i{\*\mjaformula P}\f1\fs34\i0  es \par  \f2\fs38\i{\*\mjaformula y=y{\subix 0}+{\fraction{\num x{\subix 0}}{\den 2p}}(x-x{\subix 0})={\fraction{\num 1}{\den 4p}}x{\subix 0}{\supix 2}+{\fraction{\num x{\subix 0}}{\den 2p}}(x-x{\subix 0})}\cf1\f3\fs24\i0 ,\par \cf0\f1\fs34 y simplificando  \f2\fs38\i{\*\mjaformula y={\fraction{\num x{\subix 0}}{\den 2p}} x-{\fraction{\num x{\subix 0}{\supix 2}}{\den 4p}}}\cf1\f1\fs34\i0}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_79" value="espacio='E6' tipo='texto' dibujar-si='paso=4' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34 Ahora bien, el punto medio del segmento \f2\fs38\i{\*\mjaformula FQ}\f1\fs34\i0 , \par         \f2\fs38\i{\*\mjaformula M=({\fraction{\num x{\subix 0}+0\cf0}{\den 2}},{\fraction{\num -p{\subix}+p\cf0}{\den 2}})=({\fraction{\num x{\subix 0}}{\den 2}},0)}\f1\fs34\i0 ,\par \par cumple la ecuacion de la tangente:\par \f2\fs38\i{\*\mjaformula{\fraction{\num x{\subix 0}}{\den 2p}} x{\subix M}-{\fraction{\num x{\subix 0}{\supix 2}}{\den 4p}}={\fraction{\num x{\subix 0}}{\den 2p}} {\fraction{\num x{\subix 0}}{\den 2}}-{\fraction{\num x{\subix 0}{\supix 2}}{\den 4p}}=0=y{\subix M} }\f1\fs34\i0\par      }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_80" value="espacio='E6' tipo='texto' dibujar-si='paso=5' expresi&oacute;n='[0,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Los tri\u225 ngulos \f2\fs38\i{\*\mjaformula FPM}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula QPM}\f1\fs34\i0  son iguales porque\par  \f2\fs38\i{\*\mjaformula |FP|=|QP|}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula |FM|=|MQ|}\f1\fs34\i0  y porque comparten el\par el lado \f2\fs38\i{\*\mjaformula MP}\f1\fs34\i0 .\par \par Por tanto, el \u225 ngulo \u945 = &lt;\f2\fs38\i{\*\mjaformula FPM}\f1\fs34\i0  es igual al \u225 ngulo\par \u946 = &lt;\f2\fs38\i{\*\mjaformula QPM}\f1\fs34\i0 . \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
