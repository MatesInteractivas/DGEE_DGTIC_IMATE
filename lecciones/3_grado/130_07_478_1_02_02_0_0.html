   <param name="pleca" value="title='L&iacute;mites: C&aacute;lculo de l&iacute;mites de funciones' subtitle='L&iacute;mites de funciones algebraicas con indeterminaci&oacute;n usando racionalizaci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;\f7\fcharset0 Arial;\f8\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener por racionalizaci\u243 n el valor del l\u237 mite de una funci\u243 n que d\u233  lugar a una indeterminaci\u243 n \par del tipo 0/0.\par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par \b\cf0 NOTA.\cf1\b0  Debido a que es m\u225 s natural el concepto de continuidad que el de l\u237 mite, es conveniente \par estudiar primero las lecciones de continuidad y despu\u233 s las de l\u237 mite.\par \par Si una funci\u243 n es continua en un n\u250 mero \f3\fs34\i{\*\mjaformula a}\f0\fs34\i0 , entonces el valor del l\u237 mite de ella, cuando \f3\fs34\i{\*\mjaformula x}\f0\fs34\i0  tiende a \f3\fs34\i{\*\mjaformula a}\f0\fs34\i0  \par es \f3\fs34\i{\*\mjaformula f(a)}\f0\fs34\i0 ; es decir,\par \f4\fs38\i                                                                \fs34{\*\mjaformula{\limit{\from x}{\to a}{\what f(x)=}}f(a)}\f0\fs34\i0\par \par La gran mayor\u237 a de las funciones que utilizamos cotidianamente son continuas en todos los n\u250 meros \par donde est\u225 n definidas. \par \par Cuando la funci\u243 n no est\u225  definida en \f3\fs34\i{\*\mjaformula a}\f0\fs34\i0  porque presenta alguna indeterminaci\u243 n, es necesario buscar\par un valor \f4\fs38\i{\*\mjaformula L}\f0\fs34\i0  tal que haga continua la funci\u243 n en \f4\fs38\i{\*\mjaformula a}\f0\fs34\i0 .\par \par Un caso frecuente es cuando la funci\u243 n es cociente de dos funciones \par \par \f4\fs38\i                                                                   \fs34{\*\mjaformula f(x)=}{\*\mjaformula{\fraction{\num g(x)}{\den h(x)}}}\f0\fs34\i0\par \par que se anulan en \f4\fs38\i{\*\mjaformula a}\f0\fs34\i0 , es decir, \f3\fs34\i{\*\mjaformula g(a)=0}\f0\fs34\i0  y \f3\fs34\i{\*\mjaformula h(a)=0}\f0\fs34\i0 , y adem\u225 s una de ellas tiene un factor de la\par forma  \f3\fs34\i{\*\mjaformula{\radical{\index}{\radicand x}}-{\radical{\index}{\radicand a}}}\f0\fs34\i0  o de la forma \f4\fs38\i{\*\mjaformula{\radical{\index 3}{\radicand x}}-{\radical{\index 3}{\radicand a}}}\f0\fs34\i0 . \par En este caso no podemos utilizar la regla del cociente de l\u237 mites, pues\par        \par \f3\fs34\i                                                                                  {\*\mjaformula{\limit{\from x}{\to a}{\what h(x)}}=0}\f0\fs34\i0\par \par \fs36\cf0 Procedimiento\cf1\fs34\par \par Para resolver este tipo de l\u237 mites, conviene recordar algunos productos notables:\par \par \f4\fs38\i                                                           \fs34{\*\mjaformula (p-q)(p+q)=p{\supix 2}-q{\supix 2}}\f0\fs34\i0                                                        (1)\par y\par \f4\fs38\i                                                      \fs34{\*\mjaformula (p-q)(p{\supix 2}+pq+q{\supix 2})=p{\supix 3}-q{\supix 3}}\f0\fs34\i0                                                    (2)\par \par El factor por el que se multiplica a \f3\fs34\i{\*\mjaformula (p-q)}\f0\fs34\i0  para obtener una diferencia de cuadrados en la ecuaci\u243 n\par (2) o una diferencia de cubos en la ecuaci\u243 n (3) se llama factor \i conjugado\i0 .\par \par Si en la ecuacion (1) se sustituye  \f3\fs34\i{\*\mjaformula p={\radical{\index}{\radicand a}}}\fs38  \f0\fs34\i0 y\f6\fs34  \fs38\i{\*\mjaformula q={\radical{\index}{\radicand b}}}\f0\fs34\i0  se obtiene\par \par                                                    \f3\fs34\i{\*\mjaformula ({\radical{\index}{\radicand a}}-{\radical{\index}{\radicand b}})({\radical{\index}{\radicand a}}+{\radical{\index}{\radicand b}})=a-b}\f0\fs34\i0                                                    (3)\par \par Y si en la ecuaci\u243 n (2) se sustituye \f4\fs38\i{\*\mjaformula p={\radical{\index 3}{\radicand a}}}\f0\fs34\i0   y \f4\fs38\i{\*\mjaformula q={\radical{\index 2}{\radicand b}}}\f0\fs34\i0   se obtiene\par \par \f3\fs34\i                                                {\*\mjaformula ({\radical{\index 3}{\radicand a}}-{\radical{\index 3}{\radicand b}})(({\radical{\index 3}{\radicand a}}){\supix 2}+{\radical{\index 3}{\radicand a}} {\radical{\index 3}{\radicand b}}+({\radical{\index 3}{\radicand b}}){\supix 2})=a-b}\f0\fs34\i0                                      (4)\par \par Lo que se hace para resolver este tipo de l\u237 mites es multiplicar el numerador y el denominador de\par la funci\u243 n dada por el conjugado del binomio que contiene radicales usando las f\u243 rmulas (3) y (4)\par \par \cf0\fs36 Ejemplos\cf1\fs34\par \par {\*\component\Space 129e6af7311}\par \par \par \par                                      {\*\component\Space 12b01b6d59a}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par Ejercicios\cf1\fs34\par \par En los siguientes ejercicios, escribe las respuestas en los cuadros de texto y oprime INTRO.\par Si la respuesta es correcta, se inhabilitar\u225  el cuadro y podr\u225 s continuar. En estos campos puedes\par escribir expresiones aritm\u233 ticas, por ejemplo, 3+5, pi/2, 4^3 (para elevar al cubo), 6^(1/3) (para sacar\par raiz c\u250 bica),  etc.\par \par {\*\component\Space 129f71dd581}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par __________________________________________________________________________________\par \fs28\par \fs24 Versi\u243 n alfa\par Autor: Carlos Hern\u225 ndez Garciadiego\fs34\par }">
