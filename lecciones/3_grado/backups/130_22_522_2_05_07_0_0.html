   <param name="pleca" value="title='La derivada' subtitle='Derivadas de sumas y diferencias de funciones no compuestas' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivos\fs34\cf1\par \par \f2\fs38\i  -\f0\fs34\i0  Obtener por f\u243 rmula, la derivada de sumas y/o diferencias de funciones algebraicas no compuestas.\par \f2\fs38\i  -\f0\fs34\i0  Obtener por f\u243 rmula, la derivada de sumas y/o diferencias de funciones trascendentes no \par    compuestas.\cf0\par \cf1\f2\fs38\i  -\f0\fs34\i0  Obtener por f\u243 rmula, la derivada de sumas y/o diferencias de funciones algebraicas y trascendentes\par    no compuestas.\par \par \par \fs36\cf0 F\u243 rmulas\fs34\cf1\par               \par La derivada de la suma (o diferencia) de dos funciones es la suma (o diferencia) de sus derivadas: \par \par                                                     \f2\fs38\i{\*\mjaformula (f+g)'(x)=f '(x)+g'(x)}\f0\fs34\i0            (regla de la suma)\par                                                      \f2\fs38\i{\*\mjaformula (f-g)'(x)=f '(x)-g'(x)}\f0\fs34\i0              (regla de la diferencia)\par \par de modo que, para derivar una funci\u243 n que es suma (o diferencia) de dos funciones, basta obtener la \par derivada de cada una de las funciones y despu\u233 s sumar (o restar) las funciones obtenidas.\par \par \fs36\cf0\par Justificaci\u243 n\cf1\fs34\par \par Veamos la demostraci\u243 n de la f\u243 rmula de la derivada de una suma de funciones:\par \f2\fs38\i\par                                                      {\*\mjaformula (f+g)'(x)=f '(x)+g'(x)}\f0\fs34\i0\par \par La definici\u243 n de la derivada de una funci\u243 n es\par \f2\fs38\i\par                                                    {\*\mjaformula f '(x)={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}}}}\f0\fs34\i0\par \par Usemos esta definici\u243 n para obtener la derivada de la funci\u243 n f(x)+g(x)\par \par \f2\fs38\i                               {\*\mjaformula (f+g)'(x)={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num (f(x+\u8710 x)+g(x+\u8710 x))-(f(x)+g(x))}{\den\u8710 x}}}}}\f3\fs72\i0\par \fs34\par al quitar par\u233 ntesis se obtiene\par \par \f2\fs38\i                                                {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)+g(x+\u8710 x)-f(x)-g(x)}{\den\u8710 x}}}}}  \f0\fs34\i0\par \par despu\u233 s, al reagrupar t\u233 rminos tenemos\par \par \f2\fs38\i                                                {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what ({\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}+{\fraction{\num g(x+\u8710 x)-g(x)}{\den\u8710 x}})}}}  \f0\fs34\i0\par \par y, como el l\u237 mite de una suma es la suma de l\u237 mites, entonces\par \par \f2\fs38\i                                                {\*\mjaformula ={\limit{\from\u8710 x}{\to 0}{\what{\fraction{\num f(x+\u8710 x)-f(x)}{\den\u8710 x}}+{\limit{\from\u8710 x}{\to 0}{\what}}{\fraction{\num g(x+\u8710 x)-g(x)}{\den\u8710 x}}}}} \f0\fs34\i0\par \par y esto es precisamente la suma de la derivada de cada funci\u243 n\par \par                                                \f2\fs38\i{\*\mjaformula = f '(x)+g'(x)}\f0\fs34\i0\par \par Observaci\u243 n 1. Hay que notar que la regla de la derivada de la suma de dos funciones se puede\par generalizar para el caso de m\u225 s de dos funciones. La regla es v\u225 lida para un n\u250 mero finito de\par funciones\par \par \f2\fs38\i                                    {\*\mjaformula (f{\subix 1}+f{\subix 2}+\u8230 +f{\subix n})'(x)=f{\subix 1}'(x)+f{\subix 2}'(x)+\u8230 +f{\subix n}'(x)}\f0\fs34\i0\par  \cf0\fs36\par \cf1\fs34 Observaci\u243 n 2. Recuerda que la derivada de una constante por una funci\u243 n es la constante por la \par derivada de la funci\u243 n: \f2\fs38\i{\*\mjaformula (cf)'(x) =cf '(x)}\f0\fs34\i0 . Entonces, por este hecho y la observaci\u243 n 1, \par tenemos un m\u233 todo muy directo para derivar cualquier polinomio. Para derivar un polinomio basta con\par realizar los siguientes dos pasos: \par \par       1) derivar cada uno de los t\u233 rminos del polinomio y\par       2) sumar las derivadas resultantes\cf0\fs36  \par \par \par Ejemplos\cf1\fs34\par \par En el siguiente cuadro interactivo se muestra un polinomio con su derivada. Presiona el bot\u243 n\par para ver otros ejemplos.\cf0\fs36\par \par \par               {\*\component\Space 128616f374a}\par \fs72\par \par \par \par \cf1\fs34\par En el siguiente cuadro interactivo se muestran ejemplos de la suma y diferencia de diversas funciones.\par Utiliza los pulsadores para elegir \f2\fs38\i{\*\mjaformula f}\f0\fs34\i0  y \f2\fs38\i{\*\mjaformula g}\f0\fs34\i0 . Si deseas conocer la derivada de la diferencia, cambia la \par opcion del men\u250 :\par \par                {\*\component\Space 128591e7418}\par \fs72\par \par \par \par \par \par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par Calcula la derivada del polinomio, verifica tu respuesta y resuelve m\u225 s ejercicios. Puedes ver las \par f\u243 rmulas que necesites presionando el bot\u243 n Formularios que est\u225  en la parte inferior de esta lecci\u243 n.\par \par                {\*\component\Space 12860e8e00e}\par \par \par \par \par \par \par \par \par Resuelve los siguientes ejercicios. Pulsa el bot\u243 n Ver soluci\u243 n para ver c\u243 mo se resuelve el ejercicio.\par \par                {\*\component\Space 128649a2706}\par   \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa\par Autor: Valentina Mu\u241 oz Porras\par \fs34}">

   <param name="G_141" value="espacio='E3' tipo='texto' dibujar-si='E3_num_ejer=4' expresi&oacute;n='[5,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;}\f1\fs34 Ejercicio 5 de 5. Sean  \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num x{\supix 2}}{\den x{\supix 2}+1}}} \f1\fs34\i0  y \fs38\i  \f2\fs38{\*\mjaformula g(x)={\fraction{\num 1}{\den x{\supix 2}+1}}}\f1\fs34\i0 . \u191 Cu\u225 l es \par                            la derivada de\f4\fs38  \i f +g \f1\fs34\i0 ?\par \par a)\f2\fs38\i  {\*\mjaformula{\fraction{\num 2x}{\den x{\supix 2}+1}}} \f1\fs34\i0\par b)\f2\fs38\i  {\*\mjaformula{\fraction{\num 2x}{\den 2x+1}}+{\fraction{\num 1}{\den 2x+1}}} \f1\fs34\i0\par c) \f2\fs38\i{\*\mjaformula 1} \f1\fs34\i0\par d)\f2\fs38\i  {\*\mjaformula 0} \f1\fs34\i0\par \f5\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_142" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=0)' expresi&oacute;n='[160,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 Hay dos formas de resolverlo. Una es calcular \par la suma\fs28\par                    \f3\fs38\i{\*\mjaformula (f+g)(x)=x{\supix 2}+4x}\f2\fs28\i0   \par \fs34 y luego derivarla\fs28\par                 \f4\fs28\i   \fs38{\*\mjaformula{\fraction{\num d}{\den dx}}(x{\supix 2}+4x)=2x+4}\f2\fs28\i0  \par \fs34 Y la otra forma es calcular las derivadas\fs28\par               \f3\fs38\i{\*\mjaformula f &squot;(x)=3}\f2\fs28\i0   y  \f3\fs38\i{\*\mjaformula g&squot;(x)=2x+1}\f2\fs28\i0   \par \fs34 y despu\u233 s sumar.\fs28  \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_143" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=1)' expresi&oacute;n='[160,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 Como sabemos, la derivada de\fs28  \f3\fs38\i{\*\mjaformula f+g}\f2\fs28\i0   \fs34 es igual a\fs28  \par \f3\fs38\i{\*\mjaformula f &squot;+g&squot;}\f2\fs28\i0  . \fs34 Por lo que, para resolver este ejercicio, \par basta con calcular la suma:\fs28\par \par \f4\fs32\i     \fs38{\*\mjaformula f &squot;(x)+g&squot;(x) = 3x+x{\supix 2}+x = x{\supix 2}+4x}\f2\fs28\i0  \par \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_144" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=2)' expresi&oacute;n='[160,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs34 Como sabemos, la derivada de\fs28  \f3\fs38\i{\*\mjaformula f+g&squot;}\f2\fs28\i0   \fs34 es igual a \par la suma de la derivada de\fs28  \f3\fs38\i{\*\mjaformula f}\f4\fs38\i0   \fs34 (que es\fs38  \f3\fs38\i{\*\mjaformula f&squot;}\f2\fs28\i0 ) \fs34 m\u225 s la\par derivada de\fs28  \f3\fs38\i{\*\mjaformula g&squot;}\f2\fs28\i0  \fs34 (que es\fs28  \f3\fs38\i{\*\mjaformula g&squot;&squot;}\f1\fs34\i0 ). Por lo tanto: \fs28\par \f5\fs32\i                       \fs38{\*\mjaformula{\fraction{\num d}{\den dx}}(f+g&squot;)=f &squot;+g&squot;&squot;}\f2\fs28\i0  \par \fs34 Por lo que, para resolver este ejercicio, \par basta con calcular la suma:\fs28\par \f5\fs32\i  \fs38{\*\mjaformula f &squot;(x)+g&squot;&squot;(x) = 3x{\supix 2}-x+1+2x = 3x{\supix 2}+x+1}\f2\fs28\i0  \par \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_145" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=3)' expresi&oacute;n='[160,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 Como sabemos, la derivada de\fs28  \f3\fs38\i{\*\mjaformula f &squot;+g&squot;}\f2\fs28\i0   \fs34 es igual a \par la suma de la derivada de\fs28  \f3\fs38\i{\*\mjaformula f &squot;}\f2\fs28\i0     \fs34 (que es \f3\fs38\i{\*\mjaformula f &squot;&squot;}\f2\fs28\i0 )\fs34  m\u225 s la\par derivada de\fs28  \f3\fs38\i{\*\mjaformula g&squot;}\f2\fs28\i0  \fs34 (que es\fs28  \f3\fs38\i{\*\mjaformula g&squot;&squot;}\f2\fs28\i0 )\fs34 . Por lo tanto: \fs28\par \f4\fs32\i                       \fs38{\*\mjaformula{\fraction{\num d}{\den dx}}(f&squot;+g&squot;)=f &squot;&squot;+g&squot;&squot;}\f2\fs28\i0  \par \fs34 Por lo que, para resolver este ejercicio, \par s\u243 lo hay que calcular\fs28   \f3\fs38\i{\*\mjaformula g&squot;&squot;}\fs32   \f1\fs34\i0 pues\fs28  \f3\fs38\i{\*\mjaformula f &squot;&squot;}\f2\fs28\i0   \fs34 ya est\u225  dada:\fs28\par \f4\fs32\i                \fs38{\*\mjaformula f &squot;&squot;(x)+g&squot;&squot;(x) = ln(x)+3}\f2\fs28\i0  \par \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_146" value="espacio='E3' tipo='texto' dibujar-si='(E3_verSol)&amp;(E3_num_ejer=4)' expresi&oacute;n='[170,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 Este problema es dif\u237 cil pues podr\u237 a ser que a\u250 n\par no se tengan los conocimientos para derivar \par un cociente. Sin embargo, si se observa con \par cuidado, \fs28  \f3\fs38\i{\*\mjaformula f+g}\f2\fs28\i0   \fs34 es 1 (la funci\u243 n id\u233 nticamente 1):\fs28\par \par \f3\fs38\i{\*\mjaformula (f+g)(x)={\fraction{\num x{\supix 2}}{\den x{\supix 2}+1}}+{\fraction{\num 1}{\den x{\supix 2}+1}}={\fraction{\num x{\supix 2}+1}{\den x{\supix 2}+1}}=1}\f2\fs28\i0\par \par \fs34 Y entonces la derivada es 0.\fs28\par \par \par \par }' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_147" value="espacio='E1' tipo='texto' dibujar-si='(E1_verif)&amp;(!E1_bien)' expresi&oacute;n='[(E1._w-180)/2,E1._h-60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs34 Revisa tu respuesta\f2\fs24}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
