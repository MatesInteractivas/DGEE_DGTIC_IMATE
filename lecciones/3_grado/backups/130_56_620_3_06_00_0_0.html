   <param name="pleca" value="title='La integral' subtitle='&Aacute;rea limitada entre dos curvas' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1                                                                       \par \par Calcular el \u225 rea limitada entre las gr\u225 ficas de dos      {\*\component\Space 1276f9d2818}\par funciones.   \par \cf0\fs36\par \par Procedimiento\fs34\cf1\par \par Para calcular el \u225 rea bajo la gr\u225 fica de una \par funcion \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  se utiliza la definicion de la integral \par definida\par \par                   \f3\fs34\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx=F(b)-F(a)}}}\f2\fs34\i0\par \par donde \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  es continua en el intervalo [a,b] y \f3\fs34\i{\*\mjaformula F} \f2\fs34\i0 es \par una primitiva de \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0 .\par \par En este caso, para encontrar el \u225 rea entre dos \par curvas, calculamos primero el \u225 rea debajo de la \par mayor y restamos el \u225 rea de la menor. \par \par En general, dadas dos funciones \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  y \f3\fs34\i{\*\mjaformula g}\f2\fs34\i0  con\par \f3\fs34\i{\*\mjaformula f(x)\u8805 g(x)}\f2\fs34\i0  para todo \f3\fs34\i{\*\mjaformula x}\f2\fs34\i0  en un intervalo [a,b], el \par \u225 rea de la regi\u243 n comprendida entre las gr\u225 ficas de \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  y \f3\fs34\i{\*\mjaformula g}\f2\fs34\i0  entre las rectas  \f3\fs34\i{\*\mjaformula x=a}\f2\fs34\i0  y \f3\fs34\i{\*\mjaformula x=b}\f2\fs34\i0  est\u225  dada por\par \par                                                            \f3\fs34\i{\*\mjaformula A={\integral{\from a}{\to b}{\what (f(x)-g(x))dx}}}\f2\fs34\i0\par \par \par \fs36\cf0 Justificaci\u243 n\par \par \cf1\fs34 La interpretaci\u243 n geom\u233 trica de la integral definida es el \u225 rea limitada por la gr\u225 fica de una funci\u243 n y \par el eje horizontal. \par En general, si \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  es continua en [a,b] y \f3\fs34\i{\*\mjaformula f(x)\u8805 0}\f2\fs34\i0  para todo \f3\fs34\i{\*\mjaformula x} \f2\fs34\i0 en [a,b] entonces la integral definida, \par \f3\fs34\i{\*\mjaformula{\integral{\from a}{\to b}{\what f(x)dx}}}\f2\fs34\i0 , es el \u225 rea limitada por la gr\u225 fica de \f3\fs34\i{\*\mjaformula f}\f2\fs34\i0  y el eje \f3\fs34\i{\*\mjaformula x} \f2\fs34\i0 entre a y b.\par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par A continuaci\u243 n, se muestran ejemplos para el c\u225 lculo del \u225 rea limitada entre las gr\u225 ficas de dos \par funciones.  \par Presiona el bot\u243 n Continuar.\par \par {\*\component\Space 12771beebc9}  {\*\component\Space 12ae42e7b4f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0\par \par \par \par \par \par \par Ejercicios\cf1\fs34\par \par Calcula el \u225 rea que se pide empleando la integral definida y anota el resultado en el espacio \par correspondiente.\par \par {\*\component\Space 12b7488c1f8}        {\*\component\Space 12ae9742c50}\par                 \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \fs24\par Versi\u243 n beta\par Autor: Octavio Fonseca Ramos\par }">
