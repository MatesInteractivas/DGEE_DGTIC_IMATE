   <param name="pleca" value="title='Continuidad' subtitle='Continuidad de una funci&oacute;n en un punto' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener, a partir de su gr\u225 fica, el punto de discontinuidad de una funci\u243 n.\par \par \fs36\cf0 Conceptos b\u225 sicos\fs34\cf1\par \par \b\cf0 NOTA.\cf1\b0  Esta lecci\u243 n est\u225  escrita de manera que el concepto de continuidad no dependa del concepto\par de l\u237 mite. Ya que es mucho m\u225 s natural el concepto de continuidad que el de l\u237 mite. M\u225 s a\u250 n,\par nuestra sugerencia es que primero se vea el tema de continuidad y luego el de l\u237 mite.\par \par Si una funci\u243 n est\u225  definida en un punto \f4\fs38\i{\*\mjaformula p}\f2\fs34\i0 , decimos que es continua en ese punto si  \f5\fs34\i{\*\mjaformula f(x)}\f2\fs34\i0  es casi\par igual a \f5\fs34\i{\*\mjaformula f(p)}\fs38  \f2\fs34\i0  para toda \f5\fs34\i{\*\mjaformula x}\f2\fs34\i0  que sea casi igual a \f5\fs34\i{\*\mjaformula p}\f2\fs34\i0 . \par En s\u237 mbolos escribimos:\par                                                      Si \f5\fs34\i{\*\mjaformula x\u8776 p}\f2\fs34\i0 , entonces \f5\fs34\i{\*\mjaformula f(x)\u8776  f(p)}\f2\fs34\i0\par \par donde el s\u237 mbolo \f4\fs38\i\u8776 \f2\fs34\i0   sirve para indicar que dos n\u250 meros son muy parecidos (casi iguales).\par \par La gran mayor\u237 a de las funciones que utilizamos cotidianamente son continuas en todos los n\u250 meros \par donde est\u225 n definidas. \par \par \f4\fs38\i\u9679 \f2\fs34\i0  Las funciones polinomiales  \f5\fs34\i{\*\mjaformula f(x)=c{\subix n}x{\supix n}+c{\subix n-1}x{\supix n-1}+...+c{\subix 1}x+c{\subix 0}}\fs38  \f2\fs34\i0  son continuas en todos los reales.\par \f4\fs38\i\u9679 \f2\fs34\i0  Las funciones racionales, es decir, los cocientes de funciones polinomiales\par \par \f4\fs38\i                                                                \fs34{\*\mjaformula h(x)=}{\*\mjaformula{\fraction{\num f(x)}{\den g(x)}}}\f2\fs34\i0\par \par    son continuas en todos los n\u250 meros \f5\fs34\i{\*\mjaformula p}\f2\fs34\i0  para los cuales \f5\fs34\i{\*\mjaformula g(p)\u8800 0}\f2\fs34\i0 .\par \f4\fs38\i\u9679 \f2\fs34\i0  Las funciones trigonom\u233 tricas: seno, coseno, tangente, cotangente, secante y cosecante son \par    continuas en todos los n\u250 meros donde est\u225 n definidas.\par \f4\fs38\i\u9679 \f2\fs34\i0  Las funciones logaritmo y exponencial son continuas en todos los n\u250 meros donde est\u225 n definidas.\par \par {\*\component\Space 12a2442783a}  En la gr\u225 fica puedes hacer zoom con las flechas\par                                                                               de la esquina y arrastrar el plano moviendo el\par                                                                               rat\u243 n manteniendo oprimido el bot\u243 n izquierdo.\par                                                                               \par \par                                                                              {\*\component\Space 12a2442cc41}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0 Procedimiento\cf1\fs34\par \par Vamos ahora a identificar geom\u233 tricamente los n\u250 meros donde una funci\u243 n es discontinua, es decir,\par donde no es continua.\par \par \f4\fs38\i\u8729 \f2\fs34\i0   Si una funci\u243 n no est\u225  definida en un numero, ni siquiera tiene sentido preguntarse si es continua.\par \f4\fs38\i\u8729 \f2\fs34\i0   Una funci\u243 n \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0  definida en un n\u250 mero \f4\fs38\i{\*\mjaformula p}\f2\fs34\i0  es discontinua en \f5\fs34\i{\*\mjaformula p}\f2\fs34\i0  si hay n\u250 meros \f4\fs38\i{\*\mjaformula x}\f2\fs34\i0  \i muy cercanos\i0  a \f5\fs34\i{\*\mjaformula p}\f2\fs34\i0  \par    para los cuales el valor de la funci\u243 n ah\u237 , \f4\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  est\u225  lejos de \f5\fs34\i{\*\mjaformula f(p)}\f2\fs34\i0 .\par   \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par {\*\component\Space 129942e2323}    {\*\component\Space 12a3411df22}\par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par Para resolver los siguientes ejercicios, posiblemente necesites hacer zoom con las flechas de la \par esquina de la im\u225 gen o arrastrar el plano moviendo el rat\u243 n manteniendo oprimido el bot\u243 n izquierdo. \par \par {\*\component\Space 12a1eb725d9}    {\*\component\Space 12a3930ccbc}\par  \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa\par Autor: Carlos Hern\u225 ndez Garciadiego\par }">
