<applet code="Arquimedes" codebase="../../" archive="Arquimedes.jar" width="790" height="565" align="top">
   <param name="tama&ntilde;o" value="790x565">
   <param name="pleca" value="title='La integral' subtitle='Funci&oacute;n primitiva o antiderivada' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red255\green200\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par - Obtener de forma inmediata la funci\u243 n primitiva o antiderivada de una funci\u243 n algebraica.\par - Obtener la integral indefinida inmediata de una funcion algebraica.\par \par \par \cf0\fs36 Conceptos b\u225 sicos\cf1\fs34\par \par La funci\u243 n primitiva, o antiderivada, de una funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  es una tal que al ser derivada nos generar\u225 \par la misma \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 . As\u237  pues, \f3\fs38\i{\*\mjaformula F(x)}\f2\fs34\i0  ser\u225  una antiderivada de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  si \f3\fs38\i{\*\mjaformula F'(x)=f(x)}\f2\fs34\i0 .\par En notaci\u243 n de integral, \f3\fs38\i{\*\mjaformula F'(x)=f(x)}\f2\fs34\i0  se puede expresar como \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what f(x)dx}}=F(x)}\f2\fs34\i0 .\par \par Por otra parte, recordemos que una funci\u243 n algebraica es aquella que puede expresarse mediante un\par n\u250 mero finito de t\u233 rminos usando las operaciones b\u225 sicas de adici\u243 n, sustracci\u243 n, multiplicaci\u243 n,\par divisi\u243 n, potenciaci\u243 n y radicaci\u243 n. Un ejemplo de una funci\u243 n algebraica es \f3\fs38\i{\*\mjaformula f(x)=3x{\supix 3}-2x{\supix 2}+4x-2}\f2\fs34\i0 .\par \fs36\cf0\par \par Procedimiento\fs34\cf1\par \par Observa las siguientes funciones: \f3\fs38\i{\*\mjaformula f(x)=ax{\supix n}}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula g(x)={\fraction{\num a}{\den n+1}}x{\supix n+1}}\f2\fs34\i0 . \u191 Qu\u233  obtenemos de derivar \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0 ?\par Al resolver la derivada, tenemos que \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}g(x)=(n+1){\fraction{\num a}{\den n+1}}x{\supix (n+1)-1}=ax{\supix n}=f(x)}\f2\fs34\i0 .\par Efectivamente, al derivar \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0  se obtiene \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 . De tal forma que \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0  satisface la definici\u243 n dada en\par los conceptos b\u225 sicos y, por lo tanto, es una antiderivada de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 .\par Ahora bien, \u191 qu\u233  proceso tendr\u237 amos que seguir para que, a partir de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  se pueda obtener su \par antiderivada  \f3\fs38\i{\*\mjaformula g(x)}\f2\fs34\i0 ?\par Ello se desarrollar\u225  en la parte de ejemplos.\par Cabe notar que al proceso seguido para encontrar la primitiva de una funci\u243 n se le conoce como inte-\par graci\u243 n indefinida. Es por la relaci\u243 n expuesta anteriormente que a la integraci\u243 n se le considera el\par inverso de la derivaci\u243 n.\par La integral comparte, al ser inversa de la derivada, muchas propiedades con \u233 sta, como por ejemplo:\par   a) La integral de una suma de funciones es la suma de las integrales de cada una de ellas. Por\par       ejemplo, \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what (8x{\supix 2}-3x{\supix 3})dx}}={\integral{\from}{\to}{\what 8x{\supix 2}dx}}-{\integral{\from}{\to}{\what 3x{\supix 3}dx}}}\f2\fs34\i0 .\par   b) La integral del producto de una constante por una funci\u243 n es igual a la constante por la integral de\par       la funci\u243 n. Por ejemplo, \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what 8x{\supix 2}dx}}=8{\integral{\from}{\to}{\what x{\supix 2}dx}}}\f2\fs34\i0 .\par \par Cabe hacer una observaci\u243 n importante. Una vez que se cuenta con una antiderivada o primitiva de\par una funci\u243 n original, a \u233 sta se le puede sumar cualquier constante. Al derivar cualquier antiderivada\par m\u225 s cualquier constante elegida, la derivada ser\u225  siempre igual, esto es, la funci\u243 n original. Por ello,\par es importante notar que hay todo un conjunto de funciones que difieren entre s\u237  por la constante, pero\par que todas son antiderivadas de la funci\u243 n original. A este conjunto se le conoce como \i integral\par indefinida\i0 . En los presentes ejemplos y ejercicios consideraremos dicha constante siempre cero.\par \par \fs36\cf0\par Ejemplos\cf1\fs34\par \par Observa los siguientes ejemplos poniendo atenci\u243 n a cada paso. Procura revisar varios ejemplos.\par \par {\*\component\Space 12be96c00a2}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Cuando aparecen resultados en \cf2 color naranja\cf1  para la integral de cada t\u233 rmino, \u233 stos son\par equivalentes. Uno est\u225  descrito en forma de fracci\u243 n y el otro en forma decimal.\par \par Observa que en ninguno de los ejemplos donde aparecen s\u243 lo sumas de potencias en \f3\fs38\i x\f2\fs34\i0  se aborda el\par caso en que el exponente es -1. Si sigues las reglas arriba expuestas para obtener la integral, en\par dicho caso se tendr\u237 a una indeterminaci\u243 n. Para \f3\fs38\i{\*\mjaformula F(x)=ln(ax)}\f2\fs34\i0 , dado que\par \f3\fs38\i{\*\mjaformula{\fraction{\num d}{\den dx}}F(x)={\fraction{\num d}{\den dx}}ln(ax)={\fraction{\num 1}{\den ax}}a={\fraction{\num 1}{\den x}}=f(x)}\f2\fs34\i0 , donde \f3\fs38\i{\*\mjaformula a}\f2\fs34\i0  es una constante, al integrar  \f3\fs38\i{\*\mjaformula f(x)=x{\supix -1}={\fraction{\num 1}{\den x}}}\f2\fs34\i0\par se debe obtener la antiderivada de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 , que es \f3\fs38\i{\*\mjaformula F(x)}\f2\fs34\i0 . Es decir, \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what{\fraction{\num 1}{\den x}}dx}}=ln(x)}\f2\fs34\i0 .\par Como se mencion\u243  antes, aunque aqu\u237  en los resultados de las antiderivadas no se exprese expl\u237 cita-\par mente, siempre puede haber una constante sumada a la antiderivada. Ella no se expresa de forma \par expl\u237 cita pues se trata de la constante de integraci\u243 n, tema que se abordar\u225  despu\u233 s.\par \par \fs36\cf0\par Ejercicios\cf1\fs34\par \par Responde los siguientes ejercicios usando hasta dos decimales de precisi\u243 n de ser necesario.\par \par {\*\component\Space 12c04e6dab9}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa\par Autor: Alejandro Radillo D\u237 az\par }">

   <param name="G_01" value="espacio='E0' tipo='texto' dibujar-si='((CasoEjem==1)|((CasoEjem==2)))&amp;(PasoEjem==2)' expresi&oacute;n='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 Para funciones de la forma \f2\fs38\i{\*\mjaformula y(x)=x{\supix n}}\f1\fs34\i0 , su antiderivada se obtiene dividiendo \f2\fs38\i{\*\mjaformula y(x)}\f1\fs34\i0  por \f3\fs34\i n+1\f1\fs34\i0  y\par considerando como el nuevo exponente de \f3\fs34\i x\f1\fs34\i0  a \f3\fs34\i n+1\f1\fs34\i0 . De esta forma, la primitiva \f2\fs38\i{\*\mjaformula Y(x)}\f1\fs34\i0  de \f2\fs38\i{\*\mjaformula y(x)}\f1\fs34\i0\par est\u225  dada por \f2\fs38\i{\*\mjaformula Y(x)={\fraction{\num x{\supix n+1}}{\den n+1}}}\f1\fs34\i0 . Observa que derivando \f2\fs38\i{\*\mjaformula Y(x)}\f1\fs34\i0  obtienes \f2\fs38\i{\*\mjaformula y(x)}\f1\fs34\i0 .\par Dado que la integral de una constante por una funci\u243 n de \f2\fs38\i x\f1\fs34\i0  es igual a la constante por la inte-\par gral de la funci\u243 n, para el caso \f2\fs38\i{\*\mjaformula y(x)=ax{\supix n}}\f1\fs34\i0  tendr\u237 amos que \f2\fs38\i{\*\mjaformula Y(x)={\fraction{\num a}{\den n+1}}x{\supix n+1}}\f1\fs34\i0 .\par Obtenemos la primitiva de cada t\u233 rmino considerando cada t\u233 rmino como una funci\u243 n \f2\fs38\i{\*\mjaformula y(x)}\f1\fs34\i0\par como se acaba de describir.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_06" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==1)&amp;(PasoEjem&gt;=7)' expresi&oacute;n='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de cada\par sumando, el valor de esta integral ser\u237 a:\par                       \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemI\decimals 2\fixed0}{\expr (AEjemI!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\expr (AEjemI!=0)?ExpAEjemI:&squot;&squot;\decimals 2\fixed0}}{\expr (BEjemI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemI!=0)?BEjemI:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemI!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\expr (BEjemI!=0)?ExpBEjemI:&squot;&squot;\decimals 2\fixed0}}{\expr (CEjemI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (CEjemI!=0)?CEjemI:&squot;&squot;\decimals 2\fixed0}{\expr (CEjemI!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\expr (CEjemI!=0)?ExpCEjemI:&squot;&squot;\decimals 2\fixed0}}{\expr (DEjemI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (DEjemI!=0)?DEjemI:&squot;&squot;\decimals 2\fixed0}{\expr (DEjemI!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\expr (DEjemI!=0)?ExpDEjemI:&squot;&squot;\decimals 2\fixed0}}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E0' tipo='texto' dibujar-si='CasoEjem==2' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n algebraica: \f2\fs38\i{\*\mjaformula f(x)={\expr AEjem\decimals 2\fixed0}{\radical{\index{\expr RaiAEjem2\decimals 2\fixed0}}{\radicand x{\supix{\expr RaiAEjem1\decimals 2\fixed0}}}}{\expr (BEjem&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (BEjem!=0)?BEjem:&squot;&squot;\decimals 2\fixed0}{\expr (BEjem!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\fraction{\num{\expr (BEjem!=0)?ExpBEjem1:&squot;&squot;\decimals 2\fixed0}}{\den{\expr (BEjem!=0)?ExpBEjem2:&squot;&squot;\decimals 2\fixed0}}}}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==2)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green200\blue0;\red32\green48\blue58;}\f1\fs34 Primer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjem\decimals 2\fixed0}{\radical{\index{\expr RaiAEjem2\decimals 2\fixed0}}{\radicand x{\supix{\expr RaiAEjem1\decimals 2\fixed0}}}}={\expr AEjem\decimals 2\fixed0}x{\supix{\fraction{\num{\expr RaiAEjem1\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}}}\f1\fs34\i0\par Dividimos por \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr RaiAEjem1\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}+1}\f1\fs34\i0  y lo usamos como nuevo exponente:\par        \f2\fs38\i{\*\mjaformula Y(x)={\fraction{\num{\expr AEjem\decimals 2\fixed0}}{\den{\fraction{\num{\expr RaiAEjem1\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}+1}}x{\supix{\fraction{\num{\expr RaiAEjem1\decimals 2\fixed0}}{\den{\expr RaiAEjem2\decimals 2\fixed0}}}+1}=\cf0{\fraction{\num\cf0{\expr AEjem\decimals 2\fixed0}\cf1}{\den\cf0{\fraction{\num\cf0{\expr RaiAEjem1+RaiAEjem2\decimals 2\fixed0}\cf1}{\den\cf0{\expr RaiAEjem2\decimals 2\fixed0}\cf1}}\cf1}}x{\supix\cf0{\fraction{\num\cf0{\expr RaiAEjem1+RaiAEjem2\decimals 2\fixed0}\cf1}{\den\cf0{\expr RaiAEjem2\decimals 2\fixed0}\cf1}}\cf1}\cf1 =\cf0{\expr AEjemI\decimals 2\fixed0}x{\supix\cf0{\expr ExpAEjemI\decimals 2\fixed0}\cf1}\cf1}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==2)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[10,215]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green200\blue0;\red32\green48\blue58;}\f1\fs34 Segundo t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjem\decimals 2\fixed0}x{\supix{\fraction{\num{\expr ExpBEjem1\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}}}\f1\fs34\i0\par Dividimos por \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr ExpBEjem1\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}+1}\f1\fs34\i0  y lo usamos como nuevo exponente:\par                 \f2\fs38\i{\*\mjaformula Y(x)={\fraction{\num{\expr BEjem\decimals 2\fixed0}}{\den{\fraction{\num{\expr ExpBEjem1\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}+1}}x{\supix{\fraction{\num{\expr ExpBEjem1\decimals 2\fixed0}}{\den{\expr ExpBEjem2\decimals 2\fixed0}}}+1}=\cf0{\fraction{\num\cf0{\expr BEjem\decimals 2\fixed0}\cf1}{\den\cf0{\fraction{\num\cf0{\expr ExpBEjem1+ExpBEjem2\decimals 2\fixed0}\cf1}{\den\cf0{\expr ExpBEjem2\decimals 2\fixed0}\cf1}}\cf1}}x{\supix\cf0{\fraction{\num\cf0{\expr ExpBEjem1+ExpBEjem2\decimals 2\fixed0}\cf1}{\den\cf0{\expr ExpBEjem2\decimals 2\fixed0}\cf1}}\cf1}\cf1 =\cf0{\expr BEjemI\decimals 2\fixed0}x{\supix\cf0{\expr ExpBEjemI\decimals 2\fixed0}\cf1}\cf1}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==2)&amp;(PasoEjem&gt;=5)' expresi&oacute;n='[10,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aplicando la propiedad de que la integral de una suma es la suma de las integrales de cada\par sumando, el valor de esta integral ser\u237 a:\par                       \f2\fs38\i{\*\mjaformula F(x)={\expr AEjemI\decimals 2\fixed0}{\expr (AEjemI!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\expr (AEjemI!=0)?ExpAEjemI:&squot;&squot;\decimals 2\fixed0}}{\expr (BEjemI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemI!=0)?BEjemI:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemI!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\expr ExpBEjemI\decimals 2\fixed0}}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=1)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tiene la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)={\expr AEjer\decimals 2\fixed0}{\radical{\index{\expr RaiAEjer2\decimals 2\fixed0}}{\radicand x{\supix{\expr RaiAEjer1\decimals 2\fixed0}}}}{\expr (BEjer&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjer\decimals 2\fixed0}x{\supix{\fraction{\num{\expr ExpBEjer1\decimals 2\fixed0}}{\den{\expr ExpBEjer2\decimals 2\fixed0}}}}{\expr (CEjer&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjer\decimals 2\fixed0}x{\supix{\expr ExpCEjer\decimals 2\fixed0}}}\f1\fs34\i0  y se busca su antiderivada, que es\par de la forma \f2\fs38\i{\*\mjaformula F(x)=Ax{\supix a}+Bx{\supix b}+Cx{\supix c}}\f1\fs34\i0  expresada en forma decimal.\par \par Para el primer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr AEjer\decimals 2\fixed0}{\radical{\index{\expr RaiAEjer2\decimals 2\fixed0}}{\radicand x{\supix{\expr RaiAEjer1\decimals 2\fixed0}}}}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=1)' expresi&oacute;n='[360,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs44\i{\*\mjaformula A={\fraction{\num\cf0 aaaaaaaaa\cf1}{\den\cf0 aaaa\cf1 + 1 }}}\f2\fs34\i0    \f3\fs38\i{\*\mjaformula a=}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,22' fijo='s&iacute;'">

   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=1)&amp;(VerifEjer1==0)' expresi&oacute;n='[20,145]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1\par Revisa la construcci\u243 n del nuevo factor\par para el primer t\u233 rmino.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=2)' expresi&oacute;n='[20,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para el segundo t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr BEjer\decimals 2\fixed0}x{\supix{\fraction{\num{\expr ExpBEjer1\decimals 2\fixed0}}{\den{\expr ExpBEjer2\decimals 2\fixed0}}}}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=2)' expresi&oacute;n='[360,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs44\i{\*\mjaformula B={\fraction{\num\cf0 aaaaaaaaa\cf1}{\den\cf0 aaaa\cf1 + 1 }}}\f2\fs34\i0    \f3\fs38\i{\*\mjaformula b=}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,22' fijo='s&iacute;'">

   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=2)&amp;(VerifEjer2==0)' expresi&oacute;n='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1\par Revisa la construcci\u243 n del nuevo factor\par para el primer t\u233 rmino.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=3)' expresi&oacute;n='[20,255]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para el tercer t\u233 rmino: \f2\fs38\i{\*\mjaformula y(x)={\expr CEjer\decimals 2\fixed0}x{\supix{\expr ExpCEjer\decimals 2\fixed0}}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=3)' expresi&oacute;n='[360,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red240\green248\blue250;\red32\green48\blue58;}\f1\fs44\i{\*\mjaformula C={\fraction{\num\cf0 aaaaaaaaa\cf1}{\den\cf0 aaaa\cf1 + 1 }}}\f2\fs34\i0    \f3\fs38\i{\*\mjaformula c=}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,22' fijo='s&iacute;'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=3)&amp;(VerifEjer3==1)' expresi&oacute;n='[20,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=3)&amp;(VerifEjer3==0)' expresi&oacute;n='[20,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1\par Revisa la construcci\u243 n del nuevo factor\par para el primer t\u233 rmino.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E1' tipo='texto' dibujar-si='(CasoEjer==1)&amp;(PasoEjer&gt;=3)&amp;(VerifEjer3==1)' expresi&oacute;n='[20,335]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La antiderivada es, entonces, \f2\fs38\i{\*\mjaformula F(x)={\expr AEjerI\decimals 2\fixed0}x{\supix{\expr ExpAEjerI\decimals 2\fixed0}}{\expr (BEjerI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjerI\decimals 2\fixed0}x{\supix{\expr ExpBEjerI\decimals 2\fixed0}}{\expr (CEjerI&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjerI\decimals 2\fixed0}x{\supix{\expr ExpCEjerI\decimals 2\fixed0}}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='CasoEjer==2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tiene la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num{\expr AEjerRac\decimals 2\fixed0}x{\supix{\expr AExpEjerRac\decimals 2\fixed0}}{\expr (BEjerRac&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjerRac\decimals 2\fixed0}x{\supix{\expr BExpEjerRac\decimals 2\fixed0}}}{\den ({\expr CEjerRac\decimals 2\fixed0}x{\supix{\expr CExpEjerRac\decimals 2\fixed0}}{\expr (DEjerRac&gt;=0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr DEjerRac\decimals 2\fixed0}x{\supix{\expr DExpEjerRac\decimals 2\fixed0}}){\supix{\expr ExpEjerRac\decimals 2\fixed0}}}}}\f1\fs34\i0  y se busca su antiderivada, que es de la forma\par \f2\fs38\i{\*\mjaformula F(x)={\fraction{\num (Ax{\supix a}+Bx{\supix b}){\supix n}}{\den n}}}\f1\fs34\i0 .\par Introduce los valores de las constantes y presiona Intro.\par \f2\fs38\i{\*\mjaformula A=}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E0' tipo='texto' dibujar-si='CasoEjem==3' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Considera la siguiente funci\u243 n algebraica: \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num{\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0}}{\den (x{\supix{\expr CExpEjemRac\decimals 2\fixed0}}{\expr (DEjemRac&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr DEjemRac\decimals 2\fixed0}x){\supix 3}}}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==3)&amp;(PasoEjem==2)' expresi&oacute;n='[10,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 A veces es \u250 til identificar si un factor de la funci\u243 n es la derivada de otro factor. Por ejemplo,\par en el presente caso se tiene una funci\u243 n de la forma \f2\fs38\i{\*\mjaformula f(x)={\fraction{\num ax{\supix a-1}+b}{\den (x{\supix a}+bx){\supix c}}}}\f1\fs34\i0 . El numerador en este\par caso es la derivada del denominador.\par Reescribiendo, \f2\fs38\i{\*\mjaformula f(x)=(x{\supix a}+bx){\supix -c}(ax{\supix a-1}+b)}\f1\fs34\i0 . As\u237 , buscamos una funci\u243 n \f2\fs38\i{\*\mjaformula F(x)}\f1\fs34\i0  que al ser\par derivada, nos genere un t\u233 rmino \f2\fs38\i{\*\mjaformula (x{\supix a}+bx){\supix -c}}\f1\fs34\i0  y posteriormente por regla de la cadena nos de el\par factor \f2\fs38\i{\*\mjaformula (ax{\supix a-1}+b)}\f1\fs34\i0 . La candidata es, as\u237  pues, \f2\fs38\i{\*\mjaformula{\fraction{\num (x{\supix a}+bx){\supix -c+1}}{\den -c+1}}}\f1\fs34\i0 .\par Observa que al derivarla, obtienes \f2\fs38\i{\*\mjaformula f(x)}\f1\fs34\i0 .\par \par A veces, cuando se tiene un producto de factores donde uno es la derivada del otro, el\par factor correspondiente a la derivada no necesariamente es exactamente la derivada, sino\par ella multiplicada por alguna constante. En dicho caso se puede usar el mismo procedi-\par miento pero sacando dicha constante fuera de la integral antes de proceder.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_27" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==3)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[10,95]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para el presente ejemplo, ubicamos \f2\fs38\i{\*\mjaformula{\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0}}\f1\fs34\i0  como la derivada de \f2\fs38\i{\*\mjaformula x{\supix{\expr CExpEjemRac\decimals 2\fixed0}}{\expr (DEjemRac&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr DEjemRac\decimals 2\fixed0}x}\f1\fs34\i0 .\par De esta forma, podemos escribir \f2\fs38\i{\*\mjaformula f(x)=(\f2\fs38\i x{\supix{\expr CExpEjemRac\decimals 2\fixed0}}{\expr (DEjemRac&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr DEjemRac\decimals 2\fixed0}x){\supix -3}({\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_28" value="espacio='E0' tipo='texto' dibujar-si='(CasoEjem==3)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Buscamos entonces a la expresi\u243 n tal que al ser derivada, nos dar\u225 , como un factor,\par \f2\fs38\i{\*\mjaformula (\f2\fs38\i x{\supix{\expr CExpEjemRac\decimals 2\fixed0}}{\expr (DEjemRac&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr DEjemRac\decimals 2\fixed0}x){\supix -3}}\f1\fs34\i0 .\par Adem\u225 s, nos dar\u225  un segundo factor resultante de la regla de la cadena, que es, \f2\fs38\i{\*\mjaformula ({\expr AEjemRac\decimals 2\fixed0}x{\supix{\expr AExpEjemRac\decimals 2\fixed0}}{\expr (BEjemRac&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemRac\decimals 2\fixed0})}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
