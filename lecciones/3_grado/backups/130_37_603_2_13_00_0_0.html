   <param name="pleca" value="title='La derivada.' subtitle='Problemas de optimizaci&oacute;n como aplicaci&oacute;n de la derivada.' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Encontrar valores que minimicen o maximicen funciones que modelen situaciones reales de \u225 reas, \par volumenes, costos o ganancias.\par \par \par \cf0\fs36 Antecedentes y conceptos basicos.\cf1\fs34\par \par Una de las aplicaciones m\u225 s frecuentes de la derivada es la determinaci\u243 n de la mejor opci\u243 n en una\par situaci\u243 n dada. Por ejemplo, utilizar la menor cantidad de material para producir una lata cilindrica, o\par maximizar los beneficios en la producci\u243 n de un campo petrolero, minimizar los costos de producci\u243 n\par de un bien, maximizar el area que puede cercarse con una cantidad fija de malla.\par En estos problemas habr\u225  que encontrar el m\u225 ximo o el m\u237 n\u237 mo de una funci\u243 n que describe a las\par cantidades que tenemos que optimizar. \par El m\u225 ximo de una funci\u243 n  \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  es un valor \f3\fs38\i{\*\mjaformula f(x{\subix M})}\f2\fs34\i0  mayor al resto de los  que en los dem\u225 s y el m\u237 nimo\par  \f3\fs38\i{\*\mjaformula f(x{\subix m})}\f2\fs34\i0  uno menor. Estos m\u225 ximos o m\u237 nimos globales de una funci\u243 n forman parte del conjunto de \par puntos conocidos como m\u225 ximos o m\u237 nimos locales, los que son mayores o menores  que los que  les\par rodean. {\*\component\Space 12c8f1a9972}\par Los puntos m\u225 ximos o m\u237 nimos locales pueden encontrarse entre.\par 1. Los extremos del conjunto donde est\u225  definida la funci\u243 n.\par 2. Los puntos donde hay un pico, es decir donde la derivada no existe.\par 3. Los puntos  donde la tangente es horizontal, es decir donde la derivada es cero.  \par Como no todos los puntos que cumplen alguna de estas condiciones son m\u225 ximos o m\u237 nimos locales\par se necesita alg\u250 n m\u233 todo para distinguirlos. \par En particular, cuando se trata de un punto donde la derivada es cero, se puede usar alguno de los\par siguientes criterios:\par 1. Si f crece antes del punto y decrece despu\u233 s, entonces en el punto hay un m\u225 ximo, si por lo con-\par     trario decrece antes y crece despu\u233 s, en el punto hay un m\u237 nimo.\par     O equivalentemente\par 2. Si la derivada de f es positiva entes del punto y negativa despu\u233 s, en el punto hay un m\u225 ximo, si por \par     lo contrario la derivada es negativa antes y positiva despu\u233 s se tratade un m\u237 nimo.\par 3. Si en el punto mismo la segunda derivada es positiva, es un m\u237 nimo y si es negativa es un m\u225 ximo.\par     Si la segunda derivada es cero la prueba no es concluyente\cf0\par \par \par \fs36 Ejemplos\par \par \fs34\cf1 Analiza la soluci\u243 n paso a paso, avanzando con el pulsador de la derecha.\par {\*\component\Space 12a2edf4759}\par \par \cf0\fs36\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs34\par \par \fs36\par \par \par Procedimiento\fs34\par \par \cf1 Como has visto en los ejemplos anteriores, para plantear y resolver un problema de optimizacion:\par 1. Describimos la cantidad a maximizar o minimizar con una f\u243 rmula.\par 2. Describimos con una ecuaci\u243 n las condiciones del problema.\par 3. Utilizamos la ecuaci\u243 n de condiciones para que la cantidad a optimizar quede descrita como una\par funci\u243 n \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  de una sola variable. \par 4. Encontramos los valores de la variable independiente para los que la funci\u243 n tiene sentido.\par 5. Deteminamos los puntos \par     \f4\fs24\i{\*\mjaformula\u9658  }\f2\fs34\i0 Extremos del conjunto de definici\u243 n.\par     \f4\fs24\i{\*\mjaformula\u9658  }\f2\fs34\i0 Donde la derivada no existe. \par     \f4\fs24\i{\*\mjaformula\u9658  }\f2\fs34\i0 Donde la derivada es cero.\par 6. Determinamos en cual de estos puntos la funci\u243 n es mayor o menor, seg\u250 n se necesite\cf0 . \par     \cf1 Para ello hacemos uso de alguno de los criterios que mencionamos antes\cf0\par \par \par \fs36 Ejercicios\cf1\fs34\par \par {\*\component\Space 129c9719053}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par  \par ___________________________________________________________________________________\fs24\par \par Versi\u243 n beta\par Autor:  Ma. Lourdes  Velasco\par }">

   <param name="G_00" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Encuentra las dimensiones de la caja sin tapa de mayor volumen que puede construirse\par con una cartulina que mide \f2\fs34\i{\*\mjaformula{\expr a[0]\decimals 2\fixed0} cm}\f1\fs34\i0  de largo y \f2\fs34\i{\*\mjaformula{\expr a[1]\decimals 2\fixed0} cm}\f1\fs34\i0  de ancho.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)&amp;(paso&gt;0)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\par \par \par 1.El volumen de una caja es    \f2\fs34\i{\*\mjaformula V=}\f1\fs34\i0 ancho x largo x alto }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)&amp;(paso&gt;1)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \fs16\par \fs34 2 Para construirla con la cartulina hay que recortar de la misma cuatro cuadrados de lado \f3\fs38\i{\*\mjaformula x}\f1\fs34\i0 .\par    Naturalmente,  \f4\fs34\i{\*\mjaformula x}\f1\fs34\i0   tiene que ser mayor que \f4\fs34\i{\*\mjaformula 0}\f1\fs34\i0  y menor que \f4\fs34\i{\*\mjaformula{\expr (a[0]&lt;a[1])?a[0]/2:a[1]/2\decimals 2\fixed0}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)&amp;(paso&gt;2)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs34\i\par \par \par \par \par \par \fs16\par \f3\fs16\i0\par \fs34 3.La figura nos muestra c\u243 mo el volumen de la caja depende de x, ya que \par                                       alto = \f1\fs34\i{\*\mjaformula x}\f4\fs34\i0 ,    largo = \f1\fs34\i{\*\mjaformula{\expr a[0]\decimals 2\fixed0}-2x}\f4\fs34\i0 ,      ancho = \f1\fs34\i{\*\mjaformula{\expr a[1]\decimals 2\fixed0}-2x}\f4\fs34\i0\par    As\u237  el volumen es:      \par                                    \f1\fs34\i{\*\mjaformula V(x)=({\expr a[0]\decimals 2\fixed0}-2x)({\expr a[1]\decimals 2\fixed0}-2x) x=}{\*\mjaformula 4x{\supix 3}-{\expr 2*(a[0]+a[1])\decimals 2\fixed0}x{\supix 2}+{\expr a[0]*a[1]\decimals 2\fixed0}x}\f4\fs34\i0\par \fs16\par \fs34}' fuente='Times New Roman Cursiva,ITALIC,17' fijo='s&iacute;'">
   <param name="G_04" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)&amp;(paso&gt;3)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \fs16\par \par \par \par \fs34 4.La funci\u243 n \f3\fs34\i{\*\mjaformula V(x)}\f1\fs34\i0  se puede derivar en todos los puntos y su derivada:\par                                                       \f3\fs34\i{\*\mjaformula V(x)=12x{\supix 2}\f4\fs38\i -{\expr 4*(a[0]+a[1])\decimals 2\fixed0}x+{\expr a[0]*a[1]\decimals 2\fixed0}}\f1\fs34\i0\par    es igual a cero en \f3\fs34\i{\*\mjaformula x{\subix 1}={\expr (a[0]+a[1]+(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed0}}\f1\fs34\i0   y\f4\fs38\i  \fs34{\*\mjaformula x{\subix 2}={\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed0}}\f1\fs34\i0 , pero s\u243 lo el segundo valor est\u225  entre \f3\fs34\i{\*\mjaformula 0}\f1\fs34\i0  y  \f3\fs34\i{\*\mjaformula{\expr (a[0]&lt;a[1])?a[0]/2:a[1]/2\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E4' tipo='texto' dibujar-si='(ne=0)&amp;(paso&gt;4)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs34\i\par \par \par \par \par \par \par \par \par \par \par \par \par \par \f2\fs34\i0\par \fs16\par \par \fs34 5.La segunda derivada de la funci\u243 n \f1\fs34\i{\*\mjaformula V}\f2\fs34\i0   es:   \f1\fs34\i{\*\mjaformula V\u8221 =24x-{\expr 4*(a[0]+a[1])\decimals 2\fixed0}}\f2\fs34\i0\par    que evaluada en  \f1\fs34\i{\*\mjaformula\f4\fs38\i{\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed0}}\f2\fs34\i0  da un n\u250 mero negativo\par \fs16\par     \fs34                                                         \f1\fs34\i   {\*\mjaformula\f4\fs38\i V\u8221 ({\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed0})=}{\*\mjaformula{\expr 24*((a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6)-4*(a[0]+a[1])\decimals 2\fixed0}&lt;0}\f2\fs34\i0   \par \fs16\par     \fs34  y por tanto, en  \f1\fs34\i{\*\mjaformula\f4\fs38\i x={\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed1}}\fs38\i0  \f2\fs34 se tiene un volumen m\u224 ximo \f5\fs38  \fs34\i{\*\mjaformula V({\expr (a[0]+a[1]-(a[0]^2-a[0]*a[1]+a[1]^2)^(1/2))/6\decimals 2\fixed1})={\expr 4*x4[0]^3-2*(a[0]+a[1])*x4[0]^2+a[0]*a[1]*x4[0]\decimals 2\fixed0}cm{\supix 3}}\f2\fs34\i0 . \par \par }' fuente='Times New Roman Cursiva,ITALIC,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E4' tipo='texto' dibujar-si='ne=1' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tienen \f2\fs34\i{\*\mjaformula{\expr a[2]\decimals 2\fixed0}}\f1\fs34\i0  metros de malla para cercar un vivero rectangular.\par Encuentra las dimensiones del rect\u225 ngulo para el que el \u225 rea de la huerta sea m\u225 xima.\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E4' tipo='texto' dibujar-si='(ne=1)&amp;(paso&gt;0)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\par \par \par 1.El \u225 rea de un rect\u225 ngulo de lados \f2\fs34\i{\*\mjaformula x}\f1\fs34\i0  y \f2\fs34\i{\*\mjaformula y}\f1\fs34\i0 :            \f2\fs34\i{\*\mjaformula A=x}\f1\fs34\i0  x \f2\fs34\i{\*\mjaformula y}\f3\fs16\i0\par \fs34}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E4' tipo='texto' dibujar-si='(ne=1)&amp;(paso&gt;1)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \fs20\par \fs34 2 Para cercarlo el ancho y el largo tienen que ser tales que el perimetro:\par                                              \f3\fs34\i{\*\mjaformula P=2 x+2 y}\f1\fs34\i0  es igual a  \f3\fs34\i{\*\mjaformula{\expr a[2]\decimals 2\fixed0}}\f1\fs34\i0  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E4' tipo='texto' dibujar-si='(ne=1)&amp;(paso&gt;2)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs34\par \par \par \par \par \par \fs20\par \par \fs34 3.Despejamos \f3\fs38\i{\*\mjaformula y}\f1\fs34\i0  de esta ecuaci\u243 n:\f3\fs38\i      \fs34{\*\mjaformula y={\expr a[2]/2\decimals 2\fixed0}-x}\f5\fs16\i0\par \fs34    Y la sustituimos en la f\u243 rmula del \u225 rea del rect\u225 ngulo para obtener la funci\u243 n de \u225 rea:\par                                         \f4\fs34\i{\*\mjaformula A(x)=x (\f3\fs38\i{\expr a[2]/2\decimals 2\fixed0}-x\fs34 )\fs38 = {\expr a[2]/2\decimals 2\fixed0}x-x{\supix 2}\fs34}\f1\fs34\i0    \par     donde \f4\fs34\i{\*\mjaformula x}\f1\fs34\i0   toma valores entre \f4\fs34\i{\*\mjaformula 0}\f1\fs34\i0  y \f4\fs34\i{\*\mjaformula{\expr a[2]\decimals 2\fixed0}}\f1\fs34\i0 .\par \fs20\par \fs34\par \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E4' tipo='texto' dibujar-si='(ne=1)&amp;(paso&gt;3)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par \fs20\par \par \fs34 4. Esta funci\u243 n tiene derivada en todos los puntos\par                                                          \f3\fs34\i{\*\mjaformula A&squot;(x)=\f4\fs38\i  {\expr a[2]\decimals 2\fixed0}-2x{\supix}\fs34}\f1\fs34\i0                                                       \par    es igual a cero en \f3\fs34\i{\*\mjaformula x={\expr a[2]/2\decimals 2\fixed0}}\f1\fs34\i0   entre \f3\fs34\i{\*\mjaformula 0}\f1\fs34\i0  y  \f3\fs34\i{\*\mjaformula{\expr a[2]\decimals 2\fixed0}}\f1\fs34\i0 .\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E4' tipo='texto' dibujar-si='(ne=1)&amp;(paso&gt;4)' expresi&oacute;n='[0,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs34\i\par \par \par \par \par \par \par \par \par \par \par \par \par \f2\fs34\i0\par .\par \fs20\par \par \fs34 5. Y como su segunda derivada \f1\fs34\i{\*\mjaformula A\u8221 (x)=-2}\f2\fs34\i0  es negativa para todo x, es negativa en  \f1\fs34\i{\*\mjaformula\f4\fs38\i{\expr a[2]/4\decimals 2\fixed0}}\f2\fs34\i0 .\par      De dond epor el tercer criterio sabemos que para\f1\fs34\i   {\*\mjaformula\f4\fs38\i x={\expr a[2]/4\decimals 2\fixed0}}  y  {\*\mjaformula y={\expr (a[2]/4)\decimals 2\fixed0}}\f2\fs34\i0   se obtiene el \u225 rea\par      m\u225 xima que se puede cercar:\par                                                             \f5\fs38  \fs34\i{\*\mjaformula A={\expr (a[2]/4)^2\decimals 2\fixed0}}\f2\fs34\i0   \par \par }' fuente='Times New Roman Cursiva,ITALIC,17' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E4' tipo='texto' dibujar-si='ne=2' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Se quiere fabricar una lata con un volumen de \f2\fs34\i{\*\mjaformula{\expr a[3]\decimals 2\fixed0} cm{\supix 3}}\f1\fs34\i0 . El material de las tapas cuesta\par \f2\fs34\i{\*\mjaformula{\expr a[4]\decimals 2\fixed0}${\expr &squot;/&squot;\decimals 2\fixed1}cm{\supix 3}}\f1\fs34\i0  y el de los lados \f2\fs34\i{\*\mjaformula{\expr a[5]\decimals 2\fixed0}${\expr &squot;/&squot;\decimals 2\fixed1}cm{\supix 3}}\f1\fs34\i0 . Encuentra las dimensiones que minimizan el costo..\par \fs16\par \fs34}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E4' tipo='texto' dibujar-si='(ne=2)&amp;(paso&gt;0)' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\par \par \fs16\par \fs34 1. La superficie las tapas de tienen un area de  \f3\fs34\i{\*\mjaformula\u960 r{\supix 2}}\f1\fs34\i0  cada una. \par     El costo de producirlas es, por tanto:        \f3\fs34\i{\*\mjaformula{\expr a[4]\decimals 2\fixed0}(2\u960 r{\supix 2})}\f1\fs34\i0\par \fs16   \fs34    La pared del cilindro, como se muestra en la figura, es un rect\u225 ngulo de base\f3\fs34\i{\*\mjaformula =2\u960 r}\f1\fs34\i0   y altura  \f3\fs34\i{\*\mjaformula h}\f1\fs34\i0 . \par     Por tanto su costo es        \f3\fs34\i{\*\mjaformula{\expr a[5]\decimals 2\fixed0}(2\u960 rh)}\f1\fs34\i0  \par \fs16   \fs34    As\u237  que es costo total para producir la lata es\f4\fs38\i        \fs34{\*\mjaformula C=\f3\fs34\i{\expr a[4]\decimals 2\fixed0}(2\u960 r{\supix 2})\fs38 +\fs34{\expr a[5]\decimals 2\fixed0}(2\u960 rh)\fs38}\f1\fs34\i0\par \par                                                 }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E4' tipo='texto' dibujar-si='(ne=2)&amp;(paso&gt;1)' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \par \fs16\par \fs34\par \par \fs20\par \fs16\par \fs34 2. El volumen de la lata tiene que ser igual a \f4\fs34\i{\*\mjaformula{\expr a[3]\decimals 2\fixed0} cm{\supix 3}}\f1\fs34\i0 , por lo que  \f4\fs34\i{\*\mjaformula V=\u960 r{\supix 2}h={\expr a[3]\decimals 2\fixed0}}\f1\fs34\i0   \fs16\par \fs34\par                                                 }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E4' tipo='texto' dibujar-si='(ne=2)&amp;(paso&gt;2)' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \par \par \par \par \fs16\par \par \par \fs34\par 3. Despejamos \f3\fs34\i{\*\mjaformula h}\f1\fs34\i0  de esta ecuaci\u243 n\f4\fs38\i ,  \fs34{\*\mjaformula h={\expr a[3]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}(\u960 r{\supix 2})}\f1\fs34\i0 , y la sustiuimos en la f\u242 rmula de  \f4\fs38\i{\*\mjaformula C}\f1\fs34\i0\par \fs16\par \fs34                 \fs16   \f3\fs34\i{\*\mjaformula C(r)=\f3\fs34\i{\expr a[4]\decimals 2\fixed0}(2\u960 r{\supix 2})+{\expr a[5]\decimals 2\fixed0}(2\u960 rh)={\expr a[4]\decimals 2\fixed0}(2\u960 r{\supix 2})+{\expr a[5]\decimals 2\fixed0}({\expr 2*a[3]\decimals 2\fixed0}\u960 r{\expr &squot;/&squot;\decimals 2\fixed1}(\u960 r{\supix 2}))={\expr 2*a[4]\decimals 2\fixed0}\u960 r{\supix 2}+{\expr 2*a[5]*a[3]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}r{\supix}}\f1\fs34\i0    \par    \par                        }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E4' tipo='texto' dibujar-si='(ne=2)&amp;(paso&gt;3)' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\f1\fs22\par \fs34\par \par \par \par \par \par \par \par \par \par \par \par \par 4. La derivada de esta funci\u243 n existe para toda  \f3\fs34\i{\*\mjaformula r&gt;0}\f2\fs34\i0 :  \f3\fs34\i{\*\mjaformula C&squot;(r)=\f3\fs34\i{\expr 4*a[4]\decimals 2\fixed0}\u960 r-{\expr a[5]*2*a[3]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}r\fs38}\fs38{\*\mjaformula{\supix 2}}\f2\fs34\i0  \f4\fs38\i{\*\mjaformula ={\fraction{\num{\expr 4*a[4]\decimals 2\fixed0}\u960 r{\supix 3}-{\expr a[5]*2*a[3]\decimals 2\fixed0}\cf0}{\den r{\supix 2}}}}\f2\fs34\i0   \par     y es igual a cero cuando         \f3\fs34\i{\*\mjaformula r{\subix 0}={\radical{\index 3}{\radicand{\fraction{\num{\expr a[5]*2*a[3]\decimals 2\fixed0}\cf0}{\den{\expr 4*a[4]\decimals 2\fixed0}\u960 \cf0}}}}={\expr (a[5]*2*a[3]/(4*a[4]*pi))^(1/3)\decimals 2\fixed1}}\f5\fs16\i0  \par                   \fs34                                                 }' fuente='Arial,PLAIN,11' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E4' tipo='texto' dibujar-si='(ne=2)&amp;(paso&gt;4)' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs16                \par \fs34 5. Sin necesidad de evaluar vemos que \f3\fs34\i   {\*\mjaformula C\u8221 (r)={\expr 4*a[4]\decimals 2\fixed0}\u960 +{\expr 4*a[5]*a[3]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}r{\supix 3}}\f1\fs34\i0  en  \f3\fs34\i{\*\mjaformula\f4\fs38\i r{\subix 0}={\expr (a[5]*2*a[3]/(4*a[4]*pi))^(1/3)\decimals 2\fixed0}} \f1\fs34\i0  va a ser positiva , \par    y por tanto el costo m\u237 nimo se obtiene cuando   \f3\fs34\i{\*\mjaformula\f4\fs38\i r{\subix 0}={\expr (a[5]*2*a[3]/(4*a[4]*pi))^(1/3)\decimals 2\fixed0}} \f1\fs34\i0   y \f3\fs34\i{\*\mjaformula h{\subix 0}={\expr a[3]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}(\u960 r{\subix 0})={\expr a[0]/(pi*(a[5]*2*a[3]/(4*a[4]*pi))^(1/3))\decimals 2\fixed1}}\f1\fs34\i0                                         }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_24" value="espacio='E8' tipo='texto' dibujar-si='n=5' expresi&oacute;n='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs34 Una compa\u241 \u237 a renta {\*\mjaformula{\expr d[5]\decimals 2\fixed0}}  departamentos peque\u241 os en Acapulco, La ocupaci\u243 n es completa \par cuando la renta es de {\*\mjaformula{\expr c[5]\decimals 2\fixed0}} pesos al mes. La compa\u241 \u237 a estima que, por cada incremento de \f2\fs38\i\par \f1\fs34\i0{\*\mjaformula{\expr ent(c[5]/10)\decimals 2\fixed0}} en la renta mensual, se desocupar\u225 n {\*\mjaformula{\expr m\decimals 2\fixed0}} departamentos. \par \u191 Qu\u233  renta debe cobrar para obtener el mayor ingreso posible?\par \fs28\par \fs34              renta =                                    departamentos alquilados =\par \fs28                                   \par \fs34                                                            Ingreso m\u225 ximo =\par \f4\fs24  }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_46" value="espacio='E8' tipo='texto' dibujar-si='(verificar1=0)&amp;(intento=0)' expresi&oacute;n='[378,198]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs34 Describe, mediante una f\u243 rmula, la funci\u243 n que\par quieres optimizar. Ap\u243 yate en la {\*\mjaformula{\expr (n=5)?&squot;tabla&squot;:&squot;figura&squot;\decimals 2\fixed1}}  de la \par izquierda.\par \fs16\par \fs34 Determina los valores de las variables para los\par que tiene sentido la f\u243 rmula.\par \fs16\par \fs34 Si en la f\u243 rmula hay dos variables, describe las\par condiciones que exige el problema mediante \par una ecuaci\u243 n, de donde puedas despejar una \par variable en t\u233 rminos de la otra. Sustit\u250 yela en \par la funci\u243 n y busca los m\u225 ximos o m\u237 nimos.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_47" value="espacio='E8' tipo='texto' dibujar-si='(n=0)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El \u225 rea de la superficie del cilindro sin tapa\par es:  \f2\fs34\i{\*\mjaformula S=S{\subix cilindro}+S{\subix fondo}=\f3\fs38\i = 2\u960  rh +\u960  r{\supix 2}}\f1\fs34\i0      \par \fs16\par \fs34 Tiene sentido f\u237 sico s\u243 lo si \f2\fs34\i{\*\mjaformula r&gt;0}\f1\fs34\i0\par \fs16\par \fs34 Igualando la f\u243 rmula del volumen del cilindro\par con lo que especifica el problema tenemos\par \f3\fs38\i                     \fs34{\*\mjaformula V=\u960  r{\supix 2}h={\expr c[0]\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34 De esta ecuaci\u243 n, despeja, por ejemplo, \f2\fs34\i{\*\mjaformula h}\f1\fs34\i0 , \par y sustit\u250 yela en la f\u243 rmula de la superficie.\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_48" value="espacio='E8' tipo='texto' dibujar-si='(n=0)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs34\i{\*\mjaformula r}\f1\fs34\i0\par \fs16\par   \fs34           \f2\fs34\i{\*\mjaformula S(r)=\f4\fs38\i  2\u960  r}{\*\mjaformula{\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den\u960 r{\supix 2}}}}{\*\mjaformula\f4\fs38\i +\u960  r{\supix 2}}\f1\fs34\i0\par \f2\fs34\i                       {\*\mjaformula =2}{\*\mjaformula{\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den\u960 r}}}{\*\mjaformula +\u960 r{\supix 2}}\f1\fs34\i0\par \fs16\par \fs34 Encuentra los puntos donde derivada de \f4\fs38\i{\*\mjaformula S}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_49" value="espacio='E8' tipo='texto' dibujar-si='(n=0)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 La derivada\par  \f2\fs34\i{\*\mjaformula S\u8219 (r)=\f3\fs38\i  -2 }{\*\mjaformula{\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den r{\supix 2}}}}{\*\mjaformula\f3\fs38\i +2\u960  r =}{\*\mjaformula 2}{\*\mjaformula{\fraction{\num -{\expr c[0]\decimals 2\fixed0}+\u960 r{\supix 3}}{\den r{\supix 2}}}}\f1\fs34\i0\par es igual a cero en\f3\fs38\i      \fs34{\*\mjaformula r{\subix 0}={\radical{\index 3}{\radicand{\expr c[0]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}\u960 }}}\f1\fs34\i0\par \fs16\par \fs34 Y la segunda derivada \par \f3\fs38\i                    \fs34{\*\mjaformula\f3\fs38\i S\u8221 (r)= 4}{\*\mjaformula{\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den r{\supix 3}}}}{\*\mjaformula\f3\fs38\i +2\u960  }\f1\fs34\i0\par \fs16\par \fs34 es positiva para toda \f2\fs34\i{\*\mjaformula r&gt;0}\f1\fs34\i0 , en particular en \f2\fs34\i{\*\mjaformula r{\subix 0}.}\f1\fs34\i0\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_50" value="espacio='E8' tipo='texto' dibujar-si='(n=0)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34\par Si  \f2\fs34\i{\*\mjaformula r={\radical{\index 3}{\radicand{\expr c[0]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}\u960 }}={\expr (c[0]/pi)^(1/3)\decimals 2\fixed0}}\f1\fs34\i0 ,\par \fs16\par \fs34 y   \f2\fs34\i{\*\mjaformula h={\fraction{\num{\expr c[0]\decimals 2\fixed0}}{\den\u960  ( {\radical{\index 3}{\radicand{\expr c[0]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}\u960 }}){\supix 2}}}}{\*\mjaformula ={\expr c[0]/(pi*((c[0]/pi)^(2/3)))\decimals 2\fixed0}}\f1\fs34\i0   \par \fs16\par \fs34 la superficie es m\u237 nima.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_51" value="espacio='E8' tipo='texto' dibujar-si='(n=1)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El \u225 rea del material utilizado es:\par  \f2\fs34\i{\*\mjaformula S=S{\subix cilindro}+S{\subix cuadrado}=\f3\fs38\i = 2\u960  rh +(2r){\supix 2}}\f1\fs34\i0      \par \fs16\par \fs34 Tiene sentido f\u237 sico s\u243 lo si \f2\fs34\i{\*\mjaformula r&gt;0}\f1\fs34\i0\par \fs16\par \fs34 Igualando la f\u243 rmula del volumen del cilindro\par con lo que especifica el problema tenemos\par \f3\fs38\i                     \fs34{\*\mjaformula V=\u960  r{\supix 2}h={\expr c[1]\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34 De esta ecuaci\u243 n,despeja, por ejemplo, \f2\fs34\i{\*\mjaformula h}\f1\fs34\i0 , \par y sustit\u250 yela en la f\u243 rmula de la superficie.\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_52" value="espacio='E8' tipo='texto' dibujar-si='(n=1)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs34\i{\*\mjaformula r}\f1\fs34\i0\par \fs16\par   \fs34           \f2\fs34\i{\*\mjaformula S(r)=\f4\fs38\i  2\u960  r}{\*\mjaformula{\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den\u960 r{\supix 2}}}}{\*\mjaformula\f4\fs38\i +4 r{\supix 2}}\f1\fs34\i0\par \f2\fs34\i                       {\*\mjaformula =2}{\*\mjaformula{\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den\u960 r}}}{\*\mjaformula +4r{\supix 2}}\f1\fs34\i0\par \fs16\par \fs34 Encuentra los puntos donde derivada de \f4\fs38\i{\*\mjaformula S}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_53" value="espacio='E8' tipo='texto' dibujar-si='(n=1)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 La derivada\par          \f2\fs34\i{\*\mjaformula S\u8219 (r)=\f3\fs38\i  -2 }{\*\mjaformula{\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den r{\supix 2}}}}{\*\mjaformula\f3\fs38\i +8 r =}{\*\mjaformula 2}{\*\mjaformula{\fraction{\num -{\expr c[1]\decimals 2\fixed0}+4r{\supix 3}}{\den r{\supix 2}}}}\f1\fs34\i0\par es igual a cero en\f3\fs38\i      \fs34{\*\mjaformula r{\subix 0}={\radical{\index 3}{\radicand{\expr c[1]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}4}}}\f1\fs34\i0\par \fs16\par \fs34 Y la segunda derivada \par \f3\fs38\i          \fs34{\*\mjaformula\f3\fs38\i S\u8221 (r)= 4}{\*\mjaformula{\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den r{\supix 3}}}}{\*\mjaformula\f3\fs38\i +\fs34 8 }\fs38{\*\mjaformula =}\fs34{\*\mjaformula{\fraction{\num{\expr 4*c[1]\decimals 2\fixed0}}{\den r{\supix 3}}}}{\*\mjaformula +8}\f1\fs34\i0\par es positiva para toda \f2\fs34\i{\*\mjaformula r&gt;0}\f1\fs34\i0  en particular en \f2\fs34\i{\*\mjaformula r{\subix 0}.}\f1\fs34\i0\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_54" value="espacio='E8' tipo='texto' dibujar-si='(n=1)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34  \par Si \f2\fs34\i{\*\mjaformula r={\radical{\index 3}{\radicand{\expr c[1]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}4}}={\expr (c[1]/4)^(1/3)\decimals 2\fixed0}}\f1\fs34\i0 ,\par \fs16\par \fs34 y  \f2\fs34\i{\*\mjaformula h={\fraction{\num{\expr c[1]\decimals 2\fixed0}}{\den\u960  ( {\radical{\index 3}{\radicand{\expr c[1]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}4}}){\supix 2}}}}{\*\mjaformula ={\expr c[1]/(pi*((c[1]/4)^(2/3)))\decimals 2\fixed0}}\f1\fs34\i0   \par \fs16\par \fs34 la superficie es m\u237 nima.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_55" value="espacio='E8' tipo='texto' dibujar-si='(n=2)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El \u225 rea total es:\par               \f2\fs34\i{\*\mjaformula A=frente. fondo=x.y\f3\fs38\i}\f1\fs34\i0      \par \fs16\par \fs34 Tiene sentido f\u237 sico s\u243 lo si \f2\fs34\i{\*\mjaformula x&gt;0}\f1\fs34\i0  y \f2\fs34\i{\*\mjaformula y&gt;0}\f1\fs34\i0\par \fs16\par \fs34 La suma del material requerido debe ser\par igual a \f2\fs34\i{\*\mjaformula{\expr c[2]\decimals 2\fixed0}}\f1\fs34\i0 :\par \f3\fs38\i                     \fs34{\*\mjaformula L=2x+{\expr d[2]+1\decimals 2\fixed0}y={\expr c[2]\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34 De esta ecuaci\u243 n despeja, por ejemplo, \f2\fs34\i{\*\mjaformula x}\f1\fs34\i0 , \par y sustit\u250 yela en la f\u243 rmula del \u225 rea.\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_56" value="espacio='E8' tipo='texto' dibujar-si='(n=2)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 La f\u243 rmula queda expresada como funci\u243 n\par del fondo \f2\fs34\i{\*\mjaformula y}\f1\fs34\i0\par \fs16\par   \fs34           \f2\fs34\i{\*\mjaformula A(y)=\f4\fs38\i  y.}{\*\mjaformula{\fraction{\num{\expr c[2]\decimals 2\fixed0}-{\expr d[2]+1\decimals 2\fixed0}y}{\den 2}}}\f1\fs34\i0\par \f2\fs34\i                       {\*\mjaformula ={\fraction{\num 1}{\den 2}}({\expr c[2]\decimals 2\fixed0}y-{\expr d[2]+1\decimals 2\fixed0}y{\supix 2})}\f1\fs34\i0\par \fs16\par \fs34 Encuentra los puntos donde derivada de \f4\fs38\i{\*\mjaformula A}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_57" value="espacio='E8' tipo='texto' dibujar-si='(n=2)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 La derivada\par              \f2\fs34\i{\*\mjaformula A\u8219 (y)=\f3\fs38\i  {\fraction{\num 1}{\den 2}}({\expr c[2]\decimals 2\fixed0}-{\expr 2*(d[2]+1)\decimals 2\fixed0}y) }\f1\fs34\i0\par es igual a cero en\f3\fs38\i      \fs34{\*\mjaformula y{\subix 0}={\fraction{\num{\expr c[2]\decimals 2\fixed0}}{\den{\expr 2*(d[2]+1)\decimals 2\fixed0}}}={\expr c[2]/(2*(d[2]+1))\decimals 2\fixed0}}\f1\fs34\i0\par Y la segunda derivada \par \f3\fs38\i              \fs34{\*\mjaformula\f3\fs38\i A\u8221 (y)= -{\fraction{\num{\expr 2*(d[2]+1)\decimals 2\fixed0}}{\den 2}}=-{\expr (d[2]+1)\decimals 2\fixed0}}\f1\fs34\i0\par es siempre negativa, en particular en \f2\fs34\i{\*\mjaformula y{\subix 0}.}\f1\fs34\i0\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_58" value="espacio='E8' tipo='texto' dibujar-si='(n=2)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 Por lo tanto, si\par \fs16\par  \fs34                    \f3\fs34\i{\*\mjaformula y=y{\subix 0}={\expr c[2]/(2*(d[2]+1))\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34            y       \f3\fs34\i{\*\mjaformula x=\f4\fs36\i{\fraction{\num{\expr c[2]\decimals 2\fixed0}-{\expr d[2]+1\decimals 2\fixed0}}{\den 2}}y{\subix 0}}{\*\mjaformula ={\expr c[2]/4\decimals 2\fixed0}}\f1\fs34\i0   \par \fs16\par \fs34 se tiene que el \u225 rea es m\u225 xima.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_59" value="espacio='E8' tipo='texto' dibujar-si='(n=3)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[376,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 El sector con el que se construye el cono\par tiene radio \f2\fs38\i{\*\mjaformula R}\f1\fs34\i0  igual a la &amp;quote;diagonal&amp;quote; del mismo\par y una orilla igual a la del cono:\par \f2\fs38\i        \fs34{\*\mjaformula R={\radical{\index}{\radicand r{\supix 2}+h{\supix 2}}}}\f1\fs34\i0     y  \f3\fs34\i{\*\mjaformula orilla=2\u960 r}\f1\fs34\i0\par Por proporcionalidad entre \u225 rea y orilla:\par \f3\fs34\i     {\*\mjaformula A{\subix sector}= {\fraction{\num orilla}{\den 2\u960 R}}\u960 R{\supix 2}=\u960  rR=\u960  r\f2\fs38\i{\radical{\index}{\radicand r{\supix 2}+h{\supix 2}}}}\f1\fs34\i0\par El cono debe tener volumen igual a \f3\fs34\i{\*\mjaformula{\expr c[3]\decimals 2\fixed0}}\f1\fs34\i0\par \f2\fs38\i                     \fs34{\*\mjaformula V={\fraction{\num 1}{\den 3}}\u960  r{\supix 2}h={\expr c[3]\decimals 2\fixed0}}\f1\fs34\i0\par Despeja  \f3\fs34\i{\*\mjaformula h}\f1\fs34\i0   y sustit\u250 yela en \f2\fs38\i{\*\mjaformula A}\f1\fs34\i0  \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_60" value="espacio='E8' tipo='texto' dibujar-si='(n=3)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;\f6\fcharset0 Times New Roman;}\f1\fs34 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs34\i{\*\mjaformula r}\f1\fs34\i0\par \fs16   \fs34           \f2\fs34\i{\*\mjaformula S(r)=\f4\fs38\i  \u960  r}\fs32{\*\mjaformula{\radical{\index}{\radicand r{\supix 2}+{\fraction{\num 9({\expr c[3]\decimals 2\fixed0}){\supix 2}}{\den\u960 {\supix 2}r{\supix 4}}}}}}\f1\fs34\i0\par \f2\fs34\i                       {\*\mjaformula ={\radical{\index}{\radicand\u960 {\supix 2}r{\supix 4}+{\fraction{\num 9({\expr c[3]\decimals 2\fixed0}){\supix 2}}{\den r{\supix 2}}}}}\f6\fs36\i}\f1\fs34\i0\par \fs16\par \fs34 Encuentra los puntos donde derivada de \f4\fs38\i{\*\mjaformula S}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_61" value="espacio='E8' tipo='texto' dibujar-si='(n=3)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 La derivada\par \fs16\par \fs34         \f3\fs34\i{\*\mjaformula S\u8219 (r)=\f4\fs38\i  {\fraction{\num 1}{\den 2}} }{\*\mjaformula{\fraction{\num 4\u960 {\supix 2}r{\supix 6}-18({\expr c[3]\decimals 2\fixed0}){\supix 2}}{\den r{\supix 3}{\radical{\index}{\radicand\u960 {\supix 2}r{\supix 4}+{\fraction{\num 9({\expr c[3]\decimals 2\fixed0}){\supix 2}}{\den r{\supix 2}}}}}}}}\f1\fs34\i0\par \fs16\par \fs34 es igual a cero en\f4\fs38\i      \fs34{\*\mjaformula r{\subix 0}={\radical{\index 6}{\radicand 9({\expr c[3]\decimals 2\fixed0}){\supix 2}{\expr &squot;/&squot;\decimals 2\fixed1}(2\u960 {\supix 2})}}}\f1\fs34\i0\par \fs16\par \fs34 Determina que se trata de un m\u237 nimo usando\par el criterio de la segunda derivada o alg\u250 n otro.\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_62" value="espacio='E8' tipo='texto' dibujar-si='(n=3)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si   \par        \f2\fs34\i{\*\mjaformula r{\subix}=r{\subix 0}=\f2\fs34\i{\radical{\index 6}{\radicand 9({\expr c[3]\decimals 2\fixed0}){\supix 2}{\expr &squot;/&squot;\decimals 2\fixed1}(2\u960 {\supix 2})}}={\expr (9*c[3]^2/(2*pi^2))^(1/6)\decimals 2\fixed0}}\f1\fs34\i0  y\par        \f2\fs34\i{\*\mjaformula h={\fraction{\num 3({\expr c[3]\decimals 2\fixed0})}{\den\u960  r{\subix 0}{\supix 2}}}}{\*\mjaformula ={\expr (6*c[3]/pi)^(1/3)\decimals 2\fixed0}}\f1\fs34\i0   \par la superficie es m\u237 nima.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_63" value="espacio='E8' tipo='texto' dibujar-si='(n=4)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[376,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El volumen del cono es igual a\par \f2\fs38\i                    \fs34{\*\mjaformula V={\fraction{\num 1}{\den 3}}\u960  r{\supix 2}h={\expr c[3]\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34 El sector con el que se construye el cono\par tiene radio \f3\fs34\i{\*\mjaformula{\expr c[4]\decimals 2\fixed0}}\f1\fs34\i0  y es igual a la &amp;quote;diagonal&amp;quote; \par del cono:\par \f2\fs38\i                 \fs34{\*\mjaformula R={\radical{\index}{\radicand r{\supix 2}+h{\supix 2}}}={\expr c[4]\decimals 2\fixed0}}\f1\fs34\i0     \par \fs16\par \fs34 De esta ecuaci\u243 n, despeja, por ejemplo, \f3\fs34\i{\*\mjaformula h}\f1\fs34\i0  ,\par y sustit\u250 yela en \f2\fs38\i{\*\mjaformula V}\f1\fs34\i0  \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_64" value="espacio='E8' tipo='texto' dibujar-si='(n=4)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs34\i h\f1\fs34\i0\par \fs16   \fs34           \f2\fs34\i{\*\mjaformula V(h)=\f4\fs38\i{\fraction{\num 1}{\den 3}} \u960  (R{\supix 2}-h{\supix 2})h=}\f1\fs34\i0\par \f2\fs34\i                       {\*\mjaformula =\f2\fs34\i{\fraction{\num\u960 }{\den 3}}  (({\expr c[4]\decimals 2\fixed0}){\supix 2}-h{\supix 2})h=}{\*\mjaformula{\fraction{\num\u960 }{\den 3}}(81h-h{\supix 3})}\f1\fs34\i0\par \fs16\par \fs34 Encuentra los puntos donde derivada de \f4\fs38\i{\*\mjaformula V}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_65" value="espacio='E8' tipo='texto' dibujar-si='(n=4)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34  La derivada\par                  \f2\fs34\i{\*\mjaformula V\u8219 (r)=\f3\fs38\i  {\fraction{\num\u960 }{\den 3}} ({\expr c[4]^2\decimals 2\fixed0}-3h{\supix 2})}\f1\fs34\i0\par es igual a cero en\f3\fs38\i      \fs34{\*\mjaformula h{\subix 0}={\radical{\index 2}{\radicand{\expr c[4]^2\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}3}}={\expr (c[4]^2/3)^(1/2)\decimals 2\fixed0}}\f1\fs34\i0\par \par La segunda derivada \par \fs16\par  \fs34                 \f2\fs34\i{\*\mjaformula\f2\fs34\i V\u8221 (r)=\fs38  -2\u960  h}\f1\fs34\i0\par \fs16\par \fs34 es negativa en toda \f2\fs34\i{\*\mjaformula h&gt;0}\f1\fs34\i0 , en particular en \f2\fs34\i{\*\mjaformula h{\subix 0}}\f1\fs34\i0 .\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_66" value="espacio='E8' tipo='texto' dibujar-si='(n=4)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Por lo tanto, si  \f2\fs34\i{\*\mjaformula h=h{\subix 0}={\expr (c[4]^2/3)^(1/2)\decimals 2\fixed0}}\f1\fs34\i0  y\par \fs16\par  \fs34                \f2\fs34\i{\*\mjaformula r={\radical{\index}{\radicand{\expr c[4]^2\decimals 2\fixed0}-({\expr (c[4]^2/3)^(1/2)\decimals 2\fixed0}){\supix 2}}}={\expr c[4]*(2/3)^(1/2)\decimals 2\fixed0}}\f1\fs34\i0 ,\par \fs16\par \fs34 el volumen es m\u225 ximo,}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_67" value="espacio='E14' tipo='segmento' dibujar-si='n=5' expresi&oacute;n='(s,2)(s,-2)' familia='s' s.intervalo='[-3,3]' s.pasos='2' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='1' ancho='2'">

   <param name="G_71" value="espacio='E14' tipo='texto' dibujar-si='n=5' expresi&oacute;n='[40,23+s*32]' familia='s' s.intervalo='[1,5]' s.pasos='4' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f2\fs34\i0  \f1\fs38\i{\*\mjaformula{\expr (s=1)?&squot;vez&squot;:&squot;veces&squot;\decimals 2\fixed1}}\f2\fs34\i0  \f3\fs34\i{\*\mjaformula{\expr c[5]/10\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">
   <param name="G_72" value="espacio='E14' tipo='texto' dibujar-si='n=5' expresi&oacute;n='[175,23+s*32]' familia='s' s.intervalo='[1,5]' s.pasos='4' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs38\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f2\fs34\i0  \f3\fs34\i por {\*\mjaformula{\expr m\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;'">

   <param name="G_74" value="espacio='E14' tipo='texto' dibujar-si='0' expresi&oacute;n='[20,20]' texto='s8=[s8]  S8=[S8]  ' fuente='Monospaced,PLAIN,12' fijo='s&iacute;'">
   <param name="G_75" value="espacio='E8' tipo='texto' dibujar-si='(n=5)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[376,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El ingreso total de la compa\u241 ia es igual a\f2\fs38\i\par \fs34{\*\mjaformula I=renta . n\u250 mero de departamentos alquilados}\f1\fs34\i0\par \f2\fs38\i  \fs34{\*\mjaformula =R n}\f1\fs34\i0\par Donde \f2\fs38\i{\*\mjaformula n}\f1\fs34\i0  tiene que ser menor que \f3\fs34\i{\*\mjaformula{\expr d[5]\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34 De la tabla vemos que si la renta sube \f3\fs34\i{\*\mjaformula{\expr c[5]/10\decimals 2\fixed0}x}\f1\fs34\i0 ,\par el n\u250 mero de departamentos alquilados baja en\par \f3\fs34\i{\*\mjaformula{\expr m\decimals 2\fixed0}x}\f1\fs34\i0 . Esto es, cuando \f3\fs34\i{\*\mjaformula R={\expr c[5]\decimals 2\fixed0}+ {\expr c[5]/10\decimals 2\fixed0}x}\f1\fs34\i0 ,\par                    entonces \f3\fs34\i{\*\mjaformula n={\expr d[5]\decimals 2\fixed0}-{\expr m\decimals 2\fixed0}x}\f1\fs34\i0\par \fs16\par \fs34 Sustituye estas cantidades en la funci\u243 n de\par ingreso}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_76" value="espacio='E8' tipo='texto' dibujar-si='(n=5)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 La f\u243 rmula queda expresada como funci\u243 n\par de x\par \fs16   \fs34           \f3\fs34\i{\*\mjaformula I(x)=\f4\fs38\i ({\expr c[5]\decimals 2\fixed0}+{\expr c[5]/10\decimals 2\fixed0}x)({\expr d[5]\decimals 2\fixed0}-{\expr m\decimals 2\fixed0}x)=}\f1\fs34\i0\par \f3\fs34\i                       {\*\mjaformula =\f3\fs34\i{\expr c[5]*d[5]\decimals 2\fixed0}{\expr (c[5]*d[5]/10-c[5]*m&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs(c[5]*(d[5]-m*10)/10)\decimals 2\fixed0}x-{\expr c[5]*m/10\decimals 2\fixed0}x{\supix 2}}\f1\fs34\i0\par \fs16\par \fs34 Encuentra los puntos donde derivada de \f4\fs38\i{\*\mjaformula I}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_77" value="espacio='E8' tipo='texto' dibujar-si='(n=5)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 La derivada\par              \f2\fs34\i{\*\mjaformula I\u8219 (x)=\f3\fs38\i  \fs34 ={\expr (c[5]*d[5]-c[5]*m/10&lt;0)?&squot;-&squot;:&squot;&squot;\decimals 2\fixed1}{\expr abs(c[5]*d[5]/10-c[5]*m)\decimals 2\fixed0}-{\expr 2*c[5]*m/10\decimals 2\fixed0}x}\f1\fs34\i0\par es igual a cero en\f3\fs38\i      \fs34{\*\mjaformula x{\subix 0}={\fraction{\num{\expr (c[5]*d[5]-c[5]*m*10)/10\decimals 2\fixed0}}{\den{\expr 2*c[5]*m/10\decimals 2\fixed0}}}={\expr (d[5]-m*10)/(2*m)\decimals 2\fixed0}}\f1\fs34\i0\par \par La segunda derivada \par  \fs16\par \fs34              \f2\fs34\i{\*\mjaformula\f2\fs34\i I\u8221 (x)=\fs38  -\fs34{\expr 2*c[5]*m/10\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34 es negativa siempre, en particular, en \f2\fs34\i{\*\mjaformula x{\subix 0}}\f1\fs34\i0 .\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_78" value="espacio='E8' tipo='texto' dibujar-si='(n=5)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Por tanto, si  \f2\fs34\i{\*\mjaformula x=x{\subix 0}={\expr (d[5]-m*10)/(2*m)\decimals 2\fixed0}}\f1\fs34\i0 , es decir si\par \fs16\par   \fs34          \f2\fs34\i{\*\mjaformula R={\expr c[5]\decimals 2\fixed0}{\expr ((d[5]-m*10)&lt;0)?&squot;-&squot;:&squot;+&squot;\decimals 2\fixed1}{\expr abs((d[5]/10-m)/(2*m/10))\decimals 2\fixed0}({\expr c[5]/10\decimals 2\fixed0})={\expr c[5]+(c[5]/10)*((d[5]/10-m)/(2*m/10))\decimals 2\fixed0}}\f1\fs34\i0   \par \f4\fs38\i            \fs34{\*\mjaformula n={\expr d[5]\decimals 2\fixed0}\f2\fs34\i{\expr ((d[5]-m*10)&lt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed1}{\expr abs(((d[5]/10)-m)/(2*m/10))\decimals 2\fixed0}({\expr m\decimals 2\fixed0})={\expr d[5]-((d[5]-10*m)/(2))\decimals 2\fixed0}}\f1\fs34\i0  \par \fs16\par \fs34{\*\mjaformula{\expr (((d[5]-m*10)&gt;0)|((d[5]-m*10)=0))?&squot;El ingreso es m\u225 ximo&squot;:&squot;El ingreso ser\u237 a el m\u225 ximo, pero no hay &squot;\decimals 2\fixed1}} \par {\*\mjaformula{\expr (((d[5]-m*10)&gt;0)|((d[5]-m*10)=0))?&squot;&squot;:&squot;suficientes departamentos.&squot;\decimals 2\fixed1}}\par {\*\mjaformula{\expr (((d[5]-m*10)&gt;0)|((d[5]-m*10)=0))?&squot; &squot;:&squot;Por lo que el m\u225 ximo ocurre cuando&squot;\decimals 2\fixed1}}\f4\fs38\i\par     \fs34{\*\mjaformula{\expr (((d[5]-m*10)&gt;0)|((d[5]-m*10)=0))?&squot; &squot;:&squot;x = 0&squot;\decimals 2\fixed1}}\fs38           {\*\mjaformula{\expr (((d[5]-m*10)&gt;0)|((d[5]-m*10)=0))?&squot; &squot;:&squot;R =&squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (((d[5]-m*10)&gt;0)|((d[5]-m*10)=0))?&squot;&squot;:c[5]\decimals 2\fixed0}}        {\*\mjaformula{\expr (((d[5]-m*10)&gt;0)|((d[5]-m*10)=0))?&squot; &squot;:&squot;n= &squot;\decimals 2\fixed1}}\f1\fs34\i0  \f4\fs38\i{\*\mjaformula{\expr (((d[5]-m*10)&gt;0)|((d[5]-m*10)=0))?&squot;&squot;:d[5]\decimals 2\fixed0}}\f1\fs34\i0  \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_79" value="espacio='E8' tipo='texto' dibujar-si='(n=6)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[376,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;}\f1\fs34 El \u225 rea del rect\u225 ngulo es igual a\par \f2\fs38\i                    \fs34{\*\mjaformula A=base.altura=b.h}\f1\fs34\i0\par \fs16\par \fs34 La base es igual al lado L menos 2x\par                     \f2\fs38\i{\*\mjaformula b={\expr c[6]\decimals 2\fixed0}-2x}\f1\fs34\i0\par Los tri\u225 ngulos AMB y STB son semejantes\par por tanto,\f2\fs38\i        \fs36{\*\mjaformula x={\fraction{\num MB}{\den AM}} h}\f1\fs34\i0  , con\f3\fs34\i\par {\*\mjaformula MB={\fraction{\num{\expr c[6]\decimals 2\fixed0}}{\den 2}}={\expr c[6]/2\decimals 2\fixed0}}\f1\fs34\i0   y \f3\fs34\i{\*\mjaformula AM={\radical{\index}{\radicand{\expr c[6]\decimals 2\fixed0}{\supix 2}-{\expr c[6]/2\decimals 2\fixed0}{\supix 2}}}=}{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 2}}}{\*\mjaformula{\expr c[6]\decimals 2\fixed0}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_80" value="espacio='E8' tipo='texto' dibujar-si='(n=6)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Sustituyendo, el \u225 rea del rect\u225 ngulo queda \par expresada como funci\u243 n de \f2\fs38\i{\*\mjaformula x}\f1\fs34\i0\par \fs16\par  \fs34            \f4\fs34\i{\*\mjaformula A(x)=({\expr c[6]\decimals 2\fixed0}-2x)\f4\fs34\i ({\radical{\index}{\radicand 3}}  x)}\f1\fs34\i0\par \f4\fs34\i                       {\*\mjaformula =\f4\fs34\i{\radical{\index}{\radicand 3}}({\expr c[6]\decimals 2\fixed0}x-2x{\supix 2})}\f1\fs34\i0\par \fs16\par \fs34 Encuentra los puntos donde derivada de \f4\fs34\i{\*\mjaformula A}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_81" value="espacio='E8' tipo='texto' dibujar-si='(n=6)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34  La derivada\par                \f2\fs34\i{\*\mjaformula A\u8219 (x)=\f3\fs38\i  {\radical{\index}{\radicand 3}}({\expr c[6]\decimals 2\fixed0}-4x)}\f1\fs34\i0\par es igual a cero en\f3\fs38\i    \fs34{\*\mjaformula x{\subix 0}={\expr c[6]\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}4={\expr c[6]/4\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34 La segunda derivada \par              \f2\fs34\i{\*\mjaformula\f2\fs34\i V\u8221 (x)=\fs38  -4{\radical{\index}{\radicand 3}}\fs34}\f1\fs34\i0\par es negativa siempre y, en particular, en \f2\fs34\i{\*\mjaformula x{\subix 0}}\f1\fs34\i0 .\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_82" value="espacio='E8' tipo='texto' dibujar-si='(n=6)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Por tanto, si  \f2\fs34\i{\*\mjaformula b={\expr c[6]\decimals 2\fixed0}-2x{\subix 0}={\expr (c[6]/2)\decimals 2\fixed0}}\f1\fs34\i0  y\par \fs16\par  \fs34                   \f2\fs34\i{\*\mjaformula h={\radical{\index}{\radicand 3}}x{\subix 0}={\expr 3^(1/2)*c[6]/4\decimals 2\fixed0}}\f1\fs34\i0\par el \u225 rea es m\u225 xima}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_83" value="espacio='E8' tipo='texto' dibujar-si='(n=7)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El costo total es \par                       \f2\fs34\i{\*\mjaformula C{\subix T}=C{\subix cilindro}+C{\subix esfera}=}\f1\fs34\i0      \par                          \f2\fs34\i{\*\mjaformula ={\expr c[7]\decimals 2\fixed0}(2\u960 rh)+{\expr d[7]\decimals 2\fixed0}(4\u960 r{\supix 2})}\f1\fs34\i0\par \par Igualando el volumen del tanque con lo que\par se especifica en el problema\par \f3\fs38\i                     \fs34{\*\mjaformula V=\u960  r{\supix 2}h+{\fraction{\num 4}{\den 3}}\u960 r{\supix 3}=300}\f1\fs34\i0\par \fs16\par \fs34 Podemos despejar, por ejemplo, \f2\fs34\i{\*\mjaformula h}\f1\fs34\i0  y susti-\par tuirla en la funci\u243 n de costo\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_84" value="espacio='E8' tipo='texto' dibujar-si='(n=7)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 La f\u243 rmula queda expresada como funci\u243 n\par de \f2\fs38\i{\*\mjaformula r}\f1\fs34\i0\par  \f3\fs34\i{\*\mjaformula C{\subix T}(r)=\f2\fs38\i{\expr c[7]\decimals 2\fixed0} 2\u960  r}{\*\mjaformula ({\fraction{\num 300}{\den\u960 r{\supix 2}}}-{\fraction{\num 4}{\den 3}}r)}{\*\mjaformula\f2\fs38\i +{\expr d[7]\decimals 2\fixed0}(4\u960 r{\supix 2})}\f1\fs34\i0\par \f3\fs34\i                       {\*\mjaformula =}{\*\mjaformula{\fraction{\num{\expr 600*c[7]\decimals 2\fixed0}}{\den r}}}{\*\mjaformula +({\expr 4*(-2*c[7]+3*d[7])/3\decimals 2\fixed0}\u960 )r{\supix 2}}\f1\fs34\i0\par \fs16\par \fs34 Encuentra los puntos donde derivada de \f3\fs34\i{\*\mjaformula C{\subix T}}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_85" value="espacio='E8' tipo='texto' dibujar-si='(n=7)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 La derivada\par          \f2\fs34\i{\*\mjaformula C{\subix T}\u8219 (r)=\f3\fs38\i  - }{\*\mjaformula{\fraction{\num{\expr c[7]*600\decimals 2\fixed0}}{\den r{\supix 2}}}}{\*\mjaformula\f3\fs38\i +{\expr (3*d[7]-2c[7])*8/3\decimals 2\fixed0}(\u960  r) }\f1\fs34\i0\par es igual a cero en\f3\fs38\i      \fs34{\*\mjaformula r{\subix 0}={\radical{\index 3}{\radicand{\expr c[7]*900/(4*(3*d[7]-2*c[7]))\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}\u960 }}}\f1\fs34\i0\par \fs16  \par \fs34 Adem\u225 s\f3\fs38\i   \fs34{\*\mjaformula\f3\fs38\i C{\subix T}\u8221 (r)= }{\*\mjaformula{\fraction{\num{\expr c[7]*600*2\decimals 2\fixed0}}{\den r{\supix 3}}}}{\*\mjaformula\f3\fs38\i +{\expr (3*d[7]-2c[7])*8/3\decimals 2\fixed0}\u960  }\f1\fs34\i0\par es positiva para toda \f2\fs34\i{\*\mjaformula r&gt;0}\f1\fs34\i0  y, en particular\par en \f2\fs34\i{\*\mjaformula r{\subix 0}.}\f1\fs34\i0\par  \par \par \par \fs16\par \fs34}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_86" value="espacio='E8' tipo='texto' dibujar-si='(n=7)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34  Por lo tanto, si \par \fs16\par    \fs34       \f3\fs34\i{\*\mjaformula r={\radical{\index 3}{\radicand{\expr c[7]*900/(4*(3*d[7]-2*c[7]))\decimals 2\fixed0}{\expr &squot;/&squot;\decimals 2\fixed1}\u960 }}={\expr ((c[7]*900/(4*(3*d[7]-2*c[7])))/pi)^(1/3)\decimals 2\fixed0}}\f1\fs34\i0  y\par \f3\fs34\i          {\*\mjaformula h={\fraction{\num 300}{\den\u960  ( {\expr ((c[7]*900/(4*(3*d[7]-2*c[7])))/pi)^(1/3)\decimals 2\fixed0}){\supix 2}}}-{\fraction{\num 4}{\den 3}}({\expr ((c[7]*900/(4*(3*d[7]-2*c[7])))/pi)^(1/3)\decimals 2\fixed0})}{\*\mjaformula ={\expr 300/(pi*(Xc[7]^2))-(4/3)*Xc[7]\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34 el costo es m\u237 nimo.\par \par \par \fs16\par \fs34}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_87" value="espacio='E8' tipo='texto' dibujar-si='((n=8)|(n=9))&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 El \u225 rea total es:\par  \f2\fs34\i{\*\mjaformula A{\subix T}=Area{\subix c\u237 rculo}+Area{\subix{\expr (n=8)?&squot;tri\u225 ngulo&squot;:&squot;cuadrado&squot;\decimals 2\fixed1}}\f3\fs38\i =\u960 r{\supix 2}+\fs34{\expr (n=8)?&squot;bh&squot;:&squot;L&squot;\decimals 2\fixed1}{\supix{\expr (n=8)?&squot;&squot;:&squot;2&squot;\decimals 2\fixed1}}{\expr (n=8)?&squot;/&squot;:&squot;&squot;\decimals 2\fixed1}{\expr (n=8)?&squot;2&squot;:&squot;&squot;\decimals 2\fixed1}}\f1\fs34\i0      \par \fs16\par \fs34 Si utilizo x cm para el c\u237 rculo: \f2\fs34\i{\*\mjaformula 2\u960 r=x}\f1\fs34\i0 .\par Quedan \f2\fs34\i{\*\mjaformula{\expr (n=8)?c[8]:c[9]\decimals 2\fixed0}-x}\fs38  \f1\fs34\i0 para los \f3\fs38\i{\*\mjaformula{\expr (n=8)?&squot;3&squot;:&squot;4&squot;\decimals 2\fixed1}}\f1\fs34\i0  lados id\u233 nticos\par del {\*\mjaformula{\expr (n=8)?&squot;tri\u225 ngulo&squot;:&squot;cuadrado&squot;\decimals 2\fixed1}},{\*\mjaformula{\expr (n=8)?&squot;uno de los cuales es la base&squot;:&squot;&squot;\decimals 2\fixed1}} \f3\fs38\i\par                \fs34{\*\mjaformula{\expr (n=8)?&squot;b&squot;:&squot;L&squot;\decimals 2\fixed1}=({\expr (n=8)?&squot;c[8]&squot;:&squot;c[9]&squot;\decimals 2\fixed1}-x){\expr (n=8)?&squot;/3&squot;:&squot;/4&squot;\decimals 2\fixed1}}\f1\fs34\i0\par \par \fs16\par \par \fs34 Sustituye en \f3\fs38\i{\*\mjaformula A{\subix T}}\f1\fs34\i0  la{\*\mjaformula{\expr (n=8)?&squot;s&squot;:&squot;&squot;\decimals 2\fixed1}}s expresiones de \f2\fs34\i{\*\mjaformula{\expr (n=8)?&squot;b&squot;:&squot;L&squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (n=8)?&squot; y &squot;:&squot;&squot;\decimals 2\fixed1}}{\*\mjaformula{\expr (n=8)?&squot;h&squot;:&squot;&squot;\decimals 2\fixed1}}\f1\fs34\i0 .\par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_88" value="espacio='E8' tipo='texto' dibujar-si='(n=8)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs34 El \u225 rea queda expresada como funci\u243 n\par de \f2\fs38\i{\*\mjaformula x}\f3\fs16\i0\par \fs34            \f4\fs34\i{\*\mjaformula A(x)=\f2\fs38\i  2\u960  x+{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 4}}b{\supix 2}\fs36} \par                        {\*\mjaformula =2\u960  x+}{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 36}}}{\*\mjaformula ({\expr c[8]\decimals 2\fixed0}-x){\supix 2}}\f1\fs34\i0  \par \fs16              \par \fs34 Encuentra los puntos donde derivada de \f2\fs38\i{\*\mjaformula A}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_89" value="espacio='E8' tipo='texto' dibujar-si='(n=8)&amp;(verificar1=0)&amp;(intento=1)' expresi&oacute;n='[378,353]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Por Teorema de Pitagoras: \f2\fs34\i{\*\mjaformula h={\radical{\index}{\radicand b{\supix 2}-(b{\expr &squot;/&squot;\decimals 2\fixed1}2){\supix 2}}}}\f1\fs34\i0\par \fs16\par \fs34}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_90" value="espacio='E8' tipo='texto' dibujar-si='(n=8)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs34 La derivada \par           \f2\fs34\i{\*\mjaformula A{\subix T}\u8219 (x)=\f3\fs38\i  4\u960 x+ }{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 18}}}{\*\mjaformula\f3\fs38\i ({\expr c[8]\decimals 2\fixed0}-x)}\f1\fs34\i0\par es igual a cero en\f3\fs38\i   \par                 \fs34{\*\mjaformula x{\subix 0}={\fraction{\num{\radical{\index}{\radicand 3}}({\expr c[8]\decimals 2\fixed0})}{\den ({\radical{\index}{\radicand 3}}-72\u960 )}}={\expr (c[8]*(3)^(1/2))/(3^(1/2)-72*pi)\decimals 2\fixed0}}\f1\fs34\i0\par \par \u191 Tiene sentido que \f2\fs34\i{\*\mjaformula x{\subix 0}}\fs38  \f1\fs34\i0 sea negativa?\f3\fs38\i                          \f1\fs34\i0\par \par \par \par                }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_91" value="espacio='E8' tipo='texto' dibujar-si='(n=8)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;}\f1\fs34 No tiene sentido que \f2\fs34\i{\*\mjaformula x{\subix 0}}\fs38  \f1\fs34\i0 sea negativa\f3\fs38\i . \par \fs16                          \f1\fs34\i0\par Por lo tanto, el m\u225 ximo se debe tomar en\f2\fs34\i\par  {\*\mjaformula x=0 } \f1\fs34\i0 o en \f2\fs34\i{\*\mjaformula x={\expr c[8]\decimals 2\fixed0}}\f1\fs34\i0  que son los casos en que \par todo el alambre se usa para una u otra figura.\par \fs16\par \fs34 Comparando: \f2\fs34\i{\*\mjaformula A(0)={\expr ((sqrt(3))/(36))*(c[8]-x)^2\decimals 2\fixed1}}\f1\fs34\i0  con\par                      \f2\fs34\i{\*\mjaformula A({\expr c[8]\decimals 2\fixed0})=2\u960 ({\expr c[8]\decimals 2\fixed0}){\supix 2}={\expr 2*pi*c[8]^2\decimals 2\fixed1}}\f1\fs34\i0 ,\par vemos que el \u225 rea es m\u225 xima si todo se usa\par en el c\u237 rculo.\par \par \par                }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_92" value="espacio='E8' tipo='texto' dibujar-si='(n=9)&amp;(verificar1=0)&amp;(intento=2)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Times New Roman;}\f1\fs34 El \u225 rea queda expresada como funci\u243 n\par de \f2\fs34\i{\*\mjaformula x}\f3\fs16\i0\par \fs34            \f2\fs34\i{\*\mjaformula A{\subix T}(x)=\f4\fs38\i  2\u960  x+{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 4}}b{\supix 2}\fs36} \par                         {\*\mjaformula =2\u960  x+}{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 36}}}{\*\mjaformula ({\expr c[8]\decimals 2\fixed0}-x){\supix 2}}\f1\fs34\i0                \par Encuentra los puntos donde derivada de \f2\fs34\i{\*\mjaformula A{\subix T}}\f1\fs34\i0\par se hace cero y determina si en ellos hay un\par m\u225 ximo o un m\u237 nimo, Utiliza, por ejemplo el\par criterio de la segunda derivada \par }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_93" value="espacio='E8' tipo='texto' dibujar-si='(n=9)&amp;(verificar1=0)&amp;(intento=3)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 La derivada \par               \f2\fs34\i{\*\mjaformula A{\subix T}\u8219 (x)=\f3\fs38\i  4\u960 x+ }{\*\mjaformula{\fraction{\num{\radical{\index}{\radicand 3}}}{\den 18}}}{\*\mjaformula\f3\fs38\i ({\expr c[8]\decimals 2\fixed0}-x)}\f1\fs34\i0\par es igual a cero en\f3\fs38\i   \par                    \fs34{\*\mjaformula x{\subix 0}={\fraction{\num{\radical{\index}{\radicand 3}}({\expr c[8]\decimals 2\fixed0})}{\den ({\radical{\index}{\radicand 3}}-72\u960 )}}={\expr (c[8]*(3)^(1/2))/(3^(1/2)-72*pi)\decimals 2\fixed0}}\f1\fs34\i0\par \fs16\par \fs34\u191 Es con esta longitud que se obtiene el\par m\u225 ximo?                         \par \par \par \par                }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_94" value="espacio='E8' tipo='texto' dibujar-si='(n=9)&amp;(verificar1=0)&amp;(intento=4)' expresi&oacute;n='[378,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}\f1\fs34 No tiene sentido que \f2\fs38\i{\*\mjaformula x{\subix 0}} \f1\fs34\i0 sea negativa,\f2\fs38\i    \f1\fs34\i0\par por lo tanto, el m\u237 nimo se debe alcanzar en\f3\fs34\i  \par {\*\mjaformula x=0 } \f1\fs34\i0 o en \f3\fs34\i{\*\mjaformula x={\expr c[8]\decimals 2\fixed0}}\f1\fs34\i0  que son los casos en que\par todo el alambre se usa para una u otra figura.\par \fs16\par \fs34 Comparando:\par                  \f3\fs34\i{\*\mjaformula A(0)={\expr ((sqrt(3))/(36))*(c[8]-x)^2\decimals 2\fixed1}}\f1\fs34\i0    con\par                  \f3\fs34\i{\*\mjaformula A({\expr c[8]\decimals 2\fixed0})=2\u960 ({\expr c[8]\decimals 2\fixed0}){\supix 2}={\expr 2*pi*c[8]^2\decimals 2\fixed1}}\f1\fs34\i0\par \fs16\par \fs34 vemos que el \u225 rea es m\u237 nima si todo el se \par usa en el cuadrado.\par \par \par                }' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
