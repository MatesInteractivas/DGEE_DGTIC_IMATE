   <param name="pleca" value="title='La derivada: derivaci&oacute;n de una composici&oacute;n de funciones' subtitle='Derivada de potencias de funciones' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivos\fs34\cf1\par \par  - Obtener la derivada de potencias de funciones del tipo \f3\fs34\i{\*\mjaformula f(x)=(g(x)){\supix n}}\f2\fs34\i0  donde  \f3\fs34\i{\*\mjaformula g}\f2\fs34\i0  es una funci\u243 n\par    algebraica y \f3\fs34\i{\*\mjaformula n}\f2\fs34\i0  es un entero o racional.\par - Obtener la derivada de potencias de funciones del tipo \f3\fs34\i{\*\mjaformula f(x)=(g(x)){\supix n}}\f2\fs34\i0  donde  \f3\fs34\i{\*\mjaformula g}\f2\fs34\i0  es una funci\u243 n\par    trascendente y \f3\fs34\i{\*\mjaformula n}\f2\fs34\i0  es un entero o racional.\par \fs36\cf0\par Conceptos previos\par \par \cf1\fs34 La composici\u243 n de funciones es una operaci\u243 n que consiste en aplicar una funci\u243 n y, al resultado\par obtenido, aplicarle la segunda funci\u243 n.\par \par As\u237 , la composici\u243 n de \f3\fs34\i{\*\mjaformula g}\f2\fs34\i0  con \f3\fs34\i{\*\mjaformula h}\f2\fs34\i0 , denotada con \f3\fs34\i{\*\mjaformula h \u8728 g}\f2\fs34\i0 , que se lee: \f3\fs34\i{\*\mjaformula g}\f2\fs34\i0  compuesta con \f3\fs34\i{\*\mjaformula h}\f2\fs34\i0 , o bien \f3\fs34\i{\*\mjaformula g}\f2\fs34\i0  seguida\par de \f3\fs34\i{\*\mjaformula h}\f2\fs34\i0  es una funci\u243 n definida en aquellos \f3\fs34\i{\*\mjaformula x}\f2\fs34\i0  en el dominio de \f3\fs34\i{\*\mjaformula g}\f2\fs34\i0  para los cuales  \f3\fs34\i{\*\mjaformula g(x)}\f2\fs34\i0  est\u233  en el\par dominio de \f3\fs34\i{\*\mjaformula h}\f2\fs34\i0 .\par                                            \f3\fs34\i{\*\mjaformula x     \u8594       u=g(x)     \u8594       h(u)=h(g(x))}\cf0\f1\fs36\i0\par \par \par Procedimiento\cf1\fs34  \par \par Para encontrar la derivada de una funci\u243 n de la forma\par                                                               \f3\fs34\i{\*\mjaformula f(x)=(4x{\supix 2}-5x){\supix 2}}\f2\fs34\i0\par podemos desarrollar el cuadrado\par \f4\fs38\i                                                          \fs34{\*\mjaformula f(x)=16x{\supix 4}-40x{\supix 3}+25x{\supix 2}}\cf0\f1\fs36\i0\par \fs34\cf1 y despu\u233 s derivar el polinomio\par \f4\fs38\i                                                         \fs34{\*\mjaformula f'(x)=64x{\supix 3}-120x{\supix 2}+50x}\f2\fs34\i0\par Veamos ahora otra manera de resolver este problema, que consiste en pensar a la funci\u243 n \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0  como la\par composici\u243 n de dos funciones.\par                                                               \f3\fs34\i{\*\mjaformula u=g(x)=4x{\supix 2}-5x}\f2\fs34\i0\par y\par                                                                     \f3\fs34\i{\*\mjaformula h(u)=u{\supix 2}}\f2\fs34\i0\par entonces\par \f4\fs38\i                                                                      \fs34{\*\mjaformula f=h(u)}\f2\fs34\i0\par en efecto\par \f3\fs34\i                                                                        {\*\mjaformula f=h(u)=u{\supix 2}=(4x{\supix 2}-5x){\supix 2}}\f2\fs34\i0\par \par Para calcular la derivada de una composici\u243 n de funciones, se utiliza la \i regla de la cadena\i0 :\par \f4\fs38\i                          \par                                                      \fs34{\*\mjaformula (h \u8728 g)\u180 (x)=h \u180 (g(x))g\u180 (x)}\f2\fs34\i0                                                  (1)\par \par o, con la notaci\u243 n de Leibniz, llamando  \f3\fs34\i{\*\mjaformula u=g(x)}\f2\fs34\i0   y \f3\fs34\i{\*\mjaformula y=h(u)}\f2\fs34\i0\par \par \f4\fs38\i                                                                 \fs34{\*\mjaformula{\fraction{\num dy}{\den dx}}={\fraction{\num dy}{\den du}}{\fraction{\num du}{\den dx}}}\f1\fs36\i0\cf0\par \fs34\cf1\par Regresando al ejemplo inicial, calculando por separado las derivadas de \f4\fs38\i{\*\mjaformula h}\f2\fs34\i0   y  \f4\fs38\i{\*\mjaformula g}\f2\fs34\i0\par \par \f3\fs34\i                                                                                       {\*\mjaformula h \u180 =2u}\fs38\par \fs34                                                                                     {\*\mjaformula g\u180 =8x-5 }\fs38\par \f2\fs34\i0 las multiplicamos\par \f3\fs34\i                                                                                  {\*\mjaformula (2u)(8x-5)}\f2\fs34\i0\par y sustituimos \f4\fs38\i{\*\mjaformula u}\f2\fs34\i0  por \f3\fs34\i{\*\mjaformula 4x{\supix 2}-5x}\f2\fs34\i0\par \f3\fs34\i                                                                              {\*\mjaformula 2(4x{\supix 2}-5x)(8x-5) }\fs38  \f2\fs34\i0\par lo cual coincide con la derivada de \f4\fs38\i{\*\mjaformula f}\f2\fs34\i0 , como podemos comprobar haciendo las multiplicaciones \par indicadas\par \f3\fs34\i                                                           {\*\mjaformula 2(4x{\supix 2}-5x)(8x-5)=64x{\supix 3}-120x{\supix 2}+50x}\f2\fs34\i0\par \par La f\u243 rmula (1) toma una forma muy sencilla cuando la segunda funci\u243 n que se aplica es una \par potenciaci\u243 n  \f3\fs34\i{\*\mjaformula h(u)=u{\supix n}}\f2\fs34\i0 , ya que \f3\fs34\i{\*\mjaformula h '(u)=nu{\supix n-1} }\f2\fs34\i0\par \par                                                        \f3\fs34\i{\*\mjaformula (g{\supix n}){\supix '}(x)=n(g{\supix n-1}(x))g'(x)}\f2\fs34\i0                                                  (2)                       \par \par o bien, con la notaci\u243 n de Leibniz, llamando \f3\fs34\i{\*\mjaformula u=g(x)}\f2\fs34\i0\par \par \f4\fs38\i                                                              \fs34{\*\mjaformula{\fraction{\num du{\supix n}}{\den dx}}=nu{\supix n-1}{\fraction{\num du}{\den dx}}}\f2\fs34\i0                                                           (3)\par Las f\u243 rmulas (2) y (3) son ciertas para cualquier n\u250 mero real  \f3\fs34\i{\*\mjaformula n}\f2\fs34\i0 , aunque en esta lecci\u243 n nos\par limitaremos a valores de \f3\fs34\i{\*\mjaformula n}\f2\fs34\i0  racionales.\par \cf0\fs36\par Ejemplos\cf1\fs34\par \par {\*\component\Space 12ac954bbe7}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \cf0\par \fs36 Ejercicios\cf1\fs34\par \par {\*\component\Space 12ad814f1c6}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\fs28\par \par \fs24 Versi\u243 n alfa\par Autor: Carlos Hern\u225 ndez Garciadiego\fs28\par }">

   <param name="G_00" value="espacio='E0' tipo='texto' dibujar-si='tipo=1' expresi&oacute;n='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Calcular la derivada de la funci\u243 n\par \f2\fs38\i                                           {\*\mjaformula f(x)=({\expr (a3&lt;0)?menos:&squot;&squot;\decimals 2\fixed0}{\expr (abs(a3)=1)?&squot;&squot;:abs(a3)\decimals 2\fixed0}x{\supix 3}{\expr (a2&lt;0)?menos:&squot;+&squot;\decimals 2\fixed0}{\expr (abs(a2)=1)?&squot;&squot;:abs(a2)\decimals 2\fixed0}x{\supix 2}{\expr (a1&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr (abs(a1)=1)?&squot;&squot;:abs(a1)\decimals 2\fixed0}x{\expr (a0&lt;0)?menos:&squot;+&squot;\decimals 2\fixed1}{\expr abs(a0)\decimals 2\fixed0}){\supix{\expr (n&lt;0)?menos:&squot;&squot;\decimals 2\fixed0}{\expr abs(n)\decimals 2\fixed0}}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
