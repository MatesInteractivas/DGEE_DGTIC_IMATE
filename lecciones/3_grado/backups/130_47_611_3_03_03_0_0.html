   <param name="pleca" value="title='La integral: metodos de integraci&oacute;n. ' subtitle='Integral indefinida por partes' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\cf1\fs34\par \par Obtener la integral indefinida de una funci\u243 n mediante integraci\u243 n por partes, donde se aplique una \par vez el m\u233 todo.\par \par \par \fs36\cf0 Antecedentes y conceptos b\u225 sicos\par \par \cf1\fs34 Recuerda que la integral indefinida de una funci\u243 n \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0  es una funci\u243 n cuya derivada es \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0 . Cuando \par \f3\fs38\i{\*\mjaformula F}\f2\fs34\i0  puede describirse como\f3\fs38\i    {\*\mjaformula f=u.{\fraction{\num dv}{\den dx}}{\supix}}\f2\fs34\i0   y no es claro cual es su integral indefinida podemos intentar\par un m\u233 todo de integraci\u243 n, integraci\u243 n por partes, que se basa en las siguientes consideraciones:        \par 1. La derivada del producto de dos funciones es:\par \f3\fs38\i                                             {\*\mjaformula{\fraction{\num d(u.v)}{\den dx}}={\fraction{\num du}{\den dx}}.v+u.{\fraction{\num dv}{\den dx}}{\supix}}\f2\fs34\i0 ,\par     Despejando el segundo sumando:\par  \f3\fs38\i                                             {\*\mjaformula u.{\fraction{\num dv}{\den dx}}={\fraction{\num d(u.v)}{\den dx}}-{\fraction{\num du}{\den dx}}.v{\supix}}\f2\fs34\i0 ,                           \par    De ah\u237  que la integral infinida del t\u233 rmino de la derecha sea igual a la diferencia de las integrales\par    indefinidas de los t\u233 rminos de la izquierda:\par    Despejando el segundo sumando:\par  \f3\fs38\i                                             {\*\mjaformula{\integral{\from}{\to}{\what u.{\fraction{\num dv}{\den dx}} dx}}={\integral{\from}{\to}{\what{\fraction{\num d(u.v)}{\den dx}} dx}}-{\integral{\from}{\to}{\what{\fraction{\num du}{\den dx}}.v{\supix}dx}}}\f2\fs34\i0 ,     \par 2. Adem\u225 s, por definici\u243 n:\par \f3\fs38\i                                              {\*\mjaformula{\integral{\from}{\to}{\what{\fraction{\num d(u.v)}{\den dx}} dx}}=u.v}                       \f2\fs34\i0    \par  Resumiendo:\par \f3\fs38\i                                            {\*\mjaformula{\integral{\from}{\to}{\what u.{\fraction{\num dv}{\den dx}} dx}}=u.v -{\integral{\from}{\to}{\what{\fraction{\num du}{\den dx}}.v{\supix}dx}}}\f2\fs34\i0      \par \fs38\par \fs34\par \cf0\fs36 Procedimiento\cf1\fs34\par \par El m\u233 todo de integraci\u243 n por partes se utiliza para obtener la integral de funciones que se pueden \par describir como \f3\fs38\i{\*\mjaformula\f3\fs38\i u.{\fraction{\num dv}{\den dx}}}\f2\fs34\i0 , especialmente cuando resulta m\u225 s f\u225 cil encontral la integral de \f3\fs38\i{\*\mjaformula\f3\fs38\i{\fraction{\num du}{\den dx}}.v}\f2\fs34\i0 . \par El punto clave al aplicar este m\u233 todo es la selecci\u243 n de la funciones \f3\fs38\i{\*\mjaformula u}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula v}\f2\fs34\i0 . Como en general ocurre\par en integraci\u243 n, lo m\u233 jor es ir ganando habilidad mediante ejemplos y ejercicios. Sin embargo los\par siguientes consejos pueden ser \u250 tiles:\par Elige como \f3\fs38\i{\*\mjaformula{\fraction{\num dv}{\den dx}}}\f2\fs34\i0   y \f3\fs38\i{\*\mjaformula u(x)}\f2\fs34\i0  de manera que:\par 1. Sea inmediato encontrar  \f3\fs38\i{\*\mjaformula v(x)={\integral{\from}{\to}{\what{\fraction{\num dv}{\den dx}} dx}}}\f2\fs34\i0\par 2 La nueva integral \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what v{\fraction{\num du}{\den dx}}}}dx}\f2\fs34\i0  sea f\u225 cil de obtener.\par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par Con  pulsadores podr\u225 s ver paso a paso el procedimiento aplicado a los siguientes ejemplos.\par \fs16\par {\*\component\Space 12b7ad00791}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par
