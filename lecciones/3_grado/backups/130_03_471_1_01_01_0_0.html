   <param name="pleca" value="title='L&iacute;mites: concepto intuitivo' subtitle='L&iacute;mite de una sucesi&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par Obtener el l\u237 mite de convergencia de una sucesi\u243 n simple.\par \par \fs36\cf0\par Conceptos b\u225 sicos\fs34\cf1\par \par Una sucesi\u243 n es una funci\u243 n que asocia a cada entero positivo un n\u250 mero real.\par \par Una sucesi\u243 n se puede expresar de varias maneras:\par a) Describiendo en palabras c\u243 mo obtener cada uno de sus t\u233 rminos.\par b) \{\f3\fs38\i{\*\mjaformula a{\subix n}}\f2\fs34\i0\} , es decir, escribiendo entre llaves la expresi\u243 n de su t\u233 rmino general.\par c)  \f3\fs38\i{\*\mjaformula a{\subix 1}{\subix} , a{\subix 2} , a{\subix 3} , ...}\f2\fs34\i0  , es decir, escribiendo los primeros t\u233 rminos hasta que sea evidente para el lector\par cu\u225 l es la regla para obtener los siguientes.\par \par A toda sucesi\u243 n se le puede asignar una gr\u225 fica, dibujando en el plano cartesiano los puntos de \par coordenadas \f3\fs38\i{\*\mjaformula (n, a{\subix n})}\f2\fs34\i0 .\par \par \cf0\fs36\par Ejemplos de sucesiones\cf1\fs34\par \par El siguiente recuadro muestra ejemplos de sucesiones con sus definiciones y sus gr\u225 ficas. Se puede\par mover el espacio arrastr\u225 ndolo a izquierda y derecha y se puede cambiar la escala con el pulsador \par que est\u225  en la parte inferior derecha.\par \par {\*\component\Space 12b042f07e2}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Se dice que una sucesi\u243 n de n\u250 meros reales \{ \f3\fs38\i{\*\mjaformula a{\subix n}}\f2\fs34\i0\} converge a \f3\fs38\i L\f2\fs34\i0  si para cualquier n\u250 mero positivo  \f3\fs38\i\u949 \f2\fs34\i0 , \par los t\u233 rminos \f3\fs38\i{\*\mjaformula a{\subix n}}\f2\fs34\i0  de la sucesi\u243 n distan de \f3\fs38\i L\f2\fs34\i0  menos que \f3\fs38\i  \u949 \f2\fs34\i0 ,  para \f3\fs38\i n\f2\fs34\i0  suficientemente grande. \par La sucesi\u243 n:  \f3\fs38\i{\*\mjaformula 2.1, 2.01, 2.001, 2.0001, ...}\f2\fs34\i0   converge a \f3\fs38\i 2\f2\fs34\i0   y la sucesi\u243 n \{\f3\fs38\i{\*\mjaformula{\fraction{\num 1}{\den n}}}\f2\fs34\i0\} converge a cero. \u201 stos \par son dos ejemplos de sucesiones que convergen. La sucesi\u243 n   \f3\fs38\i{\*\mjaformula 1, -1,  1, -1,  1, ...}\f2\fs34\i0   no converge. \par Tampoco converge la sucesi\u243 n \{\f3\fs38\i{\*\mjaformula 3{\supix n}}\f2\fs34\i0\}. \u201 stos \u250 ltimos son dos ejemplos de sucesiones que no convergen.\par \par Cuando una sucesi\u243 n \{ \f3\fs38\i{\*\mjaformula a{\subix n}}\f2\fs34\i0\} converge a un n\u250 mero \f3\fs38\i L\f2\fs34\i0 , se dice que \f3\fs38\i L\f2\fs34\i0  es el l\u237 mite de \{ \f3\fs38\i{\*\mjaformula a{\subix n}}\f2\fs34\i0\} y se escribe:\par                                                                \f3\fs38\i   {\*\mjaformula{\limit{\from n}{\to\u8734 }{\what a{\subix n}}}=L}\f2\fs34\i0\par \par \fs36\cf0 Ejemplos de convergencia\cf1\fs34\par \par Algunas de las sucesiones que se muestran en el recuadro siguiente convergen y otras no. \par Estudia cada caso y lee la explicaci\u243 n. Observa que la sucesi\u243 n converge cuando para cualquier \par franja de ancho arbitrario  \f3\fs38\i\u949 \f2\fs34\i0  &gt; 0, la cola de la sucesi\u243 n queda dentro de ella. En otras palabras,\par |\f3\fs38\i{\*\mjaformula a{\subix n}-L}\f2\fs34\i0 | &lt; \u949  para n\u250 meros enteros  \f3\fs38\i n\f2\fs34\i0   suficientemente grandes.\par \par {\*\component\Space 12b08279a7f}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par Apoy\u225 ndote en la gr\u225 fica, responde en cada caso si la sucesi\u243 n converge y,en ese caso, encuentra \par el l\u237 mite \f3\fs38\i L\f2\fs34\i0 . Si no converge, responde si la sucesi\u243 n tiende a +\f3\fs38\i\u8734 \f2\fs34\i0 , o a -\f3\fs38\i\u8734 \f2\fs34\i0  o a nada.\par \par {\*\component\Space 12b08297f6c}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par   \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa \fs16\par \fs24 Autor:  Jos\u233  Luis Abreu Le\u243 n\par }">
