   <param name="pleca" value="title='La derivada' subtitle='Gr&aacute;fica de f &acute;(x) a partir de la gr&aacute;fica de f(x)' subtitlines='0' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;\red0\green0\blue255;\red0\green255\blue0;\red255\green0\blue0;}\f1\fs36\cf0 Objetivo\par \par \fs34\cf1 - Identificar la gr\u225 fica de \f3\fs38\i{\*\mjaformula f '(x)}\f2\fs34\i0  a partir de la gr\u225 fica de \f3\fs38\i{\*\mjaformula f (x)}\f2\fs34\i0  donde \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   es una funci\u243 n algebraica.\par - Identificar la gr\u225 fica de \f3\fs38\i{\*\mjaformula f '(x)}\f2\fs34\i0  a partir de la gr\u225 fica de \f3\fs38\i{\*\mjaformula f (x)}\f2\fs34\i0  donde \f3\fs38\i{\*\mjaformula f}\f2\fs34\i0   es una funci\u243 n trascendente.\par  \par \par \fs36\cf0 Conceptos b\u225 sicos\cf1\fs34\par \par Una funci\u243 n algebraica es aquella de la forma \f3\fs38\i{\*\mjaformula p{\subix n}(x)y{\supix n}+...+p{\subix 1}(x)y{\supix 1}+p{\subix 0}(x)=0}\f2\fs34\i0 , donde los \f4\fs34\i p\f2\fs34\i0  se\par refieren a funciones polinomiales de \f4\fs34\i x\f2\fs34\i0 . \u201 stas funciones pueden expresarse en un n\u250 mero finito de\par t\u233 rminos involucrando operaciones b\u225 sicas tales como adici\u243 n, sustracci\u243 n, multiplicaci\u243 n, divisi\u243 n, y\par radicaci\u243 n. Por ejemplo, \f3\fs38\i{\*\mjaformula f(x)=3x{\supix 3}-2x{\supix 2}+4x-2}\f2\fs34\i0  es una funci\u243 n algebraica.\par Por otra parte, existen las funciones trascendentes las cuales s\u243 lo pueden expresarse mediante un\par n\u250 mero infinito de t\u233 rminos utilizando tales operaciones. Debido a esto, las funciones trascendentes\par no son funciones algebraicas. Existen muchos ejemplos de funciones trascendentes, tales como la\par \f3\fs38\i{\*\mjaformula f(x)=e{\supix x}}\f2\fs34\i0 , \f3\fs38\i{\*\mjaformula f(x)=sen(x)}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula f(x)=ln(x)}\f2\fs34\i0 .\par \par \fs36\cf0\par Procedimiento\fs34\cf1\par \par Observa las siguientes funciones.\par \par Funci\u243 n  algebraica \f3\fs38\i{\*\mjaformula f(x)=x{\supix 3}-3x{\supix 2}+x}\f2\fs34\i0                         Funci\u243 n trascendente \f3\fs38\i{\*\mjaformula g(x)=e{\supix{\fraction{\num x}{\den 2}}}}\f2\fs34\i0\par    {\*\component\Space 12bbd3a55f5}                 {\*\component\Space 12bbd445c00}\par \par \par \par \par \par \par \par    {\*\component\Space 12bbd44e890}                 {\*\component\Space 12bbd731379}\par \par \par \par \par \par \par \par \par \par \par \par             \f3\fs38\i{\*\mjaformula f '(x)=3x{\supix 2}-6x+1}\f2\fs34\i0                                                      \f3\fs38\i{\*\mjaformula g'(x)={\fraction{\num 1}{\den 2}}e{\supix{\fraction{\num x}{\den 2}}}}\f2\fs34\i0\par                                                          {\*\component\NumCtrl 12bbd54c1d0}\par \par En las gr\u225 ficas superiores se muestra una ecuaci\u243 n y un punto que se mueve en ellas. Conforme el\par punto se mueve, se muestra la pendiente instant\u225 nea de la funci\u243 n en ese punto. Observa que el valor\par de las gr\u225 ficas inferiores corresponde al valor de la pendiente instant\u225 nea. Es decir, las gr\u225 ficas\par inferiores corresponden a la derivada de su respectiva gr\u225 fica superior.\par \par Hay algunas cosas importantes a notar respecto a la gr\u225 fica de la derivada de otra gr\u225 fica.\par   1. Si la inclinaci\u243 n de la gr\u225 fica original es a la derecha, el valor correspondiente de la gr\u225 fica de su\par       derivada ser\u225  positivo. Conforme mayor sea la inclinaci\u243 n a la derecha en la gr\u225 fica original,\par       mayor ser\u225  el valor correspondiente en la gr\u225 fica de su derivada. Si una porci\u243 n de una gr\u225 fica\par       se encuentra inclinada a la derecha, se dice que dicha porci\u243 n es \ul\cf2 creciente\ulnone\cf1 .\par   2. Si la inclinaci\u243 n es a la izquierda, el valor correspondiente en la gr\u225 fica de su derivada ser\u225 \par       negativo. Mientras m\u225 s inclinada a la izquierda se encuentre la gr\u225 fica original en alg\u250 n punto,\par       menor ser\u225  el valor correspondiente a ese punto en la gr\u225 fica de su derivada. Si una porci\u243 n de\par       una gr\u225 fica se encuentra inclinada a la izquierda, se dice que dicha porci\u243 n es \ul\cf3 decreciente\ulnone\cf1 .\par   3. Si la inclinaci\u243 n de la gr\u225 fica original es horizontal, el valor correspondiente en la gr\u225 fica de su\par       derivada ser\u225  cero.\par \par \par \fs36\cf0 Ejemplos\cf1\fs34\par \par A continuaci\u243 n se presenta una serie de funciones algebraicas para que observes el procedimiento\par para obtener la gr\u225 fica de valores de su pendiente instant\u225 nea. Tras tener la gr\u225 fica, puedes mover\par el plano y hacer uso del pulsador en la esquina inferior derecha para acercar o alejar la imagen.\par \par {\*\component\Space 12bc081964f}{\*\component\Space 12bc0ea7a90}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Es \u250 til notar que la derivada de un polinomio corresponde a otro polinomio un grado inferior.\par \par Ahora veremos ejemplos para gr\u225 ficas de funciones trascendentes.\par {\*\component\Space 12bc20edd89}{\*\component\Space 12bc20ee662}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Es importante notar que la gr\u225 fica de la funci\u243 n de la derivada s\u243 lo depende de la inclinaci\u243 n de la\par gr\u225 fica original en cada punto y no de qu\u233  tan arriba o abajo se encuentra la original. Ello es en\par lo particular evidente para \f3\fs38\i{\*\mjaformula y=ln(kx)}\f2\fs34\i0 , donde lo \u250 nico que hace la \f4\fs34\i k\f2\fs34\i0  es mover la gr\u225 fica hacia arriba\par o abajo. Es por ello que la derivada siempre es \f3\fs38\i\cf4{\*\mjaformula f '(x)={\fraction{\num 1}{\den x}}}\cf1\f2\fs34\i0 .\par Tambi\u233 n es importante notar que, si se cuenta con la gr\u225 fica de una funci\u243 n y su derivada, recorrer\par la gr\u225 fica original hacia delante o hacia atr\u225 s sobre las abscisas corresponde a recorrer su derivada\par en exactamente la misma forma sobre dicho eje.\par \par \fs36\cf0 Ejercicios\cf1\fs34\par \par En el siguiente ejercicio, genera la gr\u225 fica de una funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  al azar dentro de las que hemos\par revisado. Posteriormente se presentar\u225 n otras funciones que pueden o no corresponder a la derivada\par de la original. T\u250  debes determinar cu\u225 l corresponde a la derivada.\par \par {\*\component\Space 12bc5c6dc6f}{\*\component\Space 12bcca94625}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par M\u225 s adelante se abordar\u225  c\u243 mo estimar la gr\u225 fica de una funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  a partir de la de su\par \cf4 derivada \cf1\f3\fs38\i{\*\mjaformula\cf4 f '(x)\cf1}\f2\fs34\i0 .\par \par __________________________________________________________________________________\par \par \fs24 Versi\u243 n beta \fs16\par \fs24 Autor:  Alejandro Radillo D\u237 az\par }">

   <param name="G_92" value="espacio='E8' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='(EjerTipo==2)&amp;(SignDerivSinus==SignDerivSinusPares)&amp;(SignDerivSinusPares!=0)' expresi&oacute;n='y=omegaEjer*AEjer*cos(omegaEjer*x-phiEjer)' ancho='2' visible='no'">
   <param name="G_93" value="espacio='E9' tipo='texto' dibujar-si='EjerTipo==2' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Proporciona el valor de dos ra\u237 ces\par distintas de la derivada de la funci\u243 n.\par Ra\u237 z 1:                   Ra\u237 z 2:}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_94" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==1)' expresi&oacute;n='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_95" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==0)&amp;(RaizSinus1!=&squot;&squot;)&amp;(RaizSinus2!=&squot;&squot;)' expresi&oacute;n='[20,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1  Recuerda que las ra\u237 ces de\par la derivada estar\u225 n donde la funci\u243 n\par original cambia de creciente a decreciente\par o viceversa.\cf2}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_96" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==1)' expresi&oacute;n='[20,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34 Usando tu primera ra\u237 z, en el intervalo\par (\f2\fs38\i{\*\mjaformula{\expr RaizSinus1\decimals 2\fixed0}}\f1\fs34\i0 ,\f2\fs38\i{\*\mjaformula{\expr RaizSinus1+pi/omegaEjer\decimals 2\fixed0}}\f1\fs34\i0 ) la \cf0 derivada\cf1  ser\u225 :}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_97" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==1)&amp;(PendienteSinusBien)' expresi&oacute;n='[20,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_98" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==1)&amp;(PendienteSinusBien==0)' expresi&oacute;n='[20,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1  Verifica si la gr\u225 fica es creciente\par o no en dicho intervalo.\cf2}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_99" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==1)&amp;(PendienteSinusBien)' expresi&oacute;n='[20,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si nos saltamos un intervalo y atendemos\par al que sigue, es decir, el (\f2\fs38\i{\*\mjaformula{\expr RaizSinus1+2*pi/omegaEjer\decimals 2\fixed1}}\f1\fs34\i0 ,\f2\fs38\i{\*\mjaformula{\expr RaizSinus1+3*pi/omegaEjer\decimals 2\fixed1}}\f1\fs34\i0 ),\par o en general, para todos los intervalos que\par pueden tomarse considerando uno s\u237  y uno\par no a partir del que propusiste, la derivada\par en cada uno de ellos ser\u225 :}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_100" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==1)&amp;(PendienteSinusBien)&amp;(SignDerivSinus==SignDerivSinusPares)' expresi&oacute;n='[20,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs34\cf0\u161 Correcto!\cf1\par Nota que en los intervalos pares hacia\par delante y hacia atr\u225 s respecto al que\par t\u250  construiste, la \cf2 derivada\cf1  tiene el\par mismo signo. En los restantes, tiene\par signo opuesto.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_101" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==2)&amp;(RaicesSinusBien==1)&amp;(PendienteSinusBien)&amp;(SignDerivSinus!=SignDerivSinusPares)&amp;(SignDerivSinusPares!=0)' expresi&oacute;n='[20,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1  Nota, como ejemplo, que\par del intervalo que comienza en tu primera\par ra\u237 z al siguiente, la gr\u225 fica cambia de\par {\*\mjaformula{\expr (SignDerivSinus==1)?&squot;creciente&squot;:&squot;decreciente&squot;\decimals 2\fixed1}} a {\*\mjaformula{\expr (SignDerivSinus==1)?&squot;decreciente&squot;:&squot;creciente&squot;\decimals 2\fixed1}}, y en el\par siguiente pasa de {\*\mjaformula{\expr (SignDerivSinus==1)?&squot;decreciente&squot;:&squot;creciente&squot;\decimals 2\fixed0}} a {\*\mjaformula{\expr (SignDerivSinus==1)?&squot;creciente&squot;:&squot;decreciente&squot;\decimals 2\fixed0}}.\cf2}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_106" value="espacio='E9' tipo='texto' dibujar-si='EjerTipo==3' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Dado que esta gr\u225 fica de este logaritmo\par siempre {\*\mjaformula{\expr (CoefLogEjer&gt;0)?&squot;crece&squot;:&squot;decrece&squot;\decimals 2\fixed1}}, \u191 qu\u233  tipo de valores son\par los que siempre adoptar\u225  su derivada?}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_107" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==3)&amp;(SgnValsDrvLog==1)&amp;(EjerTipo==3)' expresi&oacute;n='[20,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1\par Ahora cuentas con el signo de su derivada.\par \u191 Qu\u233  le ocurrir\u225  al valor absoluto de su de-\par rivada conforme crece el valor de x?}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_108" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==3)&amp;(SgnValsDrvLog==0)&amp;(EjerTipo==3)' expresi&oacute;n='[20,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1  Revisa la relaci\u243 n entre\par que una funci\u243 n sea creciente o\par decreciente y el signo de su derivada.\cf2}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_109" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==3)&amp;(MagnDerivLog==2)' expresi&oacute;n='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34\cf0\u161 Correcto!\cf1\par El valor absoluto de la \cf2 derivada\cf1  de una\par funci\u243 n \cf3 logar\u237 tmica\cf1  siempre disminuir\u225 \par al aumentar x. Esto es, la gr\u225 fica de su\par funci\u243 n se aproximar\u225  asint\u243 ticamente a\par las abscisas.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_110" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==3)&amp;(MagnDerivLog==1)' expresi&oacute;n='[20,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1\par La gr\u225 fica tiende a volverse horizontal,\par independiente del signo de la derivada.\par Otra forma de verlo es que su inclina-\par ci\u243 n absoluta siempre decrece. \u191 Qu\u233 \par te indica esto?}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_111" value="espacio='E8' tipo='texto' dibujar-si='(EjerTipo==3)&amp;(MagnDerivLog==2)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Courier New;\f1\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs34\i{\*\mjaformula f(x)={\expr CoefLogEjer\decimals 2\fixed0}ln({\expr kEjer\decimals 2\fixed0}x)}\par {\*\mjaformula\cf0 f &squot;(x)={\fraction{\num\cf0{\expr kEjer\decimals 2\fixed0}\u8729 {\expr CoefLogEjer\decimals 2\fixed0}}{\den\cf0{\expr kEjer\decimals 2\fixed0}x\cf1}}={\fraction{\num\cf0{\expr CoefLogEjer\decimals 2\fixed0}\cf2}{\den\cf0 x\cf2}}\cf1}\f0\fs24\i0}' fuente='Times New Roman Cursiva,ITALIC,17' fijo='s&iacute;'">

   <param name="G_116" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==4)&amp;SgnDrvExp' expresi&oacute;n='[20,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs34\cf0\u161 Correcto!\cf1\par Considerando ahora que su inclinaci\u243 n\par {\*\mjaformula{\expr (AEjer&gt;0)?&squot;a la derecha&squot;:((AEjer&lt;0)?&squot;a la izquierda&squot;:&squot;&squot;)\decimals 2\fixed1}} siempre crece, el valor\par de su \cf2 derivada\cf1  siempre:}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">

   <param name="G_118" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==4)&amp;CrcDrvExp&amp;(AEjer!=0)' expresi&oacute;n='[20,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;\red255\green0\blue0;}\f1\fs34\cf0\u161 Correcto!\cf1\par Observando su valor en x=1, \u191 qu\u233  color\par de gr\u225 fica es la que describir\u237 a a la\par \cf2 derivada\cf1  de la funci\u243 n original?}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_119" value="espacio='E9' tipo='texto' dibujar-si='(EjerTipo==4)&amp;CrcDrvExp&amp;(AEjer==0)' expresi&oacute;n='[20,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1\par Este caso no es muy interesante, ya que\par tanto la funci\u243 n como su derivada son\par iguales a cero. Sin embargo, puedes\par intentar otros ejercicios.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
