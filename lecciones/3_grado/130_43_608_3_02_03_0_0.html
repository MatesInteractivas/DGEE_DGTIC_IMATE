   <param name="pleca" value="title='La integral indefinida y su notaci&oacute;n' subtitle='Constante de integraci&oacute;n' subtitlines='1' bgcolor='224488' fgcolor='ffffff' align='' titleimage='' titlefont='SansSerif,PLAIN,20' subtitlefont='SansSerif,PLAIN,18' ">
   <param name="rtf" value="{\rtf1\uc0{\fonttbl\f0\fcharset0 Arial;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red32\green80\blue96;\red0\green0\blue0;}\f1\fs36\cf0 Objetivo\fs34\cf1\par \par - Obtener el valor de la constante de integraci\u243 n bajo condiciones establecidas.\par \par \par \cf0\fs36 Conceptos b\u225 sicos\cf1\fs34\par \par Previamente se vio que la antiderivada \f3\fs38\i{\*\mjaformula F(x)}\f2\fs34\i0  de una funci\u243 n es aquella tal que, al ser derivada, nos\par genera \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 . Sin embargo, no necesariamente hay una sola funci\u243 n que al ser derivada nos genere\par \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 . \par T\u243 mese el siguiente ejemplo: \f3\fs38\i{\*\mjaformula f(x)=2x}\f2\fs34\i0 , \f3\fs38\i{\*\mjaformula F{\subix 1}(x)=x{\supix 2}+0}\f2\fs34\i0 , y \f3\fs38\i{\*\mjaformula F{\subix 2}(x)=x{\supix 2}+3}\f2\fs34\i0 . \f3\fs38\i{\*\mjaformula F{\subix 1}(x)}\f2\fs34\i0  y \f3\fs38\i{\*\mjaformula F{\subix 2}(x)}\f2\fs34\i0  son\par s\u243 lo dos distintas antiderivadas de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 , pero como puedes observar, a \f3\fs38\i{\*\mjaformula x{\supix 2}}\f2\fs34\i0  puede sum\u225 rsele cualquier\par n\u250 mero real y seguir\u225  siendo antiderivada de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0 .\par Al conjunto de antiderivadas de la funci\u243 n \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  se le conoce como integral indefinida de \f3\fs38\i{\*\mjaformula f(x)}\f2\fs34\i0  o, en\par notaci\u243 n, como \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what f(x)dx}}}\f2\fs34\i0 . Adicionalmente, se expresa muchas veces de forma expl\u237 cita la constante\par mencionada. Para el ejemplo anterior, se tendr\u237 a \f3\fs38\i{\*\mjaformula{\integral{\from}{\to}{\what f(x)dx}}={\integral{\from}{\to}{\what 2xdx}}=x{\supix 2}+c}\f2\fs34\i0 . A esta \f3\fs38\i c\f2\fs34\i0  se le conoce\par como constante de integraci\u243 n.\par \par \fs36\cf0\par Ejemplos\par \fs34\cf1\par Observa los siguientes ejemplos. Puedes observar el del movimiento uniformemente acelerado (M. U.\par A.) en el tiro vertical (T. V.) u otros ejemplos generales. Puedes acercar o alejar el plano con el pulsa-\par dor en la esquina inferior derecha del mismo. Para el ejemplo del M. U. A., prueba distintos valores\par de las condiciones iniciales (distancia y velocidad inicial) para ver su efecto en las gr\u225 ficas.\par \par {\*\component\Space 12c5b430a9d}{\*\component\Space 12c5b436785}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par Nota que en el ejemplo del M. U. A. obtuviste las ecuaciones del tiro vertical que seguramente ya\par conoc\u237 as de la materia de f\u237 sica.\par Adem\u225 s, nota que la obtenci\u243 n de las ecuaciones de movimiento para el tiro vertical es un caso\par particular de lo visto en los ejemplos generales.\par \fs36\cf0\par \cf1\fs34\par \fs36\cf0 Ejercicios\cf1\fs34\par \par Resuelve los siguientes ejercicios. En caso de ser necesario, utiliza 2 decimales de precisi\u243 n.\par \par {\*\component\Space 12c5ce67938}{\*\component\Space 12c5ce68adc}\par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par \par ___________________________________________________________________________________\par \par \fs24 Versi\u243 n alfa\par Autor: Alejandro Radillo D\u237 az\par }">

   <param name="G_00" value="espacio='E1' tipo='texto' color='verde' dibujar-si='TipoEjem==1' expresi&oacute;n='[10,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En T. V., \f2\fs38\i a\f1\fs34\i0  es constante. \f2\fs38\i{\*\mjaformula a(t)=-9.8{\fraction{\num m}{\den s{\supix 2}}}}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_01" value="espacio='E1' tipo='texto' color='magenta' dibujar-si='(TipoEjem==1)&amp;(PasoEjem&gt;=2)' expresi&oacute;n='[10,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si la derivada de la velocidad es la aceleraci\u243 n, en-\par tonces la primitiva de la aceleraci\u243 n es la velocidad.\par Esto es, \f2\fs38\i{\*\mjaformula v(t)=}{\*\mjaformula{\integral{\from}{\to}{\what a(t)dt}}=-9.8t+c{\subix 1}}\f1\fs34\i0 . La acelera-\par ci\u243 n siempre ser\u225  igual, independientemente de con\par qu\u233  velocidad iba cayendo el objeto. Dicha veloci-\par dad es la velocidad inicial, de tal forma que\par \f2\fs38\i{\*\mjaformula v(t)=-9.8t+v{\subix 0}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E0' tipo='ecuaci&oacute;n' color='verde' dibujar-si='(TipoEjem==1)&amp;(x&gt;=0)' expresi&oacute;n='y=-9.8' ancho='2' visible='no'">
   <param name="G_03" value="espacio='E0' tipo='ecuaci&oacute;n' color='magenta' dibujar-si='(TipoEjem==1)&amp;(PasoEjem&gt;=2)&amp;(x&gt;=0)' expresi&oacute;n='y=-9.8*x+v0Ejem' ancho='2' visible='no'">
   <param name="G_04" value="espacio='E0' tipo='ecuaci&oacute;n' color='naranja' dibujar-si='(TipoEjem==1)&amp;(PasoEjem&gt;=3)&amp;(x&gt;=0)' expresi&oacute;n='y=-4.9*x^2+v0Ejem*x+s0Ejem' ancho='2' visible='no'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='naranja' dibujar-si='(TipoEjem==1)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[10,255]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si la derivada de la distancia es la velocidad, en-\par tonces la primitiva de la velocidad es la distancia.\par Esto es, \f2\fs38\i{\*\mjaformula s(t)=}{\*\mjaformula{\integral{\from}{\to}{\what v(t)dt}}=-9.8{\fraction{\num t{\supix 2}}{\den 2}}+v{\subix 0}t+c{\subix 2}}\f1\fs34\i0 .\par Pero la antiderivada en particular depende de la\par distancia con que empez\u243  el objeto al caer. Esto\par es, la distancia inicial. Por lo tanto,\par \f2\fs38\i{\*\mjaformula s(t)=-4.9t{\supix 2}+v{\subix 0}t+s{\subix 0}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_06" value="espacio='E0' tipo='ecuaci&oacute;n' color='verde' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==1)&amp;(EjemploGenerado==1)' expresi&oacute;n='y=AEjemPol*x^2+BEjemPol*x+CEjemPol' ancho='2' visible='no'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='verde' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==1)&amp;(EjemploGenerado==1)' expresi&oacute;n='[10,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;\red255\green0\blue0;}\f1\fs34\cf0 Se tiene la funci\u243 n\cf1  \f2\fs38\i{\*\mjaformula f(x)={\expr (AEjemPol!=0)?AEjemPol:&squot;&squot;\decimals 2\fixed0}{\expr (AEjemPol!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\expr (AEjemPol!=0)?2:&squot;&squot;\decimals 2\fixed0}}{\expr ((BEjemPol&gt;0)&amp;(AEjemPol!=0))?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemPol!=0)?BEjemPol:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemPol!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (CEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (CEjemPol!=0)?CEjemPol:&squot;&squot;\decimals 2\fixed0}}\f1\fs34\i0  \cf0 y se\par busca su antiderivada\cf1  \f2\fs38\i{\*\mjaformula\cf2 F(x)\cf1}\f1\fs34\i0  \cf0 tal que en el punto\par \f2\fs38\i{\*\mjaformula x={\expr xEjem\decimals 2\fixed0}}\f1\fs34\i0  su valor es \f2\fs38\i{\*\mjaformula{\expr yEjem\decimals 2\fixed0}}\f1\fs34\i0 . Es decir, \cf1\f2\fs38\i{\*\mjaformula\cf2 F({\expr xEjem\decimals 2\fixed0})={\expr yEjem\decimals 2\fixed0}\cf1}\f1\fs34\i0\cf0 .\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==1)&amp;(PasoEjem&gt;=2)' expresi&oacute;n='[10,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34 La integral indefinida est\u225  representada por:\par \f2\fs38\i\cf0{\*\mjaformula F(x)=}{\*\mjaformula{\integral{\from}{\to}{\what ({\expr (AEjemPol!=0)?AEjemPol:&squot;&squot;\decimals 2\fixed0}{\expr (AEjemPol!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\supix{\expr (AEjemPol!=0)?2:&squot;&squot;\decimals 2\fixed0}}{\expr ((BEjemPol&gt;0)&amp;(AEjemPol!=0))?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemPol!=0)?BEjemPol:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemPol!=0)?&squot;x&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (CEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (CEjemPol!=0)?CEjemPol:&squot;&squot;\decimals 2\fixed0})dx}}=}\par             {\*\mjaformula ={\fraction{\num{\expr AEjemPol\decimals 2\fixed0}}{\den 3}}x{\supix 3}{\expr (BEjemPol&gt;0)?&squot;+&squot;:&squot;-&squot;\decimals 2\fixed0}{\fraction{\num{\expr abs(BEjemPol)\decimals 2\fixed0}}{\den 2}}x{\supix 2}{\expr (CEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjemPol\decimals 2\fixed0}x+c=}\par             {\*\mjaformula ={\expr AEjemPol/3\decimals 2\fixed0}x{\supix 3}{\expr (BEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemPol/2\decimals 2\fixed0}x{\supix 2}{\expr (CEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjemPol\decimals 2\fixed0}+c}\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E0' tipo='punto' color='rojo' dibujar-si='(TipoEjem==2)&amp;(EjemploGenerado==1)' expresi&oacute;n='(xEjem,yEjem)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs24 (\f2\fs28\i{\*\mjaformula{\expr xEjem\decimals 2\fixed0}}\f1\fs24\i0 ,\f2\fs28\i{\*\mjaformula{\expr yEjem\decimals 2\fixed0}}\f1\fs24\i0 )}' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='4'">
   <param name="G_10" value="espacio='E0' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==1)&amp;(PasoEjem&gt;=2)' expresi&oacute;n='y=AEjemPol*(x^3)/3+BEjemPol*(x^2)/2+CEjemPol*x' visible='no'">
   <param name="G_11" value="espacio='E0' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==1)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='y=AEjemPol*(x^3)/3+BEjemPol*(x^2)/2+CEjemPol*x+cIntEjem' ancho='2' visible='no'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==1)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Por la condici\u243 n inicial \f2\fs38\i{\*\mjaformula F({\expr xEjem\decimals 2\fixed0})={\expr yEjem\decimals 2\fixed0}}\f1\fs34\i0  tenemos que\par \fs30  \f4\fs34\i{\*\mjaformula{\expr AEjemPol/3\decimals 2\fixed0}({\expr xEjem\decimals 2\fixed0}){\supix 3}{\expr (BEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemPol/2\decimals 2\fixed0}({\expr xEjem\decimals 2\fixed0}){\supix 2}{\expr (CEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjemPol\decimals 2\fixed0}({\expr xEjem\decimals 2\fixed0})+c={\expr yEjem\decimals 2\fixed0}}\f1\fs34\i0 .\par Desarrollando:\par \f2\fs38\i{\*\mjaformula{\expr (AEjemPol/3)*xEjem^3\decimals 2\fixed0}{\expr (BEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (BEjemPol/2)*xEjem^2\decimals 2\fixed0}{\expr ((CEjemPol*xEjem)&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjemPol*xEjem\decimals 2\fixed0}+c={\expr yEjem\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(TipoEjem==2)&amp;(CasoEjem=1)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[10,345]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34 Despejando:\par \f2\fs38\i{\*\mjaformula c={\expr cIntEjem\decimals 2\fixed0}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula\cf0 F(x)={\expr AEjemPol/3\decimals 2\fixed0}x{\supix\cf0 3\cf1}{\expr (BEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjemPol/2\decimals 2\fixed0}x{\supix\cf0 2\cf1}{\expr (CEjemPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjemPol\decimals 2\fixed0}x{\expr (cIntEjem&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr cIntEjem\decimals 2\fixed0}\cf1}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E0' tipo='segmento' color='azul' dibujar-si='(TipoEjem==2)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='(0,0)(0,cIntEjem)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i c\f2\fs24\i0}' fuente='Times New Roman Cursiva,ITALIC,19' fijo='s&iacute;' tama&ntilde;o='1' ancho='2'">
   <param name="G_15" value="espacio='E3' tipo='texto' dibujar-si='(CasoEjer==1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tiene la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)={\expr AEjerPol\decimals 2\fixed0}x{\supix 2}{\expr (BEjerPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjerPol\decimals 2\fixed0}x{\expr (CEjerPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjerPol\decimals 2\fixed0}}\f1\fs34\i0 .\par Una antiderivada es\par \f2\fs38\i{\*\mjaformula F(x)={\expr AEjerPol/3\decimals 2\fixed0}x{\supix 3}{\expr (BEjerPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr BEjerPol/2\decimals 2\fixed0}x{\supix 2}{\expr (CEjerPol&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr CEjerPol\decimals 2\fixed0}x+c}\f1\fs34\i0\par \u191 Cu\u225 l es el valor de \f2\fs38\i c\f1\fs34\i0  si se tiene que en \f2\fs38\i{\*\mjaformula x={\expr xEjer\decimals 2\fixed0}}\f1\fs34\i0\par la antiderivada que buscas vale \f2\fs38\i{\*\mjaformula{\expr yEjer\decimals 2\fixed0}}\f1\fs34\i0 ?}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E0' tipo='ecuaci&oacute;n' color='verde' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==2)&amp;(EjemploGenerado==1)' expresi&oacute;n='y=AEjemCos*cos(AEjemCosArg*x)+CEjemCos' ancho='2' visible='no'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='verde' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==2)&amp;(EjemploGenerado==1)' expresi&oacute;n='[10,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red0\green255\blue0;\red255\green0\blue0;}\f1\fs34\cf0 Se tiene la funci\u243 n\cf1  \f2\fs38\i{\*\mjaformula f(x)={\expr (AEjemCos!=0)?AEjemCos:&squot;&squot;\decimals 2\fixed0}cos({\expr AEjemCosArg\decimals 2\fixed0}x)}\f1\fs34\i0  \cf0 y\par se busca su antiderivada\cf1  \f2\fs38\i{\*\mjaformula\cf2 F(x)\cf1}\f1\fs34\i0  \cf0 tal que en el punto\par \f2\fs38\i{\*\mjaformula x={\expr xEjem\decimals 2\fixed0}}\f1\fs34\i0  su valor es \f2\fs38\i{\*\mjaformula{\expr yEjem\decimals 2\fixed0}}\f1\fs34\i0 . Es decir, \cf1\f2\fs38\i{\*\mjaformula\cf2 F({\expr xEjem\decimals 2\fixed0})={\expr yEjem\decimals 2\fixed0}\cf1}\f1\fs34\i0\cf0 .\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==2)&amp;(PasoEjem&gt;=2)' expresi&oacute;n='[10,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34 La integral indefinida est\u225  representada por:\par \f2\fs38\i\cf0{\*\mjaformula F(x)=}{\*\mjaformula{\integral{\from}{\to}{\what{\expr AEjemCos\decimals 2\fixed0}cos({\expr AEjemCosArg\decimals 2\fixed0}x)dx}}=}\par             {\*\mjaformula ={\fraction{\num{\expr AEjemCos\decimals 2\fixed0}\cf1}{\den{\expr AEjemCosArg\decimals 2\fixed0}\cf1}}sen({\expr AEjemCosArg\decimals 2\fixed0}x)+c}\par             {\*\mjaformula ={\expr AEjemCos/AEjemCosArg\decimals 2\fixed0}sen({\expr AEjemCosArg\decimals 2\fixed0}x)+c}\cf1}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==2)&amp;(PasoEjem&gt;=3)' expresi&oacute;n='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Por la condici\u243 n inicial \f2\fs38\i{\*\mjaformula F({\expr xEjem\decimals 2\fixed0})={\expr yEjem\decimals 2\fixed0}}\f1\fs34\i0  tenemos que\par \fs30  \f4\fs34\i{\*\mjaformula{\expr AEjemCos/AEjemCosArg\decimals 2\fixed0}sen(({\expr AEjemCosArg\decimals 2\fixed0})({\expr xEjem\decimals 2\fixed0}))+c={\expr yEjem\decimals 2\fixed0}}\f1\fs34\i0 .\par Resolviendo:\par \f2\fs38\i{\*\mjaformula{\expr (AEjemCos/AEjemCosArg)*sin(AEjemCosArg*xEjem)\decimals 2\fixed0}+c={\expr yEjem\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_20" value="espacio='E0' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==2)&amp;(PasoEjem&gt;=2)' expresi&oacute;n='y=(AEjemCos/AEjemCosArg)*sin(AEjemCosArg*x)' visible='no'">
   <param name="G_21" value="espacio='E0' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='(TipoEjem==2)&amp;(CasoEjem==2)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='y=(AEjemCos/AEjemCosArg)*sin(AEjemCosArg*x)+cIntEjem' ancho='2' visible='no'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='negro' dibujar-si='(TipoEjem==2)&amp;(CasoEjem=2)&amp;(PasoEjem&gt;=4)' expresi&oacute;n='[10,345]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;}\f1\fs34 Despejando:\par \f2\fs38\i{\*\mjaformula c={\expr cIntEjem\decimals 2\fixed0}}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula\cf0 F(x)={\expr AEjemCos/AEjemCosArg\decimals 2\fixed0}sen({\expr AEjemCosArg\decimals 2\fixed0}x){\expr (cIntEjem&gt;0)?&squot;+&squot;:&squot;&squot;\decimals 2\fixed0}{\expr (cIntEjem!=0)?cIntEjem:&squot;&squot;\decimals 2\fixed0}\cf1}\f1\fs34\i0}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_23" value="espacio='E3' tipo='texto' dibujar-si='verif1Ejer==1' expresi&oacute;n='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red0\green255\blue0;\red32\green48\blue58;}\f1\fs34\cf0\u161 Correcto!\cf1\par \par Observa que de todas las antiderivadas, que\par son la misma funci\u243 n s\u243 lo recorrida en el eje\par \f2\fs38\i y\f1\fs34\i0 , s\u243 lo una corresponde a las condiciones\par iniciales que se te dieron.}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_24" value="espacio='E3' tipo='texto' dibujar-si='verif1Ejer==0' expresi&oacute;n='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}{\colortbl\red255\green0\blue0;\red32\green48\blue58;}\f1\fs34\cf0 Incorrecto.\cf1\par \par Como en el ejemplo, sustituye los valores\par de las coordenadas del punto por el que\par pasa la antiderivada en la expresi\u243 n y\par despeja \f2\fs38\i c\f1\fs34\i0 .}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_25" value="espacio='E3' tipo='texto' dibujar-si='(CasoEjer==2)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se tiene la funci\u243 n \f2\fs38\i{\*\mjaformula f(x)={\expr AEjerCos\decimals 2\fixed0}cos({\expr AEjerCosArg\decimals 2\fixed0}x)}\f1\fs34\i0 .\par Una antiderivada es\par \f2\fs38\i{\*\mjaformula F(x)={\expr AEjerCos/AEjerCosArg\decimals 2\fixed0}sen({\expr AEjerCosArg\decimals 2\fixed0}x)}\f1\fs34\i0\par \u191 Cu\u225 l es el valor de \f2\fs38\i c\f1\fs34\i0  si se tiene que en \f2\fs38\i{\*\mjaformula x={\expr xEjer\decimals 2\fixed0}}\f1\fs34\i0\par la antiderivada que buscas vale \f2\fs38\i{\*\mjaformula{\expr yEjer\decimals 2\fixed0}}\f1\fs34\i0 ?}' fuente='Arial,PLAIN,17' fijo='s&iacute;'">
   <param name="G_26" value="espacio='E2' tipo='ecuaci&oacute;n' color='verde' dibujar-si='CasoEjer==1' expresi&oacute;n='y=AEjerPol*x^2+BEjerPol*x+CEjerPol' ancho='2' visible='no'">
   <param name="G_27" value="espacio='E2' tipo='ecuaci&oacute;n' color='rojo' dibujar-si='(CasoEjer==1)&amp;(verif1Ejer==1)' expresi&oacute;n='y=AEjerPol*(x^3)/3+BEjerPol*(x^2)/2+CEjerPol*x+cIntEjer' ancho='2' visible='no'">
